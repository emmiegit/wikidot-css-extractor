**項目編號：**SCP-CN-700

**項目等級：**--Euclid-- Keter

**特殊收容措施：**--為防止SCP-CN-700顯現，基金會內所有個人空間必須配備至少一面不小於20cm×20cm的鏡面，以減低其發生概率。--所有房間必須遵守“破屋協議”[[footnote]]對房屋空間施以B級記憶消除劑以及極少量授權用E級記憶刪除劑，使居住者認定自身處於密閉空間的概率降低。由於項目的特性可能導致XK级世界末日情景，必須完全實行。現與各國合作，由MTF給予媒介，並由政府部門以相關法律進行；非法建築也適用此協議，並以隱匿方式執行；廢棄房屋等間隔空間以拆除作為先決行動，如有其它造成無法拆除的理由，則以前述方式執行協議。[[/footnote]]，由MTF-壬午-03 “入土之影” 負責實行。如確認SCP-CN-700於基金會顯現，附近所有人員應立即撤離SCP-CN-700-1並禁止任何人接近其方圓20m。位處SCP-CN-700-1內部的人員將視為MIA，不對其施予拯救嘗試。

基金會設施外所有因項目失蹤之對象，以對象被連環殺人犯所殺害作為事件掩蓋。應將所有SCP-CN-700的目擊平民施予B級記憶消除，並置換為前述事件作為偽造記憶。所有此類事件現由MTF-壬午-03告知並負責處理。

**描述：**SCP-CN-700為一異常空間現象，於密閉空間和間隔空間內顯現，至多持續10分鐘。目前無法統計現象發生之概率，受其影響的地點、時間、人數無任何關聯。--當前統計，在不多於█名對象進入密閉空間時，有█%機率會引發SCP-CN-700；此現象同樣也以█%的機率顯現於不大於10m×10m×10m之間隔空間內，不同之處在於人數不多於█人。--（參見事件CN-700-320）目前確認歷史上曾發生過████起SCP-CN-700事件。

SCP-CN-700-1為SCP-CN-700顯現的空間。SCP-CN-700-1所有對外通道皆無法出入，視覺記錄設備無法正常運作，於SCP-CN-700-1外部設置之視覺設備僅能記錄到全黑畫面；通訊設備雖能正常作用，但大多為不明雜音。當前確認曾為SCP-CN-700-1之空間內部皆殘留類似吸血蝠屬(//Desmodus//)蝙蝠糞便的黑色物質。

**附錄：**目前尚未發現經歷SCP-CN-700現象下的存活對象，所有曾目擊現象的對象皆表現出不同程度的幽閉恐懼症狀。記錄確認SCP-CN-700目擊對象在處於非開放空間時，異常效應將立即顯現。B級以上記憶消除被證實可清除目擊對象因SCP-CN-700影響造成的異常效應。

[[collapsible show=&#34;+ 採訪記錄700-██&#34; hide=&#34;- 關閉記錄&#34;]]

**採訪記錄700-██**

**採訪者：**██████博士，偽裝身分為記者

**受訪者：**邢██，第██起SCP-CN-700現象之目擊者
 
&gt; **&lt;記錄開始&gt;**
&gt; 
&gt; **██████博士：**你好，邢先生。我是████台記者███，方便的話想採訪你一些事情。
&gt; 
&gt; **邢██：**你好。但找我？我身上可沒什麼新聞能報的。
&gt; 
&gt; **██████博士：**你當然有事可報。關於昨日的一起於███餐廳包廂的3人離奇失蹤事件中，確認你是唯一目擊者。能否說明下當時的狀況嗎？
&gt; 
&gt; **邢██：**[//停頓幾秒//]……想知道哪個部分？
&gt; 
&gt; **██████博士：**可以的話，請全部照實說明。
&gt; **邢██：**好的。昨天晚上我與██、██及張█一起去那間餐廳，選在那間小包廂吃飯。
&gt; 
&gt; **██████博士：**所以你原本是跟他們一起待在裡面的。
&gt; 
&gt; **邢██：**對。
&gt; 
&gt; [//無關資料刪除//]
&gt; 
&gt; **邢██：**然後他們就催我幫他們買單，他X的我哪來這麼多錢，不過想說算是老交情了，就這一次沒關係。當我離開包廂時，我瞄了下包廂，發現張█突然擺出痛苦的神情，且不停地在冒冷汗；不過我沒想太多，就只是當他喝多了想吐而已。當時牆上似乎有些黑色的不明物掠過。
&gt; 
&gt; **██████博士：**就是這段經歷，請繼續。
&gt; 
&gt; **邢██：**然後我結完帳回來想再多聊聊，發現包廂進不去。
&gt; 
&gt; **██████博士：**怎麼回事？
&gt; 
&gt; **邢██：**不知道，就像是一道無形的牆壁擋著我。雖然門跟燈是開著的，我卻看不到裡面。包廂內一切都是黑的。
&gt; 
&gt; **██████博士：**請繼續。
&gt; 
&gt; **邢██：**那時我察覺出大事了，立刻打電話給張█，沒想到接通了。...我本來是這麼想的，但電話另一頭只有無數的沙沙聲跟蝙蝠聲。
&gt; 
&gt; **██████博士：**蝙蝠？
&gt; 
&gt; **邢██：**對，蝙蝠聲。聲音在包廂恢復原來的樣子後停止了。我立刻衝進去看，發現裡面什麼都沒動過，可是他們消失了。留下的只有身上的衣物跟隨身物品。
&gt; 
&gt; **██████博士：**等下，你的意思是他們憑空消失？
&gt; 
&gt; **邢██：**是的，//憑空消失//。一點痕跡也不留，不過我有聞到一些排泄物的臭味。
&gt; 
&gt; **██████博士：**......感謝你的配合，得到了很重要的情報。
&gt; 
&gt; **邢██：**對了，還有一件事。
&gt; 
&gt; **██████博士：**什麼？
&gt; 
&gt; **邢██：**注意那些黑色不明物。雖然看到那個的話，大概是來不及了。
&gt; 
&gt; **&lt;記錄結束&gt;**
&gt; 
&gt; **後續：**根據醫院記錄，確認張█為幽閉恐懼症患者。邢██被施予B級記憶消除，並植入替代記憶。

[[/collapsible]]

**事件CN-700-320：**於20██/██/██，███人同時於███████，███的大型歌劇院內失蹤，經長時間調查和對其家屬詢問下，確認內部有殘留蝙蝠排泄物，當時在內所有人員中僅█人有相關症狀。修訂收容措施，將項目等級提升為Keter。

[[collapsible show=&#34;+ 事件CN-700-S：需3級以上權限&#34; hide=&#34;- 確認訪問&#34;]]

**事件CN-700-S：**於20██/██/██，一次SCP-CN-700現象於Site-CN-██中的███號辦公室顯現，當時███博士、██研究助理以及一名1級人員███身處其中。效應結束後於辦公室內尋獲一音訊記錄，記錄幾近完整。以下為該設備所記錄過程，已抄寫為書面記錄。

&gt; [//不明聲響//]
&gt; 
&gt; **███博士：**[//金屬聲//]助理，現在要仔細記錄這一切。
&gt; 
&gt; **研究助理██：**什-- 
&gt; 
&gt; **███博士：**這能幫助基金會了解這鬼東西的，反正我們也無路可逃了。該死的這傢伙居然是[不可辨識] 
&gt; 
&gt; **研究助理██：**你說的是真 -- 真的？
&gt; 
&gt; [//連續的拍打聲//]
&gt; 
&gt; **███博士：**當然，現在你對著這把看到的一切記錄進去，快點-- 
&gt; 
&gt; [//撕裂聲//]
&gt; 
&gt; **研究助理██：**現在整個實驗室都是黑的，如待在洞窟中的壓迫感--
&gt; 
&gt; [//不明的、連續的啃咬聲//]
&gt; 
&gt; **研究助理██：**███在全身冒出冷……汗後，持續嘔吐了20秒……但是吐出的是[不可辨識]......之後整個人就是不同人一......一樣
&gt; 
&gt; [//液體流動的聲音//]
&gt; 
&gt; **研究助理██：**那……那些東西一擁而上，把博......博士給[已編輯]了......
&gt; 
&gt; **研究助理██：**博士的遺體正在變化......似乎像是巨大的......蝙蝠？
&gt; 
&gt; [//尖銳嘶吼聲//]
&gt; 
&gt; **研究助理██：**現在我的雙腳已經[已編輯]了......這樣就
&gt; 
&gt; [//金屬碰撞聲//]
&gt; 
&gt; [//持續5分鐘的尖銳嘶吼聲、不明聲響//]
&gt; 
&gt; [//逐漸變小的尖銳聲響//]
&gt; 
&gt; **不明聲音：**[不可辨識]，##red|心現入蝠。##
&gt; 
&gt; [//持續五分鐘的雜音//]

對最後不明聲音的來源正調查中。
