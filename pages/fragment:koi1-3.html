[[size 200%]][[span class=&#34;ruby&#34;]]人与骨之城[[span class=&#34;rt&#34;]]HUMAN&amp;BONE[[/span]][[/span]][[/size]]
[[/=]]

@@@@
@@@@

想要拥有一座博物馆。

我爱的人的骨头是这博物馆的一切。

是博物馆的框架，装饰，展品，镇馆之宝。

我与我爱的人相拥，缠绵着长眠于此。

[[collapsible show=&#34;吾爱之人&#34; hide=&#34;长眠于此&#34;]]
女孩子 十七岁 在新加坡读书

爱好过多，几乎都是三分钟热度。

没有很擅长的技能，也没有很不擅长的技能。

身体不好，物理意义上的。

唯物主义者，认定思考是世界上最痛苦的事情。

混乱邪恶，无政府主义者。

不喜欢喜欢的东西被很多人知道，不吃安利。

通过特定旋律可以短时间记忆大量信息。

多疑敏感的感性生物。

猫猫。

入坑作品是409，最喜欢的作品是外围作品每日皆生日。

中分喜欢的作品比较多，757，214，756，717。

恋是恋爱的恋。
[[/collapsible]]

@@@@
@@@@

肋骨用来搭建漂亮的桌子，上面铺一张真皮的桌布。

头骨摆在正前方，是镇馆之宝。

盆骨中摆满新鲜的水果，招待来客。

左手的小指远节指骨打孔穿上银链戴在脖子上。

[[collapsible show=&#34;恋的博物馆&#34; hide=&#34;koi的作品集&#34;]]

人与骨之城中没有人，只有骨。

当我决心杀死我爱的人的时候，我也成了一具枯骨。

远方的旅人，当你拜访此地的时候。

记得祭奠这里曾经活着的每一个人。

[[collapsible show=&#34;恋骨&#34; hide=&#34;联系我吧！&#34;]]

QQ是2335361270

站内信也OK

平时就叫我koi就好。

[[/collapsible]]
@@@@
@@@@
在冰封的松花江边，我吞下了白色的药片。

那沉沦的梦想和不振的时代，那扬满灰尘没有灯光的舞台。

旅人，看着你面前的枯骨！你可知道，那是一面镜子？

那，现在，敲碎镜子。

[[collapsible show=&#34;镜中枯骨&#34; hide=&#34;为汝憔悴之颜&#34;]]

大约是很心累...

所以很长时间不会参与社群的大部分讨论了。

找我聊天就找吧，那倒是没啥。

而且我就知道，没人看这个页面。
