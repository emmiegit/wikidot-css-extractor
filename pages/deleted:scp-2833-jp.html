    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2833-JP - リイサクル
**著者:** ©︎[[*user Hoojiro_san]]
**作成年:** 2022
[[include credit:end]]

[[include :scp-jp:component:image-blur name=http://scp-jp-storage.wdfiles.com/local--files/file%3A6543543-21-i0tz/0.png|caption=ミームエージェントを展開します。しばらくお待ち下さい。|width=300px|align=center]]

----
**アイテム番号:** SCP-2833-JP  

**オブジェクトクラス:** Cernunnos[[footnote]]アイテムは機能的には収容可能ですが、しかし財団は原理的または倫理的理由によりそれを達成できません。[[/footnote]]

[[include component:image-block
name=http://scp-jp-storage.wdfiles.com/local--files/file%3A6543543-20-ghgs/1.22.png|
caption=SCP-2833-JPに通じる地下階段。|
width=250px|
link=http://scp-jp-storage.wdfiles.com/local--files/file%3A6543543-20-ghgs/1.22.png|
align=right|
clear=true|
]]

**特別収容プロトコル:** SCP-2833-JPに通じる地下階段は、コンクリートで埋め立てることで外部から隠匿されます。現在は、SCP-2833-JP内部の更なる探査及び調査は許可されていません。SCP-2833-JPの位置する施設の一般社会に於ける重要性と異常性の軽微さからSCP-2833-JPに対する積極的な収容は行われません。

**説明:** SCP-2833-JPは、宮城県██市に存在する小規模な地下施設です。SCP-2833-JPは██医療センターの敷地内に存在する地下階段からアクセス可能です。地下階段の扉は南京錠と鋼鉄製の鎖によって施錠され、[[[http://ja.scp-wiki.net/scp-3790 |”怪奇部門”]]]と印字された金属製のプラカードが扉に溶接されています。

SCP-2833-JPの内部には一般的な手業生産の裁縫工場と同等の設備が存在しますが、1m程度の天井の高さに合わせて小型化されています。以下はSCP-2833-JP内部で発見された物品の一覧です。

* 綿やフェルトといった一般的なぬいぐるみの材料
* 『リサイクル済み』と書かれた段ボールに詰められた綿が抜かれたの状態の動物[[footnote]]イエイヌ(//anis lupus familiaris//)やイエネコ(//Felis silvestris catus//)を含めた██種の動物が確認されました。[[/footnote]]のぬいぐるみ
* 極度に抽象化された種不明の鳥類らしき商標と『[判読不能]のトリ運送』[[footnote]]作成されたぬいぐるみを出荷した運送会社と予測されるが、特徴が一致する業者は確認されていません。[[/footnote]]と書かれた段ボール箱
* 付近の水道管と接続して自動的に一定量を貯水する機能が施された1m四方のガラス製水槽[[footnote]]環境DNA分析を行った所、[http://scp-jp.wikidot.com/scp-2366-jp 両生類に酷似した未知の生物]のDNAが発見されました。[[/footnote]]

SCP-2833-JPに関する情報は限定的な認識阻害的効果を持ち、SCP-2833-JPを他者に伝達することやSCP-2833-JPに関して思考すること非常に困難とします。この効果は適切なミームエージェントの接種や心理抵抗値50以上の免疫によって抵抗することが可能です。

**発見経緯:** SCP-2833-JPは1996年にAO-████-JP群[[footnote]]宮城県██市に在住する児童███人から回収された自立移動を行うぬいぐるみ███体。該当児童全員が██医療センターで出生した点から調査が行われたが、SCP-2833-JP以外に不審な点は発見されませんでした。[[/footnote]]を調査していた潜入中のエージェントによって発見されました。██医療センターに関する資料にSCP-2833-JPは記載されておらず、当初はSCP-2833-JPの異常性から記載されていなかったと予測されました。しかし、職員に適切なミームエージェントを付与した場合でもSCP-2833-JPの存在を認知していた職員は発見されませんでした。SCP-2833-JPの起源は不明です。</textarea></pre>
