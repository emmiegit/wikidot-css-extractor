    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-ES-066 - El Pueblo del Narrador
**Auteur :** [[user Mulnero]]
**Traducteur :** [[user Pr Isoi]]
**Date :** 4 juillet 2016
[[include credit:end]]

**Objet n^^o^^ :** SCP-066-ES

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-066-ES doit être protégé sous la façade d&#39;une décharge d&#39;ordures représentant un danger biologique. Un grillage électrique doit être érigé à cinq kilomètres autour de l&#39;origine de SCP-066-ES. Les entrées doivent être protégées par une équipe de sécurité, ainsi que par une série de caméras placée le long du grillage.

Un Classe-D doit être envoyé tous les mois pour l&#39;entretien de SCP-066-ES. Dans le cas où un civil rentrerait dans les alentours de SCP-066-ES, il doit être en être extrait, un amnésique de Classe A doit lui être administré, et il doit être emmené dans la ville la plus proche sous le prétexte qu&#39;il s&#39;était perdu en plein désert. 

**Description :** SCP-066-ES est une entité consciente et intelligente, dont la forme ressemble à celle d&#39;une ville fantôme, possédant une architecture similaire à celle rencontrée dans les petits villages construits au milieu des années 50 aux États-Unis. SCP-066-ES mesure environ deux (2) km², et est situé au milieu du désert de [DONNÉES SUPPRIMÉES], au Mexique. SCP-066-ES contient environ une soixantaine (60) de maisons, dix (10) magasins, cinq (5) cafés, deux (2) petits parcs, une (1) station-service et un (1) motel. Toutes les structures sont accessibles depuis leurs entrées respectives.

SCP-066-ES possède un contrôle illimité sur toute sa surface : il est capable de l&#39;altérer à volonté de multiples façons. Sous certaines circonstances, il a été vu générer des représentations presque exactes de lieux fictifs ou réels. SCP-066-ES, en plus de ce qui précède, est capable de se manifester en un être humanoïde, faisant référence à lui-même comme étant &#34;le Narrateur&#34;. Cette entité a été désignée comme SCP-066-ES-A, bien que SCP-066-ES-A ait mentionné plusieurs fois qu&#39;il est seulement une manifestation des propriétés de SCP-066-ES.

Quand un sujet s&#39;approche à moins d&#39;un (1) mètre de distance, SCP-066-ES génère une voix identique à celle du sujet et uniquement audible par lui, décrivant minutieusement chacune de ses actions depuis le point de vue d&#39;une tierce personne. Dans le cas où deux sujets entrent en même temps dans le champ d&#39;action, SCP-066-ES ne manifeste pas ses anomalies ordinaires jusqu&#39;à ce que l&#39;un des deux sorte de la zone.

Si le sujet est exposé de manière prolongée aux effets de SCP-066-ES, il montre des signes clairs de fatigue et de sommeil. À ce moment, la voix générée par SCP-066-ES persuade le sujet de dormir dans une des chambres du motel qui se trouve dans SCP-066-ES. Quand le sujet arrive à la phase de sommeil paradoxal, SCP-066-ES-A prend le contrôle du corps du sujet et commence à transformer toute la surface de SCP-066-ES en une fidèle représentation d&#39;une oeuvre littéraire, commençant à la raconter minutieusement sans aucun type d&#39;omission. SCP-066-ES-A a toujours l&#39;apparence du sujet affecté, changeant uniquement sa taille, mesurant un (1) mètre quatre-vingts-dix (90).

SCP-066-ES a affirmé qu&#39;il est capable d&#39;accéder à la mémoire du sujet pour ainsi pouvoir représenter son oeuvre favorite pour son propre divertissement. Si le sujet n&#39;a lu aucun livre, SCP-066-ES le réveille, lui insufflant un besoin urgent de quitter le lieu.

La durée des &#34;narrations&#34; de SCP-066-ES peut varier, allant de quelques jours à un mois entier. Cependant, elles ne représentent aucun type de danger, les éléments générés par SCP-066-ES ne pouvant pas quitter sa superficie, disparaissant en arrivant à ses limites. Quand une narration se termine, SCP-066-ES revient à son état original de village fantôme. Le sujet est libéré du contrôle de SCP-066-ES-A et se réveille dans la même chambre où il dormait, sans se souvenir d&#39;aucun fait.

SCP-066-ES s&#39;est montré coopératif et amical avec les interventions de la Fondation, s&#39;intéressant à n&#39;importe quelle découverte concernant sa nature. SCP-066-ES a fourni autant d&#39;informations que possible, bien qu&#39;il ne connaisse pas beaucoup de choses sur ses propriétés anormales.

--Un test a été proposé pour extraire SCP-066-ES-A de SCP-066-ES pour un confinement plus contrôlé et une étude plus  précise des anomalies de SCP-066-ES.-- Voir l&#39;Incident 066-ES-I1.

[[collapsible show=&#34;+ Addendum 066-ES-I1&#34; hide=&#34;- Accès autorisé&#34;]]

&gt; Un Classe-D est envoyé à l&#39;intérieur de SCP-066-ES. Après plusieurs heures, il est rapporté que la surface de SCP-066-ES se transforme en une ville nocturne. Un docteur avec une caméra montée est envoyé pour trouver SCP-066-ES, afin de lui demander s&#39;il pouvait être retiré de SCP-066-ES.
&gt; 
&gt; //Le docteur de la Fondation commence l&#39;enregistrement. Quelques secondes après, il est interrompu par SCP-066-ES-A, qui porte la tenue du personnage principal du roman Orange Mécanique.// 
&gt; 
&gt; **Docteur Brennan :** SCP-066-ES-A, c&#39;est vous ?
&gt; 
&gt; **SCP-066-ES-A :** Oh, j&#39;ai du public.
&gt; 
&gt; //La caméra enregistre comment SCP-066-ES-A altère son environnement proche pour imiter la scène initiale du roman précédemment cité. Il s’assoit à côté du reste des personnages.//
&gt; 
&gt; **SCP-066-ES-A :** Approchez, approchez ! Je ne vous ferai pas de mal, je sais que le personnage est un danger... mais ce livre est à la première personne, alors je dois le narrer ! Bien... Où est-ce que je me trouve ?
&gt; 
&gt; **Docteur Brennan :** J&#39;imagine que je suis en train de parler avec...
&gt;  
&gt; **SCP-066-ES-A :** Le Narrateur, lui-même. Vous êtes nouveau dans mon studio, pas vrai ?
&gt; 
&gt; **Docteur Brennan :** Ceci n&#39;est pas important. Nous voulons vous poser quelques questions.
&gt; 
&gt; //SCP-066-ES-A, avec un geste de la main, arrête l&#39;action de son environnement//
&gt; 
&gt; **SCP-066-ES-A :** Encore ? Bon... Si ça ne le dérange pas que je prenne du retard avec ce formidable roman, je suppose que ça va.
&gt; 
&gt; **Docteur Brennan :** SCP-066-ES-A, vous êtes sûr de ne pas savoir d&#39;où tout ça vient ?
&gt;  
&gt; **SCP-066-ES-A :** Je l&#39;ai déjà dit de nombreuses fois, je ne le sais pas. Si je le savais, je vous le dirais immédiatement. Je sais seulement que quand je ne suis pas en train de faire ces œuvres... je suis planté ici. C&#39;est ennuyeux.
&gt; 
&gt; **Docteur Brennan :** Entendu. Concernant l&#39;idée de sortir, y avez-vous pensé ?
&gt; 
&gt; **SCP-066-ES-A :** Oui, elle m&#39;enchante. C&#39;est ennuyeux d&#39;être coincé ici à espérer qu&#39;il y ait des gens. Ça me plaît de faire ceci, d&#39;interpréter pour moi vos livres favoris... Mais j&#39;ai l&#39;impression de profiter de vous, c&#39;est injuste.
&gt; 
&gt; **Docteur Brennan :** Êtes-vous conscient des risques, SCP-066-ES-A ?
&gt; 
&gt; **SCP-066-ES-A :** Je le suis. Je veux être libre, ça me plairait de connaître votre monde... vous n&#39;êtes pas des imitations. Je veux savoir ce que ça fait d&#39;être libre d&#39;aller où tu veux pour y voir ce que tu veux. Ce n&#39;est pas important que je puisse disparaître pendant la tentative. Je veux sortir d&#39;ici. De plus, ce serait génial que vous arrêtiez de m&#39;appeler avec le surnom de 066-A. Vous comprenez que je suis ce lieu, n&#39;est-ce pas ?
&gt; 
&gt; **Docteur Brennan :** Nous arrêterons de le faire quand nous considérerons cela comme pertinent, pour des raisons de protocole.
&gt; 
&gt; **SCP-066-ES-A :** Les bureaucrates, qui les comprend ? Enfin, resterez-vous pour la fin de l&#39;oeuvre ?
&gt; 
&gt; **Docteur Brennan :** Non, j&#39;avais seulement besoin de vous interroger sur votre position pour  une possible extraction...
&gt; 
&gt; //SCP-066-ES-A altère de nouveau les alentours, laissant le Docteur Brennan à la périphérie de SCP-066-ES.//
&gt; 
&gt; **SCP-066-ES-A :** (Écho) Ma réponse est oui, j&#39;attends ce jour avec impatience ! Bonne chance avec votre investigation, Doc Brennan !
&gt; 
&gt; **Docteur Brennan :** A-attendez, comment connaissez-vous mon nom ?
&gt; 
&gt; **SCP-066-ES-A :** (Écho) Il était sur votre badge d&#39;identité ! Vous serez plus prudent la prochaine fois !
&gt; 
&gt; //Fin de l&#39;Enregistrement//
[[/collapsible]]
[[collapsible show=&#34;+ Registre de l&#39;Incident ES-066-I&#34; hide=&#34;- Accès autorisé&#34;]]
[[module ListUsers users=&#34;.&#34;]]
&gt; **Introduction :** Lors d&#39;un nouveau test, pendant lequel un Classe-D a été envoyé dormir dans SCP-066-ES, une équipe de cinq agents a été envoyée pour retirer SCP-066-ES-A de SCP-066-ES, qui interprétait à ce moment //Paris au XXe Siècle// de Jules Verne.
&gt; 
&gt; Au moment de l&#39;extraction, SCP-066-ES-A s&#39;est évanoui. SCP-066-ES a repris son état original, et toute sa surface est devenue blanche. SCP-066-ES-A fut envoyé au Site-34 pour un interrogatoire sur sa nouvelle situation de confinement, pendant qu&#39;une équipe inspectait soigneusement le nouvel état de SCP-066-ES. L&#39;interrogatoire fut surveillé dans son entièreté par une caméra, et enregistré grâce à un microphone porté par l&#39;Enquêteur Landon.
&gt; 
&gt; **&lt;Début de l&#39;Interrogatoire&gt;**
&gt; 
&gt; //SCP-066-ES-A, encore évanoui, est attaché à une chaise dans une salle d&#39;interrogatoire en face de l&#39;Enquêteur Landon.//
&gt; 
&gt; **Enquêteur Landon :** SCP-066-ES-A... vous m&#39;écoutez ?
&gt; 
&gt;  //SCP-066-ES-A respire fortement et se réveille.//
&gt; 
&gt; **SCP-066-ES-A :** Eh... Où... suis-je ?
&gt; 
&gt; **Enquêteur Landon :** J&#39;aime l&#39;appeler &#34;chez moi&#34;, mais nous le connaissons comme étant le Site-34. Eh, ne t’inquiète pas, nous t&#39;avons extrait de SCP-066-ES. 
&gt; 
&gt; **SCP-066-ES :** Je... je ne me sens pas bien... je ne sens pas mon corps... (il a un haut-le-cœur) Je crois que je vais vomir...
&gt; 
&gt; //La caméra de sécurité montre comment SCP-066-ES-A fait apparaître devant lui un seau fait de ce qui semble être du plastique, puis vomit dedans.//
&gt; 
&gt; **SCP-066-ES-A :** Je crois... qu&#39;il ne faut pas...
&gt; 
&gt; **Enquêteur Landon :** Mais c&#39;est quoi ce... D&#39;où vient le seau ?
&gt; 
&gt; **SCP-066-ES-A :** Je ne sais pas... j&#39;ai mal à la tête... écoutez-moi un peu...
&gt; 
&gt; **Enquêteur Landon :** Tu parles de moi ?
&gt; 
&gt; //SCP-066-ES-A commence à s&#39;inquiéter et réussit à se lever de sa chaise. La caméra montre comment il traverse les chaînes de sécurité de la chaise. Il montre des signes de nausées et d&#39;épuisement.//
&gt; 
&gt; **SCP-066-ES-A :** Vous ne le voyez pas! Ce personnage est en train de tout raconter! Pourquoi vous ne le voyez pas?
&gt; 
&gt; //SCP-066-ES-A montre du doigt le voisinage de l&#39;Enquêteur.//
&gt; 
&gt; **Enquêteur Landon :** Il n&#39;y a rien d&#39;autre dans cette salle. Seulement toi et moi... Calme-toi SCP-06...
&gt; 
&gt; **SCP-066-ES-A :** Comment est-ce possible que vous ne le voyiez pas ?! Il est comme moi... mais... non. Ce n&#39;est pas possible... non...
&gt; 
&gt; //SCP-066-ES-A se couvre le visage avec ses mains et tombe au sol, se mettant en position fœtale.//
&gt; 
&gt; **SCP-066-ES-A :** C&#39;est une fiction... nous sommes tous des fictions... J&#39;AI MAL A LA TÊTE ! ARRÊTEZ ÇA ! Non seulement je suis moi... tout ça... c&#39;est comme mon village... TOUT CA EST UN PARC DE DIVERTISSEMENT POUR EUX !
&gt; 
&gt; //L&#39;Enquêteur Landon tente d&#39;appeler un garde de sécurité.//
&gt; 
&gt; **SCP-066-ES-A :** Quelqu&#39;un... nous regarde... comme quand ils venaient à mes interprétations... Quelqu&#39;un regarde... IL Y A PLUS DE NARRATEURS ?! Plus pour cette Fondation ? CENT ! Et cent mille la racontent encore et encore... sans arrêt... ma tête... je ne peux pas... traiter autant d&#39;informations...
&gt; 
&gt; //Le garde de sécurité entre, prêt à escorter SCP-066-ES-A dans son nouveau lieu de confinement, mais SCP-066-ES-A peine à rejoindre le garde et pointe un espace près de lui.//
&gt; 
&gt; **SCP-066-ES-A :** Ça ! Regardez, par pitié ! Il y en a d&#39;autres ! Celui qui est à côté de Landon donnait le ton... et maintenant c&#39;est %%title%% qui la raconte... dans son esprit... POUR UNE FOIS ! Ils ne sont pas comme moi... ILS NE SONT PAS COMME MOI ! C&#39;est inhumain... ils racontent tes actions... sans s&#39;arrêter... et chaque fois je vois un narrateur différent... non... c&#39;est... c&#39;est grotesque... Je dois y retourner !
&gt; 
&gt; //SCP-066-ES-A essaie de s&#39;attaquer à l&#39;Enquêteur et le garde pour s&#39;échapper. Durant la lutte, le garde finit par faire feu sur SCP-066-ES-A en tirant plusieurs balles dans l&#39;abdomen de ce dernier.//
&gt; 
&gt; &lt;**Fin de l&#39;Interrogatoire**&gt;
&gt; 
&gt; **Conclusion :** Les enquêteurs présents dans la zone de SCP-066-ES ont indiqué que quelques minutes après l&#39;incident, les couleurs du village sont revenues. Le Classe-D utilisé pour contenir SCP-066-ES-A mourut à cause des balles, mais a repris sa taille originale.
&gt; 
&gt; ██ jours après, le contact avec SCP-066-ES-A a pu être effectué avec succès. Depuis ce jour, SCP-066-ES-A refuse de parler de l&#39;incident, en se montrant craintif chaque fois que le sujet est évoqué. Les expériences sur l&#39;extraction de SCP-066-ES-A sont suspendues pour le moment.
[[/module]]
