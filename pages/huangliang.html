+++ 时间：未知  地点：未知

男人依靠着骑楼下的砖墙，手中的卷烟微微颤抖着。

带着鸭舌帽的身影匆匆而过，拍了一下他的肩膀，于是两人一起沿着街道行走着。

“五对七？”

“七对九。好久不见，刘永元朋友。上面很期待事情的进展。”

“一个不必要的伤亡。没办法。冯亦彰太过激进了，我不得不杀了她。”

他们走过冒着香气的沙茶面店，刘一洋深吸了一口气。

“我听说你们扣押了十九站的刑侦部主管。饿了？我请你？”

“多谢。你听到的是真的。不过如何处置，悉听尊便。吃沙茶面？“

“组织的意见很简单——两碗沙茶面——一个筹码，以防事态恶化。豆泡、鸭胗、猪肝沿、鱼丸、生菜。你呢，朋友？”

“鱿鱼、鸭血、瘦肉、豆泡。”

不一会儿，两人坐在沿街的位置，手中是两碗热气腾腾的沙茶面。

“看看这些人，朋友。”男人指着人来人往的骑楼，“看看这座城市……”

“嗯，我可没有那么风趣，老家伙。”刘永元夹起面条送入口中，“该死，好甜。”

+++  2020.2.18 福州 22:10

公共墓地上下起了小雨。与一百二十五座墓碑一起静静矗立在雨中的，还有二十五名身穿黑衣的基金会成员。

面前的两个相邻的黑色墓碑上，分别雕刻着两个名字:李義与徐琰。下面简单地标注了他们的生卒日期。

刑侦部代理主管孙仁杰说完了长达五分钟的演讲词，将手掌重重地落在Risk的肩上。

“节哀。我知道失去队友的确是一种打击，但工作是最好的良药。让他们的牺牲有价值。”

Risk看了眼那堆乱糟糟的褐色卷发。

“我会的，谢谢。”

那只手在他的肩上紧紧握了一下又松开。手的主人带着二十名成员扬长而去。只剩下四人孤零零地站在雨中。他们都没打伞。

为了纪念死去的战友，也为了打开最终的计划。他们站在这里。默默地伫立在逐渐增大的暴雨中。

+++ 与此同时 厦门 鹭江宾馆

徐琰将卡插入610的房门，转动把手，将枪管探进屋内。然而并没有什么需要阻挡，一瞬间他怀疑杜鹃是不是又在骗自己。

房间的窗户被窗帘遮挡。徐琰将它拉开一条缝。对面是美丽的鼓浪屿，海鸥争鸣，碧波荡漾。房间的书桌上散落着一些信件。徐琰走过去，打开手机的闪光灯，借着光线审视着第一封信件。是杜鹃龙飞凤舞的字迹。

&gt; 已获悉：吴荇钊在厦门第一医院。

第二封信件同样很短：

&gt; 已获悉:19站高层出现内讧，举报信获得良好效果。

接着还有第三封：

&gt; 小组两名成员已前往上海。搭乘航班——————

门外突然传来一阵敲击声。徐琰闪进墙角的阴影里。然而门并没有打开。

徐琰探出脑袋，一封短笺从门缝下送了进来。

上面只有很短的一行字。

&gt; 联络点暴露，如果你看到了，那么关注约定的地方，我会在那里等你——L.Y。

徐琰盯着这封短笺出神。无论如何，它标志着一件事：

线索再次中断。

+++ Site-CN-19中央区

“我不要你的解释，我只需要名单。”首席研究员Asher Book暴躁地对身边的助理kitty吼道，“纪检那帮人前两天的动向，全部给我在两小时内整完发到我邮箱。所有的人，一个不缺。”

“可……可是Book先生，您不是刑侦部成员，没有权限的话……”

“屁话！老子四级权限干嘛吃的？”Book一把扯开办公室的门，“别废话，立刻去！”

门在身后甩上，办公室沙发上的两个年轻人抬起头来。其中一个掐灭一支香烟。

“您是够干脆的，Book。”RainTree笑着将烟头丢进垃圾桶，“两小时内干完一件事，这一点都不19站啊。”

Book尴尬地笑了笑。

“所以……除了这档子事之外，你们还想要什么？”

“主管，我们来只针对龙安被通缉这件事。您已经帮了我们很多了，我们就不作打扰，先行告辞。”

“等下！”Book对走到门边的两人吼道，“急什么！事情都没讲完，你们这么着急做什么？”

Risk和RainTree对视一眼，苦笑一声。两人又坐回沙发上。Book殷勤地泡上茶，眼光在二人中来回移动着。

“你们……就没几个怀疑对象？”

Risk耸了耸肩。

“在现有证据下，我们无法进行猜测。抱歉。”

“我这么跟你说……我就怀疑现在刑侦部的那个代理主管。每天总是一副好人脸，诶，保不齐哪天就谋权篡位。”

“不是……Book，我们没有证据，没法定罪。举报同事是一件危险的行为。”

“不是……你们两个就不能去查？这不是很明显吗？龙安做的事情谁不知道？偏偏这时候捅出来几个意思你不明白？你们该不会是收了什么贿赂吧？”

Risk再次苦笑一声。

“Book，很抱歉，我们时间的确有些赶。吴荇钊生死未卜，我们还有事，就不多做打扰了。”

Risk站起身，示意Rain和他一起向外走。Book几步赶上，拉住Risk的袖子。

“你到底是哪一边的？”

Risk好脾气地转过身来：“我哪边都不是。好了，我们走。感谢您的帮助，请把文件发到我们的邮箱，感谢。”

他拍拍研究员的手，将一张名片塞进对方西装的袖子。Book愣了一秒，松开手，让二人扬长而去。
------

“怎么看？”

“或许是机会，也或许是陷阱。”Risk说，“我没怎么在中央区待过，和他不熟。你要问我的意见，他很容易被情绪导向，是个定时炸弹。”

两人沉默了一会儿。

“对了……徐琰为什么把你调过来？”

“我的上级告诉我可能会用到我的专业。”RainTree点燃一根香烟，“来一根？”

“不，谢谢，这玩意对我有害。可能就只有精神震荡器与你有关了……所以……”

RainTree深深吐出一口气，烟雾在车内弥漫开来。

“精神震荡器……我在进行原型机测试的时候有去上海那边观摩。那时还是一台小小的原型机，对着笼子里的小白鼠，就这么弄了一分钟，那家伙立马倒地死亡。”

Rain顿了顿，然后继续说：

“这种武器的致伤机制与传统武器有所不同……具体的是机密，我只是猜测这或许是某种模因。这玩意会对大脑的造成极为不利的影响，包括幻觉等一系列关于死亡的不利暗示……当这些东西累积到一定程度，那么结果便是必然的了。

“当然这些都是个人猜测。真实的原理可能复杂得多，但不论如何，在1111事件中的实战效果的确无可挑剔。而且不仅对有机生命体，对智械的杀伤力也是无可比拟。”

“等一等，也就是说，对于那些机器的东西，这些武器也是致命的？”

“我说过了，这种武器针对的是意识而非物质。”

“也就是说，它对破碎之神教会成员来说是一种大规模杀伤性武器？”

“这我真没想过，但……是的。你可以这么认为。”

Risk心中仿佛有一道闪电划过。

“该死……”

+++ 未知位置

男人畏畏缩缩地躲在角落里哀嚎着，极力躲避着太阳穴上的枪口。

“别动……不然我手滑扣下扳机，到时候结果就不怎么肯定了。”

“你……你疯了！老天！你谁啊！”

“回答错误。”

徐琰扣下扳机，MR73左轮中被击发的弹药贴着男人的耳朵飞过，在墙上留下一个深坑。男人发出一串更为凄厉的呼喊。徐琰一拳干在他的脸上，打掉了几颗金牙。

“看着我！”拽着男人的衣领，“好好看着！你那天要人杀我？是谁在幕后指示？”

“我……我不知道……跟我说会有信件……叫……叫我去楼下信报箱去取！我发誓，是真的！那封信还在我书桌上！信封里有你的照片！”

徐琰停下手，站起来看着书桌上的短笺。上面只有一行字，和在鹭江宾馆里的字迹相同。

&gt; 悬赏: 100000， 目标：徐琰，目前活动于：厦门港老城区。

旁边是一张自己的相片。

“谁给你寄的信？地址在哪？”

“我不知道！他们说换地方了！思北和中山路那边！剩下的我就不知道了！”

“很好，现在你可以睡会了。”

“不不不——”

枪响。
------

“所有的线索都是一团乱麻。”Risk在电话里汇报，“不过我们好歹找出了点东西。精神震荡器对破碎之神教会来说无疑是毁灭性武器。”

“好歹我们抓住了一条，出口的货物的确是要到希腊的。这总归是个好的开始。我在监控里找到了其中一个嫌疑犯，这就把视频发给你，转交Sword让他进行数据库比对。对了……重点把前几天陈域描述的那张刑事画像一起合并搜索，或许效果能好一些。”

徐琰飞速敲击着键盘，旁边的看门大爷一愣一愣地看着他。

“徐，要不你还是回……”

“没办法了……已经通报了我的死亡，你还想要我回去？我不能再让你们冒风险了。”

他敲完最后一个字符，将电脑还给大爷，记忆删除药剂的瓶身在大爷眼前一闪而过。

“你们动作要快。我们的行动对他们产生了影响。我会继续挖下去。”

他挂掉电话，快步走出岗亭，离开小区。

+++ 未知地点

“为什么选在这里？原来的地点不好吗？”

“看来你还没有去宾馆啊……”冷冷的声音从背后响起，小个子男人吓了一跳，转过身，刘一洋俊美的脸庞从小巷的阴影中凭空浮现出来。

”那个地方已经暴露了……我只好让你过来这边以免出事。以及……没想到你这么矮啊……“

小个子男人干笑了一声。

“所以……你想知道点什么？”

“十九站那边的动向如何？”

“调查暂时停滞了……他们一时半会找不出什么……除了你雇来杀人的傻子可能会有问题之外，其他就没什么了。毕竟被活捉了嘛……”

“他们是群乱叫的狗，不会咬人。我让你商谈的事情，你安排得怎么样了？”

“放心……你可是我最好的顾客……”小个子男人仰视着刘一洋的脸，“CI那边说他们愿意帮忙消掉这批宝贝。不过嘛……他们想要和你面议。”

“怎么可能……最近风声这么紧……”

“不要也行，我只是需要一个人过去，不然对面不愿意谈。不如……我找个代言人？”

“怎样都行，告诉他们我们要尽快出手。”

“成交。”小个子男人打了个响指，“加价五千五，劳驾。事成之后我要抽成。”

“你这混……算了，我会和上头说明情况的。等我消息。以后寄信寄到我给你的位置吧。”

“我很期待……”男人猥琐地搓着手，望着刘一洋快步离去。
------

+++ 福州 罗星塔公园

Book穿着一身松松垮垮的衣服，坐在公园的一张长凳上，不停地刷着手机。

通话界面突然占据了屏幕。Book接起电话。

“谁？”

“我在你九点钟方向，别看，有人监视。你现在往灯塔方向走，那边人多，我会找机会和你交谈。”

Book将信将疑地站起身，挂掉电话，茫然地走着，挤进罗星塔下观赏灯光秀的熙熙攘攘的人群，在他们中被来回挤撞着，努力地往塔下挪动。一道人影闪过，他感觉自己的手被紧紧拽住，牵拉着在人海中分出一条路。徐琰低沉的嗓音从耳边传来。

“放低身子，别抬头。帽子带着，我这里有件外套。换上，放低身子。”

Book踉踉跄跄地跟着徐琰厚重的步伐。

“徐琰？你不是死了吗？”

“感谢你们漏洞百出的死亡认定。这样总归方便一些，这里。”他拉着已经换上一套全新的深色服装的Book走上草坪，“大路上面都有他们的人在把守，我们得绕行。”

“他们？”

“应该说是我们的人。不知道是您的保镖呢，还是什么？看到小路上那个傻大个了吗？那就是一个。在这里等我。”

徐琰走出草坪，正迎着面撞上那个将近一米九高的汉子，他抽出腰带上的注射器闪电般扎进那人的脖颈，接着将他逐渐疲软的身躯扶到一旁的木质长凳上。他示意Book继续跟着他，同时警惕地扫视着身后的道路。

“好，”当Book快步走到徐琰身边时，后者急匆匆地说，“我想我们大概是安全了。”

他拉开大汉的外衣，从里面取出对讲机，拔下耳机，取出胶带在上面捆了几圈。

“按住通话键能让他们的通讯失灵一小会。这段时间他们一定会过来查看这个位置，我们可以趁机溜走。现在到那个树丛后面，赶紧。”

两人匆匆躲进一丛灌木的阴影中。徐琰紧张地啼听着路上的动静。当一串脚步声传来时，他稍稍抬头看了一眼。交给Book一把电击枪。

“两个人，当他们过来时，我搞定右边那个，左边那个拜托你了。”

Book点头表示收到。徐琰迅速抬起头，伸手将一个毫无防备的女子摔进草丛，Book迅速将电击枪击向她的身子。与此同时，徐琰翻过树丛，一脚踢向小径上男人正准备拔枪的手，手枪向后飞进了草丛中，接着一记重拳直击男人的正脸，左手的注射器迅速扎进男人仍在跳动的静脉。接着一记飞踢直接将他踹出了小路。

“见鬼……”徐琰将两具不省人事的身躯拖进灌木丛，“怎么会这么——啊！”

他的脸突然因痛苦而扭成了一团，身子随即一软。Book不得不冲上去扶着徐琰。后者因疼痛大口喘着粗气。几十秒后理智终于占据了上风，他挣扎着摆脱Book的肩膀。

“抱歉。时间不等人，我们应该走了。”

两人顺着小径，一路向公园的出口跑去。

+++ 晚些时候……

“我说怎么没有答应……”特工Anna检查着草丛中两局不动弹的躯体，“原来是被打晕了啊……”

“我可真没想到主管还有这种身手，他不是坐办公室的吗？”一旁的特工周正为问。

Anna看着那男人脖颈处的细小的针孔，一滴血珠标出了它的位置。

“或许……他还有其他人帮忙……”

他们都没注意到，此时，一个高大健壮的身影伴随着军靴的铿锵声在他们身后一闪而过。
------

“到这里应该安全了。”徐琰停下车，熄了火，四周顿时陷入一片黑暗当中。

“怎么是你啊，Risk呢？”

“他们有更重要的事，所以先回厦门了。”徐琰打开电子烟，缓缓吸了一口，“说吧，你我好歹都算是四级人员，慢慢说。”

“就是……刑侦部现在的代主管孙仁杰这家伙。我觉得就是一个重点怀疑对象。”

“这对你没有好处。”徐琰仍然以最镇定的语气说，“科技部每天都有层出不穷的东西，对吧？看看可怜的孙仁杰，是不是瘦的皮包骨了？”

所有人看了眼孙仁杰，包括刘永。徐琰抓住时机开火，那把拥有比赛级精度的MR73精准地将子弹送入了刘永的大脑。装着近炸引信的子弹在钻出大脑前发生了爆炸，血液从七窍炸出，伴随着无力的呻吟，这不可一世的叛军就这样迅速地倒了下去。

“感谢上帝。”孙仁杰长长吐出一口气，“干，我爱死你了，老兄。”

“我早就应该料到这件事。”徐琰走到病床边，对着脑袋已经变成浆糊的尸体说，“我真是该死的慢。Book在跟我说的时候就应该料到了。”

Owl走了过来，蹲下身拆弹。

“仁杰向来是以勤快而不是马屁出名的。我们大多时间都在厦门，所以没注意到。八成是某位叛军假扮的”徐琰捡起起爆器，将它的电池拆下，“真是见鬼。当然，除了刑侦部之外，也只有科技部能调阅刑事档案供研究。这样一切关于设备的问题就解决了。”

“你说的没错……他用了新的变脸器。”孙仁杰脱下背心，虚弱地瘫了下去，“就是在他口袋里那个链子。但你是怎么想到了是他？毕竟只是一个普通研究员啊。”

“他在给我们作报告的时候……我有考虑过这方面。他是怎么从高性能炸药爆炸下的零件中看出编码的呢？但我倒是没怎么注意。不过到后来他在叫杀手杀我的时候，竟然能定位到我的具体位置。刑侦部要做到这点比较繁琐一些。更何况……厦门市就只有我们几个刑侦部成员。而科技部要定位个人不用经过什么许可……被发现了也可以说是做实验。而真正要命的是他在失物招领板块去发暗号。我以前在中央区的时候……只有刘永一个人常年活跃在那里。答案就很明显了。”

“不论怎么说，谢谢你。”孙仁杰在Owl的帮助下站起身，向徐琰伸出手，“感谢你，同志。”

“现在还不是道谢的时候，先生。战斗还在继续，这个组织还没有明晰。我们依旧需要向前。”

两只手紧紧地握在一起。

+++ 尾声

“就这样结束了么……”陈域看着对岸的鼓浪屿。

Site-CN-19的肃反仍在继续。现已涉及到19站和34站点两个四个部门的七十二人。官复原职的龙安使用铁腕政策顺带打击了政敌，直到主管出面制止才作罢。

制造武器的位置也最终被发现。在19站最底层的，一个早已被人遗忘的，不知何时多出的异常空间内，十几台机床全速运转着，以最大马力生产。旁边还有成套的逆模因包装设备。

大部分叛徒被关进了收容室。少部分人被直接执行了死刑，包括那晚上到处砍人的现实扭曲者们。

国安异常十九局接回了在鼓浪屿喝茶的赵昌邑。虽然基金会成员仍然对他攻击基金会观察站的行为有颇多不满。

与此同时，“锻钢”小组也获得了集体的基金会之星。同时准许一周的假期。

陈域看着海边的夕阳，鹭江闪烁着金色的余波，如鱼鳞般闪耀动人。几只海鸥划开平静的江面，在轮船的汽笛声中忽地拉升盘旋。

徐琰走到陈域身边，随之而来的还有“锻钢”的其他成员。

“我们……多久没有一起喝咖啡了？”有人问，声音好像是云岚。

“好像也就几天吧……”徐琰打开盖子，拿铁的香味逸散出来，“恍若隔世，是不是？”

陈域接过Risk递过的咖啡，突然想起了什么。

“徐琰，在中央区……刘永说，我们都是棋子，是什么意思？”

“我不知道，我也不愿意知道。”徐琰看着手中咖啡杯蒸腾而上的白烟，“我只知道，棋子，也有脱离控制的那一天。”
