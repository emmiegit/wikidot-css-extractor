    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-1623-JP - 弟妹達
**著者:** [[*user Childream]]
**作成年:** 2022
[[include credit:end]]

**アイテム番号:** SCP-1623-JP

**オブジェクトクラス:** Keter

**特別収容プロトコル:** 財団が関与可能な全ての医療機関にて出産時のSCP-1623-JP-Aの発生の有無が記録されます。異常プロセスの発生が確認された場合、付近の機動部隊あるいはエージェントが派遣されます。異常プロセスによって出現したSCP-1623-JP-Bは回収され、SCP-1623-JPは死亡状態を偽装した上で一般的な老衰死として処理されます。例外としてSCP-1623-JPの死体が葬式等の理由で民間人に認識される場合、SCP-1623-JP-Bは発見後即座に無力化されます。

**説明:** SCP-1623-JPは出生時に後述のSCP-1623-JP-Aと共に出生したヒト(//Homo Sapiens//)に当てられた指定です。

SCP-1623-JP-AはSCP-1623-JPが産まれる際にSCP-1623-JPの身体に覆いかぶさるようにして出現する膜状の実体です。SCP-1623-JP-Aは伸縮性を有しており正確な全長の測定は不可能ですが、大抵の場合SCP-1623-JPを完全に内包する程度の大きさです。

SCP-1623-JP-Aは黒みがかった肌色をしており、全体をはり巡る赤い筋が見られます。この色はSCP-1623-JP-Aが体外に放出されてから急速に透明に変化し、完全に透明化すると共に消失します。また、SCP-1623-JP-Aの赤い筋は透明に変化する過程で青色へと変色していきます。

SCP-1623-JP-Aの発生確率において、バニシングツイン[[footnote]]双胎妊娠が判明した後、ごく早期の段階で一方が流産となり結果として単胎妊娠の形となる事例。[[/footnote]]が確認されていた妊婦の出産時に多く発生する傾向が確認されています。またSCP-1623-JP-Aと共に産まれたSCP-1623-JPは身体的に健康であり、SCP-1623-JP-A実例発生事例においてSCP-1623-JPが死亡した例は存在しません。これは様々な要因でSCP-1623-JPの出産が困難であると予測されていた場合も同様です。

SCP-1623-JP出産の過程を認知している人物は一時的にSCP-1623-JPを双子であると認識します。この影響はSCP-1623-JP-Aの透明化が進むと同時に弱まって行き、消失と共に完全になくなります。影響下から抜け出した人物は影響下中にSCP-1623-JPを双子であると証言したにも関わらず、SCP-1623-JPは元々一人で産まれてきたと主張します。

SCP-1623-JPに共通する傾向として、幼少期に身近な存在の物品を兄あるいは姉とみなし、会話を試みる、両手で抱き締めるといった行動がよく見られます。この時SCP-1623-JPの抱いている物品が自律して動いているように見えるといった報告が数十件確認されており、調査が進行しています。

SCP-1623-JPは幼少期を終えた後も自身が幼少期に兄あるいは姉と遊んでいたという記憶を有しており、総じて楽しい記憶であったと証言します。

年齢が80歳を超過したSCP-1623-JPは、一定の確率で以下の異常プロセスを発生させる事があります。

||~ フェーズ数||~ SCP-1623-JPの行動||~ 補足情報||
||第一フェーズ||SCP-1623-JPは自身が幼少期に生まれ育った場所への帰省に対する欲求を生じます。||SCP-1623-JPは大抵の場合自身の行動原理を理解していませんが、稀に｢兄姉が故郷にいる気がするため｣と証言する個体が確認されます。||
||第二フェーズ||SCP-1623-JPは記憶を頼りに兄あるいは姉を見つけ出す事を最優先に行動するようになり、故郷に滞在し続けます。|| SCP-1623-JPはこの間兄あるいは姉と共に過ごした虚偽の記憶を&#34;想起&#34;し始めます。そのためSCP-1623-JPは数日間の滞在を予定していた場合でも、帰省をキャンセルするケースが多く見られます。||
||第三フェーズ||SCP-1623-JPは何かしらの物品を抱えながら人気のない場所に移動を始めます。||SCP-1623-JPが抱えている物品は様々ですが、人形やぬいぐるみである事例が大多数です。当フェーズ中のSCP-1623-JPが突然監視カメラの方向に目線を向け、背を背けるようにして画面外へと移動する監視カメラ映像が複数確認されている事から、この状態のSCP-1623-JPは何らかの方法で人の目線あるいは監視カメラの存在を知覚していると推測されています。||
||第四フェーズ||不明。||第四フェーズを終えたSCP-1623-JPは自身と酷似した外見を有する人型実体(SCP-1623-JP-Bと指定)と互いに抱き合ったまま死亡しています。[[footnote]]この時、SCP-1623-JPの死体に特筆すべき死亡要因は確認されず、定義上は老衰死であると判断されます。[[/footnote]]第三フェーズから第四フェーズに移る過程にSCP-1623-JPは監視されない場所に移動するため、これまでにSCP-1623-JP-Bの発生過程の情報は得られておらず、第四フェーズ内でどういった現象が発生しているかは判明していません。||

SCP-1623-JP-Bの全身の皮膚はSCP-1623-JPと同一のDNAであり、内部に骨は存在せず、筋肉や内臓はSCP-1623-JPの老廃物で構成されています。SCP-1623-JP-Bは不明な手段によりSCP-1623-JPの腐敗を極度に遅延させ、当該異常性はSCP-1623-JPが一定の腐敗を示す、あるいはSCP-1623-JP-Bが人型としての形を失うまで継続されます。</textarea></pre>
