    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[tabview]]
[[tab Dossier du Dr Isaac Salvor]]

[[include credit:start]]
**Titre original :** Dossier personnel du Dr Salvor
**Auteur :** [[user DrSalvor]]
**Date de publication originale :** 26 juillet 2017
[[include credit:end]]

**Nom :** Isaac Salvor

**Alias :** Dr Salvor

**Age :** Trente-quatre (34) ans

**Physique :** Un mètre soixante-dix-neuf (1,79) et soixante-douze (72) kilos. Vêtu la plupart du temps d’une blouse blanche et d&#39;un pantalon noir. La peau légèrement bronzée, cheveux courts noirs, une barbe de trois jours. La peau de ses deux mains est greffée à cause d&#39;un accident jeune. Il a déjà été repris par le Comité d&#39;Éthique pour le port d&#39;un certain chapeau. Voir l&#39;incident-01 pour les détails.

**Hiérarchie :** Membre du personnel de Classe-B. Accréditation de Niveau 3.

**Superviseur :** [[[profil-du-dr-cendres|Dr Cendres]]]

**Affectation :** Site-Aleph (peut être affecté dans un autre Site temporairement).

**Domaines de recherche :** Assigné à la Division des mémétiques et des dangers-info. Spécialiste en mémétique.

**Spécialisation(s) :** Contre-mesures mémétiques dans le cadre des études d&#39;entités et de l&#39;utilisation nuisible des mémétiques à l&#39;encontre de La Fondation ou au sein de celle-ci. 

**Biographie :** Né le 02/04/1983 en Belgique et élevé par sa mère, Isaac Salvor est fils unique. Aucun problème familial n&#39;a été remarqué durant son enfance. À l&#39;âge de treize ans il fût accidentellement brûlé au troisième degré au niveau des mains, toute la paume de ses deux mains était gravement brûlée. Même avec une chirurgie réparatrice des deux mains, il est encore aujourd&#39;hui traumatisé de cet évènement, qui lui laissa des séquelles telles que les tremblements de ses mains. Il atteignit sans souci le diplôme du Certificat d’enseignement secondaire supérieur (CESS) malgré sa blessure, il poursuivit ensuite ses études supérieures en parapsychologie dans l&#39;université de Rouen. En 2009, il finit son doctorat en parapsychologie. Il a été remarqué par la Fondation après la publication de sa thèse dans ce domaine. C&#39;est au Site-Aleph qu&#39;il commença en tant qu&#39;assistant.

Quand il fut chercheur junior, il intégra la Division des mémétiques et dangers-info. Après toutes ses formations, Dr Salvor commença la réalisation d&#39;une méthode pour protéger les communications au sein du département administratif qui fut une réussite notable. Pendant deux années, il s&#39;occupa des contres-mesures mémétiques de certains rapports SCP. Par la suite, il alternait entre la surveillance de ses contre-mesures mémétiques et la surveillance d&#39;un agent mémétique expérimental qu&#39;il avait créé ce qui lui a valu après un certain temps la tâche de protéger certains documents avec ses compétences concernant les groupes d&#39;intérêt. Il est désormais membre du personnel de classe-B depuis le 12/06/20██. Actuellement, il garde un œil sur l&#39;utilisation nuisible des mémétique au sein de La Fondation ou en dehors de celle-ci, il est toujours disponible pour la vérification de ses contre-mesures mémétiques voire la création de celles-ci pour le futur.

**Bilan psychologique :** Mentalement stable, atteint du trouble du déficit d&#39;attention (TDA) sans hyperactivité. Isaac Salvor est un individu très calme, assez timide qui passe énormément de temps sur son travail au sein des mémétiques. Les brûlures, bien que guéries, de son accident ont provoqués chez Isaac Salvor un traumatisme encore bien ancré dans sa conscience. Faire référence à l&#39;apparence de ses mains ou au tremblement de ces dernières est fortement déconseillé.
Il est à rappeler que le parcours dans la Division des mémétiques et dangers-info passe par l&#39;absorption de plusieurs substances hallucinogènes. Malgré le fait que le Dr Salvor ne craint plus les conséquences des substances sur sa santé grâce à son expérience professionnelle et ses différentes formations pour résister à certaines drogues, le département médical du Site Aleph lui fait passer des tests médicaux de façon mensuelle.
[[collapsible show=&#34;Liste des incident(s) concernant le Dr Salvor&#34; hide=&#34;Liste des incident(s) concernant le Dr Salvor&#34;]]
**Incident-01 :**
**Date :** 10/04/2017
**Membre(s) du personnel concerné(s) :** Dr Isaac Salvor
**Description de l&#39;incident :** Port d&#39;un habit non conforme à son travail. Le docteur Salvor a passé toute une journée dans le Site Aleph avec un chapeau représentant un pingouin.
Conséquence(s) de l&#39;incident : Aucune
**Sanction(s) :** Interdiction de remettre un tel chapeau
**Note :** Pardon.
[[/collapsible]]
[[collapsible show=&#34;Informations non-pertinente du dossier du Dr Salvor&#34; hide=&#34;Informations non-pertinente du dossier du Dr Salvor&#34;]]
* Il adore tout ce qui se rapporte à l&#39;informatique.
* Il pratique la méditation depuis  vingt ans.
* Il jouait beaucoup au jeu de rôle quand il était jeune.
* Il est atteint de strabisme, il a porté pendant deux années des lunettes quand il était enfant pour corriger sa vue.
* Il a pratiqué deux ans de Krav-Maga.
* Il adore les cocktail de fruits.
* Ses styles de musiques préférés sont le métal et la musique classique.
* Il parle trois langues : Français, Anglais et Néerlandais.
[[size 0%]]Heaven shall burn,  Iron Maiden, Metallica, Megadeth, Five Finger death punch, Paradise Lost, Korn, Suicide Silence, Amon Amart, Sabaton, Cannibal Corpse, Blue Estate, Black Sabbath, Dark funeral, Ghost, Powerwolf, Mayhem, Burzum, System Of A Down, Venum, Overkill, Pitbull, Suicidal Tendencies, Alice in Chains, Deathspell Omega, AqMe, Marduk, Darkthrones et j&#39;en oublie..[[/size]]
[[/collapsible]]
[[collapsible show=&#34;Avis des collègues à propos du Dr Salvor à son sujet&#34; hide=&#34;Avis des collègues à propos du Dr Salvor à son sujet&#34;]]
* //Je ne vois vraiment pas ce que vous avez contre les mémétiques, ce sont des choses vraiment fascinantes et il serait beaucoup plus productif de les rediriger vers mon équipe plutôt que de les combattre. Pensez-y la prochaine fois, s&#39;il vous plaît. Mais je n&#39;ai rien contre vous bien entendu.// - Dr Kudryavka
* //Si c&#39;est mémétique, ça ne passe pas. Parce qu&#39;il est efficace, le nouvel Isaac !// - Dr C-Cendres
* //On fait des dégustations de cocktails de fruits parfois. Avis aux amateurs !// - Dr A-Cendres
