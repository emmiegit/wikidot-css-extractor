    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-273-J

**项目等级：**Safe

**特殊收容措施：**所有SCP-273-J的罐头都将在商业销售点被扣押，新的SCP-273-J将被自动重新定向至基金会[[footnote]]借用“食品饮料安全检测机构”的名义[[/footnote]]，并储存在位于Site-198的地下73C层的811号储物室中。

D级人员，守卫和脱水个体在任何情况下都不得进入811号储物室。此外，应告知所有人员在任何情况下都不得饮用SCP-273-J，包括口渴，脱水，或在沙漠环境中度过超过2-3天却没有补充个人饮水的情况。

**描述：**SCP-273-J是一系列名为“冰冻”的罐装果汁。每罐果汁上都标有“冰冻”的商标名称，并在瓶身侧面附有“真他凉好喝！”的字样。SCP-273-J分为几种不同的口味[[footnote]]不同的口味似乎对人类影响相同[[/footnote]]：苹果，橘子，梨，桃子，和芒果。瓶身上没有制造商的标识或名称。

当一罐SCP-273-J被人类个体消耗时，SCP-273-J将在一小时内降低个体的身体和器官的温度至-1摄氏度以下，从而使个体的身体和器官几乎完全停止并达到类似于低温冷冻效果的效果。然而，个体仍表现出生命迹象，包括心脏缓慢、有节奏地跳动，面部轻微地运动，以及尝试用冻住的舌头进行交流。

20██年5月15日，15：45左右，D-6745（被称作SCP-273-J-1）在运送一箱SCP-273-J到811号储物室时感到口渴。在他发现没有其它方法解渴后，D-6745饮用了一罐桃子味的SCP-273-J。在16：15时，D-6745已经经历了SCP-273-J的全部效应，并被冻结在Site-198的地下20B层中。

负责SCP-273-J的研究人员在D-6745被冻结几小时后，对D-6745进行了采访，只获取了被研究人员认为“毫无意义”的信息。在采访结束后，开始对D-6745进行试验以逆转SCP-273-J的影响。（见附录273-J-A）

-----

&gt; **采访日志1：**
&gt; 
&gt; **采访者：**Dr. Reese Martens，SCP-273-J的首席研究员
&gt; **采访对象：**D-6745（查理·布莱克威尔），也被称作SCP-273-J-1
&gt; **日期：**20██年5月16日，14：43
&gt; **地点：**Site-198，地下20B层，休息室与洗手间之间
&gt; 
&gt; **笔记：**//受访者的所有语句都已大致翻译成英语。//
&gt; 
&gt; **博士：**能听到我说话吗，SCP-273-J-1？你能听到我说话吗？
&gt; 
&gt; **查理：**hieuyeuifjbjhsxkushhsihhsuhihoihushwhswhweuesuioddjcpdjedehh（翻译：我能听到你，拜托不要再叫我SCP-273-J-1了。）
&gt; 
&gt; **博士：**为什么你即使知道SCP-273-J的效应，还是喝了SCP-273-J？
&gt; 
&gt; **查理：**ycduyfctehuhh（翻译：我当时太渴了。）
&gt; 
&gt; **博士：**我们要找到一种方法来逆转SCP-273-J对你的影响。你介意我们对你做几个实验吗？
&gt; 
&gt; **查理：**wyedguwegcjexwjebejshwhhsdhuiucgi！！！！！cugugedugcogc！！！！！ffiudopupu cgfsfgdifguiegigig！！！！！（翻译：当然可以。）


-----


**附录 273-J-A：** //尝试逆转SCP-273-J对D-6745的影响的记录//

&gt; **__附录1：__**
&gt; 
&gt; **提议者：**D-1568
&gt; 
&gt; **提议状态：**批准
&gt; 
&gt; **流程：**将2加仑[[footnote]]**译注：**约等于7.56升[[/footnote]]的开水倒入D-6745的喉中。
&gt; 
&gt; **结果：**未观察到D-6745的身体变化。

&gt; __**附录2：**__
&gt; 
&gt; **提议者：**D-1678
&gt; 
&gt; **提议状态：**批准
&gt; 
&gt; **流程：**将2加仑的沸腾的热巧克力倒入D-6745的喉中。
&gt; 
&gt; **结果：**未观察到D-6745的身体变化。对象嘟囔着：“味道不错”。

&gt; __**附录3：**__
&gt; 
&gt; **提议者：**D-3678
&gt; 
&gt; **提议状态：**批准
&gt; 
&gt; **流程：**将2加仑的沸腾的热咖啡倒入D-6745的喉中。
&gt; 
&gt; **结果：**未观察到D-6745的身体变化。一种类似于呻吟的声音从对象体内传来，对象嘟囔着：“讨厌咖啡”。

&gt; __**附录4：**__
&gt; 
&gt; **提议者：**Dr. Cassidy[[footnote]]**译注：**男子名[[/footnote]]
&gt; 
&gt; **提议状态：**批准
&gt; 
&gt; **流程：**Dr. Cassidy吻了D-6745的嘴唇。
&gt; 
&gt; **结果：**除了脸颊轻微变红外，未观察到D-6745的身体变化。

&gt; __**附录5：**__
&gt; 
&gt; **提议者：**D-1765
&gt; 
&gt; **提议状态：**批准
&gt; 
&gt; **流程：**将D-6745放入桑拿房内待置12个小时。
&gt; 
&gt; **结果：**未观察到D-6745的身体变化。

&gt; __**附录6：**__
&gt; 
&gt; **提议者：**D-4357
&gt; 
&gt; **提议状态：**批准
&gt; 
&gt; **流程：**将D-6745放置在日光浴床上待置12个小时。
&gt; 
&gt; **结果：**未观察到D-6745的身体或皮肤变化。

&gt; __**附录7：**__
&gt; 
&gt; **提议者：**D-7898
&gt; 
&gt; **提议状态：**批准（不情愿）
&gt; 
&gt; **流程：**将D-6745放入火化炉内待置12个小时。
&gt; 
&gt; **结果：**未观察到D-6745的身体变化。对象嘟囔着：“不想再去那了”。

&gt; __**附录8：**__
&gt; 
&gt; **提议者：**D-4514
&gt; 
&gt; **提议状态：**批准
&gt; 
&gt; **流程：**将D-6745架在明火上缓慢烘烤24小时。
&gt; 
&gt; **结果：**未观察到D-6745的身体变化。研究人员随后认为对象闻起来很“美味”。

&gt; __**附录9：**__
&gt; 
&gt; **提议者：**D-987
&gt; 
&gt; **提议状态：**--拒绝-- 批准
&gt; 
&gt; **流程：**把50个压碎的卡罗莱纳死神辣椒一齐塞进D-6745的嘴里。
&gt; 
&gt; **结果：**未观察到D-6745的身体变化。辣椒很难从对象嘴里取出。

&gt; __**附录10：**__
&gt; 
&gt; **提议者：**D-3456
&gt; 
&gt; **提仪状态：**拒绝
&gt; 
&gt; **提仪方法：**将D-6745扔进太阳并随后捞出。
&gt; 
&gt; **拒绝原因：**太贵。

&gt; __**附录11：**__
&gt; 
&gt; **提议者：**Dr. ██████
&gt; 
&gt; **提仪状态：**--拒绝-- --批准-- --拒绝！-- //批准！！！！-Dr. ██████//
&gt; 
&gt; **流程：**将██████灌进D-6745喉中。
&gt; 
&gt; **结果：**前12小时内持续听到类似D-6745尖叫的声音。D-6745的身体大约在第11个小时断成两截，随后两截身体开始自燃。整个过程持续了大约48个小时，直到D-6745身体的两个燃烧部分都自发产生爆炸。
&gt; 
&gt; **结语1：**//我勒个//[数据删除]。//好吧，起码这解决了一个问题。-Dr. Reese Martens//
&gt; **结语2：**//已推迟尝试逆转SCP-273-J对D-6745的影响的实验。-Dr. Reese Martens//
&gt; **结语3：**//另一方面，清理Site-198地板上的D-6745的碎片的实验已经开始！现在就提出你的提议吧！-Dr. Reese Martens//



-----</textarea></pre>
