**Articolo:** SCP-974 - &#34;Predatore di Case sull&#39;Albero&#34;
**Autore:** [[*user Drewbear]]
**Originale:** [http://scp-wiki.wikidot.com/scp-974 SCP-974]
**Traduttore:** [[*user just cave]]
[[include credit:end]]

**Elemento #:** SCP-974

**Classe dell&#39;Oggetto:** Euclid

**Procedure Speciali di Contenimento:** Un esemplare di SCP-974 è contenuto all&#39;interno del Sito Riserva Zoologica 16 in un&#39;area leggermente boschiva non più estesa di 2500 m^^2^^. Una pattuglia armata deve essere inviata nell&#39;area almeno una volta alla settimana in modo da accertare lo status di eventuali istanze di SCP-974-2 e distruggere quelle considerate non più in uso.

Ogni 3 mesi, un gruppo di non meno di 4 bambini di età tra i 6 e i 12 anni devono essere acquisiti secondo il protocollo 12 e trasportati nell&#39;area di contenimento. Essi devono essere ospitati nelle caserme del sito e incoraggiati ogni giorno a esplorare l&#39;area di contenimento. Se SCP-974 non ha preso di mira nessuno dei bambini entro 5 giorni, un altro gruppo di bambini deve essere introdotto nell&#39;area. Il ciclo deve essere ripetuto finché non è confermato che almeno uno dei bambini è stato preso di mira da SCP-974.

Se SCP-974 tenta di lasciare l&#39;area di contenimento deve essere respinto dalla sicurezza del Sito utilizzando lanciafiamme.

Agli agenti è ordinato di catturare ogni istanza di SCP-974 incontrata in natura, ma sono autorizzati all&#39;utilizzo di forza letale per eliminare SCP-974 se la cattura non fosse possibile. Questo può includere l&#39;annientamento completo di aree abitate da SCP-974, se necessario.

Se si entra in contatto con un&#39;istanza di SCP-974-A, questa deve essere distrutta il più rapidamente possibile. Si veda il **Documento 974-C(4b-f)** per una lista completa di armamenti e tattiche raccomandate.

**Descrizione:** SCP-974 è una creatura carnivora che somiglia superficialmente a un bambino umano. Esso possiede una maggiore robustezza, forza e resistenza fisica di un bambino di costituzione media e non sembra essere dissuaso da proiettili o armi da mischia. Nonostante ciò, è stato dimostrato che l&#39;entità ha una reazione estremamente ostile verso le fiamme libere.

Nonostante SCP-974 possa sopravvivere nutrendosi di piccoli animali come scoiattoli o uccelli, la sua fonte di cibo primaria e preferita sono bambini umani preadolescenti. Ogni volta che consuma un bambino umano, esso entra in uno stato di letargo e la sua forma cambia nel corso di 10-12 giorni in modo da replicare quella del bambino divorato di recente. Esso è capace di parlare qualsiasi lingua il bambino divorato conoscesse, nonostante il lessico e la struttura del discorso impiegati sono molto limitati e semplici.

L&#39;habitat preferito di SCP-974 consiste in aree leggermente boschive come parchi o terreni non sviluppati vicino a insediamenti umani moderatamente popolati. Una volta insediato in un nuovo territorio, esso utilizzerà vegetazione, legno e altri materiali ricavati dai dintorni per costruire da 1 a 5 &#34;nidi&#34;, denominati SCP-974-2. Le istanze di SCP-974-2 sono generalmente semplici, costruite in modo rudimentale, strutture a monolocale, e sono solitamente posizionate sui bassi rami di un albero o su moderati dossi di terra.

Una volta che SCP-974 avrà costruito almeno un&#39;istanza di SCP-974-2, esso cercherà di avvicinare un gruppo tra 2 e 5 soggetti preda a SCP-974-2 invitandoli a seguirlo verso la struttura per giocare insieme. SCP-974 parteciperà a semplici attività di gioco fisico come nascondino o acchiapparello con i soggetti, permettendo loro di andarsene e tornare più tardi. Questo schema di comportamento può durare fino a una settimana prima che SCP-974 inviti un singolo soggetto preda a giocare solo con lui. A questo punto, indipendentemente dal fatto che l&#39;obiettivo accetti o meno, SCP-974 sopprimerà l&#39;obiettivo e [REDATTO], lasciando solo il vestiario con pochi danni e poche macchie di liquidi. Tipicamente, SCP-974 abbandonerà SCP-974-2 dopo l&#39;evento, anche se rimarrà nel suo territorio fino a che la popolazione locale non è completamente esaurita.

SCP-974 mostra un&#39;intensificata reazione &#34;combatti o fuggi&#34; alla presenza di umani adulti o adolescenti e cercherà immediatamente di rifugiarsi in un&#39;istanza di SCP-974-2 se si rende conto di essere visto da uno di essi. Nel caso in cui la ritirata non sia un&#39;opzione, SCP-974 diventerà altamente aggressivo e attaccherà ogni individuo post-pubescente. A causa della sua forza aumentata è stato riscontrato che SCP-974 dilania gli obiettivi del proprio attacco prima di essere dissuaso dalle procedure di contenimento standard.

**Addendum A-3:** Dopo un&#39;investigazione da parte del Comitato Etico i protocolli di contenimento sono stati aggiornati in modo da non includere più la fornitura di prede umane viventi per SCP-974 dal 01/01/201█. I tentativi di utilizzare istanze di [[[SCP-1680]]] come sostituto sono falliti dopo che SCP-974 ha rifiutato ogni istanza che gli è stata presentata. Sarà introdotto uno stock più grande di piccoli animali tipici dell&#39;ambiente per provvedere al nutrimento di SCP-974.


**Addendum D-1:** Il giorno 16/08/201█, durante la pulizia settimanale del Sito Riserva Zoologica 16, le squadre di pattuglia hanno scoperto che tutte le strutture di SCP-974-2 precedentemente esistenti erano state distrutte, apparentemente con metodi di forza bruta. Non sono state localizzate nuove strutture, ma le squadre di pattuglia hanno trovato un dosso di forma vagamente ovale fatto di terra spostata da poco tempo che misurava circa 1.5 m x 2.2 m. Successivamente a un consulto con i supervisori del Sito, una squadra geologica è stata inviata per usare un georadar e analizzare il suolo nell&#39;area.

Il georadar ha rivelato una figura umanoide seppellita in posizione fetale posizionata 1.3 metri sotto il livello del terreno. Monitoraggi continui nel corso di 10 giorni non hanno rivelato alcun cambio di posizione e il personale di supervisione ha deciso di riesumare SCP-974 in modo da esaminarlo più da vicino. In quello stadio, SCP-974 misurava 2.2 m in lunghezza e pesava 37.4 kg. Non presentava orifizi visibili o caratteristiche facciali. La sua pelle era bianca e leggermente appiccicosa. Altre analisi hanno dimostrato la presenza di molti enzimi precedentemente sconosciuti sulla mucosa protettiva di SCP-974. nessuna respirazione è stata riscontrata, anche se è stato notato un battito cardiaco molto lento e leggero. Dopo altre 4 settimane di monitoraggio, durante le quali il battito cardiaco è cessato del tutto, SCP-974 è stato dissezionato. Per uno spaccato completo della sua struttura anatomica, si veda il **Documento 974-F(1a-j)**.

**Addendum H-11:** Il giorno 03/10/201█, 7 istanze di SCP-974 sono state identificate nell&#39;area metropolitana di ██████, ██ e negli isolati intorno. 6 di queste istanze sono state uccise durante le operazioni di cattura. Una storia di copertura per l&#39;incendio risultato è stata propagata dalla contro-intelligence della Fondazione, individuando le cause in una confluenza di un incendio acceso intenzionalmente, un falò spento in modo improprio e la caduta di un fulmine.

L&#39;esemplare rimanente di SCP-974 è stato catturato e trasportato al Sito Riserva Zoologica 16, dove è stato piazzato nella zona di contenimento della creatura originale. Anche a questa istanza sono state negate le prede umane e si è seppellita il 17/12/201█. La decisione presa è stata quella di lasciare sotterrata la nuova istanza di SCP-974 e vedere se si fosse trattato di uno stadio trans-metamorfico. Monitoraggi costanti con il georadar hanno rivelato che SCP-974 stava crescendo in statura e dimensioni, apparentemente assorbendo i nutrienti direttamente dal terreno circostante.

**Addendum H-12/Incidente 974-Phi:** Il 25/01/201█, SCP-974 si è liberato dal tumulo di terra. La sua nuova forma (nota come SCP-974-A) era particolarmente aggressiva, molto più della forma iniziale, e ha raggiunto immediatamente la stazione di monitoraggio più vicina dove ha sfondato il tetto in acciaio e ha attaccato la squadra di monitoraggio. È stato in grado di smembrare tutti e 6 i membri della squadra in 90 secondi e [REDATTO]. Meno del 12% dei corpi è stato recuperato.

Le squadre di risposta tattica sono state immediatamente messe in azione e per i protocolli di contenimento sono arrivate in 15 minuti. SCP-974-A ha preso le sembianze di Georgia ██████, una dei membri della squadra di monitoraggio, ed è uscito dalla stazione di monitoraggio fingendo di essere ferito. Ha chiesto aiuto mimando una ferita grave, ma non ha risposto esattamente alle password vocali delle squadre di risposta. Quando queste ultime hanno negato l&#39;avvicinamento di SCP-974 esso ha attaccato. Ha dimostrato la stessa resistenza alle armi da fuoco e da mischia della sua forma iniziale, ma non la paura delle fiamme. Inoltre non ha mostrato avversità all&#39;essere incendiato.

SCP-974-A è stato ucciso quando la guardia Emilio ██████ ha piantato una granata innescata dentro la sua gola, sacrificando il suo braccio. L&#39;esplosione non ha danneggiato l&#39;epidermide di SCP-974-A, ma ha causato sufficienti danni interni da permettere al resto delle squadre di risposta di sopprimerlo in 20 minuti.

28 riconoscimenti al valore sono stati assegnati postumi.

**Addendum H-25:** alla luce dell&#39;incidente 974-Phi, le procedure di contenimento precedenti sono state ripristinate.
