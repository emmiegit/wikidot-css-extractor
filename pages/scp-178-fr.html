**Ítem#:** SCP-178-FR

**Nivel de Amenaza:** Naranja [[span style=&#34;color:orange&#34;]]●[[/span]]

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-178-FR-1-A y su soporte deben permanecer confinados en un contenedor de objetos anómalos en el Sitio-Aleph. Se requiere Autorización de Nivel 2 para acceder al elemento y se requiere una (1) Autorización de Personal de Nivel 3 para realizar cualquier clase de prueba. SCP-178-FR-1-A y su soporte deben mantenerse manualmente durante un período mensual.
SCP-178-FR-1-B debe estar contenido en un casillero separado del Sitio-Aleph y no requiere mantenimiento.
SCP-178-FR-2-A y SCP-178-FR-2-C deben estar contenidos en una caja fuerte en el Sitio-Kybian y requieren un mantenimiento mínimo.

SCP-178-FR-3-A debe estar contenido en una celda humanoide estándar en el Sitio-Beth y debe tener una entrevista psicológica semanal con el Dr. Rune, así como una consulta médica después de cada prueba y durante un período mensual. La entidad no deberá exceder el límite de ciento cincuenta (150) metros de distancia a SCP-178-FR-1-A o a SCP-178-FR-2-A en el caso de que estén confinados en el mismo Sitio. En casos extremos SCP-178-FR-3-A tendrá que ser devuelto por la fuerza a su celda y se le retirarán los objetos mencionados anteriormente.

Debido a su comportamiento cooperativo, a SCP-178-FR-3-A se le permite realizar salidas escoltadas por el sitio de contención con la presencia de dos (2) guardias y sólo si SCP-178-FR-1-A, SCP-178-FR-1-B, SCP-178-FR-2-A y SCP-178-FR-2-C no están en el mismo Sitio.

**Descripción:** SCP-178-FR es la designación de varias entidades y objetos anormales de acuerdo con la siguiente clasificación:

* SCP-178-FR-1 para objetos excluidos de la segunda categoría (actualmente numerados de A a B)
* SCP-178-FR-2 para objetos aparentemente claves (actualmente numerados de A a C)
* SCP-178-FR-3 para entidades humanoides (actualmente numeradas de A a C)
----
__**Grupo SCP-178-FR-1:**__
[[include component:image-block name=1|width=300px|caption=SCP-178-FR-1-A con SCP-178-FR-2-A en su contenedor de cristal.]]
● SCP-178-FR-1-A es una pequeña estatuilla de bronce, cobre y zinc con proporciones variables que representa un humanoide bípedo con garras en las manos, patas de reptil, algunos colmillos puntiagudos y la mitad superior del cráneo ausente. Actualmente está confinado en un contenedor hecho de bronce y vidrio, con las inscripciones que rezan [DATOS BORRADOS] en el lenguaje ██████. SCP-178-FR-1-A está en su fase inactiva cuando está contenida en el contenedor. Ambos objetos parecen ser de 18██ según una inscripción encontrada en los soportes del contenedor y las pruebas de datación.

Cuando SCP-178-FR-1-A no se encuentra en su soporte, se anima y entra en su fase activa. En esta fase, el objeto se comporta como un autómata a pesar de la ausencia de cualquier mecanismo que permita el movimiento y comienza a deambular.

Si SCP-178-FR-2-A, o SCP-178-FR-2-C, entran en un límite de cien metros (100 m) del otro, el autómata intentará recuperar el objeto con una preferencia por SCP-178-FR-2-A. Se cree que esta preferencia proviene del hecho de que ambos objetos contienen cobre.

Si no se hace con el objeto, irá por SCP-178-FR-1-B, donde retirara a SCP-178-FR-2-A de una de las órbitas. La llave previamente confiscada del autómata habrá desaparecido, se cree que teletransporta la llave gracias a SCP-178-FR-1-B.

En el caso de que este último también sea inaccesible, el efecto anormal Alf-178-FR se activará en SCP-178-FR-3-A si está dentro del límite de cien metros (100 m). La única manera de detenerlo es darle acceso a SCP-178-FR-1 o alejar al objeto de la distancia límite.

**Nota del 20/03/2015:** Se ha encontrado una forma de quitar a SCP-178-FR-2-A de SCP-178-FR-1-A sin ningún efecto secundario. Simplemente coloque a SCP-178-FR-1-A en su campana de vidrio después de tomar la llave o mover la llave más allá del límite de 100 metros. SCP-178-FR-2-A está por lo tanto disponible para solicitudes de prueba.
[[include component:image-block name=2|width=300px|caption=SCP-178-FR-1-B después de usar SCP-178-FR-2-A.]]

● SCP-178-FR-1-B es un cráneo de origen desconocido de Homo Sapiens que data del año 18██ con un ojo de cerradura en el hueso frontal justo encima de las cuencas de los ojos y una barra que atraviesa el cráneo horizontalmente. Mirar dentro de cualquier hoyo, excepto el ojo de la cerradura, mostrará el interior del cráneo como si estuviera vacío, pero ninguna herramienta puede acceder a él por razones desconocidas. El ojo de la cerradura se mostrará con un color negro sólido, incluso si una fuente de luz está dirigida hacia el objeto.

SCP-178-FR-1-B parece haber servido para el estudio de la anatomía del cuerpo humano debido a la presencia de dos (2) ganchos y dos (2) clavos que se utilizan para sujetar la parte superior de la caja craneal a pesar de la simplicidad del mecanismo. La eliminación de la parte superior del cráneo es imposible independientemente de la fuerza ejercida para retirar los ganchos.

Cuando un sujeto inserta y gira SCP-178-FR-2-A o SCP-178-FR-2-C en la cerradura de SCP-178-FR-1-B, entonces los ganchos que sostienen la parte superior de la calavera se separaran. El interior del cráneo es, desde la parte superior de las órbitas, completamente negro y ninguna fuente de luz puede permitir iluminar esta zona al igual que con el ojo de la cerradura. Esta zona de sombra no será visible al mirar el cráneo desde las órbitas o cualquier otro punto en el interior del cráneo.

Se ha descubierto que el hueso frontal visto desde el interior no tiene el ojo de la cerradura visible. Cuando un sujeto inserta su brazo en SCP-178-FR-1-B, ingresa en una ubicación descrita como relativamente esférica con un diámetro estimado en un punto diez metros (1.10 m) donde puede tomar un objeto que fue colocado previamente. Se teoriza que el interior de SCP-178-FR-1-B es una anomalía dimensional o espacial.

[[collapsible show=&#34;Lista no exhaustiva de todos los objetos contenidos originalmente en SCP-178-FR-1-B&#34; hide=&#34;Lista no exhaustiva de todos los objetos contenidos originalmente en SCP-178-FR-1-B&#34;]]

* Un candelabro roto en dos partes que data del Siglo XIX
* Un cuaderno que perteneció a una tal Hervé Ó Eochair que data del Siglo XIX. Las notas contenidas en el interior explican [DATOS EXPURGADOS]
* Piezas de chatarra y clavos de latón
* Una cráneo de cabra
* Una bolsa con monedas del Siglo XIX
* Huesos humanos de una mano
* Una pluma de ganso unida a un tintero
* Una daga parcialmente cubierta con sangre seca. Un análisis de ADN resultó inconcluyente
* Una llave dorada (designada SCP-178-FR-2-C)

Se ha observado que el hierro y el acero insertados en SCP-178-FR-1-B se transmutan en latón. Todos los artículos fueron devueltos cautelosamente a SCP-178-FR-1-B después de examinarlos.
[[/collapsible]]
----
__**Grupo de SCP-178-FR-2:**__
● SCP-178-FR-2-A es una llave hecha completamente de bronce. Ningún método de datación podido revelar la edad del objeto. El objeto ha demostrado una resistencia extrema a las técnicas de deterioro de bronce. Actualmente se encuentra en el Sitio-Kybian sin ningún procedimiento especial de contención en particular.

● SCP-178-FR-2-B designa una llave de plata que tiene el mismo tipo de propiedades anormales que SCP-178-FR-2-A según SCP-178-FR-3-A. Su existencia aún no ha sido probada, pero se cree que esta en posesión de la Insurgencia del Caos junto con SCP-178-FR-3-B.

● SCP-178-FR-2-C designa una llave aparentemente hecha de oro. Ningún método de datación ha podido revelar la edad del objeto. El objeto ha demostrado una resistencia extrema a las técnicas de deterioro del oro y una gran fortaleza física a pesar de que el objeto debería torcerse o romperse lógicamente. Se cree que la llave está compuesta de una aleación de un metal desconocido e indetectable o que el objeto tiene una resistencia anómala a pesar de su composición. Actualmente se encuentra en el Sitio-Kybian sin ningún procedimiento especial de contención en particular.
----
__**Grupo de SCP-178-FR-3:**__
[[include component:image-block name=3|width=300px|caption=SCP-178-FR-3-A.]]
● SCP-178-FR-3-A es una mujer irlandesa nacida en Francia, nacida el 28 de Agosto de 1989, llamada Eilleen O&#39;Key con el aspecto de una mujer joven. Mide uno, setenta metros (1,70 m) y pesa cincuenta y tres kilogramos (53 kg), tiene el pelo castaño, ojos verde oscuro, piel blanca y tiene un ojo de cerradura en la nuca con un color negro sólido en el interior. Su sangre y cabello tienen un nivel anómalo de partículas de cobre.

Varios escáneos de SCP-178-FR-3-A muestran un complejo sistema de varios mecanismos de metal en forma de una pequeña caja con dimensiones variables donde se ubica el ojo de la cerradura. No se ha llevado a cabo ninguna extracción o examen de la caja por el momento.

SCP-178-FR-3-A es mentalmente estable, descrito por los psicólogos como muy protectora de SCP-178-FR-3-B y --agresiva con el resto del personal--.

__Nota:__ //Después del incidente 178-FR, SCP-178-FR-3-A se ha vuelto cooperativa con la Fundación, sin embargo, la entidad aún se debe considerar peligrosa. Para obtener más detalles sobre las interrogaciones e incidentes relacionados con SCP-178-FR-3-A, consulte el [[[Documento 178-FR-3-A]]].//

● SCP-178-FR-3-B se cree que es un adolescente canoso y el hermano de SCP-178-FR-3-A llamado William O&#39;Key, sospechoso de trabajar a sueldo para la Insurgencia del Caos. Existencia no confirmada

● SCP-178-FR-3-C se cree que es una joven rubia y la hermana mayor de SCP-178-FR-3-A llamada Mary O&#39;Key aparentemente incorporada al mundo normal bajo un nombre falso. Existencia no confirmada

Cabe señalar que nadie que lleve el nombre &#34;O&#39;Key&#34; está en los registros francés o irlandés, por lo que las entidades del grupo SCP-178-FR-3 no existen oficialmente.
----
__**Eventos 178-FR-3:**__
Cuando un miembro de SCP-178-FR-3 usa un objeto SCP-178-FR-2, se pueden desencadenar tres (3) efectos anómalos dependiendo del objeto que se use:

* __Efecto Anómalo Alfa-178-FR:__
[[collapsible show=&#34;[AUTORIZACIÓN DE NIVEL 2 REQUERIDA]&#34; hide=&#34;[AUTORIZACIÓN DE NIVEL 2 REQUERIDA]&#34;]]
Cuando se inserta y rota SCP-178-FR-2-A en SCP-178-FR-3-A, inicia el efecto anómalo Alfa-178-FR. La superficie de la piel, así como la grasa y la masa muscular de SCP-178-FR-3-A, retrocederán hasta el punto en que los huesos de la entidad son visibles. Estos se teñirán en un color cercano al bronce, los iris de la entidad se colorearán de rojo brillante.

SCP-178-FR-3-A exhalará vapor de agua a una temperatura de aproximadamente ciento treinta (130) grados Celsius mientras que su temperatura corporal será de aproximadamente doscientos sesenta grados (260) grados Celsius) y su sangre estara compuesta de cobre líquido durante la duración del efecto. La forma en que el cobre es líquido a esta temperatura de fusión es desconocida.

La fuerza de la entidad aumentará siendo capaz de levantar y arrojar un objeto de 320 kg, pero su velocidad máxima será de 15 km/h. Estas habilidades pueden aumentar con el entrenamiento y dependiendo de la entidad.
 
Una tomografía computarizada muestra que durante la manifestación de este efecto, los órganos se transforman progresivamente en réplicas compuestas de engranajes y otros mecanismos en bronce y permanecen aparentemente funcionales.

Tras la remoción de SCP-178-FR-2-A del cuello, los efectos se revertirán y SCP-178-FR-3-A volverá a su aspecto original. Se observa que la entidad presentara deshidratación relacionado a la activación de su efecto anómalo. El uso de SCP-178-FR-2-A se limita a tres horas (3h) antes de llegar a la deshidratación severa.

Según la entidad, llevar la misma operación con SCP-178-FR-2-B o SCP-178-FR-2-C funcionaría pero daría diferentes efectos. --No dio más detalles, pero implica que SCP-178-FR-2-C provoca mayores efectos que SCP-178-FR-2-B, y superiores a SCP-178-FR-2-A.--

__Nota:__ //Tras el incidente 178-FR, SCP-178-FR-3-A se proporcionaron detalles sobre el uso supuesto de SCP-178-FR-2-B y SCP-178-FR-2-C. Esta información no debe considerarse como cierta hasta que se hayan demostrado estos efectos.//
[[/collapsible]]

* __Efecto Anómalo Beta-178-FR (No Probado):__
[[collapsible show=&#34;[AUTORIZACIÓN DE NIVEL 2 REQUERIDA]&#34; hide=&#34;[AUTORIZACIÓN DE NIVEL 2 REQUERIDA]&#34;]]
Información de lo que se supone ocurre al usar SCP-178-FR-2-B.

Insertar y rotar SCP-178-FR-2-B causará el efecto anómalo Beta-178-FR. La piel, grasa y músculos se contraerían como en el efecto anómalo Alfa-178-FR, pero los huesos de la entidad estarían teñidos de un color cercano a la plata y ojos azules.

La entidad podría alcanzar setenta y cinco kilómetros por hora (75 km/h), pero se desconoce su fuerza. La entidad también sería capaz de desviar los rayos de luz de su piel, cabello, uñas y ropa hasta por una hora (1h) lo que lo hace invisible en el espectro de luz natural para los demás, excepto a los ojos de otra entidad como ella.

Se desconocen los efectos del uso de SCP-178-FR-2-B y la duración máxima del uso de estos efectos antes de un impacto significativo sobre la salud de la entidad en caso de que existan.
[[/collapsible]]

* __Efecto Anómalo Gamma-178-FR (No Probado):__
[[collapsible show=&#34;[AUTORIZACIÓN DE NIVEL 2 REQUERIDA]&#34; hide=&#34;[AUTORIZACIÓN DE NIVEL 2 REQUERIDA]&#34;]]
Información de lo que se cree que ocurre al usar SCP-178-FR-2-C.

La inserción y la rotación de SCP-178-FR-2-C causaría el efecto anómalo Gamma-178-FR. La piel, la grasa y los músculos se reducirían como en el efecto anormal Alfa-178-FR, pero los huesos de la entidad se tiñerían de un color cercano al oro y los ojos se volverian verdes. 

La velocidad y la fuerza de la entidad son desconocidas, pero SCP-178-FR-3-A afirma que podría &#34;matar a varias personas de forma remota en segundos&#34; sin más detalles.

Los efectos del uso de SCP-178-FR-2-C y la duración máxima del uso de estos efectos antes de un impacto significativo en la salud de la entidad se desconocen en el caso de que existan.

Cabe señalar que las declaraciones de SCP-178-FR-3-A sobre el Efecto Anómalo Gamma-178-FR son menos confiables que sus descripciónes dadas del Efecto Anómalo Beta-178-FR porque la entidad no nunca lo ha visto en acción, solo reteniendo esta información de sus padres.

No hay pruebas con SCP-178-FR-2-C actualmente planificadas.
[[/collapsible]]
__Nota:__ //Debido al Incidente 178-FR, ahora se le prohíbe a SCP-178-FR-3-A acercarse a más de ciento cincuenta metros (150 m) de los objetos de categoría SCP-178-FR-1 y SCP-178-FR-2.  SCP-178-FR-2-C no debe ser probado debido a las explicaciones de los efectos causados ​​por este objeto por la entidad y la desconfianza que debemos mostrar hacá ellos.// - Director del Sitio-Beth
----
**Anexo 1:** SCP-178-FR-1-A y SCP-178-FR-1-B fueron descubiertos el 12/07/2007 en una casa casi destruida por un incendio en la ciudad de ████ junto con tres (3) cuerpos calcinados. El médico forense señaló que cada cuerpo tenía un &#34;tatuaje con forma de cerradura&#34; donde podía insertar una herramienta sin dañar el cuerpo y &#34;parecía desaparecer&#34;. Un agente encubierto de la Fundación pudo sustituir el archivo y administró amnésticos al médico y las personas con las que divulgó la información. 

La investigación fue suspendida y los cuerpos fueron transferidos a un Sitio de la Fundación para una autopsia. Se notaron las anomalías descritas por el médico y los cuerpos se criopreservaron para estudios futuros en el Sitio-Kybian hasta el Incidente 178-FR.

No se observa ningún daño en los dos objetos anómalos recuperados.

__Nota del 04/02/2015:__ //Según el segundo interrogatorio de SCP-178-FR-3-A, resulta que los cuerpos calcinados encontrados son los de sus padres y su tía. La entidad no debe ser consciente de que la Fundación posee estos cuerpos para evitar cualquier posible desequilibrio mental o pérdida de cooperación debido al impacto de esta revelación.// - Dr. Rune

**Addendum 2:** SCP-178-FR-3-A fue capturada el 10/03/2015 en el suroeste de Francia en █████ después de que una encuesta determinó que la familia que se encontró durante la recuperación de SCP-178-FR-1-A y SCP-178-FR-1-B tenían uno o más niños que habían escapado de la casa antes de la llegada de los bomberos y la policía. La búsqueda se llevo a cabo hasta que un comerciante vio el &#34;tatuaje de cerradura&#34; de SCP-178-FR-3-A en la parte posterior del cuello y lo informó a la policía poco después de que la chica había intentado robarlo.

SCP-178-FR-3-A asesinó al comerciante, y huyó antes de ser capturada por un equipo de intervención. Hubo un total de cinco (5) víctimas en la confrontación luego de la activación de la anomalía de la entidad con SCP-178-FR-2-A, causando el Efecto Anómalo de Alfa-178-FR. El Agente Wrath informó haber visto a otra persona antes de que la entidad fuera capturada, pero la búsqueda no arrojó nada.</textarea></pre>
