    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1649 – //Heck und Beckers rechtzeitige Stunde//
**Autor:** [[*user Anborough]]
**Original:** https://scp-wiki.wikidot.com/scp-1649
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1649

**Klassifizierung:** --Euclid-- Neutralisiert

**Sicherheitsmaßnahmen:** Es wurde vorgeschlagen, dass SCP-1649 aus den allgemeinen Foundation-Aufzeichnungen entfernt und vom Direktor des Forschungsteams, Dr. Charles Anborough, archiviert wird. Gemäß Statut-102-C erfordert jede Entfernung eines neutralisierten SCP-Objekts aus den allgemeinen Foundation-Aufzeichnungen die Zustimmung des O5-Kommandos per Mehrheitsbeschluss. Da SCP-1649 zuvor als Euclid klassifiziert wurde, ist eine Zweidrittelmehrheit (9/13) erforderlich. 

&gt; **Update 25.7.2012:** Gemäß der 2:11 Abstimmung des O5-Kommandos wird der Vorschlag zur Archivierung von SCP-1649 abgelehnt.

&gt; **Update 27.7.2012:** //Dr. Charles Anborough, der Rat ist der Meinung, dass Ihre Beweggründe sowohl für die Übernahme der Fürsorge für SCP-1649 als auch für die Archivierung des Objekts mit der Veröffentlichung von unter Freigabestufe 5/1649 zensierten Materialien in seiner Dokumentation zusammenhängen. Jegliche persönlichen Beweggründe bezüglich SCP-1649 (was hiermit auch für früheres Personal gilt, das ihm zugewiesen war) sind kein angemessener Grund für die Archivierung eines neutralisierten Objekts, und Ihr Vorschlag wurde daher abgelehnt. Dieses Memo ist nicht als Verweis zu verstehen und es werden keine Disziplinarmaßnahmen bezüglich des Vorfalls ergriffen, weitere Vorschläge dieser Art sind jedoch nicht ratsam.//
&gt; 
&gt; //O5-5//

**Sicherheitsmaßnahmen:** SCP-1649 gilt als neutralisiert und erfordert als solches keine aktiven Eindämmungsprotokolle. Jegliche Beweise dafür, dass weitere Übertragungen von SCP-1649 existieren, sind umgehend zu untersuchen. Nicht anomale Aufzeichnungen der ursprünglichen SCP-1649-Übertragungen bleiben gespeichert.

**Beschreibung:** SCP-1649 ist eine amerikanische Radio-Talkshow, bekannt als //Heck und Beckers rechtzeitige Stunde//. Die Show wurde ursprünglich 1973 ausgestrahlt und hatte einen komödiantischen Ton mit Verweisen auf die amerikanische Populärkultur. //Heck und Beckers rechtzeitige Stunde// wurde aufgrund von Foundation-Bemühungen nach nur dreiwöchiger Übertragung eingestellt. Die Auswirkungen der memetischen Effekte der Übertragungen waren minimal, hauptsächlich aufgrund einer relativ kleinen Zuhörerbasis und der geringen Übertragbarkeit der memetischen Eigenschaften von SCP-1649.

Die anomalen Eigenschaften von SCP-1649 treten nur auf, wenn seine Übertragungen live gehört werden (Aufzeichnungen und textbasierte Versionen der Übertragung zeigen keine Anomalien). Bezüge zur amerikanischen Populärkultur in der Übertragungen wirken wahrnehmungsverändernd, wenn sie vom Publikum erkannt werden. Die genauen Parameter dieser Eigenschaft, einschließlich der Definitionen von &#34;amerikanischer Populärkultur&#34; und &#34;erkannt&#34;, sind spekulativ; die memetische Übertragbarkeit von SCP-1649 an einen geeigneten Zuhörer wird jedoch auf nur 17 % geschätzt.

Die wahrnehmungsverändernden Effekte von SCP-1649 lassen den Zuhörer glauben, dass das Ereignis oder Thema, auf das in der Sendung Bezug genommen wird, sich von seiner faktischen/historischen Aufzeichnung unterscheidet. Der Hauptunterschied betrifft das Vorhandensein einer Entität mit der Bezeichnung SCP-1649-1, die von betroffenen Subjekten als [ZENSIERT] bezeichnet wird. Zum Beispiel werden Personen, die während eines Verweises auf Charlie Chaplins Film //Der große Diktator // von SCP-1649 betroffen sind, glauben, dass SCP-1649-1 in diesem Film anstelle von Chaplin die Hauptrolle gespielt hat (siehe DOKUMENT-SCP-1649-I3 für Details). Andere Änderungen sind ähnlicher Natur, wobei SCP-1649-1 wichtige Persönlichkeiten in der amerikanischen Geschichte ersetzt (einschließlich Elvis Presley, Howard Hughes, Abraham Lincoln, [ZENSIERT] usw.). Amnesische Behandlung war erfolgreich bei der Eliminierung der memetischen Kontamination durch SCP-1649.

SCP-1649 wurde entdeckt, nachdem Foundation-Agent Luke Morris während seiner zweiten Übertragung von der Anomalie betroffen war. Anschließend wurden Foundation-Agenten zum UKW-Sender (Kansas City, MO) entsandt, der für die Übertragung der Show verantwortlich war, und veranlassten, dass die Show aus dem Programm genommen wurde. Die Personen, die für die Erstellung von //Heck und Beckers rechtzeitige Stunde// verantwortlich sind, wurden nie gefangen genommen und sind bis heute nicht wieder aufgetaucht. Die Gesamtzahl der von der Anomalie betroffenen Personen ist unbekannt, wird aber auf weniger als hundert geschätzt, und in allen entdeckten Fällen wurden Amnesika erfolgreich verabreicht.

**Anhang [1649-001]:** Untersuchung und Befunde

[[collapsible show=&#34;+ DOKUMENT-SCP-1649-CM (FREIGABESTUFE-4/1649 ERFORDERLICH)&#34; hide=&#34;- DOKUMENT-SCP-1649-CM (IDENTITÄT BESTÄTIGT)&#34;]]

&gt; **4.7.1974:** //Übertragungen von SCP-1649 enthalten keine Hinweise auf [ZENSIERT] oder irgendwelche anderen abormalen Subjekte; wir gehen davon aus, dass die Macher beabsichtigten, dass die Show nicht von den üblichen amerikanischen Programmen der damaligen Zeit zu unterscheiden ist. Wir glauben, dass die memetischen Effekte von SCP-1649 vollkommen beabsichtigt und so konzipiert sind, dass sie so verdeckt wie möglich sind. Es wird derzeit angenommen, dass das Ziel darin bestand, [ZENSIERT] als eine konstante und wichtige Figur in der amerikanischen Geschichte zu etablieren. Zu welchem Zweck ist jedoch unklar [DATEN GELÖSCHT].//
&gt; 
&gt; //– Dr. Brian Anborough//

Am 23.5.1974 wurde eine Wohnung in Kansas City, MO entdeckt, von der angenommen wird, dass sie mit den Personen &#34;Heck&#34; und &#34;Becker&#34; in Verbindung steht. Die erste Razzia entdeckte geschriebene Skripte für weitere Übertragungen von SCP-1649, Analysen der gegenwärtigen memetischen Übertragungsrate der Anomalie, Pläne zur Verbesserung der memetischen Übertragungsrate (mit Einzelheiten zu [DATEN GELÖSCHT]) und mehrere Texte in einer unbekannten Sprache. Ebenfalls entdeckt wurden zwei anomale Geräte (jetzt als SCP-███ und SCP-████ bezeichnet). SCP-███ scheint eine Waffe zu sein, die ein automatisches M16-Gewehr und unbekannte Technologie verwendet. SCP-████ ähnelt einer Taschenlampe, die bei Aktivierung eine Raum-Zeit-Öffnung variabler Größe auf der Oberfläche erzeugt, auf die sie gerichtet ist (dies funktioniert nur auf unbelebten flachen Oberflächen). Der Bereich, der über SCP-████ zugänglich ist, [DATEN GELÖSCHT]. Für weitere Details siehe DOKUMENT-SCP-███ und ████.

Die Beobachtung der Wohnung und ihrer Umgebung wurde nach der Entfernung aller darin befindlichen Materialien fortgesetzt. Am 06.03.1974 wurde eine unbekannte Person gesehen, die mehrere Minuten vom Bürgersteig aus das Fenster der Wohnung beobachtete. Die Person (jetzt als SCP-1649-A bezeichnet) wurde erfolgreich von Foundation-Agenten festgenommen und anschließend verhört:

&gt; **Befragter:** SCP-1649-A
&gt; **Befrager:** Dr. Brian Anborough
&gt; **Vorwort:** Erste Befragung des Subjekts
&gt; **&lt;Beginn des Protokolls&gt;**
&gt; 
&gt; **Dr. Anborough:** Bitte identifizieren Sie sich.
&gt; 
&gt; **SCP-1649-A:** Abgelehnt.
&gt; 
&gt; **Dr. Anborough:** Also gut dann, &#34;Abgelehnt&#34;, bitte erklären Sie bitte, was Sie getan haben, als Sie auf diese Wohnung gestarrt haben?
&gt; 
&gt; **SCP-1649-A:** … Wissen Sie was, ich mag Sie. Sie sollten Teil unserer Gruppe werden.
&gt; 
&gt; **Dr. Anborough:** Ich bin desinteressiert.
&gt; 
&gt; **SCP-1649-A:** Also, &#34;Desinteressiert&#34;, warum fühlen Sie sich so wohl damit, Ihren Horizont nicht zu erkunden?
&gt; 
&gt; //Auf diese Frage folgt eine kleine Pause.//
&gt; 
&gt; **Dr. Anborough:** Ich habe gelernt, einige Steine auf den anderen zu lassen.
&gt; 
&gt; **SCP-1649-A:** Einschließlich dem, unter dem Sie leben?
&gt; 
&gt; **Dr. Anborough:** Was oder wer ist [ZENSIERT]?
&gt; 
&gt; **SCP-1649-A:** Hartnäckig, nicht wahr?
&gt; 
&gt; //Dr. Anborough zuckt mit den Schultern.//
&gt; 
&gt; **SCP-1649-A:** [ZENSIERT] ist vieles. Für uns ist &#34;er&#34;, nehme ich an, unser souveräner Anführer. Für Sie könnte er eine ganz neue Welt sein.
&gt; 
&gt; **Dr. Anborough:** Ich bin mehreren begegnet. Die meisten von ihnen sind die Investition nicht wert.
&gt; 
&gt; **SCP-1649-A:** Dann wissen Sie nicht, wo Sie Ihr Gold vergraben sollen.
&gt; 
&gt; **Dr. Anborough:** Klären Sie mich auf.
&gt; 
&gt; **SCP-1649-A:** Schenken Sie [ZENSIERT] Ihr Vertrauen. Er wird Ihnen sogar mit Ihrer Frau helfen. 
&gt; 
&gt; **Dr. Anborough:** Ich habe keine …
&gt;
&gt; **SCP-1649-A:** Haben keine Frau? Sie haben Sie trotzdem getroffen. Sie ist wunderschön, nicht wahr? 
&gt; 
&gt; **Dr. Anborough:** Ich denke, das reicht erstmal.
&gt; 
&gt; **SCP-1649-A:** Ich habe Ihnen noch nicht einmal von [DATEN GELÖSCHT] erzählt, sicher möchten Sie wissen, wie man ihn retten kann.
&gt; 
&gt; **Dr. Anborough:** Die Befragung ist beendet!
&gt;  
&gt; **&lt;Ende des Protokolls&gt;**

SCP-1649-A starb 47 Stunden später aus unbekannter Ursache. Die Autopsie ergab das Fehlen der meisten Organsysteme und das Vorhandensein von etwas, von dem angenommen wird, dass es ein biologisches Analogon für die in SCP-███ und ████ vorhandene Technologie ist. Die Funktion dieses Organs/Geräts ist derzeit unklar, da SCP-1649-A innerhalb von fünf Tagen nach seinem Tod zerfiel.

Es sind keine weiteren SCP-1649-bezogenen Aktivitäten aufgetreten.
[[/collapsible]]

**Anhang [1649-002]:** Aufzeichnungs-Update, 15.05.1994

Auf Befehl von O5-5 (und genehmigt von O5-3, 4, 8) wurde SCP-1649 zu Neutralisiert reklassifiziert. Darüber hinaus sind Informationen zu [DATEN GELÖSCHT] an die Sicherheitsdatei Thanatos-1649 zu übertragen und in Freigabestufe 5/1649 zu reklassifizieren.</textarea></pre>
