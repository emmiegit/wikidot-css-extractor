    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-1649

**项目等级：**--Euclid-- Neutralized

&gt; **于2012年7月23日更新：**建议将SCP-1649自基金会数据库中移除，并由Dr.Charles Anborough归档。根据条款102-C，任何将无效化收容物档案自基金会数据库中移除的行动都应由O5议会成员进行多数表决。因SCP-1649先前被划分为Euclid级，其需要获得2/3的票数（9/13）才可通过。

&gt; **于2012年7月25日更新：**根据O5议会2-11的投票结果，将其归档的提议被否决。

&gt; **于2012年7月27日更新：**//Dr. Charles Anborough，议会认为，你试图取得SCP-1649的监管权并将其归档二事的动机与解除文件中5/1649级删节材料的权限要求有关。任何关于SCP-1649的个人动机（包括之前被分配至该收容物的员工）都不是一个可以使无效化收容物被归档的正当理由。因此，你的提案被拒绝实行。该备忘录不应被视为一种谴责，同样，没有任何处罚措施被下达。但请记住，再次提起本事是不明智的。//
&gt; 
&gt; //O5-5//

**特殊收容措施：**SCP-1649被认为已无效化，因此不需要任何主动性的收容措施。任何可以证明SCP-1649节目仍然存在的迹象都应被立即彻查。原始SCP-1649节目的非异常录像仍在储存。

**描述：**SCP-1649为一美国广播访谈节目，被称为《Heck and Becker&#39;s Timely Hour》。此节目最初于1973年播出，带有喜剧色彩，内容中提及了美国的流行文化。经基金会努力，其仅在首次播出后三周就被终止播放。该节目的模因效果影响范围很小，这主要是因为其的小众性与模因的传播性很低。

SCP-1649的异常性质只在其节目被直接听到时显现（录音与文本记录被证明无异常）。当听众公认了节目中提及的一种流行文化后，会出现认知的更改。这一性质的具体参数，包括“美国的流行文化”和“公认”的定义全部为推测性的；但无论如何，SCP-1649的模因危害对一名合适的听众的传播概率只有大约17%。

SCP-1649的认知更改效应会导致听众相信节目中提及的事件与对象与真实/历史事件相悖。其主要区别涉及到一名被指定为SCP-1649-1的存在实体，即将[已编辑]替代为原存在的实体。例如，一名受影响个体在提及查尔斯·卓别林所演的电影《大独裁者》时，会认为是SCP-1649-1代替了卓别林，饰演主角（详见文件SCP-1649-I3）。其他变化同样相同，SCP-1649-1替代了美国历史上的重要人物（包括埃尔维斯·“猫王”·普雷斯利、霍华德·休斯、亚伯拉罕·林肯、[已编辑]等人）。记忆消除可成功除去SCP-1649的模因污染。

在基金会特工Luke Morris被第二次节目中的异常效应影响后，基金会发现了SCP-1649。随后，基金会特工被派往位于密苏里州中堪萨斯城所属的FM广播站负责节目播放，并成功将该节目自时刻表中移除。负责创造该节目的人从未被寻获，其也从未重现过该节目。受影响人数不明，但被认为小于一百人。被发现的受影响个体均被记忆消除。

**附录[1649-001]：**研究与结果

[[collapsible show=&#34;+ 文件SCP-1649-CM（需求4/1649级权限）&#34; hide=&#34;- 文件SCP-1649-CM（权限已认证）&#34;]]

&gt; **1974年4月7日：**SCP-1649节目未提到[已编辑]或是其他异常项目，因此我们假定其运作时，创造者有意使此节目与此时的其他美国节目无法分辨。我们相信SCP-1649的模因效果完全是有意而为之，并设计的尽可能隐蔽。目前，人们认为该收容物的目标是使[已编辑]成为美国历史中一名稳定而重要的人物。目的未被探明，然而[数据删除]。
&gt; 
&gt; ——Dr.Brian Anborough

于1974年5月23日，堪萨斯城，一间被相信与实体“Heck”与“Becker”有关的公寓被发现。最初的突击搜查发现了SCP-1649进一步广播的脚本、模因现有传播效率的解析、提升效率的方案（详情见[数据删除]），以及几篇以未知语言书写的文本。同样发现了两个异常装置（目前被指定为SCP-███与SCP-████）。其中，SCP-███似乎为一种武器，其利用了M16自动步枪及不明技术。SCP-████类似于手电筒，在其被激活后，其会在其所指向的平面上产生一个大小可变的时空缺口（这只会出现在无生命的平面上），此缺口可凭借SCP-████进入[数据删除]。详情请查看文档SCP-███与SCP-████。

在移除公寓内全部物体后，对其与其周围区域的监控得以继续进行。同年6月3日，一名不明实体被发现自人行道上注视了几分钟该公寓的窗户。该实体（现在被指定为SCP-1649-A）被基金会特工成功扣押，随后接受审讯。

&gt; **受讯者：**SCP-1649-A
&gt; **审讯者：**Dr.Brian Anborough
&gt; **序：**第一次对该实体进行采访。
&gt; **&lt;开始记录&gt;**
&gt; 
&gt; **Dr.Anborough：**请介绍一下你自己。
&gt; 
&gt; **SCP-1649-A：**请恕我拒绝。[[footnote]] **译注：**此处原文为“Declined.” [[/footnote]]
&gt; 
&gt; **Dr.Anborough：**那太好了。然后，拒绝先生，请解释一下你为什么会盯着那间公寓？
&gt; 
&gt; **SCP-1649-A：**……你知道吗，我挺喜欢你这个人的。你应该成为我们的一员。
&gt; 
&gt; **Dr.Anborough：**我不感兴趣。[[footnote]] **译注：**此处原文为“I&#39;m disinterested.”，直译为“我叫Disinterested。” [[/footnote]]
&gt; 
&gt; **SCP-1649-A：**好吧，那么，不感兴趣先生，你为什么不想开阔一下眼界呢？
&gt; 
&gt; //在其提出此问题后，交流稍稍停顿。//
&gt; 
&gt; **Dr.Anborough：**我曾经学会过一点：不要不遗余力地去探索。
&gt; 
&gt; **SCP-1649-A：**包括那个一直在困扰着你的吗？
&gt; 
&gt; **Dr.Anborough：**[已编辑]是什么，或谁？
&gt; 
&gt; **SCP-1649-A：**永存之物，难道不是吗？
&gt; 
&gt; //Dr.Anborough耸了耸肩。//
&gt; 
&gt; **SCP-1649-A：**[已编辑]是很多东西。对我们来说……“他”，我想，是一名至高无上的领袖。对你来说，他可能是一整个全新的世界。
&gt; 
&gt; **Dr.Anborough：**这种东西，我可见过不少。绝大多数都不值得为其投资。
&gt; 
&gt; **SCP-1649-A：**然后你就不知道该把你的金子埋到哪里了。
&gt; 
&gt; **Dr.Anborough：**跟我说说。
&gt; 
&gt; **SCP-1649-A：**请相信[已编辑]。他甚至会帮助你照顾你的老婆。
&gt; 
&gt; **Dr.Anborough：**……我可还没有——
&gt; 
&gt; **SCP-1649-A：**没有老婆？但是你已经见过她了。她很漂亮，不是吗？
&gt; 
&gt; **Dr.Anborough：**我想现在就可以结束了。
&gt; 
&gt; **SCP-1649-A：**但我甚至都还没有告诉过你关于[数据删除]的事呢。你肯定想知道怎么救他吧？
&gt; 
&gt; **Dr.Anborough：**采访结束！
&gt; 
&gt; **&lt;结束记录&gt;**

47小时后，SCP-1649-A因不明原因死亡。验尸后发现，其失去了大部分的器官系统，并出现了存在于SCP-███与████中的一种生物衍生物技术。该器官/装置的作用不明，因其在SCP-1649-A死亡后5天内分解。

未发现与SCP-1649有关的进一步活动。

[[/collapsible]]

**附录[1649-002]：**记录更新：1994年5月15日

经O5-5的命令（以及O5-3、4、8的批准），SCP-1649被重分级为Neutralized。此外，与[数据删除]有关的数据均被转移入Secure-File-Thanatos-1649，重编为5/1649级权限。
