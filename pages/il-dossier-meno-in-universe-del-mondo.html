    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Nome:** Just Caos AKA Francesco.
**Autorizzazione:** Livello 5

**Ruolo:** --Esiliato-- Ora ritornato per difendere la gloria di Ashina[[footnote]]SEKIROH! reference.[[/footnote]] Coordina lo sviluppo di mini-canoni narrativi, GdI //leggermente OP// e una quantità industriale di bozze --incomplete al 90%--.

**Attivo nel Sito:** Sito Deus a studiare meglio l&#39;esoterica, Sito Vittoria quando vuole sparare un po&#39; e Sito Plutone quando tiene lezioni di storia, al quale assiste lo 0,001% del Personale.

**Aspetto ed età:** Uomo caucasico alto 1.85 metri, 20 anni[[footnote]]Al momento della scrittura.[[/footnote]], dai capelli castano scuro e occhi del medesimo colore. Porta un paio di occhiali a causa di una leggera miopia.

**Descrizione:** Caos è di solito //estremamente// ironico e --molto-- presente sul server discord tranne quando sta lavorando, studiando o recensendo. È anche pigro o poco attivo quando si discute di argomenti che non gli interessano, ma sotto sotto è un bravo scrittore (bella cosa la modestia) ed è dotato di una creatività infinita: se hai bisogno di un&#39;idea o vuoi svilupparne una, rivolgiti pure a lui. 

Produce troppe bozze, raramente ne completa qualcuna e la sua sandbox è una prigione costruita dagli Antichi, formata principalmente da geometria non-euclidea, per cui visitatela con cautela.

In passato ha commesso passi falsi che lo hanno portato oggi a non essere una figura affidabile come un tempo, ma ora è tornato a sostenere quella che egli stesso definisce &#34;una famiglia&#34; e cerca di fare il possibile per contribuire alla crescita della community a qualunque costo.

Al momento della scrittura, vive a Bologna e studia Storia all&#39;Università. Sa anche leggere le carte dei tarocchi, le Rune e adora l&#39;occulto.
