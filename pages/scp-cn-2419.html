[[include component:image-block name=https://scpsandboxcn.wikidot.com/local--files/yog1/first_aid_kit|caption=SCP-CN-2419|width=300px]]
**项目编号：**SCP-CN-2419

**项目等级：**Safe

**特殊收容措施：**SCP-CN-2419现被收容于Site-CN-75的标准收容单元#21520内。必要的实验申请需经由3级人员批准，并在陪同下进行。医学部将负责对受影响部位进行验伤鉴定，并分析出现的术式和医疗技术；必要时需对缝合伤口进行拆线鉴定，故此实验对象仅限于D级人员。

可向所在站点的4级人员申请使用SCP-CN-2419以缓解痛苦。

**描述：**SCP-CN-2419是一把斗牛犬转轮手枪，握把有划痕，且枪身缺乏保养。它由枪匠John Watson受委托秘密制作，并于1876年8月完工并交付。现有资料表明，当前未发现任何一例受SCP-CN-2419枪击致死的案例。

根据目前对SCP-CN-2419进行实验表明，对患病部位进行枪击时将会表现出不同程度的治疗手段。一般情况下，由SCP-CN-2419射出的子弹会穿透活物组织，除子弹摩擦带来的温度以外，不会对其造成任何实质伤害。此现象对脱离主体的生物组织、独立培养的细胞、无痛觉者和尸体同样有效，在一些生猪肉上进行的实验表明射击具有一定保鲜作用。

绝大多数案例中，患者在影响期间无法意识到患处的痛觉和触觉。

活体实验情况如下：
||||||~ 实施收容前的记录 ||||||
||~ 受击部位 ||~ 伤痛情况 ||~ 结果 ||
|| 头部 || 偏头痛、伴随失眠和注意力不集中，最近表现出谵妄和受迫害妄想等症状，当前未查明病因 ||多数症状于翌日消失，达沃斯认知偏差量表评定指标为153；对自身情况产生认知偏差，并仍然坚信自己脑部患病。 ||
||面部 ||上呼吸道感染导致的急性鼻窦炎 ||出现小切口对积液和脓液进行鼻窦引流，无并发症；切口未自动缝合，由在场医师完成缝合。 ||
||右手 ||无明显病症 ||第六指自然脱落。 ||
||腹部 ||人工流产术期间导致的空气栓塞 ||血管内的空气消失。 ||
||子宫 ||难产 ||胎儿顺位娩出。 ||
||心脏、大脑和肾 ||无明显病症 ||血压降低在120/80毫米汞柱以下。 ||
||||||~ 实施收容后的记录 ||||||
||~ 受击部位 ||~ 伤痛情况 ||~ 结果 ||
||腹部偏下部分 ||无明显病症；在进行实验前，曾在站点饭堂进食 ||患者开始呕吐出食靡；事后，该时间段内在饭堂进食的员工均因食物中毒而接受治疗。 ||
||左手食指 ||挤压伤导致食指完全断离 ||子弹覆盖整个创面，手指缝合完毕；后续因为在康复期间患者私自吸烟导致形成血栓血管堵塞坏死，随后进行了手指截肢术。 ||
||右手手臂 ||从手肘处完整断离；使用SCP-CN-2419对着与断肢贴合的创面进行覆盖射击 ||伤口沿着射击先后顺序逐渐恢复，随后在断口处出现淤血，较早恢复处相比较晚恢复处淤血程度更加严重。 ||
||心脏 ||患者死亡时间不超过15min ||患者心脏重新跳动了5s，随后恢复原貌。 ||
||胸部左侧 ||患者正处于巨人观状态 ||受击处相比其他部位腐烂程度减轻。 ||
||额头 ||使用一把无异常的斗牛犬转轮手枪与SCP-CN-2419同时射击一个部位 ||在无异常枪击对患者造成伤害的同时伤口逐渐愈合，并导致患者出现严重脑震荡，并在整个贯穿伤区域形成一条连续的淤血。 ||
||胸部左侧 ||异物入体 ||一颗.45ACP子弹从胸口一处陈旧性伤疤脱出，分析证明子弹可能系1906年的一次收容行动中射入体内，并在此后一直处于该员工身体内超过30年。 ||
|| 阴囊 || 右侧阴囊撕裂，睾丸外露；阴囊发紧，睾丸略微下沉 ||创面灰尘和石砾抖落在地，随后以间断垂直褥式内翻缝合法进行缝合；期间受枪弹温度影响导致阴毛燃烧，因及时扑灭，未造成进一步伤害。||
||阴茎 ||未发现病症；可能系假性包皮过长 ||在阴茎前端出现1:5000高锰酸钾溶液进行泡洗以去除污垢，包皮垢自行脱落；在尿道海绵体麻醉后，干脆利落地完成了包皮环切术。[[footnote]]与上一例同时发生。[[/footnote]]  ||
||左侧乳房 ||无明显病症；患者曾做过隆胸术 ||左侧乳房内的假体沿乳房下半部分脱出，无明显伤口痕迹。 ||
||心脏 ||心脏组织从心包缺损处疝出 ||心包缺损处开始修补，进而导致疝出部分发生嵌顿。 ||
||心脏 ||心源性猝死 ||在10min后心跳恢复，但因长时间缺氧缺血导致左心室功能减退。经确认无法彻底恢复至此前的身体状态后，患者开始出现原发性心室颤动并立即实施抢救，于30min后准备宣布抢救无效[[footnote]]患者生前自述未感受到病痛。[[/footnote]]时，一颗.45ACP子弹突然出现并射向患者的额头。 ||
确信SCP-CN-2419可以一定程度上缓解病痛，但更多情况下子弹会留在患部。进一步实验正在审核中。
