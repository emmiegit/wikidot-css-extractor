    name=https://scp-wiki.wdfiles.com/local--files/scp-1701/ez.JPG|
    caption=SCP-1701 bei der Entdeckung
]]

**Objekt-Nr.:** SCP-1701

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1701 befindet sich in einer Standard-Isolierzelle, die mit einem kugelsicheren, mattierten Oberlicht ausgestattet ist. Das Personal hat die Zelle von SCP-1701 nicht ohne Sichtschutzbrille zu betreten.

Alle neuen SCP-1701-Instanzen sind zu verbrennen.

**Beschreibung:** SCP-1701 ist ein Faltpavillon der Marke &#34;E-Z UP&#34;, der zu autonomer Bewegung und räuberischem Verhalten fähig ist.

SCP-1701 ist in seinem Ruhezustand visuell nicht von ähnlichen, nichtanomalen Überdachungen zu unterscheiden. In diesem Zustand verwendet SCP-1701 photosynthetische Zellen in seinem &#34;Gewebe&#34;, um sich selbst zu erhalten.

Gelegentlich wird SCP-1701 aktiv, gekennzeichnet durch den Stoff, der seine Farbe ändert und schillernde grüne und blaue Fraktalmuster zeigt. Es beginnt leicht hin und her zu schaukeln, was allmählich an Intensität zunimmt, bis es umkippt.

Wenn SCP-1701 während eines aktiven Zustands eine Bewegung innerhalb von 5 m um sich herum wahrnimmt, werden die Beine von SCP-1701 schnell auf mehr als 10 m Länge ausgedehnt und zeigen mehrere Gelenke. Diese Beine werden sich verkrampfen und heftig um sich schlagen, bis sie mit dem auslösenden Objekt in Kontakt kommen. An diesem Punkt werden sich die Beine darum wickeln und es zur Mitte ziehen. Die verbleibenden Beine ziehen sich zurück, was es SCP-1701 ermöglicht, sich zusammenzufalten und wieder einem nichtanomalen Pavillon zu ähneln. Das eingefangene Objekt verschwindet während dieses Vorgangs vollständig, obwohl SCP-1701 gelegentlich zuckt oder mehrere Stunden lang ein leises Platschgeräusch von sich gibt.

Nach diesem Ereignis wird jede Person, die gesehen hat, wie SCP-1701 ein Objekt &#34;verzehrt&#34;, schließlich bis zu 8 Stunden lang unter Kopfschmerzen, gereizten Augen und Nebenhöhlenschmerzen leiden. Der Zeitrahmen, in dem sich diese Symptome nach dem Betrachten des aktiven Zustands von SCP-1701 manifestieren, ist sehr variabel und liegt bekanntermaßen zwischen 18 Minuten und 9 Jahren, 11 Monaten.

Nach Beginn der ersten Symptome verlängern sich die oberen und unteren Wimpern und verwandeln sich in Aluminium, bevor sie ausfallen. Die Augäpfel lösen sich vom Sehnerv und der Augenhöhle und verwandeln sich bei Kontakt mit den transformierten Wimpern in Stoff und Aluminium, bevor sie sich zu zwei Miniaturinstanzen von SCP-1701 verbinden. Diese Instanzen werden dann versuchen, sich von dem betroffenen Subjekt zu entfernen, und werden in etwa 2 Stunden auf volle Größe anwachsen.

Der betroffenen Person wachsen dann innerhalb von 10 Minuten nach dem Verlust der ursprünglichen Augäpfel neue Augäpfel, und sie erfährt normalerweise keine Sehveränderungen, außer gelegentlichen visuellen Blackouts, wenn sie nicht anomale Überdachungen, Zelte und Pavillons betrachtet.</textarea></pre>
