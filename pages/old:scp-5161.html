    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-5161

**项目等级：**Euclid

**特殊收容措施：**SCP-5161将被收容于Site-46的标准人形收容间内。SCP-5161每周将接受4级权限人员至少采访两次，每周接受一次心理及生理健康评估。任何人员若从SCP-5161处获知了关于基金会和/或异常实体的保密信息，应报告医疗终端站1号以立即接受记忆删除。在事故5161-1后，所有对SCP-5161的测试已被无限期暂停。

**描述：**SCP-5161（前D-15670）是一名非裔美国籍人类女性，当前年龄101岁。SCP-5161掌握有全球所有被记忆删除治疗所抹除、篡改的记忆，最早时间可追溯至1955年。在接受记忆删除后，病人被抹除的记忆会在十五分钟到六个小时之内出现于SCP-5161的心智中，具体取决于所用记忆删除的级别[[footnote]]参见基金会记忆删除分级指南（FACG）获取详情。[[/footnote]]。现已证实SCP-5161免疫于一切级别的记忆删除治疗；记忆删除在SCP-5161身上的最大负面影响仅仅为暂时性的中度方向迷失。

SCP-5161因其状况而患有持续性偏头痛，且越发表现出抑郁及分离性人格障碍（DID）症状。SCP-5161大体上拒绝配合，有时会对基金会成员表现出敌意，曾多次故意对低级别职员散播关于超常现象及基金会活动的高敏感性情报。在多次尝试未果后，SCP-5161被安置于自杀监控下。（参见附录-2获取详情）

**历史：**SCP-5161是基金会在1954年为充当谟涅墨计划活体测试对象而招募的多名D级人员之一，该项目寻求开发出可靠且低成本的方法来消除有潜在威胁性的记忆，以应对1945年后快速增长的异常事件。在二十世纪以前，基金会及其他超常组织在遵守面纱协议时一度使用着非异常手段[[footnote]]包括催眠、施用麻醉剂、收买、威吓以及（少数情况下）处决。[[/footnote]]维系隐秘。1955年，首席研究员Dr. Isadora Greenblatt领导的团队基于对多个记忆影响异常（包括[[[SCP-1408]]]及SCP-████）的研究，合成出了现代记忆删除剂的前身。

经多次动物实验成功后，Greenblatt的记忆删除剂被试用于D级人员，SCP-5161便是其中的第一人。SCP-5161对过去12小时的记忆被成功抹除，然而测试进行3日后，对象突然恢复了记忆，又1周过去后，它额外得到了其他所有人类测试对象被抹除的记忆。由于谟涅墨计划此前对可靠记忆删除剂的开发尝试全部失败，O5议会以4-3投票[[footnote]]1991年以前，监督者议会由七名成员组成。[[/footnote]]决定对Greenblatt记忆删除剂展开量产。随后，Greenblatt记忆删除剂的样本被出售给多个帷幕协议的共同签署方，SCP-5161则被安置于收容中以供进一步研究。

**事故5161-1：**于██-██-1964，SCP-5161尝试自杀未果，高级研究员Herman发现其在收容间内失去意识。SCP-5161被立即送往Site-46医疗翼区，持续安置于人为昏迷之下约52小时。在SCP-5161昏迷期间，全世界范围内所有记忆删除剂失去效力，过去9年内所有被施用记忆删除的人员恢复了原有记忆。由此造成多个社群被封锁，数百名平民被基金会拘留，直至本次危机得到了解决。此事件造成基金会与全球超自然联盟间爆发重大外交事故，基金会被迫披露了关于SCP-5161异常性质的部分详情。

对SCP-5161的全部测试被立即暂停，监督者议会批准以异常手段人为延长SCP-5161的寿命。确信凭基金会当前掌握的手段，SCP-5161最多可能存活到███岁。正在就可能的记忆删除替代品进行研究。

[[footnoteblock]]</textarea></pre>
