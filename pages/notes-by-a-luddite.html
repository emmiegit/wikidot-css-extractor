    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

Me he pasado la vida temiendo el cambio porque sabía que un mundo mejor no me necesitaría.

&gt; SCP-7994 se refiere a una colección de equipos de caza anticuados que son anteriores a la creación de la Fundación.  Las piezas estaban totalmente obsoletas en el momento de su internamiento y pueden contener sustancias o materiales prohibidos por el Comité de Ética.  Cualquier uso posterior de estas piezas se considera contrario a los intereses de la Fundación.
&gt; 
En 1905, las anomalías ya no eran un pasatiempo para la nobleza.  La civilización se agolpaba contra sus fronteras y suscitaba cosas desagradables. Más anomalías, y estas eran más peligrosas.  Demasiados testigos para silenciar, demasiados monstruos y muy pocos cazadores. Demasiado que hacer, y demasiado poco que //podríamos// hacer. Cuando el Administrador empezó a hablar de cambiar el juego, todos los veteranos escucharon.
 
Es hora de dejar de cazar, dijo. Es hora de empezar a preservar. Los buscadores buscando trofeos y riquezas... ese tiempo había pasado. Era hora, dijo, de industrializarse. 

&gt; Un rifle militar obsoleto e inadecuado para el trabajo de campo. Los rifles Martini-Henry, populares a finales del siglo XIX, fueron retirados del servicio en 1914. Los agentes individuales siguieron utilizando ejemplares personales hasta principios de la década de 1930. Aunque no es anómala en sí misma, el arma ha estado expuesta a múltiples objetos de clasisificación Seguro y Euclid antes de su retirada, y entró en el almacenamiento permanente en 1947.
&gt; 
Mi abuelo patrulló su granja con el mismo rifle durante treinta años.  Mi padre me lo pasó a mí.  Maté a ocho anomalías con este rifle e hirieron a otras tres lo suficiente como para capturarlas.  Hoy pedimos rifles por cientos de miles. Pero sosteniendo este viejo cacharro, recuerdo cómo perseguíamos a las [[[scp-745|Bestias de los Faros]]].

Dale a una bestia de los faros cualquier tipo de espacio y superará las cien millas por hora fácilmente.  Solíamos cazarlas desde la parte trasera de los jeeps, con los motores en tensión y los rifles tronando.  La mejor caza del mundo.

Setenta, ochenta millas por hora, chocando con los límites de nuestros motores antes de acercarnos lo suficiente para disparar.  Durante todo el tiempo, las bestias mantuvieron su marcha sincronizada, con sus brillantes cabezas parpadeando de angustia a cualquier otra que estuviera a su alcance.  Nunca olvidaré el resplandor que se abría paso en la oscuridad, ni los rayos de nuestras lámparas pisándoles los talones. Esos momentos, esas emociones, hicieron que el trabajo valiera la pena. Pero estoy divagando.

&gt; La chaqueta de cuero designada SCP-7994-B es de construcción ordinaria, pero ha sido aumentada con fibras protectoras ocultas y experimentales a prueba de la mayoría de las armas de fuego convencionales y armas blancas.  El cien por cien de los operativos y civiles expuestos a estas fibras desarrollaron cánceres de piel y cerebro totalmente inoperables entre veinte y treinta años después del punto inicial de exposición.
&gt; 
&gt; Caros de producir y peligrosos de desplegar, los investigadores de la Fundación han designado la recreación de los materiales de la chaqueta como una tarea de baja prioridad.
&gt; 
No había dinero para instalaciones o uniformes.  En 1920, los hombres y las mujeres eran lo único que resultaba barato: encontramos nuestros primeros equipos excavando en la chatarra de la civilización. Personas que, de no haber recibido un propósito por parte de la organización, simplemente habrían desaparecido de la vida moderna. Mercenarios los llamábamos, aunque lo que pensaban hacer cuando obtuvieran su dinero, ni uno solo podría habértelo contado. El Proyecto de Contención Segura ofrecía a estas personas vulnerables algo que hacer en un mundo que quería olvidarlas. 
 
No sabíamos nada mejor, sobre contaminación cruzada o pruebas cruzadas.  Radiación, fibras tóxicas y demás.  Sé que me está matando. Me mató, debería decir, el día que me lo puse. Todavía es difícil decirle adiós.

&gt; La tercera instancia, SCP-7994-C, es un sextante de latón de origen ruso que ha sido modificado para su uso en la localización y adquisición de objetos anómalos. Tras una revisión exhaustiva, el dispositivo se consideró poco fiable y no apto para el trabajo de campo.
&gt; 
El sextante no mide dónde está el sol o dónde estás tú.  Señala dónde está la //presa//, te lleva a los problemas. Hay un poco de magia en él y no mucha ciencia - exactamente lo contrario de lo que el Administrador quería ver en la nueva organización, que es por lo que los encerró a todos.

Contención - una palabra tan limpia para el mundo que hicimos.  Echo de menos los viejos tiempos, hasta que pienso en las cicatrices y las calaveras y las cosas horribles que hacíamos por diversión.

Y de repente, ya no más.</textarea></pre>
