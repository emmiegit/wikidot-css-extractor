    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

**Ítem #:** SCP-151

**Clasificación del Objeto:** Neutralizado (Keter)

**Procedimientos Especiales de Contención:** Las interacciones con SCP-151 han de ser realizadas por personal femenino solamente. El personal de clase D condenado por delitos violentos contra mujeres y/o niños deberán evitar la presencia de SCP-151. La celda de contención de SCP-151 debe ser amueblada con cualquier comodidades que SCP-151 solicite y cumpla con las regulaciones de SCP. No se intentará obstaculizar los movimientos de SCP-151, debido a su naturaleza altamente destructiva.

**Descripción:** Lo que parece ser un niño albino (varón) de 4&#39;4&#34;, con una cola peluda, vestido con ropa oscura. Las interacciones con los equipos de contención muestran a SCP-151 como invulnerable. Durante su escape, SCP-151 mostró signos de habilidades psicoquinéticas, ya que causó que varias barreras explotaran delante de él, para permitirle el paso a través. Afortunadamente, ninguna de las barreras destruidas causó un fallo de contención de otros SCPs. SCP-151 ha aceptado llevar un dispositivo de localización para ayudar a prevenir el contacto con personal condenado por crímenes violentos hacia mujeres y/o niños, a quienes trata con extrema violencia, casi siempre resultando en importantes daños colaterales.

**Documento 028/005/150/040/151:** El Agente ███████ fue expuesto a [[[SCP-028]]], pero no presentó efectos. Dos días más tarde el Agente ███████ se hizo con [[[SCP-005]]] y lo utilizó para conseguir [[[SCP-150]]], luego se encaminó a la cámara de [[[SCP-040]]]. Cuando el Agente ███████entró en la cámara, [[[SCP-040]]] reaccionó, y el Agente ███████ fue convertido en [DATOS BORRADOS]. El Agente ███████ (ahora clasificado como SCP-151) dejó a [[[SCP-005]]] y [[[SCP-150]]] en la cámara de [[[SCP-040]]] y procedió a dejar el recinto. Aunque no se encontró con violencia de SCP-151, todos los intentos de contención fallaron. El paradero de SCP-151 es actualmente desconocido. SCP-151 constituye un riesgo importante para tanto el secreto como la contención de todos los demás SCPs. Es recomendado que sea aprehendido/terminado a toda costa.

**Anexo 151-01:** El Destacamento de Fuerza Móvil Omega-7 (Caja de Pandora) está actualmente rastreando a SCP-151, pero aún tiene que hacer contacto.

**Anexo 151-02:** El Destacamento de Fuerza Móvil Omega-7 encontró a SCP-151 a la fecha de ██/██/████. SCP-151 dejó a todos los miembros del destacamento inconscientes excepto a [[[SCP-076]]]-2, a quien desafió a una partida de Go, creando a [[[SCP-152]]]. El juego terminó en empate, y después de que el resto de miembros del destacamento recuperara la consciencia, SCP-151 fue escoltado de nuevo a la instalación para un interrogatorio.

**Documento 151-A:** Entrevista con el Dr. ███████

  
&gt; **Dr. ███████:** &#34;Bueno, Agente ███████, ¿le importaría explicar sus acciones?
&gt;  **SCP-151:** &#34;K.&#34; 
&gt;  **Dr. ███████:** ... //(Dr. ███████ espera una respuesta. En inglés, decir &#34;K&#34; significa &#34;De acuerdo&#34;)//
&gt;  **Dr. ███████:** &#34;¿Y bien?&#34;
&gt;  **SCP-151:** &#34;K.&#34;
&gt;  **Dr. ███████:** &#34;¿Disculpe?&#34;
&gt;  **SCP-151:** &#34;Por favor, refiérase a mí como K.&#34;
&gt;  **Dr. ███████:** &#34;¿Por qué K?&#34;
&gt;  **SCP-151:** &#34;Es el análogo más cercano que tiene a la primera letra de mi nombre.&#34;
&gt;  **Dr. ███████:** &#34;De acuerdo con estos informes, Agente ███████, ninguno de sus nombres comienza con esa letra.&#34;
&gt;  **SCP-151:** &#34;No soy el Agente ███████, él no era más que el alma desafortunada que encaja en mi plan.&#34;
&gt;  **Dr. ███████:** &#34;¿Y qué plan es ese?&#34;
&gt;  **SCP-151:** &#34;Esperar hasta que alguien con acceso a los objetos necesarios utilice SCP-028, y gane acceso al conocimiento esotérico y lo bastante vago como para no notarse inicialmente. Luego colocar instrucciones en dicho individuo para tenerlos creando un cuerpo adecuado para yo habitar.&#34;
&gt;  **Dr. ███████:** &#34;¿Entonces qué eres?&#34;
&gt;  **SCP-151:** &#34;Alguien que se aburre. ¿Quieres jugar al ajedrez?&#34;
&gt; 
&gt; El sujeto se negó a responder más preguntas, entrevista terminada.

**Anexo 151-03:** Por razones de seguridad los Procedimientos Especiales de Contención han sido modificados, y la descripción del objeto actualiza para facilitar el reconocimiento por parte del personal.

**Anexo 151-04:** Reclasificado como neutralizado. Ver [[[experiment-log-151-d | Registro Experimental 151-D]]].</textarea></pre>
