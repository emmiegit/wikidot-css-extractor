[[module Rate]]
[[/&gt;]]
**Ítem #:** SCP-592-FR

**Nivel de Amenaza:** --Verde-- Rojo [[span style=&#34;color:red&#34;]]●[[/span]]

**Clasificación del Objeto:** Keter

**Procedimientos Especiales de Contención:** Una versión de cada port de SCP-592-FR debe mantenerse permanentemente en un soporte de almacenamiento de datos, único para cada versión, en --el-- --los dos-- los tres estantes proporcionados para este propósito en una jaula de Faraday en el [[[installations-de-la-branche-francophone#kybian|Sitio de Almacenaje-Kybian]]]. No está permitido entrar en la sala con ningún dispositivo --electrónico-- capaz de simular una máquina de Turing o su pantalla. Esta restricción incluye (pero no se limita a): 
* 256 Cubos de Rubik,
* 8 kg de patatas, 
* una caja de cerillas, 
* 3 L de agua, 
* cualquier máquina virtual, 
* una matriz de memoria RAM Corsair de 8 GB DDR4 1200MHz con pantalla RGB. 

__Actualización del ██/██/20██:__ Está prohibido entrar en la sala de contención de SCP-592-FR sin la autorización del Dr. Lebesgue, del Departamento de Informática. Cualquier material que se introduzca en esta sala debe ser sometido a una prueba de máquina de Turing, así como a una verificación teórica de su no compatibilidad con un posible port de SCP-592-FR.

Las demás copias de SCP-592-FR deben ser destruidas siempre que sea posible, o bloqueadas por medio de un bloqueo de IP en el caso de un port inmaterial. En caso de intento de ataque al 51%, la operación &#34;Nuevo Orden&#34; se ejecutará inmediatamente, incluyendo una versión estable de SCP-592-FR. Las copias modificadas del software de apoyo sin SCP-592-ES deben mantenerse al doble del tamaño de la distribución durante esta operación.

__Actualización del ██/██/20██:__ Con el fin de limitar la influencia de SCP-592-FR así como para prevenir las capacidades de intrusión de [[[skp-portal|U-3378-DE]]] utilizando SCP-592-FR, la Operación &#34;Agraciado Apocalipsis&#34; se llevará a cabo a escala mundial en lugar de la destrucción de las copias de SCP-592-FR por el [[[task-forces#rho-9|DM Ro-9 (&#34;Soporte Técnico&#34;)]]].

**Descripción:** SCP-592-FR es un conjunto de versiones ya portadas del videojuego //Wolfenstein 3D//, publicado originalmente en MS-DOS en 1992 por la empresa id Software, identificado según su soporte: SCP-592-FR/SOPORTE. La fecha de creación del primer port de SCP-592-FR, SCP-592-FR/MS-DOS, está fechada en ██/██/1993, aunque la copia más antigua conservada por la Fundación está fechada el 08/05/1993. Independientemente del soporte, la versión portada es idéntica a la versión //shareware// distribuida desde 1992, incluyendo tres niveles.

La principal anomalía de SCP-592-FR radica en su modo de autoportabilidad, así como en la elección de los medios de portabilidad: cuando se utiliza el programa, puede producirse un evento &#34;Benchmark&#34;, con una probabilidad en función del tiempo de uso P(t) regida por una ley exponencial. La duración característica de esta ley depende del medio utilizado, con un valor de 55 minutos para las versiones de MS-DOS, Windows y Linux (al estar el Mac OS basado en un núcleo XNU, la duración típica no cambia).

Durante un evento Benchmark, SCP-592-FR selecciona un medio físico o virtual capaz de ejecutar un programa informático con al menos 4 kB de memoria y 256 MB de RAM. Esta elección se hace sobre un objeto --a priori aleatorio-- que tiene una proximidad geográfica, lógica o temática con el medio utilizado. Todavía no se conoce la razón por la que SCP-592-FR es significativamente menos pesado que su versión no anómala. Una vez seleccionado dicho medio, se crea una versión de SCP-592-FR adaptada a ese medio en un proceso desconocido que dura entre 5 minutos y 76 horas. Una vez creada esta nueva versión, la probabilidad de que un evento Benchmark cree una copia en el mismo tipo de soporte de SCP-592-FR es un 76% mayor (datos empíricos).

Las versiones más comunes de SCP-592-FR son (en orden descendente de popularidad)

* MS-DOS /MS-DOS
* Windows (funcional de Windows 95 a Windows ██  mediante compatibilidad con versiones anteriores) /WINDOWS
* Linux /LINUX
* Atari Jaguar /JAGUAR
* Playstation 3 /PS3
* Super Nintendo /SNES
* Xbox 360 /X360
* Nintendo Gameboy /GAMEBOY
* Minecraft (modo Computercraft) /MC
* Minecraft (a través de la recolocación de ovejas) /MCOVEJA
* Roblox /ROBLOX
* Doom (mediante la escritura en la memoria RAM del juego) /DOOM
* Microsoft Excel /EXCEL
* Osciloscopio /OSCILLO
* Prueba de embarazo /EMBARAZO
* Impresora /COREP
* Cajero automático /DAB
* Red de patatas /PATATA
* Set de cubos de Rubik /CUBORUBIK
* SEGA Master System /MSYSTEM
[[include component:image-block name=SCP-592-FR.png|caption=El soporte de almacenamiento de SCP-592-FR/CA[[footnote]]Cajero automático.[[/footnote]]|width=250px]]

En el caso de los objetos cuya capacidad para actuar como soportes de SCP-592-FR no es inmediata (como CUBORUBIK o PATATA), durante el proceso de portabilidad se crea un soporte eléctrico que une los objetos. El resultado es de naturaleza evidentemente anómala, por lo que se registra como SCP-592-FR-1/SOPORTE.

En el caso de un medio físico adecuado para recibir un programa informático, como un ordenador o una videoconsola, el port se realiza mediante un dispositivo de almacenamiento de datos adecuado, como un cartucho o un CD. En todos los casos, la replicación de SCP-592-FR provoca una variación de la Realidad de unos 30 Humes, cuyo valor exacto depende de la versión portada. Un bloqueo de la Realidad con una intensidad de 110 Sr ha detenido toda la replicación por el momento.

El código fuente de cada versión es único, aunque idéntico en cada copia de la misma versión. Es posible modificarlo como cualquier programa informático, pero el código se actualiza automáticamente de forma desconocida al cabo de 24 horas. Esta modificación no está vinculada a ningún cambio en el campo de la Realidad, y no se ve interrumpida por la intervención de las anclas de Realidad.

__Actualización del ██/██/20██:__ Aunque todavía se desconoce el mecanismo por el que el código cambia automáticamente, una reciente oleada de cambios de código simultáneos en todas las copias de SCP-592-FR en posesión de la Fundación reveló que funciona según un modelo //blockchain//, adaptándose automáticamente a la versión más popular del código entre las copias existentes. 
[[div class=&#34;blockquote&#34;]]
= **TRANSCRIPCIÓN DE LA REUNIÓN SCP-592-FR**
----
**Personas presentes:**
- Dr Lucien Lebesgue, Departamento de Informática,
- Michel Caunes, Departamento de Asuntos Externos,
- Dr. Charles Borel, Oficina de Fondos Monetarios e Impuestos Volátiles.

**Agenda:** Implementación de un procedimiento de corrección de códigos de emergencia para proteger la totalidad de SCP-592-FR.

----

**Dr Lebesgue:** Sí. Señores, estoy encantado de conocerles, estoy encantado de que nuestros departamentos puedan coordinarse para contener y proteger esta anomalía tan extraña.

**Michel Caunes:** Yo también estoy encantado de trabajar con usted, aunque me vendría bien un pequeño repaso de la anomalía y sus problemas, al fin y al cabo no soy médico. Por cierto, Sr. Borel, ¿ya no está en el Departamento de Ciencias?

**Dr. Borel:** Mmmhhh, es, digamos, complicado. Sigo estando a cargo de ciertos objetos SCP, pero la administración me ha considerado más útil en asuntos financieros desde mi [[[surenchere|última operación]]].

**Michel Caunes:** Ya veo. ¡Así que será nuestro asesor financiero!

**Dr. Lebesgue:** Bien, en ese caso permítame recordarle de qué se trata esta reunión. 

Nos reúne SCP-592-FR, cuyo informe he adjuntado al título de la reunión. Se trata de un videojuego autorreplicante que puede extenderse a otros soportes, incluso a algunos que no están pensados para este tipo de programas. Aunque la anomalía pueda parecer divertida, no lo es: es un objeto SCP muy difícil de contener, que además de ser una gran amenaza para el Velo nos hace vulnerables a un ataque informático y a un violento endurecimiento de la peligrosidad de la anomalía.

**Michel Caunes:** ¿Y con qué medios, por favor? El informe habla de un &#34;ataque del 51%&#34;, de &#34;blockchain&#34;, confieso que estoy un poco confundido.

**Dr. Borel:** El sistema blockchain se basa en un funcionamiento //Peer to Peer// de una base de datos con verificación colectiva de la exactitud de la misma. Todos los contribuyentes trabajan para actualizar la blockchain a través de &#34;bloques&#34;, y se agrupan para hacerlo en cooperativas, pools. Cada pool comprueba la validez de los bloques de todos los demás pools para crear uno, lo que garantiza la fiabilidad de la información. La idea es que un grupo suficientemente grande, con más del 50% de los usuarios, tenga el monopolio de la edición de la cadena de bloques y pueda así controlar su contenido. Ese es el ataque del 51%.

**Dr. Lebesgue:** Dr. Borel, para ser un toxicólogo, ¡usted sabe mucho del blockchain!

**Dr. Borel:** ¿Cómo cree que la Fundación paga y cobra?

**Dr. Lebesgue:** Ejem. Así pues, el código de SCP-592-FR funciona de forma similar a un blockchain, de ahí mi formulación en el informe. En resumen, cada copia activa de SCP-592-FR, es decir, utilizada activamente, influye en el código de las demás, que se actualiza diariamente. Y así, si una persona maliciosa entendiera el propósito y amasara las copias...

**Michel Caunes:** ¡Podía cambiar el código de miles de programas en una noche! Sí, veo la preocupación. Pero, ¿cómo contrarrestar este tipo de ataques? 

**Dr. Lebesgue:** Bueno, yo proponía que difundiéramos a los demás reguladores la anomalía para que reorientaran gran parte de sus efectivos a la actualización del código a una versión anterior. De hecho, es por eso que lo invité, Sr. Caunes. En cuanto a usted, Dr. Borel, ¿cree que la Fundación puede reasignar sus puestos económicos a una posible actividad de corrección?

**Dr. Borel:** En realidad, tengo una idea mejor.

**Dr. Lebesgue:** Le escucho...

**Dr. Borel:** Lo que tenemos que hacer es impedir que un individuo posea el 50% de las copias activas del juego, ¿no? ¿Y ese juego es //Wolfenstein 3D//?

**Dr Lebesgue:** Me temo que no le comprendo...

**Dr. Borel:** Si de repente aumenta el número de copias en el mundo, la tarea se vuelve aún más difícil, ¿no es así?

**Dr. Lebesgue:** Hasta aquí todo bien.

**Dr. Borel:** Bueno, ¿distribuyendo masivamente este juego, un pilar fundamental de los videojuegos, como una broma dentro de otro producto? Sin romper el Velo, pasará por una práctica humorística de los desarrolladores. ¿Cree que puede detener la replicación si somos la fuente del soporte, Lebesgue?

**Dr Lebesgue:** Veamos... Mmmmhhh... Veré ver lo que podemos hacer con mi equipo. El juego será muy pesado, pero deberíamos conseguir colocar alguna ARSV en el juego señuelo, modulo que tenemos que estimar con precisión la tasa de eHm necesaria...

**Michel Caunes:** ¿ARSV? ¿eHm? Por favor, aclare que no soy informático.

**Dr Lebesgue:** Anclas de Realidad Scranton virtuales, el equivalente digital del dispositivo homónimo. Los utilizamos regularmente para contener las anomalías en el Departamento de Informática, en particular para las que manipulan el código o las teclamantes. Mientras que las primeras influyen en el propio tejido del lenguaje en el que están escritas para perturbar sus medios, las segundas actúan sobre el mundo real a través de las interfaces de entrada y salida de la máquina. Sus modificaciones de las reglas de la informática se expresan en los e-Humes, mediante la comparación con un entorno de trabajo perfectamente estable[[footnote]] Debido a la instalación de los servidores DEEPWELL, el valor en e-Humes de la base de datos en la que se almacena este documento es de 2,1 eHm en lugar de 2 eHm. [[/footnote]]. Se trata de un software pesado, pero por otro lado, no es...

**Michel Caunes:** Está divagando, doctor.

**Dr Lebesgue:** Lo siento. Aunque nuestros métodos de compresión de datos no permiten colocar dichos módulos en SCP-592-FR, es posible colocarlos en su soporte virtual.

**Dr Borel:** Perfecto, sobre todo porque, según su informe, estas copias podrán actualizar el código para estabilizarlo. Sólo queda distribuir nuestro... ¡Ancla de Juego Anómala!

**Dr. Lebesgue:** ¿Quiere proporcionar una anomalía en masa a escala global?

**Dr. Borel:** ¿//Proporcionar//? Creo que no ha entendido el sentido de mi Oficina, Lebesgue. Cincuenta y nueve euros la caja, ¡gracias al desarrollador!

**Dr Lebesgue:** Esto puede cubrir el coste de fabricación de las anclas, nos pondremos en contacto con usted.

**Michel Caunes:** Mmmhhh, efectivamente parece que todo irá bien. Consultaré con mi departamento los contactos con las empresas de videojuegos. Podríamos preguntar al agente Newell si puede alojar el juego en los servidores en los que tenemos registros, de modo que podamos actuar por actualización en un gran número de ellos.

**Dr. Lebesgue:** Yo... Es una contención poco convencional, pero me parece muy eficaz. ¿Y cómo se llama esa operación?

**Dr. Borel:** Propongo la operación &#34;Nuevo Orden&#34;, que podríamos utilizar como nombre del juego.
[[/div]]

__Incidente del ██/██/20██:__ La presencia de comentarios en alemán en el código de la versión de Windows de SCP-592-FR, así como los procedimientos de [[[skp-592-fr|Sonderkommando para lo Paranormal]]] indican que al menos una copia de SCP-592-FR se encontró en U-3378-DE. Véase el anexo 592-FR-MAJ para más detalles sobre este incidente. Como resultado de este incidente, aproximadamente el ██% de las copias de SCP-592-FR son ahora versiones del conjunto //DOOM// pero conservan sus propiedades anómalas.

[[collapsible show=&#34;+ Anexo 592-FR-MAJ&#34; hide=&#34;- Cerrar documento&#34;]]
[[div class=&#34;blockquote&#34;]]
= **TRANSCRIPCIÓN DE LA REUNIÓN SCP-592-FR**
----
**Personas presentes:**
- Dr Lucien Lebesgue, Departamento de Informática,
- Dr Hervé Favier, OCASC,
- Pr Chargne-Lesmag, Departamento Científico, División Histórica,
- Dr. Octavio Gemini, Departamento de Censura y Desinformación.

**Agenda:** Aplicación de un procedimiento de separación de emergencia con SCP-592-FR en U-3378-DE.

----

**Dr Lebesgue:** Bien, bien, bien. Señores, este es un momento serio. Como señalamos en el informe adjunto, SCP-592-FR ha sido durante mucho tiempo un riesgo importante de brecha de contención debido a su... Participación. Sin embargo, no esperábamos que esto sucediera.

**Dr. Gémini:** ¿Qué ha pasado? ¿Gamers Against Weed la liaron? ¿Otra resurrección de Arcadia? ¿Nazis en la luna?

**Dr. Lebesgue:** Doctor, si sus bromas se hacen realidad, entiendo mejor su lugar en la Fundación. Como puede ver en estas capturas de pantalla...

**Prof. Chargne-Lesmag:** ¿Alemanas? Insinuar que todos los alemanes son nazis es un poco...

**Dr. Lebesgue:** Dice //Heil Hitler// cuatro veces en el código fuente de SCP-592-FR, Sr. Chargne. El vínculo con U-3378-DE ha quedado claramente establecido: parece que nuestro alter ego del 3º Reich, el SKP, se hizo con una copia de SCP-592-FR, y dada su capacidad para afectar al código de la anomalía, con bastante más de una. 

**Prof. Chargne-Lesmag:** Oh sí, eso es molesto. Soy consciente de las posibles consecuencias, querido doctor, pero ¿podría decirnos por qué nos ha reunido a todos aquí? No somos informáticos, que yo sepa.

**Dr. Lebesgue:** Sin duda, pero eso es porque el problema que se nos presenta no es realmente de naturaleza informática, verá. En realidad, se trata más bien de un problema temático y cultural, de ahí la presencia de nuestro colega.

**Dr. Favier:** Absolutamente.

**Prof. Chargne-Lesmag:** Encantado de conocerle, estimado compañero. Nunca le he visto antes, ¿dónde trabaja?

**Dr. Gémini:** ¡Seguro que es un patafísico!

**Dr Favier:** El OCASC para ser exactos. Dejemos de perder más tiempo, ¿cómo solucionar esta intromisión del SKP en nuestra realidad? 

**Dr. Lebesgue:** La propagación de SCP-592-FR es a través de la proximidad lógica y temática entre elementos. Según el trabajo de mi equipo de investigación, parece que las ediciones de código particularmente brutales y transformadoras, si consiguieran separar suficientemente a SCP-592-FR de U-3378-DE, podrían crear dos versiones distintas de la anomalía, sin que la actualización pasara al otro universo.

**Dr. Chargne-Lesmag:** ¿Seguro que esto funcionará?

**Dr. Lebesgue:** No.

**Prof. Chargne-Lesmag:** Excelente.

**Dr. Lebesgue:** Sin embargo, me gustaría señalar que no basta con eliminar a los nazis y las armas de la Segunda Guerra Mundial del juego: según el Departamento de Asuntos Extradimensionales, el juego //Eaglestone// --el alter-ego de Wolfenstein-- es extremadamente popular allí.

**Dr. Favier:** ¿Debemos crear un nuevo programa? ¿O bastaría con recrear SCP-592-FR?

**Prof. Chargne-Lesmag:** Si la sociedad del SKP es una extensión del Tercer Reich, tenemos que tener cuidado con los elementos que introducimos en el juego, hay más vínculos de los que creemos.

**Dr. Lebesgue:** Además, modificar el código de SCP-592-FR es más un arte que una ciencia: si las diferencias pudieran ser mínimas, estaría más seguro de nuestro éxito.

**Dr. Gémini:** No se preocupe por la modificación masiva de todas las copias: no solo los adolescentes tienen una memoria blanda y manipulable, sino que Internet y sus algoritmos de popularidad gestionarán la transición por nosotros. No obstante, qué maravillosa herramienta es el //gaslighting//...

**Dr. Lebesgue:** Pues bien, señores, les pido que encuentren un programa que sustituya a //Wolfenstein 3D//. ¡A trabajar!
----
**Nota del Dr. Favier:** Así que he estado pensando mucho, y me parece que el universo ficticio, fuera de la tierra, del juego //DOOM// de los mismos editores es adecuado. Los vínculos lógicos entre los demonios de Marte y el 3º Reich son débiles, además de ser una entrada inédita en su arte y sociedad.

**Nota del Prof. Chargne-Lesmag:** Solo puedo estar de acuerdo: entre el //Blut und Boden// que condena este tipo de trabajos, el SKP que destruye las anomalías demoníacas y la ausencia del 4º Reich en U-3378-DE, me parece una buena idea.

**Nota del Dr. Gémini:** ¡Bueno, perfecto! Voy a poner en marcha la Operación Agraciado Apocalipsis y me apuesto un billete a que para finales de año, ¡DOOM es el nuevo juego de moda e incluso hay un nuevo episodio de la franquicia!

**Nota del Dr. Lebesgue:** El doctor no perdió. Yo perdí cincuenta euros.
