**Объект №:** SCP-1261-RU

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** SCP-1261 временно переведен в Биоисследовательский Участок 23 из Биозоны 66 по просьбе главных психологов Зон 7 и 3. Объект должен содержаться в стандартном вольере для животных небольших размеров, питание стандартное для его вида. Раз в 3 дня должны предоставляться две емкости с водой для стирки и личной гигиены SCP-1261. В данный момент проводится подготовка документации и построение расписания бесед объекта с персоналом Зон 7 и 3, а также некоторых Участков содержания. Подробнее с документацией по проекту &#34;Вспоможенец&#34; можно ознакомиться в документе 1261-А4.

**Описание:** SCP-1261 - вомбат вида //Vombatus ursinus//, длина тела - 80 см, вес - 30 кг, биологический возраст - около 10 лет, хотя объект уже ██ лет находится на содержании и за это время морфологически постарел не более чем на год. Общий план строения тела типичен для представителей его вида, рацион также состоит из обычной для вомбатов растительной пищи, хотя объект питает особое пристрастие к оливкам.

Основной аномальной особенностью SCP-1261 является наличие ряда черт строения и поведения, придающих ему человекообразный облик: когти на лапах объекта огрызенны под корень (видимо, им самим; за время содержания объект научился пользоваться маникюрными инструментами), он обладает высокой степенью чистоплотности и почти всегда одет в софол и гиматий[[footnote]]Древнегреческая нижняя и верхняя одежда, соответственно.[[/footnote]] соответствующего его телосложению размера, чем, видимо, намеренно копирует облик древнегреческих философов. Объект часто ходит на задних лапах, выпрямив спину (хотя и недолго: в связи с большим весом туловища и головы и слаборазвитой мускулатурой задних лап) и стараясь дотягиваться передними лапами до подбородка. Суставы его конечностей более подвижны, чем у неаномальных вомбатов, что позволяет принимать разнообразные позы и манипулировать предметами наравне с человеком.

Помимо этого, SCP-1261 обладает интеллектом человеческого уровня и умеет разговаривать на древнегреческом и частично современном английском и русском языках. Способ воспроизведения речи слабо изучен: неинвазивными методами установлено, что строение гортани и голосовых связок видоизменено для возможного воспроизведения членораздельной речи; инвазивные методы изучения были запрещены в связи с риском утраты SCP-1261, поэтому невозможно установить наличие или отсутствие у объекта дополнительных нервных волокон для иннервации речевого аппарата или каких-либо иных вспомогательных структур.

SCP-1261 в основном общителен и склонен разговаривать на различные философские темы, актуальные для времен античности. Объект демонстрирует обширные познания в области культуры, науки, искусства и быта Древней Греции, в основном досократовской и сократовской эпохи. Он утверждает, что учился у самого Сократа, о чем иногда упоминает в своей речи (см. Приложение 2). Однако основная тема, к которой ведет разговоры SCP-1261, - проведение сеанса майевтики с собеседником. Данные беседы, по мнению историков Фонда, почти на 100% совпадают по стилю и методам с имеющимися на сегодняшнее время данными о проводимых Сократом сеансах майевтики. Также речь SCP-1261 обладает легким ментальным воздействием, позволяющим собеседнику избавиться от когнитивного диссонанса, вызываемого &#34;общением с говорящим вомбатом&#34;. Видимо, мемагентом в этом случае является произносимая SCP-1261 в начале каждого разговора фраза &#34;Форма ли, содержание ли разуму важно при нахождении истины?&#34;.

После всестороннего изучения с испытанием долгосрочного воздействия SCP-1261 было решено, что какой-либо опасности объект, очевидно, не представляет. ██.██20██ руководством БиоЗоны 66 при согласовании с О5 было разрешено в ограниченном количестве проводить сеансы майевтики, где собеседниками становились сотрудники, испытывающие душевные волнения или частые стрессы: сначала на экспериментальной основе с применением сотрудников класса D, а затем и на постоянной, с участием персонала 1 и 2 уровней допуска. Это позволило повысить работоспособность сотрудников многих Зон и Участков, а также улучшить психическое состояние самого объекта, который, по его мнению, &#34;стал чувствовать, что становится настоящим родовспоможенцем мудрости, каким был Учитель&#34;.

**История обнаружения:** SCP-1261 был обнаружен ██.██19██ в [УДАЛЕНО], Греция. Информация об объекте поступила посредством отслеживания звонка, поступившего поздно ночью в службу по отлову бродячих животных от женщины, сообщившей, что видела, как её муж &#34;общается с долбаным диким зверем, похожим на бобра, да еще и обмотанным в какие-то лохмотья!&#34;. По прибытии МОГ без затруднений захватила SCP-1261; собеседник (Дж. ██████) и звонившая обработаны амнезиаками класса А. Также при обследовании территории был обнаружен видеорегистратор с функцией записи звука, запечатлевший разговор SCP-1261 с собеседником. Стенограмма приведена ниже. Как эндемичное животное появилось в пределах Греции на воле, до конца не установлено.

По просьбе главных психологов Зон 7 и 3 объект был переведен в Биоисследовательский Участок 23 для поднятия морального духа среди сотрудников, а также изучения их мировосприятия в административных целях.

**Приложение 1:** Стенограмма записи, сделанной перед постановкой SCP-1261 на содержание видеорегистратором припаркованного поблизости автомобиля.

//&lt;начало записи&gt;//
&gt; 
&gt; **SCP-1261:** Форма ли, содержание ли разуму важно при нахождении истины?
&gt; 
&gt; **██████:** А? Что? Ну, содержание, наверное.
&gt; 
&gt; **SCP-1261:** Повернись ко мне, друг мой. Что тебя беспокоит сейчас, чем ты сейчас встревожен?
&gt; 
&gt; **██████:** Хм… мне неприятно от того, что я накричал на своих детей, совсем недавно.
&gt; 
&gt; **SCP-1261:** Ты выплеснул свою злость на них? Но какова причина этого?
&gt; 
&gt; **██████:** Потому что эти слюнтяи ведут себя, словно специально хотят испортить наш с Мери отдых!
&gt; 
&gt; **SCP-1261:** Тебя задел сам факт, что они не послушались тебя, или определенное событие всколыхнуло твой разум сильнее всего?
&gt; 
&gt; **██████:** Думаю, скорее сам факт того, что они меня не послушались как отца и пошли гулять сами, и тем самым проявили неуважение ко мне.
&gt; 
&gt; **SCP-1261:** Ты убежден, что на неуважение ты обязан реагировать раздражением?
&gt; 
&gt; **██████:** Нет, конечно, не обязан. Но и они не обязаны уходить без спросу!
&gt; 
&gt; **SCP-1261:** А мы говорим об их обязанностях, или все же о твоих тревогах?
&gt; 
&gt; **██████:** Ну, обо мне… вроде.
&gt; 
&gt; **SCP-1261:** И я так думаю. Но раз ты сам свободно такого решения раздражаться не принимал, то что есть в тебе такого, что заставило тебя проявить раздражение в ответ на неуважение?
&gt; 
&gt; **██████:** Ну, видимо, ожидание, что мои родные дети будут меня уважать.
&gt; 
&gt; **SCP-1261:** То есть в душе есть убеждение, что ты, безусловно, заслуживаешь уважения и твои дети обязаны тебе его выказывать всегда и везде?
&gt; 
&gt; **██████:** Да! Ведь я их отец!
&gt; 
&gt; **SCP-1261:** То есть, даже если ты будешь бить их (не приведи Зевс), то они должны тебя уважать?
&gt; 
&gt; **██████:** Получается так. Но от такого уважения мне будет самому неприятно.
&gt; 
&gt; **SCP-1261:** Почему же?
&gt; 
&gt; **██████:** Да потому что это буду не я, их родной отец, а какой-то властный тиран-самодур, который еще и руку не преминет поднять!
&gt; 
&gt; **SCP-1261:** Тебе стыдно за это?
&gt; 
&gt; **██████:** Честно признаться - очень, правда.
&gt; 
&gt; **SCP-1261:** Ты знаешь, что делать?
&gt; 
&gt; **██████:** Да, знаю. Спасибо тебе большое, кем бы…
&gt; 
&gt; **Супруга ██████:** Джеймс, что происходит? Что это за зверь рядом с тобой? Отойди от него немедленно, он может быть бешеным! Да еще и весь в бинтах - точно бешеный! Я звоню в службу животных - пусть они его усыпят!
&gt; 
//&lt;конец записи&gt;//

**Приложение 2:** Выдержка из беседы с н.с. Крокером от ██.██.20██.

//&lt;начало записи&gt;//
&gt; 
&gt; **Н.с. Крокер:** Добрый вечер, SCP-1261.
&gt; 
&gt; **SCP-1261:** Форма ли, содержание ли разуму важно при нахождении истины?
&gt; 
&gt; **Н.с. Крокер:** Конечно, содержание. Как вы?
&gt; 
&gt; **SCP-1261:** Сносно, друг мой, сносно. А тебя что беспокоит?
&gt; 
&gt; **Н.с. Крокер:** Да вроде бы ничего. Я к вам с некоторыми вопросами…
&gt; 
&gt; **SCP-1261:** &#34;Ничего&#34; в рамках тех вопросов, что ты мне хочешь задать, или твоя жизнь лишена проблем, словно тело ребенка, чистое от различной грязи и сора?
&gt; 
&gt; **Н.с. Крокер:** Хкм… мы отвлекаемся. Как вы попали в то место, где мы вас обнаружили?
&gt; 
&gt; **SCP-1261:** Я всегда был там, вместе с Учителем. Я был всегда рядом с ним, редко видел, но часто слышал. Но ты так и не ответил на мой вопрос, друг.
&gt; 
&gt; **Н.с. Крокер:** Немного позже, хорошо? Буквально пару вопросов…
&gt; 
&gt; **SCP-1261:** А помогут ли они в поисках истины, знаний?
&gt; 
&gt; **Н.с. Крокер:** В рамках того, чем мы занимаемся, - да, даже очень.
&gt; 
&gt; **SCP-1261:** А твои рамки от этого не страдают?
&gt; 
&gt; **Н.с. Крокер:** //[небольшая пауза]// Возможно, возможно. Давайте это обсудим сразу после того, как я узнаю ответ всего лишь на один мой вопрос, хорошо?
&gt; 
&gt; **SCP-1261:** Да будет по-вашему.
&gt; 
&gt; **Н.с. Крокер:** Как вы прожили столько лет и почему вас никто до этого не видел?
&gt; 
&gt; **SCP-1261:** Я умер вместе с Учителем, потому что постижение истины без Учителя для меня - словно стараться собрать урожай с полей, уничтоженных саранчой. Но Учитель мой сказал мне, что я способен помогать людям находить их истину и знания в них самих так же, как и он, и отправил меня обратно, быть его скромным преемником. Только люди поменялись за это время.
&gt; 
&gt; **Н.с. Крокер:** Спасибо большое. А теперь я сдержу слово и мы поговорим на другие темы…
&gt; 
&gt; [НЕ ОТНОСЯЩИЕСЯ К ОБЪЕКТУ ДАННЫЕ УДАЛЕНЫ]
&gt; 
//&lt;конец записи&gt;//</textarea></pre>
