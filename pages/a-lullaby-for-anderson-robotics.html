    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>快速行动，破除陈规。[[footnote]] **译注：**这是现实中Facebook的创业信条之一。[[/footnote]]
软弱和精英，破碎的微光闪烁。
在这支离破碎的城市，请让我们
制造这世界和平的机器。

我们将赋予它明目、聪耳、妙音——
分与十亿，连接卫星。
让罪恶牵着我的手。
让它于夜间沿我的路走。

我们将赋予它隼翼、剑刃、车轮、
手足和陀螺仪，
某种程度的自主，
推着我走下湿滑的斜坡。

我们将赋予它书籍、图画、时间、
我的面庞和话语，它分析。
它奏响小夜曲，继而挖掘出
我的暗影，也为一所公司。

动作完美无瑕，
抵挡Blackbox带给我们的恐惧[[footnote]] **译注：**现实中Blackbox是世界上第一台移动式的虚拟化数据中心，外观上是一个被漆成黑色的集装箱。[[/footnote]]
投币式哨兵
漠视着不人道的过错。

理想机器和数据商，
这种热烈祝福
萌芽，蔓延。它不再只是一个
存于科幻小说里的事物。</textarea></pre>
