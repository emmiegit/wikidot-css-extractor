    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-3261 - The Dragon&#39;s Tongue
**著者:** [[*user BottomOfTheBaarle]]
**作成年:** 2018
[[include credit:end]]

**アイテム番号:** SCP-3261

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-3261-1およびにSCP-3261-2全実例は、サイト-64のE棟に位置する安全保管ロッカーに保管してください。ロッカーからのSCP-3261-2実例の取り出しは試験を目的とした場合にのみ限られます。

**説明:** SCP-3261-1は//Paulownia tomentosa//[[footnote]]訳注: キリ（桐）[[/footnote]]で作られた全長182cmの十七絃の琴[[footnote]]訳注: 十七絃箏は1920年初頭に箏曲家である宮城道雄により考案されました。一般的な十七絃箏は全長約210cmであり、6尺(180cm)ほどの全長はそれ以前の箏で見られる大きさです。[[/footnote]]です。龍角は1輪の花の模様で装飾されています。龍舌には小さな村邑が描かれており、「樺岡」[[footnote]]「[[span class=&#34;ruby&#34;]]樺の木の丘[[span class=&#34;rt&#34;]]birch tree hill[[/span]][[/span]]」と翻訳されます。[[/footnote]]の漢字が刻銘されています。SCP-3261-2は山田流箏曲の楽譜12部の総称です。

SCP-3261-2実例を目視した人間はSCP-3261-1を探し始めます。この強制力の程度は目視した実例によって異なります。SCP-3261-2の複写は当該の異常効果を有しません。

目視者はSCP-3261-1を発見すると該当するSCP-3261-2実例を演奏し始めます。SCP-3261-2実例は0.7%の許容誤差に収まるように演奏されます。演奏が中断された場合、琴奏者は苦悩するとともにあらゆる手段を以て演奏の再開を試みます。

琴奏者と聴者の両者は演奏されるSCP-3261-2実例に依拠する風景を知覚し始めます。琴奏者と聴者は当該の風景に登場する人物（総じてSCP-3261-3と指定）との交流が可能ですが、これらは演奏を聞いていない者には視覚での認識が不可能です。SCP-3261-2の演奏終了とともに琴奏者と聴者は約15分間意識を喪失します。以下はSCP-3261-2実例のリストです。

|| 実例 || 題名 || 風景 || 注記 || 
|| SCP-3261-2a || 村人の子守唄[[footnote]]訳注: 原文ママ[[/footnote]]（Villager&#39;s Lullaby） || 明治時代後期の家屋が並ぶ小さな村邑の夕暮れ時。詩歌の3行目に差し掛かると、木の桶を手にした男性が家屋の1軒から出てくる。男性は村邑の中央に位置する井戸から水を汲む。詩歌の7行目の最中、男性は家屋に戻る。 || SCP-3261-1の龍舌に描かれた村邑と思われる。歌詞は典型的な子守唄に類似する。 ||
|| SCP-3261-2c || 小瑠璃[[footnote]]訳注: 原文ママ[[/footnote]]（Siberian Blue Robins） || 桜の樹木に留まるコマドリの番を2人の少年が見つめている。詩歌の韻律に合わせるようにコマドリが囀る。 || 詩歌は3連から構成されており、各連が短歌となっている。内容は日本の詩に典型的な表現でコマドリを描写している。 ||
|| SCP-3261-2d || 君が代[[footnote]]訳注: 原文ママ[[/footnote]]（Kimigayo） || 明治天皇の即位の礼。実際の催事からの逸脱は見られない。 || この歌は1880年に作曲されて1888年に国歌となったが、明治天皇の即位は1868年だった。 ||
|| SCP-3261-2g || 不明 || SCP-3261-2aに知覚されるものと同一の村邑の白昼。1970年代風の服を着た男性（SCP-3261-3g1）が必死に何かを探している様子である。 || 歌詞は無い。SCP-3261-2aの注記を参照。楽譜は水濡れで一部判読不能となっている。SCP-3261-3g1はSCP-3261-1を探していると思われる。 ||
|| SCP-3261-2j || 私の親愛なる小春専用[[footnote]]訳注: 原文ママ、『かなしきこはるへ捧ぐ』とするのが妥当と思われます。[[/footnote]]（Dedicated to My Dear Koharu）|| SCP-3261-2aに知覚されるものと同一の村邑の明け方。その中を1組の若い恋人たちが連れ立って歩く。 || 歌詞は典型的な現代のラブソングであるが、紙とインクの分析から1910年代初頭に編曲されたことが確定している。SCP-3261-2jはSCP-3261-2実例の内で最長であると判明している。 ||

**補遺3261-01:** SCP-3261-3j9はSCP-3261-2jの井戸の傍らにいた男性であり、████ヒデカズ研究員によりインタビューが行われました。以下にインタビューログを添付します。
[[collapsible show=&#34;SCP-3261-3j9インタビューログ&#34; hide=&#34;SCP-3261-3j9インタビューログ&#34; folded=&#34;&#34;]]
&gt; **インタビュアー:** ████ヒデカズ研究員
&gt; **インタビュー対象:** SCP-3261-3j9
&gt; //**注記:** ████研究員は日本語を母国語としています。このインタビューは英語に翻訳されています。//
&gt; 
&gt; &lt;ログ開始&gt;
&gt; 
&gt;  **████研究員:** おはようございます。
&gt; 
&gt;  **SCP-3261-3j9:** お早う。あんた名前は？
&gt; 
&gt;  **████研究員:** 私はヒデカズと申します。あなたは？
&gt; 
&gt;  **SCP-3261-3j9:** ケイノスケだ。初めて目にするな、ヒデカズさん。
&gt; 
&gt;  **████研究員:** はじめまして、ケイノスケさん。今日は何日です？
&gt; 
&gt; **SCP-3261-3j9:** 一月の十五日だ。
&gt; 
&gt; **████研究員:** もしかして年号も教えてくれますか？
&gt; 
&gt; **SCP-3261-3j9:** 明治の四十四だべ。もしかして物狂いでないかい？
&gt; 
&gt; **████研究員:** 新年を迎えて少し混乱しているみたいで。
&gt; 
&gt; **SCP-3261-3j9:** 俺もさ。うかうかとして四十三と書いたのは数え切れんわ。
&gt; 
&gt; **████研究員:** ところで、ケイノスケさん、あなたはどちらのご出身ですか？
&gt; 
&gt; **SCP-3261-3j9:** カバオカ[[footnote]]カバオカは「樺岡」の読み方の1つに該当します。現実では、国鉄天北線の駅名の1つとして樺岡が使われています。（訳注: 国鉄は1949年・昭和24年に発足しています）[[/footnote]]さ。いいところさ。
&gt; 
&gt; **████研究員:** 聞いたことがありません。
&gt; 
&gt; **SCP-3261-3j9:** 聞いたことないかい？樺太[[footnote]]樺太庁は南サハリンとも知られており、1907年から1945年まで日本の行政官庁の1つでした。[[/footnote]]にあそこよりいい村は無いんだわ！
&gt; 
&gt; **████研究員:** 私は樺太の隅々まで赴きましたが、カバオカの名前は一度も聞いたことありませんよ。
&gt; 
&gt; **SCP-3261-3j9:** そりゃおかしいわ、単に忘れただけしょ。
&gt; 
&gt; **████研究員:** そうかもしれません。さて、私はここらで。ケイノスケさん、あなたの情報を感謝いたします。
&gt; 
&gt; **SCP-3261-3j9:** どういたしまして、ヒデカズさん。また近いうちに会いたいさ。
&gt; 
&gt; &lt;ログ終了&gt;
[[/collapsible]]

**補遺3261-02:** SCP-3261-2gから日誌（SCP-3261-3g9と現在指定）が回収されました。SCP-3261-3g1による手記と推定されており、日誌の抜粋を以下に添付します。
[[collapsible show=&#34;文書3261-1&#34; hide=&#34;文書3261-1&#34; folded=&#34;&#34;]]
&gt; まあ、自分はカバオカの民なんだろうな。日本語なんてクソほどもわからないけど、ここの名前なんだと思う。面白いものはここに1つもない。どこか行く場所を選んでくならそのリストの一番下はここだ。実際、クソ琴を弾くのを止められてさえいたら、このザマもありえなかっただろうに。あの珍品店に、俺には読めない紙切れと一緒に、あの琴は置いてあった。買ってみて、ひとつ弾いたら、ドカーンだ。どこぞの村にいた。最初の数回はうまくやって脱出できてたんだ。でも今回はここに閉じ込められた。どうしてこうなった？
[[/collapsible]]

[[footnoteblock]]</textarea></pre>
