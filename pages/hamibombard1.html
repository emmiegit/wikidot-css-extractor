**Hangar Restringido del Proyecto VHUHANI, Base Selene de las Coalicion Ocultista de las Naciones Unidas, Antena Uno**
//Mayo 19, 1974, 13:25 horas GMT//

Bajando de la pasarela a la cabina abierta de abajo, las palabras, tan peculiarmente inscritas en el antiguo vitela de una historia imposible, pasaron por su cabeza en forma tenue y monótona. Apenas notó los gritos cuando los ingenieros que trabajaban en la máquina se dieron cuenta de su presencia.

//...más allá de un cierto nivel de complejidad de maniobra, el cálculo preciso de la trayectoria de un objeto con seis grados de libertad se vuelve imposible dadas las tecnologías computacionales actuales. Por lo tanto, VHUHANI proporciona un eficaz...//

Se deslizó en la substancia clara y amniótica, respirando profundamente y sintiendo el fluido ligeramente pegajoso gorgotear en sus pulmones. El motor principal, que ya gritaba suavemente, dio una patada a su toque suave en los controles. El sonido de los disparos desde el exterior fue ahogado por el cierre de la escotilla y el ruido como de recien nacido del hidrógeno quemándose bajo una presión extraordinariamente alta.

//...sistemas de control diseñados para dar cuenta de las aceleraciones que superan los 10 g, incluido el posible contraataque del despliegue de HAMI-BOMBARD. Los montajes variables del propulsor de &#34;extremidades&#34; proporcionan un grado extremo de maniobrabilidad, así como una viabilidad continua de la plataforma en caso de daños severos al...//

La máquina avanzó, arrancándose del equipo parcialmente desensamblado que descansaba en la cubierta del hangar como si estuviese saliendo de parto. Repitió los movimientos automáticamente, ya que había ensayado cientos de veces en las profundidades de los estantes altos, rodeado por el reconfortante olor a polvo y papel viejo. Uno de los brazos de la máquina se alzó, y luego todo fue ligero. Él estaba afuera a la intemperie, el hangar, un grano reventado que retrocedía en la cámara trasera.

//...la densidad extrema de HAMI-BOMBARD solo permite una carga útil de dos rondas en la configuración estándar. Los montajes para carros HAMI-BOMBARD de tres o cuatro rondas son estructuralmente posibles, pero resultan en una eficiencia mucho menor del motor. Sin embargo, dado el importante potencial de destrucción de objetivos que ofrece HAMI-BOMBARD, más de dos...//

Él sonrió cuando el gel de aceleración se extendió sobre él. Debajo de él, VHUHANI ardía como una estrella brillante. Esto iba a darle a la Flota Unida una gran patada en los pantalones.

----

**FSF //Denis Diderot//, Oficina Temporal del Director von Erbach**
//Mayo 20, 1974, 08:43 horas GMT//

&#34;¿Qué quieres decir con que no saben dónde está? Es nuclear, ¿no? Invertimos millones de horas-hombre en construir sensores de radiación lo suficientemente finos como para recoger un montón de material fisionable del tamaño de un puño en cualquier lugar en el maldito sistema solar.&#34;

Von Erbach se acomodó en su asiento, se golpeó la cabeza contra el mamparo colgado y retrocedió, ahogando una maldición. Al otro lado de la habitación, Tagobe se estremeció de simpatía.

&#34;El, ah...Bueno, Axel, por lo que nos han dicho, que no es mucho, claro, el diseño del reactor es bastante exótico. Se utilizó algún tipo de isótopo de torio como combustible en lugar de uranio , y eso le otorga un perfil de emisión de EM significativamente más débil. Para empeorar las cosas, la ojiva tiene un rendimiento tan bajo que no hay una manera fácil de detectarla a larga distancia. Estamos a ciegas.&#34;

&#34;¿Eso es todo lo que el C- la CONU nos ha dado? ¿Nada de uso? ¿Sin cajas de seguridad? ¿Mecanismos de seguimiento?&#34;

&#34;Ellos afirman que, eh, el Interceptor Nuclear de Ultra-Alta Aceleración Variablemente Humaniforme-&#34;

&#34;Y aquí tenía la impresión de que los CO- como se llamen a sí mismos, son buenos para los nombres en clave.&#34;

&#34;-el VHUHANI fue secuestrado mientras realizaba trabajos de mantenimiento, aparentemente, a prueba de fallos nuclear integrado y la baliza de localización de emergencia vinculada a él.&#34;

Hubo un largo silencio. A pesar de todas las cosas consideradas, en los confinados confines del //Diderot//, lo más silencioso que pudo haber sido fue el apagado ruido del motor, manteniendo a la nave con la aceleración suficiente para obligar a von Erbach a volver al asiento.

&#34;Increíble, Dr. Tagobe. De todas las excusas inventadas...&#34;

&#34;Luego proporcionaron imágenes muy censuradas del hangar, incluidos los restos fusionados de lo que afirmaban que eran a prueba de fallos.&#34;

Von Erbach se incorporó a medias en su asiento, inclinándose cautelosamente sobre el pequeño escritorio y descansando, con toda suavidad, sobre sus nudillos. Echaba de menos el entorno 0.9 //g// del CIOF-00, pero sobre todo faltaba los techos lo suficientemente altos como para permanecer debajo. Tagobe, al no ser distinguido en el frente de altura, no tenía tales preocupaciones.

&#34;Entonces, tenemos dos posibilidades. Primero, la CONU fue negligente o quiso que esta cosa fuera robada, o dos...bueno, alguien tuvo acceso a la informacion de que los trabajos de mantenimiento estaban en marcha, pasaron a la segunda ubicación muy fortificada en Minerva, y logró usar un dispositivo nuclear //verdammt// para volar de forma libre.&#34;

&#34;Odio decirlo, pero creo que tienes razón, Axel. Y, uh...perdóname si esta es una pregunta obvia, pero...Bueno, el desarrollo de esto es totalmente ilegal y no autorizado, ¿sí? Realmente no me he preocupado con la política fuera de Heimdall.&#34;

&#34;Oh, es ilegal, seguro que si. La Carta Preliminar de la Flota de la Tierra Unida, redactada, debo recordarles, por los representantes de la ONU con el apoyo de la CONU, afirma muy claramente que todo el desarrollo de nuevas armas atómicas debe hacerse solo después aprobación unánime de todos los demás signatarios de la Carta.&#34;

&#34;Dudo mucho que el GRU o los chinos aprueben todo esto.&#34;

&#34;¿Aprobar? Demonios no. En el momento en que obtuvieron la autorización, el DCI movio todos sus activos. Todos en la Flota con su propia nave están buscando alguna excusa para obtener esa arma. ¿Se puede imaginar el daño que podría causar con una- ¿Qué era eso? ¿Una &#39;carga con forma nuclear&#39;? Incluso //Noamtosk// parecía preocupado, y él ignoró descubrir que la //magia// existe, por el amor de Dios.&#34;

----

**USSRS //Mikula Selyaninovich//, Cuarto del Capitan Rogov**
//Mayo 20, 1974, 08:45 horas GMT//

El Capitán An Shen esperó, rechinando los dientes, mientras el idiota que se hacía llamar capitán de esta abominación de una nave espacial terminó su interminable discurso.

&#34;...la opinión general del GRU es que si bien la CONU obviamente cometió una violación masiva de confianza, la solución no debería ser militar. Nos arriesgamos demasiado en lo que respecta a la seguridad de la flota general al comprometer activos a la caza de un solo vehículo espacial experimental, independientemente del peligro que pueda suponer. Deje que la CONU y la Fundación se escarben sobre sí mismas para reparar esta brecha en la seguridad. Cuanto más tiempo se alarguen, peor aparecerán ante el público en general.

Asi que. Para reiterar. Tu debes informar al Jefe de Departamento Li, y por extensión a todo el DCI, que bajo ninguna circunstancia debe perseguir la nave en cuestión. Cualquier acción agresiva se resolverá con una acción disciplinaria, ¿está claro?

Shen luchó por contener una burla. La GRU ni siquiera se molestaba en ocultar su posición en este punto. Insistiendo en una reunión personal por &#34;razones de seguridad&#34;... ni siquiera habían enviado a ninguno de sus superiores para transmitir el mensaje. Una vez más, la autoridad del DIC fue disminuida a manos de estos corruptos rusos y sus naves llenas de almas torturadas. Li le había advertido que esperara algo así, y sus peores sospechas habían sido confirmadas.

&#34;¿Está claro, Capitán? ¿Tenemos el apoyo del DIC en este asunto?&#34;

Li hizo una media reverencia.

&#34;Por supuesto, Capitán Rogov. Nos inclinamos ante su superior experiencia diplomática.&#34;

&#34;Excelente. Mi tripulante lo escoltará de regreso a su nave. Eso será todo.&#34;

Mientras el fantasma de un ruso muerto hacía mucho tiempo lo escoltaba a través de los fríos y oscuros salones de la nave espiritual, Shen no pudo evitar una sonrisa. Todas las dudas que había tenido acerca de pasar por esto habían desaparecido.

----

**PRCDS //Dawn of a New Era//, Modulo de Comunicaciones**
//Mayo 20, 1974, 09:07 horas GMT//

Shen colgó de una mano frente a la diminuta pantalla en blanco y negro, asintiendo con la cabeza a la voz ronca del Jefe de Departmento Li.

&#34;Si deseas retroceder ahora, An Shen, no te culparé. Es un gran inconveniente pedirtelo, pero...&#34;

Shen sonrió. El Jefe de Departamento siempre había sido algo subestimado.

&#34;No es necesario, jefe de departamento. Las recompensas potenciales de esta empresa superan con creces cualquier inconveniente, ah. Tenemos combustible de xenón más que suficiente para llegar a cualquier lugar en el que tengamos que estar. Además, cualquier oportunidad de poner a la GRU y los capitalistas en su lugar es más que digno de intentarlo.

Después de unos segundos de pausa para que la señal pasara, Li asintió.

&#34;Muy bien. Conoces tus órdenes. Encuentra a VHUHANI. Recupérala. Tráenos ese dispositivo nuclear. China no será marginada. Buena suerte. Li fuera.&#34;

Shen respiró hondo y luego cambió el canal.

&#34;Puente aquí.&#34;

&#34;Este es el capitán. Despliegue las velas solares y cargue todos los motores de iones. Todos los tripulantes se preparan para la aceleración. Nos estamos moviendo a toda velocidad. La Operación Viaje de Xuanzang está autorizada.&#34;

----

**Caparazon Editorial de los Showmen //Técnicos Constantemente Sobrecargados que Funcionan Mejor Bajo Presión//, Nido de la Central de Comando**
//Mayo 20, 1974, 11:53 horas GMT//

Más allá de la Nube de Oort, las naves de la Flota de la Tierra Unida comenzaron a dispersarse, todos en busca del mismo objetivo. Sus capitanes y tripulaciones eran, en su mayor parte, ignorantes de la gran cantidad de dispositivos de grabación que capturaban cada uno de sus movimientos, transmitiendo sus historias a las naves centrales de los Showmen, editando y administrando toda la empresa. Desde el centro del nido, colgando en la Postura de Atención Emocionada, Noamtosk lo observó todo.

&#34;Esto se va a poner bueno.&#34;

----
