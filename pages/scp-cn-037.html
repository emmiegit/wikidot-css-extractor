[[include component:image-block-base name=http://scp-ukrainian.wdfiles.com/local--files/scp-cn-037/0107weird02.jpg|caption=SCP-CN-037.|width={$width}|width=300px|link={$link}|link=#|align={$align}|align=right]]

**Αριθμος Αντικειμένου #:** SCP-CN-037

**Κατηγορία αντικειμένου:** Safe

**Ειδικές διαδικασίες περιορισμού:** Όταν δεν είναι σε δοκιμές, SCP-CN-037 θα πρέπει να διατηρούνται σε ένα ντουλάπι στο πρότυπο περιορισμού στο Βάση-CN-██. Οι δοκιμές μπορούν να πραγματοποιηθούν μόνο μετά από Άδεια Πειραματική 037-F από τουλάχιστον ένα μέλος του Βαση, η δοκιμή πρέπει να εγκριθεί από τουλάχιστον ένα Διευθυντή του Site και να παρακολουθείται από ένα μέλος του προσωπικού από το Επίπεδο 4. Κατηγορία-A amnestics θα δοθεί σε όλους τους ερευνητές που παρουσιάζουν στο Επίπεδο 3 και κάτω στο τέλος της δοκιμής, και όλα τα δεδομένα που θα ανακτηθούν. Η χρήση του SCP-CN-037 για ανωμαλίες ταξινόμησης Keter απαιτεί την έγκριση τουλάχιστον ενός μέλους O5.

**Περιγραφή:** SCP-CN-037 ανακαλύφθηκε στην βαση-CN-██ κατά τη διάρκεια μια εσωτερική εκδήλωση στην οποία ██████████████████████████████████████████████████. Βρήκαν πολλά αντίγραφα των αρχείων SCP-εκτιμημένη Keter και SCP-CN-037 στην προσωπική θυρίδα ασφαλείας από το θέμα, και η οποία αρνήθηκε να αποκαλύψει την πηγή των αρχείων και των πληροφοριών που σχετίζονται με SCP-CN-037. Αφού χρησιμοποιήσετε το [ΠΡΟΒΛΗΜΑΤΑ ΔΕΔΟΜΕΝΩΝ] το θέμα αφαιρέθηκε.

SCP-CN-037 είναι μια άσπρη ψηφιακή κάμερα 150mmX50mmX75mm με μια αδιάβροχη κατοικία. Μπορεί να χρησιμοποιηθεί τουλάχιστον 50m κάτω από το νερό και μπορεί να αντέξει έναν αντίκτυπο 1500N. after αποσυναρμολόγηση του δεν ανώμαλα μέρη βρέθηκαν σε SCP-CN-037. Δεν βρέθηκε κανένα σημάδι που να μπορεί να αναγνωρίσει την πηγή του.

Χρησιμοποιώντας το SCP-CN-037 για να τραβήξετε μια φωτογραφία ενός αντικειμένου που συνδέεται με το Ίδρυμα, η εικόνα του ιδρύματος θα εμφανιστεί ένα αρχείο επαναφορά όλων εμπιστευτικό περιεχόμενο (π. χ.,█ █, [διαγραμμένα στοιχεία]). Εάν το αντικείμενο δεν σχετίζεται με το ίδρυμα, θα οδηγήσει σε μια συνηθισμένη φωτογραφία.

**Ημερολόγιο δοκιμής**
&gt; **037-Α**
&gt; **Ημερομηνία██/██/████**:
&gt; **Φωτογράφος:** Πράκτορας Kzoacn
&gt; **Αντικείμενο:**███, Επίπεδο 3 ερευνητής
&gt; **Αποτέλεσμα:** μια έκθεση της δοκιμής του νέου φαρμάκου το ίδρυμα, AXPE-██.

&gt; **037-B**
&gt; **Ημερομηνία██/██/████**:
&gt; **Φωτογράφος:** Πράκτορας Kzoacn
&gt; **Αντικείμενο:** αίθουσα ανάκρισης του Βαση-CN-██
&gt; **Αποτέλεσμα:** ένα αντίγραφο του καταλόγου των επιτρεπόμενων ανακρίσεων.

&gt; **037-C**
&gt; **Ημερομηνία██/██/████**:
&gt; **Φωτογράφος:** Tianyu Gao, Επίπεδο 2 Ερευνητής
&gt; ** Αντικείμενο:** αίθουσα έρευνας F-██ στο Βαση-CN-██
&gt; ** Αποτέλεσμα:** αίθουσα έρευνας F-██ Βαση-CN-██, χωρίς αλλαγή.

&gt; **037-D**
&gt; **Ημερομηνία██/██/████**:
&gt; **Φωτογράφος:** Tianyu Gao, Επίπεδο 2 Ερευνητής
&gt; **Αντικείμενο:** περιορισμός του [[[SCP-CN-010]]]
&gt; **Αποτέλεσμα:** ένα πλήρες, χωρίς διορθώσεις αρχείο του [[[SCP-CN-010]]].
&gt; **Σημείωση:** Ο Ερευνητής-Επίπεδο 2, Tianyu Gao, αποκάλυψε αυτές τις πληροφορίες, και διέταξε να του Βαση-CN-██ να χρησιμοποιήσετε Amnésticos Α &#39; Κατηγορίας του και αντικαταστάθηκε από τον Ερευνητή στο Επίπεδο 3, Χρονοδιακόπτη Τσεν.

&gt; **037-E**
&gt; **Ημερομηνία██/██/████**:
&gt; ** Φωτογράφος:** Χρονόμετρο Chen, Επίπεδο 3 ερευνητής
&gt; ** Αντικείμενο:** κάτοπτρο δαπέδου του 156cmx39cm του κατασκευαστή ██ (σε γωνία 90 μοιρών)
&gt; **Αποτέλεσμα:** μια πειραματική εγγραφή στο D-███.

&gt; **037-F**
&gt; **Ημερομηνία██/██/████**:
&gt; **Φωτογράφος:** Χρονόμετρο Chen, Επίπεδο 3 ερευνητής
&gt; **Αντικείμενο:** Δρ. Αγίου
&gt; **Αποτέλεσμα:** [δεδομένα που έχουν διαγραφεί]
&gt; **ΣΗΜΕΙΩΣΗ:** έχετε διαταχθεί προς τον Διευθυντή του Βαση-CN-██ διέταξε να αλλάξετε τις διαδικασίες περιορισμού στην τρέχουσα κατάσταση, και [δεδομένα expunged] ερευνητής χρονόμετρο Chen.

&gt; **037-G**
&gt; **Ημερομηνία██/██/████**:
&gt; **Φωτογράφος:** Δρ. Αγίου
&gt; **Αντικείμενο:** κάτοπτρο δαπέδου του 156cmx39cm του κατασκευαστή ██ (σε γωνία 90 μοιρών)
&gt; **Αποτέλεσμα:** η πλήρης έκδοση αυτού του εγγράφου.

Πρόσθετες δοκιμές SCP-CN-037 εκκρεμούν έγκριση από το διαχειριστή της τοποθεσίας.
