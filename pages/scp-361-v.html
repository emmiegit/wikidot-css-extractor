**Объект №:** SCP-361

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** SCP-361 должен содержаться в изначально предназначенной для него коробке, когда не используется. Коробка с объектом должна находиться в Зоне 19, под ответственностью д-ра Брайта. Использование SCP-361 возможно только с согласия д-ра Брайта и д-ра Гласса. Не допускается использование SCP-361 без надзора.

**Описание:** SCP-361 представляет собой колоду Таро Райдера-Уэйта. По оценкам исследователей, картам около ста лет. Любому, кто просматривает колоду без намерения воспользоваться ею для гадания, карты представляются старыми, выцветшими и ничем не примечательными. Если их пересчитать, то трёх карт не окажется на месте: Туза жезлов, Смерти и Пажа мечей.

Когда SCP-361 используется для «гадания», карты изменяются, подстраиваясь под гадающего. Рисунок на первой карте, вытащенной из колоды и обозначающей самого гадающего, будет представлять собой точное изображение его внешности, вне зависимости от того, какая именно карта взята. На остальных картах будут представлены люди и предметы, имеющие какое-либо значение в настоящей жизни субъекта или в будущем. То же самое происходит в этом случае и с недостающими картами, которые в это время «возвращаются» в колоду.

Помимо того, что на картах меняются изображения, любое «гадание» на SCP-361 выходит очень точным, в той степени, насколько подобные вещи вообще могут быть оценены. На данный момент неизвестно, заставляет ли SCP-361 предстоящие события произойти или только предсказывает их.

Карта «Паж мечей» была уничтожена во время исследований.

**Приложение:** С момента приобретения SCP-361 Организацией изображения нескольких объектов SCP и сотрудников Фонда повторно появлялись на одних и тех же картах. См. Документ [[[361-a|361-А]]]</textarea></pre>
