 **项目编号:**SCP-CN-743

**项目等级:**Safe

**特殊收容措施：**鉴于SCP-CN-743拥有一定社会知名度，且其异常性质不具备社会危害性，允许在基金会控制下保持SCP-CN-743正常运营。控制措施包括基金会在任何时候都必须直接控制SCP-CN-743 95%以上股份，所有总部管理人员必须经过项目负责人审查或是基金会3级以上权限持有者。部分公司高层在审查后允许成为基金会成员以协助项目的收容，每个公司分部每季度至少需要一次外勤特工检查。

目前不少于30名已接受模因预防的基金会外勤特工应在SCP-CN-743各分公司及信息部活动进行事件SCP-CN-743-1的记录与处理。

**描述:**SCP-CN-743是一家名为顺弗恩速运的快递公司。异常表现为该公司内部会不定时出现带有异常性质的快递订单和物品，该事件带有一定模因危害，公司工作人员普遍表示这是他们日常工作的一部分，其他未接种相关疫苗的目击者不会认为该事件有不符合常理的地方。这类事件被命名为SCP-CN-743-1，按性质分为事件SCP-CN-743-1-A和SCP-CN-743-1-B。

SCP-CN-743-1-A事件发生时，快件分拣中心将会出现按SCP-CN-743公司标准包装的异常物品，该过程目前无法被观测记录。快递员会按照订单信息送至目的地，绝大多数物品被要求送至垃圾场或遗弃于人迹罕至的野外，这导致收容大部分物品被销毁或遗失。这些物品在被发现在约三个月后模因性质彻底消失，目前未发现有其他异常性质。目前绝大多数此类物品被基金会送至附近站点进行分析研究。

SCP-CN-743-1-B发生时，公司会被要求购买一定质量的特定物品并送至当地快递分拣中心。但是在运输途中物品会突然消失（往往是在员工刚将物品采购完毕），同时公司员工将会认为此任务已完成，目前对这类物品的追踪往往以监视器件的损坏和检查人员的昏迷失忆无法进行。试图制止公司人员进行相关收购的行为导致各地不断出现重复订单，且公司员工普遍出现焦虑状态，在最终导致██名快递员出现发热头晕等身体不适并治疗无效后，相关行为被禁止，随后相关症状消失。该事件往往需要大量资金，因此项目在被收容前就设有一个特殊的部门以负责相关购买事项。目前特工仅需记录事件SCP-CN-743-1-B而无需干预，如遇特殊情况应联系项目主管。

项目在一个基金会设立的安全检查站被发现。当时基金会正在处理一件有认知危害的keter级SCP收容突破后续工作。扫描显示通过的顺弗恩公司运输车内存在多个人形物品。拆封后发现疑为多具穿着基金会D级人员制服的人类尸体。此为第一起发现的事件SCP-CN-743-1-A。公司立即被基金会控制，此后快递工作人员表示对因运输疑似尸体物体而被调查不能理解。

实验尝试将SCP-CN-743某一地区分公司分离成一家独立运营公司，在一年的观察期内未发生任何异常事件。初步证实该异常现象以SCP-CN-743为载体，不具备传播性。


[[collapsible show=&#34;+ 附录一   SCP-CN-743-1-A相关记录 &#34; hide=&#34;- 点我隐藏&#34;]]
以下为2018年八月出现的部分典型事件SCP-CN-743-1-A相关记录，若想调取完整记录请联系项目主管。
__**事件SCP-CN-743-1-A-180804**__
&gt; **运输物品：**██具人类尸体，均穿着基金会标准D级人员制服，制服上缺少相关编号。解剖后发现这些尸体内部所有器官和大部分肌肉均已被未知方式破坏至糊状，对象骨架与已知任何生物均不符，且部分骨骼被金刚石或碳酸钙替代。对象所有组织内均无法提取出可识别DNA。这些人体无法与任何失踪人员或基金会已处决D级人员匹配。
&gt; **目的地：**倾倒入██江
&gt; **备注：**发现SCP-CN-743以后每个月都会出现至少一起类似的事件。人类尸体这种描述是不够恰当的。生物学家认为除了都是碳基生命以外，这些东西也就和人类在外貌上有相似的地方。目前正在申请更高权限查看基金会是否有什么人造人实验可能与之有关。
__**事件SCP-CN-743-1-A-180821**__
&gt; **运输物品：**[已编辑]份水泥碎块，均已包装成长0.4米的正方体，里面含有大量杂质，包括砖块碎片，陶土，瓷，玻璃，多种合金，木材，有机物（极少量）。
&gt; **目的地：**██建筑垃圾堆放场
&gt; **备注：**需要更多人手，这次出现的物品共计约[已编辑]吨。[已编辑]的货车满负荷了[已编辑]个星期就为了送水泥。类似的订单还在不断增长。
__**事件SCP-CN-743-1-A-180846**__
&gt; **地点：**████
&gt; **运输物品：**一具疑似羊头骨的骨骼，未知生物的心脏和肺，有血腥味的鲜红色胶状固块，未知生物的肉末
&gt; **目的地：**埋至████████地下██米深
&gt; **备注：**无法将任何生物或任何生物的遗骸与它对应，有趣的是这些物品与██████的一些宗教仪式所需物品高度相似。
__**事件SCP-CN-743-1-A-180872**__
&gt; **运输物品：**██张基金会使用的标准印刷纸，上有用黑色笔记书写的字迹。
&gt; **目的地：**某垃圾焚化场
&gt; **备注：**密码专家猜测该文件上的字迹是在描述某种生物，但是无法继续破译，认为这些根本就不是符合特定逻辑的语言而更像是有点规律的乱码。
[[/collapsible]]


[[collapsible show=&#34;+ 附录一   SCP-CN-743-1-B部分记录 &#34; hide=&#34;- 点我隐藏&#34;]]

以下为2018年八月出现的部分事件SCP-CN-743-1-B相关记录，若想调取完整记录请联系项目主管。
__**事件SCP-CN-743-1-B-180811**__
&gt; **购买物品：**金一百千克
&gt; **备注：**黄金出现在事件SCP-CN-743-1-B中的频率出人意料的高。应该对此持更多关注。
__**事件SCP-CN-743-1-B-180868**__
&gt; **购买物品：**人类二十五点七吨
&gt; **备注：**同上次一样，工作人员自觉批发了等质量的猪肉以替代，猪肉在运输途中消失。事件被视为已完成。目前公司有相当一部分的收入用来买肉类，申请基金会给予一定经济补贴。
__**事件SCP-CN-743-1-B-180825**__
&gt; **购买物品：**黄瓜五百零九千克
&gt; **备注：**经常会出现像这次的黄瓜一样令人费解的物件，但是质量要求都没有那么多。
[[/collapsible]]

[[collapsible show=&#34;+ 仅限4级权限人员查看 &#34; hide=&#34;- 项目主管发送至O5议会的邮件&#34;]]
&gt; 致尊敬的O5议会：
&gt;   我按照指示对那些所谓的“人类尸体”进行了化学分析。结果是惊人的，那些东西身体里的所有元素比例和人类误差不多于百分之一，即使是一些人体内含量极少的微量元素也是如此。它和人类在化学层面上高度相符。
&gt;   
&gt;   您上次发来的猜想是对的，我进行了和SCP-CN-███实验的记录比对。每当他们消耗D级人员时，三天内我们就会收到一笔与他们消耗掉的D级人员等质量的“尸体”订单，三个月来质量误差不超过千分之一。之后我又查询了一些其他SCP实验记录。发现每当一些SCP项目吞噬或湮灭掉一些物体时，事件SCP-CN-743-1-A就会在三天内发生，生成的物质与实验消耗掉的在化学层面上完全匹配。而如果一些质量被凭空创造出来，SCP-CN-743-1-B就会发生。典型案例是和SCP-CN-███的比对。但是由于异常性质关系，我们没法对SCP-CN-743-1-B相关物品进行分析，目前可以肯定的是其在元素组成上并无准确要求，往往类似替代品都是可行的，但是质量上却要求精确。
&gt;   
&gt;   还有需要注意的是SCP-CN-743-1事件和我所查到的其他项目实验记录并不一一匹配。有大量SCP实验引起物质湮灭而此项目毫无反应，同时大量SCP-CN-743-1事件无法与任何已知记录匹配。
&gt;   
&gt;   如果猜测属实的话SCP-CN-743是某种更加宏观更加重要的东西。也许此项目能帮助我们找出可能引发NK级情景的未知异常。我认为用更多的资源来研究是值得的。
&gt;   
&gt;   最近几个月项目生成的物体越来越多，而且出现了很有趣的事，以前我们找到的人体还有一张标准的脸和骨架，最近的人体只能勉强辨认出脑袋上有一些“器官”，手指数量也越来越少。我认为我们应当对此给予更高的关注。
&gt;   
&gt;   我们对SCP-CN-743的本质一无所知。虽然看起来我们现在成功收容了它，最坏的情况是它在哪一个市中心创造出一颗即将引爆的核弹，或瞬间湮灭掉半个城市，再或者它本身就是一个NK级情景诱因。我不认为那个时候我们可以靠瞬间解散这家公司来阻止它。有那么一瞬间，我感觉我们现在的收容措施是在满足“它”提出的要求。所以与其像您建议的那样将其定级为Thaumiel，不如考虑将其升级为Keter。
&gt;   
&gt;   最后的最后，我在附件里加了我们收购的金的数量统计，为了国际金融的稳定，我希望基金会停止关于点石成金之类我不知道的技术的研究。（如果有的话）
[[/collapsible]]


[[collapsible show=&#34;+ 仅限5级权限人员查看 &#34; hide=&#34;- 点我隐藏&#34;]]
__**事件SCP-CN-743-1-A-180782**__
&gt; **地点：**████
&gt; **运输物品：**一封英文书写的信件，全文抄录见备注
&gt; **目的地：**顺弗恩公司CEO办公室
&gt; **备注：**
&gt;&gt; 无论是谁在看这封信：
&gt;&gt; 
&gt;&gt;   这是一封警告信。
&gt;&gt; 
&gt;&gt;   你已经发现了[字迹无法识别]。甚至可能对[字迹无法识别]进行了一定的改造。但是当你收到这封信时，就说明[字迹无法识别]已经出现[字迹无法识别]。
&gt;&gt; 
&gt;&gt;   你也许已经发现了[字迹无法识别]是某种维持宇宙平衡的东西。你大错特错。相反，[字迹无法识别]是某种破坏规律，凶残且多变的猛兽。[字迹无法识别]保持宇宙质量守恒只是因为它恰好那么做了。它随时可能反过来将平衡撕成碎片。
&gt;&gt; 
&gt;&gt;   [字迹无法识别]每次降临时，都会彻底地改头换面，它可能是个生物，可能是个雕像，也可能什么都不是。它每一次都更隐蔽，更贪婪。但是我们一次又一次阻止了它。我们快能永远把它关进笼子了。
&gt;&gt; 
&gt;&gt;  但是我们还是犯了永远不该犯的错误。我们有一团每天会增重十五微克的异常泥浆。所以五天前当[字迹无法识别]向我们索要泥浆时我们把那团黑泥扔了进去。结果是毁灭性的，现在地球的地表被约两百千米高的黑泥海洋覆盖，我们被迫躲在地下室里，巨大的引力将导致三小时后月球一头撞进黑色海洋的壮观场景，可惜没有人能看到了。
&gt;&gt; 
&gt;&gt;   我们的确因此失去了一切，一代又一代人的研究成果。但就算是我们这些将死之人也成功扯着[字迹无法识别]的鼻子在它身上写下这封信。我们相信你可以做到更多。
&gt;&gt; 
&gt;&gt;  这里是人类，向您献上我们最高的祝福和敬意。
&gt;&gt; 
&gt;&gt;  我们相信您，未知的种族。
&gt;&gt; 
&gt;&gt; 我们控制，我们收容，我们保护。

[[/collapsible]]
