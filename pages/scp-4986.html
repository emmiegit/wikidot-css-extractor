    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-4986

**项目等级：**Neutralized

[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-4986/stampman|caption=出现在所有SCP-4986-1实体上的印章|width=200px]]

**特殊收容措施：**SCP-4986-3-B被收容在危险物品B区域的十厘米厚的铅保险柜中。仅能在穿着全套防辐射服的情况下打开保险柜。仅能在创造出更有效的抗辐射技术的情况下打开SCP-4986-3-B。

[[collapsible show=&#34;+查看已存档收容措施&#34; hide=&#34;- 收起已存档收容措施&#34;]]

所有SCP-4986-1实体仅能由Site-28的A组危险物品收容小队打开，且在必要情况下检查与洗消。所有SCP-4986-1的实体仅能由研究员Jordan Kyle来查阅，且须分别记录以供基金会使用。

所有SCP-4986-2的实体在被彻底执行X光检查与化验前不得被打开。所有SCP-4986-2的实体都要在工作人员持有斯克兰顿现实稳定锚的前提下打开。

[[/collapsible]]

**描述：**SCP-4986是一个名为“一位朋友”的实体，该实体可以不被察觉地将信件直接发送到[[[Secure Facilities Locations#toc19|Site-28]]]的研究员Jordan Kyle的办公室中。这些信件和包裹都是寄给研究员Jordan的，但每封信件的抬头都互不相同。

来自SCP-4986的所有信件均被称为SCP-4986-1。SCP-4986-1个体都是一个白色信封，上面贴着印有乔治·华盛顿的红色邮票，所有信封的正面都写着“寄件人：一位朋友”字样。所有SCP-4986-1个体上的字体差异显著，同一字体绝不会出现两次。

从SCP-4986收到的包裹被称为SCP-4986-2。SCP-4986-2不会出现在研究员Jordan的办公室内，而是会出现在Site-28的员工停车场内。SCP-4986-2个体的侧面都写着“来自一位朋友”

----------------------------------------------------------------------------------------------------------------------------
[[collapsible show=&#34;+ 2003年4月13日，星期一&#34; hide=&#34;- 2003年4月13日，星期一&#34;]]

**15:00**

研究员Jordan Kyle在处理电子邮件和文件时，注意到一封标题为“寄件人：一位朋友”的信。研究员Jordan对其使用的邮票之稀有感到惊奇[[footnote]]1847年版的乔治华盛顿邮票，价值5000美元左右。[[/footnote]]，于是把信封放到他的抽屉里，该信的内容如下：

&gt; 亲爱的Jordan Kyle先生，
&gt; 
&gt; 我很高兴能与您取得联系，我们已经很久没聊过天了。对您的高迁，我表示衷心的祝贺。我一直认为您应该是一位大城市里的人物，而不是一个乡巴佬，您真的成了一个“我不在乎别人是如何想的，我就要做这件事”的人。我很高兴您终于和像您一样的人在一起了。无论如何，我真的很想与您见面，只要在有空时给我回信，您无需在意我的日程安排，我最近有的是时间。
&gt; 
&gt; 很爱您的，
&gt; 一位朋友
&gt; 
&gt; ps. 您看到邮票了吗？我认为它将让您的收藏锦上添花。

信封中未包含寄信人地址，研究员Jordan意识到了这封信的异常，于是向站点主管发送了一份报告，他们索要了该信函的副本，并告知研究员Jordan如有任何进展，需立即上报。

[[/collapsible]]
----------------------------------------------------------------------------------------------------------------------------
[[collapsible show=&#34;+ 2003年4月14日，星期二&#34; hide=&#34;- 2003年4月14日，星期二&#34;]]

**8:15**

研究员Jordan Kyle走进他的办公室，发现一封信，和前一天出现的那封近乎一致，上面贴着同样的邮票，写着同样的字：“寄件人：一位朋友”。信封上没有写回信地址，也没有投递地址。信封中装有两样东西，一封信和一个事先准备好的用于回信的信封。该信封装得很满，上面写明回信地址是“致你的朋友”。信件内容如下：

&gt; 亲爱的Jordan K.博士
&gt; 
&gt; 朋友！我很抱歉用这样一封信来责备你，但我似乎忘了给你我的联系方式了。我只是因为能给你写信而太激动了。我一定是被这兴奋冲昏了头脑，这才导致你不能给我写回信。我给你留了一封回信的信封，这下你可以给我写回信啦。我仍然希望能与你见面，给我一个你方便的时间与见面的地点，我会赴约的。我们可有好多要聊聊的。
&gt; 
&gt; 署名，
&gt; 一位朋友

研究员Jordan着手打了一份信的副本，并将其发送给Site-28的站点主管。研究员Jordan被指派在4月19号，星期六，与SCP-4986进行会面。主管承诺一支回收小队将会到场，同时也将提供相应的记录设备。研究员Jordan被告知要以友好的态度回信，回信内容如下：

&gt; 亲爱的一位朋友，
&gt; 
&gt; 你好，这周六晚上八点半左右，我下班的时候，如果能在纽约Soho的██████酒吧与你见面，我将非常高兴。我极其迫切地想要见到你。想到我们届时的谈话，我感到十分兴奋。
&gt; 
&gt; 诚挚的问候，
&gt; Jordan G. Kyle

寄回的信封装上了跟踪器，被放进了当地的一个邮箱中。由于剧烈而突然的移动，在回信放入邮箱的15分钟后，跟踪装置立刻失去了信号。当外勤特工G█████和D█████去搜寻信封时，他们没能找到它所处的位置。

[[/collapsible]]
----------------------------------------------------------------------------------------------------------------------------
[[collapsible show=&#34;+ 2003年4月19日，星期六&#34; hide=&#34;- 2003年4月19日，星期六&#34;]]

**16:30**

研究员Jordan进入了██████酒吧，并在一个空位上坐下，暗中负责回收工作的特工们在五分钟后也进入了酒吧，并坐在了远处的一张桌子上。研究员Jordan点了与回收小队一样的食物与饮料。在离开██████酒吧前，研究员与回收小队大约呆了两个半小时，SCP-4986或任何与之相关的实体未被观测到有进入或离开██████酒吧的行为。

一回到Site-28，就在员工停车场中间发现了一个小硬纸板箱，上面用凌乱的字迹写着“来自一位朋友”，盒子内还有一个看起来是由巧克力等制成的蛋糕与一封信，信上文字如下：

&gt; 亲爱的Jordan，
&gt; 
&gt; 十分抱歉，我今日不能赴约，我有点迷路了。自从我们上次见面以来，我就变得有点……死气沉沉。无论如何，我给您带了这个蛋糕，也许您可以与您的“酒友”们一同分享它。我希望这能为我的爽约作出补偿。
&gt; 
&gt; ——一位朋友

蛋糕被带往Site-28的安全隔离区，并由Site-28的A组危险物品收容小队进行检测。

&gt; __**检测记录**__
&gt; 
&gt; **操作员：**Site-28 A组危险物品收容小队（特工C-Mike和Coles）
&gt; --------------------------------------------------------------------------------------------------------------------------
&gt; **[开始记录]**
&gt; 
&gt; //研究员Jordan带着蛋糕进入了Site-28的检测区//
&gt; 
&gt; **研究员Jordan：**我需要检测这东西是否有异常成分，这是来自站点主管的直接命令。
&gt; 
&gt; **C-Mike：**就这？你真的知道你拿着什么吗？
&gt; 
&gt; **研究员Jordan：**你觉得你能掌控它？
&gt; 
&gt; **Coles：**有手就行好吧。
&gt; 
&gt; **研究员Jordan：**呵。
&gt; 
&gt; //研究员Jordan离开了检测区。//
&gt; 
&gt; **Coles：**好家伙。
&gt; 
&gt; **C-Mike：**你还想怎样？这群知识分子就跟砖墙一样无趣。
&gt; 
&gt; **Coles：**好啦，不管怎样，你觉得这东西会怎样杀掉我们？
&gt; 
&gt; **C-Mike：**不知道，但不要吃它就对了。
&gt; 
&gt; **Coles：**看起来像是个巧克力蛋糕…不错…直觉告诉我是巧克力。试试把它放在X光下。
&gt; 
&gt; **C-Mike：**里面没有金属...我们还有现实稳定锚那玩意儿吗？
&gt; 
&gt; **Coles：**当然有。
&gt; 
&gt; **C-Mike：**那好，我要切一片下来看看。
&gt; 
&gt; //特工C-Mike拿起一把菜刀在蛋糕上切开一个切口。蛋糕被正常地切开了，没有表现出任何异常特征。//
&gt; 
&gt; **C-Mike：**这是在开玩笑吗？
&gt; 
&gt; **Coles：**什么？
&gt; 
&gt; **C-Mike：**这他妈的就只是一个普通蛋糕，让那知识分子回来。
&gt; 
&gt; //Coles走出了房间，并在研究员Jordan Kyle的办公室里找到了他。//
&gt; 
&gt; **研究员Jordan：**很抱歉打扰，先生们，如果你想你可…那是什么？
&gt; 
&gt; //研究员Jordan指着正在膨胀的蛋糕，一只老鼠自蛋糕顶部艰难地爬了出来，并且更多老鼠正鱼贯而出。//
&gt; 
&gt; **C-Mike：**操！Coles！
&gt; 
&gt; **Coles：**嗯？
&gt; 
&gt; **C-Mike：**现实稳定锚！快他妈的用啊！
&gt; 
&gt; //特工Coles启动了斯克兰顿现实稳定锚并将其丢向蛋糕，这几乎立即压扁了后者。已钻出蛋糕的老鼠开始进食蛋糕，在十秒内便吃完了它。没有老鼠因为稳定锚的启动而停止行动，但也没有更多老鼠从蛋糕中出现，经统计，共有██只老鼠钻出了蛋糕。//
&gt; 
&gt; **研究员Jordan：**那真是…出人意料。我去把盒子拿来。
&gt; 
&gt; 研究员Jordan走出了房间，并带着最初装着蛋糕的硬纸板箱走了回来。
&gt; 
&gt; **C-Mike：**看上去你的“//朋友//”可不太喜欢你。
&gt; 
&gt; **研究员Jordan：**也许是吧，我需要一份检测记录的副本，如果你们有的话。
&gt; 
&gt; **Coles：**噢，呃，我们会弄一份的，你懂的，总要给我们点活干吧？
&gt; 
&gt; **研究员Jordan：**那太棒了。再次抱歉，先生们，再见。
&gt; 
&gt; **[结束记录]**

盒子中并没有用以回信的信封，以故无法与SCP-4986取得联系。

[[/collapsible]]
----------------------------------------------------------------------------------------------------------------------------
[[collapsible show=&#34;+ 2003年4月23日，星期三&#34; hide=&#34;- 2003年4月23日，星期三&#34;]]

**6:00**

一个标准的SCP-4986式的信封出现在研究员Jordan Kyle的办公室门口：它自门底下滑了进来。研究员Jordan走出去查看是谁放了这封信，但未在走廊上看到任何人。当该信件被投递时，走廊监控突然跳过了一段时间（大约30秒），该信件内容如下：

&gt; 致 鼠辈Jordan K，
&gt; 
&gt; 你为我们的会面准备了一整支回收小队，这令我很不快，我只是想与你交流。你的朋友们没有任何方法能影响到我，我的声音不可被记录，我的身形不可被拍摄，我，在尝试与你交流。
&gt; 
&gt; 一如既往的，
&gt; 一位朋友

研究员Jordan将此信发给了Site-28的站点主管，并坦露了对自己和爱人安全的担心，站点主管派出了秘密特遣队█████以保护研究员Jordan一家。

[[/collapsible]]
----------------------------------------------------------------------------------------------------------------------------
[[collapsible show=&#34;+ 2003年4月24日，星期四&#34; hide=&#34;- 2003年4月24日，星期四&#34;]]

**22:03**

研究员Jordan在他桌下发现了一封信。该信没有贴邮票，但在正面写着“一位关切的朋友”，信上写着：

&gt; Jordan，
&gt; 
&gt; 我们间的信本应保密，你真是脑子有病。
&gt; 
&gt; 一位关切的朋友

信函内装有一只用于回信的信封，研究员Jordan尚未来得及写一封回信就晕了过去。驻于附近的一支医疗队稳住了研究员Jordan的状况。造成研究员Jordan晕倒的原因被确定为一种相对较弱的毒药，此毒在发作20秒内便自毁了。研究员Jordan报告他的视觉出现了轻微的扭曲，该症状在一小时内消失。

**23:32**

研究员Jordan回到他的办公室并写了一封回信，然后他离开了Site-28，在回家路上将信投入一个附近的邮箱，该信的内容未被记录。

[[/collapsible]]
----------------------------------------------------------------------------------------------------------------------------
[[collapsible show=&#34;+ 2003年4月25日，星期五&#34; hide=&#34;- 2003年4月25日，星期五&#34;]]

**9:00**

一个SCP-4986-1实例被钉在了研究员Jordan办公室前门上，该信内容如下：
&gt; 致 蛮不讲理的研究员Jordan Kyle，
&gt; 
&gt; 我承认你是个大忙人。你以为你在做的很有用。但是，你所做的，更像是一个领工资的变态所为。我给你留了一个礼物，让你看看你都对我做了什么。
&gt; 
&gt; 爱你的
&gt; 一位朋友

**9:30**

研究员Jordan将一封该信的副本发给了Site-28的站点主管。随后研究员Jordan被告知一个集装箱出现在员工停车场，该集装箱的侧面用黑色颜料写着“寄件人：一位朋友”。当研究员Jordan靠近该集装箱时，能听见里面传来歇斯底里的尖叫声。该集装箱被立即移至Site-28安全隔离区。检测记录如下。
&gt; __**检测记录**__
&gt; 
&gt; **操作者：**Site-28 A组危险物品收容小队（特工C-Mike和Coles）
&gt; --------------------------------------------------------------------------------------------------------------------------
&gt; **[开始记录]**
&gt; 
&gt; //研究员Jordan用一只手推车将集装箱载入了Site-28安全隔离区。//
&gt; 
&gt; **研究员Jordan：**快把这东西打开！
&gt; 
&gt; **C-Mike：**慢着！这他妈的是什么？
&gt; 
&gt; **研究员Jordan：**那重要吗？他妈的我老婆在里面！
&gt; 
&gt; **C-Mike：**好吧，你怎么知道那是你老婆？
&gt; 
&gt; **研究员Jordan：**这听起来像她！我一靠近箱子她就开始尖叫！
&gt; 
&gt; **C-Mike：**好吧。往后退，离那箱子远点。
&gt; 
&gt; //研究员Jordan从箱子旁退开，尖叫声停止了。//
&gt; 
&gt; **C-Mike：**Coles，你还拿着斯克兰顿现实稳定锚吗？
&gt; 
&gt; **Coles：**当然，就在这儿。
&gt; 
&gt; **C-Mike：**好，我要把这臭东西打开了。
&gt; 
&gt; //特工C-Mike用铁撬棍打开了集装箱。//
&gt; 
&gt; **C-Mike：**噢你看呐。
&gt; 
&gt; **Coles：**发生甚么事了？
&gt; 
&gt; **C-Mike：**空的。好吧研究员伙计，走过来点。准备好了，Coles。
&gt; 
&gt; //研究员Jordan靠近集装箱，没有记录到异常活动。//
&gt; 
&gt; **C-Mike：**我们可能把它弄坏了。
&gt; 
&gt; **Coles：**或者说彻底弄坏了。
&gt; 
&gt; **C-Mike：**通知站点主管，在我们走之前让人来检查一下这东西。
&gt; 
&gt; **Coles：**好的。
&gt; 
&gt; **[结束记录]**

站点主管派出一支小队去检测异常表现。没有记录到异常表现。

驻扎在研究员Jordan住所的警卫报告称在例常巡逻中，他们无法找到研究员Jordan的爱人，也没有发现破门和闯入的迹象。

[[/collapsible]]
----------------------------------------------------------------------------------------------------------------------------
[[collapsible show=&#34;+ 2003年4月27日，星期日&#34; hide=&#34;- 2003年4月27日，星期日&#34;]]

**15:00**

据报告，研究员Jordan Kyle离开了他的办公室，并在门上留下了一张便笺，留下的便笺上写着：

&gt; **[研究员Jordan今天没空]**
&gt; 
&gt; 我去见SCP-4986了，看来能与SCP-4986取得联系的唯一方法就是不带后援或警卫。我带了一只常规型号的枪和一台磁带录音机，但愿我能收集到关于如何尽可能收容SCP-4986的有用信息。
&gt; 
&gt; //我坐视不理，等着他收容自己，这于我已造成了太多损害。我知道，我正把自己推向深渊，但我感到，如果我不去以身试险，我就不是在尽我的本分。//
&gt; 
&gt; 祝我好运,
&gt; 研究员Jordan Kyle.

研究员Jordan于15：25左右离开了Site-28并向南行进，进一步跟踪失败了。此后未有记录显示研究员Jordan返回过他的住所或Site-28，三日未返之后，研究员Jordan被宣布已失踪，一支搜寻队被派出去寻找他。

[[/collapsible]]
----------------------------------------------------------------------------------------------------------------------------
[[collapsible show=&#34;+ 2003年5月14日，星期三&#34; hide=&#34;- 2003年5月14日，星期三&#34;]]

**22:00**

在研究员Jordan的办公室内找到了一封放出少量辐射的信。特工C-Mike和Coles被派去检查该信。该信件中无文字和邮资，只是一个空白的信封，该信（被命名为SCP-4986-3-A）放射出15 mSv[[footnote]]大约为一次CT扫描的剂量。[[/footnote]]的辐射。该信比此前记录到的所有SCP-4986-1实例都要重。X光扫描显示该信件内含一盒磁带和一张纸条。信封一经打开，辐射水平就升至100 mSv[[footnote]]长期接受足以引发癌症。[[/footnote]]。纸条上写着：
&gt; 亲爱的 任何还关心着那个粗鄙之人研究员Jordan G. Kyle的混蛋：
&gt; 
&gt; 你们的朋友真叫我失望。他在你们基金会呆了多久来着，十年？他居然认为他可以用一把手枪来阻止我？真没劲。别再期望从我这得到什么了，我可没有付邮费的敬意。
&gt; 
&gt; 好好享受我的礼物吧，这是你们朋友唯一能记录到的东西了。
&gt; 
&gt; ——一位朋友

信封中包含的盒式磁带有轻微的烧焦和弯曲。被修复至最佳程度后，这盒磁带能放在一个普通的盒式磁带播放器中播放。该磁带似乎是纯电子噪音，背景中还夹杂着模糊的尖叫声。大约2分37秒后，传出了一声刺耳的电子音。之后磁带便中断了。

研究员Jordan已被推定为死亡。所有的研究队伍都已被解散。
[[/collapsible]]
----------------------------------------------------------------------------------------------------------------------------
[[collapsible show=&#34;+ 2003年8月3日，星期日&#34; hide=&#34;- 2003年8月3日，星期日&#34;]]

**14:00**

现任研究员在研究员Jordan的办公室里因放射中毒而死后，A组危险物品收容小队被派遣到该办公室。他们对办公室进行了搜查，并在书桌最下面的抽屉里发现了一个正在放出10348 mSv[[footnote]]足以引发体内出血并导致死亡[[/footnote]]级别辐射的厚信封，该信封（被命名为SCP-4986-3-B）正面写有“致我的朋友们”。SCP-4986-3-B被带到了Site-28的安全隔离区并被检查，因为辐射过高，没能发现有关SCP-4986-3-B的准确信息。

特工C-Mike和Coles都拒绝打开SCP-4986-3-B，他们说：“这些套装几乎不能保护我们免受辐射伤害，一旦打开这个东西，没有什么办法能帮助我们。让D级人员去干那事吧。”SCP-4986-3-B被认为太过危险而不能在Site-28内打开，并被装在一个十厘米厚的铅保险柜中，从站点运送到一个名叫危险物品B区的偏僻地区，不允许对其进行进一步的测试。

此后未与SCP-4986取得进一步联系。在2004年1月10日SCP-4986被认为已无效化。
