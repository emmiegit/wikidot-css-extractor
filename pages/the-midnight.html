**深夜/the Midnight**

**作者：**[[*user Rye Travis]]，更多作品见[[[rye-travis|人事页面]]]

------

不满意，还很不幸的同[[[late-night|Gears的作品]]]大撞。
[[include :scp-wiki-cn:credit:end]]

现在是深夜十二点半。如果没猜错的话，你现在应该正躺在床上玩手机，并侧着身子来让自己更舒服点。你把紧握住手机的右手探出空调被外，以方便它能连接到更强的Wifi信号，来尽快加载好你现在正在观看的视频。

在距你几步之外的书桌上，摆放着一支没盖笔帽的黑色水笔以及一大摞子空白一片你碰都没碰过的测验卷。此刻，你的同学们估计都正端坐在书桌前，借着台灯微弱的灯光埋头苦补作业。而你丝毫不感到焦急，毕竟，距离Deadline仍有两三天富足的时光。你这般想。

现在眼前有更要紧的事。你很快便看完了那个视频，并想到了一个绝赞的妙评。在阅览过一波评论区已确保没有被人捷足先登抢先一步抖机灵后，你急不可耐地开始码下自己的灵感。噼里啪啦几行字后，你审视了一番，选择性删去几个字，又重新组织了一遍语言。期间，你又数次被自己的幽默逗的哈哈大笑。

完毕。你按下了发布键，那个满载你创意的评论成功弹到了评论区。热评预定，你这样想，不被如此有趣的评论所逗乐并点赞的不是睿智便绝逼是萌二无疑。

//咔吱//。门发出一丝轻微的碰撞声。估计是父母又没把客厅和阳台的落地玻璃窗关紧，风吹了进来。不知道这几天闹台风吗？你小声地在心底抱怨了一句，但并不打算就此下床关窗，这又不是什么大事。你又刷新了一遍评论区，依旧零个赞。

屏幕射出的光线照进你的瞳孔，有魔力似地吸引住你的眼球，让你无暇顾及其他。你的眼睛突然感到一丝不适。果然是盯着屏幕太久了吗？你一边揉眼睛，一边点开控制面板，调整亮度。

//嘶//。你一个不慎点中了手电筒键，强光从手机背部涌出。你顾不上揉眼了，急急忙忙地点了关闭键。周遭又再度陷入黑暗。

你又再刷新了几次评论区，但那条评论仍然是零个赞，你感到一阵落寞。你索性关上手机，直接塞入枕头下，掀了掀被子，整个人直接缩进被窝里，一动不动，双眼紧闭。

早点休息吧。你想。

但你却无论怎样也无法安然入睡，脑子里总在不可避免地想一些其他的事情。诸如那还未动笔的作业，那条精心编辑过的评论，以及——那手电筒所照到的墙角的那张人脸。

//咔吱//。什么东西撞到了你床边的塑料拖鞋，你想。</textarea></pre>
