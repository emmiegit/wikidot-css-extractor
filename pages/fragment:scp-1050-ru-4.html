    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[note]]
Поздравляем! Вам выпал документ **SCP-1050-RU** для **[[span style=&#34;color:red&#34;]]Четвертого[[/span]]** уровня доступа!
[[/note]]

**Объект №:** SCP-1050-RU

**Класс объекта:** [[[keter | Кетер]]]

**Особые условия содержания** Все сотрудники СИО[[footnote]]Служба Исправления Ожиданий[[/footnote]], при поступлении жалоб на работу системы SCIPnet, относящиеся к: проблемам логистики персонала, оборудования и SCP объектов -- должны в срочном порядке перенаправлять пострадавших от SCP-1050 на попечительство медицинской службы.

Сотрудники медицинской службы должны провести своевременную обработку пострадавшего персонала амнезиаками класса А. Дано разрешение на игнорирование должности и уровня доступа сотрудника, нуждающегося в обработке амнезиаками.

**Описание:** SCP-1050 представляет собой аномалию в работе системы SCIPnet. Аномалия затрагивает логистику Фонда, полностью разрушая установленную систему и норму, приводя сотрудников в замешательство и шок. Так как аномалия появляется случайно на отдельных компьютерных системах Фонда, с которых собирается производиться заказ в логистическую систему, отследить её появление становится невозможно.

При поражении аномалией электронного устройства сотруднику предоставляется возможность заказа чего-либо определенного. Это могут быть другие сотрудники (были зафиксированы случаи возможности выбора не только отдела, к которому будут принадлежать заказанные сотрудники, но и другие их параметры: соотношение пола, средний возраст, специализация, опыт работы и т.д.), оборудование (так же были зафиксированы случаи предоставления расширенного выбора при заказе оборудования вплоть до возможности выбора между высокотехнологичным оборудованием и кухонной утварью для кафетерия), а так же объекты SCP (сотрудникам всегда предоставляется возможность выбора объекта путем ввода его номера).</textarea></pre>
