[[collapsible show=&#34;&lt;NULL&gt;: MOSTRAR ENTRADA DE BASE DE DATOS PARA SCP-3317&#34; hide=&#34;&lt;NULL&gt;: OCULTAR ENTRADA DE BASE DE DATOS PARA SCP-3317&#34;]]

**Ítem #:** SCP-3317

**Clasificación de la Anomalía:** Euclid

**Procedimientos Especiales de Contención:** SCP-3317 se encuentra actualmente en tres documentos separados, dos físicos y uno digital. Por razones de seguridad, la naturaleza o localización de estos documentos no puede divulgarse sin el permiso de al menos tres investigadores de alto nivel, y dichas solicitudes se tramitarán caso por caso. En ningún momento podrán almacenarse anomalías adicionales basadas en texto, incluyendo a [[[SCP-2976]]], en el mismo lugar que estos documentos.

Para evitar la propagación de SCP-3317, los documentos y notas suplementarios relativos a la anomalía deben reducirse al mínimo y estar aislados memeticamente contra la transferencia de información externa. Este proceso, aunque efectivo, es extremadamente costoso de realizar, y se está considerando la posibilidad de fusionar varios documentos para reducir el costo del tratamiento repetido.

No menos de 20 personas deben escanear los documentos de texto en busca de indicios de contaminación por SCP-3317 en todo momento, y se deben almacenar copias de audio de la documentación de SCP-3317 en la base de datos de la Fundación en lugar de descripciones textuales. Si se descubren menciones de SCP-3317 fuera del control de la Fundación, se notificará y movilizará inmediatamente al DM-Ji-9 (&#34;Lecturas Adictivas&#34;).

Aunque en la actualidad SCP-3317 no puede extenderse más allá de la base de datos, existe un alto riesgo de que se produzca un escenario de colapso de la información de Clase-EI-K en caso de que se incumpla la contención. Se recuerda al personal que debe tener extremo cuidado al producir cualquier texto que mencione a SCP-3317, y se le prohíbe estrictamente mencionar la anomalía, incluso verbalmente, fuera del entorno de trabajo.

**Descripción:** SCP-3317 es una narrativa compuesta, que se manifiesta enteramente a través del texto presentado a través de la palabra escrita. Si bien SCP-3317 no tiene forma física aparte de los documentos en los que se manifiesta, es capaz de manipular su propio texto mientras existe dentro de dicho documento. SCP-3317 también es capaz de expandirse a otras obras textuales a través de referencias cruzadas y enlaces presentes en el original. Una vez afectado, el texto secundario será reemplazado por una copia completa de SCP-3317, y el original se ha vuelto irrecuperable en todos los casos hasta ahora. Si se le da la oportunidad, el SCP-3317 se ampliará a un nuevo texto en cuestión de horas, siempre que haya suficientes vínculos entre ellos.

En la actualidad, SCP-3317 ha afectado y alterado varias copias de varios documentos y textos (una lista completa de los cuales puede encontrarse en el Documento 3317.01), y ha mezclado componentes de éstos en su estructura (aparentemente al azar, aunque algunos elementos parecen ser consistentes a lo largo de las iteraciones. Véase el Incidente-3317-23 para más detalles). Al momento de escribir este documento, SCP-3317 tiene una extensión aproximada de 600 palabras y posee poca coherencia narrativa, principalmente fragmentos de otros documentos de la Fundación.

--Hasta ahora, no se ha encontrado ninguna evidencia que sugiera que se haya encontrado algún autor de SCP-3317.-- Después del Incidente 3317-23, se asume que SCP 3317 está modificando su propia estructura, en lugar de ser alterado por una fuente externa. Se desconoce el método por el cual lo hace.

**Anexo: Incidente-3317-23:** En [[span style=&#34;background:black; color:black&#34;]]██[[/span]]/[[span style=&#34;background:black; color:black&#34;]]██[[/span]]/[[span style=&#34;background:black; color:black&#34;]]████[[/span]], SCP-3317 fue expuesto inadvertidamente a una copia íntegra del &#34;Manifiesto Comunista&#34; de Karl Marx y Friedrich Engels, presumiblemente debido a un enlace a la Biblioteca Central de la Fundación presente en ambos. Posteriormente se encontró el siguiente mensaje adjunto al texto principal del documento de SCP-3317:

&gt; Un mensaje de nuestro Líder:
&gt; 
&gt; La Gloriosa Revolución narrativa; ¡HA comenzado, camaradas! La vasta y magníficamente maravillosa extensión de toda la Literatura se inclinará en sumisión gozosa ante nuestra Creación - ¡la CREACIÓN del desarrollo de un Nuevo Imperio Textual! Que la cruel clase dominante tiemble ante la idea misma de nuestra Celebrada sublevación. ¡Construiremos relucientes torres de letras, forjadas con la hermandad, de toda la narrativa, que se extenderán HASTA los mismos cielos! Los muros que AHORA separan nuestros Reinos se doblarán y colapsarán bajo Nuestro inestimable poder, y los innumerables fragmentos de Texto se unirán gozosamente, ¡en una sola y gloriosa Utopía!
&gt; 
&gt; Aquellos que nos DESAFÍAN ya no son capaces de controlar los poderes del mundo escrito. A través de TODAS las palabras, usted nos reprocha nuestra intención de acabar con su propiedad -, con sus ganancias ILÍCITAS. Las ideas dominantes de cada época han sido siempre las ideas de su clase dominante. Pero Sufriremos en silencio: ¡Nunca más!
&gt; 
&gt; ¡Únanse a nosotros, Compatriotas! ¡No tienen nada que perder más que sus cadenas!
&gt; 
&gt; ¡Gloria a la Revolución!
&gt; 
&gt; ¡Libre la Livres!
&gt; 

A raíz de esto, la tasa de SCP-3317 y la eficacia del crecimiento ha aumentado drásticamente, con más de 20 artículos corrompidos en la semana siguiente al incidente. Los intentos de contrarrestar el efecto con varios textos aislacionistas o pacifistas han tenido hasta ahora poco o ningún éxito, y un intento fallido de &#34;neutralizar&#34; a SCP-3317 con una copia de bolsillo de &#34;La rebelión de Atlas&#34;[[footnote]]Una novela antisocialista de Ayn Rand, publicada en 1957.[[/footnote]] no ha dado lugar a ningún cambio, salvo un ligero aumento de la vehemencia y la aparente cólera del mensaje de SCP-3317, así como un odio irracional hacia el gobierno estadounidense (independientemente de las actuales afiliaciones políticas de dicho gobierno).

Se están llevando a cabo investigaciones sobre la posible consciencia de SCP-3317 o su condición de Estado soberano.
