**SCP-917-KO:** 몽중점
**저자:** [[*user Langston77]]
[[include info:end]]

**일련번호:** SCP-917-KO

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-917-KO를 발생시키는 글은 발견되는대로 삭제하지만, 실험 목적으로 일부 개체를 선정하여 아카이브 형식으로 보관한다. SCP-917-KO에 대한 정보를 유포한 사람은 신원이 특정되면 조사 후 관련 기억을 소거한다. 무속학부는 SCP-917-KO와 관련된 자료를 수집하고 현상을 연구하여 이것이 민간 사회에 알려지지 않고, 추가적인 발생을 억제하는 데 주력한다. 

**설명:** SCP-917-KO는 &#39;몽중점&#39;이라고 불리는 특정한 꿈에 대한 정보를 기억하는 사람의 꿈에서 발생하는 변칙 현상이다. 상술한 글은 주로 인터넷에서 부정기적으로 근원을 알 수 없는 봇을 통해 유포되며, 드물게 그 글과 비슷한 내용이 적힌 명함과 전단지가 발견되곤 한다. 

SCP-917-KO를 경험하는 조건은 다음과 같다.

# &#39;몽중점&#39;에 대한 정보를 서술하는 글을 읽고 그 내용을 기억한다. 종이에 인쇄한 동일한 내용의 글을 읽어도 같은 효과가 있다. 
# 잠에 들기 전까지 글에 나온 정보를 계속 상기한다. 글을 읽은 당일에 2번째 조건을 충족하지 못해도 최대 1주일 안에 1번째 조건에 해당하는 상태로 본 조건을 충족시키면 SCP-917-KO가 발생할 수 있다. 

SCP-917-KO가 발생하면 대상자는 렘 수면 상태에 접어들고, 자신이 SCP-917-KO-1과 함께 어떤 방 안에 있는 꿈을 꾸기 시작한다. 방은 문과 창문이 있지만 열리지 않으며, 한쪽 벽에 병풍과 목제 좌상, 서랍 등이 놓여 있다. SCP-917-KO-1은 밝은 색상의 한복을 입은 인간형 독립체로, 40대 남성의 외모를 가지고 있다. SCP-917-KO-1의 얼굴은 모자이크 처리된 상태로 인식되지만, 대상자는 꿈을 꿀 때 이에 대하여 이상함을 감지하지 못한다.

SCP-917-KO-1은 자신이 무당이라고 밝히며 대상자가 알고 싶은 것에 대하여 한 번만 점을 봐줄 수 있다고 제안한다. 제안을 거부하면 대상자는 바로 잠에서 깨어난다. 반면에 제안을 받아들인 대상자가 질문하면 SCP-917-KO-1이 점을 친 후 결과를 말해주고, 대상자는 렘 수면에서 깨어난다.[[footnote]] 특이한 점은 평상시에 꿈을 꾸지 않거나 꿈을 잘 잊어버리는 편이라고 응답한 이를 비롯한 모든 피험자가 SCP-917-KO-1에 대한 꿈을 선명하게 기억한다고 진술한 것이었다. [[/footnote]] 이때 대상자가 소유하는 10,000~20,000원 가치의 현금 또는 물품이 갑자기 사라지는 현상이 관측된다. 

현재까지 확인된 모든 사례를 통틀어 조사한 결과, SCP-917-KO-1이 친 점의 결과는 약 72%의 정확도를 가지고 있었다. 그러나 재단이 확인하지 못한 사례까지 고려하면 실제 정확도는 이보다 더 낮을 것으로 추측된다. 더불어 결과가 모호하고 구체적이지 않은 경우가 있어 정확도의 기준을 잡는 데 어려움이 있었다. 

그러나 이와는 별개로, 실험에 참여한 90% 이상의 피험자가 SCP-917-KO를 경험하고 삶에 대한 만족감이 전보다 증가하였다고 응답하였으며, 점의 결과대로 사건이 진행되지 않았음에도 불구하고 불만을 표하는 경우는 없었다. 

**부록 917-KO/A:** 사건 917-KO-A

[[div class=&#34;blockquote&#34;]]
**서론:** 2022년 2월 15일 제21K기지에서 무속학부와 수면변칙부서의 합동 실험이 진행되었다. 수면변칙부서에서 제공한 감각 전이 시스템을 이용하여 기동특무부대 오미크론 로(&#34;드림팀&#34;)의 량슈웨이 요원과 임재원 요원이 또다른 피험자인 D-4488의 꿈에 들어가 상황을 기록하였다. 참고로, D-4488에게 자신이 재단 인원이라는 사실을 언급하지 말라고 사전에 지시하였다. 
------
//[화면에 노이즈가 발생하다가, 어느 좁은 방의 내부를 비추기 시작한다. 좌상을 사이에 두고 양쪽에 앉은 D-4488과 40대 남성의 외모를 한 SCP-917-KO-1의 모습이 보인다. 량슈웨이 요원과 임재원 요원이 둘에게 다가간다.]//

**D-4488:** 제가 알고 싶은 건– 어어, 뭐야? 뭔데? 

**SCP-917-KO-1:** 으악! 니들 누구야? 갑자기 남의 꿈에 왜… 

**량슈웨이 요원:** 좋아, 목적지에 잘 도착했나 보네. 여기가 당신의 꿈 속 맞지? ███(D-4488). 

**D-4488:** 내 이름은 어떻게 아는 거죠? 아니, 당신들 누구냐니까? (SCP-917-KO-1에게 고개를 돌리고) 저 사람들 알아요? 

**임재원 요원:** 너무 놀라지는 마세요. 우리는 단지 선생님이 왜 이런 행동을 하고 있는지 목적만 질문하러 온 것입니다. 

**SCP-917-KO-1:** 질문은 개뿔… 남의 장사 망치려고 환장했어요? 누가 보낸 거야? 

**임재원 요원:** 그건 지금 밝힐 수 없습니다. ███ 씨, 실례지만 잠시 옆으로 자리를 비켜주시겠어요? 

**D-4488:** 그런데 지금 제 차례였는걸요. 

**량슈웨이 요원:** 조금만 양해 부탁드립니다. 잠깐이면 돼요. 

//[D-4488이 머뭇거리다가 결국 자리를 비켜준다. SCP-917-KO-1의 안색이 어두워진다.]//

**량슈웨이 요원:** 좋아요. 선생님, 언제부터 이 일을 시작하셨는지 여쭤봐도 되겠습니까? 이런 건 굳이 점을 쳐볼 필요는 없겠죠? 

**SCP-917-KO-1:** 잠시만요. 저는 점 치는 무당입니다. 점을 보러 왔으면 그쪽이 궁금한 걸 묻든 해야지, 다짜고짜 개인사 묻는 건 뭐하는 짓이냐고요? 그것도 남의 꿈에 쳐들어 와서는… 돌겠네, 진짜. 

**임재원 요원:** 한 번만이라도 협조해 주세요. 그러고 보니 아까 &#34;누가 보낸 거야&#34;라고 말씀하셨는데, 선생님처럼 다른 무당도 이런 일을 하고 있나요? 

**SCP-917-KO-1:** 말 못합니다. 나한텐 계약이 있거든요. 일종의 사업 계약. 그게 뭔지도 말할 수 없어요. 

**량슈웨이 요원:** 그럼 점을 쳐서 그 결과로 답해주실 수는 없을까요? 

**임재원 요원:** //[고개를 끄덕이며 동의한다.]//

**SCP-917-KO-1:** 아니요, 그럴 수는 없습니다. 안 된다고요. 저는 계약을 위반하면서까지 그렇게 위험한 행동을 하고 싶지 않거든요. 

**임재원 요원:** 그러니까 아까 계약이 있다고 하셨잖아요? 알아본 바에 따르면 모든 고객에 대하여 한 번 방문할 때 딱 한 번만 점을 봐줄 수 있다고 하더군요. 아닌가요?

**SCP-917-KO-1:** 맞긴 한데… [한숨] 모르겠다. 그래. 마음대로 하쇼. 알고 싶은 게 뭐요? 딱 한 가지만 해줄 수 있습니다. 한 가지만요. 

**임재원 요원:** 선생님이 맺었다는 그 계약의 내용을 언제 알 수 있을까요? 

**SCP-917-KO-1:** [잠시 멈춤] 좋아요, 좋아. 알겠습니다. 기다려 봐요. 점 보는 데 시간이 좀 걸립니다. 

**D-4488:** 저기, 저는 이제 어떻게 되는 거죠? 

**량슈웨이 요원:** 그건 나중에 얘기합시다. 조금 조용히 있어주시겠어요? 

**D-4488:** [짧은 침묵] 옙. 

//[약 11분 동안 SCP-917-KO-1이 점을 치고 고민하다가 발언한다.]//

**SCP-917-KO-1:** 점의 결과를 보니, 어… 한 사흘 뒤라고 나오는구만요, 사흘 뒤. 그때 즈음에 어디선가 실마리를 찾게 된다고 하네요. [한숨] 뭐, 더 필요합니까? 나온 결과는 이것뿐인데. 

**량슈웨이 요원:** 아, 그 정도면 충분해요. 이미 알아둔 정보가 있어서요. 이걸로 확증을 얻게 되었네요. 

**SCP-917-KO-1:** 뭐야, 알다니? 확증은 또 뭔– [잠시 멈춤] 야… 설마 니들, 그 재단인가 뭔가 하는 새끼들이냐? 

**임재원 요원:** 아, 그렇긴 한데요. [억지 웃음]

**SCP-917-KO-1:** 이 시바… 웃지 마, 이 새끼야! 내가 왜 이 짓거리를 하고 다니는 줄 알아? 망할 놈의 코로나 때문에 일거리가 줄어드니까 울며 겨자 먹기로 돈 떼이면서 계약 맺고 일하는 거야! 그런데 요즘 니들이 자꾸 장사를 방해하고 있어서 죽을 맛이라고. 야, 나도 참는 데 한계가 있어! 

**량슈웨이 요원:** 잘 알겠습니다. 일단 진정하시고, 화를 좀 가라앉히시는 게 건강에…

**SCP-917-KO-1:** 니들 때문에 화가 나는 거잖아! 잘 알겠으면 당장 꺼지라고! 

**D-4488:** [다급한 목소리로] 잠깐만! 제 차례는요? 저 석방될 수는 있는 거예요? 이거 하나라도 답변–

**SCP-917-KO-1:** 지랄하네! 야, 너는 영원히 못 나가. 영원히! 알겠어? 

**임재원 요원:** [급하게 자리에서 일어서며] 협조해 주셔서 정말 감사했습니다! 

//[SCP-917-KO-1이 분노하며 좌상을 뒤엎고 화면에 다시 노이즈가 낀다. 이와 동시에 량슈웨이 요원과 임재원 요원이 잠에서 깨어나 침대에서 일어난다. 몇 초 후에 D-4488이 비명을 지르며 잠에서 깨어난다.]//
------
**후속 사건:** 실험 목적으로 지급한 D-4488의 소지금이 시간이 흘러도 사라지지 않았다. 반면에 임재원 요원의 지갑에서 그의 소지금 20,000원이 사라졌다. 량슈웨이 요원, 임재원 요원, D-4488은 아무런 이상도 보고하지 않았지만, D-4488이 며칠 동안 다른 실험에 참여하는 것을 완강히 거부하여 기억소거제를 투여하였다. 
[[/div]]

지금까지 오네이로이 공동체 측에서 별다른 반응이 나타나지 않고 있지만, 그후로 재단 인원이 SCP-917-KO-1에게 자신의 소속을 밝히면 강제로 꿈에서 깨어나게 되었다. 현재 무속학부에서 오네이로이 공동체와 협력 관계인 것으로 의심되는 무속인들을 감시하는 중이며, 추가로 오네이로이 공동체를 자극하지 않은 새로운 접근 방법을 고색하고 있다. 

**부록 917-KO/B:** 2022년 2월 18일 충청북도 청주시 흥덕구에서 SCP-917-KO와 관련된 전단지가 발견되었다. 전단지에 나온 &#39;이불보살님&#39;이라는 인물은 SCP-917-KO-1을 가리키는 것으로 보인다.
