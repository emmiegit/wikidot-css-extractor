[[collapsible show=&#34;●自作Taleのちょっとした話&#34; hide=&#34;戻す&#34;]]
**●私と煌めく魚**
最初は絶対012-JPの出る話にしたかったんです。金魚が好き+ちっこいオートマトンが好き＝012JP大好き。

**●彼女の神さま**
4歳程度の知能でもお面、わかるんじゃないかなーという思い付きを転がして出来た話。

**●喰らい合え厄災**
800字Tale企画提出品。すぐ怪獣大決戦にしたがる悪癖があります。
何かTCGだと強カードっぽいですねこれ。

**●All is calm, All is bright**
2014年クリスマスに衝動的に書き上げた話。
注目Taleにも選んでいただきました。ありがとうございます。3月にクリスマスの話をチョイスするとか完全に予想外だった。

**●清算の持越し**
2014年年末企画提出品。Taleで使うつもりの手駒の顔見せも兼ねていたつもりだったんですが、結局この後全く話を書いてないのでアレ。
霧生だけは2度目の出演ですね。魚の彼。

**●マイナーゲーム紹介第173回：『Star Crisis Protocol』**
2016年エイプリルフール企画提出品。動機についてはディスカッションで口走っている通りです。参考STGはダライアス・グラディウス・R-TYPE・斑鳩。ZUNTATAとk.h.d.n.はいいぞ。

**●褪せない宝石**
1200字Tale企画提出品。すぐ怪獣大決戦にしたがる悪癖は確かにありますが、大好きなコクトーの詩に着想を得た、巻貝を耳に当てて往時を偲ぶアイリのヴィジョンは前々から頭ん中にあったんです本当です。

**●彼女の六分儀と次代の神話の為に**
4周年記念1600字Tale企画提出品。この人またぼんやりした宇宙の話書いてる。
JPサイトで一番好きなフレーズが「俺は星になるんだ、彼女の六分儀のために。」で、ロマンチストとしてのelsamael氏にリスペクトを奉じている者です。

**●流動する猫と世界**
猫は液体、みんな知ってるね。
今は亡き[[[old:scp-2947|温冷水道犬]]]のアーカイブを読み直してる最中にこのジョークをふと思い出し、この詰まってしまうコーギーたちが猫だったら詰まらず流れ出てくるのに、とぼんやり考え、そして猫が本当に液体だったら、古い時代を知るはずの彼らにはどういう影響があるだろうか、と思考が飛んでった結果の産物。
2度目の注目Tale選出いただきました。嬉しい。

**●袋小路にて終焉を待つ**
2019年1200字掌編企画提出品。投稿した月日にはそれなりに開きはあるとは言え連続でカインがしょぼくれてる話ってどーなの、と思いはしましたが、長年界隈にいるくせに彼についての脳内設定全然表出させてこなかったし、多分いずれまたくたびれてる兄ちゃんの話書きます。

**●戦士アベルと1600万色ぐらいに光るドラゴン**
2020年エイプリルフール提出品。頭ん中にぼんやり巣食ってたゲーミングクソトカゲ概念を、エイプリルフールを口実にTaleに仕立てて放り込んだら、何故かサイト全体でもポテトが虹色に光り輝いていたので事なきを得ました。何でネタが一致したの？
アベルは性根がパリピ寄りだと思うので、光らせられるものは喜んで光らせると思います。パリピと虫は光るとモテるってギャル電も言ってた。

[[collapsible show=&#34;●気に入ってるんだけどwikidot外に投稿しちゃってもうこっちに投稿できないやつ&#34; hide=&#34;1012のTaleを正式にJPサイト上に増やせないのが残念でなぁ&#34;]]
++ 妄念の海
　巨体を銛に深々と穿たれ、クジラたちは真っ暗な海底に沈んでいく。
　赤黒く濁る波間を眉根を寄せながら見つめ、新入りエージェントは非難がましい声を漏らした。
「余りに惨いのではありませんか、こんな事」
　甲板の発射台から銛を射出したばかりの手をぱんぱんと叩いて、俺は彼の隣まで歩く。
「ああ、惨い事だ」
　苦しげな彼とは対照的に、俺の声はさぞ呆れるほど冷えて乾いているのだろう。
　事も無げに答えた俺を、新入りは薄情者と言わんばかりの目で見る。
「だが必要な事だ」
　言い切った俺の眼下で、赤黒い海面がごぼりと泡立った。クジラたちの断末魔が巻き起こした泡かもしれない。
　悲鳴にせよ、何にせよ。彼らの声を地球上から消し去るのが、財団の決定だ。
　何故ならそうしなければ、いずれ俺たちが、断末魔を上げる間も無く消滅しかねないのだから。
「1012の概要、読んでるだろ」
「……SCP-1012の五つの構成音が同時に生成され和音となったなら、範囲内の特定の亜原子粒子と共鳴し、それぞれの構成素粒子の崩壊を引き起こす」
「そうだ」
　崩壊は連鎖的に続く。全ての素粒子は隣の素粒子の崩壊に引きずられるように崩れていき、当然ありとあらゆる物質が崩れ、地球が、宇宙が崩れていく。後には何も、何も残らない。
　それがSCP-1012、Keterのオブジェクトクラスを与えられた音色たちが引き起こすとされる現象だ。
　そして俺たちが今殺し尽くそうとしているスヴァールバルクジラの歌声は、世界を消滅させる秘密の音色の、その一つだ。
　別に、彼らに世界を滅ぼす気なんて無かったろう。たまたまそういう声の生き物に進化してしまっただけだ。
　だが俺たちは、そんな彼らを容赦無く滅ぼす。俺たちが地球ごと滅ぼされないように。
「病気を運ぶ虫を根絶やしにするのと変わらない。人類が生き延びる為だ。その為の財団だ」
「……はい」
　スヴァールバルクジラを絶滅させたって、まだ安全じゃない。あくまで彼らは秘密の音色の一つ、周波数Cを発生させる最大の母体であるだけだ。彼らと関係の無い所で、周波数Cが発生する可能性は潰せない。
　それでも、やる。和音が奏でられる可能性を、ほんの僅かでも減らす為だ。
「傲慢になれ」
　赤い海を眺めながら、俺は吐き捨てた。感傷なんぞ、俺たちの仕事の役には立たない。
　新入りもまた、海面を目に焼き付けるように睨みながら、ぎこちなく頷いた。
　人の営み、人の文明の影の守護者が、俺たちが属する財団だ。
　人類総ての生存本能のままに、種の保存を最優先に。とんでもない脅威がひしめくこの世界の生存競争を勝ち抜く為には、俺たちは果てしなく傲慢にならなくてはならない。
　スヴァールバルクジラを含む、屍の山の上に立って。

　そうして俺たちは、他の生物にも同じ本能が存在する事を、しばしば忘れる。

　今、俺は海の中にいる。最後の一頭と思しきスヴァールバルクジラを貫いた、あの日から。
　俺は確かに陸の上を二本足で歩いている。俺は確かに肺で呼吸している。それでも俺の耳には常に潮騒が纏わりつき、鼻腔には潮の匂いがへばりついている。
　俺は首をもたげる。居室の天井を、巨大なシルエットが横切った。低く太い、辺り一帯を震わせる声で長々と歌いながら。
　クジラが俺を見下ろしている。
　最初は、俺にも未だにセンチメントなんてものがちゃんと残っていて、罪悪感からノイローゼにでもかかっているのだと思った。しかしクジラは、クジラたちは、カウンセリングを受けようが少々休暇を貰おうが、俺を囲んで泳ぎ回る事を止めない。
　クジラたちが俺の耳の中に、あの歌を注ぎ込んでくる。
　かろうじて聞こえる程低い音、人の耳には聞こえない程低すぎる域の音、そしてあの、秘密の音色で構成された歌を。
　やめろ。
　やめろ、その歌を歌うな。歌ってはいけないんだ、お前たちは。

　俺はあらゆる任務から外された。四六時中耳元でクジラの歌を聴いている虚ろな顔の男など、使い物になるまい。
　財団施設内で観察下に置かれるようになってからしばらくして、例の新入りが死んだ、という話を聞いた。
　自室で頭を撃ち抜く前日、「クジラが復讐にやって来る」と、やつれた面で口走っていたそうだ。
　クジラが復讐にやって来る。連綿と続いてきた種の歴史を、いきなりぶち壊しにやってきた生き物に。
　俺は首をもたげる。相変わらず連中は虚空から俺を見下ろし、俺たちを非難し続ける。
　やめてくれ。お前たちはあのまま、宇宙全部を巻き添えにして消え去っても良かったって言うのか。
　抗議の呻きを上げる俺の耳に、聞こえないはずの音域の音が聞こえてくる。秘密の音色が、俺に囁いた。
　そうじゃないさヒューマン、そうじゃない――

　俺は海の中にいる。今日もクジラたちの訴えを聞いている。
　例えば自分たちが絶滅する運命にあると知ったとして、それがどうしても変えられない結末だとしたら、せめてこの世界に自分たちが存在した痕跡を刻みたいと願うのは、まあ理解できる欲求だ。
　俺は、財団は、そんな願望を持ち得る生き物なんぞ人類ぐらいなものだと驕っていた。
　世界中から早晩忘れ去られていくのを厭って、せめて自分たちの言葉を残したいという妄執で、スヴァールバルクジラたちは俺の頭の中を泳いでいる。
　クジラの歌に満ち満ちた病室の中、俺は中空をぼんやり見つめながら彼らに唱和する。
　人の喉から出るはずの無い、低く太い歌声が、俺の口からこぼれ出る。
　周囲を泳ぐシルエットの中に、笑みが見えたような気がした。よう兄弟。
　部屋のドアが荒々しく開かれた。銃を提げたエージェントと白衣を着こんだ研究員たちが、青い顔で駆け込んでくる。俺は茫洋とした眼を彼らに向けながら、只々クジラの声をこぼし続けていた。
　エージェントが銃口を俺に向ける。俺はなお、彼らに歌を聞かせ続けている。
　クジラたちが一斉に、彼らへと泳ぐ向きを変える。歌の波に乗って、意識の海を泳いで、彼らに殺到していく。エージェントはトリガーを引き絞る。

　クジラが復讐にやって来る。

（2014/7/2　Pixivに投稿済）
