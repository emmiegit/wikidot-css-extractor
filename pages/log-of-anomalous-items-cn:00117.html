    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;[[module css]]\n@import url(&#39;https://fonts.googleapis.com/css?family=Ruslan+Display&#39;);\n.shadow {\n    font-family: &#39;Ruslan Display&#39;, cursive;\n    font-size: 110%;\n}\n\n.orderwrapper {position: relative;width: auto;text-align: center;}.council1 {position: relative;top: 0;bottom: 0;left: 0;right: 0;width: 295px;height: 295px;margin: auto;background-image: url( \&#34;http://kaktuskontainer.wdfiles.com/local--files/format-hell/scp_trans.png\&#34; );background-size: 295px 295px;background-repeat: no-repeat;background-position: center;}.ordertitle {position: absolute;left: 0;right: 0;top: 38px;}.ordertitle h1 {font-size: 220%;color: #555;}.orderdescription {position: absolute;left: 0;right: 0;top: 85px;width: 100%;}.orderdescription p {font-size: 90%;color: #555;}.orderdescription h1 {font-size: 120%;color: #555;}.itemno {position: absolute;left: 0;right: 0;bottom: 27px;}.itemno h1 {font-size: 170%;color: #555;}\n\n[[/module]]\n[[include :scp-wiki-cn:credit:start-standalone]]\n部分描述取自[[*user Mortos]]创作的[http://scp-wiki-cn.wikidot.com/forum/t-2266505/scp-4494 SCP-4494]\n本文遵循CC-BY-SA 3.0\n[[include :scp-wiki-cn:credit:end-standalone]]\n**项目描述：**一只斗高45mm，全长17.8cm的的直柄式石楠(//Photinia serratifolia//)木制烟斗。任何使用该异常物品的人员将在使用其的一瞬间陷入昏迷，对昏迷人员大脑成像的场景表现为一个站立于建筑物顶部的类人形生物。因天气恶劣，风雨交加且为夜间，光线昏暗不能看清其整体细节，根据实验所得图像初步判定其为一名身着长风衣，头戴宽檐帽的男子。在开始的3分钟内该男子通常无任何动作，3分钟后其会突然向建筑物顶部边缘的方向奔跑，在到达顶部边缘时以头部向下的姿势跳下楼顶。在其头部触碰到地面时，地面会产生像水波一样的波纹，随后该男子会持续坠落直到其整个人被地面上的波纹完全吞没。场景到此结束，在场景结束后受到该异常物品影响的人员将缓慢苏醒，在完全苏醒后人员均表示对该场景无任何记忆。\n需注意的是该异常物品具有轻微的信息危害性质，任何出声阅读此文本的人员在提及该男子时总是使用戏剧化的低语。\n**回收日期：**20██/██/██\n**回收地点：**国内烟斗交易市场\n**当前状态：**被收容于Mobile-Site-CN的小型标准收容柜中。\n[[collapsible show=\&#34;+ 实验记录-G\&#34; hide=\&#34;- 实验记录-G\&#34;]]\n在实验过程中，一道闪电打至该男子附近，虽然因未知原因其整体看起来仍几乎为黑色，初步推测其整体能吸收可见光谱中的大部分光线。但其嘴部反射了部分微弱的可见光使得基金会在经过图像处理后能观察到其嘴唇在此时上下张合，经唇语分析推测其所述内容为\&#34;I will find you.\&#34;\n尚未知晓其特殊含义。\n[[/collapsible]]\n[[collapsible show=\&#34;+ 实验记录-S\&#34; hide=\&#34;- 实验记录-S\&#34;]]\n在实验时，一名D级实验人员（下称为受试者）的大脑成像场景与其他受试者无异，但该男子在10分钟内无任何动作。在基金会人员试图上前查看仪器是否故障时该男子突然转头看向大脑成像显示屏方向并向此方向奔跑，在达到建筑物顶部边缘时跳下楼顶。在其还未接触到地面时画面突然中断，与此同时本应陷入昏迷的受试者突然从实验躺椅上直挺地坐起并发出刺耳的尖叫声，之后其口吐白沫，双眼翻白死去，死因为受到过度惊吓而导致的心脏骤停。因该男子在此次实验中离显示屏较近故可以观察到其整体细节，其身着服装并非之前初步判定的长风衣而是长披风。而在此之前与[[span class=\&#34;shadow\&#34;]]SCP-4494[[/span]][http://scp-wiki-cn.wikidot.com/scp-4494 有过接触]的基金会人员Samper表示该男子整体与[[span class=\&#34;shadow\&#34;]]SCP-4494[[/span]]相似。\n[[/collapsible]]\n&#34;</textarea></pre>
