    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
標題：SCP-160 - 猛禽無人機
作者：[[*user Aelanna]]
譯者：[[*user vomiter]]
[[include credit:end]]
[[include component:scp-meta-title-hiding css-style=classic]]

**項目編號：** SCP-160

**項目等級：** Euclid

**特殊收容措施：** SCP-160的活動範圍限制在Site ██的一間生物收容管制室內。每周一次，應利用全自動投放系統將兔類或身體質量相似的活體動物投入SCP-160的活動圈內作為飼料。

SCP-160相關實驗除非事前取得至少2名三級職員的許可否則不應執行，且進入收容室的所有人員都必須時時刻刻穿著盔甲防護服。

**描述：** SCP-160的外觀與 [刪減內容] 公司生產的 [刪減內容] 款四軸無人飛行機相似，其機體最大寬度大約可達1.1公尺。在機體表面沒有發現任何製造商標，但裸眼就能看見的表面刮痕和破損說明其標籤有事後移除的可能性。

SCP-160從發現至今都不曾關機，其運作完全獨立於任何可辨識的操作訊號源，同時表現出類似於猛禽的行為模式。它會主動狩獵齧齒類或其他小型動物——它會先鎖定這類獵物，然後高速俯衝到獵物身旁並以一根金屬細管將其刺穿。對其獵物殘骸的屍檢顯示上述細管會首先朝獵物注射一種可以造成器官溶解的致命物質，然後再從同一根細管吸取液化肉泥。雖然SCP-160平常會躲避人類或更大型的動物，但也有觀察紀錄顯示它將上述細管用於自我防衛。SCP-160造成的傷口可以引發劇痛，甚至可能讓人死於維生器官的融解或嚴重內出血。

儘管SCP-160目前仍是研究對象，但SCP-160不間斷的自主運行讓研究難以推展。由於SCP-160似乎完全是由非生物零件組成，麻醉彈完全起不了作用。而利用低強度電磁脈衝暫時停止其運轉的提案也因為造成非預期損傷的風險而遭駁回。

SCP-160在基金會特工於200█年██月█日發現以前，疑似曾在 [刪減內容] 小鎮造成數起家庭寵物的失蹤案件，且這些失蹤動物再被發現時都已非自然死亡。案件通報後，前往介入的收容小隊迅速辨認SCP-160的異常，並將其誘入轉運載具送往Site ██。對該地區的後續調查總共找到超過██具乾燥的小型動物屍體，其中包含家貓、兔子、野生齧齒類和小型犬。
