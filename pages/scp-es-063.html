**Procedimientos Especiales de Contención:** Cuatro unidades de vigilancia móvil deben establecerse dentro del perímetro central del Bolsón de Mapimí en los estados/provincias de Chihuahua, Coahuila y Durango, México, en las inmediaciones del área denominada como &#34;Zona del Silencio[[footnote]] La Zona del Silencio es conocida por una serie de avistamientos paranormales y ovnis, la fauna del lugar ha mutado,por ejemplo, existen especies de cactus y tortugas originarios de ahi, se cree que dentro de la Zona del Silencio los equipos de radio tienden a fallar.[[/footnote]]&#34;. Las unidades deberán mantener una distancia de seguridad de 3km de la civilización indígena denominada //&#34;Tetokatiutli Tezcatlipoca[[footnote]] Interpretado en español como Seguidores de Tezcatlipoca&#34;[[/footnote]]&#34;//, asimismo, evitarán la entrada de civiles al perímetro de su ciudad. Debido a las fallas de equipo de radio dentro de la &#34;Zona del Silencio&#34;, la comunicación entre las unidades deberá efectuarse a través del uso de bengalas, utilizando el siguiente código de colores.

------

------

El personal Clase-D ha sido rechazado constantemente por los locales, así mismo la información recabada por ellos resulta inconsistente y poco útil debido a la falta de preparación, por lo que el personal asignado para las actividades dentro de la civilización indígena y monitoreo de SCP-ES-063 deberá estar conformado por voluntarios de los cuerpos Oficiales de Seguridad de la Fundación, Destacamentos Móviles y Agentes de Campo. El reclutamiento de voluntarios debe realizarse dentro de las instalaciones del Sitio-89 y el Sitio-34. Éstos agentes tienen permitido abandonar la investigación una vez transcurrido al menos dos meses desde su integración al proyecto.

Debido al creciente aumento de instancias de SCP-ES-063-X, el archivo de SCP-ES-063 debe ser actualizado cada 2 meses.

El ritual SCP-ES-063 no debe de ser interrumpido, hasta que se averigüe un método factible para contener, o terminar, a SCP-ES-063-29. 

**Descripción:**

**FECHA DE LA ÚLTIMA ACTUALIZACIÓN:** 22/04/2020.

**JEFE DE INVESTIGACIÓN ACTUAL:** Dra. Leona.

**AGENTES ACTIVOS ESTUDIANDO SCP-ES-063:** Agente Eliseo, Agente Antenor, Agente Arcadia.


SCP-ES-063 es un ritual realizado por los habitantes de una civilización indígena que se encuentra en el centro del área llamada &#34;Zona del Silencio&#34;, dicha locación tiene la propiedad de bloquear toda señal de radio dentro de su área.

Los miembros de la civilización indígena conocida como //&#34;Tetokatiutli Tezcatlipoca&#34;// llevan a cabo 3 veces al mes SCP-ES-063, nombrado por los locales como ████████ ██████ , los preparativos consisten en crear la imagen de la deidad mexica //Tezcatlipoca//[[footnote]]Traducido al español como &#34;Espejo negro que humea&#34;[[/footnote]] con pétalos de flor de cempasúchil, semillas y maíz en el centro del círculo de tierra ubicado en el centro de su ciudad, este procedimiento requiere la participación de todos los habitantes y toma alrededor de 1 día en completarse. Una vez la imagen esté terminada, se procederá a escoger a un grupo de 10 individuos que cumplan el rol de guerreros, el resto de participantes comenzarán a reunirse alrededor del círculo, acto seguido procederán a moler una planta de la familia de las cactáceas que presenta similitudes con el //Lophophora williamsii//,[[footnote]] Nombre científico del Peyote.[[/footnote]] cuando la planta alcance una composición similar a la de una pasta, será posteriormente colocada en un sahumerio. 
 
Una vez finalizados los preparativos, los 10 guerreros seleccionados anteriormente entrarán en el círculo de tierra, al mismo tiempo los demás habitantes colocarán los sahumerios previamente encendidos alrededor del perímetro del círculo, una vez colocados empezarán a realizar interpretaciones musicales utilizando tambores y flautas. Al poco tiempo que los sahumerios hayan sido colocados, éstos emitirán cantidades descomunales humo que, al mezclarse formando una gran columna, empezará a oscurecerse hasta adquirir un color negro metálico. Intentos dentro de laboratorio de recrear el color del humo usando el mismo método que en los preparativos han demostrado ser infructuosos y solo generará una tonalidad blanquecina, que al ser inhalado provoca alucinaciones. Una vez que el humo cubra por completo el círculo de tierra, del mismo emergerán criaturas (de ahora en adelante denominadas como SCP-ES-063-X), que, dependiendo del temperamento de las mismas, atacarán o ignorarán al grupo de guerreros. 
  
Si todas las instancias de SCP-ES-063-X son asesinadas, los guerreros que participaron en el ritual procederán a desollar y arrancar apéndices, garras, colmillos o plumas del cadáver, los cuales serán conservados a modo de trofeo y en algunos casos, como armas. Si se recuperan entidades de SCP-ES-063-X vivas, serán llevadas a corrales y posteriormente agrupadas con criaturas de su misma especie, en caso de tratarse de una nueva especie de criatura, será llevada a un corral alejado de la ciudad, donde será estudiada por los miembros más viejos de la ciudad, donde clasificarán a la criatura según el uso que le puedan dar.
  
En caso de que alguno de los 10 guerreros muera durante un evento de SCP-ES-063, los demás recuperarán el cadaver y lo enterrarán junto con todos los //&#34;trofeos&#34;// que haya reunido en vida, en las afueras del asentamiento. Si los 10 guerreros son asesinados, los otros miembros de la tribu que cumplan el rol de guerreros, comandados por el líder de la ciudad, entrarán al círculo de tierra y asesinarán todas las entidades de SCP-ES-063-X que sean encontradas. Los cadáveres de SCP-ES-063-X serán recuperados por demás guerreros y los llevarán a las afueras del asentamiento, donde serán incinerados.


&gt; **Nota del Agente Eliseo:**

[[collapsible show=&#34;+ Descripción del asentamiento de los &#34;Tetokatiutli Tezcatlipoca&#34;. &#34; hide=&#34;- Autorización de Nivel 3 concedida. &#34;]]

Los //&#34;Tetokatiutli Tezcatlipoca&#34;// son una civilización indígena que habita dentro del área denominada &#34;Zona del Silencio&#34;, de acuerdo al último reporte de actualización de los agentes dentro del objeto, la población consta de 312 habitantes. El aspecto físico de los habitantes de resembla de forma general tanto en hombres como en mujeres, personas de cuerpo robusto y algo musculado, de tez morena, con una estatura promedio de 1.65 a 1.83m. Poseen fuerza y resistencia superior al de un humano promedio. Los indígenas hablan la lengua náhuatl y tienen un dominio básico del español.

El asentamiento de su ciudad ocupa aproximadamente 2km^^2^^, una calzada hecha con piedras atraviesa todo el asentamiento, la calzada da acceso a las edificaciones de la ciudad, que incluyen escuelas, centros de entrenamiento, casas, zonas de cultivos, observatorios y corrales. En el centro de la calzada se encuentra un círculo de tierra de 30 metros de diámetro, su perímetro se encuentra delimitado por pilares afilados de obsidiana con una altura promedio de 1 a 2 metros (los pilares han demostrado ser más resistentes que la obsidiana normal, alcanzando un 9 en la escala de Mohs[[footnote]] La obsidiana normalmente ronda entre los 5 y 6, que equivale a un cortaplumas o al vidrio, en éste caso, un 9 equivale a la dureza de un rubí.[[/footnote]]), dejando el suficiente espacio entre pilares para que una persona pueda entrar en el círculo, dentro de esta área se realizan peleas de exhibición y entrenamiento entre los guerreros de la tribu, en raras ocasiones se incluye la participación de algunos SCP-ES-063-X, también en ésta misma área se llevan a cabo SCP-ES-063. En el extremo norte de la ciudad se encuentra una pirámide de 42,6 metros de altura que cumple la función de centro religioso dedicado a la deidad conocida como Tezcatlipoca.

------

[[collapsible show=&#34;+ Descubrimiento de SCP-ES-063 y los &#34;Tetokatiutli Tezcatlipoca&#34;. &#34; hide=&#34;- Autorización de Nivel 3 concedida. &#34;]]

Los //&#34;Tetokatiutli Tezcatlipoca&#34;// fueron descubiertos por la Fundación en Julio de 1970, cuando un misil de pruebas Athena disparado desde la base militar de Green River, Utah, perdiera su curso por razones desconocidas y se estrellara en la Zona del Silencio. El misil transportaba dos contenedores de cobalto 57, material radioactivo. El Destacamento Móvil Lambda-27 (&#34;Buscadores de Jaguares&#34;, en ese momento no contaba con un nombre clave), fue mandado a investigar el área en cuestión y recuperar el material radioactivo, para la sorpresa del DM, descubrieron que el misil impactó en el centro de una ciudad indígena, habitada en ese entonces por 1346 personas, pertenecientes a una cultura con relación a la mexica. Cuando el DM Lambda-27 se aproximó al cráter, emergieron del mismo ███ entidades ahora conocidas como SCP-ES-063-01, que inmediatamente procedieron a atacar a todos los presentes. Mediante esfuerzos conjuntos de los indígenas y el DM Lambda-27, 30 minutos después lograron someter a todas las instancias de SCP-ES-063-01.

Cuando la Fundación recuperó los contenedores de cobalto 57, el DM Lambda-27 administró amnésicos Clase-A a todos los habitantes de la ciudad, a diferencia de casos parecidos donde una anomalía haya ocurrido a la vista de un grupo de civiles, en esta ocasión no hubo necesidad de crear una historia para encubrir el accidente, sino que el jefe del asentamiento le dio a los habitantes sobrevivientes una explicación al suceso.

Tres días después del accidente, un Agente de Campo de la Fundación descubrió a SCP-ES-063 describiéndolo como, &#34;una cantidad anormal de humo del cual emergen entidades desconocidas por la ciencia hasta la fecha&#34;. La Fundación mandó más agentes para investigar, y una vez confirmada la existencia del ritual anómalo, fue establecida la clasificación del objeto y creado su procedimiento de contención.

[[/collapsible]]

------

 

En la fecha del 18/04/2003, el gobernante de los //&#34;Tetokatiutli Tezcatlipoca&#34;//  permitió la  participación en los SCP-ES-063 a personal de la Fundación, argumentando que &#34;Tezcatlipoca los ha retado a una prueba de resistencia física y espiritual&#34;

Debido al creciente aumento de instancias de SCP-ES-063-X y la amenaza latente del posible regreso de SCP-ES-063-29, la Fundación ha permanecido en contacto con la civilización indígena con el objetivo de investigar y crear contramedidas eficaces contra cualquier SCP-ES-063-X de naturaleza agresiva. En caso de que aparezcan más entidades contra las que se tenga que usar el código de bengala negro, SCP-ES-063 será reclasificado a Keter y se llevará a cabo el protocolo &#34;Miktia&#34;, cuyo procedimiento sólo debe ser conocido por el jefe principal de investigación de SCP-ES-063 y los Jefes de los Sitios 89 y 34.

&gt; **Investigador a cargo:** Investigador Altair Cervantes.
&gt; 
&gt; **Introducción:** Desde que se obtuvo el permiso del gobernante (de ahora en adelante será denominado como Tlatoani), de los //&#34;Tetokatiutli Tezcatlipoca&#34;// a investigar más de cerca su ciudad, llamó la atención de la fuerte influencia mexica en el estilo de vida y creencias de los habitantes. Con el propósito de investigar un posible origen del ritual denominado como SCP-ES-063 y otros posibles objetos anómalos, fue solicitada una audiencia con el Tlatoani, quien aceptó de inmediato la petición, con la única condición de hablar con un igual, o como él mismo dijo, &#34; de Tlatoani a Tlatoani&#34;, cuando el Jefe de Investigación del objeto en ese entonces, el Investigador Altair escuchó esto, con gustó aceptó la condición y él mismo llevó a cabo la entrevista.

(Para mayor comprensión del lector, se han identificado al gobernante de la civilización de SCP-ES-063 como //Alfa//).
&gt; 
&gt; 
&gt; **Cuerpo de la entrevista:**
&gt; 
&gt; **Investigador Altair:** Hola, gracias por permitirnos hablar con usted.
&gt; 
&gt; **Alfa:** Ustedes nos ayudaron en el pasado, estamos agradecidos, ¿En qué puedo ayudar?
&gt; 
&gt; **Investigador Altair:** Si, bien, su estilo de vida y creencias son parecidas a las de la cultura mexica, recordando que ellos se encontraban en el centro de México y ustedes están en el norte ¿Puedo preguntar qué hacen aquí?
&gt; 
&gt; **Alfa:** Los mexicas, eran nuestros hermanos, pero ellos adoraban al dios equivocado, nuestros ancestros escucharon la voz de Tezcatlipoca y nos //trajieron// aquí.
&gt; 
&gt; **Investigador Altair:** ¿Qué fue lo que les dijo?
&gt; 
&gt; 
&gt; **Alfa:** No sabemos, ese conocimiento fue perdido hace muchos ciclos de sol, lo que si sabemos es que nuestros ancestros nos //trajieron// aqui porque sabían que aquí se encontraba dios, él nos susurra aquí, aquí estamos cerca de nuestro dios.
&gt; 
&gt; **Investigador Altair:** ¿Puedes decirnos más sobre eso?
&gt; 
&gt; **Alfa:** Tezcatlipoca //tambie´// se llama //El Viento del Norte//, este lugar es sagrado, aquí fluye el frío viento del norte siempre, Tezcatlipoca puede aparecer aquí, el prueba nuestra fe, nos mata, nos da regalos.
&gt; 
&gt; 
&gt; **Investigador Altair:** ¿Qué tan poderoso es Tezcatlipoca?
&gt; 
&gt; **Alfa:** (Se ríe durante 4 segundos) ¿En serio quieres saber?
&gt; 
&gt; **Investigador Altair:** Estoy preparado.
&gt; 
&gt; (El sujeto Alfa saca de entre sus ropajes una daga hecha de obsidiana, acto seguido aprieta con su mano el filo de la daga durante 1 segundo. Se puede apreciar que el arma provocó una herida profunda en la mano de Alfa, la daga comienza a emitir humo de color negro el cual llena toda la habitación en poco tiempo. Después de 14 segundos, el humo comienza a desvanecerse y se puede apreciar a un cachorro de SCP-ES-063-06 en los brazos de Alfa. El investigador Altair tarda 5 segundos en reincorporarse, presumiblemente porque se estaba asfixiando debido a la gran cantidad de humo).
&gt; 
&gt; **Alfa:** Tome, un regalo de Tezcatlipoca.
&gt; 
&gt; **Investigador Altair:** (Tose durante 2 segundos), gracias, lo cuidaré bien.
&gt; 
&gt; **Altair:** (Se ríe durante 4 segundos), le agradas a dios, si él quería pudo haberte //mandao// un //sipaktli//[[footnote]] Cocodrilo[[/footnote]] a arrancarte la mano.
&gt; 
&gt; **FIN DE LA ENTREVISTA.**
&gt; 
&gt; **Observaciones:**
&gt; 
&gt; &#34;El Tlatoani ha confirmado el mito de que //Tezcatlipoca// se puede manifestar a través de cualquier superficie reflejante hecha de obsidiana, teniendo en cuenta que en su ciudad prolifera estructuras y objetos hechos de éste material, considero reevaluar el protocolo &#34;Miktia&#34;, no queremos que en plena operación una masa de humo desintegre a nuestros hombres.
&gt; 
&gt; Dado a que tengo mayores responsabilidades en el Sitio-89, solicito el traspaso de la jefatura de investigación del SCP-ES-063 a la Dra. Leona, quien considero está mejor capacitada para éste puesto.&#34;
&gt; 
&gt; Aprobado. O5-4.
