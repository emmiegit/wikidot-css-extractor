    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[size xx-large]]基金会徽章简史[[/size]]

[[size large]]以往设计[[/size]]

[[size large]]盖尔分部徽章[[/size]]
//使用于1893-1924//
历史：该徽标由迈克尔·奥沙利文设计，1893-1924年用于盖尔语地区的站点。该标志采用了凯尔特结（**triquetra**），象征着三女神与三元素。中间有一只眼睛，代表基金会无处不在的“注视”。该徽标最终于1924年废除，因为其异教起源引起了人们的忧虑。
[[image https://lounge.hexick.com/uploads/f5107e0644bdceb2/image.png ]]

[[size large]]日本分部徽章[[/size]]
//使用于1842-1901//
历史：日本分部的标志由山崎近子提议于1842年，使用了一个名为**三巴纹**（三ツ巴）的符号，其最初为神社使用的符号，代表天、地、人三界。不过，它也被用作防火的护身符，以及八幡神的象征。徽章所刻的三个汉字分别为“秘”（秘密）、“含”（收容）、“守”（守卫/保护）。由于其宗教性质，该标志于1901年停止使用，如今带有该徽章的制服或建筑已十分罕见。
[[image https://lounge.hexick.com/uploads/7f0a6a11f0fbd5a5/image.png ]]

[[size large]]俄罗斯分部徽章[[/size]]
//使用于1920-1939//
历史：俄罗斯分部的标志由谢尔盖·伊格纳季耶夫设计于1920年，以斯拉夫式的**三重螺旋**为特色。下方印有字母 “ОУС”，代表“Обезопасить, Удержать, Сохранить”（控制，收容，保护）。然而，这一设计后来因过于企业化而受到批评，三重螺旋的几何形状与纳粹党使用的万字过于相似。因此，为避免卷入苏德间紧张的政治冲突，该标志于1939年正式退役。
[[image https://lounge.hexick.com/uploads/bcf9a39638417da5/image.png]]

[[size large]]1953年统一法案[[/size]]
    
1953年，O5议会通过一项倡议，以确立代表整个基金会的统一设计方案，将其用于制服与文件。为确定最终设计方案，O5举办了一场竞赛。


**提交的著名方案：**

[[size large]]五边形[[/size]]
该设计由站点主管萨莉·菲尔丁斯提交，采用了简单的黑白五边形设计，每个希腊字母都代表一个“主要项目等级”（Safe、Euclid、Keter、Thaumiel、Apollyon）。五边形还代表了O5议会，五个箭头指向希腊字母“德尔塔”，其在哲学中代表绝对真理。然而，由于该设计过于依赖符号，与基金会长期以来使用的三角形不同，也由于分级所带来的信息危害问题，该设计遭到否决。
[[image https://lounge.hexick.com/uploads/81a0201a19479c46/image.png ]]

[[size large]]螺旋[[/size]]
该设计由匿名人士提交，几乎立刻遭到否决，因为“说实话太刺眼了&#34;，且“除了使用我们的名号以外，与基金会没有任何实际联系”。随着时间推移，人们开始猜测这只是一个玩笑，但更多声称它具有模因性质或是GoI邪恶阴谋的流言蜚语则不胫而走。由于这些谣言，这个符号又重新出现在基金会圈子里，并出现了一些声称其为另一个秘密组织符号的不实说法。然而，这些都不是真的。
[[image https://lounge.hexick.com/uploads/6122fa8d0ab2c940/image.png ]]

[[size large]]卷轴[[/size]]
该设计由祖默·乌里希制作，单色横幅上的卷轴与罗盘象征基金会的四大“支柱”——天平代表伦理委员会，“O5”代表O5议会，靶子代表MTF小队与外勤特工，书籍则象征研究员、档案员与其他学术人员。该设计因难以印刷且过于复杂而遭到否决，但Site 86的休息室东墙上仍有一幅该设计的壁画。
[[image https://lounge.hexick.com/uploads/692e56222e3a6c05/image.png]]

[[size large]]官方设计[[/size]]
该设计由罗伯特·法利创作，在1953年1月7日的投票中获胜，自此成为SCP基金会最主要、最易识别的标志。朝内的箭头代表收容，而三角形的使用则代表稳定与力量，因为三角形是最稳定的形状。
[[image https://lounge.hexick.com/uploads/0a423dea78e5984d/image.png ]]</textarea></pre>
