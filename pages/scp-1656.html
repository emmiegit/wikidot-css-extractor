    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1656 – Eifersüchtige Gliedmaßen
**Autor:** [[*user Dmatix]]
**Original:** https://scp-wiki.wikidot.com/scp-1656
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1656

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Da der Mechanismus und die Methode der Aktivierung unbekannt sind, ist SCP-1656 derzeit nicht eingedämmt. Instanzen von SCP-1656-1 sind in Sektor-28 in standardmäßigen 1m x 1m x 1m großen Zellen aufzubewahren. Einmal am Tag sind Instanzen von SCP-1656-1 mit intravenösen Flüssigkeiten und einer vollständigen Nährstoffbeimischung zu versorgen.

**Beschreibung:** SCP-1656 ist ein idiopathisches Phänomen, das die oberen Gliedmaßen von erwachsenen menschlichen Subjekten betrifft. Die Entwicklung von SCP-1656 erfolgt in mehreren unterschiedlichen Stadien:

**Stadium Eins:** Subjekte, die von SCP-1656 betroffen sind (im Folgenden als Elterninstanzen bezeichnet), beginnen, Muskelzittern, verminderte Durchblutung und ein abgestumpftes Gefühl in der betroffenen Extremität zu erfahren. Während dieses Stadiums erfahren Elterninstanzen signifikante Veränderungen in ihrem Gedächtnis und berichten allgemein, dass das betroffene Glied in jungen Jahren amputiert wurde. Bei der Frage nach dem Vorhandensein des Gliedes behaupten die Elterninstanzen, es handele sich um einen früheren Bekannten. Elterninstanzen haben sich geweigert, näher darauf einzugehen.

**Stadium Zwei:** Stadium Zwei ist gekennzeichnet durch Phasen des vollständigen Verlusts der willkürlichen motorischen Kontrolle über die betroffene Extremität. Diese Perioden werden an Häufigkeit zunehmen, bis das betroffene Glied vollständige Autonomie erlangt und als SCP-1656-1-Instanz bezeichnet wird. SCP-1656-1-Instanzen sind intelligent und werden in Zeiten der Autonomie ständig versuchen, schriftlich mit ihrer Elterninstanz zu kommunizieren. Trotz aller Versuche von SCP-1656-1 werden Elterninstanzen diese Kommunikation ignorieren.

Geborgene Kommunikationen konzentrieren sich ausnahmslos auf Gefühle der Zurückweisung und romantischen Vernachlässigung seitens der Elterninstanz gegenüber SCP-1656-1. Nach einigen Tagen konzentriert sich die Kommunikation auf eine Verliebtheit von SCP-1656-1 in eine nicht identifizierte männliche Person. Während die Beschreibungen dieses Individuums variieren, äußern Instanzen von SCP-1656-1 ihre Erwiderung nach zwölf bis vierzehn Tagen und erklären ihre Absicht, ihre Beziehung zu ihrer Elterninstanz zu beenden. Dieser Zeitraum markiert den Übergang in das dritte Stadium.

**Stadium Drei:** SCP-1656-1 wird sich an der Schulter sauber von seiner Elterninstanz trennen. Dies hat weder auf die Elterninstanz noch auf SCP-1656-1 schädliche Auswirkungen und hinterlässt einen scheinbar vollständig verheilten Stumpf an der Amputationsstelle.

SCP-1656-1 kann sich fortbewegen und wird nach seiner Trennung versuchen, in einen unbeobachteten Bereich zu fliehen. Wenn die visuelle Beobachtung unterbrochen wird oder verloren geht, verschwindet SCP-1656-1 an einen unbekannten Ort (siehe Anhang SCP-1656-A). GPS-Überwachungssysteme, die vor der Trennung an Instanzen von SCP-1656-1 platziert wurden, werden abrupt unterbrochen, nachdem die visuelle Beobachtung der Instanz abgebrochen ist. 

**Anhang SCP-1656-A**
&gt; Am 04.12.20██ wurden alle Ortungsgeräte, die zuvor zur Überwachung von Instanzen von SCP-1656-1 verwendet wurden, spontan reaktiviert. Foundation-Agenten verfolgten das Signal zu einem Lagerhaus in ████████, Ukraine. Eine Durchsuchung des Lagerhauses ergab ███ verstorbene Instanzen von SCP-1656-1, viele davon in einem fortgeschrittenen Zustand der Verwesung, sowie große Mengen an Graffiti, die mit der Kommunikation von SCP-1656-1 übereinstimmen (siehe Anhang SCP-1656-B). Weitere Untersuchungen ergaben Anzeichen einer kürzlichen Besiedlung durch ein menschliches Individuum; die forensische Analyse ist im Gange.

**Anhang SCP-1656-B: Beispiele geborgener Kommunikation **
&gt; &#34;ICH HATTE UNRECHT BITTE NIMM MICH ZURÜCK&#34;

&gt; &#34;ER HAT GELOGEN DU WARST DER EINZIGE &#34;

&gt; &#34;ICH LIEBE DICH IMMER NOCH&#34;</textarea></pre>
