**Ítem #:** SCP-6482

**Clasificación del Objeto:** Neutralizado

**Procedimientos Especiales de Contención:** Los restos de SCP-6482 deben ser almacenados en un contenedor estándar en el Sitio-23.

**Descripción:** Previo a su neutralización, SCP-6482 fue una entidad humanoide compuesta de partículas de hidroxiapatita, sal y otros minerales, pesando 2,7 kg. Las partículas ya no están animadas y no tienen otras propiedades anómalas aparentes.

**Anexo 6482.1:** Descubrimiento

El día 11-08-2021, SCP-6482 fue visto por civiles “formándose” en el extremo oeste de Ocean Shores, Washington. La entidad caminó aproximadamente 3 km hacia Brookdale Ocean Shore, un asilo de ancianos localizado en el lado este de la península. En su llegada, la entidad se dirigió al área común del establecimiento. El equipo de vigilancia registró a SCP-6482 como si estuviera caminando detrás de Josef Weiss, un residente de la tercera edad, quien aparentemente se encontraba durmiendo en su silla de ruedas. SCP-6482 tocó a Weiss en el hombro, despertándolo. Weiss volteó a SCP-6482 mientras sus partículas se volvían inertes y la entidad se disolvía. Weiss parecía confundido, pero luego de unos segundos sonrió, y luego perdió la conciencia.

Cuando los equipos de contención llegaron a Brookdale Ocean Shores, Weiss había fallecido. La autopsia reveló que tuvo su corazón había dejado de latir.

**Anexo 6482.2:** Registro de Entrevista

&gt; **Entrevistada:** Hija de Josef Weiss, Amelia Weiss-Thompson
&gt; 
&gt; **Entrevistado:** Doctor Maxwell Young
&gt; 
&gt; **&lt;Inicio del Registro&gt;**
&gt; 
&gt; **Dr. Young:** ¿Dice que sabes lo que pasó? Por favor explíquese, desde el comienzo.
&gt; 
&gt; **Weiss-Thompson:** Seguro. Papá tenía un amigo que conocía desde pequeño, Daniel Owens. Para él era como de la familia. Fuimos a su funeral. Murió hace unos pocos años. Su familia esparció las cenizas en la playa en que apareció esa cosa.
&gt; 
&gt; **Dr. Young:** ¿Cree que fue Daniel?
&gt; 
&gt; **Weiss-Thompson:** Sí, y no creó que él lo matara. Papá sufría problemas del corazón desde hace tiempo y le llegó su hora.
&gt; 
&gt; **Dr. Young:** ¿Tiene alguna idea de porqué tocó a su padre?
&gt; 
&gt; **Weiss-Thompson:** Creo que sí. Papá y Dan siempre payaseaban, incluso en su vejez se comportaban como dos de los Chiflados entre ellos. Cada tanto, se ponían a jugar este juego de las traes. Papá dijo que era algo que empezó desde que eran unos adolescentes. Dan la &#34;traía&#34; cuando murió.
&gt; 
&gt; //Weiss-Thompson saca un pañuelo desde su bolsillo y seca las lágrimas de su rostro//
&gt; 
&gt; **Weiss-Thompson:** Ese viejo loco no soportaba perder.
&gt; 
&gt; **&lt;Fin del Registro&gt;**
