    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>__**Breve Riassunto di Questa Politica**__:

La breve politica sull&#39;uso delle immagini è come segue:

* **La pornografia e il gore non sono ammessi nella wiki della Fondazione SCP. Lo staff del sito deciderà caso per caso se una determinata immagine ricada in tale categoria o meno.**
* Non si possono usare delle immagini protette da copyright senza il permesso dell&#39;autore. 
* Una prova di tale approvazione deve essere registrata e postata nella pagina di discussione relativa alla pagina in cui è stata postata l&#39;immagine.
* Se vuoi modificare l&#39;immagine in qualsiasi modo, devi specificare di averlo fatto e cosa hai fatto nel modulo di attribuzione. 
* Bisogna sempre attribuire l&#39;immagine alla sua fonte.

Per la versione più lunga e completa di questa lista, continua a leggere.

++ Introduzione: Dove trovare immagini adatte?
Per il sito è molto importante che tutte le immagini rispettino le leggi riguardanti i diritti d&#39;autore. Ad ogni modo, trovare delle immagini che dichiarino esplicitamente di essere utilizzabili può essere difficile per i nuovi autori, dunque seguono alcuni modi per procurarsi delle immagini adatte:
# La [http://visual-records.wikidot.com/ Visual Records]: un raduno di immagini che alcuni utenti hanno già trovato e che hanno ritenuto sfruttabili per un potenziale articolo. Queste immagini sono già controllate dallo staff che mantiene il sito, e sono dunque sicure all&#39;uso: basta cliccare sul link presente sotto l&#39;immagine che vuoi utilizzare, e ciò ti porterà in una pagina con tutte le informazioni che ti servono per la formulazione del modulo di tributo (spiegato in dettaglio più avanti).
# [https://commons.wikimedia.org/wiki/Main_Page Wikimedia Commons]: è vero, la grande maggioranza delle immagini che troverai su Visual Records provengono da Commons. A volte, però, non si è alla ricerca di immagini propriamente strane o sinistre; per immagini di tutti i tipi, Commons è il luogo dove cercare. Quasi tutte le immagini presenti sul sito sono liberamente riutilizzabili; anche quando non lo sono, la licenza dell&#39;immagine è sempre scritta, quindi non c&#39;è spazio d&#39;errore.
# Una semplice ricerca con [https://www.google.it/search?biw=1304&amp;bih=673&amp;tbs=sur%3Afmc&amp;tbm=isch&amp;sa=1&amp;ei=SOncWpXxK4jX6ATNgYK4Bg&amp;q=casa&amp;oq=casa&amp;gs_l=psy-ab.3..0l10.11653.12031.0.12342.4.4.0.0.0.0.126.355.0j3.3.0....0...1c.1.64.psy-ab..1.3.353...0i67k1.0.AGz1yw9wKjg Google Immagini, ben impostato]: cliccando su questo link si possono visualizzare tutte le immagini che Google ha trovato per il termine &#34;casa&#34; che siano riutilizzabili per questo sito. Basta sostituire il termine con qualcos&#39;altro per avere i risultati che si desiderano. _
**N.B.**: non basta scaricare una di quelle immagini; bisogna comunque andare al sito di origine dell&#39;immagine e trovare il nome dell&#39;autore, nonché l&#39;esatta licenza sotto la quale è stata rilasciata.

__**Usare Immagini con gli Articoli**__:

Incoraggiamo fortemente l&#39;uso di: immagini di cui sei proprietario; immagini originali fornite da altri utenti; immagini sotto la licenza Creative Commons; e infine immagini di pubblico dominio. Questo previene ogni problema legale sull&#39;uso di immagini su questo sito. In ogni caso, ricorda sempre di fornire un link che indichi la fonte dell&#39;immagine e dia credito all&#39;autore originale.

Se trovi un&#39;immagine protetta da copyright che vorresti usare, devi prima contattare l&#39;autore dell&#39;immagine e ottenere il suo permesso. Non lo faremo noi per te. Una volta che tale permesso ti viene accordato, esso deve essere postato insieme al link d&#39;attribuzione per ogni futura evenienza.

Quando usi un&#39;immagine non tua, di qualunque tipo sia, insieme ad un tuo articolo, devi sempre dare credito al creatore di tale immagine tramite il post di un commento nella pagina di discussione contenente un link alla fonte originale. Spesso puoi includere un link direttamente facendo dell&#39;immagine un link cliccabile.

Ogni immagine trovata essere in violazione di tale politica sarà rimossa. Rimettere queste immagini senza correggere il problema che ha portato alla sua rimozione verrà considerato come una offesa punibile.

__**Attribuzione Rapida**__:

Attribuisci un lavoro in modo veloce usando il format di cui sotto:

[[collapsible show=&#34;Clicca per Mostrare&#34; hide=&#34;Clicca per Nascondere&#34;]]

[[code]]
-----

Questa immagine proviene da:

**Fonte Originale**:
**Creatore**:
**Tipo di Licenza**:

-----
[[/code]]

[[/collapsible]]

__**Manipolare le Immagini**__:

Puoi modificare un&#39;immagine, ma mai a scopo di dissimulazione. Modificare un&#39;immagine per eliminare un watermark o altro tipo di identificazione a sovrimpressione è un reato perseguibile penalmente. Se vuoi proprio quell&#39;immagine senza watermark, chiedila al creatore. Ogni immagine modificata in questo modo sarà ovviamente rimossa, e l&#39;utente colpevole dell&#39;infrazione bannato a discrezione dello staff. È possibile ovviamente modificare il proprio lavoro.

In ogni caso, se un&#39;immagine viene modificata è richiesto un link all&#39;immagine originale nei commenti.

__**Immagini che non Rispettano la Politica**__:

Se noti un&#39;immagine sul sito che non dovrebbe esserci perché in violazione di una o più sezioni di questa politica, ti preghiamo di contattare un membro dello staff il prima possibile.

**Se sei il creatore di un immagine che vorresti rimossa dal sito, per favore includi le tue informazioni personali e link al lavoro originale in modo che possiamo verificare il tuo reclamo.**</textarea></pre>
