    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>//下列日志是由[数据删除]所写，就是现在的特工Apocalemur，写于他在200█年██月██日发现[[[SCP-307]]]时，他在三个星期后被SCP基金会回收。//

&gt; 200█年██月██日
&gt; 
&gt; 我发现了一株奇怪的植物。它从我前院的刺槐树下长出来。看上去像是英格兰常春藤，但是它是紫色的还有荆棘。我忙着去工作，没有接近观察它。

&gt; 200█年██月██日
&gt; 
&gt; 星期六了！上帝，我恨这个星期。我发誓，我的工作一年比一年难，我简直要[数据删除]了。
&gt; 
&gt; 我去看了看昨天的那株植物。我发现它长大了。它在树边长得如此快，我看见的。昨天，它还是这么小的一株。这植物不大对劲。
&gt; 
&gt; 我还看见一对知更鸟在树上筑了巢。

&gt; 200█年██月██日
&gt; 
&gt; 今天我起了个大早去看那株植物。我也许该再睡一会。当我出门，它的分枝已经长到了知更鸟的巢附近。并直接向着巢长去。当它接触到巢里的知更鸟时，它停止生长了。几秒后，知更鸟掉到地上，死了。

&gt; 200█年██月██日
&gt; 
&gt; 今天我请了病假。我只能请病假，因为他们不会相信我说我被从一株从死鸟眼睛里长出的紫色葡萄藤从车里赶出去的。看上去这些藤条朝我长过来了，而我似乎没什么机会。我可不想像知更鸟那样死去。

&gt; 200█年██月██日
&gt; 
&gt; █████死了，我唯一的姐姐……死了。我没有告诉父母。我不知道该怎么说“嘿，恩……你记得你上次出门时候告诉█████要从树上剪掉的那株植物么？恩……它杀了她。”我希望我知道他们让她去做这事。我本应该阻止她。我本可以救她的……

&gt; 200█年██月██日
&gt; 
&gt; 父母十分震惊。他们昨天晚上回家后就没出门。我听见父亲大声朝什么咆哮着，不过这是我最后听见父母的声音了。我认为他们接受不了这件事。植物已经长到后院了。██████和██████都死了[[footnote]] 这是两条狗的名字，饲主未知，应该是特工Apocalemur的家庭。 [[/footnote]]。

&gt; [数据删除]的911警报记录
&gt; 
&gt; //接线员：911，什么事？//
&gt; //男声[[footnote]] 声线模式与特工Apocalemur的父亲匹配。 [[/footnote]]：我女儿死了！//
&gt; //接线员：好的，先生，冷静，发生什么了？//
&gt; //男人：我不知道，我下班回家，她就躺在走道上，这株植物从她眼睛里长出来。//
&gt; [暂停]
&gt; //男人：喂？//
&gt; //接线员：对不起，你说一株植物从她眼睛里长出来？//
&gt; //男人：是的！我的儿子说它杀了她！请派人来！//
&gt; //接线员：你女儿被……那个从她眼睛里长出来的植物……杀了。//
&gt; //男人：你他妈的是聋了还是怎么？这就是我说的！//
&gt; //接线员：好的，先生，这不需要指名道姓。//
&gt; //男人：你能他妈的闭嘴并马上派人来么？//
&gt; //接线员：[挂断]//

&gt; 200█年██月██日
&gt; 
&gt; 从我发现那株植物到现在已经一个半星期了。房子完全被植物包围了。我想是不是有邻居注意到这些。我唯一能阻止这些东西进入房子的原因就是事实上这些东西无法在金属和玻璃制品上生长。
&gt; 
&gt; 我已经不能听见父母的动静或看见父母了。我担心他们可能服毒自尽了。

&gt; 200█年██月██日
&gt; 
&gt; 如果有任何人看见这篇日志，让他知道，我，[数据删除]，在这个房间对这个恶魔植物做最后的抵抗。我已经在这里坚持差不多一个星期了。我可以确定我的整个家庭都死了。我关闭了空气导管并堵死了门上的裂缝。我有我妈妈的长柄割草刀，她的除草剂，她的链锯，她的打火机（看上去打不着火），还有所有房子里还没腐烂的食物。我做了个信号，挂在窗户外。写着“还活着，派救援”。如果我认为它没必要的话我有一个准备好的系统去摧毁它。这该死的植物找到进入我房间的方法只是时间问题。这该死的东西穿过了//烟囱//！

//（在日记的边距，发现了一张草图，上面是一只环尾狐猴在吃自己的尾巴。草图上有“Apocalemur.”的字样。）//

&gt; 不能睡植物会吃了我不能睡植物会吃了我不能睡植物会吃了我不能睡植物会吃了我不能睡植物会吃了我不能睡植物会吃了我不能睡植物会吃了我不能睡植物会吃了我不能睡植物会吃了我不能睡植物会吃了我不能睡植物会吃了我不能睡植物会吃了我不能睡植物会吃了我不能睡植物会吃了我不能睡植物会吃了我不能睡植物会吃了我不能睡植物会吃了我不能睡植物会吃了我不能睡植物会吃了我不能睡植物会吃了我不能睡植物会吃了我不能睡植物会吃了我不能睡植物会吃了我不能睡植物会吃了我不能睡植物会吃了我不能睡植物会吃了我不能睡植物会吃了我不能睡植物会吃了我不能睡植物会吃了我不能睡植物会吃了我不能睡植物会吃了我不能睡植物会吃了我不能睡植物会吃了我不能睡植物会吃了我不能睡植物会吃了我不能睡植物会吃了我不能睡植物会吃了我不能睡植物会吃了我不能睡植物会吃了我不能睡植物会吃了我不能睡植物会吃了我不能睡植物会吃了我不能睡植物会吃了我不能睡植物会吃了我不能睡

&gt; 200█年██月██日
&gt; 
&gt; SCP基金会在我写下了他们称之为“必要的文件”后允许我参阅这篇日志。他们说这是我的日志，虽然我不记得有这东西。我没有关于我家庭的记忆，也不记得我在进入基金会之前的生活。我甚至都不知道自己的名字。我只是特工Apocalemur。这篇日志的边距似乎画了什么东西。可惜我不明白它是什么意思。
&gt; 
&gt; 当他们给我这篇日志时，他们说这是因为我被指定监督对于“SCP-307”的研究，就是那株在日记里提到过的奇怪植物，并希望找到可以安全毁灭它的方法。他们说他们希望我有一些主意因为我曾经卷入其中。
&gt; 
&gt; 如果他们告诉我的一切都是真的（且我有很多理由怀疑这和我怀疑的不一样），那么这株植物杀害了我的家庭并摧毁了我曾经拥有的美好生活。我要它死。</textarea></pre>
