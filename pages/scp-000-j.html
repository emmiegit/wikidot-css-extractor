**Item nº:** SCP-000

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:**SCP-000 deve ser mantido em uma caixa de vidro no escritório do Prof. Snider. Se for removido para estudos, deve ser devolvido ao final do dia. Cópias podem ser feitas do conteúdo. Nenhuma compra do conteúdo do artefato pode ser feita sem autorização Nível 3, e deve ser paga do próprio bolso. SCP-000 e todas as cópias feitas não podem deixar a instalação por nenhum motivo.

**Descrição:** SCP-000 é um catálogo de 200 páginas em cores impresso em papel gloss. A primeira página lê-se &#34;O CATÁLOGO OFICIAL DE VENDAS SCP&#34; em grandes letras vermelhas na frente, com uma estrela amarela escrita &#34;Centenas de pechinchas!&#34; no canto inferior direito. No centro da revista há um retrato de [[[dr-bright-s-personnel-file|Dr. Jack Bright]]], sorrindo e segurando o que parece ser [[[SCP-066]]] em suas mãos. Quando questionado, Dr. Bright insistiu que nunca teve tal foto tirada.

O catálogo contém fotos e informações sobre quase todo artefato SCP conhecidos, embora as informações sobre cada objeto sejam escritas mais como um discurso de vendas do que como um documento oficial. Preços, números de itens e um número de pedido também são listados.

A parte inferior da capa se lê &#34;Nossa melhor edição desde sempre!!!&#34;, Sugerindo que pode haver mais edições de SCP-000 circulando. Isto ainda está sendo investigado.

Além de artefatos, SCP-000 também inclui uma lista de mercadorias relacionadas a SCP, incluindo camisetas, livros, DVDs e até mesmo jogos e figuras de ação, que são baseados em artefatos, fenômenos, criaturas, e funcionários SCP conhecidos. A administração nega jamais autorizar a criação ou distribuição da revista ou qualquer coisa que ela venda.

Amostras de ofertas de vendas da revista incluem:

ITEM #[[[scp-063 |063]]] - &#34;A Melhor Scova de Dentes do Mundo&#34;
//Não deixe o erro de escrita enganá-lo: esta escova de dentes é de outro mundo! Nenhum creme dental necessário, apenas esfregue suavemente os dentes e, como mágica, toda placa desagradável é completamente destruída! E para aquelas manchas profundas na bancada, não procure mais que A Melhor Scova de Dentes do Mundo! Disponível nas cores azul, rosa e verde.
Preço: $█.██//

ITEM #[[[scp-123 |123]]] - &#34;Buraco Negro Controlado Em Miniatura&#34;
//De volta em estoque, depois de tantos pedidos, este buraco negro é garantido para &#34;espaguetizar&#34;  qualquer coisa que você jogar nele. Ótimo para projetos de ciência e festas! E que maneira melhor de dizer &#34;eu te amo&#34; do que com o dom de um buraco negro controlado em miniatura? Peça agora enquanto durarem os estoques!//
**Atenção: contém partes pequenas.**
Preço: $███.██

ITEM#[[[scp-244 |244]]] - &#34;Jarra de Névoa de Gelo&#34;
//Por que desperdiçar energia elétrica e dinheiro em geladeiras caras? Este frasco vai transformar um espaço fechado de qualquer tamanho em seu próprio armazém de carne privado! Congele o que quiser: basta tirar a tampa e ver funcionar!//
Preço: $██.███.██

ITEM #[[[scp-340 |340]]] – &#34;Doce da Insanidade&#34;
Uma brincadeira realmente enlouquecedora! Engane seus amigos a comer estes doces secretos e veja eles literalmente perderem a mente! Disponíveis em pacotes de 5.
Preço: $██.██

ITEM #[[[scp-447 |447]]] - &#34;Bola de Limo Verde&#34;
//O que você pode fazer com isso? O que você NÃO pode fazer com isso? Use como lubrificante, dê um acabamento no seu tanque de gás, estilize seu cabelo, ou até mesmo tempere suas saladas e sundaes! As possibilidades são infinitas! Agora disponível em azul.//
**AVISO: Não aplicar em cadáveres.**
Preço: $██.██

ITEM #[[[scp-500 |500]]] - &#34;Panacea&#34;
//Pegou ebola? HIV? Câncer? Pé de atleta? Esta pílula cura tudo! Nenhuma doença é muito incurável. FORA DE ESTOQUE.//
Preço: $█,███,███,███.██

ITEM #[[[scp-551 |551]]] - &#34;Quebra-Cabeça Impossível&#34;
//Jogue fora o seu Cubo Mágico e largue essas palavras cruzadas! Este é o quebra-cabeça para acabar com todos os quebra-cabeças! Ninguém na história jamais o completou, VOCÊ CONSEGUE? Horas de diversão!//
Preço: $██.██

Muitas das ofertas de vendas parecem sugerir que alguns artefatos SCP não são os únicos de seu tipo, com frases como &#34;peça dois, ganhe o terceiro grátis!&#34; e assim por diante. No entanto, quando mais de um item é pedido, o pacote que chega contém apenas o artefato original, junto a uma série de réplicas mundanas do mesmo artefato.

Amostras de mercadoria relacionadas, mas não listados, com artefatos SCP incluem:

- Uma camiseta de algodão branco escrito &#34;Eu Sobrevivi á Fúria de [[[SCP-682]]]&#34;. Incluiu uma imagem de SCP-682 na parte frontal. Disponível nos tamanhos S a XXXL.
Preço: $██.██

-Uma figura de ação de 30,48 centímetros (12 polegadas) de [[[SCP-076]]]-2, com roupas trocáveis, acessórios e mala de transporte em forma de SCP-076-1. Quando questionado, SCP-076-2 expressou grande desgosto.
Preço: $██.██

- 2 CDs titulados &#34;Sucessos de Férias do Dr. Clef&#34;. A capa retrata [[[drclef-member-page|Dr. Alto Clef]]] em uma vestimenta de Papai Noel e segurando um microfone. Quando questionado, Dr. Clef negou gravar tal álbum.

- Um calendário intitulado &#34;Garotas de SCP&#34;, apresentando as Dras. Palmer e Rights, Break, e SCPs 105, 336 e 166, todos em vários estados de nudez. Todas exceto Dra. Break afirmam nunca ter posado para tais fotos.
Preço: $██.██

- Um conjunto de 3 DVDs intitulados &#34;Batalha SCP: As Melhores Lutas de SCP vs SCP&#34;. Capa retrata SCPs 076-2, 173, e 682. Cada disco tem 9 horas de duração e apresenta vários SCPs de classe Keter lutando entre si, a maioria das lutas nunca sendo formalmente registradas ou mesmo testadas.
Preço: $██.██

- Trilha sonora de &#34;FERNAND! O Musical&#34;. Contém dois discos com dez músicas cada, muitas das quais eram de natureza violenta ou vulgar a respeito de [[[SCP-082]]], algumas das quais são aparentemente cantadas pelo próprio SCP-082. Quando questionado, 082 se gabava orgulhosamente de seu suposto passado no teatro musical e as longas horas que ele gastou na preparação e métodos de atuação. A veracidade dessas afirmações é discutível. SCP-082 é o atual proprietário da trilha sonora (não oficialmente, já que ele comeu o dono anterior e se recusou a devolvê-lo).

**Adendo:**SCP-000 foi descoberto na caixa de correio do Prof. Snider em ██/██/██. Apesar de ter sido endereçada a ele, ele insiste em não ter pedido tal coisa. Nenhum endereço de retorno fora encontrado.

A seguir está uma transcrição das tentativas do Prof. Snider de obter qualquer informação sobre SCP-000 através do número de ordem (███-████) listados na revista:

&gt; **Documento: 000-01**
&gt; 
&gt; Snider: Alô?
&gt; 
&gt; ████: Obrigado por ligar para o Catálogo de Vendas SCP. O que você gostaria de pedir?
&gt; 
&gt; Snider: Quem é você?
&gt; 
&gt; ████: Seu pedido, senhor?
&gt; 
&gt; Snider: Eu vou perguntar mais uma vez: quem é você?
&gt; 
&gt; ████: O número do item que você gostaria de pedir, senhor?
&gt; 
&gt; Snider: Eu não estou pedindo nada! Eu exijo saber quem você é!
&gt; 
&gt; ████: Sinto que você tem o número errado, senhor. Adeus. (desliga o telefone)
&gt;
&gt; Snider: [DADOS EXPURGADOS]!

Nota: A voz do outro lado foi descrita pelo Prof. Snider como uma jovem senhora com um sotaque britânico, falando com tom monótono e entediado.

&gt; **Documento: 000-02**
&gt; 
&gt; ████: Obrigado por ligar para o Catálogo de Vendas SCP. O que você gostaria de pedir?
&gt; 
&gt; Snider: Qual é o seu nome, mocinha?
&gt; 
&gt; ████: Seu pedido, senhor?
&gt; 
&gt; Snider: Posso falar com o seu gerente?
&gt; 
&gt; ████: Eu tenho medo que eu não consigo entender o seu sotaque senhor. Por favor, fale mais claramente.
&gt; 
&gt; Snider: Eu tenho o mesmo sotaque que você!
&gt; 
&gt; ████: Se você comprou de nós antes, você é elegível para um ano de assinatura gratuita de nosso catálogo.
&gt; 
&gt; Snider: Madame, você está ciente de que o que você está fazendo não é apenas ilegal, mas os itens que você está vendendo podem ameaçar a existência da realidade como nós conhecemos?
&gt; 
&gt; ████: Seu pedido, senhor?
&gt; 
&gt; Snider: Pela última vez, eu não estou comprando nada de sua revista maldita! Quem é o seu gerente?
&gt; 
&gt; ████: Sinto muito, senhor, você tem o número errado. (desliga o telefone)
&gt; 
&gt; Snider: [DADOS EXPURGADOS]!

&gt; **Documento: 000-03**
&gt; 
&gt; ████: Obrigado por ligar para o Catálogo de Vendas SCP. O que você gostaria de pedir?
&gt; 
&gt; Snider: Eu não quero- (grunhidos)
&gt; 
&gt; ████: Senhor?
&gt; 
&gt; Snider: Tudo bem, vamos fazer do seu jeito. Acho que vou pedir ... [[[SCP-005]]]. Isso parece seguro o suficiente.
&gt; 
&gt; ████: E quantos você gostaria de comprar?
&gt; 
&gt; Snider: Quantos? Há apenas um!
&gt; 
&gt; ████: Então, isso é um pedido de SCP-005. O total é $ ██.██. Isso é tudo, senhor?
&gt; 
&gt; Snider: Tudo bem, eu comprei algo. Agora pode, por favor, me deixar falar com o seu gerente?
&gt;
&gt; ████: Obrigado por fazer compras com SCP. (tom de discagem)
&gt; 
&gt; Snider: Filho da [DADOS EXPURGADOS]!

(No dia seguinte, pela tarde, SCP-005 desapareceu de sua área de contenção. O artefato foi encontrado mais tarde na porta do Prof. Snider em uma caixa de papelão endereçada a ele, sem remetente ou código postal. SCP-005 foi devolvida ao seu lugar de origem e o dinheiro usado para comprá-lo foi deduzido do próximo pagamento de Snider. Todas as outras compras de SCP-000 terminaram da mesma forma. Tentativas de rastrear a chamada têm sido insucessíveis.)</textarea></pre>
