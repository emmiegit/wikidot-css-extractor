**レニングラード、1979年12月 ──**

ナイトライトの明滅は、小さな寝室全体に不安定な輝きを放つ。そして風は窓を揺らして、あなたが眠りにつくのを妨げる。あなたの幼い心は、想像力をもって突飛に走り、夜や、見ることができないものへの恐怖を高めるばかりだ。幸いにもあなたの父親が、あなたの世界のすべてがうまくいっていないと感づいて、部屋の中へ静かに足を踏み入れた。彼はあなたのベッドの端に座り、どうしてあなたがまだ目を覚ましているのか、彼の特徴である厳しさと優しさが不器用に混ざった調子で尋ねた。

「僕のベッドの下に怪物がいる、パパ。」そいつらを邪魔しないように、もしくはあなたの存在にそいつらが気付かないように、あなたは静かにささやく。あなたの父は微笑んで、静かな笑い声を漏らした。

「私にベッドの下を見て欲しいのかい？」彼は笑顔で尋ねる。あなたは頷き、そして次の言葉に驚いた。「いいや、パーシャ[[footnote]]訳注：Pasha＝Pavelの愛称形。Pavelはスラヴ系で言うところのパウロにあたり、パウロはラテン語で「小さい」という意味[[/footnote]]。怪物なんていない。そいつらはすべて死んだんだ。」疑うように、あなたはわずかに体を起こして尋ねる。「どうして分かるの？」それでもまだ笑って、彼はあなたの頭を軽く叩いて言った。「パーシャ、お前のお祖父さんは大祖国戦争[[footnote]]訳注：訳注：the Great Patriotic War＝大祖国戦争、俗に言う東部戦線・独ソ戦。ロシアや東欧諸国でよく使われているワード[[/footnote]]でそいつら全てを殺したんだよ。眠りなさい。」

あなたは彼を信じて、眠りについた。

**ロシア連邦軍基地、1995年2月 ──**

雪はあなたの周囲でうねり、渦を巻き、何百メートルも先にある人型標的の中心を狙う視界を遮る。あなたの冷や汗をかいている手には、第二次世界大戦で残された遺物であり、将来性のある新しい狙撃兵の訓練器具として現役から降格された、ほぼ旧式に近いモシン・ナガン91/30スナイパー・ライフルがある。金属は凍結しブルーイングの多くが失われ、それは粗くすり減った機関部を、あなたが現在あわされているような過酷な環境にさらしている。トリガー類はガタガタと音を立てているし、レンズの一つは割れている。それらが時々集中を難しくさせた。じめじめとした武器保管庫に長年置いてあったおかげで木材は腐朽しており、それだけではなく、以前の所有者の病的なスコアカードとして、銃床の片側には多数の粗い印が刻まれている。

教官があなたや同輩の狙撃兵候補生に武器を配布したとき、他の者は舌打ちをして、武器の哀れな姿を嘲った。当時、彼らのジョークと意地悪な言い草は、あなたの耳をすり抜けた。

それはあなたが今まで見た中で最も美しいものであった。最も美しいものは戦争の武器でなければなかった ── 古く、戦闘で傷つき、戦勝者たる、それを証明する傷跡があるものでなければ。この武器を自分のものと呼ぶのをこの先望むだろう、とあなたは予言めいて感じた。しかし悲しいことに、あなたは大雑把な掃除をして保管用オイルを吹いてから、次の要望が来るまでそれをまた武器庫に戻した。その背後に多くの歴史があるものに対して不当な扱い方だと思えるが、見世物としてコレクターの壁に飾られるよりは再び使用されることがない方が良いと、あなたは感付いていた。

あなたの目はスコープを覗いて、レンズのひびを無視し、眼前に広がる雪と霧のぬかるみを通り過ぎて目標を探す。あなたは待った。チャンスを、あなたのため空を明けてくれる神を、待った。荒風の突然の切れ間は、あなたがまさに必要としている鮮明な視界をほんの一瞬与えた。

あなたは引き金を躊躇せずに引いた。あなたの隣にいる教官はフィールドスコープから振り返り、こんなことは人生でお前が初めてだ、というように笑った。

**チェチェン、1995年5月 ──**

上官があなたを睨みつける。彼は、この場所にはびこる、言語に絶する不可避な汚泥にまみれていた。そして、あなたの (相対的に言ってだが) 綺麗な制服を、軽蔑が混じった眼でじろじろと見ている。特に、あなたがたった一カ月弱前に得たばかりの、射撃手のバッジを。

「おい、小僧！」彼は吠え、あなたは強張った気をつけの姿勢をとる。「そのくそバッジを寄越せ。一回お前が俺達と同じように何か殺したら、そいつを元に戻してやるよ。」素直にあなたは降参した。この戦争での自分の立場を、嫌というほど理解していたからだ。この1年間苦悩と死しか知らなかったこの男たちに自身を証明し、自分を戒めなければならない。

あなたは翌日、初めてのパトロールについた。地図上にはグロズヌイと記されているが、現実は、骸骨のような建物や真っ黒に焦げた車、そしてほぼ埋葬されていない死体の、燻った墓場として存在するだけの場所だ。戦いは正式には終わったが、依然そこは大量虐殺と荒廃した場所のままであり、何故誰もがこのような神に見捨てられたような場所を重要だと見なしているのか、あなたは疑問に思っている。あなたの分隊は、瓦礫の山々をぬって進み、集団墓地を迂回し、そこかしこで幾人かのはぐれ者を掃討した。

視界の端にあなたは10代の少年を捉えた。彼は顔を少々汚れたぼろ切れで覆い、肩には兵士の背嚢を引っ掛けていた。上官は彼に立ち止まるよう叫んだ、しかしそれどころか少年は駆け出し、あなた達から逃げるように素早く走った。上官はあなたに振り向き、少年を指さし、「スナイパー！」と怒鳴りつけた。彼が命じたことに関してあなたの心は疑念をほとんど残さなかった。あなたがそれを自覚するよりも先に、SVDはぴったりと肩の上におさまり、あなたの目にはスコープがあった。目盛りが付いた視界が、既に逃走している人影に一直線にのびる。あなたの手の中でライフルが激しく跳ねて、少年は膝から崩れ落ちた。彼が苦しそうに息をするにつれて、彼の胸の傷口からは血がこぼれ落ちる。彼の周りの土埃が落ち着いて、彼は静かになった。

あなたの上官は握りこぶしを振り上げて、残りの隊員に、上官とあなた達二人が背嚢に何が入っているか調べるため隊から離脱している間は待機するよう命じた。死体に近づくと、あなたの眼は先に見逃していたことに気づいた ── 長いダークブラウンの髪の毛束が粗末な目出し帽から落ち、今や場違いな違和感を与えていた。そしてそれは、少年の目鼻立ちをよりまざまざと示していた。あなたは不意に、その事実に衝撃を感じた。『彼』は少年などでは全く無く、本当は年若い少女だったのだ──見た限りたった17かそこらの。彼女の血は焼け焦げた大地を濡らし、その虚ろな茶色の瞳は力なく、絶えず曇っている空を見つめる。背嚢の袋を通じて、さざ波が立つが如く、あなたの手は震え始めた。あなたは祈った。手榴弾か、もしくは何か、この少女の命を奪ったことを正当化する何かががあるよう、神に祈った。

あなた達が見つけた全ては、パンの粗末な切れ端がいくつか、それだけだった。

吐き気が不意にあなたを襲い、あなたは地面にしゃがみ込んでひどく吐き戻しそうになった。あなたの上官は、いつものしかめっ面であなたを見下ろした。彼は巨人のような手であなたを引っ掴み、立ち上がって彼を直視するよう、あなたに強いた。「何だかんだ言っても射撃は出来るらしいな、小僧。」あなたの固く握りしめた手をこじ開け、射撃手バッジを返しながら、彼は言った。

**[[[784incident7|地中海、現代 ──]]]**

ジミー・デュランテの “I’ll be seeing You” が軽快に、あなたの眼下に広がる通りのどこかにあるラジオから空気を伝ってくる。それは都合よく、沿道のカフェで前菜を終えたばかりの、偶然そこに居合わせた人々の気をそらした。浜辺には、ちっちゃな桟橋に寝そべっていた若い女を除いて、見放されたように人がいなかった。彼女のすっきりとした脚はふざけたように、イタリアの温かい水を蹴り上げる。フリルのついたパステルイエローのドレスは、落日の穏やかな光の中できらめく。笑顔が彼女の顔に浮かぶ ── 彼女は愛らしい。あなたは、ライフルのスコープを通して彼女を観察する一方、プロとして無心を保つのが困難だと感じた。あなたは集中を保とうとするが、心の一部は漂流したままだった。彼女と共に浜辺にいて、彼女の手を握りたかった。どれほど彼女が美しいか、彼女を見ただけでどれほど彼女があなたの心を幸福にしたか、伝えたかった。

「デルタワン、ポジション。」クレフ博士の声が無線機を介し、簡潔な指令で応じる。「機動部隊デルタシックス、ゴー。」

彼女は、浜辺から近付いてくる老齢の女を見るために振り向いた。そしてその動きは、彼女の顔への完璧な視野を与える。22口径の弾丸があなたの押さえていたライフルから離れて彼女の眉間へ真っすぐにめり込む間、あなたは武器が動いていたようにはほとんど感じなかった。彼女は物も考えず、壊れた人形のように崩れ落ちただけだった。依然として笑ったままで。血はちっちゃな銃創から流れ出し、日光に輝いていた。

「デルタワン、ターゲット無力化。」
「デルタツー、確認。」
「デルタスリー、ターゲットにエンゲージ。」
「デルタワン、援護に移動。」
「ネガティヴ、デルタワン、デルタスリー。デルタシックスが直接対処する。」

クレフ博士がピストルで顔を殴りつけたのと同時に、老齢の女は行く手を立ち止まった。そして、信じられないという恐怖に満ちた顔つきで、ワインとチーズの入ったバスケットを足元に落とした。あなたの集中はまたも失われ、次いで起こる取っ組み合いと、動作する無線機から聞こえてくる混乱を無視する。その代わりあなたは、肌が出血で青ざめてゆく今でさえもまだ笑っている若い女の顔を、まじまじと見た。あなたの観測手がショットを撃つ間、あなたは何とか、癇癪を抑えた ── SCP-784の体は娘の上へと崩れ落ち、あなたは視線を落とした。静かにあなたは、この小さな贈り物に対して神に感謝した。

その後。あなたは机の上にある折り畳まれたメモを見つけた。それは、SCP-784、『人類と財団の双方全体に深刻な脅威をもたらした、危険で破壊を招く存在』の終了での助力に対する、あなたの所属する機動部隊リーダーからの称賛だった。あなたはメモを折り畳み、二つのライフルが ── SVDドラグノフとサプレッサーのついたチェコデザインの22口径ライフルが在る、ガンラックの上に置いた。それぞれにはストックの部分に一つだけ印が刻んであった。めいめいは一度だけ使われたが、今は両方とも、あなたのオフィスでほこりを集めている。

あなたは硬いベッドの上に倒れて、その日の出来事を深く考えた。あなたの心は、ここから遠く離れた場所で何年も前に自身に言い聞かせたことを思い返していた。

//無実の少女を殺すよりも悪いことはただ一つ、そんなことをして賞賛を浴びることだ。//

思いは一晩中、心に留まり、あなたを起きたままにさせる。あなたは、父親がまだ生きていてくれたらいいのに、彼がアドバイスをくれればいいのに、この全ては何のためであったのか尋ねることが出来たらいいのに、そう思った。あなたは、自分が小さな少年であったときに父が何と言って聞かせたか覚えている。そして、それは間違っていると彼に伝えられる不屈の精神を自分が持っているかどうか、今更になって怪しく思っている。怪物はまだ、生き残っているのだ。</textarea></pre>
