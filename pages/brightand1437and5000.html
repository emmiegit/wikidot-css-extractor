██████沙漠，一名少女正倒退着前进。她面对的那个方向上有着几个形态诡异的雕像，它们穿着女孩再熟悉不过的衣服，手臂被雕刻成刀刃的形状。
 
 女孩的眼睛有点酸了，但她不敢眨眼。她知道，在她眨眼的那一刻，面前的这群雕像便会把自己切成碎块，在这个鸟不拉屎的地方，等一千年也不会有新的身体。她用手强行把快要闭上的眼睛拉开，这样下去眼睛一定会瞎掉，她想，不过没事，马上就要到了。
 
 女孩身后不过几十米处，有一个2米高的电子围栏，但却看不到收容措施里的保安官。是被杀了还是和其他员工一样变成了疯子？不过她现在没心情去管他们，自己更重要。不出所料，围栏断电了，她缓步走近[http://www.scp-wiki-cn.wikidot.com/scp-1437 围栏里的洞]，狠狠地向那群雕像竖起中指，``去你妈的基金会。&#39;&#39;

然后她跳了下去。

------
 
 ██████沙漠，大祭司███正在对不可饶恕的SCP-1437进行祝福，一个披着人皮的已死去的恶魔从坑中出现。

 那个恶魔外貌上是一个女孩，身上挂着一个[http://www.scp-wiki-cn.wikidot.com/scp-963 红宝石护身符]。大祭司███命令血祭品前去查看恶魔。前往查看的血祭品在接触恶魔后，拿起护身符挂在自己身上，转身向大祭司说：``操，你们是谁，来杀我的吗？还有这个古怪的仪式是什么？&#39;&#39;
 
 据信血祭品已经被恶魔污染，大祭司下令将血祭品和恶魔一起扔回去。site被大祭司███重新祝福。

------
 
 ██████████内陆，保安官巡逻时，被绷带包裹的成年男性的尸体从SCP-1437出现。其中一名保安官想上前查看，却被同伴拉住，``你干什么，不要命啦。&#39;&#39;
 
 被拉住的保安官很疑惑:``怎么了吗？&#39;&#39;
 
 同伴指了指尸体身上的护身符，说:``你看看这个护身符，像不像公司拍卖出去的SCP-963。&#39;&#39;
 
 保安官想了一下，想起了那个被公司作为失败拍卖典型在内部宣传的项目，一个看起来没有任何异常，事后却发现可以使人复活的红宝石护身符。他兴奋的说:``那不是更好吗，把这个交给公司，肯定是大功一件，说不定我们就可以调离这个鬼地方了。&#39;&#39;

 同伴敲了一下他的头，骂道:``你是不是傻？这是一具尸体，也就是说，项目的性质已经被触发过了。现在你去碰，你只会变成他的替身。而且这个也卖不出去啦。&#39;&#39;
 
 保安官此时才反应过来，拍了自己的脑袋一下，说:``那你说该怎么办？&#39;&#39;
 
 ``要我看，就应该把他丢回去，然后咱仨就当什么都么发生，免得惹了一身骚。&#39;&#39;另两位保安官也表示赞同。然后他们小心翼翼地把那具尸体扔了回去。
 
------
 
 许诺之城中，几名游客兴奋地与一个无底洞合影留念。突然，一具尸体从中飞了出来。游客吓得大喊大叫，旁边的保安官马上带着游客离开。
 
 过了一会儿，一支收容小队赶到现场，回收从SCP-1437中出现的尸体。但他们却看到了一个不应该出现的东西，收容小队队长向指挥部报道:``指挥部，我想我们发现了一个Bright博士。&#39;&#39;
 
 Bright看着眼前的SCP-963，又低头看看自己身上的SCP-963，不能说很像，就是一模一样。``这个应该就是另一个平行世界的Bright了，怎么说，见到平行世界的自己还是挺令人吃惊的，要不叫个D级来？&#39;&#39;
 
 D-3907接触到那个红宝石护身符后，看着周围十几个持枪的安保人员，他挤出一丝微笑，``怎么，你们要杀我还要这么费劲吗？&#39;&#39;
 
 Bright博士听到以后，笑笑，说:``怎么会呢，Bright博士，我们只是有几个问题想要问你。&#39;&#39;
 
 D-3907听到后破口大骂:``去你妈的，现在基金会就是一群疯子，全世界的人都要被你们杀光了，现在什么意思，羞辱我吗？&#39;&#39;然后跳起来冲向Bright博士。Bright博士做了个手势，安保人员迅速开枪击杀D-3907。
 
 ``就以上情况来看，这个Bright博士应该是过不了忠诚度测试的，虽然我很好奇他的世界经历了什么，但按你们的收容措施应该要直接处决。&#39;&#39;Bright向O5报告说。
 
 ``那你觉得该怎么处决呢？我们可没把握处决一个不可摧毁的东西。&#39;&#39;O5-9说。
 
 ``用SCP-1437，把他交给那个[http://www.scp-wiki-cn.wikidot.com/scp-5000 杀人无数的基金会]。&#39;&#39;Bright笑着说。
 
------
 
 巴西区的Zone 29，一个红宝石护身符从那个无底洞中飞了出来，落到洞边的斜壁上，旁边的保安官试图抓住它，但他失败了。护身符又落回洞中。
 
 ``哦，我没能拿到送给Our Masters Above的礼物。&#39;&#39;
 
 ``没事的，Our Masters Above是仁慈的，祂会宽恕你的罪过。&#39;&#39;
------
 
 ██████沙漠中，一支收容小队围着SCP-1437，看着一个红宝石护身符从洞中出现，然后他们又把它扔了回去。
 
 一边，Bright博士问负责人:``这是第几个了，得有162844个了吧。&#39;&#39;

 负责人苦笑道:``是啊，那个世界到底还要重启多少次啊。&#39;&#39;

&gt; **项目编号：**SCP-1437
&gt; 
&gt; **项目等级：**Safe
&gt; 
&gt; **特殊收容措施：**SCP-1437被收容在一个由2米高的电子围栏围起的防区内，并随时由一组3名保安官进行巡逻。任何试图进入SCP-1437的闯入者将被监控，讯问，若发现其不了解SCP-1437的性质，将实行A級记忆消除并释放。
&gt; 
&gt; 任何物品或生物从SCP-1437中出现应马上测试是否有危险，若发现安全，再进行进一步检查。涉及SCP-1437的实验被严格禁止。
&gt; 
&gt; **描述：**SCP-1437似乎是一个无底洞，尺寸为3米X3米，位于██████沙漠。试图从边缘挖入SCP-1437发现钻头在SCP-1437逻辑上的位置遭遇坚固岩石。SCP-1437因此只能从其地面上的入口进入。
&gt; 
&gt; SCP-1437似乎是一个入口，通往至今未知的未知数量的平行宇宙。物品似乎已知会定期以高速从SCP-1437内出现，包括：
&gt; 
&gt; * 一枚0.25美元硬币。（第一个已知出现物品。）
&gt; 
&gt; * 大量泥土和石头。（据信是平行宇宙的收容小组试图填满他们世界对应的SCP-1437。）
&gt; 
&gt; * 一张写着西班牙语的北美地图。（根据此地图，北美的政府是“Nuevas Aguas人民共和国”）
&gt; 
&gt; * 一张地平线的照片，据信是完全被改变了视野的纽约版本。（可以看到类似珊瑚的结构，远处可以看到大量飞行生物。）
&gt; 
&gt; * 用固体黄金制作的数张碟子。（伴随碟子出现的还有一张纸片，写着“请下雨”。）
&gt; 
&gt; * --162843--162844个SCP-963。（已被扔回SCP-1437，据信是某个平行宇宙发生重启或时间重构前SCP-963被投入SCP-1437的结果。）</textarea></pre>
