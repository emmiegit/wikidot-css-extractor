[[include component:credit-button]]
**Artikel:** SCP-1327 – Intelligenzwechsler
**Autor:** [[*user DrPrawn]]
**Original:** http://scp-wiki.wikidot.com/scp-1327
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1327

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1327 ist im Hochsicherheitsschließfach J-21b am Standort-19 aufzubewahren. Alle weiteren Tests bedürfen der schriftlichen Zustimmung des betreuenden Forschers.

**Beschreibung:** SCP-1327 ist ein englischsprachiges Intelligenztest-Kit, das oberflächlich der Wechsler-Intelligenzskala für Erwachsene (Wechsler Adult Intelligence Scale, kurz WAIS, 3. Revision) ähnelt. Es umfasst neun Testhefte unterschiedlicher Größe, die eine Vielzahl von Aufgaben enthalten, die dazu bestimmt sind, verschiedene Komponenten der Intelligenz zu bewerten, die als SCP-1327-1 bis SCP-1327-9 bezeichnet werden, farbige Holzklötze, die zur Verwendung in einer Aufgabe zum räumlichen Denken bestimmt sind, bezeichnet als SCP-1327-10, und einen Block mit Anweisungen und Bewertungsbögen, bezeichnet als SCP-1327-11.

Die anomalen Eigenschaften des Objekts manifestieren sich nach Abschluss einer der einzelnen Aufgaben. Innerhalb von 500 Millisekunden nach Abschluss der Aufgabe verfallen sowohl der Testteilnehmer als auch die Person, die den Test durchführt, in einen bilateralen komplexen partiellen Anfall, der ungefähr 8 Sekunden dauert; während dieser Zeit zeigen die EEG-Wellen eine Temporallappenaktivierung konsistent mit █████████. Nach dem Zurückkehren aus dem Anfallszustand verfügt der Testteilnehmer über die Fähigkeiten des Testadministrators in dem gerade getesteten Bereich der Intelligenz und umgekehrt. Weder der Testteilnehmer noch der Administrator behaupten, Kenntnis von einer 8-Sekunden-Lücke zu haben, und abgesehen von einer radikalen Änderung der Intelligenz gehen beide im Allgemeinen so vor, als ob nichts Ungewöhnliches passiert wäre (siehe Experimentprotokoll 1327-1).

Die Testmaterialien selbst zeigen deutliche Unterschiede zum Standard -WAIS-III wie folgt:

* SCP 1327-1 (Analogie-Aufgabe): Keine Abweichung von WAIS-III.
* SCP 1327-2 (Vokabularaufgabe): Einigen Wörtern werden nicht standardmäßige Schreibweisen gegeben.
* SCP 1327-3 (Allgemeinwissensaufgabe): Alle mit Primzahlen versehenen Fragen betreffen anstelle ihres üblichen Inhalts ziemlich obskure chemische und metallurgische Kenntnisse wie den Gefrierpunkt von Quecksilber und das Verhältnis von Kupfer zu Zink in Messing.
* SCP 1327-4 (Rechenaufgabe): Keine Abweichung von WAIS-III.
* SCP 1327-5 (numerische Arbeitsgedächtnisaufgabe): Keine Abweichung von WAIS-III.
* SCP 1327-6 (Symbolsuchaufgabe): Zusätzlich zu den im WAIS-III-Standard verwendeten alphanumerischen und booleschen Operandenzeichen enthalten die in dieser Aufgabe verwendeten Zeichen  nicht standardmäßige Symbole, die alchemistischen Zeichen ähneln, die im Heiligen Römischen Reich des 17. Jahrhunderts verwendet wurden.
* SCP 1327-7 (Ziffernsymbol-Codieraufgabe): Siehe SCP 1327-6.
* SCP 1327-8 (Matrix-Argumentationsaufgabe): Die Zahlen in den Matrizen unterscheiden sich von denen in WAIS-III, aber ohne offensichtliches Muster.
* SCP 1327-9 (Bildvervollständigungsaufgabe): Die bereitgestellten Bilder sind Strichzeichnungen, die Szenen aus //Die chymische Hochzeit des Christian Rosenkreuz// darzustellen scheinen.
* SCP 1327-10 (Blockdesign-Aufgabe): Das Design, das die Testteilnehmer kopieren sollen, ist mit den bereitgestellten Blöcken innerhalb der vorgegebenen Zeit nicht zu erreichen, was unabhängig von der Eignung des Testteilnehmers zum Scheitern führt.
* SCP 1327-11 (Instruktionen und Bewertungsblätter): Keine Abweichung von WAIS-III, außer dass Bewertungsrichtlinien für die anomalen Aufgaben enthalten sind.

**Bergungshinweise:** SCP-1327 wurde 1993 aus der psychologischen Abteilung der ████████ Universität erworben. Das Objekt wurde der Foundation bekannt, als ein Doktorand eine schwere geistige Behinderung entwickelte, nachdem er es in eine Studie an Patienten mit Alpha-Thalassämie-Syndrom verwendet hatte.

[[collapsible show=&#34;+ Experimentprotokoll 1327-1&#34; hide=&#34;- Experimentprotokoll Log 1327-1 schließen&#34;]]

&gt; Diese Protokolldatei zeichnet alle Versuche auf, SCP-1327 zu verwenden. Bitte verwenden Sie folgendes Format:

**Forscher:**
**Datum:**
**Testadministrator:**
**Testteilnehmer:**
**Verwendete Aufgabe:**
**Ergebnisse:**
**Anmerkungen:** (falls erforderlich)

----

**Forscher:** Dr. Pran
**Datum:** 25.06.2002
**Testadministrator:** D-60144, ein ehemaliger Mathematiklehrer an einer Grundschule
**Testteilnehmer:** D-59903, ein Landstreicher ohne formale Bildung
**Verwendete Aufgabe:** SCP-1327-4 (Rechenaufgabe)
**Ergebnisse:** Die Subjekte beendeten die Aufgabe ohne Zwischenfälle und traten wie erwartet in den komplexen Anfallszustand ein. Bei einem anschließenden Test auf einer Standard-Intelligenzskala zeigte D-59903 eine signifikante Zunahme der mathematischen Fähigkeiten, die vom 6. Perzentil bis zum 82. Perzentil reichte. D-60144 war nicht in der Lage, Grundrechenarten auszuführen und wurde sehr aufgeregt, bevor er von Foundation-Wachleuten sediert wurde.
----

**Forscher:** Dr. Pran
**Datum:** 27.06.2002
**Testadministrator:** D-59903
**Testteilnehmer:** D-60144
**Verwendete Aufgabe:** SCP-1327-4 (Rechenaufgabe)
**Ergebnisse:** D-59903 bemerkte wiederholt die schlechte Leistung von D-60144. Die Ausführung der Aufgabe dauerte aufgrund der unaufhörlichen Verspottung von D-59903 ungefähr 2 Stunden. Tests nach dem Anfall zeigten, dass beide Subjekte auf ihr ursprüngliches Niveau mathematischer Kompetenz zurückgekehrt waren.
----

**Forscher:** Dr. Pran
**Datum:** 30.06.2002
**Testadministrator:** D-60150, ein ehemaliges Bandenmitglied mit durchschnittlicher Intelligenz 
**Testteilnehmer:** D-59921, nach Kontakt mit SCP-████ in einem anhaltenden vegetativen Zustand **Verwendete Aufgabe:** SCP 1327-2 (Vokabularaufgabe)
**Ergebnisse:** D-60150 zeigte anfängliche Zurückhaltung, versuchte aber schließlich, den Test durchzuführen. D-59921 blieb in einem vegetativen Zustand und antwortete nicht auf die Fragen von D-60150. Es trat kein Anfallszustand auf und es gab keine nachfolgende Änderung im Vokabular von D-60150.
----

**Forscher:** Dr. Pran
**Datum:** 03.07.2002
**Testadministrator:** D-60259, D-60259, ein Mörder mit durchschnittlicher Gedächtniskapazität
**Testteilnehmer:** D-60263, ein autistischer Inselbegabter mit eidetischem Gedächtnis
**Verwendete Aufgabe:** SCP 1327-5 (Numerische Arbeitsgedächtnisaufgabe). D-60263 wurde angewiesen, auf jede Frage mit &#34;Ich weiß nicht&#34; zu antworten.
**Ergebnisse:** D-60259 erwarb eine bereichsspezifische Arbeitsgedächtnisspanne von mehr als 500 eindeutigen Zahlen oder Musiknoten, zeigte jedoch keine Verbesserung des Gedächtnisses für Wörter, räumliche Orte oder visuelle Szenen. Die Gedächtnisleistung von D-60263 war durchschnittlich für Zahlen und Musik, blieb aber in allen anderen Bereichen außerordentlich hoch.
**Anmerkungen:** //Die Leistung im Test spielt also keine Rolle – solange es eine Art Antwort gibt, wird die tatsächliche Intelligenz der Subjekte unabhängig davon ausgetauscht.//
----

**Forscher:** Dr. Pran
**Datum:** 13.10.2002
**Testadministrator:** D-61553, ein Serienvergewaltiger mit durchschnittlicher allgemeiner Intelligenz
**Testteilnehmer:** Ein Rhesusaffe (Spezies //Macaca mulatta//), darauf trainiert auf Aufforderung ein kleines Schild mit der Aufschrift &#34;„Ich weiß nicht&#34; hochzuhalten
**Verwendete Aufgabe:** SCP-1327-1 (Analogieaufgabe)
**Ergebnisse:** D-61553 versuchte nach den ersten fünf Fragen zu gehen und protestierte, der Test sei &#34;das dümmste verdammte Ding, das ich je gesehen habe&#34;, wurde aber überredet, die Aufgabe zu erledigen. Tests nach dem Anfall zeigten, dass D-61553 mehrere Formen grundlegender Logik nicht verstehen konnte, darunter Syllogismen, Implikationen und Modus Ponens. Der Affe zeigte analoges Denkvermögen auf menschlicher Ebene.
----

**Forscher:** Dr. Pran
**Datum:** 01.11.2002
**Testadministrator:** D-62791, Mörder mit leicht unterdurchschnittlicher allgemeiner Intelligenz
**Testteilnehmer:** Ein Großer Tümmler (Spezies //Tursiops truncatus//), darauf trainiert, auf Aufforderung mit den Brustflossen eine achselzuckende Bewegung auszuführen
**Verwendete Aufgabe:** SCP 1327-3 (Allgemeinwissensaufgabe)
**Ergebnisse:** [DATEN GELÖSCHT]
**Anmerkungen:** //Von weiteren Experimenten mit Delfinen wird dringend abgeraten.//
----

**Forscher:** Dr. Pran
**Datum:** 15.11.2002
**Testadministrator:** D-59841, ein mehrfacher Sexualstraftäter mit genialer Intelligenz
**Testteilnehmer:** D-61224, ein Methamphetamin-Dealer, der nach einer versehentlichen Exposition gegenüber chemischen Dämpfen schwere Hirnschäden erlitt
**Verwendete Aufgabe:** Alle (SCP-1327-1 bis -10)
**Ergebnisse:** Trotz umfangreicher Schäden an kortikalen Regionen, die mit Sprach- und Motorkontrolle verbunden sind, konnte D-61224 mithilfe von Klasse-C-Stimulanzien während des gesamten Tests ansprechbar bleiben. Die ersten Effekte zeigten sich nach der Fertigstellung von SCP-1327-2, als D-59841 begann, Wörter in den Testmaterialien phonetisch und nicht entsprechend ihrer richtigen Aussprache auszusprechen. Weitere Fortschritte durch SCP-1327-4 und -5 hinderten D-59841 daran, die Punktzahlen in jeder Aufgabe zu zählen. Zu diesem Zeitpunkt zeigte D-59841 Anzeichen extremer Not und musste gewaltsam festgehalten werden. Nach Abschluss von SCP-1327-6 und -7 verlor D-59841 die Fähigkeit, die Testmaterialien zu lesen, und beschwerte sich, dass die nachfolgenden Seiten voller &#34;Schnörkeldinger&#34; statt Buchstaben seien. Als D-59841 angewiesen wurde, fortzufahren, versuchte er erneut gewaltsam, den Test zu beenden, wurde sediert und angewiesen, den Rest des Tests durchzuführen, indem einfach die Anweisungsseite hochgehalten wurde, damit D-61224 sie sehen konnte. Schließlich führte die Fertigstellung von SCP-1327-9 und -10 zu einer totalen visuellen Agnosie, wodurch D-59841 völlig unfähig wurde, Objekte in seiner Umgebung zu erkennen oder durch physische Räume zu navigieren, ohne mit Hindernissen zu kollidieren. D-61224 zeigte keine Steigerung der Begabung, und die anschließende funktionelle Bildgebung zeigte keine Steigerung der Gehirnaktivierung in Regionen, die mit visueller, sprachlicher, mathematischer oder mnemotechnischer Verarbeitung verbunden sind.
**Anmerkungen:** //Organischer Hirnschaden scheint den Informationstransfer zu verhindern – zumindest in eine Richtung. Dies konnte nicht rückgängig gemacht werden, da keins der Subjekte nach Abschluss des Tests als Administrator fungieren konnte.//
