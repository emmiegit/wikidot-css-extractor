[[include component:image-block name=http://scp-vn.wdfiles.com/local--files/scp-002-vn/funeral.jpg|caption=Перша зареєстрована подія SCP-002-VN, 1937 рік.]]


**Об&#39;єкт №:** SCP-002-VN

**Клас об&#39;єкта:** Безпечний

**Особливі умови здержування:** Оскільки Кладовище 26 належить Фонду, заходи зі здержування не є необхідними.

Поряд з SCP-002-VN-1 було встановлено аудіозаписувальний пристрій, з метою запису звуку навколо SCP-002-VN.

**Опис:** SCP-002-VN -- це паранормальна подія, що відбувається 19 серпня кожного року не Кладовищі 26 [[footnote]] Раніше, аби долучитися до Фонду, персонал мав інсценувати власну смерть. Померлі співробітники у подальшому підлягали кремації та похованню у своїх зонах. Після введення протоколів &#34;Пов&#39;язки на очі&#34; й &#34;Вуаль&#34; необхідність ховати персонал у власних зонах відпала. [[/footnote]].

SCP-002-VN-1 -- це могила Дарвіна Хардвіка, співробітника 1 рівня допуску, який помер 19.08.1936. Дарвін Хардвік відповідав за Кладовище 26 та мав дуже позитивні відгуки щодо виконання свої роботи.

[[include component:image-block name=http://scp-vn.wdfiles.com/local--files/scp-002-vn/oldman.jpg|caption=Дарвін Хардвік, 1930 рік.|width=150px|align=left]]

SCP-002-VN-2 -- це позначення для низки істот, які з&#39;являються під час SCP-002-VN. Вони не мають фізичного тіла, є напівпрозорими та не обізнані про живих істот поблизу.

Усі істоти SCP-002-VN-2 виглядають мають вигляд колишніх співробітників Фонду, яких поховали до встановлення протоколу &#34;Пов&#39;язки на очі&#34;[[footnote]] Цікаво, що на SCP-002-VN-2 немає шрамів та слідів отриманих при житті. [[/footnote]]. Кількість істот, які з&#39;являються на цій ділянці, варіюється від 13 до 21. До них входять співробітники Фонду високих та низьких рівнів пріорітету. Усі SCP-002-VN-2 вдягнені у темний одяг, схожий на траурний, й мають парасольку у тому випадку, якщо під час SCP-002-VN йде дощ.   

Далі наведено список подій, що відбувається під час типової події SCP-002-VN:

@@@@
@@@@

|| 07:00 || Територію навколо SCP-002-VN-1 окутує туман. Видимість різко зменшується. ||
|| 07:05 || Туман трохи розсіюється й SCP-002-VN-2 починають з&#39;являтися та оточувати SCP-002-VN-1. З SCP-002-VN-1 викопується труна і кладеться поруч. [[footnote]] Сканування труни Дарвіна не показало жодних паранормальних ознак в його тілі. [[/footnote]] ||
|| 07:05-07:40 || Усі сутності SCP-002-VN-2 стають на коліна у знак подяки Дарвінові. Промова, що відбувається під час подій, кожного разу є різною, однак загальна суть не змінюється. ||
|| 07:40-07:50 || Частина істот кладе труну SCP-002-VN-1 назад до могили. Усі зняли пальто, узяли лопати та почали її закопувати. ||
|| 07:50-07:55 || Кожна з сутностей SCP-002-VN-2 підходить до своєї могили та кладе білу троянду на неї. Після чого повертаються до могили Дарвіна та кладуть таку ж й на неї. ||
|| 07:55 || Територію навколо SCP-002-VN-2 та SCP-002-VN-1 знов окутує густий туман. ||
|| 08:00 || Туман починає розсіюватися, SCP-002-VN-2 зникають. SCP-002-VN завершено. ||

**Додаток 002-01:**  Пропозиція про перенесення трупу з Кладовища 26 до спеціального сховища та подальша його реконструкція наразі знаходиться на розгляді.</textarea></pre>
