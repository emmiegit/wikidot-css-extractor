    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>date: &#39;2021/7/4 22:26 地点：//Sleepless Voyage//酒吧&#39;
content: &#34;他饮下淡绿色的琼浆。略带苦涩的清淡甘甜在口腔炸开，气泡在舌尖沸腾，用轻微的刺痛赶走了热量。\n\n昏沉开始占据他的大脑，身体也渐渐地重了。他用手枕着，趴在有些许木香的桌上，享受着灵魂的轻盈。\n\n睡会吧。\n\n他缓缓地闭了眼——看到周边的事物在眼皮的下落中变得模糊，五彩的灯变成了光点，发着柔和的光。\n\n没有鼾声，他睡着了。\n\n服务生轻轻地拿起来他手旁的酒杯，用水冲洗后，擦拭着。随后又举起，对着暖色的灯，认真地检察着。杯底的“ //死亡// ”二字若隐若现。\n\n“今夜好眠，先生……”服务生轻声说道。\n\n灯灭了。&#34;
