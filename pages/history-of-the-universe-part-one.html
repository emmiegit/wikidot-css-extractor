作者：匿名
重寫者：[[*user Modern_Erasmus]]
譯者：[[*user vomiter]]、[[*user emptyname723]]
[[include credit:end]]


這一切可以追溯到2007年，當時4chan的/x/版還十分有趣，你總是能在那裡發現一些讓你睡不著覺的新事物。那時的舊式恐怖義粉真的可以讓你起雞皮疙瘩，而不是一些讓你懷疑它到底能嚇得了誰的無聊故事。那年6月22日，有個本應單篇完結的恐怖義粉成為一場爆發的起點。那就是由Moto42[[footnote]]另一個名字是S.S. Walrus或USS Walrus[[/footnote]]創作的[[[SCP-173]]]——「塑像」。[http://archive.is/QD9UF 這是那一事件的網頁存檔。]

&gt; //這一切都從SCP-173開始。它本來只是一篇隨興、單篇完結的恐怖義粉，但它啟發了很多人的創作靈感。不久之後，其他條目像雨後春筍一樣冒出，接著某天有人為此建了一個維基網站，以免這些內容最後都變成404。這些過程發生在/x/還很年輕的階段，而Holders、Ted the Caver、Treedog還有其他/x/老油條在那時也還是善良的新人。// {{- DrGears}}

SCP-173一開始的樣貌對於/x/社群來說非常鶴立雞群。它不是那種夾帶突發驚嚇的一般故事，也不是讓人噁心反胃的獵奇恐怖，而是讓你自己胡思亂想，最後自己嚇自己。你可以想像那些網路住民第一次捲到那個討論串時是什麼反應。

它非常受人歡迎。原串在之後的幾天內都沒有沉下去，因為它的文字內容以及關於背後有更多類似存在的暗示著實讓很多人感到驚奇。只是當有些人在想其他地方__可能__還有什麼的時候，其他人已經開始思量自己要怎麼分到SCP這塊大餅。這之後的6個月內，173被重複發布了數次，一同出現的還有大量劣質原創SCP。

到了2008年一月，SCP這一概念紅極一時。一月17日到19日之間開啟的五個大型討論串中發布的許多原創SCP成為後來所謂「SCP系列」的元老條目。

儘管許多用戶接納SCP系列並將這個概念發揮得淋漓盡致，有些人還是對於只能發布在論壇討論串的限制感到不滿。另一方面，許多/b/與/x/的原住民也開始對重複創建的討論串感到越發不耐煩。於是2008年一月19日，第一個SCP系列維基建立在EditThis維基平台上——那個平台基本上就是一個維基百科的複製品。當時移轉到EditThis維基的條目是/x/和/b/用戶的原創作品。隨著SCP系列維基正式創建，整個社群在4chan發布的討論串變得日益減少，於是那些串就慢慢地沉入歷史。我們也在這個活力蓬勃的一月迎來了一些最早期的社群形塑者，例如DrGears、A Fat Ghost、Kain Pathos Crow、FritzWillie以及Bijhan。這些創作者也為我們帶來一些最古老同時最受人愛戴（或厭恨）的SCP條目。

DrGears現有的42篇作品大多創作於/x/以及EditThis時期。但並非所有條目都留存下來，例如SCP-031「寄生蟲世代」就已經被刪除了。然而，有些寶石一直存活到現在。原版的[[[SCP-682]]]也是同一時期的作品，它從一開始就準備好要撕咬摧毀一切。不過它確實也改頭換面過幾次。它一開始沒有那些訪談紀錄，能力描述也沒有那麼強大。這些改寫來自EditThis維基上的匿名作者。Gears博士這一號人物也是在這一時期的某篇原型故事中首次出現。那篇故事中，某位研究員因為交叉實驗兩個不同的SCP造就SCP-682而受到嚴厲譴責。這個故事在投稿到/x/時被評為太過情緒化且不科學。於是DrGears就把這個人物重塑為既冷酷又因基金會事務而受到深沉創傷的一個男人。

SCP維基最早出生於EditThis，但那個維基平台很粗糙而且有點邋遢，回首來看可能不是最好的出發點。當時我們做了一個跟現存版本很像的大列表陳列條目。社群內的成員彼此之間很難做出有效溝通，因為現有的論壇頁面在那時並不存在，而且我們能做溝通的頁面也很原始。不過在這個過渡期還是有些影響鉅甚的成員加入，像是Bright和Eberstrom。如果你用網頁時光機（wayback machine）去查看EditThis的話應該還能看到一些上古評論。

Eberstrom雖然現在已經被掩埋在歷史之中，但當時絕對算得上是舊維基裡最有影響力的人物之一。只要看過他以前在討論頁面的貼文就能知道，他非常有影響力，而且就如DrGears、Kain和FritzWillie一樣著名。他的001提案是最早的001之一，同時也是從EditThis存活至此最老的一個提案（目前處於ARC狀態）。

EditThis上最初十根手指能數完成的條目在六個月後增加到數百條。一開始SCP-001提案還不存在，因為001這個編號原本不開放直接投稿，甚至加了個標語寫著「保留至有人寫出值得SCP-001的條目為止。」不過，最終還是有幾條SCP-001提案出現了：Eberstroms的提案（Site-19）、Catalyst的提案（也是Site-19）、DrGears的提案（原型）、Jonathan Ball的提案（文件堆）以及Taisaijin的提案（失落之神）。只有DrGears和Ball的提案存留至今，Eberstrom的以歸檔形式保留，其餘已刪除。

那段期間還有一些頗具影響力的條目在EditThis上被創作出來。半貓Josie是EditThis上最早投稿的重要條目之一，而且她受歡迎到就連SCP的[http://scp-wiki.wdfiles.com/local--files/history-of-the-universe-part-one/Josie.jpg 初期Logo]也是根據她的外觀設計的。DrGears還寫了許多作品，一篇接著一篇的投稿到SCP系列的主頁面。其中有不少關於破碎之神和MC&amp;D的東西，也有一些他的經典之作[[footnote]]例如914、682和882[[/footnote]]在同一時期寫成。

EditThis上的社群要說是結構鬆散都很勉強，因為那時大部分的成員交流還是在/x/或是留言板討論頁上進行。所謂的指南幾乎不存在，唯一正式的指導文只有網站底部的「如何寫一篇SCP」，而且甚至不是必讀的。刪除程序還沒制定出來，於是有很多糟糕的條目就那樣卡在主列表上。其中有些條目[[footnote]]例如SCP-000 逆熵器[[/footnote]]在遷站至WikiDot時被遺留在原地。

儘管缺少品質管控，關於基礎世界觀的構想也是在此時逐漸成型。維安設施列表顯示基金會控制的已經不只有Site-19，而O5議會顯示SCP系列存在有某種世界觀內的領導階層。D級人員和項目分級的制度也在此時問世。當時還沒有作者化身為高級主管的自我置入，也沒有所謂的基金會故事。用戶們會在作品末段留下O5備註作為對作品的評論，而這種做法為後來備註搞笑化的風潮提供了土壤，最終在喜好幽默風格的用戶與其他用戶之間爆發了數次編輯戰。

我們今日對於科學的嚴格要求在EditThis時期開始成形。在此之前，許多作者在編寫條目時經常隨意無視基本科學與數學規律。隨著時間過去，越來越多不科學的作品被投稿到主系列上。人們逐漸對此感到厭倦，於是在2008年三月23日，名為Aiden的用戶在SCP系列討論中發布如下貼文：

&gt; //我懷疑有任何人會真心反對我在接下來的一個禮拜或兩個禮拜掃過整個列表，然後簡化所有過度精確的測量值。「大約57.23545445公分」之類的東西已經出現在好幾篇SCP裡了。你在寫執行摘要報告的時候不需要精確到奈米級別。這些數字甚至可能不需要超過一位數字的精確度。我會把大部分數字修到十位或百位。而且我會把所有測量單位轉換成SI制，因為研究報告就是這麼做的。英里、磅……諸如此類的單位如果真的有其必要的話可以放進小括弧裡。//
&gt; 
&gt; //我還注意到很多報告都脫離了「項目編號/項目等級/SCP/描述」的格式。有些只是漏掉項目等級（當我開始認真的檢查，有些的等級在我看來是**錯的**）還有些雜亂無章的空格。我會把所有（編號、等級、SCP、描述）加上粗體，接著加入一些正常的空白來讓它們更易於閱讀。有些條目的內容非常像是故事，我在對那些動手之前會先做一些討論。//
&gt; 
&gt; //我還想編輯一些SCP和描述（在我看來）的過度描寫。減少「終結」一詞的使用頻率，減少非必要的**全大寫**，編輯或移除未經詮釋/過分龐雜的措施（我不是指那些基於經驗法則的內容，我說的是把某個物體用10公噸的土埋起來然後每兩天換一次土還不給明確解釋，還有那種SCP會在某個非收容環境中不可能自然接觸到的精確溫度範圍內產生什麼變化）。說實話，我不打算要侵犯任何人的創作自由，我只是覺得這裡有些進步的空間。//

有一位匿名用戶這麼回應：

&gt; //放手去做吧，這些聽起來是個好主意。轉換成SI制確實可以讓風格更科學一點。至於你說的那些矛盾表現我也覺得可以移除。//

這些條目在創作時使用的基本模板跟現存版本大異其趣。其中一點是任何人都能隨時編輯任何一個條目，而且不需要任何理由。加入流行文化梗非常常見，甚至這個主題還占據了很多討論頁面。當時的評論系統也跟現有的不同，每一篇作品都有一個自己的留言板頁面。條目本身的格式跟維基百科的格式一樣，然後總體的介面相當原始。但即使如此，那個階段還是有非常迷人的一面。一群互不相識的匿名用戶聚在一起編寫一些他們覺得很酷的東西。爬過那些古老的討論頁面會讓人感覺到對於未來的希望。

搞笑條目也是另一個可以追溯到EditThis維基的概念，當時它們主要是流行文化梗之類的東西。我們有很多來自各種書籍、電影與漫畫的條目，甚至有一串物品是取自《傳送門》系列。在整個維基搬遷至WikiDot時，曾經有過一段討論關於是否應該一併刪除那些搞笑條目，因為當時它們其實直接佔用了一般SCP的編號位置。它們最終被移到現在的位置，而流行文化條目則在大編輯事件中清除。

到了最後，EditThis對於SCP系列來說從來都不是一個合適的家園。網站平台的經營者資金周轉不靈，然後開始要求他的眾多訂戶付錢給他否則他會刪除那些內容。我們付不起那些錢，也就是說網站刪除已經是一件燃眉之急的問題了。在EditThis上我們討論了幾次，關於今後SCP系列要何去何從。由於EditThis本身沒有管理員制度，我們基本上就是一群無政府網路社團。隨著EditThis不再能夠接納SCP系列，我們需要一個新的窩。

&gt; //我那時在網站上活躍的時間還只有幾個禮拜而已，我就是跟其他人一樣寫東西發上去，然後我才發現最初的創建者已經遺棄這個網站了，而這一切因此面臨被平台網路打包宰殺的危險，於是我就把整個網站的存稿轉移到wikidot上，靠的只是複製貼上所有東西。// - {{FritzWillie/The Administrator}}

FritzWillie決定要在WikiDot上建立維基，新的維基站在2008年七月19日上線，之後經歷過一段艱難時刻讓內容與寫手也搬遷過來。到了2008年七月25日，WikiDot維基已經準備好正式運行了。The Administrator開啟維基時寫下了第一條新聞訊息。

&gt; //論壇上線。//
&gt; //可以對頁面評分了。//
&gt; //本站將於今日開始正式運行。開放所有權限。//
&gt; //**歡迎**//

然而，當他把網站架設好的時候，他的名下其實有兩個帳號。他一方面開設&#34;The Administrator&#34;帳號來管理網站業務，另一方面開設&#34;FritzWillie&#34;來投稿寫作。他沒有告訴任何人他擁有兩個帳號，然後以FritzWillie的身分投稿絕大部分的作品，以The Administrator的帳號進行管理工作。

&gt; //我想，就如我說的，我的管理員身分和創作者身分是分開的，我不想讓其他人因為The Administrator救了整個網站就給他的作品加分，所以我幾乎都以fritzwillie的名義投稿作品。// - {{FritzWillie/The Administrator}}

不久之後，許多作者離開逐步走向毀滅的EditThis來到新家，而讓整個網站的活躍度突然遽增。最初的管理員是The Administrator、DrGears、FritzWillie和Kain Pathos Crow，而最早的版主則是Lt Masipag與Kraito。他們盡可能快速的建設著新的維基站。

&gt; //那位管理員寫了幾篇不錯的作品，但除此之外我對他的身分可說毫無頭緒。我甚至不知道他在原本的維基上是哪個人。我只知道他選我來當四巨頭之一是因為我在老維基上一直都很活躍。// - {{Kain Pathos Crow}}

&gt; //我不想偏袒誰，也不想讓人因為我是那位管理員就偏愛我。// - {{FritzWillie/The Administrator}}

FritzWillie創建了&#34;The Administrator&#34;的帳號因為他不希望開設WikiDot維基站的人也在寫東西。他覺得那會帶來不正當的加分。他建立了諸如系列頁等等的最初幾個頁面，分配工作給版主和管理員，還勤奮的把人從EditThis帶過來。由於他的這些舉措，WikiDot才真正的成為SCP系列的家，而不是這恐怖義粉系列又一個暫時居所。他寫了幾篇直到今天都受人喜愛的作品，例如多臂外套和生「活」起居室等等。他還創作了「The Administrator的一段話」。

&gt; //人類已經在這世上存在了25萬年，而只有最近的4000年是有意義的。//
&gt; 
&gt; //那麼，我們在這25萬年當中又做了什麼？我們蜷縮在洞穴裡的小火堆旁，害怕著那些我們所不能理解的事情。這不只是關於太陽為何東升西落的解釋，而是包含有著人類頭顱的巨鳥以及活過來的石頭在內的一切神秘存在。然後我們就稱它們為「神明」或是「惡魔」，乞求它們的饒恕，並祈禱獲得救贖。//
&gt; 
&gt; //隨著時間的推移，彼消此長。我們懼怕的對象不再那麼多，於是這個世界開始變得更易於理解，然而無法解釋的事物永遠不會消失，彷彿荒謬和違背常理是宇宙不可或缺的一環。//
&gt; 
&gt; //人類不能回頭躲進恐懼的陰霾中。 沒有東西會保護我們，人類必須為了自己而挺身而出。//
&gt; 
&gt; //當人們處在光明時，我們必須站在黑暗中與之抗爭，收容它，並將它隔絕在公眾的目光之外，以便其他人類可以生活在一個理智而正常的世界中。//
&gt; 
&gt; //我們控制，我們收容，我們保護。//
&gt; 
&gt; {{-&#34;The Administrator&#34;的一段話}}

FritzWillie在WikiDot維基站上只活躍了一小段時間，但他的貢獻絕不能被輕忽。他寫出了一些現存最有影響力的條目，諸如Cassie、Tule的爬行餓沙還有二戰原子分裂加農砲。他也在本維基最早的指導文編寫上貢獻了一份心力，他在其中試圖解釋何謂正確語氣。

&gt; //嗯，Fritzwillie很聰明，對於軍事內容也頗有研究。但我不知道更深入的事了，他在基金會第二個網站建成之後不久就銷聲匿跡。// -{{Kain Pathos Crow}}

Kraito是首兩位版主的其中一位。他因為他對系列大量的貢獻而被授予管理權。他在系列搬遷至WikiDot不久便消失了。之後的幾年間，他的作品分數逐漸下降最終遭到刪除。於是他的人事檔案也被移除，他就此被掃進了歷史的塵埃中。他曾在2014年早期重新浮上水面，還發布了一篇新的SCP。

Lt Masipag（在EditThis維基上又名為「Unite 3-012」）當上版主的時間點與Kraito差不多，也是高階站務中的第一位女性成員。Masipag跟Kraito相比待得更久一點，而且也對維基的管理做了一些貢獻。她帶來許多至今仍然大幅影響正統世界觀的重要頁面，包括關注組織列表、阻念合金以及搬運自舊維基的一些文章。

SCP-001可能相對而言沒那麼重大，但也是歷史上的一大要點。The Administrator將SCP-001的編號留空，想看看會發生什麼事。Masipag將頁面鎖起，而在後續的辯論中，她聲稱她不覺得我們應該要有任何的001提案。我們時至今日已經有了十份001提案，所以她當時是正確的。如果至今只能有一篇001提案，我們永遠無法看到維基現在的那些好文章。

在WikiDot上的最初行動就是搬運系列作品。當時需要搬運的條目已達數百，能夠搬運的卻只有數人。但這件事必須完成。最終遷移了大部分舊作品的是far2、xthevilecorrupter[[footnote]]也被稱為Ecks[[/footnote]]和Lt Masipag。Masipag有一套搬運用的電腦程式，而far2與ecks則單純的土法煉鋼。

然而，並非所有人都知曉這個改變。許多EditThis維基的用戶在接下來的幾周內依然待在那裡，對WikiDot網站的存在毫不知情。EditThis維基上的小社群一直存續到2008年9月6日，也就是EditThis網站正式刪除的那天。

WikiDot維基並不是這段期間內唯一成立的網站。FritzWillie使用「The Administrator」帳號設立了屍體肥皂製造業（Soap From Corpses Products）、懷疑論者與超常世界結社（Society of Skeptics and the Paranormal），以及一個新人入口維基。儘管這些網站是有趣的想法，對一個剛開始的社群來說並不適合。結社和肥皂網站從來沒有被用過，裡面只有far2的原創藝術作品值得注意。

SCP管理員議事堂（&#34;SCP Admin Court of Council&#34;）是05command前身的管理網站。網站管理員可以在那裡密談。當時只有四位成員，分別是DrGears、 FritzWillie、Kain Pathos Crow和The Administrator。許多影響了早期維基的問題都在那裡討論，像是不同項目等級的規劃、針對HAGGAR攻擊的應變還有提拔用戶。議事堂在2009年的五月被05 command取代。

你可以在這裡找到最早的升任討論串，像是Kondraki、Clef、The Fishmonger和far2都在這裡升任。Kain Pathos Crow和DrGears是那時為止最為活躍的管理員，而The Administrator本人的發言次數相對沒那麼多但仍舊不少。FritzWillie的活躍度最低，只有三則貼文，大概是因為他想要把該帳號的重心放在寫作上。

三名版主中最早的一位，far2[[footnote]]他的用戶名是「我太醉了，沒法處理這檔事」（&#34;Far too drunk for this&#34;）的俗稱，因為他在思索他的用戶名時，他習慣的名稱被搶先用走了，而他因此決定他「太醉」無法決定[[/footnote]]負責將大量的文章轉移至新維基，經過他手的文章就有52篇。有趣的是，他一直沒有自己的原創作品，直到2008年七月發布SCP-235為止，而它隨後就在一篇故事裡登場。他也在WikiDot程式相關方面、建立威脅分類模組和威脅等級模組的模板上貢獻許多。他還為大量文章photoshop出適合的附圖，包括半貓Josie和星眼之子。

然而，far2在維基上最長久且最重要的貢獻就是SCP「logo」。2008年十月，論壇上有一個關於創作SCP基金會Logo圖案的討論串，串裡有幾個人分享了他們的創意，但並未受到熱情對待。就在這個討論串逐漸淡出人們視野，即將被徹底遺忘的時候，far2貼出了會在未來數年影響維基的貼文：

&gt; //那不是我最初的logo。最初的在下面，我只是把它丟進了Photoshop的影印濾鏡。我用了那個符號，讓他看起來是一種「盾牌」或執法單位會用的徽章，箭頭代表著向內移動——收容那些威脅。//
&gt; {{- far2}}

該圖片（已佚失）是SCP logo的初版原型。儘管人們在這幾年來創建且調整了無數版本和變體，三個箭頭與盾牌的基本模板維持完整。基於個人因素，far2在2008年晚期／2009年早期離開維基。他在長期缺席管理職位後終於與我們告別。

The Fishmonger是另一位早期版主，他最著名的是那一身寫作才華和創作史詩、重量級故事的能力。在大家一開始對他的印象中，他非常無禮，有時甚至是徹頭徹尾的殘暴版主；但當時的網站能聞名於世也有大半要歸功於他的作品。例如他的SCP-808，一個可以與科技產品溝通的超能力者，也出現於他受人喜愛的「流浪成痴」系列故事中。

Fishmonger在這一早期階段仍是對網站而言不可或缺的資產，他的故事吸引了許多新用戶而且也成就了許多新的創作靈感。然而，他的管理權力並沒有被充分運用於管理維基上，反而他偶爾會藉此惡意挑釁別人，或是為了讓其他人的作品符合他的設定而進行惡意編輯。儘管現今並不會容忍這種行為，但當時的社群太需要他的作品所以對此睜一隻眼閉一隻眼。

所謂正統世界線或基本世界觀對維基來說也是新東西，而我們在塑造大家現在所知的基金會時跨了好幾個大步。當SCP系列一開始被移至WikiDot上時，要把SCP系列叫做什麼掀起了一點爭論。有些人認為最好讓它含糊一點，而其他人希望建立一個組織來形塑世界觀。當時考慮的數個名字包括「組織」、「基金會」和「收藏」[[footnote]]這一詞在EditThis上頻繁出現[[/footnote]]等。2008年7月27日，組織名稱正式設定為「基金會」。

WikiDot的SCP基金會維基原本是個開放式計畫，當時匿名編輯非常常見。在這段時間，任何人都可以進來並編輯，以及發布文章。加入網站成為站內成員並沒有強制性，甚至經常有人藐視這一做法。很快，發生了一些事讓我們必須改變作風，從允許匿名編輯到完全禁止。

HAGGAR對維基的攻擊完全出乎意料之外。第一次是發生於10月18日，他創建了數十個洗板貼文並而且試圖刪除許多維基頁面。然而攻擊者示範了經典的新手錯誤，就是將頁面移至「deleted」分類而非完全刪除。snorlison和far2是防禦這些攻擊的主力，兩人因這份努力而升任。第二次HAGGAR攻擊發生在10月25日，這次他們被一群活躍的新版主和管理員順利擊敗。HAGGAR和他手下創建的貼文被驅逐。匿名編輯在這次攻擊後被完全禁止。

伴隨著匿名編輯的禁止，管理層實行了新措施以保障維基的安全，最顯著的嘗試是一個新人入口維基，用戶要先在那裡申請過後才能正式加入基金會。該入口網站會測試新用戶，他們要先加入，在那裡寫出兩篇符合審核條件的作品才能順利加入WikiDot網站。然而，這又是當時另一個野心過大的想法。入口網站因為過於複雜而被擱置，被當作沙盒一段時間，最終完全廢棄。

當時創作SCP的過程也比較悠閒。那時的我們會鼓勵用戶在「練習區」創建沙盒頁面，那是網站上被當作草稿區的一個區塊。任何用戶都可以在那裡創建一個沙盒，而很多人都這麼做。現在依然可以在維基上找到一些沙盒遺跡，它們通常會帶著「Sandbox」的標籤。而構想新SCP的做法幾乎都遵照一個模式：找到一張很酷的圖片然後把它寫成一個作品。結果就是，出現了很多無味、容易預測又陳腔濫調，換句話說，糟糕的文章。

早期維基在品質管控上並沒有像如今這麼嚴格。刪除的過程並不正式，沒有白底黑字的條款寫出工作人員可以如何改動東西以刪除他們。因為如此，有大量的條目不是想要成為另一個「亞伯」就是單純的蠢材。這些作品的品質非常差，持續地待在低負分區間。

關於作品結構的變化激起過一些爭論，主要都圍繞在項目等級上。維基現在使用的三個主要項目等級是Safe、Euclid和Keter。人們爭論這些項目等級代表什麼，還有在世界觀內他們應該如何被實際定義，但那些爭辯是另一個話題了。在這篇文章裡，我們會遵循作者對盒子測試的解讀。Safe代表如果你把它鎖進盒子裡，它就待在那裡。Euclid是如果你把它鎖起來，你無法預測後果。Keter是它會從盒子裡跳出來並把你阿嬤吃掉。

然而，我們並非只有這些項目等級可以使用。我們曾有一些其他的等級起源於徵文競賽，或是沿襲了在老維基時期的舊習俗。例如以測試新項目分類為主題的競賽中出現了Explained作品。它們之中只有幾個成功留存下來，但那的確是有趣的小點子。在寫成這篇文章的時間點，有八篇作品的編號帶著-EX。

Decommission在文章後段會更詳細地說明，所以這裡就簡單介紹。維基之所以開創Decommission，原本是為了建立一個去除系列中最糟糕作品的機制。然而經過一段時間後，他們意識到這種作法反而適得其反，因為隨著他們去除每一個瑪莉蘇SCP，研究員也跟著變得更蘇。所以那些Decommission被留在那裡，在今日當作「什麼不該做」的範本。

在WikiDot維基的開始，有些人討論了副等級跟威脅辨識。有些人想要在Safe、Euclid和Keter等級內發展副等級Alpha、Beta和Gamma——Alpha作為最不危險的副等級，而Gamma最為危險。例如：

//SCP-3110「末日核桃」 — 項目等級：Euclid | 副等級：Alpha//
 
威脅辨識圖標基本上就是一組讓你在短時間內辨認項目有什麼能力的圖片。它們的功能幾乎與當前的標籤相同——辨識項目除了項目等級以外有什麼屬性。

儘管有很多創立新項目等級的提議，每一個都失敗了。當時也有現今不再使用的一些組合編號，例如有段時間會使用分裂項目等級，像是Safe/Euclid、Euclid/Keter和Safe/Keter。

關注組織（GOI）這一概念出自於Lt.Masipag，即其中一名WikiDot站的元老版主之手。人們創作了數個會在不同作品內反覆登場的團體，像是破碎之神教會和全球超自然聯盟。大部分最初的關注組織是由Kain Pathos Crow和DrGears創作。最初[[footnote]]這裡的「最初」定義為「於2008年10月16日前出現」[[/footnote]]的關注組織是███████████ ███████實驗室[[footnote]]之後被改名為「普羅米修斯實驗室」[[/footnote]]、渾沌反叛軍、破碎之神教會、伊斯蘭革命衛隊[[footnote]]修訂成「伊斯蘭物品回收辦公室」以免與真實世界的組織重疊。[[/footnote]]、「Foo」[[footnote]]之後Fishmonger在他的作品裡把這個角色叫做「First Observer One」[[/footnote]]、全球超自然聯盟（GOC）、蛇之手、Marshall, Carter, and Dark 有限公司和聯邦調查局特異事故處（UIU）。

&gt; //GOC是被當時一個席捲/tg/或/x/的故事所啟發。在那個故事裡，尼采其實錯了：上帝沒有死——至少在他寫「上帝已死」的時候還沒有。那個自稱YHWH的實體一直存續到50年代晚期被蘇聯軍隊摧毀。//
&gt;  
&gt; //混沌反叛軍是因為想要一個「壞蛋」來陪襯基金會。//
&gt; 
&gt; //Foo只是個隨手的想法，那種類似「星際戰警MIB」的角色。是其他人取名叫Foo，有可能是Iceberg7。我想我當時沒有為這個GOI想名字。//
&gt;
&gt; //我設立了最初的那些GOI，頁面和其他東西。這變得比原本預期的更像超自然調查防禦署（BRPD），不過我認為《地獄怪客》應該為此負起全責。//

&gt; //我也創建了故事頁面，但我有好長一段時間沒有寫出任何故事。設立的原因是當時出現的很多文章寫成故事會好很多，又或是人們想要寫關於一些東西的故事。那時候也有事件報告、實驗紀錄、目擊者紀錄等，那些都是我設立的。我也花了好一段時間建立起Creepypasta書庫，但他們最近因為一些原因移除了它。我對他們那麼做的原因毫無頭緒。// - {{Kain Pathos Crow}}

當時誕生的還有「進行中計畫」區塊，最初的幾個計畫是Kain開始的SCP多結局冒險遊戲和Kondraki的.pdf計畫，只有後者有一些實際進展。.pdf計畫的目的是為所有SCP條目建立一個歸檔.pdf庫，這些歸檔內容還有一個強化「真實感」的外觀模板[[footnote]]由far2創作[[/footnote]]。然而，很多.pdf計畫的條目在這之後被刪除，而這件事當時也因為刪除守則的變化無常而並未被視為重大問題。

那時，對低分文章的管理行為非常少，在大編輯前的刪除非常少就是一大證明。活躍的管理員只有Kain Pathos Crow和DrGears，FritzWillie在SCP管理議事堂創立後就因為健康問題而離開。所以他在遷移至WikiDot不久之後就退出網站管理層。主要致力於張貼大部分故事到WikiDot的他，在管理方面從未非常活躍。版主裡的新血某種程度上有點幫助，但這仍然是一段艱苦的歷程。

在FritzWillie/The Administrator離開後，網站的雙動力系統崛起。維基裡大多數的權力掌握在Kain跟DrGears手裡，他們掌管網站、提出新計畫並幫助人們寫出新的SCP作品。當時也有嘗試過一個多重結局冒險遊戲、第一人稱射擊遊戲跟一個卡牌收集遊戲。所有的計畫最終都被廢棄。

隨著網站步向2009年，事物正在改變，而大幅度的更動也在發生。有新用戶加入並開始寫出一系列的經典作品。新的網站管理層成形並開始做出比之前都更顯著的改變。這個小維基終於站穩重心，開始以它雖然小，卻全心投入的社群向前邁進。

隨著維基繼續向前，有大量的糟糕文章出現。Kain Pathos Crow的這則貼文中可以看出他的不滿。

2009年年初，DrGears發表了他的回覆。裡面有著維基到明年為止的目標。明年的同一時間，幾乎所有的目標都會在某種程度上達成。

&gt; //那就是我們的問題：我們在創造的同時也在破壞。每個新作品發布都會讓那份恐怖被一層一層地剝開。有些文章會加強，甚至提升第一條目的感覺，然而，有更多篇將它扯下。//
&gt;
&gt; //消滅維基並回歸chans會有效，但要因為一波失敗而撤回4chan上的原生湯是我想要盡可能延緩的方針。//
&gt;
&gt; //我們致力於參與、致力於對新點子保持開放的心態，而目前都算成功。在一個共享世界觀內只要作者超過一人，那麼最初的想像就不可能永遠維持原本的模樣，只是我們目前發展得不錯而且也沒有偏離到不可忍受。//
&gt;
&gt; //然而，現在看起來，我們似乎正在更加劇烈地偏移。隨著最近新用戶的湧入，我們必須不時提醒、鼓勵、威脅並嘗試維持SCP最初的目標。有些SCP生來就是為了被放進遊戲、電影、漫畫或其他「酷」東西的改編。但他們的本質是creepypasta，是應該引發讀者的不安並嚇壞他們的短篇虛構作品。任何其他的改編都只是次要的。//
&gt;
&gt; //對於這一波湧入的失敗作，我有簡單且嚴厲的做法：//
&gt;
&gt; //1: 大量刪除——我們有超多SCP物件，我們可以毫無難度地修剪掉四分之一。沒有Decommission，沒有「拜託編輯」的懇求，直接消失。把編號讓給別人吧。//
&gt;
&gt; //2: 更嚴厲的編輯——如果有人一遍又一遍地請你編輯你的作品，而你什麼都不做，準備好失去你的文章吧。如果你不打算付出生產力，我們還有其他想要創新的人。如果你的回應就只是一句「好啊，你去修」，那準備好把文章讓給編輯者吧。要是你做出了一坨冒著蒸氣的新鮮大便，然後別人把它編輯成真正的金子，那應該是**他們**得到讚賞，不是你。//
&gt;
&gt; //3: 封禁——如果你一直都是一個混蛋／不想合作／笨／寫出來的東西超爛，我們不希望讓你一直待在這裡。如果你的SCP持續被扣分／刪除，那你應該要去做別的事。我們不應該持續幫爛用戶擦屁股，而是直接從問題的根源下手。//
&gt;
&gt; //另外，一個大問題是完全**不知道**他們在幹嘛的用戶們。我很討厭4chan的慣用語，但多爬文好嗎。讀作品、再打開一遍「指導」頁面、閱讀留言、把最高分和最低分頁面看一遍。在你試圖發文之前，花至少幾周讓自己熟悉這個地方。不要抱著預先設定好的置入人物、二十個SCP點子、一張要讓基金會大開眼界的圖片還有一個新的「故事線」就跳進這裡。//
&gt;
&gt; //簡單來說，我們的行為得更像是基金會：一個無情、陰暗、官僚主義的實體，絲毫不容忍錯誤、不完整或不服從。我們行動迅速，不作道歉或解釋。// - {{DrGears}}

這是維基向前邁入新時代的新態度。
