**Item nº:** SCP-878-PT

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** SCP-878-PT está atualmente contido no Sítio PT██, onde deverá ser mantido em um quarto com nenhuma entrada de luz, com apenas uma cama. 

Deverá ter duas câmeras em cantos de cima opostos, para que ele possa ser vigiado a todos os momentos, pois caso o SCP-878-PT se vire para uma das câmeras ele poderá ser visto pela outra já que o quarto estará totalmente escura. E quatro holofotes desativados nos quantos de cima.

O quarto de contenção deve ser higienizada uma vez por semana, entretanto quando o funcionário designado entrar na sala, os holofotes deverão ser ativados para que o funcionário não entre em contato com a máscara de SCP-878-PT. Caso o funcionário veja a máscara do SCP-878-PT ele deverá ser levado para a enfermaria imediatamente. Caso algum holofote não esteja funcionando deverá ser consertado, o funcionário designado a consertar o holofote deverá levar consigo uma lanterna holofote.

Se ele não ser avistado nas câmeras, será considerado como uma quebra de contenção. Caso isso ocorra, as luzes de todo o Sítio PT██ devem ser desligadas e todas as pessoas que estão no local devem usar óculos solar, para que SCP-878-PT seja avistado mais facilmente por alguém e para que não aja os efeitos de sua Máscara, esta pessoa que avistou SCP-878-PT deve contatar algum membro da FTM para que ele seja contido novamente.
 
**Descrição:** SCP-878-PT é um humanoide que veste uma túnica com capuz e uma máscara, suas vestimentas não podem ser removidas, mas o SCP-878-PT afirma que suas vestimentas não fazem parte do seu corpo.

Caso SCP-878-PT entre em contato com uma grande quantidade de luz, ele ira sumir para o olho humano, pois seu corpo não consegue absorver grandes quantidades de luz, assim o seu corpo ignora a luz e ela passa pelo corpo do SCP-878-PT, fazendo com que ele fique transparente.

SCP-878-PT sempre que avista uma pessoa, ficará encarando ela. Uma pessoa que viu a máscara de SCP-878-PT, terá sintomas como: tontura, enjoo, isolamento, alucinações, pesadelos com SCP-878-PT e etc. SCP-878-PT já causou mortes por causa desses sintomas, pois muitas vezes estes sintomas vem acompanhados de outros. Isso não ocorrerá caso SCP-878-PT seja visto por câmeras, fotos, óculos solar, etc.</textarea></pre>
