    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>以下文档于一次对蛇之手位于印第安纳州██████的藏身所的突袭中起获。它在神秘主义圈子中被称为“开端之书”或“基础之书”，已作为一个更大的文件的部分被标记。这本书的其余部分已被O5-6列为优先事项。该文件已自埃及科普特语原文翻译，并可能包含误译。于其他翻译可适用的地方提供其他选项。

//但混乱之日已屈指可数//
//因为秩序总如被预言般到来//
//那追求更少而非更多的一人自(漩涡)混乱中摆脱//
//而这人使（弯曲）他的意志只为秩序//

//但秩序被混沌的一员焊接而导向更多混乱//
//于是那人又去寻找更多，去赐予他(礼物/诅咒/身躯)//
//那些将帮助他的人//
//两个将背叛他的人//

//首先他去了另一种秩序与混乱居住的（屋子）地方//
//他和另一人说话并奉献自我//
//另一人同意帮助他的（追寻/任务）//
//但那人没有参与其中//

//接着他找到一个坚硬如石（风度翩翩/理智）的男人//
//能让数字随心所欲跳舞//
//那人确实带走他的头颅//
//使他自己成为一个//[不可破译]
//放置他自己在前额上//
//去展示何为真实//

//第三个在(排水沟/地下城)被发现
在谎言中饮醉
那人献出他的嘴
所以他的牙齿可能(咬/伤害/控制)混乱。//

//他向前拔掉他的眼
那是她(未知的/错误的)精神
可能只看到一次//

//那人从(星辰/天空/血液)中寻觅金属
把它锻造成一把利刃
他将自己的手指放在刀柄上
在赋予它(多重的/破碎的/分裂的)心智前
并做(最好的赋予理智的火焰倾注狩猎球)//

//他的肌肉被编织成结实的环
他在(不信者/异教徒/小人物)当中倒下//
[不可破译] 
[不可破译]
[不可破译]

//血之喷泉
隐藏在(邪恶/一无所有)的被单后
新神降生的哭声
谴责痛苦
一人背叛不待之人
用她头发上那人的手臂//

[不可破译]
//他的心
一个坚固的防卫
对抗
那些死而未终之人//

//他的皮肤是晒黑的褐靴
无论行走者应站于何处
世界将停止运转
那混乱的(孕育/吞噬/取代)不得而知//

//对背叛者他伸出他的肋骨
却除非藏起否则无用
对于那些住在(黑暗/阴影/户外)中的人
不要看被背叛的人//

//那疲倦的人在他最爱的人处寻求暂歇
但她也问过他的身躯
当它叫喊时她可能听闻混乱
并知道它的真实形式//

//最后他献出了自己的心
为回返的她
一次又一次
还有年龄的建议
因为她可能知道它//

//那人确实看到了他曾锻造的事物
用他的身体强加秩序的人的(开始/基础)
他喜悦
他使自己藏匿，好让他们可能
做他的投标//

//他预见集合(有生气的建筑/仓库/工厂)
这将培养和创造那些他所赋予自我的
即使他们一无所知//

//黑暗来了
光线跟随
为人所知
和安全//

最后一页被撕破，文件结尾未知。</textarea></pre>
