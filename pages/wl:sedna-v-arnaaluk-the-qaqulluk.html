    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[module CSS]]
@import url(/component:wl-theme/code/1);
[[/module]]

[[&gt;]]
[[module Rate]]
[[/&gt;]]

[[=]]
&gt; 
&gt; //**Дом Туурнгаитов**//
&gt; Суд Первой Инстанции, Отдел семейных споров
&gt; Дело № Мо-84945-DH43
&gt; Отдел наследственных и семейных дел
&gt; **ИСКОВОЕ ЗАЯВЛЕНИЕ О РАСТОРЖЕНИИ БРАКА**
&gt; 
&gt; __{{Седна}}@@_____@@__, **Истец**    **пр.**    **Ответчик:** __{{Атасиара из рода Какуллуков}}@@_____@@__
 [[/=]]
&gt; 
&gt; 
&gt; 1. Текущее место проживания истца:  __{{Сердце Морского Льда}}@@_@@__.
&gt; 
&gt; Пребывала в законном браке с ответчиком, который в настоящее время проживает по адресу: __{{Остров Воющих Ветров вблизи северного побережья Атту}}@@___@@__.  
&gt; 
&gt; 
&gt; 2. Стороны сочетались браком в: __{{Доме Отца Седны на Острове Атту в День Холоднейшего Рассвета}}@@___@@__,  
&gt; 
&gt; Дата последнего совместного проживания сторон:  __{{День, когда тюлени обрели жизнь}}@@___@@__.
&gt; 
&gt; 
&gt; 3. От брака имеются несовершеннолетние дети (дополнительное пространство доступно на обратной стороне бланка):
&gt; 
&gt; __{{Кровь от моей крови. Тёплые, кто тревожит холодное море. Великие, кто не плачет. Малые, кто пронзает лёд. Те, кто гложет мясо в глубинах. Те, кто разбивает раковины о свои животы. Те, кто блуждает. Те, кто ползает. Те, кто плавает и ныряет.}}@@_@@__
&gt; 
&gt; 4. Истец подтверждает, что ни одной из сторон доселе не предпринималось никаких попыток развода, расторжения или заключения брака, оставления семьи, раздельного проживания без уважительной причины или раздельного попечения над детьми, за исключением:
&gt; 
&gt; __{{Воплей негодования, которые мой любовник Пёс кричал небу. Их поддержала его родня в знак солидарности. Силла не вняла им, ибо безразлична она и невыразима. Шаман пытался, но он не мог привлечь внимания Силлы. Никто не мог.}}__
&gt; 
&gt; 5.  __{{В первый день весны}}@@_@@__, ответчик:
&gt; 
&gt; __{{Изобличил свой обман! Ибо он не был человек и великий охотник, как он говорил. Он был буревестник, существо воздуха и неба в человеческой коже. Он унёс меня в своё гнездо и кормил меня сырой рыбой под вой ветра. Вскричала я, ибо боль моя была велика, а он хихикал, довольный тем, что ему досталась такая добыча, как я. Стая тешилась над моей бедой и плясала на ветру в насмешку над моим страданием.}}__
&gt; 
&gt; 6. Исходя из этого, истец просит у Суда:
&gt; 
&gt; Брак между истцом и ответчиком расторгнуть с: __{{Так быстро, как вы летели, чтобы увидеть, как отпали мои пальцы.}}@@___@@__
&gt; 
&gt; Предоставить истцу опеку над вышеуказанным(и) ребёнком (детьми): __{{Ибо они не его дети.}}__
&gt; 
&gt; Запретить ответчику наложение каких-либо ограничений на личную свободу истца: __{{Ибо у него нет власти надо мной.}}@@___@@__
&gt; 
&gt; Предписать предоставление ответчиком соответствующей материальной поддержки истцу и/или вышеуказанному(ым) ребёнку (детям) с учётом суммы на страхование здоровья: __{{Мне ничего не нужно от него. Пусть летает над бездною. Пусть его дети плавают. Пусть страшатся того, что скрывается внизу. Пусть кормят моих подданных и детей.}}@@__@@__
&gt; 
&gt; Предписать передачу ответчиком истцу недвижимости, расположенной по адресу: __{{Береги свою скалу. Я источу её со временем.}}@@____@@__ 
&gt; 
&gt; Довести до сведения: __{{Атасиары из рода Какуллуков}}@@_____@@__, 
&gt; 
&gt; Заявление принял и рассмотрел: __{{Ворон, Творец Всего, записано на костях Земли и освидетельствовано звёздами.}}@@___@@__
&gt; 
&gt; Суд позволяет истцу возобновить прежнее имя: __{{У меня есть моё имя, и ты не владеешь им.}}@@_______@@__
&gt; 
&gt; Дата: __{{День, когда сломался первый лёд}}@@__________@@__
&gt; 
&gt; Заключительные замечания:
&gt; 
&gt; __{{Ещё встретимся. Мне не нужно рук, чтобы принести своё мщение тебе или моему отцу.}}@@__________@@__</textarea></pre>
