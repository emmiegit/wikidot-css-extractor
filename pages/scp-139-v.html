**Объект №:** SCP-139

**Класс объекта:** [[[keter|Кетер]]]

**Особые условия содержания:** SCP-139 следует хранить в комнате, размеры сторон которой не менее шести метров, на подвесе, отдалённом не менее чем на два метра от ближайшей внутренней поверхности комнаты. Вход в комнату категорически запрещён. Комната должна круглосуточно охраняться не менее чем двумя сотрудниками службы безопасности.

**Описание:** Внешне объект представляет собой плохо сохранившийся череп, относящийся к семейству гоминид. Нижняя челюсть отсутствует. Стоит отметить крайне плачевное состояние объекта, в особенности - глазниц.

Фотографию черепа изучали ведущие антропологи мира. Все они сходятся во мнении, что череп недостаточно хорошо сохранился для абсолютно точной идентификации, и что он, скорее всего, относится к гоминидам. Некоторые считают, что это обычный череп неандертальца, другие же убеждены, что изначально полости были меньше, как у современных людей, а их увеличение - результат износа. Причиной этому послужило то, что основными признаками, по которым отличают череп неандертальца, являются размеры полости носа и глазниц. Но гребень на верхней части черепа ввёл в заблуждение всех без исключения. Эта черта считается характерной для доисторических травоядных видов семейства гоминиды.

Один из наших собственных антропологов выдвинул версию, что гребень - признак животного с мощными челюстями. Обычно такие гребни служат точкой крепления челюстных мышц, как, например, у //Paranthropus boisei//. Эти животные жевали растительную пищу своими мощными челюстями, но кажется разумным, что острые зубы могли бы служить орудием убийства.

Выдержки из документа КСИР №D.TDL67 в переводе д-ра ████ █ █████:

&gt; //Первый раз череп был обнаружен в небольшом городке на юг от Трона Джамшида.// [Тахт-и-Джмашид, или &#34;Трон Джамшида&#34;, современное название Персеполя на фарси]
&gt; 
&gt; //Первое описание черепа дал Дуглас Винтроп, англичанин, работавший на Англо-Иранскую Нефтяную Компанию в 1370х годах.// [Примерно в 1950х по григорианскому календарю] //Винтроп был антропологом-любителем, который жаждал славы и признания, и приехал в город, чтобы разыскать живую особь недостающего звена. Он считал, что жители города могут быть настоящими неандертальцами. При первом взгляде на городских жителей эта его теория развеялась как дым, но зато он обнаружил череп.//
&gt; 
&gt; //Череп был найден в клетке из железа и меди, свисавшей со скалы на пятидесятифутовой// [15,24 метра] //пеньковой верёвке. Верёвка была привязана к вбитому в вертикальную поверхность скалы крюку, что свидетельствует об отсутствии намерения возвращать клетку на землю. При этом рядом находилась лебёдка, прикреплённая к возведённой на краю скалы стене. С помощью лебёдки к черепу спускали пищу и воду.//
&gt; 
&gt; //Местные считали, что это - череп Белого Дэва. По древним преданиям, Белый Дэв - демон, отродье Ахримана, средоточия всякого зла. Белый Дэв же - существо великой и сверхъестественной силы, побеждённое Рустамом.// [Рустам - герой персидских преданий] //Считается, что Дэв был убит в холмистой местности на севере современного Азербайджана.//
&gt; 
&gt; //По рассказам городских жителей, череп принёс в город некий безумец, который убил множество людей, пока сила черепа не стала известна, а череп не захватили и не поместили в ту клетку.//

Винтроп вскоре и сам сошёл с ума, жестоко убив семерых своих друзей после возвращения в Англию. Затем он был обвинён, а впоследствии - посажен в тюрьму за скотоложство, а именно - содомию с несколькими животными обоего пола (в т. ч. несколько кур, кобель, сука и три быка).

Череп ему обратно привезти не удалось, т.к. Ширазский университет конфисковал его именем Шаха.

Однако же после конфискации череп исследован не был.

В следующий раз артефакт появился в Юконе, в 90 километрах от границы с Аляской. Всё население города Оленья Переправа (ныне известен под названием Каркросс, Юкон) было жестоко убито. Причиной смерти являлись колотые раны. Внутри ран была обнаружена семенная жидкость, вероятно, убийца эякулировал в раны. Трупы были сложены в большую груду в центре здания городской церкви. На вершине груды тел возлежал череп.

С тех пор артефакт находится в ведении Фонда.

Свойства его неизвестны. Неизвестно также, почему он окружён таким суеверием. Неизвестно и что привело его на место массового убийства. Меры предосторожности, которые действуют на данный момент, предпринимаются только по причине их эффективности. Почему они должны быть именно такими, и почему они работают - неизвестно.

Исследования черепа проводиться не будут.
