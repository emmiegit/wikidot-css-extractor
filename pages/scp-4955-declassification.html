    <pre><textarea class="page-source" readonly>[[include info:start]]
原文：[https://www.reddit.com/r/SCPDeclassified/comments/fg43ds/scpknife_knife/ SCP-KNIFE, &#34;KNIFE&#34;] 
作者：[[[https://www.reddit.com/user/CorpseOfBixby
/ | CorpseOfBixby]]]
譯者：[[*user Frederica Bernkastel]]
[[include info:end]]

**項目編號：**[[[SCP-4955]]]

**作者：**[[*user DolphinSlugChugger]]（在discord又名gears（不是博士那個））

大家好！我是CorpseOfBixby。我已經不是解密初新者了。生命是多麼美麗不是嗎？除此之外第二次就是最有魅力的了。

今天我們要看的是SCP-KNIFE。這篇文章是在[[[cliche-con-2019 | 老梗競賽]]]期間發布的，這是向作者發起的老梗主題SCP挑戰。注意那些死一堆的D級，避開那些會搞死你的東西，讓我們直接進入晦澀難懂的訪談。

然後，這篇檔案出現了相當奇怪的事情。

&gt; **項目編號：** --SCP-4955--  Null
&gt; 
&gt; **項目等級：** --Safe--  --Mendax--  Decommissioned
&gt; 
&gt; **項目類型：** --知識論 逆模因--  Null
&gt; 
&gt; **特殊收容措施：** --SCP-4955應收容於Site 19標準safe級項目收容櫃內。-- Null

發生了爆幹怪的事......

首先，我們知道基金會發現這個東西後給了它SCP編號，但最後又變成Null。不幸的是，Null有很多種意義：零、空、不明、無效，沒有前後文根本不知道這裡是指哪個。我們回頭它來討論這個問題。

其次，項目等級也有變化。它原本是Safe，把東西鎖進盒子裡就安全了。但後來它變成了Mendax，這個詞在拉丁語是「說謊者」的意思。我們去一趟[[[esoteric-classes-complete-list#toc0 | 機密分級完整列表]]]可以發現，Mendax實際上不是基金會使用的機密分級，而是純粹異常影響的產物。哎呀。接下來的情報是好事，它變成了Decommissioned。等等，也就是說基金會刻意讓這個SCP無效化？這可能不是好事。我們得來看看接下來的劇情是怎麼演的？

第三，項目類型旨在簡潔的描述異常現象。我們得到的頭一個描述詞是「知識論」。知識論是哲學領域之一域，試圖區分出合理信念與觀點間的區別，也就是說：//是什麼讓合理的信念變得合理？//又或者//我們如何知道我們知道？//這是個憑直覺認知事物的時代，無法真正知道事物真正的運作方式。某種程度上，你可以將這個視為科學的先驅。那麼，異常被描述為「知識論」又意味著什麼呢？有鑑於這與我們相信世界如何運作有關，這可能意味著項目某種程度上影響了我們的信念。再轉個彎，讓我們來到頁面的底部，看一看這篇項目的標籤。

&gt; 強迫性

知識論就是在說這東西讓你聽話做事的方式，這就是強迫性所在。這就是我們這篇項目的老梗了。

可是這個也被劃掉了，取而代之的是逆模因。我們將親自搞懂為什麼會這樣。再一次的，逆模因也被劃掉變成了Null。

收容措施沒有告訴我們新東西了，讓我們直接跳過。

描述......

&gt; **描述：** --SCP-4955-- KNIFE是一把品牌型號皆未知的刀。

講最好聽的這也是有夠模糊。讀起來就跟糟糕的空降文沒兩樣。最讓人不安的是，這個SCP的給定編號被整個劃掉了，取而代之的是KNIFE。這可能是把讓你做事的刀，是吧？我真想搞清楚它究竟要幹嘛。

除了明顯的格式錯誤，這個描述可能還意味著寫項目的人是個超級菜鳥，這個初級研究員正在看一個據說是Safe級SCP的東西。

現在我們來看看紀錄，這是文章的主要內容構成了。

**紀錄1 - 2055/01/02**

我們應該注意的是2055這個年分，如果你因為某種原因沒跟上的話，這就是對[[[SCP-055]]]無恥的引用。順帶一提，SCP-055有個[https://www.reddit.com/r/SCPDeclassified/comments/eyxboq/scp_055_unknown/ 超棒的解密]喔。看看2055年，儘管這意味著可能有某種我們從未設想過的技術革新，但這也意味著現代背景知識對這篇文章沒啥幫助了。我們不得不跟著故事發展搞清楚這時代究竟怎麼樣。

&gt; 我已經做過常規測試了。材質沒有異常性質，就是普通的木質手柄與不銹鋼刀片。鋒利度也很正常。沒有熱力學異常，絕對沒有。我甚至用了休謨-道金斯-斯克蘭頓量測法──沒有異常，完全沒有異常。

休謨-道金斯-斯克蘭頓量測法聽起來就很有意思。這感覺就是未來才有的發明。如果你還記得斯克蘭頓現實穩定錨跟康德計數器，這些東西都跟休謨有關。就本文來說，休謨就是指現實的值。它們在今日的基金會就已經存在了，但是卻相當難以生產，更別說要投入使用了。對一個隨便不曉得哪來的研究員來說，能將這個用在本質上屬於Safe級的異常，基金會在技術上可說是真的進步了。在他測試KNIFE時，他告訴我們這東西的休謨值很正常。它沒有在破壞現實，它肯定在做其他不相連的事。

&gt; 我唯一能想到的異常之處在於，從來沒有任何人告訴我這個東西的任何事情，沒有人記得P-0055裡有什麼東西。

好了，我們要進到異常的正題部分了。另外從側面看來，這裡還有個關於SCP-055的提示。你可以在數字上看到這個。讓我們回到異常，人們都忘記了SCP-4955，這幾乎就意味著它是個逆模因了。

**紀錄2 - 2055/01/02**

&gt; 所以我去找我的主管跟他確認，是，我被分配到4955，是，4955就在P-0055。我告訴他那就是把普通的刀，根本沒有什麼異常性質，然後他就......
&gt; 
&gt; 盯著我看。盯著我好一陣子。我問他沒問題嗎。他說他還在等我交出我的報告。

這段基本上證實了這一點。這是個活性逆模因，即便KNIFE已經放到他面前了，他也根本看不到。

紀錄3似乎再度證實了這點，這東西真是個逆模因。但有個奇怪的地方。

&gt; 我走近他，斯莫爾斯擠出小小的傻笑。

因為看不到KNIFE，斯莫爾斯在這裡笑了，他認為對方是在開玩笑。這個傻笑在後面變得相當重要，除此之外，這還是個簡單明瞭的逆模因案例。

&gt; --SCP-4955-- KNIFE的異常特性在於除了哈里斯初級研究員以外，所有人員都無法口頭承認（而且往往是完全無法承認）--SCP-4955-- KNIFE的存在。**2055/1/7編輯：** 此效應已不適用於歸定為SCP-4955的項目，因為該空槽已經被其他項目所取代。在此之後，本文件所有當下歸定為SCP-4955的實體都已重命名為「KNIFE」。

基本上就是對逆模因項目的長篇大論描述。然而在文件末尾有個微小但重要的更新，說SCP-4955這個編號已經遭到另一個SCP正式取代。還記得SCP-4955實體全都被替換成KNIFE了嗎？這意味著這是個不合規的SCP-4955版本。這分文件存在的唯一原因是有研究人員在SCP-4955被替換前，還有能力記住它的存在。但這本身就很奇怪。為什麼數據庫要用其他SCP替換SCP-4955？這就是問題所在。

SCP-4955這個名稱不具備逆模因性質，我們知道KNIFE才是，而文件並沒有受到KNIFE的影響。我們之所以知道這一點，是因為某些研究員或科學家不得不用另一個SCP-4955取代KNIFE，而為了讓KNIFE移走，必定要使某種數據移動。如果你想起了SCP-055，SCP-055的文件是確實存在的，即便研究員想不起SCP-055，他們肯定還是能閱讀到它的相關資料，並選擇不去亂動文件。

所以這告訴了我們什麼呢？

這意味著他們刻意亂動了KNIFE的文件。但是為什麼？

**紀錄4 - 2055/01/3**

&gt; 當我跟斯莫爾斯研究員共進晚餐時，他臉上的血跡即使乾了依舊相當顯眼。很多人都關心過這件事，但斯莫爾斯只覺得不以為然，大家似乎也就這麼信了。但是......那是只有在看見我後才有的反應。所以至少他們似乎都知道那是我用這把刀幹的。

在這裡，我們得到了KNIFE的巨大線索。我們對KNIFE的了解仍舊不深，但現在我們可以肯定，研究者跟KNIFE脫不了關係。人們都會注意到斯莫爾斯的傷口，但只有接觸到研究者與KNIFE的人才會選擇忽視它。

&gt; 我趁斯莫爾斯不注意的時候，朝他的酒裡加了一把W級記憶增強劑，想確認看看這樣是否會有什麼效果。在他喝完酒後過了10分鐘，我再度拿出那把刀，詢問先前問的那些基本問題，他仍舊像先前那樣毫無頭緒。

這證實了這一點。這把刀不是有史以來最強的逆模因，就是根本不是逆模因所以記憶強化劑不起作用。好吧，我有個先前一直藏著的資訊，我很抱歉，朋友。如果你剛剛真的有滑下去檢查標籤，你就會發現標籤也證實了這點──這篇文章根本沒有逆模因標籤。

KNIFE正迫使人們用某種方式思考。這就是知識論。

紀錄5用逆模因檢測機器證實了這個事實。同理，這個技術是相當先進的，但這只會使我們的研究者陷入更深的困惑。

&gt; 不可能每個人都能看見它對吧？它不可能不是個逆模因。

&gt; 當前尚未釐清該逆模因的機制；事實證明，記憶增強劑亦無法有效抵銷該異常效應，QNTM分析也無法檢測出任何逆模因性質。

**紀錄6 - 2055/01/7**

我們的研究者正在被主管催稿。畢竟你是收錢去看Safe級異常的，你當然應該把成果交上去。但KNIFE因為某種原因使人們無法看到它。我們仍然不知道原因是什麼。

&gt; 所以，我拿出他交代給我工作的那張紙，再拿出刀，當著他的面把紙片切成絲條。
&gt; 
&gt; 他盯著我看了一會。
&gt; 
&gt; 然後
&gt; 
&gt; 他開始哈哈大笑。

這與我們的預期結果大相逕庭。這是我們的又一個也是最後一個線索。是最重要的背景交代。

人們是可以看見KNIFE的。事實上，他還笑了？這與斯摩爾斯看著他笑的原因類似嗎？這意味著他們知道一些我們研究者不曉得的事情。唯一的問題是，我們的研究者不知道原因是什麼。

&gt; 我用刀劃開手指，把鮮血往他的臉上彈，他甚至連眼睛的沒眨一下。他就是讓血沾上那兒，然後繼續笑個沒完，他甚至沒有多看我一眼。
&gt; 
&gt; 我們沒有4955。我們他媽的沒有4955，當然了，好吧。隨便啦。
&gt; 
&gt; 去你媽的工作。

我們的研究者總算是搞明白了。這把刀似乎是某些精心經歷的折磨過程，或者是個相當殘酷的玩笑，而且已經持續了好一段時間。他顯然沒有足夠的能力處理這個問題。

在這個紀錄之後是段巨大的空白。在這個空白中，根據前後文的線索，我們可以假設這位研究者只是在等待事態發展。他知道這不是逆模因，知道這不是現實扭曲。所以這肯定是某種惡作劇，是某種非常糟糕的爛玩笑，對吧？

**紀錄7 - 2055/01/10**

&gt; 這笑話早該結束了，但沒有。這笑話他媽的沒完沒了。

我猜他的痛苦還沒有結束。斯莫爾斯和他主管臉上的血都還在。作為實驗，我們這位研究員還殺了頭老鼠，把它留在了食堂裡頭。人們都注意到了，卻沒有人採取任何行動。

接下來幾篇紀錄都跟那頭老鼠與他身後笑的人們有關。

他決定把死老鼠清掉，人們還是在笑。這次笑的更用力了。

他測試了這把刀。一次又一次。沒有任何問題。沒有逆模因，沒有明顯異常。

&gt; 今天我工作的時候，感覺有人在伸手摸我的口袋。我轉過頭去看，只見那人手一張，刀子也隨之匡噹落地。我踹了他的小腿後他就跑了。

他已經瀕臨極限了。這是最後的異常。這個KNIFE笑話持續太久了，還有個陌生人把手伸進你的口袋，試圖偷走KNIFE？這是異常的最後一步了。巧合的是，他正是要救你。

&gt; **特殊收容措施：** --SCP-4955應收容於Site 19標準safe級項目收容櫃內。-- 放在你身上以免有人偷走它。

在這一點上，日期時間已經又過了一個月。時間已經到，下個月了，而他還在拿著那把刀到處跑。

他已經承受了一個月的心理虐待。任何正常人都會發瘋的。

&gt; 看來有誰把斯莫爾斯房裡種的植物全都砍了。他在娛樂室裡大吵大鬧，直到我告訴他那是我用刀砍的，他就立刻非常非常快的坐了下來。那不是我幹的，但這著實證明了我的猜測──只要他們一想到那把刀，效應就會發生。

我們的研究員找到目標了，找到那個讓他瘋狂的起源──斯莫爾斯研究員。那就他讓KNIFE開始了這個笑話，他就是那個最先笑出來的人，那個笑得很開心的人。

接下來的幾個月都很短，但也是相當痛苦。我們知道我們的研究者每天都在受苦。現在是第五月的第五天，五月又五天的折磨。真是太巧了。又一個SCP-055的影射。

**紀錄17 - 2055/05/5**

&gt; 我殺了斯莫爾斯。
&gt; 
&gt; 我不在乎這笑話是不是這個王八蛋搞出來的，但至少這能做個了結。
&gt; 
&gt; 我把KNIFE留給了他。

KNIFE終究與我們的研究者分離了，他可以獲得他應有的休息了。就某種意義而言，KNIFE已經被廢除了。異常已經不再影響我們的研究者了。

這下我們終於明白KNIFE為什麼是「Null」了。從定義的角度來看，「Null」是指無效契約、零值、不存在值等意思。雖然這些都不能完全吻合KNIFE，但也沒有其他詞彙能像「Null」這樣如此簡潔有力的描述KNIFE了。於是我們給了它這個詞彙。

**啊他媽的到底是怎樣？**

可以理解，你很困惑吧。我幾乎什麼情報也沒透露。我懷疑你已經發現了，畢竟我的寫作相當含糊還很像在說故事。也許你已經讀過4955了，你應該能發現我就是輕輕帶過而已。

讓我們把這一切重讀一遍，這些都是有意義的。

首先我們察覺的事實是，這個異常並不是逆模因。如果真的是逆模因，人們就不會做我們先前做的事情了，不會嘲笑與無視我們可憐的研究者，也不會亂動文件或試圖把刀子偷走──畢竟他們根本看不到那把KNIFE，這些事情自然就不會發生。

其次，我們知道這異常會影響人。它的效應是這樣的：讓人們假裝無視KNIFE的存在到了極致。實際存在與KNIFE造成的改變全都會被忽視。最重要的是，那些人都會覺得很好笑。

第三，KNIFE跟我們的無名研究者有關。在研究者開始處理KNIFE後，事情才變成了這樣。

某人確實意識到了某物的存在，卻又被他人毫無疑問地告知該物不存在，而這都只是為了取樂......

這就是字典裡對**煤氣燈**的定義。

給那些不曉得何謂煤氣燈效應的人，這是指一個人或一群人欺騙某人的行為，讓他確實相信某種存在的東西實際不存在，又或者是相信某種不存在的東西實際上存在。例如說我打算去看戲，是由我親愛的十年摯友主持的戲。我們看了三小時的戲，看著戲劇圓滿落幕。我很滿意很高興的回家了。心滿意足。第二天，當我想跟大家討論這齣戲的時候，我被我的朋友叫住了。這位朋友告訴我根本沒有這齣戲。是我產生的幻覺？是我做夢了嗎？

我再去找了也跟我們一同去看戲的朋友。他不只告訴我他根本沒有去，他甚至還去參加了另一場聚會。我試圖找到入場票，但早就被他們收起來丟掉了。現在完全沒有證據了。我不記得演員長什麼樣子，不記得戲是在演什麼的。這是音樂劇嗎，還是只是一齣戲劇而已。我的記憶是正確的嗎？

這被認為是種精神虐待，也是拿他人取樂的噁心娛樂方式。大多數人甚至沒有意識到自己正在這麼做。我也是有罪在身。

它迫使受害者質疑自己的信仰、思想、記憶、感知等。它迫使受害者懷疑自己所確定的真實狀況。回到知識論，知識論研究人們如何確立自己的信念。欺瞞也有助於確立自己的信念，即便這個信念根本就是假的。Mendax，拉丁文的「欺騙者」。

看來我們已經解決謎團了。KNIFE透過煤氣燈拿著KNIFE的人從而影響到其他人。在這種情況下，這位受害者就是我們可憐的研究者，他在開始自己的新工作後馬上就中了標。

所以這篇文章一開始就是正確的。KNIFE是知識論異常的Safe級異常現象。對SCP-055的影射就是個紅鯡魚，誘導我們錯誤的認為這個異常是逆模因，而顯然他們一開始就根本不是這種東西。欺瞞與假象主題騙了我們也騙了我們的研究者。但我們的研究者無法自己搞清楚這點，因為其他人都沆瀣一氣的針對他。

五個月來，他飽受折磨。

而後他解放了自己。
