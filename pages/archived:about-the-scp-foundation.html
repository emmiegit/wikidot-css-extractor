    <pre><textarea class="page-source" readonly>[[div class=&#34;archived-top-box&#34;]]

[[/div]]

**欢迎**
SCP物品对世界安全是一种显著的威胁。运作于世界各地的机构，则从地外生物、异次元世界和外层空间中保持人类的独立自主。在过去人类一直被这些异常的物品和相似的事物随意玩弄，但现在，人类的发展来到了一个历史转折点，使我们完全有能力控制和隔离这些违反自然法则的事物。

你现在为SCP基金会工作。你不需要明白我们如何和为什么运作。你只要明白你的任务是多么重要。

**我们的目标**
* 寻找超自然事物并基于其原理发展新科技。
* 收容有潜在威胁的事物。
* 发展安全措施来应对未来出现的危险事物。
* 寻找，扣留，消灭任何阻止我们完成上述目标的人或事物。

**SCP报告**
基金会的一个最基本的功能是，对我们持有的或者处于基金会影响范围之外的物品的信息进行编制和分级。

特殊收容措施必须实施到任何被发现的异常事物上。这是你在根据高级长官的要求下撰写这些报告时要最优先提到的。这些报告是基金会的基础。

同时，这些报告势必不能公之于众。如果这些信息被一个不该知道这些秘密的组织核实并被追踪到其来源，这会为基金会和所有处于基金会控制下的SCP物品招致灾难。

+ 来自“管理者”(&#39;The Administrator&#39;)的话

------

&gt; 人类到如今已经繁衍了近百万年，只有最近的4000年是有意义的。所以，我们在将近250000年中在干嘛？我们躲在山洞中，围坐在小小的篝火边，畏惧那些我们不懂得的事物——那些关于太阳如何升起的解释，那些人头鸟身的怪物，那些有生命的石头。所以我们称他们为“神”和“恶魔”，并向他们祈求宽恕和祈祷拯救。
&gt; 
&gt; 之后，他们的数量在减少，我们的数量在增加。当我们恐惧的事物越来越少，我们开始更理智得看待这个世界。然而，不能解释的事物并没有消失，好像宇宙故意要表现出荒谬与不可思议一样。
&gt; 
&gt; 人类不能再生活在恐惧中。没有东西能保护我们，我们必须保护我们自己。
&gt; 
&gt; 当其他人在阳光下生活时，我们必须在阴影中和它们战斗，并防止它们暴露在大众眼中，这样其他人才能生活在一个理智，平常的世界中。
&gt; 
&gt; 我们控制。我们收容。我们保护。

&gt; ++ 基金会
&gt; 
&gt; 隐秘的运作于全球，SCP基金会的目标是收容“有异常特质的物品”，且其本身运作不受各个主要国家政府的司法管辖权，授权和委托的干扰。
&gt; 
&gt; 许多这些“物品”同时有对人的物理危险以及对世界范围的人群产生心理影响，动摇他们的个人信念，干扰他们的日常生活。
&gt; * //例如：//只是存在就会造成许多麻烦的如[[[SCP-126]]]，我们认为世界上可能还存在着更多类似的个体。
&gt; * //例如：//在事实上对人类造成威胁的如[[[SCP-008]]]或[[[SCP-058]]]。
&gt; * //例如：//许多人可能服从甚至崇拜的如[[[SCP-076]]]或[[[SCP-882]]]。

&gt; ++ 特殊收容措施
&gt; 
&gt; 通常称呼为“SCPs”，这些处于基金会的人员和设施的收容和监视下的个体在报告中被称作“项目”。他们被快速编制威胁等级并只对该物品进行一些必要的概述（在无法保住物品的时候或者在一次隔离失效事件中）。
&gt; 
&gt; 物品可是一个东西，一个地方，一个人，一只动物甚至一个事件。他们将被给予项目编号例如SCP-XXX并分类。SCP被编制成“[[[archived:safe|Safe]]]”，“[[[archived:euclid|Euclid]]]”或“[[[archived:keter|Keter]]]”这几个组来表示其威胁等级。
&gt; 
&gt; 任何人都可以对任何SCP编写SCP协议，并放入“The List”中，但是每个作者都需要受到他或者她的同事的审查，且必须由研究员对其进行强行临检。</textarea></pre>
