在SCP基金会世界观下进行项目文档的创作、尤其是当项目涉及到某种特定材料或化学物质的内容时，我们不可避免地要在文中使用化学知识。熟练地掌握基础的化学知识可能对于大多数同学而言并非难事（考虑到中分的年龄限制在15岁，默认加入站点并开始写作的成员都应该已经接触过一些基本的化学知识了），但当涉及到更高深的内容（比如如何对某一种物质的性质进行鉴定或是要分析一种物质的详细成分时）的情况下，很多作者往往无从下手，以至于犯一些在知道这些知识的读者看来哭笑不得的错误。对于从风格上追求科学性和严谨性的SCP文档写作而言，这种错误往往会极大地损害读者的观感。虽然我们经常说“异常不讲道理”，但这不意味着异常可以和其它一切东西毫无逻辑关系——至少如果你不能说服读者这一点的话，情况就是这样的。

然而另一方面，在文档中过于详细地讨论物质的性质和数据等也是危险的：时刻记住SCP文档本质上是架空的科幻小说；如果你不能保证你的文字或插图有魅力到读者看不懂你在说什么的情况下也能感受到你文章的魅力，最好把话说得通俗易懂——至少给没接触过这些专业知识的读者解释一下你想说什么。同时，考虑到现实世界各种物理和化学定律本身就已经是相当成熟的理论体系，过于详细地讨论被作者改动过的点反而有可能导致科学性错误的出现，甚至使得整篇文档不再成立。

因此，在相关写作中平衡上述两点就成了作者需要把控的问题之一。考虑到很多作者可能并没有足够多的化学相关专业知识，我们撰写了这篇文章，希望能给有志于写作相关类型作品的作者一些帮助。

+ 一. 论文写作和“文档”写作的区别

事实上这不只是写化学相关文档会遇到的问题——考虑到SCP文档本身就有些类似学术写作风格，向文档中引入论文元素是一种很常见的做法。而当作品本身是科幻题材时，这种做法则显得更为重要。

一个常见的误区是“文档”写作的临床腔是在模仿科学论文——这是错误的（至少对于中文的情况而言如此）。事实上，论文与（通常的）文档在写作上有诸多区别。尽管没有人规定文档应该如何写作，但作为作者，具体选用哪种格式应该取决于你的写作目的。以下列出几点论文与常见类型的SCP文档之间主要的区别：

* 文风。作为学术交流的一环，论文最重要的目的是**把话说清楚**，也就是说，尽管你不会在一篇论文中看到大量口语化的表述（毕竟论文是正式的书面写作产物），但论文的写作者不会**刻意地**追求刻板和冰冷的语言风格。

* 写作目的。论文的所有材料（包括文字、图片、表格等）都用于佐证论文的结论（以论证为主），而文档则更侧重于描述一个项目的性质（以描述为主）。两者并非没有交叉，例如当论文的内容是描述一种新物质时，对这种新物质进行一系列的表征（Characterization，即确定该物质的各种性质和特征）本身就是一个基本要求。但对于论文而言，即使是报道一个新东西，作者也需要大量的材料去支撑自己对于这个新东西的判断；而对于文档而言，作者往往写什么就是什么，把一个现象描述出来即可。

* 研究内容的表述。论文大量使用图片和表格支撑自己的研究结论，在正文里反而一般没有太多数据，其文字往往以对图和表中展示的研究数据进行阐释和归纳为主；文档中文字是主要载体，且不需要太多数据也可以使读者信服（毕竟作者说什么就是什么），因此确有必要列出数据的话，这些数据往往直接写在正文里。

* 实验过程的描述。这一点在之后会详细展开。

举一个例子。如果我们要说明材料A相比于材料B对于硫酸有极强的抗腐蚀性能，在论文里我们可能会这么说：

&gt; ……相关结果可见表X。可见在实验的时间范围内，A于硫酸中浸泡后并未发生明显的质量减少，而B则的质量则发生了显著下降。此外，XXX（表征手段）结果表明，于硫酸中浸泡后A的组成并未发生明显的改变，而B在硫酸处理后明显产生了大量的C物质（见图X）。

实验得到的大量数据并非直接放在正文里用文字表述，而是以图片、表格的形式展示出来。同时，正文需要对图片、表格中所列的数据进行进一步的分析和解释，但很少有直接的数据被列出来。以上所有文字的目的都是一点——证明A对硫酸的耐受力比B更好，因此尽管上面这段文字里的几句话都指向同一个结论，但为了让读者信服，这种重复是必要的（并且必须考虑到它们是对不同的实验数据的总结）。

而如果写作SCP文档，那么假设项目为A，则直接在描述里说明：

&gt; 与常规B的区别在于，项目对于硫酸有极佳的耐腐蚀性能，在（浓度）硫酸中浸泡X天后依然没有明显的质量减少。相比之下，B则会迅速地与硫酸反应生成C。

在这种情况下，作者并不需要给出太多的数据，也就是不需要对自己的结论进行论证——作者说什么就是什么。

实验记录是另一种特殊的情况。学术论文给出的实验步骤必须能让读者重复出实验的结论，因此实验记录必须给得相当详细；这一点与上面所说的论证部分是十分不同的。同样以测试A在硫酸中的耐腐蚀性能为例：

&gt; X.XXXg 片状的A材料被浸泡于Y.Y mL Z% 硫酸中，于W℃温度下保存V天，随后将A材料取出称重。

上述步骤往往不包含实验结论，因为结论一般放在论证部分中分析（也就是之前描述的情况）。

文档的“实验记录”则在形式和目的上都有根本的不同。

[[div class=&#34;blockquote&#34;]]
**对象：**A

**过程：**将A浸泡于（浓度）硫酸中，持续X天。

**结果：**未观测到明显的质量减少。

**分析：**项目相比于B对于硫酸有极佳的耐腐蚀性能。
[[/div]]

本质上，文档只是为了让读者快速了解我对项目做了什么，能得到怎样的结论。这些实验并不需要交给读者去重复，因此并不需要写过多的细节也可以达到目的（当然，如果希望写论文风格的文档，依旧可以写得详细一些——这取决于作者自己想要的效果）。相比论文的实验步骤，文档的“实验记录”其实只是另一种形式的结论阐述而已。

然而，以上内容不代表作者不应该或不可以用论文的风格撰写文档。事实上，很多作者（包括笔者自己）为了追求相对科学严谨的“文风”，也会在写作时引入一些典型的论文风格描述。这时，需要注意的一点就是读者是否能看懂你所写的专业的描述；另一方面则是“你希不希望读者看懂你专业的描述”。具体使用哪一种风格，取决于作者自己的发挥。

+ 二. 常见名词解释

要在写作中使用化学知识，最好的途径是学习高中化学。对于尚未接触高中化学、或高中阶段未深入学习化学的作者而言，你应该对以下的概念有一些最基本的了解。

* 化学元素（Chemical element）：某一种化学元素是对原子核中具有特定数量**质子**[[footnote]]原子核由质子和中子构成。中子数不影响元素的判别。拥有同样质子数、不同中子数的原子互为同位素（isotope）。[[/footnote]]的原子的通称。依照化学性质的周期性变化，我们可以将已知的全部118种元素排列成一张表，称为化学元素周期表。

* 纯净物（Pure substance）：由单一化学组分构成的物质，与混合物（mixture，由多种化学组分组成的物质）的概念相对。例如纯水都是由一氧化二氢H,,2,,O分子组成的，而盐水里则还含有氯化钠NaCl，因此前者是纯净物，后者是混合物。在现实生活中，没有真正意义上绝对的纯净物，其中或多或少含有一些杂质。

* 物质的量（Amount of substance）：化学反应当中的常见单位。不同于生活中常见的以质量或体积表达物质“多少”的方法，物质的量定义在**“组成其化学式的单元的数量”**上，其基本单位为mol（摩尔），定义为1 mol物质包含6.022×10^^23^^个[[footnote]]此数值称为阿伏伽德罗常数，以//N,,0,,//或//N,,A,,//表示。[[/footnote]]化学单元。这个话有点拗口，展开来说就是：
 * 对于由原子组成的物质（例如金刚石等原子晶体和金等金属晶体）而言，1 mol物质包含6.022×10^^23^^个原子；
 * 对于由分子组成的物质（各种气体、多种液体和分子晶体，例如氮气、氧气、水等都属于此列）而言，1 mol物质包含6.022×10^^23^^个分子；
 * 对于由离子等组成的物质，或是高分子等无限延伸但又无法定义为原子晶体的物质而言，1 mol物质包含6.022×10^^23^^个“化学式包含的原子集合”，例如1 mol 氯化钠（NaCl）包含6.022×10^^23^^个钠离子和6.022×10^^23^^个氯离子。

* 浓度（Concentration）：浓度是一个仅适用于溶液体系的概念。溶液体系的精确定义这里就不展开讲了。如果你想知道的话，最常见的例子就是空气（气体溶液）、酒精和盐水（液体溶液）。浓度用于衡量溶液中溶质（被溶解的那个东西）占整个溶液含量的比例，此处列出几种常见的表达形式：
 * 物质的量浓度：化学上最常见的一种形式，即单位体积溶液内包含多少物质的量的溶质；最常用的单位是mol/L（每升溶液中含有多少摩尔溶质）。例如1 mol/L 氯化钠溶液则表示1 L溶液中包含1 mol氯化钠。
 * 质量分数：生活中比较常用的形式，例如98%浓硫酸即表示100 g浓硫酸中含有98 g H,,2,,SO,,4,,[[footnote]]硫酸的化学式。[[/footnote]]。
 * 体积分数：生活中比较常用的形式，常见于液体。最典型的就是酒的度数（例如55度酒即表示1L酒中乙醇的体积为0.55L）。
 * 除此之外，学术上还会使用质量摩尔浓度、质量体积浓度、摩尔分数等概念，因为不是很常用，此处就不展开讲解了。

* 原子轨道（Atomic orbital）：原子由原子核与核外电子组成，后者是决定原子化学性质的直接因素。根据量子力学原理，原子核外每个电子的运动状态都可以被一个称为“波函数”的**函数**描述[[footnote]]考虑到函数是初高中数学的基本概念，在这里就不做过多讲解了。[[/footnote]]，而这些函数则可以由若干个参数（称为量子数）描述。这样一组特定状态的电子就好像行星在不同的轨道上围绕恒星运行一样，因此决定它状态的这个波函数就被称为“原子轨道”[[footnote]]严谨来说，电子波函数包括自旋波函数和轨道波函数两部分。其中轨道波函数包含的量子数是主量子数n、角量子数l和磁量子数m三个。其具体含义因为在写作时一般用不到，在此按下不表。自旋波函数用于描述电子的“自旋量子数”s，此处同样不做过多介绍。[[/footnote]]。如果觉得上面这一堆原理太难懂，不妨简单一些，类比地球绕太阳旋转的轨道而把原子轨道理解为电子围绕原子核运行的“轨道”——这个解释在物理学上是有（很大）问题的，但对于初学者而言比较方便理解。

* 化学键（Chemical bond）：即原子之间结合形成物质的作用力。通常有三种，即共价键（共用电子对）、离子键（离子之间靠静电作用结合）和金属键（多个原子共享多个自由电子）。稀有气体元素（氦、氖、氩、氪、氙、氡）比较特殊，它们极少（或不）与其他元素形成化学键；这些原子组成物质依靠的是分子间作用力，因此它们又被称为“单原子分子”。
 * 共价键：两个原子之间共享一堆电子，这对电子将两个原子紧密拉在一起。最典型的例子如水分子中氢原子与氧原子的结合、氮气分子中两个氮原子之间的结合。
 * 离子键：带电荷的正负离子之间依靠静电作用的相互结合。最典型的例子是盐（氯化钠）中氯离子与钠离子之间的相互吸引。
 * 金属键：存在于金属单质与合金中的化学键，通俗来讲可以理解为大量失去电子的金属离子共享一片“自由电子海”；这种性质赋予了金属优异的延展性与导电性。

* 八隅律（Octet rule）：或称“八电子规则”。指的是原子总倾向于使自己拥有和同周期或上一周期的稀有气体元素相同的电子结构，这样的电子排布被认为是“最稳定的”。对于主族元素[[footnote]]元素周期表里从左往右数第1、2、13~18纵列。[[/footnote]]而言，这意味着其最外层电子为8，因此称为“八隅体”规则。这一条规律对于过渡金属[[footnote]]元素周期表的第3~12纵列，也就是中间凹陷下去的那一大块下方的部分。如果你想知道的话，常见的金、银、铜、铁都是过渡金属。[[/footnote]]不适用，它们有自己的替代规则。由于比较复杂，此处不做过多介绍。

* 氧化态（Oxidation state）：氧化态是一个很模糊的概念（事实上它连物理意义都很模糊）。在初高中阶段，这个概念被称为**“化合价”**（Valence）。简单来说，它代表了一个原子在和其它原子结合时“得到”或“失去”了多少个电子。氧化态数值为正代表失去电子（带上正电荷），数值为负则代表得到电子（带上负电荷）。在描述处于氧化态X的元素M时，可以称之为“X价M”（例如氧化态+6的铬为“六价铬”——常见的致癌物之一）。
 * 对于共价键的情况而言，只要共用的电子对偏向对方，就认为一对电子全部归另一个原子所有；反之则认为一对电子全部归自己所有。
 * 对于离子键的情况而言，物质的氧化态取决于其离子的电荷数。例如氯化钠中钠离子带一个单位正电荷，则其氧化态为+1。常见情况下铁离子可以带有2或3个正电荷，因此其氧化态可以为+2或+3（当然还有其它的氧化态），分别称为“二价铁离子（或亚铁离子）”及“三价铁离子（或铁离子）”。

其它的常见术语，包括原子、分子、离子、酸碱、pH等概念，请参照[http://scp-wiki-cn.wikidot.com/technical-words#toc4 专业词汇一览]。

+ 三. 关于化学定律

考虑到化学现象本质是物理学现象，化学定律的本质其实是物理学定律，因此下面所描述的内容对于许多物理学相关文档而言应该也适用。最最常见的“化学定律”包括：

* 质量守恒定律，即化学反应前后参与反应的物质总质量不变[[footnote]]事实上，根据质能方程，化学反应前后物质的总质量会有微小的变化。由于化学反应本身的能量变化引起的质量变化非常小，这种效应一般可以忽略不计。[[/footnote]]。

* 盖斯定律，即等容或等压条件下[[footnote]]绝大多数通常做的化学反应都可以看做等压（即外压恒定）反应。[[/footnote]]，反应的热效应只与反应的反应物和生成物有关，而和反应分几步进行无关。翻译成人话就是：两个化学反应方程式叠加后，所得的总方程式各热力学参数（焓、熵、内能变化等）同样是之前两个化学反应方程式的叠加。

* 热力学第一定律，简单来说就是能量守恒定律。没什么好说的。

* 热力学第二定律，即孤立体系内一切自发过程都向熵增的方向进行。这个定律在化学领域的最直接应用是所谓的Gibbs自由能变，也就是等温等压条件下[[footnote]]恒定温度和外压条件下的化学反应。举一个通俗的例子，就是控制温度恒定在80℃的情况下不盖锅盖煮鸡蛋。此时温度固定为80℃，而外压近似恒定为大气压。[[/footnote]]化学反应自发地向Gibbs自由能减小的方向进行。

* 理想气体状态方程，用于描述**理想气体**[[footnote]]这是一个物理模型，它拥有诸多苛刻的假设；这也就意味着你在现实中见到的气体基本不能严格地符合这个规律。[[/footnote]]的压强、体积、物质的量、温度之间的关系式的一个方程，即pV=nRT，此处R是理想气体常数（R=8.314 J/(mol·K) ）。

以上都是我曾经看过的草稿里包含过的一些内容。

化学学科内当然还有一些其他的定律（比如物理化学领域的Graham气体扩散定律、Gibbs相律、稀溶液依数性，电化学领域的Nernst方程、Faraday定律，分析化学领域的Lambert-Beer定律等），但在平时的写作中这些定律极少有用武之地。事实上如果你的项目异常性质与它们密切相关，那就意味着你需要花大篇幅向你的读者解释这些都是什么东西，这在绝大多数情况下都不是什么明智的选择。如果你很清楚这些定律的内容，你可以用它们做个点缀。反过来说，在你本来就不清楚他们在做什么的情况下，最好别用。

如果以上所有的定律你都完全看不懂，说明写这些定律相关的内容可能不是你的菜。事实上，如果你的项目本身的异常性质不涉及到改变物理定律本身，那你几乎不会用到上述这些内容，那么——恭喜你，你可以直接跳过这一节，看后面的内容了。

接下来，如果你已经打定主意要写一篇这样的项目，那你必须考虑对某些定律做出改变会对其上下游的其它规律产生怎样的影响。事实上，想要**有效地**改变一条定律，将其影响局限在作者设想的范围内，这一点是很难做到的。很多情况下，要么你对定律的改变只是给某个物理量换了个单位，要么你对定律的改变让整个世界面目全非。

举一个我曾经的例子。我以前的某个点子是一个单纯的自然现象：使化学反应自发进行所需要的温度变低。例如，我们都知道合成氨反应要在高温下进行，但在这个异常的影响下，只要假以时日，它最终可以在没有任何催化剂的情况下于常温下自发进行。

然而，化学反应自发进行需要克服活化能，而活化能本身与分子之间的相互作用相关，这种相互作用又与温度相关。在更低的温度下进行的反应实际上意味着活化能被降低了——因此，如果在其他条件都不改变的情况下单纯地降低活化能，事实上意味着更上游的电磁力发生了一些变化（原子和分子之间的作用，电磁力占据绝对主导地位），这也就意味着——不仅仅是化学反应本身，连化学键的强度、分子的结构、甚至更基本的粒子之间的电磁相互作用都要发生改变，而这毫无疑问是会让宇宙“面目全非”的大改动——好，于是这个方案被否决了。

那么，如果强行要求活化能不变，只是“反应更容易发生”了呢？那就意味着其实所有的物理定律都没发生什么变化，因为分子发生化学反应所需要的动能并没有降低；这意味着在这个过程中唯一改变的是温度的定义——我们知道“一度”是多少这一点其实是人为定义的；而如果我们制定一套新的温度标准，把原来的两度看作一度，对实际上的物理图景并没有任何影响。因此，这样看下来这个异常的作用就是让人类把温度的定义改了。这种东西……毫无疑问不能算作异常。

说了这么多，可能有些没太接触过物理和化学的同学已经有点晕了。一句话概括一下就是：**当你改动一个定律的时候，你可能已经毁灭了世界，或者你可能什么都没改变。**

所以，当你想写一个可以改变化学定律的异常项目时，切记一点——想清楚自己究竟改了什么。这在某种程度上已经不是一个创作问题了，它更接近于一个解物理题或是化学题的过程。如果你觉得以自己的知识储备无法把这道题目解出来，我的建议是：**最好不要碰它**。

+ 四. 化学的检测、研究和分析手段

化学是研究**物质**的组成、结构和性质的学科（当然，止于原子级别。更小的尺度是物理学研究的内容，我们在这里不作详细讨论）。因此，理论上通过化学手段，你可以知道：

* 你的异常项目是由什么组成的（如果是混合物，包含哪些组分；如果是纯净物，由哪些元素构成，纯度[[footnote]]主要化学组分在混合物中占的比例。可以用质量分数、体积分数或物质的量分数表示。[[/footnote]]是多少）。

* 你的异常项目具有怎样的性质（最典型的：密度是多少，什么颜色，是否透明，可以透过什么颜色的光）。

* 你的异常项目具有怎样的结构（分子结构或晶体结构）。

因此，笔者个人不是很喜欢在描述中以一句“未知物质”轻飘飘地带过，尤其是当你写的异常项目是以**结晶**形式存在的时候——这意味着你几乎总有办法可以搞定它。如果这是你想要的结果，那么下面这些手段可能会对你有帮助。请注意由于这不是真正的化学专业课，我只会描述它们“能做什么”——而不会讲原理。

* 化学分析（Chemical analysis）：包含很多种方法，但其目的归根结底就一个——搞清楚物质的组成。根据想知道的信息不同，可以获得关于物质的组成元素、混合物的组分及含量等信息。

* X射线衍射（X-ray diffraction）：又分为单晶X射线衍射和粉末X射线衍射两种。主要可以提供两大信息：你的样品是不是晶体，以及如果是的话，它拥有什么样的晶体结构——这包含其晶体中原子的排列形式。一般而言，使用单晶能确定的结构要多得多（但作为作者，如果你实在搞不清楚这一点，就不要区分单晶和粉末了）。

* 红外光谱（Infrared spectrum）：某种意义上也是结构鉴别手段，但……比较低级。更适合用于有机物的检测和常见物质的鉴别。

* 紫外-可见光谱（Ultraviolet-Visible spectrum）：判断一个物质吸收紫外光和可见光的能力。换言之，和你看到的颜色是有关系的。

* 色谱（Chromatograph）：用于分析混合物中各组分的种类及含量。对于气体样品有气相色谱（GC），而对于液体样品则有液相色谱（LC）。准确鉴别混合物中各组分的种类往往需要结合质谱等手段。

* 质谱（Mass spectrum）：用于鉴别物质的种类和结构。分析的样品最好是纯净物。如果是混合物，最好搭配色谱使用。

* 电子显微镜（Electronic microscopy）：简单来说就是更强大的显微镜，可以看到微米、纳米尺度（甚至原子尺度）的结构。最适合观察病毒、纳米结构等，同时搭配能谱（EDX）技术也可以分析组成物质的元素及其分布。特别值得一提的是冷冻电镜，这项技术可以帮助结构生物学家解析蛋白质的结构。

* 核磁共振（Nuclear Magnetic Resonance）：主要用于确定有机物的结构和种类。更高级的核磁共振仪可以用于检测蛋白质结构或测量各种动态过程。需要注意的是和医学的核磁共振成像（MRI）虽然原理相同，但功能不同。

* X射线光电子能谱（X-ray Photoelectron Spectrum）：用于鉴别元素的氧化态，但只能测量固体表面，对于固体内部则无能为力。

* X射线吸收光谱（X-ray Absorption Spectrum）：可以用于表征物质中某种元素的原子周围的局域化学结构，也可以用于确定氧化态。但你的样品最好是纯净物，并且你想测量的元素最好只有一种化学环境[[footnote]]原子周围其他原子的排布只有一种。[[/footnote]]。XAS是非常昂贵的表征，需要使用大型的同步辐射光源才能做。虽然万能的基金会很显然会用它无敌的钞能力想想办法，但毫无疑问不是什么东西都能申请到这种表征的。

* 磁性测试（Magnetic measurement）：包含一大类表征手段，例如电子顺磁共振（Electron Paramagnetic Resonance，EPR）、古埃磁天平、超导量子干涉仪（SQUID）等。如果你的化合物含有单电子，可以用这些手段确定一些性质，例如过渡金属的氧化态等。当然，如果你不知道如何判断有没有单电子，最好不要使用这里涉及到的技术——这里列出的其它测试完全能满足你的要求。

以上名词主要是为了让你的文章看上去更有科学感，同时不至于滥用名词导致出现内行看来的硬伤。如果你觉得这些名词太费事太花哨且没什么用，下面这个句式可以解决你的一切问题：

&gt; 化学分析结果表明……

当然，像其他所有学科一样，化学也不是万能的；你经常会遇到你确实分析不出来的东西。如果你希望你的异常避过以上各种稀奇古怪的检测手段，你可以：

* 让你的异常带上逆模因效应。表征的过程本身也是获取信息的过程，因此“封锁自身信息”的逆模因特性对于表征自然同样适用。

* 让你的异常干扰检测效果。这样的方法不唯一，例如异常可以使测量出现异常信号（无法归属的谱峰）或得不到信号（无意义的白噪声等），也可以让表征结果自相矛盾。

* 提高你的异常被表征的难度。一个典型的例子是无定形红磷，这种上上个世纪就被发现的物质，其结构至今仍然是一个学术界争论不休的谜团。在这种情况下，你的异常所具有的特征可以包括但不限于：
 * 难以结晶。测量非晶体的结构要比测量晶体的结构难得多。
 * 含量稀少。所有的表征手段都有其检测限，当有效组分的含量低于这个限制时，表征即无法检测到它的存在，或无法得到有意义的结果。
 * 把你的异常设计为复杂的混合物，就像蛇毒等复杂的蛋白质混合物一样。在这种情况下，并不是所有的物质都有机会被解明结构——其中或许就有某种微量的组分无法被捕捉到。

举一个例子——SCP-3000大鳗鱼的分泌物，性能优异的记忆删除药剂Y-909。原文已经提到仿制失败了，如果你想就这一点进行二次创作，不妨思考一下为什么人类的合成技术不能完美复制Y-909。考虑到它是生物分泌物，其特征很可能像蛇毒一样，是极其复杂的混合物：其中可能含有多种蛋白质、小分子等，而真正起效的部分含量可能微乎其微，也可能必须要某几种组分以特定比例搭配才能获得最佳效果同时不至于引起显著副作用，甚至这个比例本身可能都带着逆模因效应。无论如何，我们总能找到一个合适的设定让Y-909从化学技术的指缝中溜走。

当然，还有一个更简单粗暴的方法——不提表征，连“未知物质”都不要提。

如果你对表征的结果很有兴趣，甚至就希望项目的异常性质体现在表征上，也不失为一个好主意，这一点由各位自行发挥了。

+ 五. 化学信息的正确应用

表征是获得信息的过程，而信息是为了结论服务的。记住契诃夫之枪：如果一把枪在故事开始时挂在墙上，那么在故事完结之前，它一定会被使用至少一次。使用化学知识构建文档也应如此：你所描述的信息应该有其用途——无论是作为线索推动剧情，还是仅仅作为设定的一部分。无论哪种情况，你都应该知道你写下的东西有什么用。

因此，在文章初始的写作阶段，你就应该明确一点，即你希望引入的化学内容在你的文章中占多大比重。如果化学内容在你的文章里根本无足轻重，写不写都无所谓，也不会对后续展开有任何影响——不要犹豫，丢弃它。如果它只是一个辅助或者一个点缀，那或许最为简明扼要的说、一句话带过的结果陈述句更适合你。如果你整篇文章都构建在化学基础上，那你可能需要仔细地让每一处细节都看上去符合化学研究的逻辑，使它即使在专业的化学背景读者眼里也不显得那么突兀。

让我们从结构开始。在文章里添加几张物质结构图能显著地提升你文章的逼格——毕竟结构图足够直观，而且可以做得很漂亮。因此，在文章中加入结构的一大用途就是让文章显得更科学和专业，提升读者阅读时的沉浸感和代入感。一个典型的例子是[[[SCP-3966]]]。这篇文章在一开始就给出了一张酷炫的蛋白质结构图，然而是否有这张图其实并不影响读者的阅读体验。也就是说，即使你完全不懂蛋白质和晶体结构，你也完全能看懂这篇文章在讲什么。

然而同时，物质结构本身蕴含的信息量是非常巨大的。化学界有一句话，“物质的结构决定其性质”。换言之，一种物质的结构一旦确定下来，某种意义上它的一切表现也就相应确定了。对于有志于此的作者而言，适当地设计你描写对象的结构将会对提升文章的整体质量有极大的帮助。

我在这里以我与Pedagon合著的6000竞赛提案[[[SCP-6217]]]为例（为了避免拉票嫌疑，我其实是不想使用自己的文章的；但手头实在没有更加合适的例子可用，加之这篇文章本身发在主站，我猜应该问题不大）。内容比较长，有兴趣的读者可以点开下面的折叠阅读。

[[collapsible show=&#34;+ 展开&#34; hide=&#34;- 收起&#34;]]

这篇文档描述了一种“自我复制”的类生命体异常，它与破碎之神教会相关联。在我们一开始的设想中，这种类似非碳基生命的东西具有一个结构基元——一串由铁/硫原子簇组成的、带负电荷的线性聚合物。当时选定这个结构理由比较简单，一是认为添加一个结构可以提高文章的逼格，二是觉得这个结构比较好看，三是铁元素的出现可以配合我们想写的破碎之神主题。那么，如何将这种结构与我想写的那种黏糊糊的黑色非碳基生命联系起来呢?

让我们来稍微复习一下蛋白质的结构。现实中的蛋白质结构可以被拆分为四级。整体上而言，这样的顺序是氨基酸残基按照一定顺序排列形成肽链，肽链依靠氨基酸残基之间的相互作用进行折叠形成不同的片段，片段再组合形成具有空间结构的蛋白质亚基，亚基最后组合成蛋白质。通俗一点来说，蛋白质的组装形式有点像翻花绳或者用纸条玩折纸。

因此，我在这里有意地塑造了这种异常物质与肽链在结构上的相似性，并且让它们“在一种特殊作用力的支撑下”完成类似于生物分子的复杂组装。这样一来，异常物质类似生命体的性质也就被成功地解释了。这里我们也为它的“异常”留下了一个接口——这种组装需要特殊的作用力，毫无疑问我们可以在这里做点事情。

利用一些基础的化学知识（我在这里暂且不做具体说明，毕竟这不是化学课）我们可以很容易地从我们想得到的结果中逆向推断出这种“特殊的作用力”最好是一种电磁作用力。虽然一开始并不是以此为出发点的，我们发现这个解释惊人地合适：它可以被一个异常“人为地”创造出来，而不会引起什么对整个世界观伤筋动骨的变化；它足够简洁，学过初中物理就能大概看懂；它能非常完美地解释我们设想的异常性质；最重要的是，它和我们采用的破碎之神设定画风非常契合，毕竟我们知道麦克斯韦宗之类的设定里破碎之神与电磁波有着密切的联系。

这样一来，我们就成功地将一个看起来很科学的原理与异常结合了起来。基于这里给定的假设，读者甚至可以自行推断出异常的一些我们在文中没有说明、但却合乎逻辑的其他性质。

从上面的分析我们可以看出，作为文章的一环，添加化学结构最出彩的功能便是让具有相关知识的读者能够自行推演出你写出或没写出的设定。如果你的结构设置得足够合理，那么作为作者你也不需要再费心费力地思考设定，因为借助于科学知识，你的设定可以在依托初始结构的基础上按照物理和化学规律被自然地展开，实现某种意义上的“自己书写自己”。

结构并不是你可以使用的唯一工具。事实上，考虑到熟练运用结构信息其实需要相当的理论基础，更实用的化学信息可能是有关物质化学组成的信息。它的作用一般是使得你的文章看上去更科学，或者通过说明“基金会（作为一个异常研究机构）努力过了”来让文章变得更严谨，但它也可以发挥一些更重要的作用。这一部分内容我已经在之前的文中简要介绍过了，这里我们再来强调一下什么时候应该使用这样的信息。使用物质组成信息的情况一般有四种，我们接下来将对此进行一个简单的分类说明。

* 清楚的化学分析结果会破坏你文章的逻辑。例如这种情况：你试图描写一种会造成NK级“灰色粘质”情景的、自我复制的黏液。你试图说明基金会对它束手无策的原因是基金会没办法分析它。对于这种情况，你或许需要给出的信息是“为什么这个项目不能被分析”。我们已经在前文中列出了很多让异常物质没法被分析的可能原因，总有一款适合你。

* 项目的异常性质与其组成有密切的联系，或者组成本身就是异常的一部分。在这种情况下，你需要很小心地基于你所希望表现的异常性质来设计物质的组成。但除非你的异常性质凸显在表征过程当中，否则你可能不需要过于具体地说明你使用了哪些分析手段。就如我们之前所说的，“化学分析结果表明……”就够了。

* 你希望强调项目的异常性质与组成完全无关。例如“一杯不管怎么看都很普通，但就是有思想、会说话的水”。它的异常性质本身就在于它明明肉眼看上去不普通，但无论如何分析都只能得到“这是一杯普通的水”的结论。绝大多数情况下和上面一样，“化学分析结果表明……”就够了；然而，如果你想突出一下这东西确实是一杯水，那你可以多列举一些表征手段和测量结果来强调并且说服你的读者“这确实是一杯普普通通的H,,2,,O”。

* 你需要物质组成信息来暗示一些事情。蛋白质组分和生物组织经常有联系，羟基磷灰石可能代表骨骼，而铁则或许是血迹存在的痕迹。这些组成会为异常的性质以及“这里曾经发生过什么”提供一些隐晦但足够专业的线索。

第三类经常涉及到的信息是表征本身。正如我们之前所说，表征本身是一个获得信息的过程，这就为信息类异常的存在留下了发挥的余地。

让我们设想这样一种物质，或者说实体：针对它的所有表征结果都自相矛盾，无法得出一个统一的结论。不要小瞧这种异常性质，它是对科学方法论本身的直接挑战——化学研究的一大公理便是默认表征结果与物质的“真实性质”之间存在直接的联系。那么，如果不是这样呢？这是否意味着表征会欺骗你，它并不能反映物质的真实性质？

走到这里了，那么不妨让我们继续向前一步。既然对这个异常进行的表征是具有欺骗性的，那么我们如何肯定我们一直以来默认的表征是可信赖的，或者说会不会我们对其它我们认为正常的东西进行的表征也是具有欺骗性的？这实际上是一个具有现实意义的问题，因为即使在真实的研究中，我们也经常发现某一种表征事实上并没有那么可靠，导致所有基于它进行的研究都被动摇的可怕案例。

这个异常的理念最后将会直接动摇科学的方法论。在基金会的世界观下，我们甚至可以阴谋论一点，认为整个世界依赖的“科学方法”都是被某个实体操纵后“希望人类看到的信息”（实际上，这个问题只要稍微更进一步就会变成“我们如何相信自己感知到的一切是真实的”的认识论哲学命题）。

到这里我们已经完成了一个对“基于表征发现的异常“的构建。在这个例子中，为了说明异常的特殊性质，我们在初期可能要使用大量相关的（且本应得到自洽结果的）表征手段和表征结果来说明项目的这种异常性质。考虑到读者并不都学过化学，你可能需要对表征的目的和结果做一点简要的介绍。当然，如果你不希望把框架扩展得如此巨大，也可以按照你自己的想法控制剧情发展的范围。

利用表征的信息获取性质设置剧情的另一种方式是将它与逆模因设定联系起来。逆模因阻止信息的传递，因此它自然而然地会影响表征的过程和结果。基于这一点我们也能想到一些好玩的展开:

* 会不会有一种神奇的药物，它特异性地抵抗某一种——或者所有的——结构表征，导致人们没办法重复合成它？在你想写的设定里，之前提到过的大鳗鱼的Y-909可能正是一个这样的例子。

* 会不会有一次诡异的实验事故，因为触发了逆模因效应而导致实验室的所有人都处在危险之中却全然不觉（甚至重复进行某种危险操作），而这次事故背后的真实原因几乎完全无法被用任何表征手段（以及任何其它收集信息的手段）挖掘出来，只给后续进行处理的基金会的调查人员留下一个巨大的谜题？

上面两个案例都可以通过列举一些异常表征结果来辅助说明项目的诡异性质。当然，你也可以选择直接写一句“任何已知的表征手段似乎都无法获得有意义的结果”。

也有一些情况是需要明确指出使用的表征手段的。

* 有一杯饮料具有某种诡异的颜色，所有人都能看到它并指出它不是任何一种能被可见光组合出的颜色。在这种情况下，你可能希望这杯饮料能对与颜色相关的表征，比如紫外-可见光谱，表现一些特异性的逆模因性质。这里列出的只是几个可能的思路，诸如此类的剧情展开还可以有很多，取决于各位自己的点子。

和化学组成类似，表征结果其实也可以暗示许多事情——这是我们在这里介绍的第三种在文章里使用表征信息的方式。许多表征方法可以被用于检验某些物质的存在，而这些物质往往可以与特定的情景相联系。这部分内容常常与之前提到的组成相关的暗示联合使用，例如著名的鲁米诺发光试验就可以用于检验铁（进一步地，血迹）的存在。引入表征往往比直接介绍组成更加晦涩，因此可能需要作者对此自行把握。

除了上面介绍的三大类信息之外，还有一些更加专业的化学相关信息可以被引入，例如氧化态（不同的氧化态可以暗示不同的环境和曾经发生过的事件，只要这些事件涉及到氧化还原反应——比如起火——就可以）、磁性等等。这些内容可以作为线索或暗示，但它们背后涉及到的零碎知识点非常多，个人建议在作者具有相关理论基础的情况下再使用。毕竟，我们有太多更容易理解也更容易使用的替代品。

+ 六. 其他一些乱七八糟的问题

解决了“是什么、为什么、怎么用”的问题之后，我们还剩下一些很细节的小问题需要继续说明。这里列出一些与此相关的常见问题。

**我怕使用化学知识之后文章读起来太专业难懂，怎么办？**

使用任何专业知识（除非是小学生都知道的科学常识）都会面临这样的问题。过往的作者们在面对这个问题的时候一般有两种处理方法，一是干脆把文章写得像论文一样谁都看不懂，这样读者虽然get不到作者想表达的精妙含义，但会有一种阅读专著的（云里雾里的）独特体验。许多著名文档都走这个路线，比如前面提到的[[[SCP-3966]]]和与化学没什么关联但非常硬核的[[[SCP-3334]]]。另一种我个人比较喜欢的处理方式是：在写完难懂的科学知识之后，想办法借助对话、邮件或附录等模块用通俗易懂的语言解释你的结果，这种思路类似于写科普文章。

**我应该怎么确认我写的内容没犯专业错误？**

如果你拿不准，那么可以按照本文建议的方式模糊处理，或者根本不写。化学并不是基金会写作的必修课，我们有非常非常多的方法可以绕开化学而达到相同的效果。对于一般的内容而言，这篇文章里介绍的东西应该足够了。如果你非常想写，可以请教有相关方面理论背景的同学或者朋友，看看ta对你的想法作何评价。

**我想学习一些更多的化学知识来为我的文章服务，我该从哪里获取信息？**

呃……考虑到这是小说网站，事实上对于绝大多数人而言，高中水平的化学知识足够平时写作用了。所以如果你想学习一点这篇文章里没有详细阐述过的化学知识，可以翻翻高中课本和课件。非常硬核的化学科幻文章需要专业背景，我个人不建议没有相关知识的作者贸然尝试。

**我需要在我的作品里引用文献吗？**

如果你提及了其他人的研究成果，那么道理上来讲，无论这是否是小说或虚构作品，你都应该对你观点的来源加以适当的引用以尊重他们的智力劳动成果。但归根结底，这不是写学术论文（除非你想写学术论文体的小说），因此你并不一定需要遵守学术界通行的论文引用格式，仅仅是简单地提及“谁谁谁发现了什么”（例如“爱因斯坦发现了相对论”）也是一种对前人工作的尊重。此外，你并不需要对一些常识性的东西给出明确的来源。学术界也不会在每一次使用阿伏伽德罗常数的时候都引用佩兰[[footnote]]让·巴蒂斯特·佩兰，阿伏伽德罗常数概念的提出者。“阿伏伽德罗常数”这个名字本身只是为了纪念第一次发现相关现象的化学家阿伏伽德罗。[[/footnote]]的论文。

最后祝各位写得开心。</textarea></pre>
