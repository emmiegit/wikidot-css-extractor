&gt; + **黑月是否嚎叫？**
&gt;
&gt; **僅對未明之人。**
&gt; [[/=]]

------

[[&gt;]]
**最後更新時間：1993/02/05**
[[/&gt;]]

**項目編號：**SCP-001-KEY

**項目編號：**Thaumiel

**特殊收容措施：** 用於建造SCP-001-KEY實體的材料需儲存於一位於Site-01的安全倉庫。任何可將SCP-001-KEY實體與SCP-001連接的概念皆僅能儲存於Site-01安全資料庫中，並實施記憶刪除以避免前述概念離開Site-01。

所有此計畫中創造的無用SCP-001-KEY實體將遭收容，以便於未來對SCP-001的研究。當完全確定SCP-001-KEY的能力時，允許將其收容於Site-01之外。但即使這種收容措施可能並非有效，為了持續收容SCP-001，所有SCP-001-KEY實體將隨時受觀測。

所有關於創造SCP-001-KEY或現有SCP-001-KEY的研究皆須經由Dr. Moto同意。

**描述：**SCP-001-KEY是一系列運用概念工程與SCP-001人工連結的非生命體。雖每個SCP-001-KEY皆有不同的表徵，所有成功建造的SCP-001-KEY實體皆具有以下特徵：

* 被觀測時無法行動。
* 對有意識的生命體具敵意。
* 在有機會時可以摧毀有意識的生命體。
*
創造SCP-001-KEY實體的目的是，希望藉由將其以概念工程與SCP-001連結，觀測SCP-001-KEY會與觀測SCP-001相同，並藉此抑制摧毀行動。

------

**附錄001-KEY-1（實體紀錄）：**

以下文件紀錄著SCP-001-KEY計畫中製造出的實體。需注意的是，此處僅記錄了成功的SCP-001-KEY實例——完整的項目紀錄可在Site-01檔案庫中閲覽。

||~ 項目 ||~ 相關資訊 ||~ 備註 ||
|| SCP-001-KEY-03 || 項目為類人雕像，當未被觀測時，會出現在最近的人員後方，並擺出威脅的姿態。 || //評估項目僅為部份成功——無法確定其行動是基於敵意或著僅為有趣。已轉移。// - Dr. Moto ||
|| SCP-001-KEY-07 ||  項目為類人雕像，在未被觀測時，其嘗試扭斷最近人員的頸椎。|| //成功！項目展現了全部三個SCP-001-KEY實例的重要性質，而有限的攻擊規模使其易於處理。雖然我們必須繼續冒著更大的風險製作更多實例以獲得成功，但這是個非常好的跡象。// - Dr. Moto ||
|| SCP-001-KEY-12 ||  項目為一漂浮離地一公尺的球形雕塑。在進入未觀測狀態的0.2秒後，SCP-001-KEY-12產生劇烈的爆炸，導致所有參與的研究人員死亡。|| //儘管此實例成功的展現了所需的性質，但基於隨後項目的自我毀滅，其毫無疑問地是個失敗。人員的死亡也是場悲劇。但只要我們能夠達成目標，我們可以救到更多人。// - Dr. Moto ||
|| SCP-001-KEY-13 || 項目為一人頭雕塑，3公尺高，2公尺寬。當未被觀測時，SCP-001-KEY-13迅速以高速撞擊最近的牆壁並突破收容，隨後嘗試逃離Site-01。在突破Site-01的外牆並試圖穿越沙漠逃脫後，項目被重新收容。|| //無法確定項目是否具有所需之性質：雖然其逃脫導致了19名人員的死亡——願上天憐憫他們的靈魂——但仍無法篤定這是項目的本意或著只是附帶傷害。無論如何，基於其收容難度，我已下令處決此項目。// - Dr. Moto ||
|| SCP-001-KEY-14 || 項目為一鐘乳石與石筍的共和體，並有一系列珊瑚狀物體從其質心長出。在進入未觀測狀態0.2秒後，沒有立即觀測到任何的活動，但後續的調查顯示，在那0.2秒間，居住於[已刪除數據]地區███ ██████飯店[[footnote]] 距離Site-01最近的人類住處。[[/footnote]]中的142名平民突然同時自體燃燒並因此死亡。 || //這是一次無法接受的死亡事件以及收容突破——我聽說這起事件必須使用異常效應以保護帷幕。我已下令立即停止製造SCP-001-KEY實例。假如這場計畫背後的本質是正確的，觀測我們到目前製造的實例應該已經足夠阻止SCP-001的行動了。無論頻率，自從此計畫開始皆未有任何的摧毀事件發生。// ||

**附錄001-KEY-02（事故001-KEY-01）：**

於1993/29/01，首起SCP-001造成的雙重摧毀事件在義大利羅馬觀測到，兩名旅客同時遭抹除。後續證實，當時所有存在的SCP-001-KEY實體皆有被觀測。

在事件公告的數小時後，Dr. Moto在其辦公室留下了以下紙條：

&gt; [[=]]
&gt; //我們從一開始便踏上錯誤的道路了。//
&gt;
&gt; //抱歉管理員，我辜負您了，長官。//
&gt; [[/=]]

Dr. Moto的屍體後續在其中一個SCP-001-KEY實體的暫時收容間內發現，他是以進行重要研究為由使用自身項目負責人的授權進入的。死因為頸椎斷裂。

此計畫終止，而所有的SCP-001-KEY實例皆在1993年轉移至Site-19。

**附錄001-KEY-03（資源轉移）：**

在SCP-001-KEY計畫終止後，所有剩餘的資源皆轉移至一地外觀測模組的建造以及發射。更多關於前述計畫的資訊請見[http://scp-zh-tr.wikidot.com/tanhony-s-proposal-ii/offset/3 附件]。</textarea></pre>
