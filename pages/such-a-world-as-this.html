这种感觉如同被麻醉。

（你也许应该解释一下你是怎样做出这个比喻的：毕竟，//他们//从来就没有给你过任何东西——直截了当地把你的手脚捆起来再绑到台子上显然要容易得多。这种方式毫不浪费他们的存蓄，而且你每次都无法反抗——除了尖叫外完全无可奈何，只能任由他们将你鞭打到皮开肉绽，任由你的骨骼在挤入你四肢的魔力的驱使下一遍又一遍地折断而后新生，任由肌腱在玻璃边沿的割锯下撕裂而后重连，一刻不停地尖叫直至你失去知觉昏倒过去——嗯，那就再好不过了。

然而，这一次，你不幸地并没有，甚至在他们切断皮带，将你抬下并拖回角落时也仍然保持着清醒。你被随意地抛在了粗糙的石块上——落地的冲击力扭曲地带出一阵呜咽。这儿甚至不是你自己原本的地方。接下来你便会在门口被人践踏，脚踢与怒骂，直到你的血肉密接得足够严密以供你起身，爬到某个更安全的地方蜷缩起来然后——

你无力移动。你无力呼吸。除疼痛外一切都已不复存在。无形的冰暴自岩石处肆意撕扯着你的思绪，将它们粉碎成尖锐的破片——

“你能听到我吗？”

聆听这段语句花费了太过漫长的时间，而消化它则甚至还用了更长。这片空间的气体好像正侵蚀着你身上的每一处裂口，光芒则穿过你的眼睑，勾画出某人俯身在你耳旁的轮廓。声音有些尖细。柔和。是女人吗？

你的侧颈处被切开了一个小口；有什么黏稠的东西在皮肤下细细流过，而后你感到自己听见了一声滴水击石的鸣响，如荆棘般尖锐地刺入你的耳中。你的太阳穴处附近也响了一声，又或许这是眼泪吧——两者在皮肤外感受起来并无区别。“嘘，”女孩低语道，将指尖拂过你的头发。你的身体试图避开，可因为那贯彻灼烧着你全身骨骼的烈焰，连这样的尝试似乎也只能做无用功。“没事的，”她说，而你在呼吸中努力倾听着她的话语。一阵移动发出的悉窣声响起，接着什么东西便被放到了你的下唇处。

它有些苦涩，燃烧般炽热。可不管怎样你还是喝了。（要是你不的话她也很可能会把它灌到你的鼻子里；炼金术士们是会这样做的，在他们需要你去喝的时候便会如此。这比起让它在你的口腔中烧灼还要更加痛苦。这么做是不值得的。）

一时间，时光的流逝变得飘忽不定了。那个女孩没有离开，一直在像抚摸家犬般扶摸着你——你觉得自己断断续续地听到了她的歌声，低沉却透出欢畅，内心便隐约传来一阵感激，因为只要她继续歌唱，听到的人们就不会踏在你的身上。可是阵阵疼痛灌入了你的双耳，随即于你的脸与口处倾泻不停，然后——

消散了。你体内的一切都静了下来。你的肢体停止哀嚎并松弛下来。你的嘴因震颤而微微张开，而你的脑感到了又一阵和谐的波动。

当你醒来时，你已孤身一人，回到了自己原先睡觉的地方，并且再次开始感到疼痛。你从始终未曾直视她的面容。

[[SIZE 0%]]
XXXX
XXXX
[[/SIZE]]

当你更加年长，又终于达到女主人的满意时，他们停下了。这次你被站立着拖拽到她面前，得以用自己的力量跪下。可以说，你是备受赞赏的——她向她的巫师们点了点头，然后某人便将冰冷的指节按住你的后颈与项圈，将你的思维一洗而空——

你注视着自己被武装起来，介绍给其他的守卫，并被告知自己的职责，好像其他人也正面临着这种局面一样。刀锋在你接过它的时划破了你的手。赤红的鲜血自你的小指涌出，滴落在砂岩上。

最后，其他守卫中的一个——似乎名叫Dhera也可能不，你已经忘记了——不得不将你的手指自切缝处蜷起，以此作为吉瑞之兆而吃吃傻笑。

[[SIZE 0%]]
XXXX
XXXX
[[/SIZE]]

那名女人大抵原本是从西部的山脉处过来的。她的头发、她的眼睛、长袍下织入的色彩与纹饰（如今已在牢狱中蒙尘且被撕破了），都无不说明着这一切。你没有被告知她因何落得这般惩罚。反正，当然了，这也并不会有多大影响。一旦被移交至此，便再也没有//离开//这座深坑的办法了。

而你和她都是赤手空拳的，这意味着他们根本无意令其对等，或许也无心令其持久。这甚至连奇景都不配称上：一场处刑。

因为她完全无法与你抗衡，无论如何宣称着自己的敏捷与精准。她试图向你朝着髋与肋骨之间的柔软处踢去；你则重踏在她着地的那只脚上，感受到骨骼的粉碎，尽管一阵刺痛同时也随之袭向了你的膝盖。她尖声叫喊着向后倒去，单膝摔在地上，接着你便抓住了她，将她如一堆乱骨般拽到胸前。

你拿住了她的肘部，然后将它猛然推回她的方向——接着，用另一只手，将她的头猛击在你的下巴处。你头顶的群众爆发出一阵叫喊，其中半是侮辱，半是怂恿。

“这里可没有任何荣耀！”她惊恐地向他们回以尖叫。亦或者是向你，你不太确定。一阵哄堂大笑回应了她，还有一些嘲弄声，用如同标枪般尖刻的语言讥讽着她的胸膛与你的背。无论如何，她真的在期待着一个实际的应答吗？不管荣耀究竟被当成了什么，大概它也不在此处；但你依然必须漠不关心地将她杀死，因此便也没有在这里屈身辩论的必要了。所以，你更加用力地紧握着，她的指甲随着每次心跳亦都在你的前臂上挖得更深。一次，两次，三次，四次。接着它们瘫软下来，你便就此调转成合适的手位猛然挤压，直至软骨嘎吱爆裂，呼吸猝然停止，并且再也没有回来。

你将她抛到了沙地上然后站起。嗜血的冲动与愉悦震颤着降临于你身旁，有如一场暴雨，冲刷着洗去了她的气息。

[[SIZE 0%]]
XXXX
XXXX
[[/SIZE]]

如果在这深坑之下，尚还又什么信仰的话，那么用寥寥数语便可将它描绘而出://记住你终会死//。你可以变得尽可能的或强壮或敏捷或机智，但总有一天，某个更加如此的人将会来到你的面前，那流逝于尘土中的气息便会轮到你了。

告诉你自己，日复一日，//我将不再站起，我将不再看见日落//——到了最后，你确实会变成那样的。

[[SIZE 0%]]
XXXX
XXXX
[[/SIZE]]

随着你蹒跚着走回住处，你的手渐渐麻木了。那次摔落很重，一片软骨磨碎而成的锋刃同沙与砾石的颗粒刺穿了你的手掌——大部分人都会在他们绝望时变得愈发脆弱，退缩着向回逃去，试图乞求你的怜悯，但今天的对手却选择了陷入狂暴，以作为求生的手段。

及至最后，它没能成功，但尽管如此你的胳膊却还是暂时废了，所以你也不能说它一无所成。

正午还未过去太久，因此住所内基本上空无一人。你被远处角落中烟雾缭绕的砖炉旁那个弯腰驼背的老妇人快速地瞥了一眼，一小群在破旧毛毯下挤作一团的人们则对你视若无睹。可除此之外，已经别无他物，你便蜷缩在身旁的墙角处。你恢复得越快，效果就越好——肢体坏死得越久，让它们完全复苏并恢复原状的可能性就越小——所以毫不犹豫地，你咬住自己的半边面颊以保持安静，将了无生机的胳膊搭在了双膝上。

曾有一次，你的思绪是极度平静、毫无痛苦的。你尝试着记起那种感受，随后将之拉动。

你并没能完全掩盖住骨骼复位时湿润的刮擦声。铜的腥气充斥在你口中，弥散于你眼旁。自砖炉处投来的目光表明你也许没能成功保持安静，同被鞭笞的一条狗般颤抖与喘息着——你忙乱地用完好的手摸索着捂住嘴巴，她瞟了几眼便在他人纷纷醒来时转身回到锅旁了。

(那已经是多年以前的事了。你也不太确定为什么自己居然还记得它，若非是自我折磨的话——又或许//这//就是原因了：但尽管如此，在崭新的重塑面前如此渺小又茫然失措，你还是认出了那份你再无可能看到的事物，怜悯。这是唯一一个你能用于指代那份状貌的词语了。你又如何才能将之舍弃呢？)

[[SIZE 0%]]
XXXX
XXXX
[[/SIZE]]

雾气缭绕在你的口鼻之中——波涛又一次，跃跃欲试着悄然潜入，想要一如既往地将城市吞没。在另一处门框旁，那个或许叫也可能不叫Dhera的卫兵颤抖着，愈发紧密地缩在披风之下，拉起斗篷裹住他的双耳。要是它也像这般面朝丘陵，海洋，还有北风，你女主人口中的那位贵族设计者大抵会发现自己的房子在冬日格外寒冷吧。

在你身下，你伸拳轻推自己背部的后腰。//Cáyé，//这很痛；仿佛你的椎骨被银丝层层缠绕，末端在炬火下灼烧着，又仿佛你的肾脏正被一把磨钝的锥子搅烂剜出。

但即使怎样思考都无法且未曾减轻过如此痛苦，况且无论如何，心无思虑毕竟也是你的职责。

在街道的另一侧，一个男人架起了一座小型的锻炉，现在正想重修一把斧子的头部；你看着他抽出刀，小心翼翼地从手柄末端的榫头处削下一圈木片，再一次地尝试着将头部插上。它的边沿已生出不少暗锈——旧的那个斧柄一定是断裂或者腐朽了，但金属却不值得与之一并丢弃，便会被重新装配在新的工具上。

（要是你能借来哪怕一点属于他的温暖就好了。）

那个大概叫Dhera的人目光穿过入口通道向你看去，你立即将手放下了。你必须不辜负她的投入，而那则意味着任何失败都是不被允许的，纵使锤石击打你也应毫发无损。如果不然，你便会被移回坑中；为了见到设计让你落败的承诺应验，群众们会一次又一次地将钱财押在你身上的。

随着她的出现，锻炉已经被收回带走了，她明显看起来对自己的委任的进展十分满意。你退回到队列之中，努力不去看此前锻炉所在的地方。

[[SIZE 0%]]
XXXX
XXXX
[[/SIZE]]

这个男人（出乎意料的年轻，但另一方面年轻也令他们更加难以触及不可避免的死亡）不知为何觉得有必要向你解释他是怎样才来到坑中的，每打出一击都伴随着几句话语。

当你扭住他的项圈，勒紧他的气管时，他沉默了。当你用肢体重踏，向内折断他的肋骨时，那份沉默成为了永恒。

明天，也许吧。然后再一天，再一天——

[[SIZE 0%]]
XXXX
XXXX
[[/SIZE]]

你必须给这个男人一些认可——他确实很接近了，比你记忆中的任何人都更要接近。不管多数人们怎样说，没有人会真正不愿扑向那份荣耀的熊熊烈火的。那就是为什么他们都会痛哭流涕的缘由。那就是为什么他们都会哀嚎求饶的缘由。那就是为什么他们几乎无人足够愚笨，不论他们内心的至深至暗之处隐匿着何等反叛的念头，都没有作出任何刺杀她的尝试——因为他们都会失败，并同时在无形中提高她的威望，让所有人在族母们以字面而非象征的血染建立起的统治下回忆起远古的时光。

隐约地，你有些好奇在这种情况下，上述的转变会不会加速，因为他所理解的仍然是华而不实的言论——满腔忏悔与颠覆，什么她沦陷于自身的骄傲，狄瓦的强权将被粉碎，如稻糠般随风飘散，一字一句都充斥着疯人的妄想和狂热的宣言。而此后便像其他任何人一样死去，或被剑刃撕裂，或被碾至尘埃，又或者被捆绑在城墙上供秃鹫饱餐，因为任何事都无法改变，将来亦恒久不变。

接着，攥住他双臂的护卫仅仅轻微一动，疼痛便闪过了他的面庞。他那奇特，苍白的武器支离破碎地滚落在你身前的砖地上，既无法使用且无法触及。

那名自西部山脉来的女人大抵会说对于你的女主人这里亦然没有任何荣耀——一个手无寸铁的人此刻正无助地被擒拿在她的面前。她却向他显著且鄙夷地抿起嘴唇，很快便朝你扬起她的下颚。“杀了他，”她命令你。“我无需再听更多了。”

值得赞赏的是，这个男人并未退缩，哭泣，或是哀求。“那就做吧，”他说，然后抬起头，与你四目相对，直向你的双眼。“如果你认为如此便是正确。”

[[SIZE 0%]]
XXXX
XXXX
[[/SIZE]]

……然后你体内的一切都归于寂静。

[[SIZE 0%]]
XXXX
XXXX
[[/SIZE]]

……大部分血液，在结束时，都不是你的。因为那里还有Dhera和其他四人，--以及你的女主人--——不，她已经不再是了，自你感到骨骼的伸展，却没有选择将他杀死的一刻便不再是了，你抽刀向他们挥砍，直至他们理所当然地向你发起攻击，将锋刃刺入你的肋间时也并未停息，你的内脏——

可是这已经足够了——你的口中好像被海潮填满了，尽是你不愿得知来源的、咸而苦涩的组织。到处都是这些东西让说话变得很困难，此刻，新的--领主--——不，不，是主人，Jel这座城已处于他的掌控中了，他现在就可以走过去从她身下拉起权杖，以此举完成最后一道步骤——可他却跪坐在你的身旁，将一只手放在你的太阳穴上。他的表情有些不可捉摸，但与在你面前所展开的事实相比，那已完全无足轻重。回顾你的一生，从未有人给予过你如此之长的目光接触——而你连更加长久地享受它都无法做到，这是何等耻辱啊。

“嗯？”你含混地说了一声。这便是正确吗，至少也是，荣耀的吗？//告诉我吧；你现在是主人了，这是属于你的判决。//

它没有被给出。相反地，他闭紧了双唇，将爪状的手指挖入你的内脏之中。

//噢//，你想。//这样吗。//“我不会任你死去的，”领主说，这是出乎意料的，然而余下的部分——

你重归完整了。在那些手指下，疼痛没有缓解——由于//你终会死//现在显然已不再可信了，另一件常理必须被选出，来填补那缺失信仰的空洞。也许可以是那个，你在双耳的轰鸣声中得以将之串起：痛苦固然恒久，但重筑亦将相随。

当一切结束后，他向后退去：你的血液浸红了他的双肘，在他伸手揉动它时，沾染于他的颈部。

你站起来了。

“跟上我，”你的--领主--持用者如此说道，捡起他武器的碎片并将它们重新密合在一起，同样地，通过手的一下轻触。有人朝门上重重地撞去，用另一种语言喊着些什么——那是他的一个追随者，大概吧，正前来想救下他们的主。又一个人的声音传来，听起来更加高亢，加入到队列之中。他转身背向你（而你的肋下传来一阵陌生且无损伤的剧痛，令你没能看见），走上前去，应答他们。没有回望身后的残骸。

所以你便跟上了。不然你还能做些什么呢？
