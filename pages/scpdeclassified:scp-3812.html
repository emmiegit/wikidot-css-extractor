    <pre><textarea class="page-source" readonly>**项目编号：**SCP-3812

**项目等级：**Keter

**原作者：**[[*user djkaktus]]

大家好。我是ThuggishEmu40，欢迎阅读我的SCP-3812解密版本。这其实是我的第一篇解密，希望大家都能满意吧。

今天，我决定为各位解读SCP-3812，我最爱的SCP之一。这次的目标是展示SCP-3812的一种合理解释，并引起你对这篇SCP的兴趣，就像它引起我的兴趣一样。大概吧。

虽然这篇文章开头的节奏确实比较慢，但随着你不断深入，不断了解，它的有趣之处将会渐渐浮现出来。

从SCP-3812现有的收容措施开始吧：

&gt; “SCP-3812仅被部分收容”

&gt; “当前的收容努力集中于减轻SCP-3812对人口聚集区的影响，以及对SCP-3812异常能力的完整范围进行研究以求建立更为完善的收容措施。信息安全团队将监控所有形式的数据媒体，防止对SCP-3812的广泛认知。”

这类措施可不是SCP基金会的一般风格。

基金会未收容的绝大多数SCP，要么具有特殊异常效应，收容会带来负面作用；要么它的收容方式就是“不收容”。但是，SCP-3812似乎两种情况都不符合。

看来，SCP-3812之所以无法被收容，不是因为上文所述的情况，而是因为力量过于强大，足以破解基金会的一切收容手段。

要知道，基金会可是收容过各种各样的大杀器的，比如说SCP-2845、SCP-3000。比这些实体还要强大，连基金会都奈何不了，真可谓令人胆寒。

读完详细的收容提案后，我们来到描述部分，发现“SCP-3812目前位于南太平洋上方，南纬26°26&#39;49&#34;，西经137°56&#39;27&#34;处。”

这个位置很靠近尼莫点[[footnote]]**译注：**又称“海洋难抵极”，地球表面距陆地最偏远的海洋地点。[[/footnote]]，距离任何有人烟的地方都十分遥远。异常的位置无疑能帮助基金会达成收容提案的要求，但也让我们增加了几分好奇。

收容措施成功营造了一种神秘莫测的氛围。可以去看它的异常性质了。不过，在此之前，我们最好先了解一下主角到底是什么东西：

&gt; “有关SCP-3812的所有已知信息仅有它曾是一名名叫萨姆·豪威尔的非异常非裔美籍人类，据信死于1996年。”

&gt; “在其死后不久，SCP-3812被观测到从其坟墓中升起并消失。”

前文的收容措施说明，该异常是个无所不能，基金会也没法应对的东西。但是，和SCP世界观下的各种最强战力不同，SCP-3812不是什么手握怪异超能力的外星生物，也不是什么随宇宙一并诞生、能够洞悉万物的实体。

恰恰相反，SCP-3812就是个人，和你我没什么不同，至少在他死前都是如此。

但在死亡以后，可怜的萨姆·豪威尔身上就发生了些怪事。我们不知道这现象是他自身的作用，还是受了某种外界的影响。

既然了解了背景故事，那就继续阅读吧，看看是什么能让SCP-3812如此有趣、如此危险。

&gt; “SCP-3812对现实具有积极、侵犯性的异常影响。”

&gt; “SCP-3812能改变已发生的事件以阻止对其的收容。”

&gt; “SCP-3812表现出极晚期的艾根曼-维托精神分裂症，其特征为：极度偏执、极度烦躁不安，极度躁狂/抑郁，无法感知周边环境，无法辨别真实与想象间的差异，无法区分有生命与死亡的事物，无法控制情感表达，听到不存在的声音，看到不存在的物体，感受或以其他方式接受到不存在的刺激。”

如此，我们的谜团开始成型。总体而言，SCP-3812似乎是一位现实扭曲者，能够利用自身能力主动阻止基金会的收容，而且患有严重的精神退化病症。由于实力强大，它的症状十分危险。

接着读下去，我们发现，自从基金会在20年前发现了SCP-3812后，他的精神状况就一直在恶化。

这是有证据的，我们一开始似乎还能和SCP-3812交流几句，但时至今日，我们的SCP朋友已经

&gt; “无法准确感知周边世界，偶尔会改变现实，以减少它对事物的感知与现实的差异。”

SCP-3812的人物形象渐渐丰满。我们可以认识这个SCP项目的含义了。

SCP-3812是一位无法完全理解现实的现实扭曲者，它会不断利用自己的能力扭曲现实，从而让真正的现实符合自己心目中“现实”的样子。

由于它能够按照自身意愿来改造现实，可以认为自己没有被收容，因此它无法被收容。

为了进一步断掉收容的念想，我们甚至不知道SCP-3812是否认为自身已被收容，因为它的精神退化病症可能会令其丧失理解任何形式之“收容”的能力。

除了不可能收容以外，SCP-3812还对我们的现实造成了确切而急迫的威胁，因为它改造现实的依据是自己对现实的理解，而它又因为精神退化，不知道什么才是真正的现实。

&gt; “随着时间推移，SCP-3812的外表开始变得不似人形，而其现在只有模糊的人形，偶尔也会呈现出各种各样的形状和外观。”

这句话印证了SCP-3812的精神退化有多危险。SCP-3812认为自己已经越来越不像人了，于是它的外表也变得不似人形。

我们仍不清楚它对人类的认识是否会随时间变化。

假如它脑中失去了“人类”的概念，会发生什么呢？

描述后面是一段来自1999年的采访。那时候，SCP-3812刚刚被发现，还保有一定的沟通能力。

&gt; **昆特博士：**没关系，这不是胡言乱语。我们只是在帮你好起来。
&gt; 
&gt; **SCP-3812：**我……我不知道你会不会帮我。或者，我不知道你能否帮我。在故事里你没有尝试过帮助。
&gt; 
&gt; **昆特博士：**在故事里？什么故事？

文章开始解释了。我们的SCP朋友无法理解现实。这件事再清楚不过。然而，项目似乎将博士看作了某篇故事的一部分。接着读：

&gt; **SCP-3812：**这听起来很疯狂，说真的，但我可以 - 我可以知道你在想什么。我知道你在害怕。你在害怕我可能会做出的事情，在一分钟之内你会……我不知道怎么把这些想法驱离我的脑海，如果可能的话该怎么开始解决这些问题。我甚至不觉得他能办到。
&gt; 
&gt; **昆特博士：**他是谁？
&gt; 
&gt; **SCP-3812：**你……不，你看不到他，我可以。我想他一度在我们之上，但现在他在我下方。是的，我看到你在那里。我不知道你对我做了什么，但是我很糟糕，伙计。如果你能在这儿搞清楚些什么那棒极了，因为我真的觉得我失去了它。我也很害怕，伙计。你必须做点什么，伙计。你一定要帮我离开这里。拜托，上帝，求求您。

文章向我们透露了更多信息。这位朋友看得见研究员的想法，如同阅读纸页上的文字一样。

但是，这与昆特博士的关键提问没有关系。“他”是谁？

从SCP-3812与“他”的讨论里，我们可以得出几条线索。

“他”位于我们之上，但目前在SCP-3812之下。

“他”对SCP-3812做了某样事情，而SCP-3812希望将其修正。

而问题依然存在：SCP-3812和谁说话呢？这人在SCP-3812旁边吗？这人真的存在吗？

采访记录之后是一系列SCP-3812引发的现实修改事件。随着SCP-3812精神状况的不断恶化，事件的严重程度也在不断提高。

一开始，SCP-3812只是在美国西南部的沙漠里走路，顺带创造出一片温带气候带而已。到后来，它就能抹除加州海岸的整个岛屿，让它彻底不复存在。

修改的严重程度继续升级，这次SCP-3812让蒙古国消失了三天，然后又让它回到了原位，使多名基金会职员不复存在。有一点值得注意：基金会没有昆特博士的工作记录。

在最后一起事件里，基金会认为多个国家对SCP-3812发动过攻击，随后均被移除。

它们包括“阿拉加达王国”“西韩共和国”“东萨莫色雷斯伊斯兰联盟”以及其他几个国家。

关于这些国家的记忆似乎也被一并移除了。SCP-3812成功消灭了SCP基金会所在现实的数个国家。

-----

对SCP-3812存在的解释。

现在，我们已经充分认识了SCP-3812的能力，是时候来解释它到底是什么，以及为什么会有这种能力了。

解释的开头就是基金会检测、应对现实扭曲者的常规模式，也就是检测它们的休谟指数。

如果有人不太清楚SCP宇宙里的现实扭曲者是怎样的话，这里解释一下吧。休谟指数是基金会用于衡量某区域现实程度的单位。

斯克兰顿现实稳定锚能够将一定区域的休谟指数恢复到正常水平，从而消除现实中的不稳定现象。

在基金会的历史上，所有现实扭曲者的休谟指数都与正常值相去甚远。某些现实扭曲者的休谟指数较低，现实程度不高，更易操纵；某些现实扭曲者的休谟指数较高，现实程度过量，就像时空穿越过程中，各种时间线的人物纷纷从云雾里蹦出来一样。

这些概念和SCP-3812有什么关系？接着看，我们从卡里·雅玛玛拉博士的文字里得知：

&gt; “我们的设备无法检测到SCP-3812。不是机器故障；我们已经无数次测试过了设备，结果始终如一。”

这是唯一一个无法检测休谟等级的现实扭曲者。

&gt; “据我们所知，这有三种可能，没有一样是好消息。第一种，SCP-3812具有极低的休谟值，由于我们的设备存在于基准休谟值远高于此的空间中故而无法检测。”

这是个相当危险的设想。它认为，SCP-3812等同于现实层面上的真空，能够将周边的现实吸进去以作为填补，在此过程中很可能令自身撕裂。不过，既然SCP-3812还没撕裂，所以该设想不太可能属实。

&gt; “第二种可能是SCP-3812拥有比我们曾测试过的所有事物更高的休谟值。”

这种设想同样危险，甚至比上一种有过之而无不及。

如此，SCP-3812可看作现实层面上的黑洞，能够将现实不断地拉入某个点中。同样，虽然这种设想更有可能发生，但毕竟还没有发生，所以也不太可能属实。

&gt; “最后一种可能最糟糕的，SCP-3812无法用休谟数值衡量，因为它正在做别的事情。其本质的某个基本方面能让它扭曲现实，而这一方面与我们曾遇见的任何事物所具有的方面都不一样。斯克兰顿假设8在宇宙的宏伟结构中存在更高与更低层次的现实与不同层次的操纵。它们之间的差别就好像用你的手操纵岩石和用一枚原子弹操纵岩石。他把被操控的事物称为‘叙事’，并提出叙事都是叠加在另一个之上，每一叙事都创造出它们下方的叙事，等等，直到你抵达最下方的某种死亡空间。”

于是，真相大白了。该设想认为SCP-3812存在于基金会之上的现实当中。

从SCP-3812所在的现实层看来，基金会就像是纸上的文字。这和采访记录里的说法是一致的。

&gt; “实际上它的疯狂对我们可能更加有利。它不能理解它能对我们做的事情。”

这样一来，我们就知道目前收容SCP-3812时需要什么了。

SCP-3812还没有让整个现实翻天覆地，因为它不知道自己有能力这样做，正如同它无法理解现实中的差异一样。

然而，SCP-3812的实力依然无比强劲。从文章里摘个例子吧。假如SCP-3812突然不喜欢“同情”的概念了，它就会从我们的现实里将其彻底移除。

&gt; “整个概念从现实和所有智能生物的集体意识中被抹除，就像你从挡风玻璃上拭去一只小虫一样。”

这种对高位现实实体的描述不太容易完全理解。幸好，基金会为我们给出了解释，下面就来归纳一下吧。

要想理解高位现实的实体，我们可以将自己代入漫画里的角色，用他们的视角看待我们所处的现实。

在漫画角色眼中，基准现实就是漫画书里的现实。但是，这些角色的叙事取决于漫画作者的想法。

漫画的法则由作者设定，而且会明明白白地写在书上。作者想要改动某处，就会着手去改，这点他完全做得到。虽然作者在他的现实里可能只改了一页，但在漫画角色的角度看来，整个现实都会被重构。

继续想，如果有一个漫画角色，不仅知晓我们的现实，而且还能在漫画的现实里感知我们的现实，那会怎么样？

我们可以把这种情况理解为“二维角色试图理解三维空间”。我们生活在三维的现实里，无法切身体会四维世界的样貌。二维生物也是一样的。

因此，当这个角色不顾艰难险阻，仍然要感知三维存在时，他很可能会被过量的叙事信息所淹没，在尝试理解三维世界的过程中遭受精神退化的折磨。

虽然精神衰弱了，但这位漫画角色从此获得了改变自身现实的能力，方法和漫画作者重写作品是一样的。

这种观念可以延伸到SCP-3812身上。有种可能，来自基金会现实、处于基金会现实的SCP-3812理解了在它之上的现实，也就是我们的现实。在此现实中，页面上的文字可被随意编辑，导致基金会的现实也被随之改变。

仔细琢磨一下吧，接下来就要回到SCP-3812的文章中去了。我们要继续探索故事，以便更好地了解SCP-3812所代表的东西。

接着是某起事件的记录，SCP-3812参与了其中。可以发现，在来到太平洋上的静止位置之前，SCP-3812正在巴拉圭一处人口稀少的地区走向阿根廷边界上一处人口较多的地区，似乎在向太平洋的那个点走去。这时候，基金会介入了现场。在接下来的行动中，基金会记录到了以下事件：

* SCP-3812受到大量当地野生动物的攻击。

* SCP-3812下方出现了一个巨大的沉洞，它掉了进去，随后又回到了地面，沉洞消失。

* 大量钨棒从天空掉落，试图刺穿SCP-3812的身体，但在接触到它之前就解体了。

* 多个无形SCP-3812实体似乎从实体的质心处脱落了下来，然后返回去攻击SCP-3812，但被SCP-3812发现后就立刻消失了。

* SCP-3812身上似乎发生了多次爆炸，但SCP-3812未受影响。

* SCP-3812身前出现了一个黑洞，走过去之后消失。

在接下来的72小时里，SCP-3812周围出现了一系列异常现象，随后实体发出白光，好像不见了，而8个星期后又再次出现。

看来，除了基金会以外，还有一个实体想要杀死SCP-3812或将其移出现实。即使付出了这么多努力，这个实体依然失败了。

当它出现在当前位置后，基金会数据库中出现了一篇与SCP-3812有关的文档。我觉得给大家看完整版好一点：

&gt; 若你还未明白我便简单解释一下。
&gt; 
&gt; 你的世界有规则。不能被破坏的物理规则。你称之为宇宙法则，是你在物理，化学等方面学习的东西。这些法则创造了你的现实的叙事，定义你存在的不变的故事。一旦法则确立，球开始运动，就不能改变。
&gt; 
&gt; 我写下了你的宇宙法则，就这样我创造了叙事。这不是我第一次这样做，但这是我第一次专注于这样的事情。我想创造，按照定义，取代了所有取代它的东西。我想看看有多少层，如果这无数叙事真的会永远向上。我所犯的错误是，我没有意识到，通过让祂取代所有取代祂的东西，祂也取代了祂自己。
&gt; 
&gt; 对不起，现在我觉得我很糟糕，我用尽了一切我能想到的办法，但我无法撤销祂。我真的不明白怎么回事，但我认为祂在我之上，也在在我之上的东西之上，因为写下我的叙事的人见此不悦。我不知道他现在在哪里，但我认为他同时存在于我们所有的现实中。最终他要么达到顶峰，要么就继续前进，这两种可能都很糟糕。
&gt; 
&gt; 我会继续想办法解决，你也该这么做。
&gt; 
&gt; -B

看上去，SCP基金会似乎收到了一封来自作者的信件。

这位作者创造了SCP-3812，还创造了如文章中所见，统领SCP基金会之叙事的法则。

但是，作者笔下的角色——SCP-3812——失控了，扬升到了作者所在的现实中。

接着，它不断扬升，不断向上，超越了作者，超越了所有能以文字描述的现实。

最后，SCP基金会叙事的创造者署下了签名：B。

B很可能是SCP-3812在采访中提到的“他”。

B可能是本篇SCP基金会叙事的作者。

B可能是SCP网站上页面的创建者。
