**일련번호:** SCP-265-KO

**등급:** 유클리드(Euclid)

**특수 격리 절차(2011/08/02 개정):** 모든 비활성 상태의 SCP-265-KO는 격리 금고에 보관한다. 유효기간이 만료된 대상은 무효 등급으로 재분류하여 담당자의 재량에 따라 보관 또는 폐기할 수 있다. 

모든 SCP-265-KO-2는 표준 인간형 격리실에 본인의 이름이 새겨진 SCP-265-KO 개체와 함께 격리되어야 한다. SCP-265-KO-2는 매일 밤 보안 범위 내에서 적당한 도서나 문제집 등의 &#39;과제&#39;를 받아야 하며, 대상의 주변인에게는 필요에 따라 A등급 기억 소거를 실시한다. 대상을 이용한 실험에 이용되는 D계급 인원은 SCP-265-KO-2와 동일한 환경에서 관찰되며, 대상의 영향에서 벗어날 때까지 정기 처분은 유예된다. 시중에 유통 중인 SCP-265-KO는 즉시 확보해야 한다. 또한 대상에 영향받은 SCP-265-KO-2가 존재할 경우 대상이 SCP-265-KO의 영향에서 벗어날 때까지 정신질환 등을 핑계로 격리한다. SCP-265-KO-2에 대한 기억 소거는 반드시 대상이 SCP-265-KO의 영향에서 벗어난 후에 이루어져야 한다.

 SCP-265-KO-3을 촬영한 영상을 시청할 때는 반드시 인지 필터를 이용해야 한다. 매일 모든 SCP-265-KO-3의 면적을 녹화 영상을 통해 측정해야 하며, 면적이 4m^^2^^ 아래로 떨어진다면 즉시 수석 연구원에게 알려야 한다. SCP-265-KO를 이용한 실험은 3등급 이상 인원의 승인 아래 이루어져야 한다.

**설명:** SCP-265-KO는 40cm×40cm×50cm 크기의 걸쇠형 잠금장치가 달린 철제 사물함으로, 아랫면에 7자리의 일련번호가 쓰여 있다. 비활성 상태의 SCP-265-KO는 걸쇠가 나사로 잠겨 있는 상태이다. SCP-265-KO의 내부에는 A4용지 1장 분량의 문서(이하 SCP-265-KO-1로 지칭함)가 들어 있으며, 대상의 바닥에는 A4용지 크기의 사각형이 그려져 있다. 현재 재단은 ███개의 SCP-265-KO를 보관 중이다. 이 중 활성 상태의 대상은 ██개이며 ██개는 유효 기간이 지난 후 폐기되었다.

 SCP-265-KO-1의 최상단에는 &#39;&#39;몽중독서실™ 사용설명서 밎 신청서&#39;&#39; 라는 문구가 볼드체로 쓰여 있으며 그 아래로는 대상의 일련번호와 대략적 사용법 및 주의사항, 유효 기간[[footnote]]현재까지 확인된 유효 기간은 최단 1개월에서 최장 11개월까지이며, 최근에 회수된 개체일수록 평균 유효기간이 늘어나는 양상을 보인다.[[/footnote]]이 쓰여 있다. SCP-265-KO-1의 최하단에는 서명란이 있으며, 이곳에 서명한 대상을 SCP-265-KO 바닥의 사각형 안쪽에 놓을 시 SCP-265-KO-1이 SCP-265-KO의 바닥에 녹아들어 사라진다. 이후 SCP-265-KO-1의 내용과 서명란에 쓰였던 이름이 SCP-265-KO의 바닥에 새겨지게 되며, 이 상태의 SCP-265-KO 개체를 활성 상태로 본다.[[footnote]]이하의 &#39;SCP-265-KO&#39;는 특별한 설명이 없는 한 활성화 상태의 개체를 의미한다.[[/footnote]] SCP-265-KO에 이름이 새겨진 인물은 신체 일부에 해당 대상의 일련번호가 새겨지게 되며,[[footnote]]일반적으로 일련번호는 혓바닥이나 발목 등 눈에 띄지 않는 곳에 새겨진다.[[/footnote]] 이후 SCP-265-KO-2로 지정된다. SCP-265-KO-1에 SCP-265-KO-2의 이름을 적었을 때 SCP-265-KO는 활성화되지 않았다. --A등급 기억소거제를 이용해 SCP-265-KO-2의 변칙성을 효과적으로 제거할 수 있다.-- 
**2011/08/02 개정:** SCP-265-KO-2에 대한 기억 소거는 대상과 SCP-265-KO의 연결을 완전히 끊지 못하며, 이는 SCP-265-KO-2에게 파국적인 결과를 가져올 수 있다. 자세한 것은 부록 2 참고.

SCP-265-KO-2는 잠이 들었을 경우 SCP-265-KO-3으로 명명된 특수한 자각몽을 꾸게 된다. SCP-265-KO-2에게 수면 장애가 있다 하더라도 SCP-265-KO의 영향 하에 있는 동안에는 문제없이 잠들 수 있으며, 그 때문에 대상은 단기적으로 수면 장애에 도움이 되는 것처럼 보인다.[[footnote]]실험 265-KO-3 이후 대상의 수면이 실제로는 통제된 상태의 유체이탈이라는 가설이 제기되었다. 자세한 사항은 문서 265-KO-B 참고.[[/footnote]] SCP-265-KO-2가 잠드는 시점부터 SCP-265-KO는 저절로 잠기게 되며, 해당 인원이 잠들어 있는 동안 열리지 않는다. SCP-265-KO-3은 기본적으로 책상과 의자, 조명과 SCP-265-KO와 똑같이 생긴 사물함, 대상의 유효기간이 표시된 벽걸이형 시계가 비치된 독서실의 형태를 띤다. SCP-265-KO-3 내부의 사물함은 기본적으로 비어 있지만, 잠자리에 들기 전 SCP-265-KO에 물체를 넣을 경우 해당 물체가 SCP-265-KO-3  내의 사물함 내에 나타나게 된다. SCP-265-KO-3의 면적은 대략 6m^^2^^ 정도로 이는 사용자에 따라 조금씩 달라질 수 있다. SCP-265-KO-3과의 통신은 불가능하지만, 통신기기 이외의 전자기기는 대상 내부에서 정상적으로 작동하는 것을 확인했기에 비디오카메라를 이용해 대상에 대한 정보를 획득할 수 있었다. 

SCP-265-KO-3에는 문이나 창문이 존재하지 않고, 외부 물체를 제외한 대상의 구성 요소들은 기본적으로 분해하거나 파괴할 수 없다. 대상 내부에서 지나간 시간은 보통의 경우 SCP-265-KO-2의 수면시간과 같지만, 수면시간이 6시간을 초과할 경우에도 대상 내부에서 경험한 시간은 6시간을 넘지 않았다. SCP-265-KO-2가 잠에서 깨는 것, 즉 SCP-265-KO-3에서의 벗어남은 흔히 &#39;갑작스러운 졸음&#39; 등으로 묘사된다. 많은 경우 피험자는 SCP-265-KO-3에서 벗어나기 직전 자신이 곧 깨어날 것이라는 사실을 알아차릴 수 있었다. 피험자는 잠에서 깬 이후에도 SCP-265-KO-3 내부에서의 모든 기억을 지니고 있었으며, 이후 대상 내부에 있던 모든 외부 물체는 SCP-265-KO 내에서 발견된다. 이때 물체의 상태는 SCP-265-KO-3 내부에서의 상호작용을 반영한다. 유효 기간이 만료된 SCP-265-KO와 SCP-265-KO-2는 변칙성을 완전히 상실하나, SCP-265-KO에 새겨진 이름은 사라지지 않는다. 유효 기간 중 SCP-265-KO-2가 사망할 경우에도 SCP-265-KO는 이처럼 변칙성을 상실한다.

**2011/08/02 추가:** SCP-265-KO-3은 대상 내부의 인원이 보이는 행동을 기준으로 자신의 넓이 및 높이를 조절한다. 현재 측정된 것 중 대상이 보인 최대 부피는 넓이 20m^^2^^×높이 4m, 최소 부피는 넓이 0.9m^^2^^×높이 0.4m였으나 통상적으로 대상의 넓이는 4m^^2^^ 아래로 줄어들지 않았다. 

현재까지 밝혀진 대상이 크기를 줄이는 경우는 다음과 같다. 아래의 경우는 SCP-265-KO-1에도 주의사항으로서 쓰여 있지만, SCP-265-KO-3의 크기가 줄어든다는 점은 명시되어 있지 않았다. 

* 1분 이상 자리에서 일어나 있는 경우
* 대상 내부에서 잠을 잘 경우[[footnote]]흔하게 나타나는 경우는 아니지만, 이 경우 대상의 크기가 가장 빠르게 줄어들었다.[[/footnote]]
* 대상 내부에서 큰 소리를 낼 경우[[footnote]]기준은 약 50dB이다.[[/footnote]]
* 착석 중 집중력 저하
* 24시간 이상 잠을 자지 않을 경우[[footnote]]크기 감소가 직접 관측되지는 않았으나, SCP-265-KO-3에 다시 진입할 때 크기 감소가 확인되었다.[[/footnote]]

위의 모든 경우에 해당하지 않을 경우 대상의 크기는 서서히 증가한다. 하지만 대상의 크기가 증가하는 속도는 크기가 감소할 때에 비해 현저히 느렸다. 

또한 SCP-265-KO-3은 자신의 크기에 대한 인식을 저해하는 항밈적 효과를 지니고 있다. SCP-265-KO-2는 SCP-265-KO-3 내부에서 대상의 크기 변화를 감지할 수 있지만, 해당 효과로 인해 잠에서 깬 후에는 이를 기억하지 못한다. 또한 이 효과가 대상 내부를 촬영한 영상에까지 미치기 때문에 최초 연구에서는 SCP-265-KO-3의 부피 변화를 밝혀내지 못했다. 영상 자료에서 SCP-265-KO-2는 SCP-265-KO-3의 넓이 변화에 따라 혼란스러워하는 모습을 보였으나, 많은 경우 이를 자신의 불성실에 상응하는 징계로 여겼다. 현재 일부 SCP-265-KO-2에게서 나타나는 수면 장애는 SCP-265-KO-3의 넓이가 일정 수준 이하로 줄어듦에 따른 심리적 변화로 보인다. 

**발견 기록:** 2011/06/28에 이루어진 최초 발견 당시 SCP-265-KO는 분당구 ██동의 학생 사이에서 비공식적으로 유통되고 있었다. 이 때문에 재단이 개입하기 전까지 밝혀진 것만 총 ██명의 SCP-265-KO-2가 발생했다. 조사 결과 최초 유포자는 대상을 인터넷에서 대량으로 구매해 되판 것으로 밝혀졌다. 해당 인물에 대한 심문 내용을 토대로 ██동, ██동의 학부모로 이루어진 유통망을 추가로 포착할 수 있었으며 이후 ███개의 비활성 대상과 ███개의 활성 대상, 유효기간이 만료된 대상 ██개 의 회수와 함께 광범위한 기억 소거 및 정보조작 절차가 이루어졌다. 이 과정에서 재단의 기억 소거와는 무관하게 일부 증인들에게서 갑작스러운 기억 상실 및 증언 번복이 일어났고, 이로 인해 대상의 원 판매처를 추적하려는 시도는 뚜렷한 성과를 거두지 못했다. 

**부록 1: 실험 기록 265-KO**
비고: SCP-265-KO-3 상태의 인원을 통제할 수 있는 수단이 없기 때문에, 실험에 이용되는 D계급 인원에게 물질적 보상 등의 유인책이 제시되었다. 실험에 필요한 지시는 수면 이전의 언질 및 SCP-265-KO에 넣은 문서에 의해 이루어졌으며, 모든 실험에서 SCP-265-KO에 실험 지시 사항 및 실험 기록을 위한 비디오카메라가 기본적으로 투입되었다. 본 실험에 이용된 SCP-265-KO는 유효기간 2개월의 개체다.
&gt; **실험 기록 265-KO-1**
&gt; **실험 일자:** 2011/07/21
&gt; **실험자:** 박██ 박사
&gt; **피험자:** D-5542
&gt; **지급 물품:** 미용 가위
&gt; **지시사항:** 피험자는 SCP-265-KO-3에서 자신의 머리카락을 자르도록 지시받았다.
&gt; **실험 결과:** 수면 중인 피험자의 머리카락이 일부 절단되었다. 비디오카메라의 녹화 내용과 같은 시점에 같은 부위의 머리카락이 절단된 것을 확인할 수 있었다.

&gt; **실험 기록 265-KO-2**
&gt; **실험 일자:** 2011/07/22
&gt; **실험자:** 박██ 박사
&gt; **피험자:** D-5542
&gt; **지급 물품:** 실탄이 장전된 권총 1정
&gt; **지시사항:** 피험자는 SCP-265-KO-3에서 벽을 향해 권총을 발사하도록 지시받았다.
&gt; **실험 결과:** SCP-265-KO가 격발음과 함께 약간 흔들렸다. 이후 대상 내부에서 찌그러진 권총탄과 탄피가 발견되었는데, 권총이 대상 내부에서 격발되었음에도 대상의 내부 및 다른 물체에는 영향이 없었다. 또한 촬영 영상 중 권총탄이 SCP-265-KO-3의 벽에 튕겨 피험자를 &#39;통과&#39;하는 것이 관측되었다. 265-KO-1 실험과 다른 결과가 발생한 것으로 보아 대상에게는 내부의 인원을 보호하는 기능 또한 있는 것으로 보인다.

&gt; **실험 기록 265-KO-3**
&gt; **실험 일자:** 2011/07/23
&gt; **실험자:** 박██ 박사
&gt; **피험자:** D-5542
&gt; **지급 물품:** 지급된 물품 없음.
&gt; **지시사항:** 특별한 지시사항 없음. 피험자가 잠이 든 후 기동특무부대 오미크론 로(&#34;드림팀&#34;) 소속 대원 2명에게 피험자의 꿈속으로 진입하도록 지시했다.
&gt; **실험 결과:** 탐사 실패. 대원들은 피험자의 꿈으로 진입하지 못했다. 

&gt; **실험 기록 265-KO-4**
&gt; **실험 일자:** 2011/07/24
&gt; **실험자:** 박██ 박사
&gt; **피험자:** D-5542
&gt; **지급 물품:** 청색, 황색 실리콘 팔찌 각 1개씩. 청색 팔찌는 손목에 찬 채로 잠자리에 들었다.
&gt; **지시사항:** 피험자는 SCP-265-KO-3 내에서 팔찌를 교체하도록 지시받았다. 본 실험은 격리 중인 SCP-265-KO-2 중 수면 장애를 겪고 있는 인원들의 증언을 토대로 실시된 것이다.
&gt; **실험 결과:** 수면 중 피험자의 팔찌가 청색 연기로 바뀌어 SCP-265-KO 내로 흘러 들어갔다. 이후 대상에서 황색 연기가 흘러나와 피험자의 손목에 씌워졌다. 연기는 최종적으로 팔찌의 형태로 돌아갔다. 실험 후 D-5542는 지속적인 수면 부족을 호소하고 있다. 
&gt; **주석:** //265-KO-1의 내용 중에는 이용 중의 탈의를 금하는 내용이 있으며, 이를 어기는 것은 고장의 원인이 된다고 명시되어 있다. 본 실험 이후의 이상 현상은 이러한 &#39;고장&#39; 의 결과로 여겨진다.~박██ 박사//
&gt; **추가 주석:** 2011/08/02에 있었던 보고서 갱신 뒤 이루어진 SCP-265-KO-3 녹화본에 대한 재검토에서, D-5542에 대응되는 SCP-265-KO-3이 불규칙적으로 진동하듯 크기를 변화시키는 것이 관측되었다. D-5542는 이후 실험에서 배제되어 집중 관찰 중이다.

**부록 2: 사건기록 265-KO-A**
초기 확립된 격리절차에서는 SCP-265-KO-2 또한 기억소거 대상에 포함되어 있었다. 하지만 역정보 절차가 완료된 뒤 2011/07/27에 초기 격리 단계에서 기억소거 처리를 받은 SCP-265-KO-2 전원이 수면을 거부하는 등 이상증세를 보이기 시작했다. 이들은 즉시 재단 산하 위장단체가 운영하는 병원으로 이송되었으나 잠들지 않은 인원은 스트레스성 쇼크, 잠든 인원은 질식과 복합골절로 인해 모두 사망했다. 이후 재조사를 통해 SCP-265-KO-3의 추가적인 변칙성이 확인되었으며, 인지 필터의 사용과 주기적인 넓이 확인을 포함하는 새로운 격리 절차가 확립되었다.</textarea></pre>
