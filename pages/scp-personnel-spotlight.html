SCP 인원 집중 조명,,SCP Personnel Spotlight,,

**저자:** [[*user ProfoundAbyss]]

[[[profound-abyss-author-page|심연의 다른 작품들 둘러보기]]]
[[include :scpko:info:end]]
&gt; //&#34;그러나 당신들은 찬사라도 받지만 우리는 그렇지도 못 하오. 우리와 맞부딪치면 길손들은 얼굴을 찌푸리고 마을 사람들은 모욕적인 별명까지 붙여 주지요. 지금도 내가 계속 지켜 주지 않으면 적들이 단 하루 만에 쳐들어와 ███ ██고, 폐허로 만들어 버릴 수도 있는 마을에 살고 있는 한 뚱보는 나를 [데이터 말소]라고 부르오.//
&gt; 
&gt; //하지만 우리는 그 이상의 대접을 바라지는 않소. 순박한 사람들이 근심 걱정 없이 평화롭게 살 수만 있다면 우리는 언제나 음지에서 묵묵히 일할 생각이오. 세월이 바뀌고 풀은 더 무성해졌지만 그 일은 언제나 우리의 임무였소.&#34;//
&gt; 
&gt; [[&gt;]]
&gt; - 순찰대장 A██████ II &#39;E██████&#39;, [편집됨]의 B██████ 지휘관과 논쟁하던 중
&gt; [[/&gt;]]

----

[[=]]
우리는 압니다.

양지에서 사는 이들을 위해 음지에서 싸우는 이들을.

햇빛을 가리려는 어둠을 음지로 몰아넣는 이들을.

확보하고, 격리하고, 보호하는 이들을.

그들에게는 이야기의 주인공이 될 자격이 있습니다.
