    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

Soy un mero investigador ordinario, a diferencia del resto del personal que posee propiedades anómalas. Todos los días, firmo en las instalaciones, escribo algunos informes para varios experimentos, asigno Clases-D para trabajar, y eso es todo.

Así que, de repente, le pedí al director del sitio que me trasladara a otra instalación. Sinceramente, hasta hace poco entendí por fin qué me motivó a tomar esta decisión.

Como puedes ver, este lugar está completamente desolado.

Sin embargo, la arena y las ruinas están aquí para mantenerme acompañado.

Me paré en la arena, conecté mi teléfono, lo tiré a un lado y me puse a mirar a la distancia.

El trabajo aquí es aburrido y vano. Mi trabajo es simplemente sentarme aquí, y actuar como una garantía de que este objeto de clase segura bajo mis pies no causará ningún problema.

Sentado aquí, lo único que puedo hacer es escribir sobre mi sufrimiento como resultado de esta descuidada decisión, y teclear una y otra vez en el ordenador, &#34;el objeto no mostró ninguna propiedad anómala&#34;, todos los días.

Pinté tranquilamente el emblema de la Fundación en la pared y pateé la arena bajo mis pies por aburrimiento.

La arena susurra.
[[code]]
&#34;¿No crees que vivir así no tiene sentido?&#34;
[[/code]]

[[code]]
&#34;En efecto,&#34;
[[/code]]
Jugueteé con mi bolígrafo, con la mirada perdida en la distancia y en las ruinas,
[[code]]
&#34;Pero siempre hay alguien que sigue trabajando aquí, en este lugar desolado, por
por el bien de todos ustedes, bastardos&#34;.
[[/code]]</textarea></pre>
