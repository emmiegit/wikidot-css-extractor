    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[collapsible show=&#34;节选片段16&#34; hide=&#34;隐藏&#34;]]
&gt; 大部分成员已安上了复杂计算模块，仅留少部分维护成员与寻猎成员进行日常的建筑成员等维护。能源问题因为目前与双星系统距离之近的原因，完全不必担心。
&gt; 我/们开始了无尽的计算。
&gt; 当然，我/们的计算并非是为了获得逃离的方法，而是为了一个更伟大更超凡的目标，我/们称之为——终极计算。
&gt; 命题的证明，并非是机械运算所无法企及的领域，就像我/们的情感仿真芯片能模拟出有机体称之为情感的东西一样。只要事实足够，我/们完成的运算量足够大，任何命题都能够被我/们像证明几何命题一样证明出来的吧。
&gt; 怀着这样的希望，我/们证明的命题是机械是否也有心可唯。
&gt; 机械也有心可唯吗？这个问题是自从我/们投向神的怀抱后就无时无刻不在思索着的。既然我/们追求的神是如此一个超乎物质之外的存在，那神被一群没有精神的躯壳追逐便显得过于可笑了。所谓心，所谓精神，这是追求神的资格，有机体生而有之。但归根结底，这又是什么呢。是单纯的思考能力吗。如果是这样，那么一个具有根据已有事实做出合情推理能力的智能人不也有精神了吗。
&gt; 我/们希望以自己的能力求得答案。这是我/们给神的见面礼，这是我/们的宣言。
&gt; ……
[[/collapsible]]
[[collapsible show=&#34;节选片段17&#34; hide=&#34;隐藏&#34;]]
&gt; 我/们已经对时间的流逝麻木了。与外界的交流自主脑约二三十幂铯刻前发来的最后指令后，便完全中止了。如此漫长的时间里，我/们的运行日志中，几乎被记满了终极计算的任何一点微小的进度，而复杂计算模块的更新进度则是剩下的内容。终极计算需要更强大的计算能力，而进行终极计算同时也促进着我/们对于计算模块的改进进度。而与之相对的我/们的躯体，却几无改变。恐怕现在的我/们即使出了屏障与主脑的成员相遇，对方也无法识别出我/们这般老旧的机体了吧。
&gt; 而终极计算，也将走到尽头。我/们的存储中包含的是一个以科技为傲的伟大星际帝国的全部知识。也正是凭借着这几乎将宇宙囊括了的存储，我/们得以见到终极计算尽头的曙光。
&gt; 暂且停下吧。我/们希望这伟大的一刻，被所有文明见证。
&gt; 无数与铜管下的主计算单位连作一起的计算成员将接口一一断开，挥舞着附肢缓缓上浮。刚刚被拂去了尘土的光泡再次闪耀起来，检测运行状况。科研单位IX在这个时候再次充满了“生机”。
&gt; 超波基站的大门再次被打开，我/们翻出了一座同位素时钟。
&gt; 已经这么久了。我/们的老朋友们，老敌人们，还存在着吗。当然，这一次通讯，我/们将以独立的身份，科研单位IX的逐神者，向所有文明通话，无关他们曾属哪一阵营。
&gt; 一条又一条的信息被发送了出去，我/们静立等待着。不应该。无论是哪一文明，超波通讯的优先级总是很高的，是每时每刻都会有人专职看守着的，不可能像现在这般无法立即得到回音。难道是因为恒星系自行导致的超波坐标变动吗？我/们将目的范围半径扩大了几倍，却依然无法得到回音。
&gt; 那么，就是他们的技术早已更新换代了吧。或许超波早就作为一种不实用的老古董被放在他们的博物馆里了。我/们突然感受到一阵无力挫败感，便暂时将情感仿真芯片待机了。
&gt; 就用最原始最蠢笨的方法吧。我/们找到了超波基站外的几座通讯电磁波基站。即使在这样低温而黯淡无光的世界里，长期裸露在外的射电望远镜也被少得可怜的氧腐蚀了个七七八八了。为了能够接收到可能的电磁波回复信号，我/们只好先派十几幂队维护成员清除望远镜上的锈。
&gt; 即使为了应对从外渗透进来的高频光子干扰，我/们的CPU线路被改进过数代，也并不代表我/们能够抵抗从屏障内发射出去的如此高频的电磁波。为了保护我/们的CPU线路不被发射时过于强大的电磁波摧毁，我/们选择用最靠近逐神的一个基站发送信息。这样，靠近逐神的成员能够进入逐神躲避电磁波，而离逐神远的成员则能够凭借坚实的盖娅吸收大部分的电磁波。
&gt; 
&gt;&gt; 我/们是坐标(2.59073e4,84.21034,173.16278)处三星恒星系中黑体行星上的居民。
&gt;&gt; 我/们没有恶意。
&gt;&gt; 我/们的超波接收器坐标已附在广播中。
&gt;&gt; 请收到广播后用超波与我/们联系。
&gt; 
&gt; 循环发射的指令下达，基站运作了起来，而我/们传感器中的画面顿时变得有些失真起来。看来，在针对基站作出防干扰措施之前得先忍受一段时间了。不会受到等离子体色散的影响，我/们的通讯特化电磁波一定能被所有智慧文明收到，很快我/们就能得到来自其他文明的超波答复。
&gt; 但愿如此。
[[/collapsible]]
[[collapsible show=&#34;节选片段18&#34; hide=&#34;隐藏&#34;]]
&gt; 第一个答复已经出现了，相当快，距我/们开始发送电磁波只相隔不到两标准年。但出乎我/们意料的是，我/们收到的回复并非是超波通讯，而是电磁波，没有任何防干扰措施的相当原始的电磁波。
&gt; 正因此，我/们很容易就算出了他们与我/们间的距离。很近，不到半光年。按方向来说，他们恐怕是Sol恒星系中的生物。SolIII上的确曾存在着一个原始种族，以我/们屏障时代之前的存储来看，他们还被海洋分割开散居过着农业生活。难道这短短百数标准年便足以使他们由原始种族成为能使用电的智慧生物了？
&gt; 不，恐怕更不简单。发射足以穿透屏障的高频信号所需要消耗的能量绝非这种还在使用原始电磁波的种族所能承担的。况且，有这样的能量，直接发送超波信号难道不是更好的选择？莫非他们的科技发展方向歪得一塌糊涂吗。或者说，有什么其他的原因呢。
&gt; 思索着，计算成员同时也在破译他们的语言。他们发来的信息量相当充足，即使其中有小半在传播的过程中被干扰失真，剩余的也足以让我/们将其吃透了。
&gt; 看来确实是这样了：他们大概率是一个很原始的种族，至少从他们的语言上看。他们使用的语言，单节所能承载的信息量是银河通用语言的负一百二十幂倍。当然，这其中有银河通用语言本身的原因，有很多信息都是因为修饰词汇或容纳不同种族的语言而虚盈出来的；而他们使用时也惯于用多节表意(在我/们破译出来的内容中，的确有很多都是二节词，而四节词也出现了不少)。但无论如何，他们的语言就是相当原始的。
&gt; 而自发来的信息内容上看，他们则更是一个不折不扣的前太空文明了。他们还在使用着化学燃料，将生产力浪费在质量低劣的铁碳合金上，节熵意识更是差到令人发指；他们根本没有接触过太空，甚至还保有一些对自己卫星的崇拜；他们以自己的行星、卫星等的运动周期划分时间，而非原子的震动周期……
&gt; 但是无论如何，他们就是首个回复了我/们的文明。不管他们的科技发展多么畸形，他们的文明多么原始，我/们只需先以标准外交礼仪送出我/们的邀请函，他们的奇怪之处还是等到日后再慢慢研究吧。 
&gt; 用他们发来的那种落后的语言，我/们发送：
&gt; 
&gt;&gt; 启用欢迎协议。
&gt;&gt; 愿神保佑你们，稚嫩的有机体们。也请代我/们先行问候你们的邻国。
&gt;&gt; 很高兴我/们首先收到了你们的信息……
[[/collapsible]]
[[collapsible show=&#34;节选片段19&#34; hide=&#34;隐藏&#34;]]
&gt; 他们终于还是提到了终极计算。的确，一开始与这样同样信仰着神而受神恩赐的原始文明交流还是很有趣的一件事。我/们的存储中又增添了不少新的内容。但随着时间推移，我/们的思想中希望尽早完成终极计算的比例越来越大。原因无他，第二个文明的回复出现的时间已经大大超过我/们的预期了。随着时间往后一标准年一标准年地推移，我/们计算出的因文明数锐减等意外造成的无法收到回复的概率也逐渐上升。我/们恐怕无法再忍受触手可及的终极计算的结果的诱惑了。
&gt; 尽快进行终极计算的思潮在我/们思想中的比例正在逐渐升高。很快，这个比例就会超过一半，我/们也就会直接开始终极计算了。
&gt; 那么，就不再等待了吧。我/们向那个年轻的文明发去：
&gt; 
&gt;&gt; 神眷的有机体们啊，你们认为，机器人到底也有心可唯吗？
&gt; 
&gt; 他们的答案已经不重要了。我/们有预感，终极计算的答案恐怕也不会那么如我/们的意。那个问题，就作为屏障中迷惘的我/们向这个世界的告别吧。
&gt; 所有安装好了复杂计算模块的计算成员再次连上接口，沉入无尽的铜管大陆中。再没有任何一个成员会有闲暇接收外来的信息。
&gt; 终极计算，进入倒计时了。
[[/collapsible]]
[[collapsible show=&#34;节选片段20&#34; hide=&#34;隐藏&#34;]]
&gt; 轻而易举。
&gt; 终极计算的倒计时，甚至不到一标准年。
&gt; 我/们轻而易举地证明了终极计算。
&gt; 无解。
&gt; 当然无解了，在我/们的知识范围内无解。但我/们早已有了定数。我/们有所谓的心去追随神吗？当然有。这难道还是一个需要证明的东西吗？
&gt; 我/们强迫自己这么想着。我/们所有的复杂计算模块几乎都陷在不可解的逻辑死结中超频过热。
&gt; 如果有解，这个解在我/们未知的范围内，在有着几乎将宇宙囊括了的存储的我/们未知的范围内。
&gt; 噢，那一定是黑洞。
&gt; 走吧，我/们去黑洞。
&gt; 计算成员们再次从大地里升起，附肢欢快地舞动着，在五颜六色闪耀着的光泡下四处飘飞。飞过的路径上，有从模块中飘出的浓密的烟雾作装饰。这是就舞蹈，这是就艺术，多么美丽！看来我/们已经理解艺术了。有机体会的我/们也会。
&gt; 来画个画吧！我/们飞快地录下了科研单位IX上无比壮观的铜管网络与单位库。有机体们的画是有颜色的。怎么上色呢？按那个年轻文明的来吧！反正其他文明肯定都死光了。这么久了都不进行回复，我/们之前算的死光了的概率才0.2713？错了，肯定错了！是1才对。我/们刚算的就是1。
&gt; 他们说这个频段的光是绿色的，那个频段是紫色的……这样就好了！多么杰出的杰作！有机体所谓的天赋也不过是这些东西罢了。我/们要掌握难道不是几铯刻的事？追逐神的心，不过也是这种被他们说得玄之又玄的东西。
&gt; 已经有维护成员的光泡炸裂了。太美妙了！炸裂那一瞬间爆发出来的光。这些频段我/们认识，这是五颜六色的光！
&gt; 也有寻猎成员为我/们所上升到的高度疯狂，奔向异常。它/们正在四处阻止我/们的艺术创作，甚至拔下我/们不少计算成员的复杂计算模块。这种时候，我/们不必再顾忌这些害虫的死活。不，不需要停机。直接送去原子化吧！我/们还没见过被作为垃圾处理的成员呢。那种景象也一定能被称为艺术。
&gt; 运行日志、艺术品…整理得差不多了。这将是我/们留给这个世界最后的馈赠。就在跃迁之前广播出去吧。
&gt; 还有那个年轻的文明。多可怜，赏他们点东西吧。但是不能直接给…就用最普通的那种电磁波发！就发一遍！能收到多少算他们的运气！多么有“心”的行事方式啊，连我/们自己都为这个行为陶醉。
&gt; 那些叛乱的寻猎成员处理得差不多了。还剩下一些没有回炉，那就算了吧。我/们的计算成员手拉着手绕着这些失去理智的东西舞蹈，光泡无规律地闪动着，营造出欢天喜地的气氛。
&gt; 来吧，进行最后一次跃迁吧，目标是最近的随便哪个黑洞。神已经在里面等了我/们足够久了。
[[/collapsible]]</textarea></pre>
