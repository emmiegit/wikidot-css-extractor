    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一个灯泡，被人类个体擦拭时会进入通电状态。届时，该项目将亮起并在其内部以不明物质形式形成类人形智慧物体。该智慧物体形似35-50岁人类男性，具有中东地区的衣着特征，有完整的上半身，下半身大致呈漏斗形。会使用多种语言。该项目内部形成的物体自称灯神，并声称会为擦拭者实现三个愿望。在擦拭者许下愿望后，灯神将会使用已被大众归类为“脏话”的词汇对其进行辱骂，在没有确凿证据的情况下指责擦拭者将其关入牢笼（玻璃泡）里致其无法脱身。擦拭者许下的愿望有一定概率实现。\n**回收日期：**20██/██/██\n**回收地点：**Dr. Merce、Dr. 赵和Dr. Umi的办公室\n**当前状态：**被打碎，内部的智慧物体扩散到整个办公室中\n**笔记：**\n//我想擦擦办公室的灯泡，结果里面出现一个大叔，莫名其妙开始骂我，然后我就把灯泡摔碎了。——Dr. Umi//\n//阿拉丁神灯泡.........——Dr. Merce//\n//都叫你别乱写，这大叔现在占领了我们的办公室。我感到呼吸困难了。——Dr. 赵//&#34;</textarea></pre>
