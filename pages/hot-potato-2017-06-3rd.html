06.12 - 06.18
 
+++ 알림
[[/=]]
**단신**
재평가 SCP [*http://ko.scp-wiki.net/forum/t-1244466/scp#post-2851761 신청받아]… 지난주 신청작 0개
[*http://ko.scp-wiki.net/forum/t-757989/foundation-tales-ko#post-2746404 KO 이야기 목록 자동화 방안], 마침내 [*http://ko.scp-wiki.net/forum/t-757989/foundation-tales-ko#post-2851319 적용되다]
비회원 비평, [*http://ko.scp-wiki.net/forum/t-2278418/#post-2851756 최고 관리자 허가] 하에 시험적 시행

[[=]]
+++ 비평
[[/=]]
++++ 창작
**SCP-xxx-KO** ‘의식불명을 부르는 유리병’ (가제)
변칙적인 유리병을 다룬 작품. 작가는 두 번째 작품이고, 한국말이 익숙지 않아 걱정된다는 소회를 밝혔다. 15일부터 현재까지 올라온 비평은 없다. Rudan 작. [*http://ko.scp-wiki.net/forum/t-2322460 포럼] | [*http://sandbox.scp-wiki.kr/rudan 샌드박스]
 
**SCP-184-KO** ‘가벼움’
환각을 불러일으키는 정신 증상을 다룬 작품. 16일부터 현재까지 올라온 비평은 없다. [*http://ko.scp-wiki.net/forum/t-2188540/rhsl#post-2861207 포럼] | [*http://sandbox.scp-wiki.kr/rhsl 샌드박스]

++++ 번역
**한국어 카논 허브** (한영번역)
조선, 무진, 장맛비. 한국어 SCP 위키의 특징적인 카논들이다. 이를 영어로 옮겨 INT 위키에 올리는 작업과, 그 비평이 진행 중이다. 위세지설, 용력, 귀신 등 옮기기 난해한 개별 단어들에 대한 논쟁이 열렬하게 이루어지고 있다. [http://ko.scp-wiki.net/forum/t-2300770#post-2851506 포럼] | [*http://scp-int-sandbox.wikidot.com/thd-glasses 샌드박스]
 
**SCP-3333** - XCninety 역. [*http://ko.scp-wiki.net/forum/t-1334869/xcninety#post-2853820 포럼] | [*http://sandbox.scp-wiki.kr/xcninety-multipurpose 샌드박스]
 
[[=]]
+++ 건의와 토론
[[/=]]

**≪[*http://ko.scp-wiki.net/news 이달의 소식]≫ 관련 논의**
thd-glasses가 위키 소식지인 ≪이달의 소식≫의 갱신 주기를 변경하자고 [*http://ko.scp-wiki.net/forum/t-2161436/news#post-2849848 제안했다]. 그는 매달 몰아서 한 페이지 전체를 갱신하는 현행 방식 대신, 페이지를 주마다 편집해 내용을 차례대로 보충하는 것이 어떻겠냐며 담당 필진 Cubic72의 의향을 [*http://ko.scp-wiki.net/forum/t-2161436/news#post-2849932 물었다]. 이에 Cubic72는 아직 어떤 의견도 내놓지 않고 있다.

**[*http://ko.scp-wiki.net/super-communication-paper ≪엣씨판≫] 3호, 만들어질까?**
≪엣씨판≫은 SCP 한국어 위키의 소식지로, 2015년 상하반기 각각 1, 2호가 발간된 이후로 프로젝트가 끊어진 상태이다. 지난 12일, rinkaru가 [*http://ko.scp-wiki.net/forum/t-1158802/2#post-2850001 포스트]를 올려 ≪엣씨판≫ 3호의 제작 여부를 물었다. 이에 thd-glasses는 ‘소식을 전하는 역할은 2개 주/월간지에, 다양한 컨텐츠 확보는 경연에 맡기는 것이 최선’이라며 프로젝트의 재시작이 어렵다는 견해를 [*http://ko.scp-wiki.net/forum/t-1158802/2#post-2850013 밝혔다]. rinkaru는 그런 어려움에 공감한다며, ‘경연 외 다양한 프로젝트를 활성화하고, 그런 프로젝트에 쉽게 접근할 수 있도록 하자’는 [*http://ko.scp-wiki.net/forum/t-1158802/2#post-2850043 보충의견]을 냈다.

**단신**
‘he or she’, 어떻게 번역해야 할까? 회원간 [*http://ko.scp-wiki.net/forum/t-2134579/2#post-2861311 문답 진행]
INT 위키 Primary Contacts 관련 [*http://ko.scp-wiki.net/forum/t-2100259/scp#post-2856204 문답]</textarea></pre>
