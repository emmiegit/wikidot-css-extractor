------

**特殊收容措施：**有关SCP-5237存在的知识仅由O5议会及指定持有者掌握。任何时候都必须遵守持有者协议。

------

**描述：**SCP-5237为一被观察到分为两个阶段发生的认知模因危害。第一阶段，称作“潜伏期”，发生在一个体意识到SCP-5237的概念时。第二阶段，称作“活化期”，发生在SCP-5237从被潜伏的个体意识排除之外约五分钟时。处于该情况中的个体会异常性地爆炸。[[footnote]]无燃烧因素的剧烈爆炸。[[/footnote]]
&gt; ------
&gt; 
&gt; [[=]]
&gt; **记勿遗忘。**
&gt; [[/=]]
&gt; 
&gt; ------

------

[[collapsible show=&#34;持有者协议&#34; hide=&#34;收起协议&#34;]]

持有者协议是在O5-█与O5-█间闲暇讨论理论性异常时制定并实施的。因当时所有其他成员都有出席，整个O5议会都不知不觉地成为了SCP-5237的潜伏目标。因群体开始着手进行文件审查，O5-█提议以防万一进行一场围绕先前讨论的理论性异常的测试，防止其真实存在。一名D级人员被带入，该概念被解释为一次思想实验。D级人员似乎不感兴趣而后回到了他的牢房。不久之后，SCP-5237被激活。

&gt; ------
&gt; 
&gt; [[=]]
&gt; **记勿遗忘。**
&gt; [[/=]]
&gt; 
&gt; ------

&gt; [[=]]
&gt; +++++ **持有者协议**
&gt; [[/=]]
&gt; 
&gt; ------
&gt; 
&gt; **当前持有者：**D-10572（持有者013号）
&gt; 
&gt; **目标：**在一次O5议会的解散或毁灭事件中收容SCP-5237的知识。因在通常精神领域有关异常的存在未能确定，所有无效化请求均已被回绝。
&gt; 
&gt; **选拔进程：**在一次当前持有者死亡的事件中，需选择出一位处于预定处决名单中的D级，撤销其处决，并指定其角色为持有者。应偏向于选择短期记忆分数高的个体。
&gt; 
&gt; **过渡进程：**在持有者指定后，被选择的D级人员需立即被麻醉且切断声带。该措施进行后，持有者被安置于安全屋中并在一加密硬盘中提供该一整份文档。供应品，包括食物与水都需被扣留，直至确认持有者用肯定性的提示表达其已阅读并了解文档的内容。之后，对象应被转送回其适当的房间中并持有至死。持有者被限制分配其它任务或角色，包括常规D级人员。每60秒将自动提醒持有者与所有O5成员以确保收容措施得到执行。
&gt; 
&gt; **已知风险：**因持有者无法交谈，所以未有分享从该文档中取得信息的风险。在一次受影响的O5成员死亡的事件中，正进行的替换不会知悉SCP-5237或本文档。

&gt; ------
&gt; 
&gt; [[=]]
&gt; **记勿遗忘。**
&gt; [[/=]]
&gt; 
&gt; ------
