    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-ES-015 - Mortal Pastilla de la Nueva Vida
**Auteur :** [[user arkaneark]]
**Traducteur :** [[user DrLazer]]
**Date de publication originale :** 21 novembre 2014
[[include credit:end]]

**Objet n^^o^^ :** SCP-015-ES

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-015-ES doit être conservé dans un environnement froid et sec, conformément aux indications appropriées pour les médicaments conventionnels.

Afin d&#39;éviter la perte de l&#39;objet ou les dommages inhérents à l&#39;ingestion d&#39;une partie de son matériel, la masse de chaque échantillon/instance de SCP-015-ES doit être enregistrée avant et après les tests effectués avec lui.

**Description :** SCP-015-ES désigne un ensemble de 32 comprimés blancs de 0,7 cm de diamètre et d&#39;une masse de 500 mg. Un message sur la boîte indique &#34;Prenez-en un pour atteindre la nouvelle vie. 100 % d&#39;efficacité prouvée.&#34;

Les instances de SCP-015-ES déclenchent une série d&#39;événements qui empêchent son administration. Ces événements entravent toujours mécaniquement les fonctions vitales du corps (voir le rapport de tests 015-a). Les tentatives de consommation des échantillons entraînent la mort de l&#39;organisme, à moins qu&#39;il ne soit extrait. Il est à noter que même si les objets sont fournis en fragments ou dissous, ils retrouvent leur forme originale lorsqu&#39;ils quittent l&#39;organisme qui les a ingérés.

Quelle que soit la manière dont SCP-015-ES est administré, son assimilation par aucun organisme n&#39;a jamais été enregistrée. Sa composition n&#39;a pas pu être déterminée. Les méthodes par lesquelles la digestion est empêchée sont inconnues, de même que son origine ou ce que signifie &#34;nouvelle vie&#34;.

&gt;  **Rapport de tests 015-a :**
&gt; 
&gt;  **Quantité utilisée :** 1 pilule de SCP-015-ES
&gt;  **Sujet du test :** 1 membre du personnel de Classe D
&gt;  **Résultat du test :** Le sujet a ingéré le comprimé entier par voie orale. Ce faisant, il est entré dans sa trachée, l&#39;empêchant de respirer. Lorsque tous les signes de vie du sujet ont cessé, la pilule entière est sortie de la bouche du sujet.
&gt; 
&gt; **Quantité utilisée :** 1 pilule de SCP-015-ES
&gt; **Sujet du test :** 1 membre du personnel de Classe D
&gt; **Résultat du test :** Dissous dans l&#39;eau, le sujet du test s&#39;est vu proposer d&#39;ingérer SCP-015-ES. Ceci fait, le sujet a présenté des signes d&#39;étouffement. La chirurgie post-mortem indique que la solution aqueuse s&#39;est transformée en un mélange pâteux ayant adhéré à son pharynx, empêchant toute circulation d&#39;air. Lorsque le mélange a été extrait, une partie du matériau s&#39;est détachée d&#39;elle-même et a pris la forme de SCP-015-ES. La mesure de masse indique que la restauration de la pilule est totale.
&gt; 
&gt; **Quantité utilisée :** 1 échantillon de 300 mg d&#39;un comprimé
&gt; **Sujet du test :** 1 membre du personnel de Classe D
&gt; **Résultat du test :** Administrée par voie intraveineuse, une brèche de confinement a forcé les enquêteurs à quitter la pièce avant que ████████ n&#39;y pénètre et élimine le sujet de test.

**Addendum 015-b :** SCP-015-ES a été récupéré dans un laboratoire clandestin. Le propriétaire est décédé en s&#39;étouffant avec une instance de SCP-015-ES. À l&#39;intérieur d&#39;une enveloppe, dont il est supposé que le propriétaire n&#39;a pas consulté le contenu, le texte suivant a été trouvé : 

&gt; Cher ami : Je sais que vous y avez travaillé toute votre vie. Vous avez toujours été très idéaliste et avez voulu aider les gens avec tous les efforts que vous pouviez (et même avec ceux dont vous ne disposiez pas). C&#39;est pourquoi ça me fait mal de vous faire ça. Mais j&#39;espère que vous me pardonnerez, je sais que vous pensez que c&#39;est une bénédiction pour l&#39;humanité. Et c&#39;est exactement le problème. Les bénédictions ne sont faites que par Notre Seigneur, Lui seul accorde la nouvelle vie. Qu&#39;est-ce que vous vouliez ? Remplacer Dieu ? Le rendre inutile ? Je ne peux pas le permettre. Votre produit est une hérésie, un blasphème…. Et pour cela je l&#39;ai modifié…. Personne ne pourra jamais le consommer. Comprenez. Je sais que vous trouverez une autre façon de poursuivre votre croisade pour l&#39;humanité. Mais n&#39;essayez pas de refaire quelque chose comme ça, car c&#39;est la volonté de Dieu et il est écrit : &#34;La volonté de Dieu est impénétrable&#34;.
&gt;
