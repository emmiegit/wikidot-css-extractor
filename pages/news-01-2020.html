    <pre><textarea class="page-source" readonly>++ 31 января

@@  @@ А вот и долгожданные новости сразу за два месяца, декабрь 2019 и январь 2020. 


@@ @@ В российском филиале начались сразу два конкурса: [/small-form-contest конкурс для писателей], тематика которого не ограничена, но уложиться надо в 600 слов, и [/art-contest-1 первый арт-конкурс]. Работы принимаются до 20 февраля, спешите принять участие!


@@ @@ В Российском филиале два новых объекта:

* [[[SCP-1341-RU]]] - Ровно трижды. //В сохранности - да. Но я не цел. Никто не цел, если не настаивает.//
* [[[SCP-1031-RU]]] - Линия ускользания. //Инициация считается пройденной, если после разрыва туловища две его половины остались каким-то образом соединены между собой с помощью внутренних органов.//

Появилось [/progress-institute-hub Досье НИИ &#34;Прогресс].

Перевод [[[SCP-1340-RU]]] добавлен [http://www.scp-wiki.net/scp-1340-ru на англовики] и [http://scp-int.wikidot.com/scp-1340-ru в международный архив переводов].
Рассказ [/swelling-of-the-worlds Ты - аномалия, опухоль миров] переведён [http://scp-es.com/swelling-of-the-worlds на испанский].

@@  @@ Свежие переводы объектов:

* [[[spikebrennan-s-proposal|SCP-001]]] - Слепое пятно Бога. //Писание говорит, что Бог не всемогущий, либо, как минимум, что Сила Бога не распространяется на это конкретное Место.//
* [[[SCP-1548]]] - Ненавистная звезда. //Режим секретности уже не может быть нашим главным приоритетом.//
* [[[SCP-2127]]] - Хинтер-КАЙФ! //Выяснилось, что отпечатки похожи на следы босых ног, которые тянулись от подвального окна фермерского дома.// 
* [[[SCP-2226]]] - Аннигиляция. //Экипаж «Любителя Фарадея» удаляет следы воздуха из трюма, активирует генераторы поля и успешно захватывает SCP-2226.//
* [[[SCP-2533]]] - Дезинформирующий документ. //Нет. Давай уже побыстрее со всем этим закончим.//
* [[[SCP-2614]]] - Иногда я предаюсь унынию. //Научные сотрудники предполагают что составить полное описание этих вселенных невозможно, но попытки продолжаются.// 
* [[[SCP-2638]]] - Одна в людной комнате. //Хватит. Мне уже плевать.//
* [[[SCP-2731]]] - Когда в Аду похолодает... //Знаете, я могу это понять. Я был толстым ребёнком и у меня были проблемы с едой. Но это…//
* [[[SCP-2792]]] - Сара, Снежный Кролик. //Офигеть! Ну, по крайней мере, они заменили те раковины.//
* [[[SCP-2787]]] - Мост в ████████. //71-Шепард активирован после провала нарушения условий содержания в Зоне ██.//
* [[[SCP-2793]]] - Мирная планета. //Целостность космического маяка под угрозой, полный коллапс оценивается в 3600 циклов.// 
* [[[SCP-2951]]] - 10 000 лет. //И темнота меняет людей.//
* [[[SCP-3027]]] - Грубый язык. //Мое предназначение — задача вашего носителя — содержать вас.//
* [[[SCP-3179]]] - Семя. //Поэтому вы должны выпустить меня.//
* [[[SCP-3272]]] - Это мужицкий дождь, АЛЛИЛУЙЯ! //Примерно в то же время, когда проводился данный эксперимент, в небе был замечен труп человека, входящий в атмосферу Земли.// 
* [[[SCP-3301]]] - ФОНД. //Да дети, мы видим вас там. Мы надеемся, что вам тоже весело.//
* [[[SCP-3406]]] - Пробуждение. //Люди не одни на планете.// 
* [[[SCP-3933]]] - Популярнее Бога. //И потом, где-то на середине первого куплета, все в один и тот же момент притихли.// 
* [[[SCP-4006]]] - #МассаЧТОЗДЕСЬ? //Не стоит быть уверенным в том, что SCP-4006 продолжит держать нашу деятельность в тайне.//
* [[[SCP-4026]]] - &#34;ангел&#34;-хранитель. //А ты ожидал большой запутанный ответ? Мне это просто нравится, ни больше, ни меньше.//
* [[[sandbox:scp-4099|SCP-4099]]] - Мы умрём во тьме. //На этой неделе мы подобрали еще троих. На следующее утро они снова посылают нас на разбор нашей миссии.// 
* [[[SCP-4216]]] - В собачьей будке. //Индивид помнит, что владел по крайней мере одной из погибших собак.//
* [/scp-4391 Перицентр] - Уединённый калейдоскоп. //Звезда, упавшая из чужого созвездия.//
* [[[SCP-4218]]] - www.alexylvauniversity.███. //Бог умер - убил его Человек.//
* [[[SCP-4257]]] - общественный транспорт от дадо. //дадо устраивает это всем кто хочет космо-дрифт.// 
* [[[SCP-4340]]] - Рано нам прощаться. //Песня не умолкает. Каждый день я просыпаюсь, и в моей голове отдаются, словно барабан, эти приторные звуки.//
* [[[SCP-4405]]] - Конец времён вершится во &#34;Friday&#39;s&#34;. //А все остальные сотрудники ресторана знают об этом? Выглядят они как… нормальные люди.//
* [[[SCP-4432]]] - г-н господин от дадо. //криста, прости, мне нужно было оплатить счета//
* [[[SCP-4534]]] - Тысячи фотографий моих любимых женщин. //Похоже, у ЛПИ-4534 есть явные предпочтения.//
* [[[SCP-4561]]] - Осиротевший Сборщик. //Останки кораблей были вынесены на берег этим утром. Весь ценный товар, бронза и медь, исчез.//
* [[[SCP-4636]]] - Сознаться, я должен сознаться. //Я в крайней степени расстроен беспорядком, которым стал обременен этот документ по вине этого побуждения.//
* [[[scp-4807|ОУС-4807]]] - Колмогоровская сложность. //2/5, не рекомендую. Упускает главное. Минимализм не упрощает. Напротив, множество смыслов.//
* [[[SCP-4883]]] - Мемуары одного тела. //У меня нет времени на отдых. Вверх. Вниз. Вверх. И вниз. Я буду выдерживать этот ритм вечно.//
* [[[SCP-4972]]] - Что-то не так. //Противный звук завтрака. А что?//
* [[[SCP-4974]]] - Аномальный грызун. //Известно, что SCP-4974 не предпринимает попыток покинуть свою камеру содержания и не выполняет каких-либо специфических действий.//


* [[[SCP-0002-J]]] - Туалетный юмор. //Поверь мне. Я видел некоторое дерьмо//
* [[[SCP-020-J]]] - Бледное сравнение. //SCP-020-J был успешно поставлен на содержание после самоуничтожения ещё двенадцати сотрудников класса D.//
* [[[SCP-1322-J]]] - Целый новый мир. //Приблизительно 92.9832123% субъектов убеждается, что это портал в очень интересную альтернативную вселенную.//
* [/scp-5000-j SCP-5000-J] - Вор печенек. //SCP-5000-J считается несодержащимся объектом, пока агенты Фонда не выяснят, кто взял печеньку.//
