二十年后的这一天，我将划着小船漫游过这座小镇平静的湖面，透过层层叠叠的水波和凝固的流云俯瞰镇上的一切。

就像加西亚描述的那样，“天气很好，露台上的鲜花争奇斗艳。”[[footnote]]引自马尔克斯《逝去时光的海洋》。[[/footnote]]

把身子探出船舷，我就看得清菜地里的油菜和街道上的行人，在合适的角度下，我还能看见他们的脸。

那些或安详或惊恐的表情，让我忍不住像任何一个无聊的普通人一样开始猜测，猜测在小镇被淹没前，这里曾发生过什么。

-----

那应该是本世纪所下的最大的一场雨，岸上的人们都这么说。
　　
起初雨只是悄悄从云端渗下来，若无其事地隐藏自己的险恶用心。

居民们没有发觉，他们也许以为那是一场春末的骤雨，或者来早了的夏日暴雨。街上的女孩子们穿起了花布裙子，看来天气已经开始变热。

雨下来的时候人们也许以为雨很快就会停，但也许雨不这么想。

雨水卷起垃圾淤塞河道，趁着黑夜灌满了小镇可怜的排水系统，然后淹上路面漫进房屋。

期间雨停下来缓了口气，人们慌慌忙忙从房子里涌出来向高处奔去，所以我才会看见一些人站在屋顶上。雨见猎物要逃脱便卷土重来，这一次做得干净彻底，连空中的云都来不及溜走，与小镇一起定格在永恒的蓝色玻璃窗内。

我对自己的推理很满意，便收起锚，让一阵无所事事的风送我向镇中心上方漂去。
　　
这时我看见了那条龙。

龙在镇中心塌陷的大坑中盘成蚊香状，和全镇的人一样溺死多年，虽然声音仍然活在水中共群鱼漫无目的地游荡。我把头浸到水下，聆听来自一场二十年前的灾难的回声。
　　
-----
　　
二十年前的这一天，镇上的井吸干了最后一滴地下水。

土地开始龟裂，谷仓开始冒烟，到处弥漫着浓郁的樟脑气息：高温迫使全镇放在衣柜里的樟脑丸统统升华。人们为了减少蒸发而闭口不言，静寂如瘟疫传播。

忽然有一个年轻人（也许他还不太渴）想起了一个被大家刻意遗忘的主意，他推敲许久后确认此法可行，慢悠悠踱到镇长家门前（剧烈运动会加速蒸发），隔着门对镇长说：“我们为什么不去向龙王爷求雨？”
　　
镇长心说好主意，但他没有开口，因为他的喉咙又干又痛。镇长家的门房也心说好主意，但他也没开口，因为小镇已经三年没下过雨了，还因为三年前上一任镇长做假证冤害了一个年轻姑娘，那姑娘死前诅咒镇上亢旱三年。

新任镇长初来乍到，对小镇深厚的历史背景一无所知。他不知道镇上没人有勇气去求雨，下不下雨是神灵的事，既然神灵已经听了受害者的话，自然不会搭理他们这些罪人的求告。不过他是个逻辑清晰的人，认定即便有诅咒也不要紧，这跟龙王降雨并不冲突，小姑娘又不是向龙王请愿。

查了老黄历发现当天就是个黄道吉日，于是求雨的巫师被请了来——正巧那位提出建议的年轻人通晓此术——价钱议定是一个时辰五百元。
　　
搭好了祭坛，巫师开始作法了。天空呼一下暗了，风刮起来，云聚起来，雷滚起来。所有人都仰着脖子往天上看，便顺利地看见了龙，鳞片玄黑，肚腹雪白，如果不是短短的犄角和巨大的四爪，它看起来就会像一条长尾巴泥鳅。大家情不自禁地屏住呼吸，深情地注视龙在空中摇头摆尾盘旋起舞，满怀无上的崇敬静候豆大的雨点砸在自己脸上。

龙在空中扭了一个时辰，终于像便秘的人般憋出一场毛毛雨，雨细小而短暂，用小镇那么大的盆盛起来也许还不够每人分上一碗。
　　
居民们自然很不满意。他们喝令巫师停止作法，但是龙没有走，龙从空中快速降落，像陨石般把镇中心砸出了一个大坑，然后用自己的唾液把坑吐满，心满意足地躺了进去。有勇士不嫌恶心尝了龙造湖里的水，立毙。居民们的耐心维持了两个时辰，终于要犯下对龙王大不敬的罪行，把这好吃懒做、无所作为、百无一用的废物赶出镇去。

他们耗费了四个时辰，想出的最佳方案是全体站在湖边，对着龙，发出“啊——”的吼叫声，附带镇长家珍藏的大红鞭炮制造的噼里啪啦声。本来龙也许会被他们烦得无可奈何地离开，但人们的喉咙都又干又痛，寥寥数人喊了一两声就停下来，更多的人只是张大嘴装作吞食空气。结果只有鞭炮坚韧不拔地提供噪声，龙甩尾巴浇熄它后，岸边就陷入了意味深长的静默。
　　
大家束手无策。最后巫师被找了回来，人们不抱希望地要求他把龙送走。巫师胸有成竹地拿着法器在人群中转了一圈，挑中了我。他说我们必须在这紧要关头团结一致，我们失去的是这个孩子的生命我们换取的是全镇的希望与未来，个人的私利在集体面前微不足道，他被命运选中了他就要作出牺牲，不容置疑。
　　
接下来他深入浅出地论述了我牺牲的必要性，慷慨激昂地描绘了龙离开后他们将获得的幸福生活，沉郁顿挫地阐明了我的贡献将为我的家族带来的荣耀。

全体居民包括我的亲人，做出了拼命鼓掌的样子，如果不是心疼泪水，他们一定会热泪盈眶。于是事就这样定了，趁还没天黑大家把我放上一艘小船，用长竹竿把我尽可能地往湖心捅去。

最终我靠近了龙，近得可以一片片数清它硕大的鳞片。

事实上我也这么做了。我数到2316片时龙莫名其妙被惊动，它突然跃出水面，浪花把我击下船又把我远远抛出小镇。我看到的最后景象是在夕阳余晖中腾飞的黑色巨物，它的鳞片映射着粼粼波光。我落进远方的海里被好心人家捞上来抚养长大，对逝去的童年毫无留恋之意，这是后话。
　　
当时，居民们面面相觑。

巫师是反应最快的那个。他立即跪下痛哭流涕请求龙王爷宽恕，于是大家急急仿效，但龙看都没看他们一眼。

龙发出一声凄厉悠远的长鸣，厚重的云块纷沓而来遮蔽了天幕，仿佛全世界的积雨云都被召集到小镇上空。它们像承载不起自己所负的重量那样崩塌，暴雨从裂口呼啸而下。

正如我推测的那样，小镇一夜之间被淹没，速度如此之快，人们的表情都来不及调整，没有一张脸表达出对生命的眷恋。

至于那条龙，我想它死于自己制造的自然灾害。说不定它从来没学过游泳。

如今，假如你路过这片湖，假如你像我一样是个无聊的普通人，你也可以划上一只船越过空阔的湖面。

假如来了兴致，你也可以低头看看水下的小镇和溺水的龙，看看这个被暴雨（也可以是山洪，这并不重要）静止的角落。</textarea></pre>
