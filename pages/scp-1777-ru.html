**Объект №:** SCP-1777-RU

**Класс объекта:** Не назначен (см. описание). 

**Особые условия содержания:** Любой объект, проявляющий свойства, описанные в Документе 1777-0, должен быть классифицирован как SCP-1777-X. После этого вся известная информация должна быть передана в секцию 4 Зоны 7, д-ру Л██████ и профессору Хуву. 
Дальнейшие условия содержания разрабатываются индивидуально.

**Описание:**  SCP-1777-RU – ряд аномальных объектов и сущностей, имеющих общие свойства, и, по всей видимости, общую природу. В настоящий момент Фонду известно о существовании десяти (10) объектов, которые могут быть отнесены сюда. Ещё один (1) объект (SCP-████) находится на рассмотрении.

[[[Document-1777-1|Документ 1777-1 «Археолог»]]]
[[[Document-1777-2|Документ 1777-2 «Менестрель»]]]
[[[Document-1777-3|Документ 1777-3 «Маг»]]]
[[[Document-1777-4|Документ 1777-4 «Рыцарь»]]]
[[[Document-1777-5|Документ 1777-5 «Жрец»]]]
[[[Document-1777-6|Документ 1777-6 «Вор»]]]
[[[Document-1777-7|Документ 1777-7 «Наёмник»]]]
[[[Document-1777-8|Документ 1777-8 «Истребитель»]]]
[[[Document-1777-9|Документ 1777-9 «Император»]]]
[[[Document-1777-10|Документ 1777-10 «Бунтарь»]]]

**Приложение:** [[collapsible show=&#34;+ Требуется 3 уровень допуска&#34; hide=&#34;- Анализ SCP-1071 на предмет принадлежности к SCP-1777&#34;]]
&gt; Итак, всесторонне изучив вопрос, могу со всей уверенностью заявить, что [[[scp-1071-ru-v|«Каллиграфия»]]] в данный перечень не входит. Во-первых, между знаками [[[scp-1071-ru-v |SCP-1071]]] и SCP-1777-3 нет никаких совпадений. Во-вторых, эта штука никаким образом не воздействует на магнитные поля. В-третьих, как мы не старались, мы не сумели обнаружить влияние SCP-1777 на эфир-22. И наконец, у «Каллиграфии» отсутствуют какие бы то ни было [УДАЛЕНО]. Никакого совпадения по основным признакам, отмеченным в Документе 1777-0. 
&gt; //Докладная записка д-ра Л██████.//

//Не согласен. Само наличие символов, влияющих на реальность, представляется опасной параллелью. Кроме того, SCP-1777-10 упоминал о похожих предметах. Я настаиваю на дальнейшем исследовании, - проф. Хув// 
[[/collapsible]]</textarea></pre>
