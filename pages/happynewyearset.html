    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]
就算到了春节，基金会中国分部依然没有任何过年的气氛可言，而且不只过年；毕竟他们看守的，不是不守节庆做怪，就是专挑节庆作怪，与怪物对抗者很容易会变成怪物。但是site-cn-██的餐厅还是照惯例在春节期间提供特别服务，员工们能在个人预算内自由选择任何想要的料理，餐厅也因此比平常热络许多。有趣的是，在见识各种违背常理的事物之后，大部分人依然单纯地选择餐厅推出的新春豪华套餐，或是平常爱吃的食物，或是大量平常爱吃的食物。但总有少数想像力与胆量过盛的

++ [[size 2em]]**&#34;FUS**[[/size]]

++ [[size 2em]]**　　RO**[[/size]]

++ [[size 2em]]**　　　DAH！&#34;**[[/size]]

&#34;黄博士，就算您对我发飙，不存在的食材还是不会存在。&#34;沉主厨(0级人员)双手抱胸、面不改色地说道。

&#34;放屁！你们除了那啥鬼套餐以外还有准备什麽！我不吃了！&#34;Darkequation转身撞开厨房大门，撞翻了一大盘蜜汁鸡腿。

------
Darkequation砰地摔上了研究室的门，巨响引起房内其他一些居民的不快。他倒了一杯水，然后随意从桌面的杂物堆中推出一个空间放下，肉乾、免洗筷、鍊甲手套跟带有&#34;生日快乐&#34;字条的小盒稀哩哗啦掉到地板上。

Ding敲门探头进来。

&#34;前辈你没事吧？发那麽大脾气。&#34;

&#34;......只会动刀动锅，根本算不上真正的美食家，明明是任君挑选，那啥鬼套餐根本就只是清仓而已，让个半瓶水的庖丁张罗食材实在大错特错，怎麽说还是得靠自己来才行，就算我只是负责文书的，至少也是三级人员，用实验材料的名义调一批过来，随便填个结果，交给他，煮出来，完美！&#34;

Darkequation敲下输入键，从萤幕后面弹了起来。

&#34;喔Ding啊，有事吗？&#34;

&#34;呃没没事，关心一下而已，我我先告辞了。&#34;

&#34;对了，你这次挑了什麽新鲜的？&#34;

&#34;就新春豪-&#34;

&#34;掰掰。&#34;

Ding决定不把此事上报。

------
事后他不曾后悔这个决定，因为他没空这麽做。在上星期天空开始下Tabasco辣酱雨之后，sanctum-cn-██每一扇会被溶解的玻璃窗都得换成压克力。由于人手不够(27人，5机器人和1猫)，就连手无缚鸡之力的他都得帮忙。刺鼻的酸辣味和刺眼的血红让这件苦差事彷彿千年之久。之后他们去外头检查陷阱，意外地找到一头已不多见的培根－应该说，曾属于同一头猪的所有培根－在洞中挣扎。虽然Josie仍然埋怨没有奶酪，Ding认为这是一个好兆头。

回到sanctum，去地下层搜索的小队也正好回来。

&#34;这次有找到什麽新的吗？&#34;

Milk扔下满满的一个麻袋。

&#34;就新春豪-&#34;

&#34;够了，我们开动吧。&#34;

于是众人一猫席地而坐，Ding拿着培根和蜜汁鸡腿，望着天说道：
&#34;感谢暗黑方程式，在他的生日，成众人的生日；讚美主厨，试炼我主，教没有的也变成有，现在我们要享用，求主祝福。靠主之名感谢。&#34;

&#34;啊嚏。&#34;

Ding把培根和蜜汁鸡腿掰开，递给众人和猫，摆在众人和猫面前。他们就吃，并且都吃饱了。

远处传来站点核装置引爆的闷响。</textarea></pre>
