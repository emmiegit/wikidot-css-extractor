篇名︰SCP-ZH-748 淚魔
作者︰[[*user Horizon fish]]
[[include info:end]]

**項目編號：**SCP-ZH-748

**項目等級：**Euclid

**特殊收容措施：**現存SCP-ZH-748-1個體收容於Site-ZH-02中一處C-1型標準人型收容室內。

收容室應配有三名輪班人員，負責在SCP-ZH-748-1要求供給其額外飲水，以及在SCP-ZH-748-1試圖進行自殘行為時進行制止。
除此之外，SCP-ZH-748-1之生活起居應符合一般人型項目收容標準。

註：目前無法以任何已知辦法單獨收容SCP-ZH-748個體。

**項目描述：**SCP-ZH-748因無實體，唯可透過攝像儀器觀測，其表現外觀為一名長髮女性孩童，頭部長有一對牛角，各附掛兩枚藍色半透明水滴狀掛飾。
使用電子儀器紀錄之影片中可依稀聽見一段重複哼唱的旋律(經還原後歌詞收錄於附錄748-1)，若持續聆聽超過二十分鐘，會出現頭痛、意識不清等症狀。

項目在無寄宿狀態下會尋找合適之寄宿者，並附著在其身上，被寄宿者稱為SCP-ZH-748-1，
SCP-ZH-748-1被寄宿後並不會察覺項目之存在，並在被寄宿後表現出易怒、煩躁、憂鬱等情緒，
每月會有七天之表現更加劇烈，且在七天內試圖以任何方式自殘，且無法停止哭泣，此異常現象將會持續直至SCP-ZH-748-1死亡，項目將脫離原宿主並尋找下一任宿主，
目前未知項目選擇被寄宿者之條件及標準。

基金會現今收容之SCP-ZH-748-1為一名15歲之亞裔少女，查無任何身份紀錄，言語能力有限，具相關人員描述，SCP-ZH-748-1在被寄宿前，平時沉默寡言，個性溫和，沒有任何即將被寄宿之跡象。

**附註：**SCP-ZH-748-1於201█/██/██
由機動特遣隊-明堂-11 (術士)護送藍色俱樂部轉移至基金會收容，並附帶了一張寫有順口溜的紙條(詳見附錄748-2)，經基金會學者分析後判定為一召喚類奇術儀式紀錄。

在第一次護送行動中，一特工使用手持錄影機紀錄項目之活動現象，在場部分人員陷入意識不清之狀態，導致護送行動失敗。

SCP-ZH-748-1在被發現直到被移交至基金會前，原為藍色俱樂部人員，於██月██日被發現異常並將其自人員改編為收藏物，██日開始發生自殘現象，俱樂部人員立即聯繫基金會人員協助收容。

項目對於負責藍色俱樂部相關項目之人員表現出反感及抗拒態度。(相關採訪紀錄見748-3)

[[collapsible show=&#34;+ 閱讀《附錄748-1》&#34; hide=&#34;- 收回檔案夾&#34;]]
&gt; 《附錄748-1》
&gt; 自項目紀錄影片中還原而得。
&gt; 
&gt;&gt; 哭吧，可憐的孩子啊，
&gt;&gt; 加入我們吧，
&gt;&gt; 沒人能夠傷害你了啊。
&gt;&gt; 
&gt;&gt; 笑吧，美麗的茉莉啊，
&gt;&gt; 就要自由啦，
&gt;&gt; 我們能夠保護你們呀。
&gt;&gt; 
&gt;&gt; 走吧，悲哀的女孩啊，
&gt;&gt; 不再傷心啦，
&gt;&gt; 那是屬於茉莉的世界啊。
[[/collapsible]]
[[collapsible show=&#34;+ 閱讀《附錄748-2》&#34; hide=&#34;- 收回檔案夾&#34;]]
&gt; 《附錄748-2》
&gt; 在項目轉移時附帶之字條，印刷字體，紙質不明。
&gt; 內容格式類似順口溜。
&gt; 
&gt;&gt; 小淚魔呀，小淚魔。
&gt;&gt; 骨頭眼淚一起磨，
&gt;&gt; 倒進頭骨封膠油，
&gt;&gt; 能使眼淚也成魔。
&gt;&gt; 
&gt;&gt; 小淚魔呀，小淚魔。
&gt;&gt; 祂會讓你眼淚流，
&gt;&gt; 若把祂往身邊留，
&gt;&gt; 祂會讓你把血流。
[[/collapsible]]
[[collapsible show=&#34;+ 閱讀《附錄748-3》&#34; hide=&#34;- 收回檔案夾&#34;]]
&gt; 《附錄748-3》
&gt; 採訪者：█博士
&gt; 受訪者：SCP-ZH-748-1
&gt; 
&gt;&gt; ＜記錄開始＞
&gt;&gt; █博士：妳好，妳能說話嗎？
&gt;&gt; 
&gt;&gt; SCP-ZH-748-1：可以的(啜泣)
&gt;&gt; 
&gt;&gt; █博士：妳知道妳為何來到這裡嗎？
&gt;&gt; 
&gt;&gt; SCP-ZH-748-1：我的精神出問題了，所以他們把我送到精神病院，是這樣吧？一定是這樣吧？
&gt;&gt; 
&gt;&gt; █博士：請冷靜點，這裡不是精神病院，你只要回答問題就沒事了，你叫做什麼名字呢？
&gt;&gt; 
&gt;&gt; SCP-ZH-748-1：茉莉13。
&gt;&gt; 
&gt;&gt; █博士：茉莉？這是你的本名嗎？
&gt;&gt; 
&gt;&gt; SCP-ZH-748-1：我不確定，不過大家都這麼叫我。(吸了吸鼻子)
&gt;&gt; 
&gt;&gt; █博士：那麼茉莉，妳了解妳不斷哭泣的原因嗎？
&gt;&gt; 
&gt;&gt; SCP-ZH-748-1：一定是祂！一定是那東西！祂在我耳邊唱歌！祂想讓我跟祂走！(刺耳的尖叫聲)
&gt;&gt; 
&gt;&gt; █博士：茉莉，請稍微冷靜點，我們推測這跟你過往的經歷有關，等等會有負責藍色俱樂部的相關人員進來，
&gt;&gt; 
&gt;&gt; SCP-ZH-748-1：不…不行…不要讓那個人…她們很邪惡…她們很邪惡…不要讓她啊啊啊啊(持續的尖叫聲)
&gt;&gt; 
&gt;&gt; █博士：不，快停下，請你冷靜下來… 紀錄停止，快停止啊！
&gt;&gt; (激烈的碰撞聲)
&gt;&gt; 
&gt;&gt; ＜錄音結束＞
