Ace Cliff era o caçador de recompensas mais temido do Oeste. Ele entregou dezenas, talvez centenas de criminosos, bandidos, e foras da leis para a justiça, normalmente pela troca e aplicação precisa de balas. Foi dito que ninguém poderia escapar dele, ele iria encontrar e matar você não importa quantas armas ou homens ou…coisas estranhas você coloque em seu caminho. Uma história diz que ele foi morto com sete tiros e voltou do Inferno para terminar o trabalho. Alguns dos nativos acreditam que ele foi amaldiçoado a viver para sempre pelo sopro moribundo de uma deusa do deserto. Entre os criminosos que eram suas presas, era dito que Ace era o próprio Diabo, que avia saído do Inferno para reivindicar as almas miseráveis por si. Não havia fotos dele, e pouquíssimos desenhos, mas todo fora da lei no Oeste sabe como ele se parece, da mesma maneira que um cervo reconhece um lobo. Eles conheciam seu largo e perverso sorriso, e o nariz longo e afiado como um bico de urubu. Os poucos que realmente o viram sabem que seu cabelo é um vermelho escuro profundo, como o sague que ele gosta de derramar. Mas ninguém sabe a cor de seus olhos, porque ninguém chegou perto o suficiente para ver debaixo de seu chapéu largo e preto que viveu para contar a história.

No entanto, apesar de toda a infâmia, apesar da lenda que o cerca como uma coluna de fogo, ninguém conhece de onde ele veio, ou só quem ele realmente era. Bem, quase ninguém. Exceto o próprio Ace, tem sete homens vivos que sabem a verdade de seu ser—que sabem onde ele nasceu, e o seu nome que ele recebeu depois disso. Infelizmente para Ace, eles também sabiam onde ele estava agora.
-----
De alguma maneira, o Galo Engarrafado era como uma selva. Quente. Sufocante. Cheia de predadores, olhos e dentes rápidos, sempre observando pela próxima presa. Rugidos, pios, e gritos soavam, os acasalamentos misturavam-se com as exibições territoriais e o ambiente abafado do piano, onde as notas escorriam das teclas como uma cachoeira suja. E assim como uma selva, o primeiro sinal de problema foi quando toda aquela confusão parou.

Enquanto ele estava sentado no bar, Ace estava de costas para a porta. Essa era uma posição ariscada para um homem como ele, mas ele não estava preocupado com isso. O tipo de covarde que atira em um homem pelas costas não era corajoso o suficiente para apontar uma arma para Ace Cliff em primeiro lugar. Então ele sentou ali, escutando as batidas da porta vai e vem voltando para seu lugar, imaginando que tipo de coisa poderia assustar essa multidão pior do que ele. Quando descobriu, também assustou ele.

“Olha,” entoou uma voz grave e sonora, “se não é meu irmãozinho.”

Por meio segundo, Ace Cliff rachou. Outra pessoa, com outro nome, acordou de dentro dele. Isso bateu em Ace Cliff como um pânico selvagem e tentou sair da abertura, mas Ace forçou isso a se calar de novo. De todas as vezes que isso aconteceu, essa não foi a única a entrar em pânico.

“Eu acho que” ele desenhou, lutando contra o tremor de sua voz com facilidade prática, “você está me confundindo.”

O homem de voz profunda riu. Ele se juntou com outras vozes, e Ace reconhecia eles também. Ele conhecia essas risadas sinistras, e a gritos que acompanharam. Parte dele sentiu vontade de gritar, mas ele lutou da mesma forma que vinha fazendo para-

“Sete anos, não é?” a voz perguntou. “Desde sua partida?”

“Eu disse pra vocês que estão cometendo um erro.” Por ênfase, Ace puxou seu casaco para trás, revelando o revolver no seu coldre esquerdo. Sua mão paira por ela, relaxada, mas preparada.

O barman, um Inglês educado chamado Richard, escolheu esse momento para cortar o clima.

“Senhores,“ o barman começou, pegando uma longa espingarda de baixo da mesa. “Por cortesia—&#34;

“Cala boca,” a voz profunda interrompeu. E Richard fez, para sua aparente surpresa. Ele estava prestes à ficar ainda mais surpreso.

“Aponte essa arma para sua cabeça,” a voz comandou. Sem nem mesmo hesitar, Rich virou a arma para que seu cano ficasse bem embaixo do queixo. Seus olhos se arregalaram em terror, mas ele simplesmente não conseguia se mover. Exclamações indignadas vieram de outros lugares do salão, e Ace ouviu algumas cadeiras raspando o chão enquanto as pessoas se levantavam para defender seu amado ladrão. O tumulto durou apenas um momento antes que um zumbido baixo e murmurante cortasse o ar. Em seu rastro, gritos de surpresa se desvaneceram em gemidos desnorteados. As cadeiras tremiam enquanto as pessoas caíam de volta nelas, suas mentes subitamente lentas e seus corpos pesados. Apenas Ace e o indefeso Rich pareciam não afetados.

“Agora,&#34; Doug comandou, falando claramente para o barman. &#34;Pegue a arma e—&#34;

“Pare!” Ace grita.

A voz ri. “Você tem algo a dizer, irmãozinho?”

“O que você quer?” rosnou ele, com os dentes rangendo.

“Por que,” respondeu, “nós só queremos que você volte. Papai realmente sente sua falta.”

Cada vez mais levemente, Ace tremia.

“Então, aquele velho caquético ainda não morreu?”

“Ainda não. na verdade, você vai salva a vida dele.”

“Isso tá certo?”

“Sim. Já passou da hora de você voltar pra casa, irmãozinho. Papai precisa de você. Precisa do seu…//sangue// de volta. Então, por que você não vem junto. Não precisa fazer as coisas ficarem…feias.”

Ace zomba. “Qualquer coisa que eu fazer vai ser feio.”

“Esse é o motivo de você não olhar para nós? Não somos //puros// o suficiente para você?”

“Eu não olha para vocês por vocês serem uma desgraça para toda a criação de Deus.”

“E o que isso faz de você?”

Com um suspiro sem palavras, Ace ergueu uma garrafa meio vazia até os lábios. Bebendo ela.

“Eu não vou voltar.”

“Isso não //depende// de você, irmão.”

Ace acenou. Ele deu uma última mordida nos feijões, embora ele não tinha certeza quanto tempo ele podia mantê-lo. “Bem, eu tenho uma má noticia para vocês, garotos. Nenhuma arma em todo o Oeste pode me derrubar. Vocês idiotas e feios, com certeza, como o Inferno não conseguem.” Então, entes dele perder os nervos, ele se levantou do banquinho e se virou para enfrentar a família Flynn.

Quando ele ouviu aquela horrível voz pela primeira vez em sete anos, Ace se permitiu ter esperança que suas memorias sobre seus irmãos eram imprecisas. Que ao longo de todo esse tempo, depois de todas aquelas bebedeiras, sangue, noites sozinhas e empoeiradas, fome, dias de sol escaldantes os rostos da sua infância foram distorcidas pelo terror da recordação. Que as imagens mentais que ele ainda tinha só são horríveis porque se tornaram tão entrelaçadas com os sonhos que ele tinha à noite que não havia mais diferença. Mas, quando ele olhou para seus irmãos de novo, ele sabia que o oposto era verdade. A neblina nas memorias não aguçou essas imagens de pesadelo, mas as enfraqueceu. Agora, olhando para os rostos de seus parentes, ele se perguntou como ele havia esquecido.

Doug era o mais velho e o líder do grupo. A voz profunda que ordenou o homem a se dar um tiro vem de seus lábios. Esse era uma bela voz, quente e esfumaçada como uma fogueira. Doce, como barbecue. Mas não há nada de doce ou bonito sobre o resto dele. Ele era…desonesto.

Kevin estava atrás de seu irmão, sua postura curva e agitada contrasta com a calma confiança de Doug. Ele tremia como um sarnento, e era quase o que ele era. Até mesmo do outro lado da sala, Ace pode ver os ixodidas e ácaros que escavaram na ruína vermelha da pele de seu irmão. Pulgas e piolhos caindo do rabo de rato de Kevin com todo o tique nervoso. Moscas circulavam sua cabeça como uma auréola faminta.

Do outro lado de Doug, Hiram estava perfeito…tudo exceto sua boca podre. Aqueles dentes tortos, amarelos e lábios mastigados e escamosos estavam sempre em movimento. Sua voz era um tom monótono e baixo como um distante ninho de gafanhotos. Foram as obscenidades murmuradas e indistintas de Hiram que colocaram os outros patronos em seu estupor. O parentesco de Ace com Hiram o manteve longe do mesmo destino, mas o som ainda lhe dava dor de cabeça.

O último, logo atrás deles, era Bob. O quarto irmão era um behemoth, nove pés e setecentas polegadas de puro músculo, ossos duros feito aço, e enganosamente pouco gordo. Seus dedos eram espeços como o pulso de um homem. Em cima desse massivo corpo tinha uma cabeça muito pequena, mesmo para as características que estavam amontoadas nele. Olhos esbugalhados, e irregulares acompanharam um esmagado nariz tipo porco. Orelhas minúsculas e desiguais balançavam de ambos os lados. Lábios gordos abertos e babando em torno de uma boca cheia de dentes brilhantes e //afiados//.

No entanto, apesar de tudo isso, apesar da miríade de formas disformes entre eles, era fácil ver que eles eram irmãos. O corte de cabelo cuidadoso de Doug, as madeixas gordurosas de Kevin, a barba manchada de Hiram e os tufos irregulares na cabeça de Bob eram todos vermelhos de sangue como o cabelo de Ace.

E todos tinha os olhos do pai.

“Uzz e Noah não puderam vir?” Ace perguntou.

Doug só sorriu. “Bom ver você também.”

“Corta essa, Doug. Meus feijões estão ficando frios.”

“Bem, Nossa, irmão, você que está fazendo isso demorar tanto. Só solta a arma e vamo pra casa.”

Por cinco longos segundos, o único som era os incessantes múrmuros de Hiram.

“Você sabe que isso não funciona comigo,” Ace disse, batendo seus dedos na coronha.

“Bem,” Doug disse, dando os ombros. “Tinha que te—&#34;

O som da pistola de Ace rasgou o ar. Uma balote rasgou a parede atrás da cabeça de Kevin. Isso o assustou tanto que a arma que ele estava tentando sacar escorregou diretamente de seus dedos picados de pulgas. Ace olhou para o irmão mais velho com desdém.
“Sério, Kev? Você nem conseguiria empatar com um homem morto.”

Pela primeira vez, o comportamento calmo de Doug escorregou. Ele deu um tapa de mão cheia no rosto sarnento de Kevin.

“Seu retardado! Papai precisa dele //vivo//.”

“Aw,” Kevin choramingo, “Eu estava mirando na perna!”

Ace zomba. “Você nem acertaria um homem morto.”

Kevin rosnou e cuspiu nele, mas deixou a arma onde estava. Ace manteve o dele na mão.

Cuidadosamente, Doug endireitou a aba dobrada do seu terno preto. Se estava limpo, então ele provavelmente tinha roubado recentemente. “Olha, irmão. Nós não vamos matar você. Mas se você não vir, nós não temos escolha a não se matar cada corpo dessa cidade. Nós vamos deixar esse lugar como deixamos Montauk naquele dia. Você se lembra de Montauk, não é, irmãozinho?”

“Só quando eu estou sóbrio.”

“E…ei…” alguém gaguejava. Em sua visão periférica, Ace viu um homem lutando para se levantar de sua mesa. Ele admirava a força de vontade que deveria ter sido necessária para esse corajoso tolo resistir aos sussurros venenosos de Hiram, mas a força de vontade não seria suficiente para salvá-lo.

Doug suspirou. &#34;Bob, se você quiser?&#34;

Quase casualmente, Bob arrancou uma das portas vai e vem de suas dobradiças e riu para o homem em pé. Houve uma explosão de sangue e estilhaços. Em algum lugar, uma mulher gritou.

“Como pode ver,” Doug continua, “esses pobres infelizes não podem fazer nada para nos parar.”

“O que faz você pensar que eu me importo com essas pessoas?”

“Oh, Eu //sei// disso. Esse é seu problema. Se importar demais.”

Seria uma afirmação absurda vinda de qualquer outra pessoa. O rastro de sangue e balas que seguia Ace pelo Oeste era mais profundo e escuro do que o de qualquer homem. Ainda havia algum tipo de consciência por baixo disso, porém, e qualquer consciência era mais do que o que seus irmãos tinham. E lembrou-se de Montauk, se lembrou muito bem. Ace morreria antes de deixar esta cidade, ou qualquer outra, cair como aquela tinha. Ace morreria, ou seus irmãos morreriam.

“Você sabe,” Ace disse, “é realmente doce que vocês não queiram me matar. Mas vocês devem saber que esse sentimento não é mútuo.”

“Oh, Eu sei. Mas eu também sei que você não pode cuidar de todos nós.”

“Quer apostar?”

Doug riu calorosamente. Ele ainda soou amigável, acolhedor, apesar das ameaças. “Não, eu não sou um homem de apostas. Diga o quê, irmãozinho. Bem, leve seu tempo por hoje à noite, de um tempo para lamentar. Voltaremos ao meio-dia amanhã e é melhor que você esteja nos esperando.”

“Oh, Eu vou estar aqui.”

“Então até breve.” Doug colocou seu chapéu preto de forma dramática que era quase nauseante para um coisa como ele. “Certo rapazes, vamos deixar o bebê terminar seus feijões.”

Bob saiu primeiro, já que seu massivo corpo estava bloqueando toda a porta. Hiram e Kevin saíram em seguida, e Doug deu um último sorriso torto e cruel na sua saída. Assim que eles foram embora, o pessoal do salão começou a sacudir as palavras envenenadas de Doug e Hiram. Eles congelaram novamente, porém, quando Ace falou.

“Aí está você, Uzz.” Só então alguém notou o homem pequeno e pálido que apareceu atrás do bar. Uma de suas mãos brancas como neve estava posicionada sobre os feijões de Ace, segurando um frasco aberto de algo desagradável.

“Foi uma boa tentativa,” Ace continuou, sem sequer virar, “mas você tem que ser melhor que isso.”

Uzziah sorriu pedindo desculpas. Como Doug, ele teve que dar uma chance. Em seguida, ele voltou para a sombra entre duas prateleiras e simplesmente desapareceu.

A multidão esperou mais um longo momento, para que o último irmão não se apresentasse, mas Noah não apareceu. Eles só sabiam que o perigo havia passado quando Ace finalmente relaxou. Bem, &#34;relaxado&#34; pode não ser a melhor palavra. &#34;Colapsado&#34; seria melhor. &#34;Quebrou&#34;, talvez.

O bravo cowboy caiu sobre seu ombros. Um barulho que estava em algum lugar entre um gemido doloroso e um estremecimento caiu de sua boca. Sua bunda caiu de volta no banquinho.

Ele colocou as mãos trêmulas no rosto, para que a máscara não caísse também.

Houve um barulho à direita de Ace quando o barman jogou sua arma no bar. Ele olhou para isso como se pudesse se transformar em uma cascavel. Então ele olhou para Ace da mesma maneira.

“Uh, Ace?”

O som do seu nome—seu //novo// nome, não o que seu pai tinha lhe dado—puxou ele de volta. Depois de algumas respirações profundas, quando ele era Ace de novo, ele abaixou suas mãos. O grande sorriso estava de volta em seu rosto.

“Sim, Rich?”

“Eles…eles são…aquelas //coisas// realmente são seus irmãos?”

“Naw,” Ace disse, ajustando seu chapéu. “Nós só temos o mesmo diabo como pai.”

“O que você vai fazer?” ele perguntou, afastando-se cada vez mais do homem cuja reivindicação de herança diabólica acabara de se tornar muito mais legítima.

“Mata-los, eu acho.”

Parecia que algumas outras pessoas tinham tido a mesma ideia. Aqueles que não estavam saindo de forma apressada ou se aglomerando em torno da vítima achatada pelo Bob estavam começando a se agrupar no meio da sala, gritando e empunhando suas armas como pessoas com mais coragem do que sentido. Enquanto Ace observava, esse improviso se aproximou dele.

&#34;Eram realmente seus irmãos, Ace?&#34; perguntou seu aparente líder, um jovem armado de olhos castanhos muito gentil para matar.

&#34;Algo do tipo,&#34; ele respondeu.

&#34;Você está falando sério em mata-los?

&#34;Eu sempre falo sério.&#34;

O homem acenou. &#34;Bem, nós também. Não vou deixar que essas aberrações nos tratem assim.&#34;

Ace assustou o grupo com um som que, por eliminação, deve ser um riso.

&#34;Parece que vocês nunca ouviram falar de um lugar chamado Montauk.&#34;

Olhares inquietos foram trocados. Não tinham.

&#34;Eu não posso dizer que eu estou surpreso. Afinal, tem sido uma cidade fantasma pelos últimos sete anos. As pessoas de lá também acharam que poderiam enfrentar meus irmãos. Vocês não pensariam nisso, se tivesse visto o que aconteceu em Montauk. Me diga, o que você acha que aconteceria se o Doug falasse para um homem se virar do avesso? Quantos ratos vocês acham que o Kevin pode chamar de todas as sarjetas e becos desta cidade? Vocês já ouviram o Hiram cantar? Vocês viram o Bob arrancar os braços das pessoas como uma criança matando uma aranha? Vocês nem sabem as coisas que o Uzziah pode fazer com uma faca. E vocês com certeza como o //Inferno// não viram o Noah. Mas eu vi, e deixa eu dizer: se você olhar para aquele monte de cruzamentos, você vai acabar como aquele cara.&#34; Ace aponta para o homem morto. &#34;Vocês e qualquer outro homem, mulher, e criança que vive aqui, exceto aqueles que eles decidem salvar para mais tarde.&#34;

Diante disso, alguns dos aspirantes a heróis recuperaram os sentidos e começaram a se afastar. Seu líder, porém, estava menos abalado.

&#34;O que faz você ter certeza que pode lidar com eles?&#34;

&#34;Eu fui o único que não estava colado no meu assento agora, não é? Exceto para o travado alí.&#34;

&#34;Talvez nós deveríamos lutar com você, então.&#34; Essa ideia genial veio de um bêbado de aparência esdrúxula que, como sua sugestão, parecia ser bastante impopular. &#34;Você sabe,&#34; ele insistiu, olhando para seus companheiros por um inexistente suporte, &#34;Nós podíamos amarrá-lo, entrega-lo. Como uh, uma oferta de paz.&#34;

Ace achou isso muito engraçado.

&#34;Primeiro de tudo, se você acha que tentar ser legal com eles tornará menos provável que eles matem você, você está errado. Segundo, eu poderia matar cada um de vocês agora sem sequer suar.&#34;

&#34;Quer apostar?&#34; o bêbado disse, chegando à melhor altura que conseguiu. Ace nem se levantou. Instintivamente, os outros começaram a se afastar do idiota.

&#34;Só é uma aposta se você tiver uma chance.&#34; Casualmente, Ace passou a mão direita no punho de seu revólver. O outro cara, assustado e estúpido, fez o mesmo. Por um longo momento, o único som foi alguém chorando baixinho.

&#34;Senhores!&#34; Richard interveio, quebrando a tensão. &#34;Meu saloon foi danificado o suficiente por hoje! Se vocês forem por buracos uns nos outros, então vocês tem que fazer lá fora!&#34; Ele apontou sua espingarda para ênfase.

Grato pela saída, o adversário de Ace recuou. &#34;Melhor você não foder tudo,&#34; ele disse, tentando soar mais assustador do que é.

&#34;Eu não vou,&#34; ele disse.

Se ao menos ele tivesse acreditado nisso.
-----
Pouca preparação foi necessária. Ace alugou um quarto acima do saloon, confiando que o proprietário do estabelecimento estivesse com muito medo dele e de seus irmão para tentar alguma gracinha. Ele gastou maior parte da noite checando e limpando suas armas, um par de revólveres LeMat que uma vez era de um oficial Confederado. Cada uma tinha nove mortagem que circundavam um cano de espingarda no meio, e bastava um toque do polegar para alternar entre elas. LeMats eram armas grandes e pesadas e um cu pra recarregar, mas ele nunca precisou de mais de 20 tiros de cada vez. Se ele o fizesse, seria amanhã, mas seria azar e estúpido trocar de arma na noite anterior a um confronto.

Dormir era improvável com o pensamentos dos irmãos de Ace—e pior, seu pai—pairando tão fortemente em sua mente. Normalmente, ele tinha a ajuda do álcool em momentos como esse, mas não seria bom estar de ressaca amanhã. Então, quando a noite começou a cair, Ace foi para a varanda da frente.

North Access, Texas tinha apenas uma rua. O saloon ocupava em seu ponto médio aproximado, do outro lado um armazém geral. Várias oficina, estábulos, e outros negócios especializados ladeavam esses pilares da cidade fronteiriça, mas logo deram lugar a pequenas casas na borda. Era talvez um quilômetro de um subúrbio para o outro. Durante todo aquele quilômetro, as pessoas estavam em pânico.

Algumas pessoas estavam carregando seus objetos de valor em carroças ou caixas e indo para as colinas. Outros estavam em suas casas, pregando suas portas e fechando as janelas e fingindo que umas tábuas de madeira poderiam manter os Flynn fora. Houve gritos e choros enquanto amigos e familiares tentavam decidir se eles fugiriam da tempestade que se aproximava ou se iriam tentar enfrentar. Ace Cliff, aquele que havia trazido tudo isso para cima deles em primeiro lugar, passou estranhamente despercebido na varanda mal vista. Acomodou-se silenciosamente numa cadeira de balanço.

Avia um violão em suas mãos. Era uma coisa velha, feia, marcada e castigadas pelos amassos e poeira de mil noites no deserto, mas sua voz soava clara e verdadeira como sempre. Os famosos dedos rápidos de Ace dançaram sobre as linhas, o violão cantava uma música sem palavras. Era uma história de mulheres estranhas e crianças perdidas, de amigos caídos e esquecidos. Uma história de amargura solitária e ódio ardente. De assassinato, e agonia, e desejo de morrer.

Ele cantou a história de Ace Cliff, uma última vez antes do fim.

Quando ele terminou, muitos minutos ou horas depois, Ace ficou surpreso em encontrar um pequena multidão ao seu redor. A população tinham terminado suas preparações, mas alguns tinham parado no caminho para seus esconderijos, capturados pela tristeza da música de Ace. Por um longo e estranho momento, eles não pareciam conhecê-lo como um assassino lendário, ou o irmão de monstros, ou um animal ferido e estremecido. Pareciam não conhecê-lo. Mas então houve uma mudança, algum ajuste imperceptível dos ombros ou algum movimento indescritível sob a borda daquele enorme chapéu, que quebrou a ilusão. O sorriso perverso se insinuou de volta em seu rosto, e a multidão voltou para lugares mais seguros.

Se sentindo uma centena de anos mais velho, Ace fez seu caminho de volta. Talvez agora ele poderia dormir.
-----
A noite acabou, com sonhos inquietantes que Ace tentava esquecer. A manhã passou em um piscar. Ele saboreou seus ovos mexidos de café da manhã, grande o suficiente para dá-lo força, mas não o suficiente para deixa-lo lento. Não era a melhor última refeição, mas não era a pior. Ele checou e recarregou suas armas mais uma vez, puxou seu chapéu para baixo lentamente, e ficou lá fora esperando.

Aos cinco minutos pro meio-dia, os Flynn chegaram de uma carroça coberta. Doug estava na frente, com os irmãos mais novos estavam atras. Bob, que era grande demais para se encaixar ali de qualquer maneira, ele mesmo puxava a carroça. Era uma estranha maneira de foras da lei se locomoverem, mas era o melhor que eles poderiam fazer do sem uma besta de carga adequada. Tipo nenhum animal razoável, os cavalos entraram em pânico com o cheiro dos Flynn. Ainda assim, a carroça o deixou nervoso. Será que Noah também estava sentado ali? Adicioná-lo a esse cenário pode esticar as chances até agora que eles quebraram.

Bem, era tarde demais para se preocupar com isso agora. Bob parou a carroça em frente da igreja fechada, Doug e Kevin aproveitaram para sair. Isso provavelmente significava que Hiram e Uzziah estavam escondidos em outro lugar.

“Então, você decidiu vir de bom grado?” Doug chamou do final da rua.

“Não exatamente.”

“Bem, você nunca foi inteligente.”

Ace suspirou. “Estamos aqui pra atirar merda uns nos outros?” Doug nunca soube quando calar a boca.

Mesmo dessa distancia, Ace pode ver Doug rolando os olhos.

“Beleza, Bob. Pega ele.”

Bob sorriu vagamente e estalou seus massivos punhos. Ele avançou lentamente, levando o seu tempo. Porquê apressar as coisas? Não é como se Ace gastaria qualquer bala nele.

Pelo menos, não até chegar perto. Bob começou a rir quando Ace apontou as LeMats no seu rosto, mas os risos foram cortados por dois tiros simultâneos espingarda. A cabeça do Bob foi para trás com a força. Com um gemido baixo, ele caiu como uma árvore cortada.

Doug ficou tão chocado com a queda do irmão que ele quase se esqueceu de se proteger. Esse seria seu último erro, se não fosse a fração de segundo que Ace levou para mudar de chumbo grosso para balas. Doug mergulhou atrás da carroça bem a tempo de perder o chapéu em vez da cabeça. Kevin não foi tão rápido; A outra bala de Ace atravessou seu braço esquerdo antes que ele pudesse chegar em segurança.

Tão rápido quanto sua mira firme permitiria, Ace avançou para a carroça. Uma olhada para o Bob mostrou que o gigante não estava morto, só desmaiado. Haveria um Inferno quando ele se levantasse, mas haveria menos se Ace matasse os outros antes que isso acontecesse.

Na metade do caminho entre o Bob e a carroça, ele começou a ouvir um zumbido. Mantendo a carroça em sua visão periférica, Ace olhou em volta pela fonte. O beco a sua esquerda, na pilha de caixas e barris? O telhado do banco? Só quando Ace teve uma boa visão da localização do Hiram—uma janela do segunda andar acima do armazém geral—alguém atingiu ele bem entre as ligações da escápula. O zumbido nos ouvidos de Ace foi completamente mascarado pelo som da aparição do Uzziah. Ace se vira e move a bunda de sua pistola para o lugar onde Uzziah deveria estar, mas seu irmão já avia saído. Outro soco atingiu as costelas de Ace, então outra no lado da sua cabeça. Que tirou o logo chapéu. Ele continuou girando e virando e atirando—dois tiros, ele contou—mas Uzziah sempre estava nas suas costas, apenas um borrão pálido no canto do seu olho e um pequeno, punho rápido vindo de trás. Um pé saiu de algum lugar e atingiu a parte de trás do joelho. Outro veio de outro lugar e pegou o pé dele, e depois ele estava no chão. Combinado com o canto do Hiram, todos os giros o deixaram tonto. Uzziah estava ao seu redor agora, mãos e pés vindo de todos os lados e batendo nele em todos os lugares. Parecia que a única direção que ele não conseguia atacar era por baixo.

Espera.

Ace deu uma rasteira, caindo de costas no chão como o sol no seu rosto. Agora, com suas costas no chão, Ace poderia ver toda tentativas de abordagens. Uzziah era apenas uma silhueta contra o sol forte enquanto se levantava para trás para um chute na cabeça, mas isso foi o suficiente para ver—e o suficiente para atirar. Eram tiros desleixados, apontados para um ângulo ruim de forma apreçada com o sol nos seus olhos. No entanto, por pura habilidade ou sorte, uma das duas balas de Ace atingem o rosto de Uzziah. Ele grita, pulou para trás e tropeçou em seus próprios pés, pousando em sua bunda na terra. Antes do filho da puta pode-se recuperar seus sentidos para desaparecer de novo, Ace apontou uma arma no pé e atirou. A bala foi rapidamente entre as pernas de Uzziah e abriu um caminho até seu abdômen. Ele desapareceu quando ela cavou, mas não havia nenhum lugar que ele poderia ir que o salvasse de uma lesão como essa.

Virando sua cabeça para o outro lado, Ace viu que Hiram fez o erro de se mover pra fente da janela para assistir. A bala entrou pela sua boca e saiu pelo outro lado, espalhando dentes podres no teto.

 “Hiram!” ele escutou Kevin gritar. Um bala passou, a centimetro do nariz de Ace, e chutou uma nuvem de poeira logo após seus pés. Foi um bom tiro para Kevin. Se Ace não estivesse no chão, essa poderia ter acertado. Ele rolou para devolver o fogo, mas Doug já tinha pego seu irmão mais idiota e o arrastado para fora de vista.

Ace estava a meio caminho quando ouviu o rosnado gutural do Bob. Ele virou para a direita na hora de desviar de um punho no tamanho de uma melancia que bateu na sujeira como um meteoro. Em seguida, ele rolou para a esquerda para desviar de outro. Bob levantou os dois de uma só vez, e Ace rolou para trás, chutando do chão com os dois pés e pousando de forma irregular sobre eles. Bob olhando para baixo para seu irmãozinho com uma fúria infantil. Os tiros para o rosto no rosto haviam estourado os vasos sanguíneos dos seus olhos, tingindo o branco da mesma cor dos seus tufos de cabelo. Não havia misericórdia nesses olhos. Se aquelas gigantes mãos pegasse Ace, ele seria um homem morto. Então, Ace fez a única coisa sensata e fugiu. Bem, ele tentou. Ele só tinha dado alguns passos quando seu longo casaco apertou, puxando seus braços para trás e seus pés bem para fora de baixo dele.

Bob pairava sobre a cabeça como uma nuvem de tempestade. Mantendo uma mão no casaco de Ace, ele usou a outra para agarrar a frente da camisa do irmão. Ele levantou Ace no ar como um brinquedo. Depois, o quebrou como um.

**//Whack!//** Ele havia batido contra o chão. A respiração fugiu de seus pulmões.

**//Thud!//** De novo. Ele sentiu suas costelas quebrarem.

**//Crunch!//** De novo. Um raio piscou atrás de seus olhos.

**//Crash!//** Ele atravesou a vitrine de vidro do armazém geral. Latas voaram quando uma mesa quebrou sob ele.

Ace não conseguia respirar o suficiente para gemer. Ele com certeza não conseguia se mexer. Ele só pôde assistir impotente quando Bob atravessou a janela quebrada e colocou um pé enorme e descalço em seu peito.

“Bob!” Doug gritou, soando longe. “Não se atreva a mata-lo!”

Os olho sanguinários do Bob queimando em ódio. Uma das vértebras de Ace rachou.

“Por favor, Bob!” Doug ofegante, correndo ao lado de seu enorme irmão. “Papai vai nos esfolar vivos se você mata-lo!” Doug parecia genuinamente assustado; talvez aquilo fosse literal.

Bob realmente pensou se faria isso de qualquer forma. A visão de Ace quase estava escura quando o peso titânico foi subitamente levantado. Uma respiração de ar fresco suspiro de ar fresco rasgou seus pulmões machucados como fogo. Ace nunca tinha sentido tanta dor.

Doug não atravessou a vitrine arrombada – provavelmente se achou melhor do que isso – mas circulou pela porta do armazém. Ele ainda acenou educadamente para seu dono, encolhendo-se atrás do balcão. Não houve nada de educado no chute de chute na cara de Ace, no entanto.

Isso foi tudo que Ace precisava para finalmente perdeu a consciência.
-----
Através das janelas fechadas e portas barradas, as pessoas de North Access, Texas viram os filhos do Diabo morrerem. Agora eles olham horrorizados para o Bob arrastavas a sangrenta e quebrada forma de uma lenda quase morrendo cobrindo de poeira e sangue a rua. Hiram foi arremessado sobre o ombro do Bob, com a cabeça perfurada sem vida encostando nas costas largas de seu irmão. Doug andando ao lado deles, segurando as infames armas de Ace com troeis nas suas mãos finas. Kevin caiu ao lado da carroça, apertando uma comprida manga rasgada em torno de seu braço ferido. Os parasitas batiam no sangue que encharcava esse torniquete improvisado, mas o monstro parecia não se importar. Uzziah estava dentro da carroça, palido e silencioso como o corpo que ele se tornaria. Bob cuidadosamente deixa seu irmão morto ao lado do moribundo, depois jogou a forma manca de Ace lá dentro como um saco de pedras. Enquanto Doug ajudou Kevin a subir para o banco, Bob segurou a carroça. Sem mais palavras, começaram o longo caminho para casa.

E essa, senhores, foi a última vez que alguém viu Ace Cliff.

Mas ele ainda não tinha terminado.</textarea></pre>
