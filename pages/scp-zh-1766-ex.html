    <pre><textarea class="page-source" readonly>[[include info:start]]
篇名：旅鴿
作者：[[*user balesbomb]] 原帳號：[[*user bales20147]]
2020夏季競賽：賞金獵人
題目：無需收容
照片由作者本人拍攝與剪裁。
[[include info:end]]

[[include component:image-block name=https://i.imgur.com/ZoX6hmf.png|width=250px|caption=於Site-ZH-16鄰近區域誘捕SCP-ZH-1766-EX過程的資料照片，由Dr. Bales拍攝。]]

**項目編號：** SCP-ZH-1766-EX

**項目等級：** Explained

**特殊收容措施：** 為降低項目異常效應暴露機會，已對全球鳥類研究學會與獸醫等相關機構散佈誤導資訊，將項目的違和觸感歸類為一種隱性遺傳，並指稱該組基因導致圖譜容易被錯認為其他種屬。鑑於項目個體分佈範圍廣泛且總體族群數量龐大，且項目之異常效應為自我保護機制而不具危害性，故判定項目無需收容。

**描述：** SCP-ZH-1766-EX是被認為已經滅絕的旅鴿（//Ectopistes migratorius//）[[footnote]]最後已知的存活個體於1914年9月1日死亡。[[/footnote]]，項目的異常效應在於從視覺觀察上與家鴿（//Columba livia//）完全相同，此效應經交叉測試比對結果為視覺認知錯置，即使以攝影機或紅外線濾鏡等光學器具進行觀察亦受影響，即使項目死亡、被支解、腐壞或僅存部份組織也不會失去此效應[[footnote]]此時項目在視覺上與相同狀態的家鴿相同[[/footnote]]，但以其他知覺仍然可以辨別項目與家鴿的差異。由於欠缺比對樣本，未經訓練的人員能夠正確辨識項目物種的概率甚微。

分辨SCP-ZH-1766-EX的已知方法有：
* 具生物學知識之人員以觸覺接觸項目個體辨認。
* 具解剖學知識之人員從項目組織與視覺上差異辨認。
* 具敏銳味覺和（或）嗅覺之人員從以項目個體為素材之餐點辨認。
* 以採集樣本進行基因圖譜檢測。
其餘辨識法待補充。

當前已對野外之SCP-ZH-1766-EX數量進行調查，獲得之數據顯示項目平均佔正常家鴿數量之██％，視不同地區佔比亦有█％至██％的浮動值，以█洲東南部和█洲南部數量最多。樣本蒐集結果顯示項目已從原生之北美地區繁衍至世界各地，判斷已無法管控其族群擴散。

SCP-ZH-1766-EX的存在是由任職於Site-ZH-16之助理研究員白羅螢於2020/7/26發現，該員於公餘時間拾獲站點外自然死亡之項目個體[[footnote]]該員當時判別該個體是一般家鴿。[[/footnote]]進行解剖練習時，注意到項目實際組織與目視之差異性，隨後通報站點研究中心執行解析確認項目之異常性質，並於基因圖譜分析完成時在該站點內引起熱烈討論。研究中心決議組織臨時調查小組對站點週邊進行隨機採樣檢查，確認項目為一物種族群，遂將項目情報傳達至各分部提昇調查規模並獲得前述數據。採樣結果顯示項目仍舊缺乏基因遺傳多樣性，可能是項目族群數量不及以往的主因，亦導致項目難以發展出地區亞種。項目與相近鴿族鳥類的雜交實驗結果多數失敗，少數成功個體雖然保留異常性質但失去了繁殖能力。

追蹤調查後已知項目生態與尚未具備異常效應前相同，經由各分部生物性危害部門研討後判定SCP-ZH-1766-EX對現有環境生態影響甚微，且對項目進行徹底清查及收容之成本與行動規模過大而成效有限，經各部聯合高峰會審議後予以不需收容處置，項目分級編為Explained。</textarea></pre>
