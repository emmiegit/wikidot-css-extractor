標題：SCP-ZH-991 - 魅魔後裔
作者：[[*user vomiter]]

本條目投稿2021夏季競賽的異人項目。
[[include credit:end]]

**項目編號：** SCP-ZH-991

**項目等級：** Keter

**特殊收容措施：** SCP-ZH-991被收容於Site-ZH-22的E棟地下15樓的東1/3號[[footnote]]為了維持有效收容，東1號病室與鄰近的3號病室被合併為1/3號病室。[[/footnote]]收容用負壓隔離病室，該樓層的其餘病室不收容任何患者或其他SCP項目。該樓層被設置為第五類危害警戒區，樓梯井防火門外加裝有一道電子鎖防爆閘門，僅可由Site-ZH-22主控室四級人員終端機開啟，在斷電時將維持封鎖狀態。任何意圖破壞防爆閘門的人物應被立即拘束並送往D棟地下8樓檢查是否為SCP-ZH-991-A。該樓層的東側護理站與西22號病室經過改造，可以在各式災害發生時讓該樓層的工作人員避難11個月以上。

SCP-ZH-991的病室內設置有自動化照護系統，所有無須專業操作的照護工作應利用遠端控制機械或自動機完成。室內空氣應每周採樣一次，用於確認空氣中的費洛蒙濃度、種類以及ZH991-V病毒量多寡，並依此調整收容細則。任何人員在進入該病室前必須配戴Level B以上的防護裝備，並且在出入病室後的一周內接受兩次不同方法的ZH991-V感染篩檢。上述人員在取得雙陰性結果以前將被取消任何行政管理權，收容在Site-ZH-22 D棟地下8樓的E級人員觀察區，這段時間將被視為公傷病假並給予1.2倍原定工資。確定感染的人員將被列為SCP-ZH-991-A，必須接受完整的治療流程直到檢測為雙陰性為止。目前確定未經賀爾蒙去雄性化處理的男性人類有最高的感染率且最可能誘發非預期狀況，因此在第一線處理SCP-ZH-991事務的工作應盡可能避免選用這類員工。

SCP-ZH-991-A被收容在Site-ZH-22 D棟地下8樓的東側收容用病房，原則上一人一室，若感染爆發可以直接調用鄰近樓層閒置的東側病房。該樓層護理站備有ZH991-V感染篩檢劑與治療所需用藥，並且應有至少9名守衛駐守。SCP-ZH-991-A如試圖破壞自身的收容，應接受鎮靜處置，重複破壞行為者應接受拘束處置。守衛被允許可以在SCP-ZH-991-A成功破壞病室收容時以非致命手段將其擊倒。

SCP-ZH-991本身除了一般的飲食與生活需求以外，每天應將1.5ml ~ 2.5ml的新鮮[[footnote]]自射精不超過30分鐘[[/footnote]]精液塗抹在乳房表面的皮膚上維持10分鐘以上，這項作業由該生物配合完成。禁止該生物將精液塗抹在陰道口附近。對SCP-ZH-991的掩蓋故事是牠罹患了一種特殊的疾病，必須持續接觸一種類似精液的液體才能治療，該療程預計需要至少5年。用於這項作業的精液將由四名指定的D級人員輪流負責供給，其精液在射出後必須立即冷藏，在10分鐘以內通過自動運輸管道送至SCP-ZH-991的病室。這四名D級人員無論是否有ZH991-V感染的跡象都應該被收容在D棟地下8樓的東側病房，並且每周進行一次病毒篩檢，若發現有感染跡象則必須立即重新檢驗SCP-ZH-991本身的生理與心理健康狀態。SCP-ZH-991應維持盡可能健康的狀態，任何亞健康問題都應盡快解決。該生物對於自身年齡的認知與時間的流逝透過穩定的失憶誘導固定在2011年時的16歲~17歲，與之交流的人員應特別注意避免描述實際的日期以免造成牠的認知錯亂。除此之外，任何以明示或暗示方法令SCP-ZH-991察覺自身真實異常性質的行為都將面臨基金會內部最嚴厲的懲處。

//更新：// 將芥子毒劑導入SCP-ZH-991所在病室的空調系統已經完工。一旦第V級銀色形警報超過10小時沒有解除或者上升至第VI級銀色形警報，或該項目的收容突破已經顯然不可避免，Site-ZH-22的站長即有權責釋放芥子毒劑銷毀該項目。

**描述：** SCP-ZH-991是一隻雌性人形異常實體，在收容前曾於人類社會中使用的名稱是 __伊凡潔琳 · 羅古德__、__伊凡潔琳 · 黃__ 與 __黃潔昕__，可以運用華語與英語溝通，但華文寫作能力較英文差。其外觀與解剖學結構幾乎等同於一般的成熟女性智人（//Homo sapiens//），身高167.8公分，頭髮顏色為金色。根據戶政資料，SCP-ZH-991出生於1995年2月1日；然而根據現有理論與觀察，該生物在15~17歲以後直到壽命即將結束為止可能幾乎不會出現外觀上的年齡變化，但現有理論對牠的壽命長度仍有爭議。牠有一般雌性智人的月經週期，但深入檢驗後發現其卵巢並不隨週期排卵。牠在基金會的誘導下相信自己患有一種名為「伊南娜症候群」的罕見疾病，需要定期補充特殊治療液[[footnote]]即新鮮精液，但為了保持SCP-ZH-991的合作並未據實告知。[[/footnote]]才能治療，療程需時5年，因為這種疾病會導致免疫力嚴重低下而必須長期居住在隔離病房內。同時基金會令其對時間流逝的感覺失常，因此牠目前依然認為當前時間是2012年，自己是16歲的高中二年級生。

SCP-ZH-991本身被視為第IV級銀色型生化危害攜帶實體，同時潛在有藉此發展為第V級銀色型兼具獸群女王類實體的可能性。SCP-ZH-991的皮膚與各種黏膜分泌物中存在一種特殊的雙股DNA病毒（被定義為ZH991-V）。這些病毒自SCP-ZH-991身體脫離後可以通過空氣或接觸傳播，但在受感染者的細胞內幾乎不複製而是直接影響生理機能，最終會將受感染者改造為受SCP-ZH-991釋放的獨特費洛蒙控制的「奴隸」，亦即SCP-ZH-991-A。目前由於牠平時產生的病毒量稀少，又這一變化需要較高濃度的雄性激素才能完成，上述變化通常需要男性累積數千小時、女性累積數萬小時的近距離接觸才會在行為表現上出現顯著差異。然而其病毒產生量、費洛蒙釋放量與牠身心的壓力情況成正相關，這導致牠在遭遇較強的生理壓力（如飢餓、受傷、感染或超過48小時未接觸新鮮精液等）或較強心理壓力（如創傷後壓力症候群發作等）時有較強的病毒感染力與針對SCP-ZH-991-A的控制力。牠對於自身具備的控制力一無所知，且仍未學會如何依照自主意識運用或限制對SCP-ZH-991-A的控制，因此這一控制實際上幾乎都是在無意識中促使雄性的SCP-ZH-991-A與牠進行非合意性交，此現象可能是牠暴露於男性智人時壓力反應較為嚴重的原因。根據當前的實驗結果，SCP-ZH-991一旦認知到周遭存在男性智人存在，半徑200公尺內的半數顯著轉化所需時間降低為男性智人9小時，女性智人128小時。

SCP-ZH-991在生理上有接觸智人新鮮精液（內含活性精子與精漿）的需求。牠的皮膚與黏膜中存在一種被定義為ZH991-C的特殊細胞，可以在接觸新鮮精液後以異常機制將其分解為純水的同時生成生化物質[[footnote]]被消耗的精液遠低於生成的物質質量，可以推測有反熵性異常參與其中。[[/footnote]]，這些物質用於增進一般生理運作或修復受損組織。ZH991-C分布密度最大的區域是陰道內壁與子宮頸，口腔黏膜次之，而乳房表面至腋下再次。儘管理論上SCP-ZH-991應當沒有懷孕的可能性，但為了防患未然仍不建議將精液塗抹或注入陰道。同時又考慮到牠對持續含住精液一事表現出明顯抗拒，為了維持該生物的合作程度，目前認為乳房表面的肌膚是用於吸收精液成分最好的選擇。當牠超過48小時沒有以ZH991-C接觸任何新鮮精液其健康狀態將開始衰弱，一旦超過120天，即可能開始出現包含昏迷與意識改變在內的神經學症狀，目前猜測超過500天沒有任何精液供給將會是致命的。如前所述，缺乏精液時牠會增加ZH991-V與特定費洛蒙的釋放量，藉此向SCP-ZH-991-A傳遞需要營養與照顧的訊息。此時雄性將提供精液，而雌性會提供一般食物與飲水，然而由於一般人類社會的常識道德，雌性通常會譴責並阻止雄性給予精液的行為。

在實驗中發現，SCP-ZH-991若沒有接觸精液超過300天或發生嚴重出血、感染等可能直接危及生命的情況，ZH991-V與特定費洛蒙可能會出現超空間傳播的性質，傳播的對象是曾經給予牠精液的對象或未經完整治療的SCP-ZH-991-A。此時上述對象將因為感受到一種「拯救某人」的使命感而劇烈躁動，甚至不惜採用暴力手段也要維護SCP-ZH-991的生命安全。這一現象曾導致該生物原先收容地的Site-ZH-22B棟16樓幾乎發生一次收容突破事件。該事件過後，收容措施與收容等級才被調整為當前版本。

[[collapsible show=&#34;[+] 關於ZH991-V的感染、預防與治療&#34; hide=&#34;[-]關於ZH991-V的感染、預防與治療&#34;]]

**ZH991-V感染、預防與治療：** ZH991-V本身是一種雙股DNA的正二十面體病毒，其最初主要的感染目標細胞被認為是犁鼻器神經元。一般哺乳動物犁鼻器位於鼻腔內，可以接收外來的訊息氣味分子（費洛蒙）形成所謂的副嗅系統；但智人的犁鼻器與副嗅系統已經退化到幾乎不可見。智人遭受ZH991-V感染後，原本退化的犁鼻器將變得膨大並生成原本缺失的第0對腦神經與副嗅球，這些感覺神經訊號隨著離開副嗅球的軸突投射到杏仁核。犁鼻器的感覺神經元之後將開始在核內表現一段來源不明[[footnote]]該Pre-mRNA序列並不存在於宿主本身或ZH991-V的DNA當中[[/footnote]]的Pre-mRNA（ZH997AuPre-mRNA），該段Pre-mRNA經過可變剪接後形成三段不同的成熟mRNA並轉錄為三種蛋白質（ZH997AuP-1、2&amp;3）。ZH997AuP-1會協助將ZH997AumRNA包裝為類似病毒的結構然後傳遞給下游神經元，由此甚至可能影響到邊緣系統、大腦皮質與小腦。儘管原理不明，但ZH997AumRNA的傳遞受腦脊髓液中的二氫睪固酮（DTH）濃度影響，並且很少出現在延腦以下的神經組織。ZH997AuP-2會形成樹突表面的一種類受器表面蛋白。ZH997AuP-3則會與原本的多巴胺受器結合進行異位調節，以此在獎勵迴路中影響受感染者的強迫與成癮行為。

遭受感染的犁鼻器在接收到來自SCP-ZH-991散發的某些費洛蒙時，除了原本的神經傳遞物質以外還會以未知手段活化下游神經的ZH997AuP-2，藉此造成不同的神經反應。其中特別顯著的是，當SCP-ZH-991本身的身心狀態自受壓恢復為滿足時釋放一種獨特的費洛蒙，受感染的副嗅系統偵測到此費洛蒙後會以這一路徑令獎勵迴路的神經元在接收來自黑質或腹側被蓋區的多巴胺訊號時，藉ZH997AuP-3強化原有的多巴胺反應，由此形成一種對「滿足SCP-ZH-991」的成癮機制。

最初基金會曾在D級人員試驗中嘗試移除智人殘存犁鼻器在理論中所在的軟組織作為預防感染的手段，但結果是這些D級人員他處的鼻腔黏膜細胞在ZH997-V誘導下重新分化，形成了新的犁鼻器與完整的副嗅系統。因此之後決定採用的第一線防護措施即是以抗雄性激素療法暫時減低腦脊髓液中的DHT濃度。而對於已經嚴重感染並轉化為高敏感度SCP-ZH-991-A的個案，則是利用針對ZH997AumRNA的干擾RNA合併加速ZH997AuP胞內分解的策略進行治療，但這一療程經常伴隨嚴重的精神苦痛。

[[/collapsible]]

**過往歷史：** SCP-ZH-991最初的出生地在美國，在收容前具有美國與中華民國（臺灣）的雙重國籍。根據SCP-ZH-991與牠原法定監護人__黃玫悅__的描述，牠第一次接觸精液是在2009年的H1N1流感爆發期間，牠當時仍在美國，並因為遭到感染而在家接受父親__大衛 · 羅古德__的照顧。之後黃玫悅工作返家時發現大衛將陰莖放入牠的口中，追問下才發現這一狀況在牠感染H1N1的3周期間已經發生數次，因而與之離婚並與SCP-ZH-991回到臺灣生活。值得注意的是，根據研究人員的測試與相關人士的症狀描述，SCP-ZH-991很可能從未感染過該H1N1病毒。MRI影像顯示牠的腦部以嗅球為中心有許多零散的纖維化疤痕存在，再加上針對福氏內格裡阿米巴原蟲（//Naegleria fowler//）的免疫反應，可以猜測當時的感染症狀更可能是本應絕對致命的食腦變形蟲症，而牠的存活其實是依靠接觸精液來修補損傷/增進機能的異常性質才得以達成[[footnote]]有一種理論認為，SCP-ZH-991缺乏精液時的神經學症狀其實反映了牠腦部真實的受損程度。而攝取精液雖然能夠修復部分受損的神經，但並非真正復原，只是利用強化機能的特性來彌補腦部存在的重大缺陷。[[/footnote]]。

在回到臺灣之後，SCP-ZH-991的健康狀況又開始出現問題，在學校時常暈倒[[footnote]]事後確定是因為缺乏精液造成的神經學症狀。[[/footnote]]而前往保健室休息。2012年6月，SCP-ZH-991在保健室醒來時發現自己正遭到保健室人員__葉建華__性侵，大聲呼救數十分鐘後才有其他員生前來制止，當時葉建華已經神智不清但仍然持續進行性交。由於葉建華異常的表現引起基金會注意，在介入調查後確定SCP-ZH-991本身的異常性質而制定收容計畫。事後證明大衛 · 羅古德與葉建華都已經被轉化為對牠費洛蒙反應強烈的SCP-ZH-991-A個案。

親子鑑定後發現，SCP-ZH-991與黃玫悅以及大衛 · 羅古德均不存在任何親緣關係。據黃玫悅所述，她的女兒5歲時曾一度失蹤，3個禮拜後才在附近的樹林中被發現。基金會認為最有可能的解釋是黃玫悅與羅古德真正的女兒，伊凡潔琳 · 羅古德在5歲時被替換為SCP-ZH-991這一異常實體。據此，收容SCP-ZH-991的掩蓋故事被設定為「其真正的親生父母找到她，並希望與原本的生活環境不要再有任何關係」。現已請求北美區域的基金會設施協助搜尋真正的伊凡潔琳 · 羅古德之下落，但目前仍未有任何情報。</textarea></pre>
