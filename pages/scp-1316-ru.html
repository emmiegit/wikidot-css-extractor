**Объект №:**  SCP-1316-RU

**Класс объекта:** [[[euclid|Евклид]]]

**Особые условия содержания:** У входа в пещеру, где был обнаружен SCP-1316 развернут временный Участок 3216, на котором базируется МОГ &#34;█████&#34;. За территорией ведется видеонаблюдение. Перемещение объекта в расположение Зоны █ на рассмотрении - окончательное решение будет принято после проведения внутреннего расследования.

**Описание:** SCP-1316 является мужчиной монголоидной расы. Биологический возраст -- около восьмидесяти лет. Поведение апатичное. Почти всё время субъект проводит в отрешенном состоянии, сидя на полу пещеры и слегка покачиваясь в из стороны в сторону. Одет в крайне обветшалую одежду - по остаткам можно узнать халат с вышивкой и длиннополую рубаху. На ногах остатки сапогов из кожи - подошва полностью износилась. Всегда держит в левой руке металлическое затупленное зубило. Субъект безразличен к своему состоянию и с таким же отношением он ведет общение с сотрудниками Фонда. Не сопротивляется при обследовании. SCP-1316 не принимает пищу и не засыпает, но его тело продолжает вести биологическую активность. Проявляются повышенные регенеративные способности.
@@ @@Стены пещеры покрыты вертикальными насечками длиной от пяти до восьми сантиметров. С разной периодичностью во времени субъект называет какое-либо имя, подходит к стене пещеры и при помощи зубила и произвольно выбранного камня делает насечку.


[[collapsible show=&#34;Аудиозапись 13.04.20██, опрос SCP-1316&#34; hide=&#34;Закрыть&#34;]]
**Опрос ведет д-р Качетков, переводчик лаборант Тимолов Д.**

&gt; **Д-р К.:** Спроси его имя. Кто он и что тут делает?
&gt; 
&gt; //Тимолов переводит вопрос. SCP-1316 очень долго отвечает. Лаборант переводит по ходу реплики субъекта.//
&gt; 
&gt; **Тимолов:** Он не помнит свое имя. Говорит, что давно забыл... Называет себя &#34;жилагам адам&#34; - плачущий или скорбящий... Когда сын его сына... начал ходить, в деревне заболел баксы... Это - шаман... и баксы сказал, что... пришло или появилось великое зло... злой дух... &#34;кóра басты&#34;... Этот Кóра находил и поедал других злых духов... раньше шаман не чувствовал его, но Кора стал сильнее... и шаман смог видеть все ужасы, которые делает Кора... Через два дня баксы сказал... Кора стал очень... сильным, большим, могучим и он... попробовал?.. да, именно попробовал... человека, который... запятнал себя, что ли?.. Ему понравился вкус человека... и он стал поедать тёмных людей и злых духов... Баксы умер... Через две луны Скорбящий пошел к реке... С неба упала... звезда и сожгла всю деревню... Скорбящий должен был чтить память... помнить всех... Он очень много плакал, и слёзы... что-то непонятное... Собрал вещи и пошел на север... Когда он проходил мимо этих гор... Он почувствовал, как Кора поедает людей... Он слышал их имена и чувствовал... горечь или боль... Тогда он решил почтить память всех из деревни и высек в пещере метки... Но снова почувствовал, что Кора поедает человека... и высек метку для несчастного... И опять услышал имя, и опять сделал метку... Теперь он Скорбящий и чтит память тех, кого забрал... съел Кора... Он замолчал. Что еще спросить, д-р Качетков?
&gt; 
&gt; **Д-р К.:** Если всё так и есть, то мы нашли ниточку к еще одному объекту. Кетер или даже вне классов. Как думаешь, Даня? Зло, которое питается злыми духами и закусывает человечинкой.
[[/collapsible]]@@ @@

[[collapsible show=&#34;Отчет о проведенных исследованиях, д-р Качетков&#34; hide=&#34;-Отчет о проведенных исследованиях, д-р Качетков&#34;]]
&gt; **Психологическое состояние SCP-1316**
&gt; @@   @@Массированная психологическая травма, спровоцированная утратой близких людей, привела к апатичному состоянию. SCP-1316 замкнулся в себе, выбрав мнимую жизненную цель. Он не испытывает нужды в социуме, но в то же время выполняет социальную функцию - некий обряд по умершим людям, хранение памяти о них.
&gt;
&gt; **Возможное обнаружение объекта**
&gt; @@   @@Интерес вызывает упоминание субъектом некого Зла, которое питается людьми и другим злом. Можно было поставить под сомнение информацию, полученную от SCP-1316, но он упоминает имена, которые имели популярность только в определенный период времени или имели локальное происхождение: Индустрий, Голондрина, Агувец, Луарам.
&gt;
&gt; @@   @@Изучение местного фольклора не принесло результатов. Жители поселения Сенек пересказывают миф про древнее зло, которое однажды появилось и стало уничтожать людей - версия в точности повторяет рассказ SCP-1316. Рекомендую в скорейшие сроки изучить информацию и начать поиск сведений. Только по имеющимся данным можно классифицировать искомый объект как Кетер. Ежедневно SCP-1316 называет не менее 10 имен. Пока не удалось найти какую-либо закономерность, очаг или предполагаемое местонахождение Коры. Если судить по собранной статистике - он действует по всей планете, перемещаясь на огромные расстояния в кратчайшие сроки.
&gt; @@   @@Мы не знаем ни внешний вид объекта, ни способ убийства людей, ни насколько он опасен. Нам до сих пор не удается отследить жертвы Коры. Повторные опросы SCP-1316 не принесли результатов. Возможно лечение субъекта от ПТСР[[footnote]] Посттравматическое стрессовое расстройство.[[/footnote]] принесет плоды и мы сможем получить больше информации.
&gt; @@   @@Предлагаю увеличить финансирование отдела, изучающего SCP-1316, для проведения более масштабных и тщательных поисков.
@@   @@
&gt; **Изучение местного фольклора**
&gt; @@   @@В посёлке Акарун удалось найти человека, который практикует шаманизм. Местные жители называют его &#34;сагым баксы&#34; - ненастоящий (илююзорный) шаман. Время от времени проводятся ритуалы - призыв хорошей погоды, удачи, здоровья. Население (включая самого шамана) считает, что это просто дань традициям, и не воспринимает обряды всерьез. Серьезно на тему духов никто не разговаривает. Опрос самого шамана принес некоторый результат. &#34;Баксы сарыны&#34; - заклинание шамана, ритуальный танец и песнопение. Зачастую это импровизированный текст, который нараспев исполняется под звуки бубна. Интересно то, что текст трех камланий[[footnote]] Введение себя в транс, экстатическое состояние.[[/footnote]] акарунский шаман получил от отца, который заставил его выучить тексты. Один из текстов является точным описанием искомого Коры.
&gt; 
&gt; Я буду говорить к духам,
&gt; К духам, к духам.
&gt; Есть демон, который поглощает злых духов.
&gt; Которые зло несут людям.
&gt; Есть демон, который смотрит на тех, кто грешен,
&gt; Кто зло делает и сидит под замком.
&gt; Демон заберет их себе и поглотит,
&gt; Поглотит, заберет, всех по очереди, запятнанных людей, и запятнанных несчастных людей, и запятнанных несчастных людей, кто раскаялся.
&gt; Люди тоже страдают, люди могли очиститься.
&gt; Могли очиститься, могли очиститься.
&gt; Но демон не хочет этого знать. Он поглощает злых духов и людей.
&gt; Поглотит, заберет, всех по очереди, запятнанных людей, и запятнанных несчастных людей, и запятнанных несчастных людей, кто раскаялся.
&gt; Люди тоже страдают, я чувствую это.
&gt; Люди мучаются в неволе у демона.
&gt; Демон их не отпускает, демон их не отпускает.
&gt; Я знаю, я вижу, я чувствую, я понимаю, я помню.
&gt; Я приказываю тебе:
&gt; Уходи от нас. (26 раз)
&gt; 
&gt; @@   @@Если рассматривать местные верования и фольклор в целом, то становится интересно, что в данном тексте нарочито описывается конкретный дух или демон. Обычно в казахской культуре все духи и нечисть обезличиваются и носят собирательный образ. Затруднение при исследовании вызывают этнические понятия и неточный перевод устаревших фраз и выражений. Тем не менее становится понятно, что Кора забирает не всех смертных, не всех грешников, то есть не является аналогом Сатаны, Аида и т.п. Это еще больше укрепляет уверенность в достоверности предположений. Кора забирает выборочно и содержит своих пленников некоторое время перед &#34;поглощением&#34;. Узнать подробности про уничтоженную деревню или старца из пещеры не удалось.

[[/collapsible]]

[[collapsible show=&#34;Отчет о проведенных исследованиях, д-р Бурниц&#34; hide=&#34;-Отчет о проведенных исследованиях, д-р Бурниц&#34;]]
&gt; **Исследование регенерации**
&gt; || Укол иглой при заборе крови || Нет кровотечения из раны ||
&gt; || Небольшой надрез (1 см) на предплечье || Нет кровотечения  _
&gt; Рубцевание - 2 минуты  _
&gt; Полное восстановление - 3 минуты ||
&gt; || Тепловое повреждение участка кожи (4см^^2^^) на запястье || Моментальное рубцевание  _
&gt; Сброс эпидермиса и полное восстановление - 2 минуты ||
&gt; || Кислотное повреждение (олеум) участка кожи (4см^^2^^) на запястье || Волосяной покров уничтожен  _
&gt; Нет реакции с кожей субъекта ||
&gt; **Исследование метаболизма**
&gt; @@   @@Обмен веществ в организме SCP-1316 проходит в ускоренном темпе. Неизвестен способ получения новых веществ для участия в биосинтезе. Интерес представляет изучение катаболизма без участия белков, полисахаридов и липидов. Идеи фотосинтеза не рассматриваются ввиду плохой освещенности в месте обитания субъекта и низкой влажности воздуха.
&gt; Для дальнейших исследований требуется аутопсия.
[[/collapsible]]@@ @@


**Обнаружение объекта:** SCP-1316 был обнаружен при изучении карстовых пещерных образований на северо-западе заповедника Устюрт. Сотрудники Фонда хотели оказать медицинскую помощь и доставить мужчину в ближайший населенный пункт Сенек. Субъект отказался покидать пещеру. Труднодоступность входа в пещеру, отсутствие следов пребывания других людей и удаленность поселка Сенек вызвали подозрение.
@@ @@

**Примечание:** Ниже приводится документация для рассмотрения целесообразности действий сотрудников.

[[collapsible show=&#34;Письмо штатного психолога&#34; hide=&#34;Закрыть&#34;]]
[[div class=&#34;content-panel standalone series&#34; style=&#34;background-color: #FFFFFF;&#34;]]

**Кому: ██████████@scp.foundation**
**Тема: Регулярное обследование, рекомендация**

[[/div]]
[[/collapsible]]@@ @@

[[collapsible show=&#34;Видеозапись 06.10.20██, местонахождение SCP-1363&#34; hide=&#34;Закрыть&#34;]]
