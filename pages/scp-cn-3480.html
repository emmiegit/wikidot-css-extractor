    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start]]
**SCP-CN-3480：**叩开心扉

**作者：**[[*user CXAST]]

**插图：**由作者自己拍摄

我的小猫走了，感谢她带来的一切，为此，我写了这个来纪念她，也希望所有人都好好的

不求uv，只求这篇不会被删
[[include :scp-wiki-cn:credit:end]]

[[include :scp-wiki-cn:component:anomaly-class-bar-source
|lang= cn
|item-number= CN-3480
|clearance= 1
|container-class= safe
|secondary-class= none
|disruption-class= dark
|risk-class= 待观察
]]
**特殊收容措施：**目前已对外宣称SCP-CN-3480的产生是一尚未公开的慈善组织的慈善活动。SCP-CN-3480无需过多收容措施，并且由于SCP-CN-3480的异常影响有利于人类社会生活，人员需谨记不许干涉SCP-CN-3480的触发。

**描述：**SCP-CN-3480是一类异常现象，由拥有以下特征的人群触发：
* 对象自身失业、无经济来源等生活陷入困境
* 对象自身患有严重疾病，并且本人因为该疾病而情绪长期对生活持悲观态度
* 对象童年时期遭遇了父母离异等给对象留下心理创伤的事件
* 对象的亲人、朋友、爱人遭遇事故、疾病等意外情况而去世、失踪等
* 自身患有抑郁症、精神疾病等
*  对象与亲人、朋友、爱人间有不可调和的矛盾，双方因此关系恶化
* 对象曾做过让自己后悔的事，并且成为对象的心结
如果对象拥有以上特征，SCP-CN-3480将会被触发，SCP-CN-3480的触发无明显的时间规律，但SCP-CN-3480只会在对象独自身处一个未受异常影响的房间时触发。对于有自杀倾向或病重的对象，SCP-CN-3480会在对象自杀或临终前触发。
[[include component:image-block name=http://scpsandboxcn.wikidot.com/local--files/sleeptime-pictures-1/IMG_20201129_174113.jpg |caption=SCP-CN-3480-1，由触发对象拍摄]]
SCP-CN-3480-1会在SCP-CN-3480被触发时出现，其外形表现为未受异常影响的动物，其表现出的种类无明显规律可循。对象在接触SCP-CN-3480-1首先会表现出惊讶，但随即便转为平静，并且尝试通过接触或与SCP-CN-3480-1互动、交流等调整自身情绪。

SCP-CN-3480-2是SCP-CN-3480-1出现时所携带的物品，大多是一些小型物件，例如玩具、饰品、摆件等，以及一封信件。这类物件对于对象有着特殊的意义，而信封中则会留下一段文字，其内容取决于对象自身的经历。

当SCP-CN-3480触发时，SCP-CN-3480-1会出现在对象，所在房间的门外或窗外，并通过敲响门窗，引起对象的注意。随后，对象会不自主的前去打开门窗，并且让SCP-CN-3480-1进入房间。在SCP-CN-3480-1，进入房间后会将SCP-CN-3480-2交给对象，并且平静的呆在一边。直到对象尝试与SCP-CN-3480-1互动或对象已调整好自身情绪。触发对象表示，SCP-CN-3480会让自己感到温暖、平和并且自己的心结被解开的放松感。

当对象情绪稳定并且处于一个积极的心态后，或房间中有其他人或动物闯入，SCP-CN-3480的异常现象会结束，SCP-CN-3480-1会消失，SCP-CN-3480-2则会留给对象。

值得注意的是，在SCP-CN-3480生效期间，对象不会认为SCP-CN-3480是异常现象，并且在事后他人问及SCP-CN-3480时，对象会回答SCP-CN-3480来自于“我自己的内心”。

[[collapsible show=&#34;+ 触发记录：SCP-CN-3480&#34; hide=&#34;- 注：以下记录来源未知，于1/6/2024被录入档案&#34;]]
&gt; **触发记录：SCP-CN-3480-32**
&gt; 
&gt; **对象：**一名33岁单身女子，独居，目前处于待业，但并未将自身情况如实告知亲人。
&gt; 
&gt; **SCP-CN-3480-1：**一只黑白相间的中华田园猫
&gt; 
&gt; **记录：**对象于家中洗脸时，SCP-CN-3480-1敲响了房门。SCP-CN-3480-1用嘴叼着一张相片和一封信件。对象将SCP-CN-3480-1领入房间后，将纸张交给了对象，并紧靠着对象坐下。
&gt; 相片上记录着对象童年时期与父亲吃棉花糖时的样子，信纸上用黑色签字笔写着//“我们不会怪你的，你已经很棒了”//。
&gt; 
&gt; **结果：**对象开始流泪并且拥抱了SCP-CN-3480-1，随后SCP-CN-3480-1在对象与父母通话时消失。
&gt; 对象将自己处于待业的真实情况如实告知了父母。父母并未责怪对象，而是将对象接回了老家。目前该对象在老家的小学担任美术教师。

&gt; **触发记录：SCP-CN-3480-137**
&gt; 
&gt; **对象：**一名23岁单身男子，童年时期希望成为职业足球运动员，但父母希望他进入大学学习，对象在与父母大吵一架之后离家出走，至今未归。目前于意大利乙级足球联赛一球队中担任前锋。
&gt; 
&gt; **SCP-CN-3480-1：**一只黑色拉布拉多犬
&gt; 
&gt; **记录：**SCP-CN-3480-1出现在对象的车库门外，并敲开了车库门。SCP-CN-3480-1拖着一个小型包裹，里面装着有对象亲笔签名的足球和一封信。SCP-CN-3480-1进入车库后，在对象的车旁坐下，并示意对象查看包裹和信封。
&gt; 信里装着一组相片和一张信纸，记录了对象每次在球场上射门，并且取得进球的画面；信纸上用黑色签字笔写着//“不管你做什么，你都是我们的骄傲”//。
&gt; 
&gt; **结果：**对象抱了一下SCP-CN-3480-1后拨通了球队的电话向球队请假，SCP-CN-3480-1于对象收拾行李时消失。
&gt; 对象回到了父母身边，并向父母道歉，并最后得到了父母的认可。

&gt; **触发记录：SCP-CN-3480-233**
&gt; 
&gt; **对象：**一名73岁退伍老兵，未婚，曾被授予三等功，如今在居住一家养老院。由于未能在战争中救下近在咫尺的战友，并且因此失去了左腿而遗憾。
&gt; 
&gt; **SCP-CN-3480-1：**一只白色信鸽
&gt; 
&gt; **记录：**SCP-CN-3480-1敲响了对象的窗户，并持续用翅膀拍打玻璃，示意对象打开窗户。SCP-CN-3480-1衔着和一封信一枚铁制五角星勋章。
&gt; 在勋章上面刻着“//献给我最爱的战友//”，信封里有当年对象与其的战友参军入伍时的照片，照片背后用黑色签字笔写有一句话：“//救人记得要先止血//”。
&gt; 
&gt; **结果：**对象一边笑着一边留下了眼泪，SCP-CN-3480-1飞到了对象肩上，随后SCP-CN-3480-1在对象想寻找自己从军时的其它照片时消失。
&gt; 对象的经过三个月的专业培训后，对象离开了养老院，并进入了一家诊所从事护士职业。

&gt; **触发记录：SCP-CN-3480-349**
&gt; 
&gt; **对象：**一位15岁的少年，因与父母吵架而赌气离家，独自居住在一间旅馆内。
&gt; 
&gt; **SCP-CN-3480-1：**一只折耳猫
&gt; 
&gt; **记录：**SCP-CN-3480-1从窗户翻进对象的房间。SCP-CN-3480-1示意对象看向窗外，在窗台上有一文件袋。
&gt; 文件袋里装着对象从七年级以来每一次期末考试的试卷，每一张试卷上面都有大量红笔标注、批改的痕迹，在文件袋的背面用黑色签字笔写着“//对不起，爸爸妈妈只是想让你以后不那么苦而已//”。
&gt; 
&gt; **结果：**SCP-CN-3480-1在对象查看试卷时消失。
&gt; 对象回到了家中并且和父母进行了一次长达三个小时的谈心，并最终与父母和解。

&gt; **触发记录：SCP-CN-3480-510**
&gt; 
&gt; **对象：**一名声名显赫的女钢琴家，其爱人在半年前因飞机失事而丧生，从此以后对象情绪一直低迷，并且开始酗酒。
&gt; 
&gt; **SCP-CN-3480-1：**一只英国短毛猫
&gt; 
&gt; **记录：**SCP-CN-3480-1于对象在客厅喝酒时出现在对象家的厨房内，并且持续拍打厨房门示意对象打开厨房门，对象疑惑地打开厨房门后发现了一个纸袋，纸袋内有一张黑胶唱片和一卷录音带。
&gt; 第一张唱片内记录了对象自己创作的第一首钢琴曲；录音带内记录一段未知人声音频，在经过倒放后确认为对象已逝的爱人的语音，其内容为“//不管如何，你都是最美的那一首//”。
&gt; 
&gt; **结果：**对象瘫倒在地，摔碎了酒瓶，开始哭泣，SCP-CN-3480-1在一旁看着对象，时而轻轻抚摸对象的背部。在对象停止哭泣后，SCP-CN-3480-1消失。
&gt; 
&gt; **备注：**在三周后的一场音乐会上，对象演奏了自己所创作的第一首作品，SCP-CN-3480-1在对象离开舞台时从人群中窜出，并跳到了对象的肩上，但人群并未因此而怀疑，对象也没有表现出惊讶。这是有记录以来SCP-CN-3480-1第一次在在场人数大于一时出现。

&gt; **触发记录：SCP-CN-3480-928**
&gt; 
&gt; **对象：**一名45岁中年男子，其妻在五年前将自己的心脏移植给了自己的孩子，对象承诺将一直对外保密此事，并因此承担着巨大的心理压力。
&gt; 
&gt; **SCP-CN-3480-1：**一只金毛犬
&gt; 
&gt; **记录：**SCP-CN-3480-1在对象在厨房为其子准备夜宵时出现在其子卧室内，并通过狂吠引起了对象的注意。在对象打开房门后，发现了一小型包裹，包裹内有一全新未拆封的书包和一件白色毛衣，在书包内还发现了一张信纸。
&gt; 信纸上用黑色签字笔写着“//告诉天天一切吧，他长大了，这些是给天天的，告诉他，我在那边也很爱他//”。
&gt; 
&gt; **结果：**SCP-CN-3480-1在对象在清洗书包和毛衣时消失。其子回家后，对象将母亲的事实告诉了他。其子试穿了羽绒服，并表示很合身，很温暖。

&gt; **触发记录：SCP-CN-3480-1061**
&gt; 
&gt; **对象：**一名23岁青年男子，其女友因自身患有胃癌晚期，为不拖累对象而于三个月前与对象分手，但对象并不知道其女友分手的原因，并因此而责怪自己。一天前，其女友因癌症去世，但对象并未及时得知。
&gt; 
&gt; **SCP-CN-3480-1：**一只白色信鸽
&gt; 
&gt; **记录：**SCP-CN-3480-1在对象向其前女友发送短信时出现在对象所在住宅楼的阳台，并持续拍打落地窗示意对象打开落地窗。SCP-CN-3480-1衔一塑料文件袋进入了对象的房间，并将文件袋放在了床上。
&gt; 文件袋里有一张病危通知书和一本空白结婚证，病危通知书已明确属于对象前女友，结婚证的封面上有用黑色签字笔写下的一句话，其内容为“//你还是那么傻，下辈子记得早点娶我//”。
&gt; 
&gt; **结果：**SCP-CN-3480-1在对象阅读病危通知书时消失。对象在了解真实情况后于三天后参加了其前女友的葬礼。

&gt; **触发记录：SCP-CN-3480-1199**
&gt; 
&gt; **对象：**一名16岁少女，患有骨癌晚期，对象因此而绝望，曾多次要求放弃治疗。
&gt; 
&gt; **SCP-CN-3480-1：**一只柴犬
&gt; 
&gt; **记录：**SCP-CN-3480-1在对象抽泣时轻轻敲响了病房门，对象打开病房门，让SCP-CN-3480-1进入了病房。SCP-CN-3480-1叼着一封信件跳上了隔壁床，并将信件放在了桌上。
&gt; 信纸上用多种字迹写着
&gt; “//加油，战胜病魔！//”
&gt; “//好了记得上号//”
&gt; “//记得要做作业//”
&gt; “//你知道我在等你//”
&gt; “//‘美缝’是什么？//”
&gt; **结果：**在对象阅读信件的同时，SCP-CN-3480-1通过未知方式打开了对象的手机，并点开了对象手机内的网络游戏，示意对象进行游玩。对象所游玩游戏内的多名好友向对象发出邀请，对象在接下来的三个小时内一直与好友游玩游戏。在此期间，SCP-CN-3480-1一直守候在对象身旁。直到对象去世时，其主治医师进入房间后消失，在此期间他人并未察觉到异常。
&gt; 
&gt; **备注：**对象于两周后去世，在对象的葬礼上，SCP-CN-3480-1叼着一数鲜花出现在人群中，但人群并未察觉到异常。SCP-CN-3480-1将花束放在对象的墓碑前，随后消失。当天下午，对象社交网络账号在其父母为其注销后签名被修改为“//我的癌赢了，再见，下辈子再玩//”。疑似为SCP-CN-3480所影响。

&gt; **触发记录：SCP-CN-3480-1228**
&gt; 
&gt; **对象：**一名26岁青年女子，重度抑郁，有自杀倾向，曾多次自杀未遂。
&gt; 
&gt; **SCP-CN-3480-1：**一只黑白相间的中华田园猫
&gt; 
&gt; **记录：**SCP-CN-3480-1在对象尝试上吊自杀时出现在对象所在出租屋门外，并剧烈撞击房门。对象打开房门，SCP-CN-3480-1推着一玻璃药罐进入了房间，并示意对象服下药物。
&gt; 药罐上贴着一张纸片，上面用黑色记号笔写着“//什么都能治の药//”，里面装着彩色的药丸。
&gt; 对象疑惑地服下了药物，并取出了藏在药丸内的一张小纸条，上面写着“其实只是糖果啦，甜甜的东西能治好所有病（除了糖尿病）”
&gt; 
&gt; **结果：**对象露出了笑容，感谢了药罐的赠送者并且拥抱了SCP-CN-3480-1，SCP-CN-3480-1则紧紧依靠着对象，不愿分开。直到对象表示要去睡觉后，SCP-CN-3480-1消失。
&gt; 
&gt; **备注：**对象于当晚深夜上吊自杀，第二天其遗体被发现时，SCP-CN-3480-1出现在对象遗体旁。SCP-CN-3480-1在被发现后迅速逃脱，随后消失。在对象遗体旁发现一张字条，上面写着“//对不起//”。字条在被基金会回收后第二天，在字条背面出现了新的信息，上面用对象的字迹写着“//没关系的，每个人都做得很棒//”。
[[/collapsible]]
**备注：**在“触发记录：SCP-CN-3480-1228”后，SCP-CN-3480被触发的频率显著提升。</textarea></pre>
