    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** SCP-179-FR - Les Adultes Ne Peuvent Pas Comprendre
**Auteur :** [[user Aloices]]
**Date :** 11 août 2017
[[include credit:end]]

**Objet n^^o^^ :** SCP-179-FR
 
**Niveau de Menace :** Jaune [[span class=&#34;pastille jaune&#34;]]●[[/span]]
 
**Classe :** Keter
 
**Procédures de Confinement Spéciales :** De par sa nature, SCP-179-FR ne peut être confiné. Si un groupe d&#39;individus est trouvé en train de pratiquer SCP-179-FR, celui-ci doit être observé par au moins deux (2) personnes jusqu&#39;à ce que la partie se finisse, et aucune action ne doit être entreprise. Il est également interdit de parler en la présence de joueurs pratiquant SCP-179-FR.

Tout individu ou groupe d&#39;individus montrant des signes d&#39;avoir pratiqué SCP-179-FR doit être interviewé le plus tôt possible, notamment afin d&#39;identifier toutes les personnes ayant participé, et doit se voir administrer des amnésiques de Classe A ultérieurement. Une surveillance de trois mois doit également être mise en place pour prévenir toute résurgence de SCP-179-FR. Ceci concerne également tout civil n&#39;ayant pas pratiqué SCP-179-FR mais étant entré en contact avec des personnes l&#39;ayant pratiqué ou ayant connaissance d&#39;une pratique.

Toute information concernant un événement survenu lors de la pratique de SCP-179-FR récoltée auprès des individus l&#39;ayant pratiqué, et n&#39;étant pas déjà répertorié dans le Registre des types de Suggestions ayant un effet sur les pratiques de SCP-179-FR, doit y être consignée de façon adéquate.
Toute information sur SCP-179-FR circulant sur Internet ou dans les médias doit être censurée et supprimée dès sa découverte.
 
**Description :** SCP-179-FR est une pratique communément désignée comme &#34;Chassés-Cachés&#34;, qui peut être réalisée par tout enfant sachant parler, et sans réelle limite d&#39;âge : les critères de sélection semblent se baser sur l&#39;innocence et la maturité de l&#39;individu ; celui-ci est alors désigné comme un individu capable. La pratique de SCP-179-FR ne peut être réalisée que par un groupe comportant au minimum 6 individus capables, alors désignés comme les joueurs.

Du point de vue d&#39;un observateur extérieur, les joueurs pratiquant SCP-179-FR ne semblent pas effectuer d&#39;action particulière au cours du jeu, mais des signes visibles de fatigue, d&#39;inquiétude, d&#39;amusement ou de peur peuvent être aperçus. Une activité musculaire est également observée, et certains individus affirment souffrir de courbatures après avoir pratiqué SCP-179-FR, de la même façon qu&#39;après une activité physique normale.

Lorsque interviewés après avoir pratiqué SCP-179-FR, la plupart des joueurs affirment que les adultes ne peuvent pas comprendre l&#39;intérêt ou le but du jeu. Certains donnent toutefois des informations sur le déroulement de SCP-179-FR du point de vue d&#39;un joueur.

Le déroulement classique d&#39;une pratique de SCP-179-FR est le suivant :
* les joueurs se disposent en cercle, assis ou debout ;
* l&#39;un des joueurs, au hasard, commence à réciter une comptine de sélection, et le joueur désigné par la dernière syllabe est alors nommé &#34;Guide du jeu&#34; ;
* les joueurs deviennent silencieux et regardent au loin ;
**Note :** Au-delà de cette étape, le déroulement est basé sur un croisement des différents témoignages recueillis.
* les joueurs se &#34;rassemblent&#34; sur le terrain de jeu, qui comporte toujours : une grande maison rurale de style européen, vraisemblablement identique à chaque partie ; un grand terrain, parsemé d&#39;arbres ; une grange en pierre, qui n&#39;est pas présente à chaque partie ; une petite cabane en bois, située à quelques dizaines de mètres de la maison, à l&#39;opposé de la grange lorsque celle-ci est présente ;
**Note :** Du fait que la description de la maison reste vague, car se reposant sur des témoignages contradictoires d&#39;enfants, aucune enquête n&#39;a pu être menée afin de déterminer si le terrain de jeu existe ou non.
* un des joueurs est désigné comme &#34;le Chasseur&#34; grâce à la même comptine de sélection que précédemment, et doit se rendre dans la petite cabane en bois pendant que les autres joueurs se cachent ;
* deux minutes plus tard, le Chasseur peut sortir de la cabane en bois : son but est alors de chercher les autres joueurs et de les &#34;neutraliser&#34;, ce qui inclut, mais ne se limite pas à : les mettre au sol, leur faire prononcer la phrase &#34;J&#39;abandonne&#34;[[footnote]]Cette règle n&#39;est pas présente dans toutes les variations de SCP-179-FR.[[/footnote]], les blesser, leur faire perdre connaissance, les tuer, les [DONNÉES SUPPRIMÉES] ;
* une fois tous les joueurs éliminés, le jeu est terminé et les individus se réveillent.
**Notes :**
- Peu importe l&#39;ordre d&#39;élimination des joueurs et la façon dont ceux-ci sont éliminés, ils se &#34;réveilleront&#34; tous à la fin de la partie et sans séquelle.
- --Il n&#39;existe, à ce jour, aucune façon connue pour les joueurs de gagner.-- Dans certaines variantes de SCP-179-FR, observées chez un nombre réduit d&#39;individus, les joueurs peuvent gagner sous deux conditions, qui doivent toutes les deux être réunies :
* au moins un joueur non-éliminé a atteint la cabane ;
* le Guide du jeu est présent dans la cabane et aucun joueur ne rentre après lui.
Alors, si la grange est présente, la paille qui s&#39;y trouve prend systématiquement feu, et les parties inflammables du bâtiment se consument entièrement. Les joueurs peuvent ainsi gagner si le Chasseur se trouve dans la grange à ce moment et meurt en conséquence. C&#39;est d&#39;ailleurs le seul moyen d&#39;éliminer le Chasseur, toute agression à son encontre étant semble-t-il interdite par les règles de SCP-179-FR.

[[collapsible show=&#34;+ Retranscription de l&#39;Interview 179-FR-1&#34; hide=&#34;- Fermer&#34;]]
&gt; **Date :** 23/01/20██
&gt; **Interviewé :** Alexandre S██████, 14 ans.
&gt; **Interviewer :** Dr Aloices
&gt; **Avant-propos :** Il a été expliqué à Alexandre qu&#39;un journal local souhaite réaliser un reportage sur le &#34;phénomène de cour de récré&#34; qu&#39;est le jeu du &#34;Chassés-Cachés&#34;, et de ce fait qu&#39;une journaliste (jouée par le Dr Aloices) souhaite lui poser des questions sur le déroulement du jeu.
&gt; 
&gt; **Dr Aloices :** Bonjour, Alexandre, je suis Mme. Aloices. Ton professeur a dû te parler de moi. Tu es toujours d&#39;accord pour répondre à quelques questions sur &#34;Chassés-Cachés&#34; ?
&gt; 
&gt; **Alexandre :** Je veux bien, mais vous ne comprendrez pas.
&gt; 
&gt; **Dr Aloices :** Pourquoi est-ce que je ne pourrais pas comprendre ? Je suis sûre que si tu m&#39;expliques bien-
&gt; 
&gt; **Alexandre :** Les adultes ne peuvent pas comprendre, c&#39;est tout. Vous ne savez pas comment vous amuser, et si je vous expliquais vous me diriez juste que c&#39;est trop dangereux ou que ce n&#39;est pas un jeu. C&#39;est ce que ma mère a dit, et la prof l&#39;a dit aussi.
&gt; 
&gt; **Dr Aloices :** Explique-moi quand même, s&#39;il te plaît.
&gt; 
&gt; **Alexandre :** Si vous voulez.
&gt; 
&gt; //L&#39;enfant explique alors le déroulement de SCP-179-FR, en ne mentionnant pas les conditions de victoire des joueurs.//
&gt; 
&gt; **Dr Aloices :** Le Chasseur peut gagner plutôt rapidement, alors. Mais les joueurs, eux, est-ce qu&#39;ils peuvent gagner ? Quel est leur but ?
&gt; 
&gt; **Alexandre :** Vous voyez ? Vous ne comprenez pas. C&#39;est juste un jeu, c&#39;est tout. Nous, on s&#39;amuse, en y jouant. Mais vous ne comprenez pas, il vous faut toujours un but, quelque chose à gagner.
&gt; 
&gt; 
&gt; **Conclusion :** Suite à cette déclaration, l&#39;enfant refusa de répondre aux autres questions du Dr Aloices, qui décida de mettre fin à l&#39;interview. Les amnésiques ont été distribués ultérieurement aux civils ayant été au courant de cette pratique de SCP-179-FR.
[[/collapsible]]
------
**Addendum 179-FR-1 :** Après croisement de différents témoignages de joueurs ayant participé à SCP-179-FR, il semblerait que la plupart des modifications du terrain de jeu effectuées lors d&#39;une pratique se retrouvent dans les autres pratiques ultérieures, et-ce même si les joueurs ne se connaissent pas ; les seules exceptions étant que si la maison, la cabane ou la grange sont détruites entièrement, elles sont reconstruites à la partie suivante.

**Addendum 179-FR-2 :** Il a été observé à de nombreuses reprises que les joueurs restent un minimum conscients de leur environnement lorsqu&#39;ils pratiquent SCP-179-FR. Il est notamment admis qu&#39;ils entendent en partie les paroles prononcées autour d&#39;eux lorsqu&#39;ils jouent, et que ce qu&#39;ils en comprennent influent sur le déroulement de SCP-179-FR (voir Interview 179-FR-2). Les différentes interprétations observées lors de pratiques de SCP-179-FR sont consignées dans le Registre des types de Suggestions ayant un effet sur les pratiques de SCP-179-FR. Celui-ci est accessible par toute l&#39;équipe de recherche, ainsi que tout membre du personnel possédant une accréditation de Niveau 4.

[[collapsible show=&#34;+ Retranscription de l&#39;Interview 179-FR-2&#34; hide=&#34;- Fermer&#34;]]
&gt; **Date :** 31/03/20██
&gt; **Interviewé :** Thomas V█████, 10 ans.
&gt; **Interviewer :** Dr Aloices
&gt; **Avant-propos :** Le garçon a été retrouvé par sa mère dans un square, en train de pratiquer SCP-179-FR avec 8 amis ; la mère a tenté de les arrêter, aidée plus tard par un groupe de parents, mais les joueurs perdirent tous conscience. L&#39;interview a été réalisée le lendemain, les enfants ayant repris conscience quelques heures après.
&gt; 
&gt; **Dr Aloices :** Bonjour, Thomas. Pourrais-tu me raconter ce qu&#39;il s&#39;est passé lors de votre partie de &#34;Chassés-Cachés&#34; d&#39;hier, s&#39;il te plaît ?
&gt; 
&gt; **Thomas :** Oui... Nous étions en train de jouer, tranquillement, dans la maison. J&#39;étais le Guide, et c&#39;était Yoan le Chasseur. Tout d&#39;un coup, j&#39;ai entendu Maman. Elle ne jouait pas avec nous, mais c&#39;était comme si sa voix résonnait dans la maison. Elle avait l&#39;air paniquée, alors j&#39;ai paniqué aussi... et je me suis trompé de couloir : le Chasseur a attrapé Camille. Mais, Maman a parlé, encore, elle m&#39;appelait.
&gt; 
&gt; **Dr Aloices :** Ta mère est ensuite allée chercher d&#39;autres adultes, c&#39;est ça ?
&gt; 
&gt; **Thomas :** Peut-être... le jeu a continué mais, à un moment, Marise et Loïc ont arrêté de bouger. Ils tremblaient, leur visage est devenu tout bleu. Marise a murmuré &#34;Non Papa, je suis vivante, promis, je ne suis pas morte.&#34;, et elle s&#39;est écroulée au sol en même temps que Loïc. Moi, j&#39;ai entendu ma mère à nouveau, qui disait &#34;C&#39;est dangereux ?&#34;, mais sans me parler à moi.
&gt; 
&gt; **Dr Aloices :** Tu t&#39;es aussi senti mal, à ce moment ?
&gt; 
&gt; **Thomas :** Non, ça allait, mais... le Chasseur, enfin Yoann, il m&#39;a trouvé à ce moment-là. Il était au bout du couloir, mais... ça n&#39;était plus Yoann. Il faisait... peur.
&gt; 
&gt; **Dr Aloices :** À quoi est-ce qu&#39;il ressemblait ?
&gt; 
&gt; **Thomas :** Je ne sais pas... il était tout gris, et sans visage. Je suis vite rentré dans une des chambres, comme on était à l&#39;étage, et j&#39;ai fermé la porte. Mon frère, c&#39;est lui qui m&#39;a expliqué le jeu, il m&#39;a dit que si tu t&#39;enfermes dans une pièce, le Chasseur doit aller chercher quelqu&#39;un d&#39;autre. Mais là, Yoann, il a juste... il a juste traversé le mur.
&gt; 
&gt; **Dr Aloices :** Je vois. Et donc, il t&#39;a éliminé, c&#39;est ça ? Comment est-ce qu&#39;il s&#39;y est pris ?
&gt; 
&gt; **Thomas :** Mon frère m&#39;avait dit que pour éliminer quelqu&#39;un, le Chasseur doit immobiliser un joueur au sol, ou le faire abandonner. Donc j&#39;ai essayé de crier que je ne voulais plus jouer, mais il a continué d&#39;avancer vers moi... et il m&#39;a éliminé.
&gt; 
&gt; **Dr Aloices :** Comment est-ce qu&#39;il t&#39;a éliminé ?
&gt; 
&gt; **Thomas :** [DONNÉES SUPPRIMÉES]
&gt; 
&gt; **Dr Aloices :** Je vois. Tu as également dit que c&#39;était ton frère qui t&#39;avait expliqué le jeu, c&#39;est ça ?
&gt; 
&gt; **Thomas :** Oui, c&#39;est un jeu à la mode dans son collège : lui et ses amis y jouent souvent aux récréations ou après la cantine.
&gt; 
&gt; **Dr Aloices :** Et tu sais d&#39;où est-ce qu&#39;il connaît ce jeu ? Un site Internet, un magazine ?
&gt; 
&gt; **Thomas :** Non, il a dit que c&#39;est sa petite amie qui lui a fait connaître, car son petit frère y joue dans son école à lui.
&gt; 
&gt; **Dr Aloices :** Je vois, merci beaucoup Thomas.
&gt; 
&gt; 
&gt; **Conclusion :** Les amnésiques furent distribués ultérieurement aux civils ayant été au courant de cette pratique de SCP-179-FR. Une enquête montra que le frère de Thomas, sa petite amie et le frère de celle-ci avaient tous les trois reçu des amnésiques dans le cadre d&#39;interviews concernant SCP-179-FR, mais avaient d&#39;une manière ou d&#39;une autre appris à nouveau l&#39;existence du jeu. Une tentative d&#39;interviewer Yoann fut menée, mais le garçon affirma ne pas se souvenir de cette pratique de SCP-179-FR et reçut des amnésiques.
[[/collapsible]]
------

Le terme &#34;suggestion réalisée&#34; renvoie à un mot, une expression ou une proposition ayant été prononcée en présence de joueurs pratiquant SCP-179-FR, et ayant apparemment eu des effets sur le déroulement de la partie.

||~ Suggestion(s) réalisée(s) ||~ Résumé des effets en jeu, obtenus après interview ||
|| Une évocation de la fatigue d&#39;un joueur. || Le joueur en question s&#39;endort immédiatement. ||
|| Une évocation des pleurs d&#39;un joueur. || La pluie commence à tomber sur le terrain de jeu. ||
|| Une évocation des tremblements d&#39;un joueur. || Un séisme se déclenche, semblant grandement endommager l&#39;intégrité structurale de la maison et de la grange, et détruisant complètement la cabane en bois. ||
|| Une évocation de la sueur d&#39;un joueur. || De l&#39;eau apparaît directement dans les poumons du joueur, qui se noie. L&#39;eau continue à apparaître jusqu&#39;à la fin du jeu. ||
|| Une évocation de la mort possible d&#39;un joueur. || Le joueur meurt de cause inconnue, probablement asphyxie ou crise cardiaque. ||
|| Une évocation de la dangerosité du jeu. || Le Chasseur devient menaçant, montre des signes de propriétés anormales et élimine les joueurs uniquement par [DONNÉES SUPPRIMÉES]. ||
|| Une évocation de la ressemblance avec un film d&#39;horreur. || Chaque joueur fait individuellement face à une série d&#39;événements qui correspond à sa vision personnelle d&#39;un film d&#39;horreur. ||
[[/&lt;]]

**Addendum 179-FR-3 :** Plusieurs témoignages de joueurs font état de la présence sur le terrain de jeu de personnes non-identifiées et n’appartenant pas au groupe de joueurs. Lors de croisements de ces témoignages avec les personnes ayant trouvé les enfants en train de jouer, il a été montré que c&#39;est l&#39;évocation d&#39;un appel à l&#39;aide qui déclenche l&#39;apparition de ces individus inconnus lors de la pratique de SCP-179-FR.
 
**Rapport d&#39;Incident 179-FR-1 :** Le 01/08/20██, un joueur ayant pratiqué SCP-179-FR dans une cour de récréation ne se &#34;réveilla&#34; pas du jeu. Les autres joueurs ayant pratiqué avec lui affirmèrent que, durant sa course pour échapper au Chasseur, le joueur en question serait rentré en contact avec un individu inconnu, dans une chambre de la maison. Les personnes ayant trouvé les enfants en train de pratiquer SCP-179-FR ont été interrogées, mais, contrairement à l&#39;Addendum-179-FR-3, aucune d&#39;elle n&#39;a affirmé avoir évoqué l&#39;appel de secours. De plus amples recherches sont en cours afin de savoir si les individus non-identifiés sont désormais présents à chaque pratique de SCP-179-FR.
