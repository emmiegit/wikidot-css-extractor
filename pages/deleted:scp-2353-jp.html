    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** SCP-2353-JP - 偽物
**著者:** [[*user monika_12]]
**作成年:** 2023
[[include :scp-jp:credit:end]]

**アイテム番号:** SCP-2353-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-2353-JPの遺体は、サイト-81██の低危険性物体保管ユニットに防腐処理を施した上で保管されています。SCP-2353-JPに明確な変化が起きた場合は直ちにサイト管理者に報告してください。

SCP-2353-JPと類似した性質を持つオブジェクトは発見次第、捕獲、収容されますが、SCP-2353-JPの起源が不明であるため積極的な捜索はなされません。
[[collapsible show=&#34;+ 旧特別収容プロトコルを表示&#34; hide=&#34;- 旧特別収容プロトコルを隠す&#34;]] **特別収容プロトコル:** SCP-2353-JPはサイト-81██の標準人型収容室に収容されています。食事に使用される動物性材料は素材となった生物の死亡から最低でも1日は経過した物を使用してください。
精神状態を安定させるため、定期的な心理カウンセリングが実施されます。 [[/collapsible]]

**説明:** SCP-2353-JPは、生物の生体を摂食した際に、その生物の姿、性質を模倣する能力を有す未確認の生物です。この変化は不可逆、また強制であり、一度変化してしまえば元に戻ることはありません。
摂食した生物とは細部の状態まで完全に一致しており、衣服などの所持品もコピーされますが、記憶はコピーされずSCP-2353-JPの記憶がそのまま受け継がれます。
SCP-2353-JPは現在、██悠介[[footnote]] 日本人男性。29歳。[[/footnote]]の遺体の形態をとっています。
なお、SCP-2353-JPは収容後、検証の前に死亡したため、SCP-2353-JPが変身過程や条件などの詳細についてはほとんど判明していません。 

SCP-2353-JPは、岡山県██市の一軒家に住む██夏美と、その親である██正男、██貴子の計3人により構成された家庭にて、柴犬の「麦」として20██年の2月頃から飼育されていました。
同年8月13日、前述の3名の住居に██悠介が侵入し3名を殺傷する事件が発生しました。この事件に際しSCP-2353-JPを除く4名全員が死亡しています。
その後、██悠介の形態をとったSCP-2353-JP自身の「人を殺した」との通報によりSCP-2353-JPは発見されました。
関係者にはカバーストーリー「一家殺害犯の自殺」が流布され、遺族にはSCP-2353-JPのダミー遺体が届けられています。

**補遺1:** 20██/8/15にSCP-2353-JPに対しインタビューが行われました。以下はインタビューの内容を文字に起こしたものです。

**__インタビュー記録2353-JP - 日付20██/8/15__**

&gt; **対象:** SCP-2353-JP
&gt; 
&gt; **インタビュアー:** 下川博士
&gt; 
&gt; **&lt;録音開始&gt;**
&gt; 
&gt; **下川博士:** ではインタビューを始めます。 麦[[footnote]]インタビューを円滑に進めるためSCP-2353-JPからの要望により「麦」と呼称する。[[/footnote]]さん。あなたはどこから来たのですか？
&gt; 
&gt; **SCP-2353-JP:** すみません。覚えてないです。私が覚えているのは犬になってからの記憶だけで……犬だったときはその前の状態を覚えていたはずなんですが。多分、1つ前までの記憶しか残らないんでしょうね。
&gt; 
&gt; **下川博士:** なるほど。では犬になった当初のことについて教えてください。
&gt; 
&gt; **SCP-2353-JP:** 最初の頃の記憶は少し曖昧なのですが……覚えてることだけ。ふと気付いたら、目の前に犬が転がってたんです。お腹の辺りから血が流れてて。まあこれは、私が食べたんだと思います。詳しい状況は分からないですけど。で、そのあと、目的も無いまま歩いていたら夏美さんと会いました。私を撫でてくれて、暖かくて、とても嬉しかったのを覚えています。その日から私は夏美さんの飼い犬になりました。
&gt; 
&gt; **下川博士:** 夏美さんは当時中学2年生でしたよね。親御さんはあなたに対して何か言わなかったのですか？
&gt; 
&gt; **SCP-2353-JP:** いいえ。もちろん一悶着ありました。まあ夏美さんは何とか認めさせたようです。そのときは不安だったことは覚えているんですが……細かい内容は朧げです。
&gt; 
&gt; **下川博士:** なるほど。では、次は麦さんの変身する能力について教えてください。
&gt; 
&gt; **SCP-2353-JP:** それが、正直分からなくて。そもそも、そんなのがあるって犬だったときは分かってなかったんです。漠然と生きたものは食べちゃダメだって認識はあったんですが。
&gt; 
&gt; **下川博士:** その認識というのは最初から？
&gt; 
&gt; **SCP-2353-JP:** はい。もしかしたら、前の記憶の影響かもしれません。
&gt; 
&gt; **下川博士:** そうですか。次に、██悠介が家にやってきたときの話をお願い出来ますか？もし答え辛ければしなくても構いません。
&gt; 
&gt; **SCP-2353-JP:** 気遣いありがとうございます。でも、贖罪の意味も込めてお話したいと思います。……まず、私は夏美さんと散歩の準備をしてて、お父さんとお母さんはリビングでテレビを見てたと思います。で、その時急に玄関が開いたんです。そこに包丁を持った人が、██悠介が立っていました。
&gt; 
&gt; **下川博士:** 扉に鍵はかかってなかったんですか？
&gt; 
&gt; **SCP-2353-JP:** 分かりません。でも、鍵を開ける音はしなかったので、鍵はかかってなかったんだと思います。
&gt; 
&gt; **下川博士:** そうですか。続きをどうぞ。
&gt; 
&gt; **SCP-2353-JP:** はい。██は、玄関の近くにいた夏美さんのお腹を包丁で刺しました。夏美さんが倒れるのを見て、敵だって思って飛びかかろうとしたんですが、蹴られて壁にぶつかって。痛みで動けない私を尻目に、玄関の近くにリビングの扉があるんですが、そこを開けて入っていきました。扉の向こうでは、お父さんの怒号とお母さんの悲鳴が聞こえました。痛みが和らいだときにはもう声は止んでましたけど。部屋に入ろうとして、同時に██が出てきたので私は咄嗟に██に噛みつきました。
&gt; 
&gt; **下川博士:** どこに噛みつきましたか？
&gt; 
&gt; **SCP-2353-JP:** 手です。包丁を持ってる方。それが危険なものだって思って、奪わなきゃって。もう、無我夢中でした。
&gt; 
&gt; **下川博士:** なるほど。
&gt; 
&gt; **SCP-2353-JP:** 包丁を離しても噛みついてたんですが、脇腹を殴られて顎の力が抜けて。██から離れて私は床に転がりました。そしたらそこで何か違和感を感じて、自分の体を見ると██の姿になっていました。もちろん私も驚いたんですけど、それ以上に██は驚いていたと思います。唖然としてた██を、持っていた包丁で何度も刺しました。倒れて動かなくなってから、ハッって思い出して、私は夏美の元に駆け寄ったんです。そのとき、彼女にはまだ意識がありました。だから、私はとても安堵して、何とかしようと思ったんですけど、彼女は、私を見て……[俯いて沈黙]
&gt; 
&gt; **下川博士:** 大丈夫ですか？
&gt; 
&gt; **SCP-2353-JP:** あ……はい。大丈夫です。彼女は、涙を流しながら、私に言いました。「しんじゃえ。[編集済]」って。まあでも、仕方ないと思います。私はこの姿でしたし、意識も朦朧としてたでしょうから。でも、それでも、その時の私は、何が何だか分からなくなって、目の前が真っ暗になって、気づくと彼女の喉には包丁が刺さっていました。私は彼女を殺したんです。私の手で。……もしかしたら助かったかもしれないのに。
&gt; 
&gt; **下川博士:** ……なるほど。
&gt; 
&gt; **SCP-2353-JP:** 次、何かになったら、私は麦……犬だったときの思い出を忘れてしまう。それは嫌なんですよ。でも、この体でいるのはそれと同じくらい嫌で。もういっそ忘れてしまった方が楽なのかもしれないって、ずっと。私は、どうすればいいんでしょうか。
&gt; 
&gt; **下川博士:** [3秒間沈黙]私には分かりません。
&gt; 
&gt; **SCP-2353-JP:** ……はは。そりゃそうですよね。変なこと言いました。すみません。
&gt; 
&gt; **下川博士:** いえ。私も答えられず申し訳ありません。では、これでインタビューを終了します。ありがとうございました。
&gt; 
&gt; **SCP-2353-JP:** ありがとうございました。
&gt; 
&gt; **&lt;録音終了&gt;**
&gt; 
&gt; **備考:** SCP-2353-JPの精神状態の安定が見込まれるまで実験は延期されます。


**補遺2:** SCP-2353-JPからの要請により実験が実施されました。以下はその記録です。
[[collapsible show=&#34;+ 実験記録2353-JP-1を閲覧&#34; hide=&#34;- 閲覧を終了&#34;]] 

**__実験記録2353-JP-1-日付20██/8/20__**

&gt; **対象:** SCP-2353-JP
&gt; 
&gt; **実施方法:** D-1687の肉を摂食させ、変身の過程を観察する。
&gt; 
&gt; **結果:** 実験の開始直前にSCP-2353-JPは用意された食器を使い自殺した。

&gt; SCP-2353-JPの自傷を意図的に制止しなかったことが指摘されたため、下川博士は1ヶ月の謹慎、██部への異動処分が下されます。──サイト-81██管理者 [[/collapsible]]

[[footnoteblock]]</textarea></pre>
