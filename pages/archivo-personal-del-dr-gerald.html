    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Nombre:** Dr. R████████ J███ I█████ Gerald
[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/dr-gerald-s-personnel-file/burning.jpg|caption=Dr. Gerald, durante un accidente de investigación involucrando a SCP-███]]

                               
**Nivel de Acceso de Seguridad:** Nivel 2

**Deberes:** Asistente de Investigación en Líder 

**Ubicación:** Actualmente trabaja &#34;donde se le necesite&#34;. Usualmente se encuentra en el Sitio 17. 

**Historia:** Una de las adiciones más recientes a la Fundación, el Dr. Gerald fue elegido por su trabajo en los campos de neurociencia, física, y mecánica cuántica. Sin embargo, debido a su inexperiencia, actualmente se encuentra asignado como asistente de investigación, auxiliando a científicos en posiciones más elevadas en la experimentación con fines de investigación de objetos SCP. 

Ya que sus deberes suelen incluir el manejo de SCPs peligrosos, el Dr. Gerald ha sufrido un número alarmante de accidentes durante las pruebas y experimentos en los que ha estado involucrado. Hasta la fecha, el Dr. Gerald ha sido herido no menos de 63 veces. Desde su llegada a la Fundación, el Dr. Gerald ha sido quemado, pisoteado; ha caído desde una altura de varios pisos directo hacia el concreto; le han disparado; fue atropellado por varios vehículos; recibió cortes profundos; ha sufrido amnesia; fue arrastrado por varios kilómetros de [DATOS BORRADOS]; ha sido devorado, congelado, asfixiado, volado, golpeado repetidamente con varios instrumentos pesados, electrocutado, mordido; y en un incidente, fue mentalmente reconfigurado, haciéndole creer que era un pato. Cuando se le pregunta su opinión al respecto, la única respuesta del Dr. Gerald es &#34;Meh. Estas mierdas pasan. Al menos la Fundación tiene una excelente póliza de seguro&#34;. Se requiere que en todos los experimentos en los que el Dr. Gerald esté participando haya al menos un miembro del equipo médico de Nivel 3 presente. 

**Nota:** //Cualquier miembro del personal que sea sorprendido apostando en la próxima lesión del Dr. Gerald será severamente reprendido.//-O5-█

**Nota:** //Las posibilidades están 20 a 1: o Clef o Kondraki le pegará un tiro.// -Dr. Bright

**Nota:** //No tengo el corazón. Incluso llegué a cargar --mi esposa-- mi escopeta con munición &#34;bolo&#34; y le hice una visita, pero cuando abrí la puerta de su oficina resultó que se le había atorado la corbata en la trituradora de papel y estaba pidiendo ayuda a gritos. Bueno, más bien gorgoteaba, su circulación estaba casi cortada para entonces. Me sentí tal mal por él que ni siquiera hice ningún comentario mordaz, sólo le disparé a la trituradora y despejé su vía respiratoria. No sé cómo es que este tipo ha sido bendecido...o maldecido...para sobrevivir todas esas mierdas, pero me alegro de no ser él.// -Clef

**Nota:**  //Kondraki no fue tan considerado. Que sean &#34;no menos de 64&#34;. Bright, ¿con quién hablo para cobrar?// -Yoric

**Nota:**  //Con el debido respeto al Dr. Gerald y sus logros, me he visto obligado a solicitar su suspensión en cualquier experimento que involucre a SCP-914. Aún estamos revisando cómo se las arregló para dañar 86 secciones de SCP-914 durante una simple caída; sin embargo, el tiempo de inactividad y la mano de obra necesaria para detectar y reparar todas las secciones dañadas fueron considerables. El Dr. Gerald puede solicitar que se realicen experimentos, pero debe permanecer fuera del área de pruebas en todo momento.// -Dr. Gears
