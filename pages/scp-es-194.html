**Mã vật thể:** SCP-ES-194

**Phân loại:** Euclid

**Quy Trình Quản Thúc Đặc Biệt:** SCP-ES-194 phải được giữ trong một chuồng nuôi nhốt dành cho động vật có vú cỡ lớn và phải được vắt sữa ba lần một ngày. Sữa sản sinh từ SCP-ES-194 phải được phân phát cho các Cơ sở khác cho mục đích nấu nướng.

SCP-ES-194-1 phải bị quản thúc trong một buồng quản thúc dạng người tiêu chuẩn. Nhân sự phụ trách y tế phải giám sát tình trạng của đối tượng trong các sự kiện Renasci. SCP-ES-194-1 nghiêm cấm không được phép tiêu thụ sữa từ SCP-ES-194. 

Tại thời điểm kết thúc sự kiện Renasci, SCP-ES-194-1 phải được hộ tống tới phòng của nó và tiến hành kiểm tra bởi nhân sự y khoa.

**Mô tả:** SCP-ES-194 là một con bò nhà đã qua lai tạo nhằm sở hữu các đặc điểm về gen di truyền của các phân loài Bò Hà Lan và Bò Zebu. Thực thể được quan sát không lão hóa trong quá trình quản thúc và cho ra sản lượng sữa từ 100-110 lít sữa mỗi ngày, gấp ba lần so với những con bò sữa không mang dị tính khác. Dị tính chính của SCP-ES-194 biểu lộ trong suốt sự kiện Renasci, khi một cá thể SCP-ES-194-1 được sản sinh ra.

SCP-ES-194-1 là một thực thể hình người tự nhận mình là cựu Thủ Tướng Cộng Hòa Cuba Fidel Castro.[[footnote]] Các nguồn tài liệu từ Bộ Dị Thường Cuba đã xác nhận tính đồng nhất của đối tượng trên. [[/footnote]] Các cá thể SCP-ES-194 đều mang các triệu chứng của bệnh ung thư phổi giai đoạn 3, và luôn tỏ thái độ thù địch đối với Tổ Chức.

Các sự kiện Renasci bắt đầu với cái chết lâm sàng của SCP-ES-194-1. Trong quá trình chết, SCP-ES-194 sẽ bắt đầu có biểu hiện của việc mang thai và tiến vào thời kỳ thai nghén kéo dài trong khoảng 279 hay 287 ngày. Trong suốt giai đoạn này, SCP-ES-194 sẽ cho ra lượng sữa gấp năm lần lượng sữa mà nó thường sản sinh ra và sẽ chứa 97% chất béo, nước ối và tinh dịch thuộc về SCP-ES-194-1. Khi được tiêu thụ, các chủ thể báo cáo họ cảm giác như “trẻ lại” và “tràn đầy năng lượng”. Nhiều cuộc kiểm tra khác nhau đã đi đến kết luận rằng việc liên tục tiêu thụ loại sữa này có khả năng tăng cường sự hồi phục của tế bào.

Tại thời điểm kết thúc thai nghén, SCP-ES-194 sẽ sản sinh ra một cá thể SCP-ES-194-1. Cá thể được sản sinh ra kể trên sẽ sở hữu ký ức về các sự kiện mà cá thể SCP-ES-194-1 trước đó đã từng chứng kiến. Tùy theo sự ủy thác của Ủy ban Đạo đức KYN-1221, nghiên cứu về các phương pháp điều trị bệnh ung thư của SCP-ES-194-1 mà không cần sử dụng sữa từ SCP-ES-194 đang được tiến hành.

**Phát hiện:** SCP-ES-194 lần đầu được phát hiện vào năm 1972 bởi một mật vụ của Tổ Chức trong Bộ Dị Thường Cuba. Dự án có mối liên hệ tới sự hình thành SCP-ES-194 (thường được gọi là “Ubre Blanca”) đã từng nằm giai đoạn phát triển kể từ năm 1969. Mục tiêu của dự án là nhằm kéo dài tuổi thọ của Thủ Tướng Castro bằng phương pháp nhân tạo và bảo vệ ông ta khỏi các nỗ lực ám sát. Đơn vị GRU-P của Liên Xô đã cung cấp công nghệ và các nhà nghiên cứu đến để hỗ trợ phần lớn cho dự án.

Sau một vài nỗ lực ám sát nhằm vào Castro được hỗ trợ bởi Pentagram trong suốt thập niên 70 và đầu thập niên 80, Đặc vụ Marw đã báo cáo về sự tồn tại của SCP-ES-194-1. SCP-ES-194-1 đã hoàn toàn nằm trong diện quản thúc và được chuyển đến Cơ Sở-57 dưới sự che đậy của Bão Kate vào năm 1985. Cá thể SCP-ES-194-1 hiện tại được cho phép ở lại theo yêu cầu của Hội Đồng Khu Vực và giữ nguyên trạng thái chính trị của nó.
