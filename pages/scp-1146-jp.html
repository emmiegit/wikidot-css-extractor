**题目：**SCP-1146-JP - 件与班西的冒失漫才秀
**作者：**©︎[[*user aisurakuto]]
**译者：**[[*user Backlight SH]]
**校对：**[[*user Mint Chocolate]]
**发布年份：**2018年
[[include :scp-wiki-cn:credit:end-standalone]]

**项目编号：**SCP-1146-JP

**项目等级：**Keter

**特殊收容措施：**在日本以录像广播形式录制的综艺节目的视频中需断续插入记忆修复触媒。录制结束后，基金会将通过广播局取回经编辑的录像，替换为未经剪辑的录像。

若视频中存在被SCP-1146-JP修改的部分，相应部分的触媒将被移除，为此需同时搜寻与定位知晓SCP-1146-JP的人员，相应人员在确定身份后将被跟踪并执行B级记忆删除。

SCP-1146-JP事件的记录仅可在基金会内部进行，通过在Site-8181安装的具有消除装置的无线电波接收器并记录所有播出的综艺节目以确认是否发生。自事件中获得的信息将传送至中枢情报室，作为避免基金会遭受损害的参考资料使用之。

**描述：**SCP-1146-JP为一发生在日本国内录像广播节目中的现象。其会且仅会在以艺人表演为主，或存在此类环节的综艺节目[[footnote]]即通称的“段子节目”。[[/footnote]]中发生。除电视节目以外，网络直播同样可发生此类现象，但形式是“表演后对表演者进行采访”的节目则不受影响。

SCP-1146-JP发生时，节目中的一组艺人的表演会被替换为与预告中完全不同的内容。此时影像中会出现两个人形实体（以下分别指定为SCP-1146-JP-A、SCP-1146-JP-B）并表演漫才，表演时间与被替换的表演时长一致。此时画面编辑的效果与其他参演人员的行动均会与其相适应。上述的改变会发生在节目播放期间，但并无消除SCP-1146-JP的违和感之类的认知操作效果，因此推测改变只限于录像本身。

__**登场的人形实体的特征**__
||~ 编号 ||~ 外貌||~ 行动 ||
||SCP-1146-JP-A ||穿着西装，烫头且胡须浓密的亚裔男子。该实体并无人耳，且头部存在牛科生物（//Bovidae//）的角与耳，推测年龄在三十几岁。||自称为“件”[[footnote]]日本传说中的妖怪，人头牛身的怪物。件会被牛产下，做出凶事的预言后便会死去。[[/footnote]]，讲日语，漫才中装傻的一方，站在舞台左方。||
||SCP-1146-JP-B ||穿着长袍的黑发欧裔白人女子，双目重度充血，推测年龄在25~35岁左右。||自称为“班西”[[footnote]]（古爱尔兰语：ben síde）爱尔兰神话中的女精灵，在某人将要死去的时候便会发出哭号，因此有“报丧女妖”的别名。[[/footnote]]，讲日语（2007年6月██日追加：观测到其使用凯尔特语）。漫才中吐槽的一方，站在舞台右方。||

SCP-1146-JP-A和SCP-1146-JP-B的漫才表演中会言及重大事故、灾害或大规模战争发生，或政治、经济、文化等领域的重要人物将于最近身亡等事件，且在表演中将上述事件用作揶揄和讽刺的对象。而在漫才中提及的事件在SCP-1146-JP发生数日后有很高概率真实发生。但基金会尝试阻止提及的事件时，相应事件不会发生，或发生后受害程度降低，据此推断SCP-1146-JP并无预知未来的能力。

[[collapsible show=&#34;+ SCP-1146-JP发生事例（节选）&#34; hide=&#34;- 隐藏&#34;]]
&gt; **出现年份：**1981年
&gt; **提及的事件：**██随机杀人案
&gt; **漫才内容：**漫才中提到某地治安不稳。
&gt; **备注：**漫才中提及的地点发生随机杀人与拒捕事件。

&gt; **出现年份：**1995年
&gt; **提及的事件：**阪神、淡路大地震
&gt; **漫才内容：**在神户街道游览的短剧型漫才，其中出现了神户市役所、阪神高速公路3号神户线、大正筋商店街等地点，且在表演中这些地方都被破坏掉了。
&gt; **备注：**被提及的地点大都在此次地震中受灾。

&gt; **出现年份：**199█年
&gt; **提及的事件：**音乐家████因事故死亡
&gt; **漫才内容：**表演中提及了██，且中途发生事故。
&gt; **备注：**基金会为实验起见对██进行了一个月的拘留，但此人最终没有死亡。

&gt; **出现年份：**2005年
&gt; **提及的事件：**时任美国总统的小布什遭遇刺杀。
&gt; **漫才内容：**存在“在美国总统就职的演说中搞个爆炸案”的抖包袱。
&gt; **备注：**该起事件最终发生，但刺杀者的手榴弹哑火，最终刺杀未遂。

&gt; **出现年份：**2007年
&gt; **提及的事件：**[详情不明]
&gt; **漫才内容：**N/A
&gt; **备注：**此次表演的进程与往常并不相同，详见附录部分。

[[/collapsible]]

以下是实际发生的一例的记录。

[[collapsible show=&#34;+ 事件记录：SCP-1146-JP-██&#34; hide=&#34;- 关闭&#34;]]
__1981年6月██日██:██，██频道播出__

&gt; **&lt;影像开始&gt;**
&gt; 
&gt; [SCP-1146-JP-A、SCP-1146-JP-B随着出场曲登场，站在麦克风前。]
&gt; 
&gt; **SCP-1146-JP-B：**诶——各位好啊，我们是“件与班西”。虽然经常参加这个节目，也不是所有观众都认识我们。
&gt; 
&gt; **SCP-1146-JP-A：**没事儿，在搞笑上咱们还差得远，不好好磨练技术可不行……班西小姐，你最近有哭过吗？
&gt; 
&gt; **SCP-1146-JP-B：**问这个干什么？我说，我也不会无缘无故就哭啊。负责搞笑的人要是哭了不就完菜了？在人前哭也没什么好的。
&gt; 
&gt; **SCP-1146-JP-A：**也是哈，咱有挺久没死在牛棚或者仓库里面了。
&gt; 
&gt; **SCP-1146-JP-B：**虽然想让你认真点儿，果然对于一头牛来说这太难了。
&gt; 
&gt; **SCP-1146-JP-A：**哎呀，可现在咱们不是在表演漫才吗？你想过会做这活儿吗？
&gt; 
&gt; **SCP-1146-JP-B：**不不，做梦也没想过啊。果然不管是什么，也不知道未来会变成什么样子。这样的话那种始终不变的东西才让人觉得可爱啊。
&gt; 
&gt; **SCP-1146-JP-A：**始终不变的东西，就好比商店街吧。██的商店街还是和以前一样，从大门走进去就是菜店啊、书店啊还有里面坐着差不多的人的中餐馆，店主大声喊着客人点的单：“是那些家伙的错！”
&gt; 
&gt; **SCP-1146-JP-B：**你等会吧，这是发生啥了，真是店主在喊吗？
&gt; 
&gt; **SCP-1146-JP-A：**往外面一看，排了好长的队。然后有个女人也喊起来了：“杀人啦！”
&gt; 
&gt; **SCP-1146-JP-B：**这是出事了啊！
&gt; 
&gt; **SCP-1146-JP-A：**大概有人吵架了吧。这就是为什么商店街的中餐馆生意总是很好的缘故？那种料理调味朴素的店意外地人气很高啊。
&gt; 
&gt; **SCP-1146-JP-B：**嘛，确实如此啊，即使店面很老也总是排着长龙。
&gt; 
&gt; **SCP-1146-JP-A：**那里的中餐馆也很拥挤。顾客在店外面排着长队，男女老少、情侣、亲子，然后还有警察、警察、警察、警察和警察——
&gt; 
&gt; **SCP-1146-JP-B：**果然是出事了吧！警察把店包围了？
&gt; 
&gt; **SCP-1146-JP-A：**但是，说起商店街，果然还是很悠闲的气氛。
&gt; 
&gt; **SCP-1146-JP-B：**你说的这可一点都不悠闲。
&gt; 
&gt; **SCP-1146-JP-A：**商店街的路面铺的是各种瓷砖，虽然说没有打扫过，总让人感觉到平静呢。
&gt; 
&gt; **SCP-1146-JP-B：**那倒是。虽然说纹路不好看，但也有些迷人。
&gt; 
&gt; **SCP-1146-JP-A：**乌鸦在路上蹦跳，猫仰躺着打滚儿，风吹动着不知从哪里脱落的花饰。还有扑通扑通倒下的人——
&gt; 
&gt; **SCP-1146-JP-B：**这治安怎么一下子乱了？没事吗？
&gt; 
&gt; **SCP-1146-JP-A：**没事啦，虽然说那些人还往外冒血呢。
&gt; 
&gt; **SCP-1146-JP-B：**怎么可能没事！从刚才开始商店街上就在出乱子啊，你该在被人骂之前把你的话收回去。
&gt; 
&gt; **SCP-1146-JP-A：**抱歉啦，但是咱不可能收回。
&gt; 
&gt; **SCP-1146-JP-B：**为啥？
&gt; 
&gt; **SCP-1146-JP-A：**因为这就是现实呀。
&gt; 
&gt; &lt;省略&gt;
&gt; 
&gt; 此次SCP-1146-JP发生数日后，在东京都██区██发生随机杀人和拒捕事件，共造成█名行人罹难。犯人在现场附近的中餐厅负隅顽抗，最终几小时后遭到逮捕。
[[/collapsible]]

**附录：**2007年6月██日侦测到的一起SCP-1146-JP当中，表演的进程与至今为止观测到的不同。具体差异在于：

* 对话内容不是漫才。
* SCP-1146-JP-B使用的语言是凯尔特语。
* 其他参演人员的表情一直是笑容。

此外，此一例发生以后，基金会没有侦测到SCP-1146-JP再次发生。

[[collapsible show=&#34;+ 事件记录：SCP-1146-JP-██&#34; hide=&#34;- 关闭&#34;]]
__2007年6月██日██:██，██频道播出__

**备注：**SCP-1146-JP-B的发言已经翻译为汉语。

&gt; **&lt;影像开始&gt;**
&gt; 
&gt; [SCP-1146-JP-A、SCP-1146-JP-B随着出场曲登场，但是仅有SCP-1146-JP-A站在麦克风前，它停止数秒后返回到出现的地点。]
&gt; 
&gt; **SCP-1146-JP-A：**班西小姐，表演就要开始了。咱们快上台吧，客人们都等着呢。
&gt; 
&gt; **SCP-1146-JP-B：**[不成句的嘟哝]
&gt; 
&gt; **SCP-1146-JP-A：**不，就算你这么低声说他们也听不见，你不是会讲日语吗？好了，快点上台啊。
&gt; 
&gt; [SCP-1146-JP-A试图捉住SCP-1146-JP-B，但是他的手穿过了-B的身体而未能如愿。-B随即用手抱头尖叫起来，声音持续了██秒，同时其落泪。]
&gt; 
&gt; **SCP-1146-JP-B：**[我不想站在麦克风前，我不该在这里，我还有更多别的事要做！]
&gt; 
&gt; **SCP-1146-JP-A：**你没事吧，班西小姐？
&gt; 
&gt; **SCP-1146-JP-B：**[现在可不是我在这里玩游戏的时候，如果是从一开始就这么规定的，我就该马上逃出去。]
&gt; 
&gt; **SCP-1146-JP-A：**怎么了？
&gt; 
&gt; **SCP-1146-JP-B：**[我是报告死亡，为人流泪的精灵。我必须引导人们领悟有人将死，迎接他们的命运。]
&gt; 
&gt; **SCP-1146-JP-A：**啊，这样啊。即便如此，最近7月也很热吧。
&gt; 
&gt; **SCP-1146-JP-B：**[别这样！]
&gt; 
&gt; **SCP-1146-JP-A：**看来班西小姐出身苦寒之地，也会怕热啊。
&gt; 
&gt; **SCP-1146-JP-B：**[别开玩笑了！]
&gt; 
&gt; **SCP-1146-JP-A：**漫才师如果不开玩笑还剩下些什么？
&gt; 
&gt; **SCP-1146-JP-B：**[总之请听我说，我需要让爱我的人们领悟死亡。]
&gt; 
&gt; **SCP-1146-JP-A：**你不是因为不被爱才来干这一行吗？
&gt; 
&gt; **SCP-1146-JP-B：**//[沉默█秒]// [确实是那样。但是，我想稍微做些以前做的事。我觉得我应该这么做。]
&gt; 
&gt; **SCP-1146-JP-A：**做不到啦，现在的预言早就变成娱乐了。
&gt; 
&gt; **SCP-1146-JP-B：**[可这样下去的话——]
&gt; 
&gt; **SCP-1146-JP-A：**不是很好吗。不管是惨案还是什么都让它发生吧，反正总有一天会像咱们一样，沦为被消费的对象。如果是那样的话，更有趣的表演也会被人铭记。“艺人”的段子是不幸的前兆，这不是最棒的笑话吗？
&gt; 
&gt; **SCP-1146-JP-B：**[你明明也知道怎样才能让人露出真正的笑容。]
&gt; 
&gt; **SCP-1146-JP-A：**班西小姐，即使反抗也没有人能改变什么。还是来“搞笑”吧。反正最后世人都是娱乐至死，那么从头到尾都能让人“乐一通”的人肯定会成为大家的救赎吧？
&gt; 
&gt; **SCP-1146-JP-B：**[不对，我、我……我不能拿这种事当段子，我……]
&gt; 
&gt; **SCP-1146-JP-A：**你怎么不接梗啊？
&gt; 
&gt; [SCP-1146-JP-A轻推了一下SCP-1146-JP-B。]
&gt; 
&gt; **SCP-1146-JP-A：**算了，就这样吧，感谢大家的到来。
&gt; 
&gt; [SCP-1146-JP-A鞠躬后往舞台出口走，现场播放结束曲。]
&gt; 
&gt; [SCP-1146-JP-B仍然留在舞台上，虽然观测到其口部在活动，但由于声音被结束曲覆盖而无法听清内容。]
&gt; 
&gt; **&lt;影像结束&gt;**

该例发生后█天，苏格兰格拉斯哥机场发生一起燃烧弹爆炸恐袭事件。基金会推测上述事件是影响该例进程的主要原因。此次事件最终除恐袭者死亡以外并未出现伤亡，但仍有造成数百人伤亡的可能。此外有报告称，除该例以外，至今为止发生的SCP-1146-JP事件中均未言及与爱尔兰或苏格兰相关的事件。
[[/collapsible]]
