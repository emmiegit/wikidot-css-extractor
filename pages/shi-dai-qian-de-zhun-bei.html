+++ 『##b30000|可可西里##』

**中国，青藏高原 - 1980/6/10**
[[/=]]
@@ @@

------

@@ @@
西藏、新疆、青海三省交界，高与寒的绝对疆域，这片名叫“可可西里”的地方正享受着繁星与夜幕。半日白昼，半日黑夜，千百年来这片地区都享受着同样的风景，孱弱的文明还无力叩开这扇名为自然的大门。

一辆在无人区不顾一切疾驰的越野车，姑且还算不上所谓“文明”。

这是一辆稍显破旧的军用越野车，墨绿色的帆布上沾满了泥土，未经打磨的铁壳上更是锈迹斑斑。这副模样很正常，毕竟八十年代的中国可没多少好的越野车，而行驶在可可西里本身就意味着它不可能是崭新出厂或全新进口的汽车了。这辆车已不再年轻，却仍是一位能在高原高寒环境下疾驰的老将军。

驾驭它的那位驾驶员何尝不是如此。

鲁高武，原属成都军区的一名军长，戎马半生早已两鬓斑白，眼里透露出的胆略与果断却丝毫未减。事实上，就在五个月以前，他还身处对阵越南的前线，整日与炮火和指挥图纸做伴。

不过他的履历已不再会被公开，甚至不再会被记载，年过花甲的鲁将军在最近半年内经历了人生中最重要的身份变革，这一切都要“归功”于正坐在副驾驶的那位男人。

那位金色头发的老外书生气和精英气质明显更足一点，明显的美国人特征，脸则有点发红，不知是白人常见的皮肤对太阳敏感还是因为高原反应。但不管怎么说，他的眼神里没有一丝不解或者慌张。从那双锐利老成的蓝眼睛中，我们可以看出他对这段旅程感到稀松平常，对于在目的地等待的结果却也相当重视。

“鲁，我们还有多久？”美国人看了看手上的手表问到。

话音刚落，这辆越野车便开始减速，最终停在了高原的冻土上。

开门，下车，绕过车前，鲁高武将军为副驾驶拉开了车门，夜晚的寒风吹上美国人略带疑惑的脸庞。见状，这位将军开口说道：“事实上，我们随时可以到达目的地，只是看你什么时候准备好厌烦和想下车。”

“等待并不是努力，等来的结果也称不上成就。一切只取决于，我们是否做好了准备，一号。”

“我以为我们是要去看中国分部的秘密，鲁。”这位被称作O5-1的美国人穿好羽绒服，走下了车。

鲁高武将军正披着自己的军大衣，没拿手电筒——他们不会离汽车太远。他想点一根烟，但临近午夜的可可西里不太领情，喧嚣的寒风即刻扑灭着打火机的火苗，只能让他作罢。

“我们是要去Site-CN-85，但那是在西藏的另一边了，明天会启程坐飞机过去。”

“那么我的朋友，你能告诉我为什么要来这里吗？”

“这里又为何不能是中国分部的秘密呢？”

O5-1挑了挑眉毛，环顾四周，却只能看见漆黑的夜和比大地更明亮的星空。“你说你要先带我来一片远离威胁的安全之地，那是中国分部的秘密。你是说这片高原荒野？”

鲁高武点了点头。“远离文明，正是远离威胁。”

一阵不合时宜却恰如其分的沉默。

“鲁，你还在担心三号的事。”

看到鲁高武的点头，O5-1叹了口气。

“两个月前的视频会议，那是我第一次见到你，之前只在档案资料上关注过你的加入。我记得你当时就在会上直截了当地提出了对三号的质询，令我印象深刻。”

“觉得我不应该如此挑战‘权威’？”

“不，我的朋友，我惊讶于你的领袖气质。你没来多久，甚至没接触多久基金会乃至帷幕世界，直接进入如此高的岗位，理应更怯懦或戒备一些。但我记得，当时北京的画面里，所有人都带着坚定支持你的表情，你们丝毫不屑于掩饰你们的团结。”

鲁高武没动声色。“那么作为朋友，我该谢谢你对我的赏识。”

“但是我记得，你和O5-3不是在那次会议一周后就和解了吗？具体的细节我不清楚，但我听说你们谈了一次，然后你公开发表了肯定O5-3方针和科技进步的书面报告。怎么如今又担心起来了呢？”

这次鲁高武摇了摇头。

“不能说和解，因为我其实对他并没有个人恩怨，而我对他的计划也没有半点答应的意思。那份报告，只是我对自己妥协的缓兵之计罢了。”

“什么意思？”

风奇迹般静了一瞬，鲁将军抓住机会，点燃了嘴上的烟。他正想把火机递给O5-1，却不料风又刮了起来，只好作罢。黑夜的高原上就只多了一点渺小的火光。

“打鬼子的时候我参的军，其实也不叫参军，毕竟那个年代不打就是死。后来是全国解放，再后来就是抗美援朝了。那是对我个人影响最深的一场战争。”

“你不会是因为我是美国人而专门提起这件事吧？”

“不是。我想说的是，那是我第一次真正意识到敌人——或者说整个世界，与我们之间的技术差距有多大。打鬼子和解放那会年轻没概念，只知道敌人很可怕。等到了朝鲜我才第一次从高一些的角度明白你们的技术实力有多可怕。飞机、坦克、大炮，你们甚至抽舰队堵上了一千多公里外的台湾海峡，对那时的我来说这是难以想象的力量。”

“你们最终打的很漂亮，不是么。你们用上了一切你们能用上的，最终填补了技术这一条代沟。”

O5-1说完，看到鲁高武张开双手，望向远方因黑夜而模糊的地平线。“彼时彼刻，恰如此时此刻。”

“什么意思？”

“那天O5-3找到我后发生的对话，我没有跟任何人说，这是字面意思。我就坐在沙发上，对着一间空屋子，说了半天的话。”

“而他谈话的内容是在告诉我，只要按照他的方针，这将成为未来中国的常态。”

**中国，北京，玉渊潭 - 1980/4/17**
[[/=]]
@@ @@

------

@@ @@
三号监督者，代号“奇点”，基金会的顶级信息工程师，是基金会记录与信息安全管理部——即RAISA——的奠基人，同时也是基金会档案库的构建者，一众部门领导需要向它负责。

这些都是鲁高武之后才知道的。

以“会见一位外宾”为由把他邀请至钓鱼台，本身就很令人浮想联翩。他能笃定是基金会方面的会见，但直到他走入会客厅，而其他工作人员都走出门的那一刻，他都没看到这位外宾在哪。

“你好，鲁将军，一周前我曾经见过你。”

没有征兆、没有媒介、没有对象，一阵略显年轻的声音突然就回荡在会客室内。鲁高武一个激灵，激动的心瞬间冷静下来。

他环顾四周，普通的墙壁，正常的装潢，空无一人。

“自我介绍一下，我是O5-3，很荣幸能再次与你见面。”

寻声望去，他终于锁定了放在房间各个角落的扬声器，声音就是从里面传出来的。

“只闻其声不见其人，可说不上‘荣幸’，不然您现在应该坐在我的面前才对。”

“望鲁将军见谅，唯独这一点目前还没办法做到。”

鲁高武听出了话语中传递的歉意，是一种明显含蓄的音调，甚至带点咬字不清晰的口音。这应当不是翻译的功劳，而是话筒对面的人自学了中文，因此带上了些许不熟练的口音。

“我正在处理与北京相关的一些事项，正好有空，就希望能与将军一同讨论讨论一周前会议上的提案。将军当时提出的一些看法很有启发性，对我的帮助很大，这一点上很感谢。”

“这么说，你要改变你的想法？”

扬声器里传出一些细微的摩擦声，鲁高武仿佛在它说出话前真切地看到了对话者正在摇头。“不好意思，但这我还暂时没有变更的打算。提案的核心依然是数字空间的建设、全要素网络控制和人格化程序样板的研究，也依然会在你们的土地上开展。”

“那恕我继续保持反对。”

扬声器里的声音似乎并不意外，没有明显停顿就接下去了话题。“你的理由依然是它不符合目前中国的发展水平吗？”

鲁高武没有多言，点了点头。

“鲁将军，科技的发展总是应该打好提前量的，一步一个脚印固然好，但顺着高速发展的势头冲刺也没有害处，不是吗？第二次世界大战宛如一条长鞭，催促科技向着机械和核能飞速买进，直到现在我们还在消化和受益于这股发展势头。就在现在，下一股势头已经出现，数字网络技术将是新时代的弄潮儿，你真的要视而不见吗？”

“唉，三号，这些话你开会的时候已经对我说过了。”鲁高武一摊手。“我还是那个疑问，你说的新时代在哪呢？”

“将军，你并非短视的人，也不是迂腐的人。你所接触过的你们国家的科学家里，很多人也持有我的态度，这是对发展的领导权的展望，你甚至对此表示过赞许。我其实不是很明白，你为何会反对？”

“因为他们提出的是新未来，而你规划的是新时代。”鲁高武拿起手边桌子上放好的一杯茶，屋子里也就这一杯茶。“未来就像星辰，勾勒令人神往的夜空。但时代是真正走入这片黑夜，到那时我们就会发现，所谓星星，只是一颗颗千万亿度的烈阳而已。”

“这一切取决于我们是否准备妥当，而我现在的回答就是，我们还没有准备妥当。”

在鲁高武看来，O5-3的提案无异于筹备一个基于数字虚拟的社会，并把现实社会交由那个虚拟的进行控制。一介武夫，他品不透这是好是坏，但提案的前置条件让他坚定地投下了反对票。

诚然，科研工作应该支持，但提案的落实需要大规模的基础设施建设。建造服务器，架起通信线路，推广电子终端，或者建造计算能力更强的服务器，架起更加畅通的通信线路，推广更加全面的电子终端。O5-3甚至要求中国分部暗地里推动全中国的网络基础设施建设。

这是个好事，不假，但不是现在应该去付诸实践的。现在的中国需要的是路，需要的是工厂，需要的是家电和就业岗位，需要的是摆脱那个“穷怕了”的环境。忽视迫在眉睫的需求，去花大代价建设成体系的数字网络设备，实在是本末倒置。

现在的中国还不具备发展如此“超越”的电子科技的土壤。

扬声器再度响起。

“你的疑虑很深，但也很有道理。而我想告诉你的只是我已经有了把握的东西，这一点与你的看法一致，不打无准备之仗。我所提案的那几个科研母题，都代表了超越时代的技术，但时代本身是在发展的。等时代的发展抵达那个阶段，理论的技术已经恭候多时，这难道不是很幸福的事吗？而我已经在中国这片土地上看到了时代的曙光，时代已经准备好了。”

“我是不是该感谢你这般夸赞。”鲁高武无奈地笑了笑。“可尽管你这么说，这种超越时代的技术究竟有多超越，五十年？一百年？”

“不不不，鲁将军，绝不会是那么久。这次单独邀请你不是来重复我们已经讨论过的内容的，我的目的就是向你证明，这个被描绘的时代不如你所畏惧地那般遥远。”

“对于‘未来’和‘时代’，我与你有着一些不同的看法。”

“鲁将军，让我们先来做一个小测试好吗？你讲一下我在你心里的样子，简单讲一下就好。”

突然岔开的小话题让鲁高武有点懵，隐约感觉氛围不太对。“你算是我的领导，但是给我感觉很客气。你对你的提案很专注，但是并没有强硬地推动，而是很规矩地向我讲述你的看法，总体上来说很尊重人，一位彬彬有礼的年轻人。”

鲁高武确定自己没有听错，扬声器里传来了一阵笑声，是那种小孩恶作剧被发现时会有的笑声，夹杂着腼腆的忍俊不禁。

“轮到我了。鲁将军，刚刚踏入这间屋子的时候你是很激动的，扑通地心跳声远比现在震耳欲聋。你的观察很敏锐，这或许是你在战场上锻炼出来的本能，在屋内人都走光了以后立马冷静下来，并且发现了房间角落安置的扩音器。但远不止于此，你很快明白，只有自己左前方角落的那个台扩音器是重点，因为它轻微的反光告诉了你这是有摄像头的。发现这个事实后你轻微挑了挑眉毛，一直看着这个方向，我很感激你的尊重。你判断我的中文是自学的，因为没有翻译的痕迹且带有一点口音，这其实是我设计出来的，连出两次不熟练的口音后你闭目养神了一下，微微点了点头，即是在肯定我学中文的认真与尊重。”

扬声器的声音戛然而止，因为鲁高武已经从沙发上站了起来，瞪大的眼睛表露出了太多的情感。

“放轻松，鲁将军，你想，这是你们的钓鱼台国宾馆，我做不了什么手脚，也构不成什么威胁。一切正如你关注的那样，只是麦克风和摄像头达成的魔术而已。如果你接下来愿意听我说，那我可以为你揭露这个魔术的谜底。”

说这段话的时候，扬声器里的声音已经变了一个人。

“你想怎样？！你刚刚说这是一个测试，是有什么目的？这是威胁我吗？！”

“鲁将军，别激动，我没有一丝的谎言与恶意。这确实是一次小测试，而且测试的对象并不是你，而是我。重点其实在于你刚刚对我说的那些看法，那就是测试结果。”

扬声器里发出一声嗤笑。

“让我来解释一下，这个叫图灵测试。”

“自那次谈话后，人工智能这个幻想般的科技概念，就扎根在了我的脑海里。”鲁高武吸了一口烟，对身边的O5-1说道。

“忘不掉？”

“忘不掉。”

对1980年的中国来说，这不是科技代沟，这是一条名为科技的时代鸿沟。

“他是怎么和你介绍那个魔术谜底的？”O5-1问道。

鲁高武又吸了口烟。“你居然先关心这个。就是计算，通过细微动作和表情去匹配一个资料库里积累的数据，并将其转换成心理结论。说白了就像查字典一样简单，但需要的是在短时间内完成大量的计算。而这已经是你习以为常的了。”

O5-1点点头。“以后还能更快。”

鲁高武又吸了一口烟，发现口中的火星已经不剩多少。“还是得给你把烟点上，”他对O5-1说，“抽烟把人晾在一边不是好习惯。”

O5-1耸了耸肩，把手里的烟递过来，但寒风依然迅速扑灭了打火机的火苗。“要是带了那种防风的打火机就好了。”

“不是没有办法。”鲁高武站到O5-1面前，示意两人蹲下，用身体暂时挡住了大部分寒风。打火机终于窜出坚挺的火苗。

“你打算怎么办？”O5-1问道。

“O5-3毕竟是领导，和你一样，我其实也应该执行指令。更何况，我已经对外说出去了和解的消息，不会食言。”

烟被点燃，两个男人重新站了起来，黑夜的风中现在有了两点火星。

“你知道这是哪吗？”

面对鲁高武突然发问，O5-1皱了皱眉头。“可可西里啊。来的一路上我们都在聊这里的自然环境，不是么。”

“不，不止。”鲁高武摇了摇头。他指了指天，又指了指地，最后又指了指远方。

“钓鱼台里尚且被一个摄像头掌握得一清二楚，基金会站点内的传感器不是更多？但是你看看这里，看看我们周围，广阔的天地，高寒的气候，这是对信息技术乃至电磁通信最高级的屏蔽——对文明本身的屏蔽。”

“以天为房，以地为墙，你所看到的，是全中国最好的信息屏蔽室。”

O5-1把烟夹在手上，刚准备抽一口，整只手却只能停在半空中。

“这是你应对技术代差的方法？”

“用尽一切手段，一如当年。倘若新时代真如三号所言，那不论是科技发展还是应急预案的准备都必须做好。我不能只是等待它的到来，不能袖手旁观。”

一只手搭在了鲁高武的肩上，拍了拍他。两人默契地再吸了一口烟。

“鲁将军，不对，十二生肖‘龙’。有你在，我相信未来的时代会是个好时代。”

O5-1看着这片黑暗，一共闪耀着四点火星，其中两点代表了两个人的友谊，而另外两点，闪耀于鲁高武的一双眼睛。</textarea></pre>
