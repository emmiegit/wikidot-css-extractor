**名前:** [[span class=&#34;ruby&#34;]]山守[[span class=&#34;rt&#34;]]やまもり[[/span]][[/span]] [[span class=&#34;ruby&#34;]]空[[span class=&#34;rt&#34;]]くう[[/span]][[/span]]

**セキュリティレベル:** 3 (専門分野については4まで上昇）

**職務:** パラテックの分析及びパラテック関連要注意団体の調査

**専門分野:** 機械工学・悪魔工学

**所在:** サイト-81██研究室

**人物:** 山守博士は1990/8/23生まれ、身長175cm、体重95kgの日本人男性です。父親はアメリカ人で、母親は日本人です。

山守博士は1998/██/██からクラス█悪魔実体に憑依されています。悪魔は風化した悪魔工学製品の破損によって発生したと見られています。悪魔と&#34;契約&#34;を交わしたことによって友好関係を保ち共存していると主張していますが、科学的な根拠はありません。以下は契約の内容です。
* 肉体の主導権は山守博士が保持すること。
* 悪魔のことを他者に言及しないこと。
* 悪魔が一日に約1000kcalを消費できるようにすること。
* 悪魔は工学及びパラテックについての知識を山守博士に教授すること。

山守博士は2003/██/██に発生したインシデントに関与していたことで財団の関心を引き発見されました。当時の財団では悪魔工学への不信感は幾度となく発生した事件によって高まっており、当初はサイト-81██の人型収容セルに収容される見通しが立てられていましたが、保有していた工学及びパラテックの知識量や関心の強さから有望性が認められ[[[scp-front-jp|学校法人プリチャード学院中等学校]]]に入学することとなりました。入学の際にギアス[[footnote]]ある対象にギアスによる制限に対し反抗する能力を奪う、もしくは著しく減少させる一連の手順のこと。[[/footnote]]を行使されることによって潜在的な危険性を剥奪され、それは現在も継続されています。その後学校法人プリチャード学院高等学校・プリチャード学院大学工学部に進学し、卒業後に財団によって正規雇用されました。

[[include component:image-block

**名前:** [[span class=&#34;ruby&#34;]]藤[[span class=&#34;rt&#34;]]ふじ[[/span]][[/span]] 

**セキュリティレベル:** 1(専門分野については4まで上昇)

**職務:** パラテックの分析及びパラテック関連要注意団体の調査

**専門分野:** 機械工学・パラテック

**所在:** サイト-81██研究室

**人物:** 藤研究員は山守博士に憑依しているクラス█悪魔実体です。現在はポップカルチャーにおいて描かれる悪魔の容姿をしていますが、変幻自在に容姿を変化させることができます。物理的接触は不可能で、普段は山守博士の周囲を浮遊しています。悪魔は通常は目視はできませんが、人間に長期間憑依していることが原因の特例であると藤研究員は主張しています。また、非実体化も可能であり、街中を移動する際などは姿を隠します。

藤研究員は機械工学及びパラテックに対して膨大な知識量を有しています。そのため悪魔という身分でありながら研究員としての役職を与えられています。しかし藤研究員がそれらの情報を日常的にアウトプットし続けることは山守博士に対して強い負担を課すので、山守博士が研究対象に対して本当に理解ができないときにのみ研究に参加し、それ以外の際は踏み入った発言を行いません。セキュリティクリアランスも低く、研究員というよりも山守博士の助手であると言えるでしょう。

藤研究員はプロメテウス研究所によって製作された先進的人工知能システムが導入されているとみられる機械に利用されていました。それが何らかの経緯によって日本の山中に廃棄され、風化し、幼少期の山守博士によって分解されたことによって解放されました。

**氏名:**  ストローン（straun）[[footnote]]イレーネ・ハーケ博士が命名。発見時に土星(saturn)が見えたためそのアナグラム。[[/footnote]]

**セキュリティレベル:** 1

**職務:** イレーネ・ハーケ博士の補佐 サイト-0006受付 地球外起源の異常存在に関する調査への非公式な協力

**所在:** サイト-0006事務管理棟

**形態:** 地球外に起源を持つ炭素系知的生命体。体長は1.5mほどであり脚部を4つ、頭部を1つ有する四足歩行生物です。また、腹部には長い触腕が2つあり、事務作業などの細かい動作を可能としています。全身を厚い脂肪と白毛に覆われており、母星の寒冷な気候の中で生息することができていました。構成要素に異常性は存在せず、すべて主流科学の範疇内で記述することが可能です。

特筆すべきは聴覚器官が発達していることです。音を感じやすくするために大きく盆状に耳介が発達しています。それによって███m離れた場所で発生した微小な音も聴き取ることができます。また、可聴域も人間と比べ広く、██000Hz程度の音も感じ取ることができます。

発声によるコミュニケーションは音の細かな高低を利用しています。そのため、ストローン従業員が身につけている翻訳機を用いなければヒトが理解することはほぼ不可能に近いです。逆に、ストローン従業員は外宇宙支部の公用語である英語を理解できます。

**人物:** その著しい肉体的差異とは対照的に、ストローン従業員の表面的な思考形態はヒトのそれとほぼ変わらず、一般の職員と発声は翻訳機を通してではありますが、英語を用いてコミュニケーションを行うことが可能です。

性格は元気でエネルギッシュと評されます。保護されてからコミュニケーションを試み続け、言語研究がかなり速く進んだことは財団に強く評価されています。また、およそ3カ月で英語を完全に習得しながら地球の風土や文化を理解したことから学習意欲もかなり高いと判断され財団に雇用されることとなりました。

**来歴:** 2025年2月に地球で発見・保護され、AO-7821-JP/OS-ICRKWSAとしてAnomalousアイテムに分類されました。その後、重力の点において地球よりも月の方が適していると判断され、サイト-0006に移動することとなりました。インタビューでは、本人は以下のように供述しています。

&gt; 母星では洞窟内部で身を寄せ合いながら&#34;流れ星&#34;を食べていました。&#34;流れ星&#34;を受け入れていたら、その時は&#34;流れ星&#34;の数がいつもより多く全身に群がっていたため不思議には思いました。気付けばあそこで倒れていたので、何があったかはあまり覚えていません。

&#34;流れ星&#34;は供述の内容から[[[SCP-155-JP]]]だと推測されています。そのため、[[[kte-1505-corona|事案SCP-155-JP/2023/10/3]]]から母星はケンタウルスα星系に存在する惑星であるS17α星だと考えられています。

[[*user usubaorigeki]]さんとの共著で、[[*user highbriku]]さんのキメタマコンテスト2020と[[*user Voila]]さんの準GoIコン参加作品です。最初はusubaorigekiさんにPMで誘っていただいたんですが、その理由がクレイシーが良かったから、ということで、その時は嬉しすぎて跳ねて回りました。Voteよりも素敵なものがあるって再確認しました。あとは定期的な話し合いを設けて記事を完成させていったのですが、もうほんんんんんんんんんんんんんんんんんっとにusubaorigekiさんが大人で、自分はまだおこちゃまだな......と思いましたね。そしてなんとコンテストが始まって二日目に投稿することに成功しました。共著の利点を生かし、協力して記事をより良いものにできたのがすごく楽しかったです。本当にusubaorigekiさんありがとうございました！あ！記事の話しなきゃですね......。アイデアは幼少期の自分の「赤い羽根ってなんかの鳥からもぎ取った羽根じゃないの？」という発想から出たImaginanimalでした。異常性の部分をusubaorigekiさんが考えてくださりました。当初は一つ目のインタビューで終わっていましたが、定例会で相互扶助により注目するという意見を頂き、現在の形になりました。非常に良い記事になったと思います。ちなみにこれでsantouは四連続Imaginanimal男になり、Imaginanimal最有力有識者になりました。やったぜ？
[[/collapsible]]

わーい　ハブ作れました　やったね！自分は概要の部分と5本の短編のうち一つと、一つの素をつくりました(改稿して頂いた)。どれがsantou作で、どれが誰が書いた作品かわかるかな！？
 答え→##F4F4F4|一つ目がsantouが素、home-watchさんが改稿　二つ目がkyougokuさん、三つ目がsantou、四つ目がusubaorigekiさん、五つ目がhome-watchさんでした。##
あなたが異世界に漂流したら、というテーマで評価をして差し上げましょう！ 一つも当たらなかったあなたは漂流現象に巻き込まれた時点で死にます。一つ当たったあなたは漂流先の世界が有毒ガスまみれで死にます。二つ当たったあなたは漂流先の世界で怪物に襲われて死にます。三つ当たったあなたは漂流先の世界で餓死で死にます。四つ当たったあなたは現地人の謀略で死にます。五つ当たったあなたはライフラフトの仲間を見つけられます！おめでとうございます！

[[collapsible show=&#34;転校生の熊谷くん&#34; hide=&#34;- 僕&#34;]]
98コンテスト参加記事。AFC差別の話の多くが単調な差別の記事だったので変化球の差別を描いてみました。自分への差別です。というか、これはsantouの話です。僕はゲイなんですが、誰に知られているわけでもないのに、高校時代はずっと卑屈に生きてました。クソ陰キャでした。--す？--まぁなんにせよ、俺がクソ自意識過剰で、他の人間はお前のこと気にしてねぇよ！っていうのがまぁそれなりに得た答えだったのでそれをTaleで描写してみました。3年前からtwitterで自分のツイートを見て頂いている皆様なら分かると思いますが、財団界隈で生きるsantouからもそんな感じはしたんじゃないでしょうか。あかん！死にたくなってきたな！この文とかも未来から見たら死にたくなるんだろうな～～　助けてくれ～～
[[/collapsible]]

[[collapsible show=&#34;SCP-2267-JP&#34; hide=&#34;- ラクダは楽だ/そんなことはない/追悼ラクダタグ！ウィルソンズ・ワイルドライフ・ソリューションズVSボーリングでない出来事！&#34;]]

[[collapsible show=&#34;20XX年、ある休日&#34; hide=&#34;コトダマ要素、君はいくつ見つけられたかな！？&#34;]]
98カノン。サマンサちゃんがキャラタグになったし、タイムラインのやつも触りながらサマンサちゃんの描写増やすか～！！と3月に自動車教習所で思っていた束の間、大学が始まり無理になってしまっていた。けど、[[*user O-92_Mallet]]さんがサハラで面白いことやっててすげ～ってなったし、コトダマも丁度始まったし書くか！！！と5月になって本気を出すの巻。しかし、急いで書いたせいで厳しい批評を頂き、萎えぽよになってコトダマを諦めるの巻。そのあと[[*user carbon13]]大先生がいいじゃん！！って褒めてくださったから投稿できました。ちゃんと夏休みになったら続編書くよ！！！書かなかったら軌道エレベーターの下に埋めてもらっても構わないよ！
[[/collapsible]]

[[collapsible show=&#34;「国際」の記事 2045年2月10日 - 帝都経済新聞&#34; hide=&#34;落陽から20年後のエジプトで&#34;]] 
第2回98コン参加作品。銀賞。やったね。といってもこの作品、ほぼ[[*user seafield13]]さんとの共著のようなもので、新聞らしくない部分をseafield13さんの表現からお借りして修正しています。また、設定として変な部分を、いろいろとボイチャしながら指摘して頂きました。

**seafield13さん:** ここって、どういうことなんですか？設定、出して。
**sanピー:** わ　わかんないっピ...

ずっとこんな感じでした。本当に感謝しかないです......。あと、海野さんも言うように、帝都経済フォーマットの一番の問題である広告も[[*user Ryu JP]]さんにお願いしました！本当にありがとうございました。
夜のコンテストに[*http://scp-jp-sandbox3.wikidot.com/draft:3202952-45-9b02 このような作品]を出したのですが、あまりにもAreWeCoolyet?フォーマットを悪用していたので消されてしまいまして、だったらAWCyじゃなければいいんじゃねーか？と思い新聞でやったろ！と思い立って作成したのがこの記事になります。やりたいことを詰め込むことができたと思いますので、大変満足した記事です。
[[/collapsible]]
[[collapsible show=&#34;生き物プロフィール&#34; hide=&#34;オリバー！&#34;]]
 第2回98コン参加作品。金賞！うおお！！昨年度にWWZとかいう概念を出したので、続編出すか！と一年ぐらいお話しを練り続けた結果生まれた記事。しっかりプロットを組めばやっぱり評価は伸びるなぁ。WWSフォーマットが読みやすくて魅力があるのは事実ではあるが...。さて、この本文中に出てくる太文字群は、やはり[[*user usubaorigeki]]さんの影響がすごいです。読者に対して感情を伝えやすくていいですね。
ちなみに、自分が地味に気に入っているのは最後の方のベイクセールの部分です。もちろん、WWSが好きな人には伝わるアレではあるのですが、同時に、WWSが98という世界観の中で、前進を強いられてはいながらも、その根幹的な部分は何も変わってはいない、ということを伝えたくて書きました。
 [[/collapsible]]

[[collapsible show=&#34;生き物プロフィール&#34; hide=&#34;ウィロウ！&#34;]]
第2回キメタマコンテストに参加した作品で、[[*user usubaorigeki]]さんとの共著です。詳しい執筆の仕方についてはusubaorigekiさんの[[[author:usubaorigeki|著者ページ]]]に載っているのでそちらをご覧くださいw
ずっと98しか書いていなかったために頭にアイデアというアイデアが全く存在しておらず、usubaorigekiさんの原案にのっかったのが始まりでした。WWSのアイデアだったのでこちらにさせてもらったのですが、自分自身がヤンデレというものに正直理解が足りておらず、ヤンデレ的なものを執筆するのがかなり困難でした。なんでウィロウはそんなにライトニンが好きなのか・・・。同時に、ライトニンがヤバ寄生虫を愛する理由も分からず、困惑しながら書いていきました。しかし逆にこのなんで？という部分を後半でusubaorigekiさんがぶわ～っと展開に巻き込みながら昇華していったのが共著していながらかなり見ていてすごかったです。難解な共著ではありましたが、やっぱり新しいことに挑戦するのは楽しいですね！あと、誰かと創作物を生み出せたということをとても誇らしく思います。この場を借りて、usubaorigekiさんには感謝の意を申し上げようと思います。ありがとうございました。
[[/collapsible]]

[[collapsible show=&#34;ぼくらのプロフィール&#34; hide=&#34;ティモール=ワニ！？&#34;]] 
第3回98コン参加作品。GoI-F部門優勝！(参加者おれしかいないけど！w)前年度の98コンは告知が終わっていたので、始まりを告げようと重い投稿日初日に投稿。アイデア自体は2年前ぐらいから思いついていました。大学の授業でアジアについて学び、そこで東ティモールの象徴的な存在としてワニがあることを知りました。当時、頭‪Imaginanimal‬だったというのもあり、すぐさまティモールワニを構想しました。いろんな世界に異常をもたらしたいので、東ティモールを触れたのは良かったです！
 [[/collapsible]]

[[collapsible show=&#34;SCP-2264-JP&#34; hide=&#34;時よ、止まれ━━しかし、世界は残酷にそれを刻み続ける&#34;]] 
ジャムコンテスト2023C部門参加作品。久しぶりに1人でメインカノンの作品を書いた・・・。A・B・Cのそれぞれのテーマを見て、Cを見た瞬間にビビっ！と来て書きました。もともと現代IJAMEA書きたい願望みたいなのはあったので、それはあるやもしれません。「時が止まったままの過去の軍人」と「今の若者」の対比があって、主題はあるものができて良かったんじゃないかと。もっと良い評価を目指すならパーソナリティの掘り下げが必要なんですが、解像度が低くて無理ンゴねぇ
