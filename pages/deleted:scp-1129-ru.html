**Объект №:** SCP-1129-RU

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** Необходимо вести постоянное наблюдение за крупными книжными магазинами, предоставляющими детскую литературу. В случае обнаружения человека, покупающего SCP-1129 необходимо немедленно вступить с ним в контакт, под видом продавца предложить альтернативу его покупке и присвоить объект себе. В случае нежелания обмениваться, разрешено применять физическую силу. Все полученные экземпляры SCP-1129 должны храниться в хранилище Зоны ██.

**Описание:** SCP-1129 представляет собой модифицированную версию книги «Стихи - детям» издательства «[УДАЛЕНО]» с повреждённой обложкой и слегка изменённым текстом. 
Раз в неопределённый промежуток времени SCP-1129-RU материализуется на полках книжных магазинов, в детских разделах. Из-за своей аномальной природы на SCP-1129 могут обратить внимание только мужчины в возрасте от 20 лет, ставшие отцами менее года назад. Объект начинает оказывать аномальное влияние на купившего при попытке оного прочитать книгу вслух своему ребёнку. В результате этого взаимодействия, купивший в течении недели без каких-либо предупреждений покидает своё место жительства и полностью обрывает контакты со своей семьей. В дальнейшем, оказавшийся под воздействием SCP-1129 действует по следующем сценариям:

22% - переезжает в другой населённый пункт, как можно дальше от своей семьи

63% - уходит в дикую природу, где ведут отшельнический образ жизни

█% - совершает суицид

██% - отправляется в тюрьму, за совершение тяжких преступлений насильственного характера


**Приложение** 

Аркадий Васильевич Андреев, 25 летний мужчина, был найден местными в селе ████, валяющимся на окраине населенного пункта без сознания, страдая от изнеможения.  Аркадий был объявлен пропавшим без вести около года назад. Село ████ находится в 17 000 километрах от Новосибирска, где на момент взятия интервью проживали жена и дочь Аркадия. Местонахождение Аркадия и обстоятельства его исчезновения привлекли внимание Фонда, в связи с чем в село, под видом психодога, был отправлен Д-р Будников, чтобы взять у пострадавшего интервью.

[[collapsible show=&#34;+ Стеннограмма интервью&#34; hide=&#34;- Стеннограмма интервью&#34;]]
&gt; **Д-р Будников**: Аркадий, здравствуйте. Скажите, как вы себя чувствуете?
&gt; 
&gt; **Аркадий:** Ужасно. Просто ужасно. Слушайте, у меня ничего нет, даже в землянке, там только парочка склянок и шкур, в землянке моей. Я не смогу оплатить алименты, я согласен сесть в тюрьму прямо сейчас, где подписать чистосердечное? Я всё подпишу, честное слово.
&gt; 
&gt; **Д-р Будников:** Аркадий, прошу вас, успокойтесь. Хотите выпить водички?
&gt; 
&gt; **Аркадий:** Спасибо большое. Простите, я отвык немного говорить с людьми, конечно, но по поводу тюрьмы…
&gt; 
&gt; **Д-р Будников:** Аркадий, пожалуйста, сядьте и пейте медленными глотками. Меня зовут Валерий, и я вовсе не собираюсь отправлять вас в тюрьму. Я просто хочу помочь вам. Вы провели столько времени в изоляции, вам было очень тяжело и страшно, поэтому я и здесь. Не стоит переживать.
&gt; 
&gt; **Аркадий**: Страшно – не то слово. Это был какой-то кошмар, я чувствовал себя таким беспомощным, таким слабым, таким… Слов не подобрать. Можно ещё воды? Спасибо. Ужасающее чувство. Поэтому я и сбежал от Лили с Кристиночкой.
&gt; 
&gt; **Д-р Будников:** Вот как? Расскажите о вашем побеге поподробней. Обещаю это вам поможет.
&gt; 
&gt; **Аркадий:** Мне поможет только если я вернусь обратно в землянку, но этого уже не выйдет, так? Ох, ну хорошо. Не знаю даже откуда начать. Наверное, в сентябре это было? Да, точно сентябрь. Кристиночке тогда только шесть месяцев исполнилось, такая красавица, вся в маму, глазки один в один. Ох, простите, я когда вспоминаю, слёзы сами наворачиваются, у вас не будет салфетки?
&gt; 
&gt; **Д-р Будников:** Держите, у меня есть чистый платок.
&gt; 
&gt; **Аркадий:** Спасибо…
&gt; 
&gt; **Д-р Будников:** Можете оставить себе.
&gt; 
&gt; **Аркадий:** Кристиночка, девочка моя, прости пожалуйста… Всё, всё, продолжаю. Шесть месяцев дочурке моей исполнилось, такой прекрасный карапуз, сейчас, конечно, большая девочка уже. Сколько времени меня не было?
&gt; 
&gt; **Д-р Будников:** Это сейчас не так важно. Аркадий, прошу вас, продолжайте, я слушаю вас.
&gt; 
&gt; **Аркадий:** Год, наверное, если не больше, а так ничего и не нашёл, эх. Да, простите, Кристиночка. В честь праздника решили как-то отметить с Лилей, подарочки купить, вот я и пошёл в книжный магазин, думаю, сказки куплю. Она такая девочка смышленая, так слушает внимательно… Господи, за что ей всё это?! Я не знал, правда! Я ужасный отец! Она не заслуживает этого!
&gt; 
&gt; **Д-р Будников:** Аркадий, тише, тише, всё хорошо, держите стакан. Аккуратно, маленькими глотками, вот так.
&gt; 
&gt; **Аркадий:** Всё, всё, я в норме, сейчас, всё, продолжаю. В общем, захожу в магазин, так? Ищу подарок, сказки. И тут вижу, на полке стоит, книжка такая старая, стихи Маяковского для детей. У вас наверняка такая была, с белой обложкой.
&gt; 
&gt; **Д-р Будников:** Была, помню, да.
&gt; 
&gt; **Аркадий:** Вот, понимаете меня, хорошо как. Книжка с белой обложкой, и порвана так интересно. Знаете, мне отец такую часто в детстве читал, и она мне очень нравилась. Помню, я совсем маленький, года два, читает папка мой, а хочу на картинки посмотреть и хоп! Хватаю за неё, а папка не отпускает, представляете? Тяну её и она хрясь! И порвалась. Не сильно, но я тогда так расстроился, что разревелся на весь этаж. Кристиночка тоже плакала, но так редко, диву даёшься…
&gt; 
&gt; **Д-р Будников:** Аркадий, давайте вернёмся к вашему походу в магазин.
&gt; 
&gt; **Аркадий:** Да-да, простите, всё, возвращаюсь. Такие тёплые воспоминания от книжки, от обложки рванной, я сразу схватил ей и на кассу понёс. Прям нетерпелось её Кристиночке почитать…
&gt; 
&gt; **Д-р Будников:** Аркадий, продолжайте.
&gt; 
&gt; **Аркадий:** Да, приношу книжку домой, у нас там праздник настоящий. Лиля в платье таком красивом, на девочке моей колпачок для дней рождений, понимаете о каком говорю, шарики всюду. Красота в общем. Поотмечали, поотмечали, но пора и дочурку укладывать. Сам вызвался в этот раз, хотя не моя очередь была, так хотел почитать дочурке своей. Лиля так улыбалась широко ещё… Да, сажусь я перед койкой Кристины, и начинаю читать, а она прям лежит и слушает, такая умничка, так жалко её, Господи. Ну что с ней будет? Она такая чистая, такая маленькая, такого не должно быть, понимаете?!
&gt; 
&gt; **Д-р Будников:** Тише, тише, пейте мелкими глотками.
&gt; 
&gt; **Аркадий:** Спасибо большое. Страшно, очень страшно. Дохожу я значит до стихотворения «Что такое хорошо и что такое плохо» и тут меня как громом… Знаете, что вспомнил? Папка мой не любил это стихотворение. Всегда вздрагивал, когда до него доходил. Как же я его теперь понимаю. Он его даже пропускал иногда. Надо было бы и мне тоже его пропустить... Я его читаю, а оно какое-то не такое, слишком короткое. Читаю я его Кристиночке и тут меня как громом ударит. Я же в отцы не гожусь от слова совсем. Я еле-еле техникум без троек в аттестате закончил и теперь я, Я!, Аркашка-дурачек, буду ребёнка жизни учить? Ужас, ужас просто. И чему я его научу? Этим вашим банальностям? Учись хорошо, слушай маму с папой и будешь счастливой? Да брехня всё это! Да даже если и не брехня, что с того, что счастливым будешь? Зачем это вообще? Мир он пустой, холодный, бессмысленный, он не для Кристиночки понимаете?! Зря я Лилю послушал, нужно было презики надевать тогда. Тупая сука, как так можно то! Я обрёк её на это ад, понимаете? Она будет теперь жить в этом ужасном мирке, где ничего нет. Вообще ничего! Нельзя было ей рождаться, нельзя! Я держу эту книжку в руках, смотрю в её глазки и понимаю – это моя ошибка. Я её привел в этот мир и ничего ей не дал, не подготовил ничего. У меня не то, что ответа на её вопросы нет, я на свои вопросы с трудом отвечаю! Я тупой, я нихрена НЕ ПОНИМАЮ, ГОВНО, А НЕ ОТЕЦ, ААААА!
&gt; 
&gt; **Д-р Будников:** Аркадий, успокойтесь, прошу.
&gt; 
&gt; **Аркадий:** Как тут успокоиться?! Ну как? Она умрёт! Рано или поздно моя дочь умрёт! Ей нельзя умирать, моя девочка должна жить в лучшем мире! Зачем она тогда родилась?! Господи, что я наделал…
&gt; 
&gt; **Д-р Будников:** Вы помните, что стало с книгой?
&gt; 
&gt; **Аркадий**: Я сжёг её. Дотла. А прах разделил на семнадцать частей и развеял. Когда я с этим закончил, то пошёл искать ответы, что-то, что хотя бы чуть-чуть сделало её жизнь лучше… Страшно, страшно стыдно было, больше не мог им в глаза смотреть. И я убежал. Два дня бежал, без передышки, потом наземь свалился и уснул. Проснулся и дальше пошёл. И так каждый день. А когда убежал достаточно далеко, построил землянку маленькую, обосновался, стал искать ответы для Кристиночки. Так долго искал ответы, что про еду забыл. И вот я здесь теперь… 
&gt; 
&gt; **Д-р Будников:** Аркадий, это критически важно знать. Что было написано в той книге? Чем именно отличался стих?
&gt; 
&gt; **Аркадий:** Я не знаю.
&gt; 
&gt; **Д-р Будников**: Хотя бы приблизительно, важны любые детали.
&gt; 
&gt; **Аркадий:** Нет, вы не поняли. Я выучил его наизусть. Я из-за него понял, какой я ужасный отец, ужасный человек. Словно прямо сейчас его перед собой вижу…
&gt; 
&gt; //Крошка сын к отцу пришёл,//
&gt; //и спросила кроха://
&gt; //— Что такое хорошо и что такое плохо? —//
&gt; //У меня секретов нет, —слушайте, детишки, —папы этого ответ помещаю в книжке.//
&gt; 
&gt; //— Я не знаю —//
&gt; 
&gt; **Д-р Будников:** …
&gt; 
&gt; **Аркадий:** …
&gt; 
&gt; **Д-р Будников:** И это всё стихотворение?
&gt; 
&gt; **Аркадий:** И это всё стихотворение…
&gt; 
&gt; **Конец стенограммы**
 
**Примечание:**
Ради сохранения режима секретности Аркадий был обработан амнезиаками класса B и возвращён в семью. Через неделю был арестован по подозрению в двойном убийстве.
