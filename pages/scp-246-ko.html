**일련번호:** SCP-246-KO

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-246-KO는 제64K기지 I동 인간형 변칙존재 격리실에 격리한다. 대상한테는 일정한 양의 식사량이 제공되며, 조류 모이를 제외한 나머지 음식들은 모두 제공 식품에서 배제된다.

SCP-246-KO가 요구한 사항들은 다음과 같다.

* 자신의 공연을 캠코더로 기록(거부됨)

* 조류 관련 도서(승인됨)

* 손목 시계(승인됨)

* 이탈리아 민속 음악 관련 도서(승인됨)

모든 인원들은 SCP-246-KO에 대한 접근 및 연구를 진행할 필요가 있을 경우 반드시 2등급 이상의 보안등급 허가를 받아야 한다. 또한 모든 인원들은 SCP-246-KO에 대한 이상 현상이나 요주의 단체 소속으로 의심되는 인원이 있을 경우 반드시 해당 격리실에 배치된 지역특무부대 뮤-39(&#34;등대지기&#34;) 및 I동 보안 책임자 ███ 박사에게 보고해야 한다.

**설명:** SCP-246-KO는 조류의 머리를 가지고 있는 인간형 개체로, 신장은 1.78m에 체중은 약 71kg이다. 대상은 30대 한국인 남성의 체격을 가지고 있으며 피부와 근육, 내부 장기, 그리고 DNA 구조는 인간과 매우 흡사한 구조를 가지고 있다. SCP-246-KO의 머리는 평소에 수탉의 머리를 가지고 있으며, 때에 따라 자신의 머리를 조류에 속하는 동물들의 머리로 변형시킬 수 있다. SCP-246-KO는 하루에 약 4번씩 자신의 변칙성을 이용하여 공연을 진행하며, 공연시간은 대략 30분~3시간까지 진행된다.

공연은 주로 특정 국가의 민속 음악이나 춤, 오페라, 서곡을 중심으로 진행된다. 공연이 시작될 경우 SCP-246-KO는 자신의 머리를 특정 조류의 머리로 바꿔 그 머리에 해당하는 조류의 목소리를 모방하면서 노래를 부르거나 춤을 추기 시작하며, 때에 따라 자신의 신체 일부를 약 1~3m까지 늘려서 무언가를 표현하거나 반경 10m내에서 비행을 하기도 한다. 이때 SCP-246-KO는 인간의 팔을 가지고 있음에도 불구하고 비행을 할 수 있다. 특정 인원이 SCP-246-KO의 공연을 직접적으로 관찰하거나 영상 등의 매체로 관찰하게 될 경우, 해당 인원은 대상을 따라 춤을 추고 노래를 하거나, 자신을 등장인물로 인식하는 등 여러가지 이상 현상이 발생한다. (문서 01#: 부록 246-KO-A-03 참고)

또한 SCP-246-KO는 자신의 그림자를 분리시켜 3~5명 정도의 인간형 개체 (이하 SCP-246-KO-1) 를 생성시킬 수 있다. SCP-246-KO-1은 SCP-246-KO의 춤과 노래의 박자에 맞춰 악기 소리를 내거나 노래를 부르고 춤을 춘다. 조사결과 SCP-246-KO-1은 심장박동이 감지되거나 흉부의 움직임이 관찰되는 등 신체 내부는 인간과 유사한 구조를 가지고 있다는 것이 확인되었다. SCP-246-KO-1은 공연이 종료될 경우 다시 SCP-246-KO의 그림자로 되돌아간다. 

SCP-246-KO는 조류 먹이를 주식으로 하는데, 그 이유는 대상이 조류 먹이 이외에 다른 음식을 섭취했을 경우 심한 복통과 환각 증세 및 알레르기 증세를 호소하기 때문이다. 또한 대상은 조류 관련 도서를 제공할 것을 요구하거나 그와 관련된 정보를 분석하는데 적극적인 태도를 가지는 등 조류에 대하여 큰 관심을 가지고 있다.

SCP-246-KO는 공연을 하는 것에 대하여 큰 집착감을 가지고 있으며, 누군가가 자신의 공연을 막아설 경우 해당 인원을 자신의 그림자의 일부로 흡수시켜버린다. 또한 대상은 손목 시계가 없으면 불안함과 초조함을 자아내며, 공연이 1분이라도 늦게 진행될 경우 자신의 몸을 축소시키기 시작한다. 이때 대상의 신장은 1.78m에서 1.05m로 감소하며, 약 4시간동안 축소된 상태를 유지한다. 약 4시간이 지나면 SCP-246-KO는 다시 원래의 모습으로 되돌아온다.

SCP-246-KO이 재단 정보망에 처음 포착된 것은 2009년 대한민국 전라남도 무진시에서 허먼 풀러의 &#39;쇼&#39;가 개최된다는 소식을 받았을 당시였다. 당시 현장은 화재로 인하여 대부분의 시설이 훼손된 상태였으며, SCP-246-KO가 서있던 중앙 스테이지만이 유일하게 멀쩡한 상태였다. SCP-246-KO는 지역특무부대 뮤-39(&#34;등대지기&#34;) 인원들에게 별 다른 경계심을 드러내지 않았으며, 각 인원들은 대상에 대한 격리 작업을 순조롭게 진행할 수 있었다.

**문서 02#: 면담 기록 246-KO-B-01**

2010년 3월 11일, SCP-246-KO가 부동 자세를 유지하기 시작했으며 머리부분을 제외한 모든 신체 부위가 축소되어있었다. 대상은 약 5시간 48분동안 단 한 번도 공연을 진행하지 않았으며, 계속해서 부동 자세를 유지하고 있었다. 이로 인해 대상과의 면담을 위하여 알렉세이 요원이 해당 격리실에 투입되었다. 그러자 SCP-246-KO는 자신의 머리를 소쩍새로 변형시켜 다음과 같은 노래를 부르기 시작했다.
&gt; Auf der mauer, Auf der lauer sitzt &#39;ne kleine vogel.
&gt; ****
&gt; Auf der mauer, Auf der lauer sitzt &#39;ne kleine vogel.
&gt; ****
&gt; Seht euch mal die vogel an, Wie der vogel singen kann.
&gt; ****
&gt; Seht euch mal die vogel an, Wie dieser vogel dem Zaun entkommen wird.
&gt; ****
&gt; Ich beobachtete es sehr leise und ohne Worte Sagte der Männlein.
&gt; ****
&gt; Du kannst nicht.
&gt; ****
&gt; Du kannst mir nicht entkommen. Gib jetzt auf.
&gt; ****
&gt; Auf der mauer, Auf der Männlein steht.
&gt; ****
&gt; Der Männlein zerrte den Vogel und ging irgendwohin.
&gt; ****
&gt; Am nächsten Tag, Auf der mauer, Auf der lauer sitzt &#39;ne kleine vogel.
&gt; ****
&gt; Ich habe mich selbst verloren.
&gt; ****
&gt; Mit lebendigem sinnlosem Leben.
&gt; ****
&gt; Der Vogel fällt vom Zaun.
&gt; ****
&gt; Der Männlein sah dieses große Lachen.
&gt; ****
&gt; Zieh seinen magischen Mantel aus.
&gt; ****
&gt; Augen und Mund verdrehten sich.
&gt; ****
&gt; Der Männlein lacht laut.
조사 결과 SCP-246-KO는 독일 동요인 &#34;숲속의 난쟁이(Ein Männlein Steht Im Walde)&#34;와 &#34;담장 위, 숨어있는(Auf der mauer, Auf der lauer)&#34;을 개사해서 노래를 불렀던 것이 확인되었다. SCP-246-KO는 노래를 부른 이후 약 3주일동안 공연을 진행하지 않았으며, 그 어떠한 반응도 드러내지 않았다.

대상이 부른 노래의 번역본은 다음과 같다.
&gt; 담장 위, 작은 새 한 마리가 숨어있네.
&gt; ****
&gt; 담장 위, 작은 새 한 마리가 숨어있네.
&gt; ****
&gt; 저 새를 좀 봐, 어떻게 새가 노래를 부를 수 있는지.
&gt; ****
&gt; 저 새를 좀 봐, 어떻게 새가 담장을 벗어날 지.
&gt; ****
&gt; 그것을 조용히 지켜보고 있던 작은 난쟁이가 말했다.
&gt; ****
&gt; 넌 할 수 없어.
&gt; ****
&gt; 넌 나를 벗어날 수 없어. 이제 포기해.
&gt; ****
&gt; 담장 위, 난쟁이가 서있네.
&gt; ****
&gt; 난쟁이가 새를 데리고 어딘가로 향하네.
&gt; ****
&gt; 다음 날, 담장 위, 작은 새 한 마리가 숨어있네.
&gt; ****
&gt; 자기자신을 잃어버린 채.
&gt; ****
&gt; 무의미한 삶을 살아온 채.
&gt; ****
&gt; 새가 담장 위에서 떨어지네.
&gt; ****
&gt; 그걸 본 난쟁이가 크게 웃네.
&gt; ****
&gt; 그의 심홍색 작은 외투를 벗으면서.
&gt; ****
&gt; 눈과 입이 뒤틀려진 채.
&gt; ****
&gt; 난쟁이가 크게 웃네.</textarea></pre>
