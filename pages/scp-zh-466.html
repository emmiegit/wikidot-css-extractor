作者：[[*user vomiter]]
篇名：SCP-ZH-466 - 魔術碘與夢幻泡影
[[include info:end]]
[[include component:scp-meta-title-hiding css-style=classic]]

**項目編號：** SCP-ZH-466

**項目等級：** Safe

**特殊收容措施：** SCP-ZH-466應儲存於Site-ZH-09的低溫化學物品儲藏庫，SCP-ZH-466-A以外的相關衍生物則根據特性依照《異常物品收容辦法》進行儲存，項目本身與SCP-ZH-466-A以外的衍生物在未經4級人員核可的情況下均不得取用。

經過收容委任書特別規範的SCP-ZH-466-A-1到A-33須以玻璃夾層保護，加裝黑檀木製並雕刻花紋的相框，擺放在地下一樓A11區設置的低溫低氧氣密展示櫥窗中。平時櫥窗的玻璃應以黑布遮蔽，以免光照對上述SCP-ZH-466-A造成不良影響。除此之外的SCP-ZH-466-A視為認知危害媒介，一律以黑布包裹後直接放置於同設施的地下一樓A19區，無須額外處置。

**描述：** SCP-ZH-466是一種帶有光澤的紫灰色物質。雖然有多種類似碘元素的化學特性，但質譜測定的結果顯示它在未經任何化學處理前慣性質量存在相當劇烈的浮動現象[[footnote]]但重力質量維持穩定。[[/footnote]]——然而一經化學反應，將無法以任何常規的物理或化學方法將它與正常的碘區分開。目前基金會持有的SCP-ZH-466重力質量總計[刪減內容]。

現已知SCP-ZH-466可以做為多種異常物品或物質的原材料，其中最為明確的是用於銀版攝影法以製造具有異常性質的銀版相片（被編號為SCP-ZH-466-A，詳情後述），其餘異常衍生物列表則紀錄於ZH466-4號文件中。製作SCP-ZH-466-A的過程中，SCP-ZH-466會與金屬銀作用產生碘化銀，並利用該化合物的感光能力來製作相片（製程細節詳見ZH466-7號文件）。儘管以SCP-ZH-466為原料製作的物品或物質具有異常性質，但從這些產物中均無法分離出「具有異常性質的碘元素」。

SCP-ZH-466-A是指利用SCP-ZH-466製作的銀版相片。目前基金會收容中的SCP-ZH-466-A有33張的製作人是本項目的收容委任人，其餘5張則是由基金會基於實驗目的製作。任何人只要凝視SCP-ZH-466-A大約25分鐘，便會暫時陷入沉睡，並在沉睡期間體驗到與相片內容相關的夢境——若凝視的是風景相片，受影響者將產生自己「走入風景」的感覺，他們聲稱自己像是到該風景的拍攝地點遊歷了一次，但幾乎無法描述相關細節；若凝視的是靜物相片，受影響者將能夠在夢境中看見、觸摸甚至品嘗那些物品；若是人物的肖像，則受影響者會在夢中與活生生的該人物度過一段時間，值得注意的是，此時若將風景相片的SCP-ZH-466-A擺在該人物肖像附近，則受影響者與該人物在夢中也將遊歷該風景的所在地區，而擺放靜物相片也會有類似結果。現有資料尚不足以證明該異常造成的沉睡是否存在長期效應。

**附錄：** 收容委任意願討論紀錄（摘錄）
[[div class=&#34;blockquote&#34;]]
**討論會出席者：**
　收容委任人　李常盈
　收容委員會代表　「咒佳」特工

**前言：** 收容委任人李常盈是[刪減內容]企業董事長。在確診帕金森氏症之後透過藍色俱樂部的管道與基金會聯繫，希望我方為其保管數項異常物品，作為交換條件將給予我方可以用於一般收容業務的資金。[詳細內容請參看ZH466-1號文件]
----

[無關內容刪減]

**「咒佳」：**

**李常盈：**

**李常盈：** 那麼，這次請你們來，主要是有一些東西想拜託你們保管。

**「咒佳」：** 是之前信裡提到的化學物跟銀版相片嗎？

**李常盈：** 對。13幅肖像，19幅風景，1幅靜物，總共33幅。然後還有一些，他們說叫做「魔術碘」的東西，就是那個碘酒的碘。

**「咒佳」：** 他們？ //[特工比劃出一個六角形的圖案。]//

**李常盈：** //[比出禁聲的手勢]// 我是聽說以前日本在[[[the-collection-of-mck|滿州國]]]也有化工廠會做這個，大概很歷史悠久了。

**「咒佳」：** 我明白了。你能敘述一下這些東西的特殊性質嗎？

**李常盈：** 魔術碘是拿來做相片的，雖然好像也還有[[[scp-zh-302|別的]]][[[scp-zh-413|用途]]]，但我只知道做相片的方法。

**「咒佳」：** 做相片是指什麼？

**李常盈：** 就是//Louis Daguerre//的那一套。銀版攝影術。方法我寫在筆記本了，你們等一下一起帶走就好。

**「咒佳」：** 好。那麼相片的異常性質呢？

**李常盈：** 就是你只要盯著它看，相片裡的東西就會在你的夢裡出現。比方說你盯著風景相片，那你就會在夢裡進入那片風景。那如果是盯著肖像的話，相片裡的人就會來跟你說話。差不多就是這樣，沒別的了。

**「咒佳」：** 不會有什麼不良的後續效應嗎？

**李常盈：** ……這我就不曉得了。我是得了帕金森[[footnote]]似乎與本項目異常無關。[[/footnote]]，然後負責幫忙做相片的茉莉[[footnote]]類似藍色俱樂部「雇員」的人物統稱。[[/footnote]]說她們的手腳會麻[[footnote]]考慮到銀版法的製程，可能是長期暴露於汞蒸氣造成的周邊神經症狀。[[/footnote]]，不過這部分還是要你們自己去檢查。

**「咒佳」：** 好的。那麼我希望可以確認你希望我們幫忙保管這些東西的原因，可以嗎？

**李常盈：** 原因啊？我就覺得時間也差不多了。

**「咒佳」：** 時間是指？

**李常盈：** 無常嘛，生死無常。就是我們說的那個……生老病死，愛恨情仇。

**「咒佳」：** 能說得再詳細一點嗎？

**李常盈：** 要說的話就說來話長了，你們不是都很忙的嗎？

**「咒佳」：** 請不要擔心，李先生的事值得我們多花時間來處理。

**李常盈：** 唉……好吧。我希望你們可以把這幾幅相片好好保存下來，讓它們都維持美麗，因為那些都是我很重要的回憶。

//[停頓]//

我前幾天剛好跟[刪減內容]的大兒子吃飯，他說因為你們改去跟那個[[[scp-zh-464|做假魚肉的黑心公司簽約]]]，漁船現在都進不去雷霆海，害他最愛的[刪減內容]都沒得吃了。我在他那個年紀的時候也跟他很像，如果要吃當然要吃真的，誰要吃假的，對不對？可是後來我就知道了，真的東西是會壞的，你知道嗎，就像落葉掉到土裡那樣爛掉……

//[停頓]//

真的東西是很不美的。

//[停頓]//

我的身體……//[以手碰觸自己的左胸]//……是真的在這裡，但就是因為這樣才會壞//[逐漸激動]//，才會得帕金森氏症。//[將顫抖的手舉到特工眼前]// 在我身邊的，真的東西也幾乎都要壞光了，所以我至少留下了它們的照片，這樣就算是在夢裡，也還能看到他們美麗的樣子。

//[停頓，情緒似乎平復]// 如果讓我選要真的還是要假的，我一定選假的，在夢裡的。真的東西躲不過無常，但是假的可以。

**「咒佳」：** 我了解了。那麼，讓我們開始詳談細節吧。

[刪減內容，後續請見完整會議紀錄ZH466-2號文件]

----
**結語：** 李常盈在會議後第二年便飛往瑞士，接受「尊嚴」組織提供的協助自殺服務，享年52歲。之後的金額支付與條件檢查均轉由藍色俱樂部的__遺願小組__負責。由於與藍色俱樂部已簽署多瑙河合同，將不針對李常盈與帷幕內組織的相關聯繫做進一步追查。
