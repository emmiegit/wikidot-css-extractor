**项目编号：**SCP-CN-1212

**项目等级：**--Safe-- Keter

**特殊收容措施：**SCP-CN-1212须被密封保存于位于Site-CN-34的一间标准收容单元内，--对项目进行试验需经过项目主管许可--禁止任何人员对项目进行试验。基金会已通过政治干预等手段倡导中华文化圈的各国政府推动对“十二生肖”及其相关正面形象的宣传。基金会特工目前已在世界范围内对所有“半人半动物的生物”或类似描述的信息并加以调查，一旦发现SCP-CN-1212的复印件或者SCP-CN-1212-1实体，应立即向上级进行报告并密切追踪该个体的动向。成功查获的SCP-CN-1212的复印件应在备案后通过焚烧手段销毁，捕获的SCP-CN-1212-1个体须对其进行背景调查，并制定相应的收容措施，以保证收容前后个体的社会地位保持不变。基金会已在Site-CN-34附近设置模拟社区以还原SCP-CN-1212-1在人类社会中的生存环境，若有基金会员工受SCP-CN-1212的异常性质影响而成为SCP-CN-1212-1个体，可视其忠诚度水平与转化后异常性质的利用价值，针对实际情况选择返回原职或通过人为制造失职事件使其撤职后收容于虚拟社区。所有收容于模拟社区或返回基金会原职的SCP-CN-1212-1个体须进行记忆删除并植入伪造记忆[[footnote]] 如“自己属于一个目前处于基金会保护下的珍稀人类族群”。 [[/footnote]]。

**描述：**SCP-CN-1212是一张印刷有图案与文字的标准A4尺寸的纸张，具体表现为一份标题为《Lesson1 Meet your new friends！》的儿童英语教学讲义，其内容包含了两名人形角色使用现代英语进行的简单对话。SCP-CN-1212目前无法被任何物理手段破坏，且SCP-CN-1212的复印件拥有和SCP-CN-1212几乎相同的异常效应，区别之处在于SCP-CN-1212的复印件不具备抵抗物理破坏的能力，在复印件的完整程度低于30%的情况下，该复印件将失去所有异常效应。

当一名人类实体（此时编号为SCP-CN-1212-1）手持项目并正确朗读[[footnote]] “正确朗读” 的标准尚不清晰，目前已知发音不标准会导致触发异常效应的概率降低。[[/footnote]]项目表面的文字时，SCP-CN-1212-1将会以未知方式发生形态上的变化，该变化过程通常表现为痛苦但非致命的骨骼、肌肉、毛发及多种器官的重塑，持续约5分钟。在变化过程结束后，对象的身体将会变为人类与某种动物的结合状态[[footnote]] 具体表现为头部呈现出对应动物的形态，身体以人类形态为主，并获得对应动物的部分体表特征（如毛发、鳞片等），符合平民社会中对“兽人” 的描述。[[/footnote]]，并获得该种动物的部分特性，但个体的人格、思维与DNA构成不会发生任何变化。与SCP-CN-1212-1结合的动物的种类取决于SCP-CN-1212-1的出生年份，即其所属的生肖。当一名不知晓SCP-CN-1212-1个体性质的人类个体目视或接触SCP-CN-1212-1个体或其肖像、照片、录像时，该人类个体会忽略其外形与人类的区别，但此时该名人类会产生一定程度的违和感。该效应使得发现社会中隐藏的SCP-CN-1212-1个体的难度显著提升。目前已编号的SCP-CN-1212-1个体如下表所示。

当SCP-CN-1212-1个体受到正常人类个体的恶意行为危害[[footnote]] 目前已知会触发该异常性质的行为包括且不限于口头辱骂、孤立、在个体无过错行为情况下的降职或解雇、限制人身自由，以及各种形式的物理伤害等。 [[/footnote]]时，SCP-CN-1212-1将表现出另一种异常性质，即以该SCP-CN-1212-1个体为圆心的约[数据删除]千米范围内的部分[[footnote]] 数量不固定，已知的范围为1名到[数据删除]名。 [[/footnote]]人类个体将持续发生异常反应，目前观测到的异常反应包括头晕、恶心、胃痛、发生于不同部位的细胞癌变，以及[数据删除]，该效应的作用程度取决于激发效应的SCP-CN-1212-1个体所受到的伤害程度。在无外界干扰的情况下，该异常反应将持续约3个月，但若该SCP-CN-1212-1个体主动对触发异常性质的恶意行为执行者表示谅解，该异常反应的持续时间将缩短至约2个星期。SCP-CN-1212-1对恶意行为的判断标准不明，目前已知基金会对人形异常个体的标准收容措施会触发该异常效应，故制定了目前的收容措施，以保证SCP-CN-1212-1不会认为自身正在受到威胁或孤立。

&gt; 基金会的收容设施是监狱而不是度假村！那些异常个体优哉游哉地生活在我们给他们盖的社区里，衣食无忧，不用参与危险的实验，它们中的一些个体甚至还能躲过月末处决！再说了，限制人身自由也会触发它们的异常性质，难道哪天它们想出去玩我们还得给它们安排旅游计划？还有那个变成SCP-CN-1212-1个体的特工，为了不触发它的异常性质，它甚至还在基金会里继续工作！还在拿着工资！这种局面是不是已经脱离了基金会的初衷了？我申请修订对SCP-CN-1212-1的收容措施。
&gt; [[&gt;]]
&gt; ——█████博士
&gt; [[/&gt;]]
&gt; 驳回。基金会的工作是控制、收容、保护，我们的目标就是阻止异常个体产生可能对人类具有威胁的异常性质，如果异常个体只需要保证其衣食无忧就能使其不产生异常性质，那么这种收容手段也是可以接受的。
&gt; [[&gt;]]
&gt; ——代理主管██████
&gt; [[/&gt;]]

在收到大量关于“██县的黑帮会让所有敌对他们的人都生病”的报告后，SCP-CN-1212于2005年█月█日发现于中华人民共和国██省██市██县[[footnote]] 该县曾有大量居民抱怨社区内有野生动物活动，但经过调查城区范围内并无野生动物存在。 [[/footnote]]的一间废弃工厂。基金会特工███在无意中触发了项目的异常性质并转化为SCP-CN-1212-1个体，此后该项目迅速得到收容。该废弃工厂曾经为当地一伙黑帮团伙的据点，后因不明原因被抛弃。该团伙成员曾利用SCP-CN-1212-1个体的异常性质扩大势力，并将SCP-CN-1212与若干其他财物放置于该地。事后据基金会调查，该团伙已在2004年停止活动，团伙主要成员已全部失踪。

2005年█月█日，基金会接到特工反映，于中华人民共和国██省██市██区发现大量SCP-CN-1212-1个体，基金会迅速出动对上述个体进行收容，并编号为SCP-CN-1212-1-4~SCP-CN-1212-1-25。据调查，SCP-CN-1212-1-4为该地名为███小学的一名英语教师，而SCP-CN-1212-1-5~SCP-CN-1212-1-25均为SCP-CN-1212-1-4的学生。经审问得知，该组个体是第一批受到SCP-CN-1212影响的人类个体。访谈记录如下。

[[collapsible show=&#34;+ 访谈记录CN-1212-1&#34; hide=&#34;- 关闭记录&#34;]]

&gt; **采访时间：**2015/█/█
&gt; 
&gt; **受访者：**SCP-CN-1212-1-4
&gt; 
&gt; **采访者：**Fisher博士
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **Fisher博士：**您好，张老师，抱歉，从现在开始我必须用SCP-CN-1212-1-4来称呼您。
&gt; 
&gt; **SCP-CN-1212-1-4：**好……
&gt; 
&gt; **Fisher博士：**好的，那么，SCP-CN-1212-1-4，关于那张讲义……你是从哪里获得的？
&gt; 
&gt; **SCP-CN-1212-1-4：**（情绪激动）对不起！对不起……是我……是我害了孩子们……
&gt; 
&gt; **Fisher博士：**请放松，我们没有恶意，我们只想知道真相。
&gt; 
&gt; **SCP-CN-1212-1-4：**好……好吧……我承认，那玩意的出现，我本人有着不可推卸的责任。
&gt; 
&gt; **Fisher博士：**SCP-CN-1212-1-4，我们想知道的是，你是如何获得SCP-CN-1212，也就是那张讲义的？
&gt; 
&gt; **SCP-CN-1212-1-4：**（沉默）
&gt; 
&gt; **Fisher博士：**SCP-CN-1212-1-4？
&gt; 
&gt;  **SCP-CN-1212-1-4：**嗯……那个，那是大约两年前，有一次我给他们上英语课，他们吵得要死，课后还有人跑来问我一些愚蠢至极的问题，我竟然要花上一个多小时才能说懂！当时的我……当时的我满脑子想着，如果这些孩子能像兔子一样温顺听话就好了，于是我……于是我……
&gt; 
&gt; **Fisher博士：**于是你制造了SCP-CN-1212？
&gt; 
&gt; **SCP-CN-1212-1-4：**不，不是我，是实习教师小刘，她告诉我只要心怀真诚的感情，总有一天一切都会变好的，然后……然后她拿着她早上打好的讲义，就走到复印机前，帮我复印了下节课发给学生们的讲义。
&gt; 
&gt; **Fisher博士：**打印了多少张？
&gt; 
&gt; **SCP-CN-1212-1-4：**不多不少，正好25张，原稿留在我这里，25张复印件就这样发到了孩子们的手上……（哽咽）
&gt; 
&gt; **Fisher博士：**复印件呢？
&gt; 
&gt; **SCP-CN-1212-1-4：**没关系……我把那些该死的讲义收回来全部烧掉了，只有我拿的原稿无论如何都烧不掉，我就把它揉成一团丢进了纸篓。
&gt; 
&gt; **Fisher博士：**那么，你是否知道还有其他与这张讲义具有相同异常效应的物品吗？或者说，你认识的那个小刘，她还打印过什么别的东西吗？
&gt; 
&gt; **SCP-CN-1212-1-4：**没有了，就算是这张讲义，也是她在我们的办公室里临时用WPS做出来的，应该没有其他附件。
&gt; 
&gt; **Fisher博士：**原文档还在吗？
&gt; 
&gt; **SCP-CN-1212-1-4：**不在了，都被我删掉了。
&gt; 
&gt; **Fisher博士：**好，最后还有一个问题，你也说了，你触发项目的异常性质差不多有两年了，这两年里你们都是这幅模样吗？
&gt; 
&gt; **SCP-CN-1212-1-4：**没错，我和孩子们一直保持这副模样，但是身边的人一直以来都对我们没有丝毫的困惑，我甚至萌生出了我们还是人类，只不过是我们自己的感官出问题了之类的想法。所以……当你们的人发现我们的时候我还感觉非常不可思议呢。
&gt; 
&gt; **Fisher博士：**还有什么其他的异常现象吗？
&gt; 
&gt; **SCP-CN-1212-1-4：**对，有的，我的一个学生，过去经常因为性格温柔懦弱而被欺负的孩子，有一次跑到办公室和我说，自从变得“像小白兔一样可爱”之后，那些高年级的坏孩子都不再欺负他了。
&gt; 
&gt; **Fisher博士：**也许只是那孩子变得坚强起来了吧。
&gt; 
&gt; **SCP-CN-1212-1-4：**不，没那么简单，我曾经留意过那孩子，偶尔也会有一些高年级的男生对她指指点点，但接下来他们都无一例外地请病假回家了，我觉得这很不正常。
&gt; 
&gt; **Fisher博士：**那……你们学校的校园霸凌现象严重吗？
&gt; 
&gt; **SCP-CN-1212-1-4：**（沉默）嗯，很严重。
&gt; 
&gt; **Fisher博士：**那你作为学校的老师为什么不制止呢？
&gt; 
&gt; **SCP-CN-1212-1-4：**我也很想帮助那些受欺负的孩子，但是你要知道，学校也是一个社会，那里也有自己的秩序，而我们教师在其中扮演的地位……你懂的，很多时候我们只能选择当一个旁观者。
&gt; 
&gt; **Fisher博士：**嗯，好的，谢谢你的配合，SCP-CN-1212-1-4，今天的访谈就到这里了。
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **后记：**本次采访后，基金会调查了SCP-CN-1212-1-4曾经就职的███小学，并未发现其叙述的名为“小刘”的个体存在，其工作电脑内也没有发现SCP-CN-1212原文件的储存痕迹。

[[/collapsible]]

2010年█月█日，基金会特工在知名社交网站███上发现了疑似SCP-CN-1212的复印件的宣传文字与原文件下载链接，基金会立即出动人员对该文字的发布者进行了定位，经确认，该帖子的发布者并没有发布相关内容的记忆。确认无误后对该人员进行了记忆删除并释放，帖子内容被记录并删除。虽然该帖子内包含的下载链接无法使用，但依旧存在SCP-CN-1212的复印件在网络传播的可能性，此次事件后，对SCP-CN-1212的网络副本的调查深度进一步加大。2013年█月█日，基金会特工成功在私人论坛██网上查获了SCP-CN-1212的网络副本，经测试，该网络副本为SCP-CN-1212的扫描图片，因此不具备任何异常性质。

&gt; //厌倦做人类？或者想要一个更加野性的body？//
&gt; //好消息来啦！//
&gt; //这里有一份神奇的咒语，只要念了这个，你就能抛弃人类的身份，成为最适合你的小动物！//
&gt; //下载链接：████████████[[footnote]] 该链接指向一个不存在的网站。 [[/footnote]]//
&gt; //PS：属龙的禁止使用这东西，绝对禁止！会有生命危险！无视警告后果自负！//

2015年█月█日，位于日本██县的一处酒吧发生剧烈爆炸，此次事件造成[数据删除]人死亡，[数据删除]人失踪，由于爆炸特点与煤气泄漏引发的爆炸类似，该异常事件在一段时间内并没有引起基金会的关注。直到2016年█月，当地出现大量平民患有原因不明的头痛、腹痛等异常症状的报告，据推测与SCP-CN-1212-1的异常性质有关，基金会立即进行反应，使用流行病爆发的伪造信息对异常事件进行了掩盖，受影响的平民被送至基金会管辖下的医疗设施进行治疗，并在完全康复后进行记忆删除并释放。根据调查，基金会确认仍有拥有异常效应的SCP-CN-1212的复印件在平民社会中流通。鉴于SCP-CN-1212-1-4已将SCP-CN-1212的25张复印件全部销毁，基金会推测，在SCP-CN-1212被SCP-CN-1212-1-4遗弃后遭到了复印与传播，因此，SCP-CN-1212的项目等级被提升为Keter。

2015年█月█日，基金会在匿名论坛██网再度发现与SCP-CN-1212复印件相关的网络讨论，讨论串在进行记录后删除，发言人员均无法被定位。

2008年至2017年，基金会特工在中华人民共和国西部多次发现一名为“龙虎会”的异常组织的活动，该异常组织由一名SCP-CN-1212-1个体（目前编号为SCP-CN-1212-1-28）与若干普通人类个体组成，且该组织拥有包括SCP-CN-1212复印件在内的多项异常物品。据调查，中国大陆地区约█%的绑架案件和约█%的爆炸案件都与该组织有关。

2012年█月█日，在基金会对“龙虎会”据点的一次打击行动中，解救了6名由该组织绑架的人类个体，经背景调查得知，6名人类个体的出生年份都对应中国传统文化概念“十二生肖”中的生肖龙。由于6名人员中的5名年龄较低无法进行准确叙述，仅对其中一名年龄较大人员进行了采访。对该人员的访谈记录如下。目前已对此次行动解救的人员进行记忆删除后交予当地警方。

2017年█月█日，在基金会对“龙虎会”进行的围剿作战中，由于“龙虎会”核心成员的SCP-CN-1212-1个体触发异常效应，战斗进程推进艰难。因收容协议而被安排于基金会特工职位工作的异常个体SCP-CN-1212-1-2违反规定与“龙神会”核心成员进行了计划外的接触，随后与基金会失去联络。此次事件后，“龙虎会”被确认停止活动，团体成员失踪。目前已全面开展对该事件详细情况的调查。

此次作战行动中，鉴于SCP-CN-1212-1个体表现出较高的体能素质，且其异常性质能够有效抵御外来侵犯，由█████博士提出的组建由SCP-CN-1212-1个体组成的作战队伍的提案已交予基金会高层进行审理。由于该提议涉及异常项目的实战化应用，审理结果暂不对3级以下人员公开。

&gt; //致基金会的一封信：//
&gt; 
&gt; //你好，基金会的某个博士，我姓刘，是一名……我目前算是一个魔法师吧，很抱歉给你们添麻烦了。关于那个英语讲义，那都是我的错，是我的鲁莽与不成熟酿成了这样的后果，我在这里对基金会的各位表示歉意。//
&gt; 
&gt; //那个英语讲义，我的初心只是想要帮大家完成愿望。它让希望学生变乖的老师实现了愿望，让被欺负的学生实现了反击欺凌者的愿望，这一切本来都是好的，可是……因为我的不成熟，后来一切都变糟了。//
&gt; 
&gt; //黑帮利用它扩大势力，兽迷利用它满足癖好，甚至出现了仗着反击魔力“恃弱凌强”的人，这个世界……比我想象中的要疯狂多了。//
&gt; 
&gt; //但是，唯一有一件事情是纯粹的巧合，我完全不知道属龙的人使用这东西会发生那种事……现在想来也真是可怕，那个班上的学生恰好全是属兔的，如果有一个学生比其他学生小一岁，属龙的话，后果将不堪设想。那种东西不是我们人类可以控制的，所以我们必须做出行动。//
&gt; 
&gt; //“十二生肖”，那并不是简单的民俗，用你们的话说，那也是一种收容手段。让异常的实体成为生肖，将他们禁锢在稀松平常的动物形象内，这样他们就会失去原本的危险性质。但是我没想到的是，那家伙居然如此强大，竟然通过龙在现实中并不存在这一漏洞来试图挣脱几千年来的束缚。那个叫“龙虎会”的组织我已经了解了，他们的老大原先是个开酒吧的，后来不知道怎么回事脑子搭错筋了，竟然成为了那个危险存在的爪牙。他在试图通过献上因为我的道具而产生那家伙特征的人类来帮它解除束缚，我们绝不可以坐以待毙。理论上来说，如果能够使得它们的形象更加具体化、无害化的话，那么那些属龙的人通过我的道具转变的时候，就会更倾向于获得大众宣传中的生肖龙的特征，而不是那个怪物的，这样一来，它就很难再通过这个渠道在我们的世界里现身了。//
&gt; 
&gt; //我没有能力做到这么大规模的宣传，这种事情只有你们基金会做得到。//
&gt; 
&gt; //我知道你们可能会不相信我，为了表示我的诚意，以及一定程度上弥补我犯下的过错，我会试着销毁因为我的失误而做出的那张讲义。//
