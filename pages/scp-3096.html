**SCP-3096:** 하루하루
**저자:** [[*user CannedBread]]          
**원작:** http://www.scp-wiki.net/scp-3096

**일련번호:** SCP-3096

**등급:** 케테르(Keter)

**특수 격리 절차:** SCP-3096은 제██기지 고보안동의 표준 보관함에 보관한다. 객체는 항상 시간 계수 +1.0125의 아인슈타인-폴스도티르 시간장(Einstein-Pálsdóttir Temporal Field; EPTF)에 노출되어 있어야 한다. 두 개의 잉여 EPTF 발생기를 격리 구역에서 유지 보수하며 배터리로 전원을 공급한다.

무슨 수를 써서라도 그레임,,Graeme,, 요원을 위험에서 지켜내야 한다. 그러기 위해서는, 요원을 제██보호기지의 고보안 거주지역에서 보호한다. 약 6개월 안에 작전명 반발이 개시되기 전까지 그레임 요원에게는 어떠한 현장 업무도 배정하지 않는다. 요원에게는 본 문서의 내용 전체를 알려주었다.

명확하게 하기 위해, 객체나 그레임 요원과 연관된 사건의 모든 문서는 정확한 날짜와 시간이 아니라, 현재 그들의 시간 관계(e.g. &#34;1년 전&#34;)로 서술한다. 

**설명:** SCP-3096은 6x1x0.5cm의 막대형 자석으로, S극은 칠해져 있지 않고 N극은 붉은색으로 칠해져 있다. SCP-3096은 어떤 시간에서든, 그레임 요원에 의해 약 10년 전에 처음 격리되었다.[[footnote]]예를 들어, 지금이 2017년이라면, 객체는 2007년에 격리된 것이다.[[/footnote]]

그레임 요원은 34세다. 요원은 여전히 재단에 고용된 상태이며, 시간에서 제 위치가 지속해서 변화하는 인과 루프[[footnote]]또는 &#34;부트스트랩 역설&#34;[[/footnote]]를 통해 SCP-3096에 대해 알고 있는 모든 정보를 재단에 넘겼다.

다음은 SCP-3096을 둘러싼 사건들의 대략적인 타임라인이다.
[[collapsible show=&#34;+ 타임라인&#34; hide=&#34;- 타임라인&#34;]]

* **10년하고 4개월 전:** 재단은 기준 인과 분기점에 영향을 미치는 시간 변칙존재를 감지한다. 조사가 시작된다.

* **10년하고 1개월 전:** 시간 변칙존재의 원인은 당시 35세인 그레임 요원으로 밝혀진다. 요원은 SCP-3096을 회수하기 위해, 정체불명의 일회성 변칙 객체를 사용하여 과거로 돌아갔었다. 당시에는 나이를 먹은 요원과, 젊은 요원(25세) 총 두 버전의 그레임 요원이 존재한다. 젊은 버전의 요원이 다른 그레임 요원의 존재를 알 수 없게 했다.

* **10년 전:** 나이 먹은 그레임 요원이 SCP-3096을 회수하고 재단에게 넘긴다. 요원은 그 행동을 작전명 반발이라 이름 붙일 것을 요구한다.

* **9년하고 10개월 전:** 면담 기록 3096-알파에 나온 면담이 이루어졌다.

* **9년하고 5개월 전:** 나이 먹은 그레임 요원의 추천으로, SCP-3096은 아인슈타인-폴스도티르 시간장(EPTF)에 노출된다. EPTF 발생기는 시간 계수 +0.9875로 맞춰진다.[[footnote]]이는 곧, SCP-3096의 시간을 원래 속도의 79/80로 흐르게 한다는 것이다[[/footnote]]

* **6년하고 1주 전:** 알 수 없는 이유로 격리실에서 잉여 EPTF 발생기 하나가 사라진다. 빠르게 다른 발생기로 대체하였고, 격리가 파기되진 않았다.

* **6년 전:** 알 수 없는 이유로 나이 먹은 그레임 요원이 사라진다.[[footnote]]요원의 소재지는 불명이다. 나이 먹은 그레임 요원의 실종을 수사 중이다.[[/footnote]] 젊은 그레임 요원에게 본 문서의 내용을 알려주고 제██보호기지의 현 거주지로 이송하였다.

* **7개월 전:** 나이 먹은 그레임 요원이 실종 전에 추천한 것을 따라, EPTF 발생기를 시간 계수 +1.0125로 재설정하였다.[[footnote]]이로 인해 SCP-3096의 시간은 원래 속도의 81/80로 흐른다[[/footnote]] 이는 곧 현재 설정이다.

* **현재:** SCP-3096은 격리되었다.

* **5개월 뒤:** 정체불명의 변칙 객체가 재단의 소유로 들어와, 젊은 그레임 요원이 타임라인의 시작점으로 돌아갈 수 있게 한다. 이 객체의 정확한 특성에 대한 세부 사항은 나이 먹은 그레임 요원이 알려주지 않았다.

* **6개월 뒤:** 35세인 젊은 그레임 요원이 기획명 반발을 수행한다.
[[/collapsible]]

[[collapsible show=&#34;+ 면담 기록 3096-알파&#34; hide=&#34;- 면담 기록 3096-알파&#34;]]
&gt; //다음 면담은 9년하고 10개월 전에 이루어졌다.//
&gt; 
&gt; **면담자:** 재단 시간 공학자 폴스도티르 박사
&gt; 
&gt; **피면담자:** 그레임 요원(나이 먹음)
&gt; 
&gt; [기록 시작]
&gt; 
&gt; **폴스도티르 박사:** 왜 이 객체가 애초에 격리되어 있던 겁니까?
&gt; 
&gt; **그레임 요원:** 그게 왜 헷갈리는지 알겠네요. 그냥 단순한 자석이죠, 그렇죠?
&gt; 
&gt; **폴스도티르 박사:** 네.
&gt; 
&gt; **그레임 요원:** 그냥 3차원 자석이 아녜요. 이건, 음, 자신의 미래 버전에 이끌리죠. 말이 될지는 모르겠지만.
&gt; 
&gt; **폴스도티르 박사:** 잘 이해가 안 되네요.
&gt; 
&gt; **그레임 요원:** 원한다면 도식을 그려드릴 수 있어요.[[footnote]]도식은 부록 3096-알레프로 첨부하였다[[/footnote]]
&gt; 
&gt; **폴스도티르 박사:** 그렇다면 고맙겠네요.
&gt; 
&gt; **그레임 요원:** 하지만 우리가 걱정해야 할 건 현재와 미래의 SCP-3096이 중간에 만날 경우 무슨 일이 일어나냐예요.
&gt; 
&gt; **폴스도티르 박사:** 무슨 일이 일어나죠?
&gt; 
&gt; **그레임 요원:** 인과 관계를 매듭으로 만들어버리죠. 아니면 루프라고 하든가. 우리의 타임라인은 끝이 --
&gt; 
&gt; **폴스도티르 박사:** 우리의 인과 분기점을 말하는 거겠죠.
&gt; 
&gt; **그레임 요원:** 네, 우리의 인과 분기점은 끝이 나고, 인과 관계 자체가 안쪽으로 말려들어가요. 지구가 과거로 이동하는 걸 상상해보세요. 그게 계속되고 또 계속되는 거예요. 우주의 모든 원자가 똑같이 그러는 거예요.
&gt; 
&gt; **폴스도티르 박사:** 그럼 뭐, 곧바로 우주 전체가 무한한 양의 물질로 채워진다 그건가요?
&gt; 
&gt; **그레임 요원:** 바로 그거예요. 거기다가 무한한 양의 에너지까지 더해서요.
&gt; 
&gt; **폴스도티르 박사:** 그런 시간 변칙존재는 본 적도 없네요. 격리하려면 일단 뭐부터 해야 하죠?
&gt; 
&gt; **그레임 요원:** 뭐, 제가 제대로 기억하는 거라면, 당신이 그와 관련된 무언가를 작업하고 있는 거로 알고 있는데요. 어떤 물체의 시간이 흐르는 속도를 빠르게 하거나 느리게 하는 그런 거, 맞죠?
&gt; 
&gt; **폴스도티르 박사:** 맞아요.
&gt; 
&gt; **그레임 요원:** 그게 어떻게 작동하는지는 전 모르지만, 제가 온 미래에서, 우린 현재를-- 아니, 과거를-- 아니, 자석의 과거 버전의 시간을 80분의 1만큼 느리게 하고, 미래 버전을 같은 양 만큼 빠르게 했어요. 우린 그 효과를 &#34;아인슈타인-폴스도티르 시간장&#34;이라 부를 거예요.
&gt; 
&gt; **폴스도티르 박사:** 그 수치는 어떻게 알아낸 거죠? 80분의 1 말이에요.
&gt; 
&gt; **그레임 요원:** 역설이죠, 뭐겠어요?
&gt; 
&gt; **폴스도티르 박사:** 그거 말 되네요.
&gt; 
&gt; [기록 종료]
[[/collapsible]]
