**Объект №:** SCP-2723

**Класс Объекта:** [[[Euclid|Евклид]]]

**Особые условия содержания:** Вход в SCP-2723 должен быть окружён стандартным Наружным Постом Охраны Фонда 2-го типа. Кроме того, ограждение по периметру данного аванпоста должно быть оснащено модифицированной [https://goo.su/aDbd системой фотонного ограждения], запрограммированной на нацеливание на экземпляры SCP-2723-A, когда они покидают SCP-2723.

**Описание:** SCP-2723 – это внепространственная аномалия, расположенная примерно в 22 км от Лас-Вегаса, штат Невада. При взгляде снаружи SCP-2723 трудно заметить, так как его вход сливается с существующей топографией. Пройдя в SCP-2723 на глубину ~3 м, субъект окажется в карманном измерении. Боковые границы этого измерения определены появлением густого серого тумана, при этом верхние или нижние границы не обнаружены. В данном карманном измерении расположена большая многоэтажная цилиндрическая башня, обозначенная как SCP-2723-1. Все этажи башни имеют примерно круглую форму и имеют либо арки, либо колонны вместо стен. Непрерывная винтовая лестница ведёт вверх по центру башни.

SCP-2723-A представляет собой совокупность организмов, напоминающих по размеру и форме чешуекрылых среднего размера, происходящих из SCP-2723. При ближайшем рассмотрении SCP-2723-A можно обнаружить, что они полностью состоят из пепла. Как SCP-2723-A способны перемещаться, летать и наблюдать за окружающей средой, несмотря на их состав, в настоящее время неизвестно. Все жидкие и твёрдые вещества в радиусе одного метра от SCP-2723-A будут подвергаться быстрому распаду и разложению. После достижения определенной точки распада вещества начнут терять массу. При нормальных условиях SCP-2723-A покинет SCP-2723 примерно на один-три дня. По истечении этого периода времени SCP-2723-A вернётся в SCP-2723, после чего они спонтанно превратятся в неопознанную черную жидкость, вес которой будет приблизительно равен совокупности массы экземпляра SCP-2723-A и массы, потерянной разложившимися веществами. Данная жидкость быстро впитается в землю SCP-2723 при контакте. Исследования обнаружили обширную капиллярную систему, которая проходит через SCP-2723-1 и основание SCP-2723, которая служит для транспортировки жидкости к вершине SCP-2723-1, где она затем откладывается в виде вязкой черной субстанции.

SCP-2723-B представляет собой автономное механическое устройство, которое, по-видимому, состоит в основном из серебра, изготовленное по образцу взрослого мужчины-человека, за исключением головы, которая похожа на голову взрослого самца //Odocoileus virginianus// (Белохвостый олень). SCP-2723-B обитает на верхних этажах SCP-2723-1. SCP-2723-B густо покрыт черной субстанцией, и было замечено, что это вещество превращается в верхние этажи SCP-2723-1.

**Приложение 1:** Журнал регистрации этажей SCP-2723-1.

||~ Номер этажа ||~ Описание этажа ||
|| 1 || Этаж полностью состоит из светящегося белого вещества. Пол поддерживается семью цилиндрическими столбами, расположенными симметрично по кругу. ||
|| 2 || Этаж в основном синего цвета и поддерживается прозрачными арками. Пол этажа слегка вогнут и вмещает небольшое количество воды. ||
|| 3 || Крыша и столбы уровня сделаны из нескольких различных форм камня, расположенных в оседлых слоях. Пол состоит из почвы, и из него произрастает несколько форм растительной жизни. ||
|| 4 || Потолок состоит из золота. Пол сделан из серебра. Опорные арки состоят из твердого, полупрозрачного черного вещества, внутри которого взвешены мелкие люминесцентные частицы. ||
|| 5 || Этаж состоит из синего стекла. На полу изображено несколько водных существ. На потолке изображено несколько птиц и живущих в воздухе организмов. ||
|| 6 || Этаж состоит из белого мрамора. Этаж заполнен мраморными статуями нескольких различных видов животных, а также двумя человеческими статуями. ||
|| 7 || Этаж состоит из серого камня, поддерживаемый четырьмя колоннами. Колонны, пол и крыша украшены геометрическими узорами. ||
|| 8-22 || Этажи, построенные из дерева. Резьба по дереву изображает нескольких животных и две человеческие фигуры в различных лесных сценах. ||
|| 23 || Этаж, вырезанный из черного камня. Колонны окружены резными змеями. ||
|| 24-30 || Этажи, вырезанные из дерева, похожи на этажи 8-22, но с отсутствием человеческих фигур. ||
|| 31-43 || Этажи похожи на описанные выше, за исключением того, что сцены изображают конфликт между различными животными. Некоторые части здания повреждены огнем. ||
|| 44 || Этаж, вырезанный из дерева. Поддерживаемый тремя равномерно расположенными колоннами в форме перевернутых распятий. К каждой колонне прикреплена резьба с изображением животного [[footnote]] В частности, собаки, кошки и кролика. [[/footnote]]. ||
|| 45 || Этаж, вырезанный из дерева. Резьба изображает лесные пейзажи, лишенные животных. ||
|| 46-62 || Этажи, построенные из различных органических материалов. Статуи и резьба изображают города и крупных волосатых гуманоидов. ||
|| 63 || Аналогично предыдущим этажам. На резьбе больше не изображены гуманоиды с волосами, а города находятся в огне или в руинах. ||
|| 64-80 || Этажи, сложенные в основном из коричневого камня. Резьба на столбах и арках изображает различные человеческие общества собирателей/охотников и земледельцев. ||
|| 81-87 || Этажи состоят в основном из железа и стали и изображают различные промышленные сцены. ||
|| 88-89 || Этажи вырезаны из неопознанного черного твердого вещества. Резьба на арках изображает различные батальные сцены времен Первой и Второй мировых войн. ||
|| 90-97 || Этажи состоят из бетона и поддерживаются арками. В нишах арок хранятся различные неевклидовы геометрические скульптуры, часто ярко окрашенные. Также в нишах хранятся скульптуры различных животных, по крайней мере, одна скульптура собаки, две скульптуры кошки и две скульптуры кролика присутствуют на каждом уровне. ||
|| 98-100 || Этажи состоят из вязкого черного вещества и нестабильны. Этажи населены SCP-2723-B. ||

[[size 250%]]С СОЖАЛЕНИЕМ И ПЕЧАЛЬЮ[[/size]]

мы исполняем наказание Учёного Марбы за его злодеяния по отношению к нашему Создателю.

Марба служил помощником Сатира, доставляя ему послания и собирая новости со всех земель. Он был другом и соседом для всех жителей █████. Он хорошо служил нам, и ничто, известное Ремесленникам, Учёным или Знати, не могло остановить его послания против его воли.

Его наказание будет потерей для всех.

До своего нынешнего состояния Марба отказывался сообщать о местонахождении Фурий ████, несмотря на то, что знал о них. Более того, Марба отказался предупредить население о возможности восстания. Наконец, Марба помог повстанцам, тайно передавая их корреспонденцию.

Для наказания Марбы были отданы следующие приказы:

# Дыхание Марбы должно быть наполнено ядовитыми парами. Это делается для того, чтобы он мог видеть смерть, боль и страдания, которые вызвали его слова. Это также делается для того, чтобы он больше не мог свободно разговаривать со своими союзниками так, как ему заблагорассудится.

# Марба должен быть извлечён из своей оболочки, которая затем будет сожжена дотла. Это делается для того, чтобы его крылья больше не могли уносить его в дальние уголки земли.

Да будет известно, что это вечная воля, завещание и заявление Создателя, известного как Сатир, который полностью владеет своей мыслью и волей на момент ее написания.

Я удалюсь в место, созданное по моему собственному замыслу, в место уединения. Во время моего пребывания там меня не должны беспокоить жители █████, за исключением Эспена. Марба должен остаться со мной, где я буду заботиться о нем, и он будет служить моими глазами и ушами во внешнем мире. Эспен должен служить справедливым наблюдателем и мудрым советником в моё отсутствие. Я буду продолжать вести учёт событий в мире, если когда-нибудь моё присутствие действительно станет необходимым.
-----

Я совершил ошибку. Я оказался не на той стороне истории. Даже обладая такой дальновидностью, как у меня, я все равно не верил, какими будут последствия. Если бы мы могли вернуться назад и снова выбрать, на чьей стороне мы бы сражались, я не сомневаюсь, что любой из нас попытался бы поддержать Фридриха и Агату. Но сейчас уже слишком поздно, и есть некоторые вещи, которые даже я не могу исправить.
