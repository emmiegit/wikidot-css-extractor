    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-4564 - Butthole Surfers
**Auteur :** [[user Dr Balthazaar]]
**Traducteur :** [[user Chercheur Joris]]
**Date de publication originale :** 29 janvier 2020	
**Image :** 
[https://commons.wikimedia.org/wiki/File:NZ_eel.jpg eel.jpg], par Gusmonkeyboy (domaine public) 
[[include credit:end]]


[[include component:image-block name=eel|caption=Une instance de SCP-4564-A peu avant d&#39;attaquer D-4564-14.]]

**Objet n^^o^^ :** SCP-4564

**Classe :** Euclide

**Procédures de Confinement Spéciales :** Toutes les copies récupérées de SCP-4564 doivent être stockées dans la Zone de Stockage Sécurisée-B au Site-27. Le personnel de la Fondation doit rechercher activement les copies non-confinées de SCP-4564 et les récupérer dès que possible. Les tests sur SCP-4564 peuvent être menés à la discrétion du Directeur de Site Francis. 

Les membres du personnel de la Fondation opérant en dehors du Site-27 doivent surveiller les centres d&#39;appels des services d&#39;urgence de Nouvelle-Zélande et les réseaux de surveillance à la recherche de signes d&#39;individus affectés par SCP-4564-A. Une fois ces individus localisés, les équipes doivent les intercepter et les escorter jusqu&#39;à la mer, où ils pourront expulser toutes les instances de SCP-4564-A de leur corps avant d&#39;être amnésiés. Les images des individus affectés par des instances de SCP-4564-A doivent être supprimées, et les victimes/témoins qui ne pourraient pas être amnésiés doivent être discrédités. 


[[[SCP-2584|La Division Parazoologique]]] doit inspecter régulièrement les sites connus pour renfermer des populations d&#39;//Anguilla dieffenbachii// en vue de déterminer le nombre total d&#39;instances potentielles de SCP-4564-A.


**Description :** SCP-4564 est la désignation collective de toutes les premières copies du jeu vidéo &#34;Fishing Derby&#34; [[footnote]] &#34;Concours de pêche&#34;. [[/footnote]], commercialisé par Activision pour l&#39;Atari 2600. Paru en 1980, le jeu consistait pour les joueurs à tenter d&#39;attraper des poissons numériques d&#39;une valeur d&#39;un, deux ou trois kilos afin d&#39;atteindre un quota de quarante-cinq kilos.

Toutes les copies fonctionnelles de SCP-4564 affectent exclusivement les populations d&#39;//Anguilla dieffenbachii// [[footnote]] Anguille de Nouvelle-Zélande [[/footnote]] qui ont été piégées à l’amont des rivières par des barrages, les rendant incapables de rejoindre la mer pour se reproduire. Le déclenchement de l’anomalie de SCP-4564 survient dès qu’une instance est jouée avec une console de jeu Atari 2600. Chaque fois qu’un joueur réussit à attraper un poisson d&#39;une valeur de trois kilos, une anguille aléatoire correspondant au critère ci-dessus [[footnote]] Désormais désigné SCP-4564-A. [[/footnote]] sortira de l&#39;eau à la recherche de l&#39;être humain le plus proche. Les spécimens de SCP-4564-A sont capables de se déplacer sur terre plus efficacement que des anguilles non-anormales et tenteront de localiser un être humain avant d&#39;expirer. 

Dès qu&#39;elles ont localisé un être humain vivant [[footnote]] Désormais désigné SCP-4564-B. [[/footnote]], les instances de SCP-4564-A essayeront de s&#39;insérer dans le système digestif de l&#39;humain via la bouche ou l&#39;anus. Ce résultat est généralement obtenu grâce à des tactiques d&#39;embuscade rudimentaires, en montant rapidement sur la jambe d&#39;un être humain par surprise et en exploitant l&#39;orifice le plus vulnérable. Une fois à l’intérieur du système digestif de SCP-4564-B, l&#39;instance de SCP-4564-A relâchera un mucus neurotoxique qui déclenchera chez SCP-4564-B un besoin puissant de voyager jusqu&#39;à la mer. Il a été observé que cette compulsion surpasse tous les autres désirs et pensées des SCP-4564-B, ce qui les amène généralement à se rendre à pied jusqu&#39;à la côte la plus proche.

Une fois la mer atteinte, SCP-4564-B va entrer dans l&#39;eau, et les instances de SCP-4564-A sortiront du corps de la victime par le premier orifice immergé. Les deux perdront ensuite tous les effets anormaux et l&#39;/les anguille(s) voyageront jusqu&#39;à leurs frayères en haute mer. Bien que souvent secoué, SCP-4564-B n&#39;a jamais été blessé et peut accueillir simultanément entre 1 et ██ instances de SCP-4564-A.   

**Addendum 4564-1 :** Suite à la découverte de SCP-4564, une traque du développeur du jeu, David █████, a été lancée. Bien que cette dernière ait été infructueuse, il est maintenant suspecté que David █████ ait été impliqué dans ##purple|Arcadia##, sur la base des découvertes faites dans les instances, les cargaisons et les documents de fabrication saisis de SCP-4564.

&gt; Cher David, 
&gt; Le moment où nous devons nous dire au revoir n&#39;est jamais joyeux. Vous nous manquerez à tous ici, chez ##purple|Arcadia##, mais nous comprenons que vous souhaitiez vous établir quelque part. Nous espérons sincèrement que vous garderez cette touche unique que vous avez dans le game design. Vous trouverez une nouvelle équipe pour réaliser des choses extraordinaires chez Activision. 
&gt; 
&gt; Vous ferez toujours partie de notre famille si vous souhaitez revenir. 
&gt; 
&gt; //[[[arcadia-hub|Syzygy Nolan Bushnell]]], creusé soit mon rat//
