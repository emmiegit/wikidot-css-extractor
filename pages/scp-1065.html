**Objek #:** SCP-1065

**Kelas Objek:** Safe

**Prosedur Penanganan Khusus:** SCP-1065-1 sampai SCP-1065-4 harus disimpan dalam ruang anaerobik individual yang hampir vakum, dilengkapi dengan akses manipulasi untuk setidaknya satu pengguna per ruang. Tidak boleh ada bentuk informasi tertulis, termasuk informasi langsung mengenai SCP-1065, yang disimpan di dekat SCP-1065.

Karena efek anomalus SCP-1065, jika satu atau lebih objek perlu dikeluarkan dari ruang hampanya, objek tersebut harus ditangani di lingkungan dengan kelembapan minimal 98%, pada suhu yang tidak melebihi 21 derajat Celsius. Meskipun perlindungan penuh bahan berbahaya tidak diperlukan saat ini, sarung tangan lateks atau metode lain untuk mencegah kontak langsung dengan kulit diperlukan untuk siapa pun yang menangani SCP-1065.

**Deskripsi:** SCP-1065 adalah empat seri buku yang ditulis dalam bahasa Slavia Timur, kemungkinan dibuat dari awal hingga pertengahan 1800-an dalam dialek lokal yang tidak jelas atau bahasanya campuran. Judul menyeluruh secara kasar diterjemahkan menjadi &#34;Bahaya Pengetahuan Bebas.&#34; Mereka semua memiliki kover kulit merah yang menampilkan emboss emas imitasi, dan menunjukkan kerusakan api dan air di sekitar tepinya, bersama dengan perubahan warna yang signifikan (perubahan warna dan degradasi karena penuaan, cetakan, dll.) dari kertas. Tidak ada penulis, tanggal cetak, atau informasi penerbitan lainnya yang terkandung di dalamnya, meskipun mereka menyerupai produksi mesin cetak komersial.

Teks-teks buku dituliskan sebagai risalah menentang pendidikan umum, penyebaran pengetahuan dan, ironisnya, informasi tertulis. Kata-kata sebenarnya tidak memiliki sifat anomali dan telah sepenuhnya ditranskripsikan untuk dipelajari dan dirujuk silang (Dokumen 1065-0011). Sifat anomali menjadi jelas ketika seseorang melakukan kontak fisik dengan satu atau lebih buku, di mana mereka mulai mengikuti ideologi yang terkandung di dalamnya, bahkan jika mereka tidak membaca satu pun teksnya. Meskipun dimulai dengan &#34;pemahaman&#34; umum dan &#34;kesepakatan ringan&#34;, kontak berkepanjangan menghasilkan peningkatan dedikasi terhadap prinsip-prinsip yang dikemukakan dalam buku-buku, yang akhirnya mencapai ekstrem seperti hasutan pemberontakan kekerasan terhadap sistem pemerintahan dan pendidikan yang ada, vandalisme teks tertulis dan perusakan publick, dan penghancuran gudang umum teks tertulis seperti perpustakaan atau toko buku.

Efek tersebut akan hilang perlahan begitu kontak fisik dengan buku terputus, memakan waktu kira-kira dua puluh enam (26) jam untuk setiap menit kontak fisik terus-menerus.

Efek sekunder akan muncul jikalau buku tidak digunakan selama jangka waktu lebih dari satu bulan, setelah itu mereka akan terbakar sendiri. Buku-buku tersebut tidak mengalami kerusakan dari nyala api yang dihasilkannya, tetapi terbukti rentan terhadap kebakaran yang dihasilkan oleh cara lain (termasuk individu yang terkena dampaknya) serta potensi kerusakan lainnya. Nyala api tampaknya tidak dapat muncul di daerah dengan kelembapan minimal 95% dan suhu sekitar di bawah 23,9°C, atau di tempat dengan kadar oksigen yang terlalu rendah untuk dapat membakar api secara efisien. Demikian pula, nyala api dapat dipadamkan melalui cara standar apa pun dan tidak menunjukkan sifat anomalus selain asalnya.

**Lampiran:** Catatan yang baru-baru ini ditemukan menunjukkan sejumlah kebakaran misterius yang terjadi di serangkaian perpustakaan dan universitas di seluruh Eropa timur yang semuanya terkait dengan akuisisi SCP-1065 sekitar satu minggu sebelum kebakaran. Saat SCP-1065 ditemukan dan disimpan setelah terjadi kebakaran di aula pemerintahan [DISUNTING] tak lama setelah pecahnya Uni Soviet, semua catatan pemindahan buku sebelumnya telah hilang dan diduga hancur dalam kobaran api. Dr. K████ diberi kutipan jasa atas ketekunannya dalam melacak sejarah objek sebelumnya, serta teori bahwa jangka waktu SCP-1065 sebelum terbakar berkurang secara signifikan ketika beberapa entitas disimpan bersama, dan berkurang lagi ketika disimpan di dekat pengetahuan tertulis lain.
