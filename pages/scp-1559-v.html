[[include component:image-block name=1559.png|caption=Первый обнаруженный объект SCP-1559 в городе █████ ██, Флорида.]]


**Объект №:** SCP-1559

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Все обнаруженные проявления SCP-1559 следует удалять из общественных мест и отправлять в [[[secure-facility-dossier-site-77 |Зону 77]]]. Данные объекты следует хранить в блоке хранения с высоким уровнем защиты. Внутри данного блока не допускается появление каких-либо птиц. Сотрудники, осуществляющие какие-либо работы в зоне содержания объекта, в течение 48 часов до входа в данную зону не должны иметь никакого визуального, слухового или тактильного контакта с птицами.

**Описание:** SCP-1559 – обозначение --11-- 17 плакатов, содержащих фразу &#34;НЕМНОГИЕ ТЕПЕРЬ СЛУШАЮТ ПТИЦ&#34;. Проявления SCP-1559, как правило, появляются в общественных местах, таких как офисные здания, магазины, доски объявлений, почтовые ящики, телефонные будки и гаражи. Все известные проявления были обнаружены на высокоурбанизированных территориях[[footnote]]Помимо неаномальных городских территорий, SCP-1559 также были обнаружены в [[[three-portlands-hub| &#34;Трёх Портлендах&#34;]]], [[[alternate-character-interpretations| &#34;Задворках СоХо&#34;]]] и [[[making-a-scene| &#34;Подвале Тюгоку&#34;]]].[[/footnote]].

Субъекты, увидевшие проявление SCP-1559, испытывают аномальное изменение слухового восприятия. Данные субъекты начинают слышать все звуки, производимые городской средой, как пение птиц[[footnote]]Данный эффект не распространяется на такие слуховые ощущения, как тиннитус (&#34;звон в ушах&#34;) или звуки, проходящие через кости.[[/footnote]]. Область искажения, по-видимому, ограничивается той территорией, которую субъекты считают &#34;городской&#34;. В ходе экспериментов, когда субъектов с завязанными глазами перевозили на территорию, которую они не считали городской, они утверждали, что слышат &#34;то, что говорили&#34;, но не могли описать это подробнее. Способность субъектов воспринимать звуки, по-видимому, ограничивается 90 дБ, но настолько сильные звуки способны нанести физический вред ушам субъектов.

В дополнение к этому, восприятие любых звуков, так или иначе производимых птицами, значительно усиливается. Вначале изменение слухового восприятия может вызывать у затронутых субъектов недовольство или растерянность. В дальнейшем они перестают воспринимать данный эффект как необычный и игнорируют любые звуки, не относящиеся к птицам (возможно, данные звуки блокируются эффектом SCP-1559). Через некоторое время субъекты перестают воспринимать любые тактильные ощущения, не связанные с птицами. Некоторые субъекты начинают покрывать свои дома или квартиры перьями, разыскивать диких птиц, чтобы послушать, или часто медитировать.

Сотрудникам удалось найти способ общаться с субъектами, находящимися под воздействием, с помощью попугая, имитирующего речь исследователей. После этого исследователи смогли общаться с субъектами напрямую, имитируя интонации попугаев. Дальнейшие исследования показали, что подопытные класса D смогли распознать любые звуки, которые может воспроизвести попугай, после того, как они услышали, как попугай воспроизводит данный звук. Дальнейшие эксперименты показали эффективность попугаев, птиц-пересмешников и специально измененных записей птичьих голосов для обхода эффекта SCP-1559. В настоящее время исследования в Зоне 77 продолжаются.
