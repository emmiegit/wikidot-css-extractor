**Ítem #:** SCP-2928

**Clasificación del Objeto:** Euclid (previamente Keter)

**Procedimientos Especiales de Contención:** Los agentes incorporados a nivel mundial en las agencias del orden público y en los medios de comunicación sensacionalistas deben monitorear la información entrante por posibles avistamientos y actividades de SCP-2928. Los presuntos avistamientos de SCP-2928 serán investigados por el DM Beta-19 (&#34;Ruiseñores&#34;), y las instancias confirmadas serán contenidas si es posible o eliminadas si es necesario. Las instancias de SCP-2928 deben ser contenidas en unidades de contención humanoide estándar separadas dentro del Sitio ██. El personal que entre en contacto directo con SCP-2928, incluidos todos los miembros del DM Beta-19, debe mantener una comprensión mental de SCP-2928 como se describe en los componentes de la Operación KUDZU.

La Operación KUDZU permanecerá en vigor indefinidamente. La Operación KUDZU está diseñada para crear y prolongar los medios de comunicación existentes que actúan efectivamente como un anti-meme hacia SCP-2928. Los creadores de los medios que califiquen deben ser contactados en un esfuerzo por extender la duración de su trabajo, pero no se les debe dar ninguna información objetiva sobre la Fundación o sus objetivos. Una vez adquiridos, los creadores de contenido KUDZU serán puestos bajo la protección de la Fundación.

Aunque se desconoce la fecha exacta de la brecha, el 12/02/1996 se descubrió que los efectos de SCP-2928 se habían extendido a toda la documentación sobre SCP-2928. Por lo tanto, el gatillo memético dentro de este documento ha sido borrado para evitar alteraciones de percepción dentro del personal, y todos los posibles gatillos futuros serán igualmente borrados. Las personas con suficiente autorización y que han sido inoculadas eficazmente contra los efectos de SCP-2928 han tenido acceso a una entrevista sin editar que contiene datos que de otro modo estarían borrados.

**Descripción:** SCP-2928 son humanoides que, mientras están en la Fase Alfa, causan alucinaciones[[footnote]]Incluye alucinaciones auditivas, olfativas y visuales.[[/footnote]] en quienes los observan. Una Fase Alfa es una acción voluntaria, y hace que SCP-2928 luzca como el sujeto afectado conceptualmente entiende a los [DATOS BORRADOS], un efecto que se transmite al video y a las fotografías. El efecto alucinatorio más común es la incapacidad de detectar a SCP-2928, debido al estereotipo común de los [DATOS BORRADOS]. SCP-2928 son por lo demás anatómica y genéticamente idénticos a los humanos no anómalos. La mayoría de los SCP-2928 muestran un conocimiento rudimentario de otras anomalías, y en raras ocasiones empuñan objetos anómalos como armas y herramientas.

Se ha confirmado que, desde comienzos del siglo XV, SCP-2928 ha estado divulgando información para perpetuar el efecto deseado de ser indetectable. Los Estados Unidos experimentaron un drástico incremento en los medios de comunicación en relación con los [DATOS BORRADOS] durante la década de los 80, principalmente en la industria del cine. La actividad de SCP-2928 mostró un marcado incremento debido a estos picos en la concepción pública de los [DATOS BORRADOS], y el consiguiente aumento de la efectividad de SCP-2928 siendo indetectable.

En 1999, ██████ ████ comenzó la serialización de la serie ██████. El contenido de esta serie dio lugar a que los espectadores consideraran a los [DATOS BORRADOS] como entidades mucho más conspicuas, debilitando la pretendida eficacia de la anomalía de SCP-2928. Aunque se desconoce si el creador tenía la intención de combatir a SCP-2928, la Fundación incrementó con éxito la duración de la serie con la creación de la Operación KUDZU. Con el continuo y moderado éxito de la Operación KUDZU, la Clasificación de Objeto ha sido oficialmente cambiada de Keter a Euclid.

[[collapsible show=&#34;+ Por favor Ingreses su identificación&#34; hide=&#34;- Autorización Aceptada. Mostrando Entrevista SCP-2928-13&#34;]]

&gt; **SCP-2928-13:** ¡Soy un ninja!
&gt; 
&gt; **Dr. Suzuki:** &lt;Carcajadas&gt; Sí, lo entiendo. Todavía puedo verte. Aunque para mí pareces un tramoyista de teatro japonés.
&gt; 
&gt; **SCP-2928-13:** &lt;Risas&gt; Valió la pena intentarlo. Una vez asusté al conserje. &lt;SCP-2928-13 termina la Fase Alfa&gt; Muy bien, adelante.
&gt; 
&gt; **Dr. Suzuki:** ¿Puedes explicarme qué es lo que tu organización espera lograr?
&gt;  
&gt; **SCP-2928-13:** Primero que nada, ya no soy miembro. Ya sabes eso. En cuanto a lo que hicimos, llegamos a fin de mes. Matar gente, robar cosas, cobrar. Eso es realmente todo, al menos para los tipos como yo. Son mercenarios mágicos a sueldo, nada más. La misma cosa durante cientos de años. Les gusta hacerlo sin que nadie se dé cuenta. Así que jugaron un poco con tu base de datos en... ¿fue en el 95?
&gt; 
&gt; **Dr. Suzuki:** 1996. &lt;Revisa las notas&gt; ¿Puede hablarme de la Fase Alfa, la causa de las alucinaciones?
&gt; 
&gt; **SCP-2928-13:** Es una disciplina oculta del ninjutsu. Oficialmente sólo hay dieciocho, pero ésta es la número veintiuno. Pasamos por este ritual, y nos atamos a una idea. Así que se supone que debemos ser ultra sigilosos, ¿sabes? Porque eso es lo que todos piensan que son los ninjas.
&gt; 
&gt; **Dr. Suzuki:** ¿Cómo han afectado a la organización los recientes acontecimientos en la cultura pop?
&gt;  
&gt; **SCP-2928-13:** Es ridículo. Mi padre no tuvo que lidiar con esto. Era un maestro asesino, uno con la noche. Yo también lo fui, por un tiempo. Entonces a principios del 2000 las cosas cambiaron, cualquier misión corría el riesgo de ser una gigantesca señal de neón si la persona equivocada estaba cerca. Tratamos de resolver el problema a la antigua usanza, pero seguíamos teniendo problemas. Ustedes, sin duda. Entonces las cosas salieron mal durante un asesinato en Somalia, tuve que esconderme. El clan era todo lo que conocía, y ahora me quieren muerto.
&gt; 
&gt; **Dr. Suzuki:** ¿Y esto te llevó a intentar contactar con nosotros?
&gt;  
&gt; **SCP-2928-13:** Sí. Amigo de un amigo, bla bla, la [[[unusual-incidents-unit-hub|UdII]]] me arrojo a ustedes.
&gt; 
&gt; **Dr. Suzuki:** Oh sí, una cosa más. En cuanto a la serie de propaganda creada en 1984 --
&gt; 
&gt; **SCP-2928-13:** ¿Las tortugas? No lo sé, había un montón de cocaína involucrada en su creación.
&gt; 
&gt; **Dr. Suzuki:** Je. Ya veo. ¿Entonces no existen realmente?
&gt; 
&gt; **SCP-2928-13:** ¿Qué? Oh. No, son reales. Quiero decir, había cocaína involucrada en su creación real. Los comics eran sólo nosotros cubriéndonos el trasero.

[[/collapsible]]
