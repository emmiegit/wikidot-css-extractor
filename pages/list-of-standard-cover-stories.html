**介绍：**
在[[span class=&#34;ruby&#34;]]“公共情报部”（DPD）[[span class=&#34;rt&#34;]]the Department of Public Disinformation[[/span]][[/span]]这里，我们必须要让公众眼中的东西看起来尽可能正常，所以我们汇总了一张常见掩盖故事清单，用于处置无法从当前位置上移走的异常，例如[[[SCP-901]]]、前台设置于城市区域的站点、一次性异常事件以及公共区域内大规模出动特遣队等等。
[[f&gt;toc]]
[[collapsible show=&#34;掩盖故事格式&#34; hide=&#34;收起&#34;]]
&gt; @@**掩盖故事编号：**SCS-XXX@@
&gt;
&gt; @@**描述：**@@
&gt;
&gt; @@**使用例：**@@
&gt;
&gt; @@**备注：**@@
**注：**SCS指[[span class=&#34;ruby&#34;]]“标准掩盖故事”[[span class=&#34;rt&#34;]]Standard Cover Story[[/span]][[/span]]。
[[/collapsible]]

++++ 掩盖故事001 - 010

**掩盖故事编号：**SCS-001
**描述：**区域以常规带钩铁丝栅栏，每隔50米在栅栏上设置标语注明“该区域因自然保护不开放”。栅栏内的区域将保有大量植被以遮蔽区域内景象。被发现进入区域的平民将被送回区域外，施以A级记忆删除。
**使用例：**土地可以支持大量植被生长的大片乡村区域。

**掩盖故事编号：**SCS-002
**描述：**建筑被展示为已被基金会前台公司[[span class=&#34;ruby&#34;]]“Simons与Cristensson地产”
[[span class=&#34;rt&#34;]]Simons &amp; Cristensson Properties[[/span]][[/span]]收购，掩盖为地产投资/翻修。
**使用例：**用于城市区域内有高地产价值的建筑。
**备注：**//若以翻修为掩盖故事，注意要在1-2年后修改掩盖故事 - 收容专家Mitchell//

**掩盖故事编号：**SCS-003
**描述：**建筑被伪装为仓库或物流中心。每隔1-5小时会有货车抵达/离开建筑。
**使用例：**建筑不密集区域内、周边有大块空间环绕的建筑。

**掩盖故事编号：**SCS-004
**描述：** 以煤气管道爆炸为掩盖封闭区域。MTF特工将伪装为当地维护人员进入区域内。
**使用例：** 因异常承受破坏的小片城市区域，一般在收尾清理中使用。

**掩盖故事编号：**SCS-005
**描述：** 以标准铁丝栅栏隔离的区域，伪装为当地军队或所在地盟国的军事基地。
**使用例：** 在已有建军的国家内、远离任何城市区域的大片区域。

**掩盖故事编号：**SCS-006
**描述：**建筑被标为将拆除。
**使用例：**被定为将清除的类建筑项目。
**备注：**//请留意该项目已被标记为将清除，我们无法承担再次拆除重要物品了 - Dr Ovyn//

**掩盖故事编号：**SCS-007
**描述：**建筑被伪装为私人地产。若能保证安全，1名或更多基金会人员与异常同住于建筑中。
**使用例：**位于居住区域或乡村区域的建筑。

**掩盖故事编号：**SCS-008
**描述：**建筑前方配有一商店门面，将作为商店正常运营。
**使用例：**前方有空间的城市区域内建筑。
**备注：**//使用的店铺类型要根据同区域内其他商铺、以及区域内的欠缺物来选定—收容专家Mitchell//

**掩盖故事编号：**SCS-009
**描述：**区域已成为孤立主义的威权国家，且已封闭国境。此前区域内居民将被施以记忆删除，植入成为难民的记忆，携带其所有物送出该区域。试图进入该区域的平民将被伪装为边境巡逻员的安保人员驱走。
**使用例：**被一个或更多危险异常影响的超大区域。

**掩盖故事编号：**SCS-010
**描述：**建筑作为VIP专属场地对公众关闭。安保人员将被安置在建筑外，伪装为保镖门卫。
**使用例：**发达国家大型城市区域内的市中心建筑。

++++ 掩盖故事011 - 020

**掩盖故事编号：**SCS-011
**描述：**区域上方将修建形状不规则的圆顶。圆顶外应有与地貌一致的土壤和植被。
**使用例：**周围没有其他建筑的乡村区域。

**掩盖故事编号：**SCS-012
**描述：**区域将被围栏包围，标为私人地产。
**使用例：**低危险或低优先区域，任何环境均可。

**掩盖故事编号：**SCS-013
**描述：**区域将伪装为军事训练区对公众封闭。区域内MTF将伪装为当地军队营。
**使用例：**在密度不大的城市及乡村区域部署营级MTF部队时。

**掩盖故事编号：**SCS-014
**描述：**区域对公众封闭，配以250千米的严密安保隔离区。向全球大规模散播新闻报道，谎称该地区发生核事故。由此引发的任何政治干预都应通过外交手段处置。
**使用例：**因异常事件或项目导致不适宜生存的超大区域。
**备注：**//这只应在最极端的情景中采用，作为最后手段。如果还有其他任何合理选择，都应优先另作它选。//

**掩盖故事编号：**SCS-015
**描述：**建筑因违反卫生法规对公众关闭，MTF特工将伪装为当地人，在隐秘地点监控。
**使用例：**位于人口密集区域、平民频繁造访的建筑。

**掩盖故事编号：**SCS-016
**描述：**建筑被伪装为基金会旗下资产[[span class=&#34;ruby&#34;]]阳光儿童工程基金会
[[span class=&#34;rt&#34;]]Sunshine Children&#39;s Project Foundation[[/span]][[/span]]注册的一栋建筑，基金会人员被伪装成该建筑的工作人员。
**使用例：**建筑密集且人员流动量大的区域。

**掩盖故事编号：**SCS-017
**描述：**区域将被伪装为一处科学监测站/研究区域。
**使用例：**可能常有平民造访的小型农村与郊区异常区域

**掩盖故事编号：**SCS-018
**描述：**以隐蔽的基金会资产的形式渗透入已建立的工作场所、商业机构或其他企业的员工。
**使用例：**在违法企业内发现异常，而由于后勤或道德考量，清除无法实施。[[span class=&#34;fnnum&#34;]].[[/span]][[span class=&#34;fncon&#34;]]例如企业的公开性干扰了对清除尝试的掩盖措施，或上述异常与企业之间存在内在联系。[[/span]]

**掩盖故事编号：**SCS-019
**描述：**以洞穴不稳固与正在维护作为伪装，限制平民进入某一洞穴。守卫将伪装为当地执法力量。
**使用例：**含有异常项目的洞穴，或异常洞穴。


**掩盖故事编号：**SCS-020
**描述：**由适当的基金会前台公司出资购买一间商业机构或公司。
**使用例：**需要官方手段收容的，与企业和商业机构有关的异常。
