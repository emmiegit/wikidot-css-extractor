**Quy trình Quản thúc Đặc biệt:** SCP-3898 sẽ được lưu trữ tại trung tâm của một đơn vị quản thúc vật thể nguy hại tiêu chuẩn được niêm phong có kích thước không nhỏ hơn 15x15x15 mét.

Trong bất kỳ trường hợp nào, nhân sự Tổ chức không được phép tiếp cận vùng ảnh hưởng của SCP-3898. Nếu bị phát hiện, nhân sự này sẽ bị giam giữ và theo dõi tâm lý cho đến khi được xác nhận là khỏe mạnh và không gây nguy hiểm đến bản thân hoặc người khác.

Khu vực bị giới hạn của SCP-3898 phải được trang bị thiết bị kiềm hãm và khống chế hoạt động từ xa nhằm thu hồi đối tượng, cũng như hệ thống dọn dẹp tự động với mục đích loại bỏ các chất lỏng trong cơ thể, nước biển, tử thi và các mảnh vụn sau thử nghiệm.

**Mô tả:** SCP-3898 là một chiếc neo Hải Quân cấu thành từ sắt, có chiều dài 2,5 mét và có trọng lượng xấp xỉ 350 kilogram. SCP-3898 có dấu hiệu bị ăn mòn và hư hại phù hợp với việc tiếp xúc với nước biển lâu dài, ước tính khoảng 140-150 năm. Nó không thể hiện bất kỳ đặc tính dị thường nào về vật liệu cấu thành hay thành phần hóa học và các kết quả thuận lợi nào trong quá trình lấy mẫu hoặc thử nghiệm phá hủy theo dự kiến.

Con người tiếp cận khu vực cách bề mặt SCP-3889 khoảng 5 mét sẽ trải qua hàng loạt các tác động tâm lý dị thường riêng biệt với từng cá nhân. Những tác động này chia thành hai phần chung, xảy ra tức thời hoặc kéo dài, phụ thuộc vào hiệu lực của chúng và khoảng cách của cá nhân đó với SCP-3898.

Phơi nhiễm tác động tức thời của SCP-3898 chỉ xuất hiện khi đối tượng ở trong bán kính ảnh hưởng của SCP-3898. Chúng bao gồm các giai đoạn rối loạn thần kinh, ảo giác về thị giác và thính giác, bất tỉnh kèm theo hội chứng SLUDGE, tích cực tự sát, với xác suất và mức độ khác nhau.

Phơi nhiễm tác động kéo dài của SCP-3898 vẫn tồn tại ngay cả khi đối tượng bị loại bỏ khỏi phạm vi hiện diện với SCP-3898. Đối tượng luôn thể hiện các triệu chứng tương đồng với rối loạn trầm cảm nghiêm trọng và tiếp tục xuất hiện các ý nghĩ tự sát, các thiêt hại phi tử vong của bản thân, hưng cảm, khó chịu mãn tính và suy giảm hệ thống miễn dịch với xác suất khác nhau. Hiệu lực và mức độ nghiêm trọng tùy theo khoảng cách gần nhất của đối tượng với SCP-3898 và tổng thời gian phơi nhiễm. Các phương pháp trị liệu, sử dụng thuốc chống trầm cảm và xóa trí nhớ đã được chứng minh là có hiệu quả trong việc giảm thiểu các triệu chứng trên, cũng như hiệu lực của chúng.

Tương tác vật lý, được định nghĩa là chạm vào SCP-3898 bằng bộ phận cơ thể không được che phủ, sẽ dẫn đến hàng loạt các dị tính nổi bật, được mô tả chi tiết trong nhật ký thử nghiệm.

[[collapsible show=&#34;+Thử nghiệm Gần đây 06/20/2014&#34; hide=&#34;- Đóng&#34;]]
&gt; 
&gt; **Đối tượng:** D-3898-01
&gt; 
&gt; **Quy trình:** Đối tượng được chỉ thị tiếp cận vật thể.
&gt; 
&gt; **Tác động Tức thời**: Không quan sát được gì trong vòng 1 phút 32 giây. Đối tượng bối rối sau đó bắt đầu khóc mà không rõ nguyên nhân. Đối tượng đưa tay lên mặt, tiếp tục trở nên rối trí rồi cười thầm, trước khi ngồi khoanh chân trên sàn. Đối tượng báo cáo đã trải qua những ký ức sống động về anh trai cô, người đã qua đời do biến chứng của bệnh bạch cầu vài nằm trước khi cô bị bắt giam. Đối tượng bắt đầu khóc nức nở, bằng lời nói thể hiện sự hối tiếc và than khóc vì không thể nhớ rõ giọng nói của anh trai mình. Điều này tiếp tục trong khoảng 4 phút trước khi đối tượng đột nhiên mất đi ý thức, thi thoảng tiết ra nước mắt cùng co giật. Đối tượng bị loại bỏ khỏi buồng thông qua hệ thống thu hồi hoạt động từ xa sau 6 phút 02 giây phơi nhiễm.
&gt; 
&gt; **Tác động Kéo dài:** Các triệu chứng rối loạn trầm cảm chủ yếu diễn ra trong khoảng 3 ngày, với các cơn hưng cảm. Phương thúc trị liệu hiện không cần thiết.
&gt; 
&gt; **Khoảng cách gần nhất:** 4.3 mét
&gt; 
[[/collapsible]]



[[collapsible show=&#34;+Thử nghiệm Gần đây 08/02/2014&#34; hide=&#34;- Đóng&#34;]]
&gt; 
&gt; **Đối tượng:** D-3898-04
&gt; 
&gt; **Quy trình:** Đối tượng được chỉ dẫn tiếp cận dị thể càng gần càng tốt mà không tiếp xúc cơ thể với nó.
&gt; 
&gt; **Tác động Tức thời:** Đối tượng nhanh chóng tiếp cận SCP-3898 ở khoảng cách 1,3 mét trước khi dừng lại đột ngột. D-3898-04 bất động tại chỗ. Hiện tượng tự chảy nước mắt xuất hiện. Đối tượng nằm ra sàn với tư thế của bào thai, có dấu hiệu đau khổ tột độ, bao gồm khóc, rên rỉ và không thể kiểm soát, thổn thức trong cuồng loạn, tăng thông khí. Vào phút thứ 5 giây 45, đối tượng bỏ chạy và cố gắng bò ra khỏi dị thể trong khi van xin một cashc không rõ ràng, nhưng đột ngột ngưng lại. Đối tượng quay đầu về phía SCP-3898, mở to mắt biểu hiện sự sợ hãi và bắt đầu hét lên, và liên tục hét trong 1 phút 27 giây trước khi bất tỉnh đột ngột, có lẽ do thiếu oxy. Đối tượng đã được đưa ra khỏi buồng thông qua hệ thống thu hồi vận hành từ xa sau 8 phút 2 giấy tiếp xúc.
&gt; 
&gt; **Tác động Kéo dài:** Sau khi tỉnh lại, D-3898-01 vẫn ở trạng thái bán thực vật, từ chối nói, ăn, di chuyển hay ngủ, yêu cầu quy trình cung cấp dinh dưỡng thông qua tĩnh mạch và an dưỡng cuối đời. Sau 11 ngày, D-3898-04 được điều trị theo phác đồ điều trị tâm thần gồm các buổi trị liệu thông thường và dùng thuốc chống trầm cảm. Đối tượng đã đáp ứng việc điều trị và sau 3 tháng đã hồi phục hoàn toàn sau các tác động phơi nhiễm, nhung vẫn từ chối kể về trải nghiệm của mình trong buồng.
&gt; 
&gt; **Khoảng cách gần nhất:** 1.3 mét
&gt; 
[[/collapsible]]



[[collapsible show=&#34;+Thử nghiệm Gần đây 10/16/2014&#34; hide=&#34;- Đóng&#34;]]
&gt; 
&gt; **Đối tượng:** D-3898-09
&gt; 
&gt; **Quy trình:** Đối tượng được chỉ dẫn tiếp cận càng gần dị thể mà không tiếp xúc cơ thể. Điều phối viên thử nghiệm do Trưởng nghiên cứu Khan thực hiện để duy trì việc giao tiếp với đối tượng để đánh giá tình trạng tâm lý tốt hơn. Sau đây là bảng phiên thoại.
&gt; 
&gt; 
&gt; //(D-3898-09 được dẫn thẳng đến khu bao vây quản thúc. Lối vào khép lại sau khi đối tượng bước vào.)//
&gt; 
&gt; **D-3898-09**: Thế này không đáng ngại lắm.
&gt; 
&gt; **Nghiên cứu viên Cấp cao Reynolds**: Cậu nhìn thấy vật thể, đúng không 09?
&gt; 
&gt; //(D-3898-09 quay ra khỏi cửa và hướng vào giữa buồng.)//
&gt; 
&gt; **D-3898-09**: À vâng. Tôi đã học ở trường y, tôi có thể xác định đó là một cái “mỏ neo”.
&gt; 
&gt; **Nghiên cứu viên Cấp cao Reynolds**: Xin hãy lắng nghe kỹ, 09. Hãy nhanh chóng tiếp cận vật thể và định vị bản thân càng gần càng tốt.
&gt; 
&gt; **D-3898-09**: Nó sẽ ăn thịt tôi à?
&gt; 
&gt; **Nghiên cứu viên Cấp cao Reynolds**: Không. Xin hãy tiếp tục.
&gt;  
&gt; **D-3898-09**: Dù sao thì ông cũng đã nói khá tử tế.
&gt; 
&gt; //(D-3898-09 tiến về phía 3898 nhanh chóng và dừng lại cách đó 0,3 mét. Anh ta đặt tay lên hông).//
&gt;  
&gt; **D-3898-09**: Chuyện gì xảy ra tiếp theo đây?
&gt; 
&gt; //(tạm ngưng)//
&gt; 
&gt; **Nghiên cứu viên Cấp cao Reynolds**: Vui lòng chờ, 09. 
&gt; 
&gt; //(D-3898-09 khoanh tay và đứng yên trong 32 giây. Sau đó anh ta đưa tay lên để lau nước mắt. Anh ta nhìn vào tay mình và khịt mũi.)//
&gt;  
&gt; **D-3898-09**: Ảo thật đấy. Tôi không…
&gt; 
&gt; //(D-3898-09 mỉm cười. Nước mắt bắt đầu chảy dài.)//
&gt; 
&gt; **Nghiên cứu viên Cấp cao Reynolds**: Có chuyện gì không, D-3898-09? 
&gt; 
&gt; **D-3898-09**: …Không. Tôi nghĩ là không. Không có gì... đặc biệt cả. Tôi không chắc điều gì đang xảy ra với mình, tôi cảm thấy...rất lạ. Như thể... đang chìm ấy.
&gt; 
&gt; **Nghiên cứu viên Cấp cao Reynolds**: Cậu nói rõ được không?
&gt; 
&gt; //(Đối tượng mở to mắt.)//
&gt; 
&gt; **D-3898-09**: Ông đã bao giờ cảm thấy thất vọng chưa, tiến sĩ?
&gt; 
&gt; **Nghiên cứu viên Cấp cao Reynolds**: Tôi cho là có. Ai cũng từng thế rồi, đúng không?
&gt; 
&gt; //(Đối tượng cười)//
&gt; 
&gt; **D-3898-09**: Đúng thế! Họ cảm thấy thất vọng khi xe bị hỏng. Khi họ làm hỏng bài thuyết trình tại nơi làm việc hay bị điểm thấp trong bài kiểm tra. Hay khi tổn thương, hoặc bị bồ đá.
&gt; 
&gt; //(Đối tượng bắt đầu khóc nức nở, dù vẫn mỉm cười.)//
&gt; 
&gt; **D-3898-09**: Họ cảm thấy tuyệt vọng khi nhận được thông báo mình sẽ chết. Hay khi mất đi người thân. Hoặc khi đã lạc lối và biết rằng mình không thể trờ về.
&gt; 
&gt; //(Tạm dừng)//
&gt; 
&gt; **D-3898-09**: Nhưng lần này khác với những lần đó. Nó khiến tôi không thể thở nổi. Cảm giác như có những thanh chì trong phổi của tôi. Tôi cảm thấy nó đang đè nặng lên vai tôi và //bẻ cong cột sống của tôi//.
&gt; 
&gt; //(D-3898-09 quay mặt về phía cửa sổ quan sát của buồng chứa, được giấu sau tấm kính chắn phân cực. D-3898-09 không được thông báo rằng anh ta đang được giám sát kể từ khi bắt đầu thử nghiệm)//
&gt; 
&gt; **D-3898-09**: Tiến sĩ, ông hề vãi đái. Tôi có thể thấy những gì ông thấy, và biết những gì ông biết. Chúng ta đang ở trước một con đập đang nứt. Có rất nhiều thứ ở sau con đập đó, và mỗi thứ trong số đó đều vượt bậc hơn cái ở sau cùng, và đứng giữa sự sống của chúng ta và chúng chính là... //ông// ư? Ông và //đồng nghiệp// của ông ư? Tôi có thể nhìn ra điều đó trên mặt ông. Tôi biết rõ sự thật đằng sau đôi mắt của ông. Và tôi hiểu nhiều thứ hơn ông tưởng đấy. ⠀
&gt; 
&gt; //(D-3898-09 quay lại và nhìn SCP-3898.  Anh ta mở to mắt và đưa tay lên miệng. Anh ta nhìn chằm chằm vào dị thể, như thể thấy được một thứ gì đó ở phía xa căn phòng, và chống hông.)//
&gt; 
&gt; **D-3898-09**: Và //ông nữa//.
&gt; 
&gt; //(Đối tượng bật cười)//
&gt; 
&gt; **D-3898-09**: Tôi cũng có thể thấy //ông//. Tôi biết ông muốn gì, nhưng không phải là tôi. Tôi từ chối. Đừng có động đến những điều mà tôi tin tưởng dù là //nhỏ nhặt//, dù tôi có ngu đến đâu đi nữa, cũng đừng mong tôi làm mấy điều vô vọng nữa. Tôi có thể thấy ông, dù ông có chui xuống lỗ đấy. //TÔI CÓ THỂ NHÌN RA ÔNG Ở DƯỚI LỖ ĐẤY, CON MẸ ÔNG//.
&gt; 
&gt; //(SCP-3898-09 tạm ngưng, dường như đang lắng nghe.)//
&gt; 
&gt; **D-3898-09**: Con mẹ nó. Không, tôi đéo biết chuyện gì xảy ra nữa.
&gt; 
&gt; //(Tạm ngưng)//
&gt; 
&gt; **D-3898-09**: Bởi vì tôi không đủ khỏe. //Biết rồi còn hỏi//.
&gt; 
&gt; //(D-3898-09 bắt đầu chọc ngón tay cái vào hốc mặt và không kêu lên hay phản ứng lại với cơn đau do hành vi trên.)//
&gt; 
&gt; **D-3898-09**: Nó là gánh nặng. Và tôi quá yếu.
&gt; 
&gt; //(D-3898-09 đã hủy hoạt đôi mắt của mình trước khi Nghiên cứu viên cấp cao Reynolds kích hoạt hệ thống kiềm hãm. D-3898-09 được đưa khỏi khu vực bằng hệ thống thu hồi vận hành từ xa, và được đưa đi điều trị)//
&gt; 
[[/collapsible]]

**Thử nghiệm Tương tác**: Với mỗi thử nghiệm dưới đây, đối tượng được hướng dẫn tiếp cận SCP-3898 nhanh nhất có thể (nhằm tránh nhận tác động ban đầu sau đó) và tương tác vật lý với nó, thông qua chạm bằng tay.

||**Ngày**||**Đối tượng**||**Kết quả Tương tác**||
||Ngày 13 tháng 4 năm 2015||D-3898-13||Cơ thể đối tượng ngay lập tức biến đổi thành một khối thể tích chất lỏng trong suốt tương đương với khối lượng cơ thể, khối chất lỏng này nhanh chóng rơi xuống và bắn tung tóe khắp sàn của buồng quản thúc. Mẫu chất lỏng này đã được kiểm tra và xác định là nước biển, chứa các vi sinh vật sống tương tích với những loài trong vùng ánh sáng .||
||Ngày 27 tháng 7 năm 2015||D-3898-20||Đối tượng tử vong ngay tức khắc. Báo cáo khám nghiệm tử thi cho thấy phần lớn nội tạng đã bị thay thế bằng một lượng lớn vật chất gồm tảo, tảo cát, xác của nhiều loài cá, động vật giáp xác và nhuyễn thể thủy sinh trong trạng thái bị xé xác và phân hủy, một con bạch tuộc còn sống, ba chiếc răng cá mập thuộc loài chi //Somniosidae//, rong biển phân hủy và nước biển, là nguyên nhân tử vong.||
||Ngày 06 tháng 9 năm 2015||D-3898-34||Toàn bộ cơ thể đột ngột bị nghiền nát bởi một tác động cực nhanh từ trên cao. Nguồn gốc của tác động này hiện chưa rõ. Năng lượng của lực tác động ước tính khoảng 400kN.||
||Ngày 09 tháng 10 năm 2015||D-3898-38||Đối tượng rơi vào tình trạng suy hô hấp, nôn ra một lượng lớn chất lỏng khi cố gắng ho. Đối tượng này đã được đưa khỏi buồng quản thức thông qua hệ thống thu hồi từ xa. Mọi nỗ lực trị liệu ý tế đã không thành công, vì phổi của nạn nhân liên tục chứa đầy chất lỏng không rõ nguồn gốc. Nạn nhân bị ngạt thở và đã tử vong. Phân tích mẫu chất lỏng xác định là nước biển, có thành phần tương tự như thử nghiệm ngày 13 tháng 4.||
||Ngày 27 tháng 11 năm 2015||D-3898-58||Xem Báo cáo Biến cố 3898-01.||


**Báo cáo sự cố 3898-01**: Vào ngày 27 tháng 11 năm 2015, đối tượng thử nghiệm D-3898-58 đã tiếp xúc vật lý với SCP-3898 theo chỉ dẫn. Tuy nhiên, khác với các thử nghiệm trước, không có bất kỳ tác động nào được quản sát ngay lúc đó. D-3898-58 bất động với một tay cầm lấy chân giữa của SCP-3898 trong hơn một phút, liên tục lẩm bẩm, trước khi quan sát viên cố thẩm vấn anh ta bằng hệ thống liên lạc nội bộ trong buồng. D-3898-58 vẫn không hề phản hồi lại và Nghiên cứu viên cấp cao Reynolds đã ra lệnh đưa đối tượng ra khỏi buồng. Trước khi cánh tay robot tiếp xúc với đối tượng, D-3898-58 đã ngừng lẩm bẩm, và thốt lên một câu không rõ nội dung. Đối tượng sau đó giơ cánh tay của mình lên, nâng dị thể nặng 350kg lên đầu và hướng lên trời. Đối tượng biến mất ngay sau đó, chỉ sót lại quần áo của mình.

Việc xem xét và sàng lọc các đoạn quay an ninh từ vụ việc đã tìm ra nội dung trong lời nói của D-3898-58 trong khoảng khắc trước khi đối tượng biến mất. Sau đây là bản phiên thoại.
