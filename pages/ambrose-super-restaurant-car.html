----
[[=]]
[[image http://scp-wiki-cn.wdfiles.com/local--files/oneiroi-food-guide-ambrose-dreams-teashop/divider-2154993_960_720-e.png]]
[[image https://cdn.pixabay.com/photo/2018/05/01/20/47/pkw-3366958_960_720.jpg]]
[[size 320%]]
**Ambrose Super**
**Restaurant Car**
[[/size]]
[[size 150%]]
**//安布罗斯超级餐车！！//**
**//每一天都让你感受急速快感！！//**
@@@@
**//将你的爱车驶入我们的车库！！//**
**//我们将把它烹饪成最美味的佳肴！！//**
[[/size]]
该分店的店面是一辆已经具有一定历史的安布罗斯牌轿车，内部空间达250平方米，具有极大的空间供客户驾车进入。内部数位技师全部具有超过12年的汽修经验，具有熟练的烹饪技巧，为客户烹饪美味佳肴。目前该店面在广州市内运行，未来将在上海、北京、黑龙江等地试运行。

[[/=]]
[[size 200%]]**菜单参考列表**[[/size]]（以下菜单原材料皆由客户自行提供，另外**请不要使用自行车等人力车辆作为食材。**）

[[size large]]**刹车片饼干**[[/size]]
描述：最优秀的刹车片，撒上美味的铝粉，夹在刹车泵与刹车盘之间的摩擦生热，最后崩裂膨胀，美味的刹车片饼干就这么做好了。吃下之后，能为你带来最激烈的刺激，能使你感受到驾驶着爱车在山路上肆意甩尾的快感，那车身贴近防撞栏的感觉，让人无比兴奋。

价格：20元/10块

[[size large]]**椒盐卷方向盘**[[/size]]
描述：将方向盘卸下，扭做一团，撒上刺激味蕾的椒盐，放入汽油作为燃料的烤炉，十分钟后，一块喷香的椒盐卷方向盘就做好了！入口之后，汽油与椒盐配合，能使用餐者体验到手握方向盘，时速300公里的紧张感，风迎面而来，拍打在只属于勇者的脸上！

价格：15元/2块

[[size large]]**点火线圈天妇罗**[[/size]]
描述：引擎打开，取出鲜嫩完好的点火线圈，裹上面包糠，扔入机油锅油炸，香的隔壁的小孩都馋哭了。这就是我们的点火线圈天妇罗，滚热的机油炸出来的香脆的面包糠和软化的点火线圈。让你在心中感受到来自V8引擎的轰鸣，你会感受到您的心脏犹如一台引擎正在转动，仿佛此刻就能冲出房间，在无尽的道路上狂飙。

价格：15元/5只

[[size large]]**清上汤安全带**[[/size]]
描述：什么？你厌倦了无法冷静的生活？那么不来试试清上汤安全带吗？来自爱车的安全带，被裁成细细的面条状，赋予安布罗斯餐车特制的（润滑油、切碎的刹车盘和电瓶的储电液）清上汤，清淡不油腻，面条却带劲，顺滑。仿佛坐在豪华的敞篷轿车内，品尝着来自1952年的拉菲，和您的挚爱在海边感受清爽的海风。

价格：20元/碗

[[size large]]**汽油酒**[[/size]]
描述：这瓶来自1952年的拉菲汽油酒，可是餐车难得的珍品。使用最为纯净的高辛烷值汽油，经过数十年的酿造而成，具有普通红酒难以逾越的醇香味道。喝下之后，能感受到犹如时间静止一般的感觉，回想起那些年，你未曾驾驶过的老古董们，仍然奔驰在您的现实里。
PS：所有汽油酒通过空间异常使其短时间内加速酿造。

价格：50元/瓶

[[size large]]**翻灯豆腐+一杯水**[[/size]]
描述：嗯？你希望来一点亚洲风？那么这款豆腐与水绝对适合你。使用AE86最瞩目的翻灯，泡软、混合、压制，等到放干水分，倒上些许糖水，在配上一杯完美的矿泉水。吃下一口豆腐就感受到来自神域的呼唤，仿佛曾与那位高手并肩作战，在喝下那一杯无比纯净的矿泉水，凉意直窜全身。
PS：顺带一提，这杯水永远倒不出来，另外需要一辆Toyota Sprinter Trueno(AE86) 作为食材。

价格：20元/块

[[size large]]**红烧手刹**[[/size]]
描述：使用少许盐与汽油酒进行腌制后煎至金黄，将轮胎、时速表、刹车盘切片烹煮成汁浇上，一道美味的红烧手刹就做好了。虽然此菜肴不会使你感受到奇异的感觉，但它会是你从过去到现在都从未尝过的红烧佳肴，特别是炸至焦黑的皮套倒上了炽热的红烧汁所组合起来的奇异味道。

价格：25元/一碗

[[size large]]**烤全车**[[/size]]
描述：将汽车的表面倒上易燃的0号柴油腌制，辅以干燥的车蜡以及晒干的鲜花填满驾驶舱。放入炭烤车间以500度的高温炙烤3小时，外壳酥脆的烤全车就完成了。0号汽油深入车壳，内部放置的车蜡和鲜花增强炙烤的效果，使其酥脆易咀嚼。尝一口就仿佛回到了上世界90年代，那个老车狂飙高速的年代。

价格：75元/辆

**以上只是作为参考的菜单，更多的菜品列表可前往安布罗斯超级餐车查看！**

&gt; 稍微吃过一下，饼干还不错，回头去山路开的时候超他妈刺激！其他的不太感兴趣。

&gt; [[image http://scpsandboxcn.wikidot.com/local--files/tns-goi-ting/timg.jpg width=&#34;20px&#34; height=&#34;20px&#34;]] [http://scp-wiki-cn.wikidot.com/ killerking] 2019年5月25日 [[size 120%]]**评分：+4**[[/size]]
&gt; 不得不说翻灯豆腐不错，很清甜的口感，和那杯水一起食用效果很棒。就是那杯水有点诡异，喝下去之后倒也没什么。还有就是以后麻烦提供多一点车灯选择，AE86的翻灯太贵了。
&gt; **回复：**感谢您的反馈，我们已经增加了多个品种的车灯可供制作。

&gt; [[image http://scpsandboxcn.wikidot.com/local--files/tns-goi-ting/timg.jpg width=&#34;20px&#34; height=&#34;20px&#34;]] [http://scp-wiki-cn.wikidot.com/ Drift aolig] 2019年7月3日 [[size 120%]]**评分：-4**[[/size]]
&gt; 手刹是什么玩意儿！？超他妈难吃，那阵塑胶溶化的味道超他妈臭。吃下去粘牙还把我牙齿拔掉了，搞什么垃圾食品。
&gt; **回复：**十分抱歉，您车辆的手刹使用的是高强度的混碳塑胶，强度过高。请下次提供较软的材质。

&gt; [[image http://scpsandboxcn.wikidot.com/local--files/tns-goi-ting/timg.jpg width=&#34;20px&#34; height=&#34;20px&#34;]] [http://scp-wiki-cn.wikidot.com/ Cleaner] 2019年7月3日 [[size 120%]]**评分：-3**[[/size]]
&gt; 很好吃，唯一的问题：车子太脏了，吃完之后看了眼车我就全吐了出来。
&gt; **回复：**十分抱歉，我们的餐车因为年代久远，已经很难维修了，我们会尝试尽可能清洁外壳。

&gt; [[image http://scpsandboxcn.wikidot.com/local--files/tns-goi-ting/timg.jpg width=&#34;20px&#34; height=&#34;20px&#34;]] [http://scp-wiki-cn.wikidot.com/ 富力西] 2019年8月7日 [[size 120%]]**评分：-1**[[/size]]
&gt; 烤全车太贵了，要我一辆保时捷……而且根本没说的那么好吃，只有脆皮，钢条也嚼不动，还不如直接烤车壳。
&gt; **回复：**不好意思车壳是保证炙烤时候温度均匀，而且此餐品的确只有车壳。

&gt; [[image http://scpsandboxcn.wikidot.com/local--files/tns-goi-ting/timg.jpg width=&#34;20px&#34; height=&#34;20px&#34;]] [http://scp-wiki-cn.wikidot.com/ 黄金城的阿萨] 2019年8月7日 [[size 120%]]**评分：+1**[[/size]]
&gt; 烤全车很棒，外壳很酥脆。0号柴油的味道渗透到车壳里让每一寸都极具美味。唯一的问题是太贵了……我的法拉利488 GTB价值上千万，这么一次虽然对我来说没什么但是真的太贵了。


&gt; [[image http://scpsandboxcn.wikidot.com/local--files/tns-goi-ting/timg.jpg width=&#34;20px&#34; height=&#34;20px&#34;]] [http://scp-wiki-cn.wikidot.com/ 马妮] 2019年10月4日 [[size 120%]]**评分：+3**[[/size]]
&gt; 面条还行，挺有劲道。就是我很奇怪汤里有很多碎片，很硬而且吃不下去。另外天妇罗线圈很香，配合面来吃不错，很有日式感。

&gt; [[image http://scpsandboxcn.wikidot.com/local--files/tns-goi-ting/timg.jpg width=&#34;20px&#34; height=&#34;20px&#34;]] [http://scp-wiki-cn.wikidot.com/ 黄道] 2019年10月21日 [[size 120%]]**评分：-5**[[/size]]
&gt; 不做评价，难以理解这种用金属做食品的店面，我看着这些食材我就难以下咽。而且我吃了之后就去了十几次厕所，甚至进了医院！

&gt; [[image http://scpsandboxcn.wikidot.com/local--files/tns-goi-ting/timg.jpg width=&#34;20px&#34; height=&#34;20px&#34;]] [http://scp-wiki-cn.wikidot.com/ NorthGuy] 2019年11月1日 [[size 120%]]**评分：-5**[[/size]]
&gt; 烤单车超难吃，而且轮胎面条硬的要死！简直就像生吃单车轮胎一样，恶心！为什么能做的那么差？简直不可理喻。
&gt; **回复：**我们提醒过贵客您不要将自行车作为食材，您不接受。因为人力载具制作的食品难以达到汽车的标准。
&gt; 
&gt; **追问：**借口！又他妈的是借口。

&gt; [[image http://scpsandboxcn.wikidot.com/local--files/tns-goi-ting/timg.jpg width=&#34;20px&#34; height=&#34;20px&#34;]] [http://scp-wiki-cn.wikidot.com/ 库加尔] 2019年12月12日 [[size 120%]]**评分：0**[[/size]]
&gt; 请问贵店是什么时候入驻本论坛的，本论坛未曾安装过评分系统。
&gt; **回复：**今年四月份，我们透过论坛后台进入，为了方便我们安装了评分系统，请问有什么问题吗？
&gt; 
&gt; **追问：**不好意思本论坛不支持任何人安装本插件，请您关闭。
&gt; **回复：**好的。
