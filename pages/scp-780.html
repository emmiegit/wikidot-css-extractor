**Αριθμος Αντικειμένου:** SCP-780

**Κατηγορία αντικειμένου:** Safe

**Ειδικές Διαδικασίες περιορισμού:** Το SCP-780 πρέπει να φυλάσσεται σε κλειδωμένο χαλύβδινο κουτί 10 cm x 10 cm x 10 cm, με τοιχώματα πάχους τουλάχιστον 1 cm. Το κουτί αυτό πρέπει να φυλάσσεται σε βάθρο 5 μέτρων, στο κέντρο ενός τσιμεντένιου δωματίου 20 μέτρων x 20 μέτρων. Τα άτομα που επιθυμούν να πλησιάσουν το SCP-780 πρέπει να υποβληθούν σε ολόσωμη έρευνα και δεν επιτρέπεται να φέρουν φυτά (ζωντανά ή τεχνητά), εικόνες φυτών, περιγραφές φυτών ή ψηφιακές οθόνες οποιουδήποτε είδους σε απόσταση 10 μέτρων από το SCP-780, εκτός αν πρόκειται για μέρος εγκεκριμένου πρωτοκόλλου πειραμάτων. Τα άτομα με τατουάζ φυτών απαγορεύεται επίσης να πλησιάζουν το SCP-780 εκτός από τη διάρκεια πειραμάτων.

**Περιγραφή:** Το SCP-780 είναι μια μικρή χάντρα, διαμέτρου 1 cm, σε σχήμα στρογγυλού πετράδιου με πολλές πτυχές και μια τρύπα στο κέντρο της. Φαίνεται να είναι κατασκευασμένη από μια διαφανή άμορφη ουσία- μελέτες υποδεικνύουν ότι έχει δομή παρόμοια με αυτή του χλωριούχου πολυβινυλίου, αλλά αυτό δεν εξηγεί την αντίδρασή της στα φυτά. Ενώ το SCP-780 δεν λιώνει σε θερμοκρασίες που υπερβαίνουν τους 3500 Κ, η ψύξη του κάτω από τους 24 Κ μετατρέπει προσωρινά τη δομή του σε κρυσταλλική μορφή, επιτρέποντας την καταστροφή του από αμβλείες συγκρούσεις.

Όταν ένα φυτό ή η αναπαράσταση ενός φυτού (συμπεριλαμβανομένων τεχνητών φυτών, φωτογραφιών φυτών, σχεδίων και πινάκων φυτών, ιδιαίτερα ζωντανών κειμενικών περιγραφών φυτών ή οποιουδήποτε από τα παραπάνω που εμφανίζεται σε οθόνη οποιουδήποτε είδους) τοποθετηθεί σε απόσταση 10 μέτρων από το SCP-780, αυτό αρχίζει να αιωρείται και να πετάει προς το φυτό. Ο τρόπος με τον οποίο το SCP-780 ανιχνεύει τα φυτά είναι άγνωστος προς το παρόν. Εάν συγκρατηθεί, το SCP-780 θα γίνεται όλο και πιο ταραγμένο έως ότου το φυτό απομακρυνθεί από την ακτίνα του.

Εάν αφεθεί να έρθει σε επαφή με το φυτό (εφεξής ως &#34;φυτικό ξενιστή&#34;), το SCP-780 θα κολλήσει πάνω του για μια περίοδο πέντε (5) δευτερολέπτων, οπότε και θα πέσει στο πάτωμα. Από τη στιγμή που θα ακουμπήσει στο έδαφος, δεν μπορεί να αφαιρεθεί παρά μόνο όπως αναφέρεται παρακάτω. Εντός δέκα (10) λεπτών, θα παρατηρηθεί ένας βλαστός να αναπτύσσεται μέσα από την οπή στο κέντρο του SCP-780. αυτό θα ωριμάσει σε ένα πλήρως αναπτυγμένο δείγμα του φυτού ξενιστή εντός είκοσι τεσσάρων (24) ωρών. Αυτό το νέο φυτό χαρακτηρίζεται ως SCP-780-1. Ακόμη και αν το φυτό ξενιστής δεν ήταν ζωντανό, φυσικό φυτό, το SCP-780-1 θα είναι, αν και σε όλα τα άλλα χαρακτηριστικά (χρώμα, ύψος, γενική μορφή) θα ταιριάζει με την απεικόνιση του φυτού ξενιστή.

Το SCP-780-1 έχει τις ίδιες απαιτήσεις σε ήλιο και ατμόσφαιρα με το φυτό-ξενιστή, αλλά δεν έχει ριζικό σύστημα και, επομένως, δεν απαιτεί νερό ή ιδιαίτερες εδαφικές συνθήκες. Παρά την έλλειψη ριζών, το SCP-780-1 δεν πέφτει ανεξάρτητα από την ανισορροπία ή την πίεση που ασκείται- οι προσπάθειες να σκάψει κανείς το έδαφος στο οποίο κάθεται το SCP-780-1 έχουν ως αποτέλεσμα [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ]. Το SCP-780-1 είναι εξίσου ευαίσθητο σε ζημιές με το φυτικό ξενιστή οτιδήποτε θα σκότωνε το φυτικό ξενιστή και το SCP-780-1. Μετά το θάνατό του, θα σαπίσει ασυνήθιστα γρήγορα και το SCP-780 μπορεί να ανακτηθεί. 

Κατά την ωρίμανση, κάθε περίπτωση του SCP-780-1 παράγει νέα αντίγραφα του SCP-780. Στα ανθοφόρα φυτά, τα αντίγραφα βρίσκονται στη βάση κάθε άνθους, συνήθως αντικαθιστώντας την ωοθήκη. Στα μη ανθοφόρα φυτά, το αντίγραφο αντικαθιστά σπόρους, σπόρια ή άλλα τέτοια πολλαπλασιαστικά μέσα. Κάθε αναπαραγωγική δομή (λουλούδι, κώνος, κάψουλα σπόρου) παράγει ακριβώς ένα αντίγραφο του SCP-780.  Όταν το SCP-780-1 απεικονίζει ένα φυτικό είδος που δεν υφίσταται σεξουαλική αναπαραγωγή, ένα μόνο νέο αντίγραφο του SCP-780 σχηματίζεται στη βάση του SCP-780-1. Αυτά τα νέα αντίγραφα του SCP-780 θα ξεφύγουν από το SCP-780-1 και θα προσκολληθούν στο πλησιέστερο φυτό που δεν δημιουργήθηκε από το SCP-780, ή θα παραμείνουν αδρανή εάν δεν υπάρχει τέτοιο φυτό στην ακτίνα τους. Τα άνθη ή οι σπόροι που αφαιρούνται από το SCP-780-1 πριν από την ωρίμανση περιέχουν μικρότερα, παραμορφωμένα αντίγραφα του SCP-780, τα οποία δεν αντιδρούν στα φυτά με κανέναν τρόπο.

**Συμπληρωματικό έγγραφο 780a:** Το SCP-780 ανακτήθηκε όταν οι υπερπτήσεις στην έρημο Ατακάμα ανέφεραν μια περίεργη συστάδα μαγκρόβιων δέντρων, όπου το υπάρχον νερό δεν θα έπρεπε να επαρκεί για την επιβίωσή τους. Η αρχική αντίδραση της κυβέρνησης της Χιλής περιελάμβανε έναν βοτανολόγο που μετέφερε το &#34;███████████ ██ ████”, το οποίο περιείχε στο εξώφυλλο τη φωτογραφία ενός τριανταφυλλιού. Όταν πλησίασαν την βάση, πολλαπλά αντίγραφα του SCP-780 πέταξαν προς το βιβλίο και οι ερευνητές τράπηκαν σε φυγή. Όταν επέστρεψαν μια μέρα αργότερα, πολλοί περισσότεροι θάμνοι τριανταφυλλιάς φύτρωναν στην τοποθεσία. Η επικοινωνία μεταξύ της ερευνητικής ομάδας και των επαφών τους υποκλάπηκε από τον πράκτορα █████, ο οποίος παρενέβη για λογαριασμό της κυβέρνησης της Χιλής. Αποστέλλεται η κινητή ειδική ομάδα περιορισμού ███ (&#34;███████ ████&#34;), η οποία χρησιμοποίησε εμπρηστικούς μηχανισμούς για να αποτεφρώσει όλα τα φυτά στην περιοχή. Όλες οι περιπτώσεις του SCP-780 ανακτήθηκαν, και όλες εκτός από μία καταστράφηκαν για να μειωθεί ο κίνδυνος περαιτέρω ανάπτυξης.
