    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>++ Posti

Il mondo è magico, in senso letterale! I posti che ci visitiamo ne sono la prova tangibile. Qui sotto, trovate un fascicolo di alcune delle zone più importanti presentate come ambientazioni attraverso il canone, oltre alle loro descrizioni.

* **Arcadia** -- è una [[[scp-7629|città dragoniana sotterranea]]] guidata dalla Cerchia del Dragone, un consiglio di tredici persone composto da dodici nobili e il Re Vajra, il capo del popolo dragoniano. Le è stata concessa la condizione di Porto Franco poco dopo essere stata scoperta. Ha subito un’espansione significativa dopo il collasso del Velo nel 2021, il che ha portato alla sua stretta collaborazione con l’Avanguardia e altre organizzazioni.

* **Avalon** -- era uno dei Cinque Regni Fae. Una volta era un centro prosperoso delle società Fae, ma la Sesta Guerra Occulta e la stesura del Velo indebolirono parecchio gli incantesimi narrativi di nomenclatura che tenevano in piedi Avalon. Alla fine, questo ne causò la deconcettualizzazione e scomparsa dalla realtà di base e la maggior parte degli abitanti furono costretti a cercare rifugio a Three Portlands. Benché Avalon sia sparita da oltre un secolo, [[[finding-avalon|l’influenza della sua cultura si vede ancora nella maggior parte del mondo paranormale]]].

* **Druv’tuul** -- è una [[[scp-7600|gigantesca città sotterranea biomeccanica]]] situata in punti sporadici del nucleo esterno e interno della Terra. Funge da dimora primaria di oltre il 99,5% della popolazione mondiale di Yeren. Prima che intervenisse la Fondazione SCP, Druv’tuul era una monarchia oppressiva governata da Met’heus, un antico taumaturgo Yeren, il fratello del personaggio mitologico di Phomet. Dopo il collasso del Velo nel 2021, la città [[[scp-7629|è dventata uno stato sovrano e una monarchia elettiva governata dal suo nuovo re, Eldröl Gérunda]]].

* **Esterberg** -- è la [[[esterberg-city-wikipedia|più grande e antica città costruita da specie anomale tuttora esistente]]] e un Porto Franco situato a Częstochowa, in Polonia. Ospita alcune delle popolazioni Fae e Yeren più numerose al mondo e funge da snodo principale delle attività anomale nell’Europa centrale, [[[gaslight-gatekeep-girlboss-hub|soprattutto]]] [[[scp-6772|relative]]] [[[scp-643|a]]] [[[nt-4041-nimuedianetic-karhu|queste]]] [[[scp-5373|due]]] [[[scp-6471|specie]]]. Esterberg è piena di magia su una scala quasi senza precedenti, un monumento alla cooperazione tra specie, organizzazioni e popoli diversi, una dimostrazione di cosa si può ottenere quando si antepone il bene di molti a quello di pochi. [[[i-did-not-fade|Nel 2034, si è fusa con la sua città gemella nella realtà di base di Częstochowa ed è nata così Nuova Częstochowa]]].

* **Eurtec** -- è una metropoli tecnologica futuristica situata in una dimensione tascabile ancorata soprattutto in Germania, classificata in via ufficiale come Porto Franco. Eurtec è controllata dai Servi delle Norne di Silicio, membri della Coalizione Globale dell’Occulto; fu fondata nel 1985 per accelerare lo sviluppo della tecnologia in Europa, per gli scopi personali dei Servi. Nonostante la supervisione della Coalizione, la città ospita uno dei più grandi sottoboschi paracriminali e [[[everchase|ha spesso a che fare con crimini relativi alla paratecnologia]]], ai paranarcotici e ai para-umani. Vi si trova il quartier generale di Casa Darke, la monumentale PIRAMIDE DELLA MORTE.

* **La Foresta Senza Nome** -- è una dimensione tascabile [[[ralliston-s-proposal|creata dalla regina Mab durante la Terza Grande Diaspora]]] al fine di intrappolare e torturare le vittime dell’Epurazione, ora senza nome. [[[taboo|Ospita più di 3/4 della popolazione Fae e ha le sembianze di una foresta non euclidea infinita, vincolata dalla magia dei nomi e da regole strane]]]. I suoi prigionieri possono evadere solo rubando nomi, cosa che è [[[ambrose-esterberg|successa con irregolarità]]] nel corso della storia. Dopo la [[[jaeger-part-2|morte della regina Mab nel 2021]]], la magia che vincolava la Foresta si è dissipata e la maggior parte della sua popolazione ancora viva è stata libera di tornare nella realtà di base.

* **Hy-Brasil** -- era uno dei Cinque Regni Fae. È un’isola al largo dell’Irlanda e, un tempo, ospitava la popolazione di fate più numerosa del pianeta. Tuttavia, dopo [[[lte-0851-cetus|l’attacco del Coccocalamaro e il successivo bombardamento taumonucleare della Coalizione]]], da Porto Franco si è ridotta a un Nexus cavo e a malapena abitato. Nonostante i molti piani per ravvivare il prosperoso monolito della cultura Fae che Hy-Brasil era in passato, la maggior parte di essi è fallita persino dopo il collasso del Velo nel 2021.

* **Sito-01** -- è il quartier generale del Comando O5 della Fondazione SCP. Si trova a 75 km a nord di Cracovia, in Polonia. Una volta, era [[[ralliston-s-proposal|l’edificio della Fabbrica, convertito in quello che è oggi dopo l’occupazione otile della Fondazione]]]. Funge da sito di contenimento primario dell’unica anomalia presente all’interno: SCP-001-C, la regina Mab. È protetto da un insieme di difese, cerchi protettivi e rituali taumaturgici pressoché impenetrabili. È nascosto da quasi tutti gli osservatori esterni con mezzi antimemetici, per garantire la sicurezza delle attività del Comando O5.

* **Sito-59** -- è una struttura della Fondazione vicina al Golfo del Messico. Non contiene anomalie: si concentra invece sull’ospitare [[[the-holiday-special|feste speciali del personale]]], organizzate dal Comitato Etico per tenere alto il morale degli addetti. Solo il Comando O5 e il Comitato Etico ne conoscono l’ubicazione esatta, per proteggere il personale ebbro in festa dai pericoli esterni.

* **Sito-PL-69** -- è una [http://scp-int.wikidot.com/dokumentacja-bezpiecznej-placowki-osrodek-pl-69| struttura di ricerca della Fondazione] situata nella [http://scp-int.wikidot.com/10-kwietnia-2010| Fossa Baltica, profonda 13 km e formatasi in modo anomalo]. Qui si studia la [http://scp-int.wikidot.com/ryba-pod-kocim-nozem| sottospecie Fae locale], i cui esemplari presentano [http://scp-int.wikidot.com/powrot-do-niflheimu| adattamenti drastici e radicali ai loro ambienti subacquei].

* **Sito-118** -- è una [[[secure-facility-dossier-site-118|struttura di ricerca della Fondazione]]] situata nel deserto di Sonora. Il Sito-118 occupa soprattutto di gestire i [[[scp-6471|rischi di nomenclatura]]] ed è progettato per ridurre l’impatto di potenziali brecce nel contenimento di classe Keter. Per via della sua specializzazione, è coinvolto parecchio nel [[[cycle-of-seasons-hub|Ciclo delle Stagioni]]] delle corti Fae.

* **Sito-120** -- è una [[[secure-facility-dossier-site-120|struttura di ricerca della Fondazione]]] situata a Częstochowa, in Polonia. È la [[[fresh-blood|sede]]] del [[[scp-6172|Dipartimento di Ontocinetica]]], quindi si specializza in anomalie [[[scp-6936|taumaturgiche]]], [[[scp-5795|ontocinetiche]]] e [[[scp-5659|teologiche]]] e ricorre spesso a metodi inconsueti per contenerle. È uno dei pochi siti che incoraggiano l’uso dell’anomalo. Funge da punto di osservazione principale della Fondazione per il Porto Franco di [[[esterberg-city-wikipedia|Esterberg]]], col quale [[[gaslight-gatekeep-girlboss-hub|collabora]]] [[[scp-643|spesso]]].

* **Sloth’s Pit** -- è una piccola cittadina nel Wisconsin, negli Stati Uniti centro-occidentali. Il mondo di Sloth’s Pit è governato dalla “narrazione”, una forza quasi del tutto benevola che influenza la vita degli abitanti facendo seguire loro i modelli di espedienti letterari, stereotipi e temi tipici della narrativa occidentale. Spesso, questo effetto fa apparire figure mitologiche e [[[one-spark-four-flames|attira diversi visitatori da tutto il mondo]]].

* **Three Portlands** -- è una città-stato in una dimensione tascabile, connessa all’isola di Portland nel Regno Unito e alle città di Portland nell’Oregon e nel Maine. Three Portlands è il Porto Franco più grande dell’America settentrionale: ospita una popolazione di oltre 80.000 umani, para-umani e specie anomale. Fu costruita per la maggior parte dalle [[[finding-avalon|fate profughe da Avalon, costrette a scappare dalla loro dimora morente]]] all’inizio del XX secolo. È controllata dall’Unità Incidenti Insoliti, che [[[uiu-file-2014-158|applica le leggi federali degli Stati Uniti nella città]]].

* **La Biblioteca del Viandante** -- è uno snodo extrauniversale al di fuori della Bussola Multiversale, con le fattezze di una biblioteca infinita. Contiene [[[the-edge-of-all-light|ogni singolo testo mai scritto e che sarà mai scritto]]] e [[[a-library-empty|consente ai visitatori di usare la conoscenza raccolta al suo interno]]], a patto che seguano le sue rigide regole. Per via della sua natura, la Biblioteca del Viandante non è controllata da nessuna fazione; funge invece da centro operativo neutrale di numerose organizzazioni, come la [[[the-deathless-merchant-of-london|Mano del Serpente]]] e l’associazione della [[[the-queen-in-green|Regina Nera]]].

++ La Bussola Multiversale

[[include component:image-block name=https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/bde68ab0-7933-4ae6-a6b4-dfd92e0594be/dgfqin7-a962472b-f467-4653-af6c-e2d1ae00222f.png?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7InBhdGgiOiJcL2ZcL2JkZTY4YWIwLTc5MzMtNGFlNi1hNmI0LWRmZDkyZTA1OTRiZVwvZGdmcWluNy1hOTYyNDcyYi1mNDY3LTQ2NTMtYWY2Yy1lMmQxYWUwMDIyMmYucG5nIn1dXSwiYXVkIjpbInVybjpzZXJ2aWNlOmZpbGUuZG93bmxvYWQiXX0.t8e8RpKdcud81IxYtXY38kmHFtk4DnW_D9vwPqfFaHE|align=center|width=100%|caption=Gli universi alternativi più vicini a //Dagli Archivi del Sito-120// (LT-1911); il multiverso di canoni gemelli di [https://discord.gg/ZAyqDSpZ4Y Metafoundation].]]

Oltre la realtà di base e tutte le dimensioni tascabili ancorate a essa, vi è la [[[scp-6172|Bussola Multiversale]]]. È una raccolta di tutte le realtà mai esistite; rende conto di tutti i possibili universi ed esiti dividendo in due le sue linee temporali ogni volta che si fa una scelta. Più una realtà è lontana da un universo, più è difficile attraversare il [[[scp-3001|divario che li separa]]] e più sono diversi l’una dall’altro. Le possibilità sono quasi infinite e l’unico limite [[[chronicles-of-the-irreal-hub|dell’esplorazione multiversale]]] è la propria tecnologia, perseveranza e sanità mentale.</textarea></pre>
