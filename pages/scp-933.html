    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-933 - Duct Tape
**Auteur :** [[user Lat Ware]]
**Traducteur :** [[user Karnot]]
**Date :** 21 juillet 2009
[[include credit:end]]

**Objet n^^o^^ :** SCP-933

**Classe :** Euclide

**Procédures de Confinement Spéciales :** SCP-933-02 et tous les sujets affectés doivent être placés dans une unité de confinement d&#39;artéfacts standard modifiée ne contenant aucun composant électronique. Tous les membres du personnel surveillant SCP-933-02 et les sujets affectés doivent être équipés d&#39;un fusil d&#39;assaut standard, d&#39;une arme de poing de gros calibre, de fusées traçantes au magnésium de classe 3 durant au moins 20 minutes et de lunettes de protection.

Au cas où SCP-933-02 ou un sujet affecté devrait s&#39;échapper, tous les membres du personnel doivent, dans cet ordre, activer leurs fusées puis mettre leurs lunettes. L&#39;usage de la force est autorisé sans limite afin de rétablir le confinement.

SCP-933-01 doit être surveillé de la même manière que SCP-933-02 et les sujets affectés. SCP-933-02 et les sujets affectés ont montré qu&#39;ils trouveront toujours un moyen d&#39;arriver à SCP-933-01. Leur façon de trouver le chemin pour y arriver est inconnue.

**Description :** SCP-933-01 semble être un rouleau de scotch lambda. Les tentatives de le dérouler par un membre du personnel non-affecté se sont montrées infructueuses.

SCP-933-02 semble être un homme encapuchonné dénué de visage. Tous les sujets affectés lui sont similaires mais le reste de leur corps reste tel qu&#39;avant leur accident.

Alors que tous les sujets affectés agissent de la même manière que SCP-933-02, aucun d&#39;entre eux ne possède sa force ou sa résistance. Les sujets affectés ont été exécutés sans avoir recours à plus de force que nécessaire pour tuer une personne ordinaire. Pendant l&#39;Incident-933-004, SCP-933-02 encaissa 57 tirs avant de s&#39;effondrer, puis de se soigner entièrement au bout de 238 jours.

Lorsqu&#39;il est en possession de SCP-933-01, SCP-933-02 tentera d&#39;immobiliser ceux qu&#39;il percevra, visant les personnes proches en premier. Une fois un sujet immobilisé par SCP-933-02, ce dernier déroulera SCP-933-01 et le placera sur les yeux, les oreilles, le nez ou la bouche du sujet, sans ordre particulier. Puis il enlèvera SCP-933-01, retirant entièrement les éléments de son visage. Les autopsies ont montré une quantité de dégâts considérable, les éléments endommagés étant entièrement remplis d&#39;os et de chair. SCP-933-02 continuera ainsi jusqu&#39;à ce qu&#39;il soit stoppé ou que tous les éléments du visage soient retirés, auquel cas le sujet devra être traité de la même manière que les autres sujets affectés.

Les sujets affectés par SCP-933-01 ressentiront une forte compulsion à récupérer ce dernier. Cette compulsion est amplifiée par un mécanisme inexpliqué leur permettant de localiser SCP-933-01 même à longues distances.

Pour des raisons inconnues, SCP-933-02 s&#39;est montré incapable de percevoir les êtres vivants positionnés à moins d&#39;un mètre d&#39;une source de lumière de 100 lumens. Cette distance est augmentée avec la luminosité de la source.

SCP-933-02 a été vu causer la panne du matériel électrique autour de lui. Cela va des lumières n&#39;étant plus alimentées aux serrures électroniques restant bloquées en position ouverte. La portée de cette capacité n&#39;est pas connue.

SCP-933-02 n&#39;a jamais été observé nuire au personnel, préférant détruire leurs armes avant d&#39;utiliser SCP-933-01.

**Addendum :**

Les victimes partielles ne doivent jamais rentrer en contact avec SCP-933-01 et doivent immédiatement être transférées dans n’importe quel autre site. Toute victime partielle étant restée sur place deviendra obsédée à l&#39;idée que si elle arrivait à utiliser SCP-933-01, elle récupérerait les éléments de son visage.

**Transcription de l&#39;Entretien Post-Accident-933-002 de l&#39;Agent ████████ :**

&gt; &lt;Début de l&#39;Enregistrement&gt;
&gt; 
&gt; //Le Dr ██████ entre dans la pièce pour interroger l&#39;Agent ████████.//
&gt; 
&gt; Dr ██████ : Comment te sens-tu, ████████ ?
&gt; 
&gt; Agent ████████ : Qui est-ce ?
&gt; 
&gt; Dr ██████ : C&#39;est moi, ██████.
&gt; 
&gt; Agent ████████ : Oh. C&#39;est bon de... t&#39;entendre à nouveau, je crois. Comment tu penses que je vais ? J&#39;ai perdu mes yeux, putain ! Je vais devoir surveiller 689 à vie ou un truc comme ça.
&gt; 
&gt; Dr ██████ : Je suis désolé mais tu sais comment les choses fonctionnent par ici.
&gt; 
&gt; Agent ████████ : Ouais, ouais. Tant qu&#39;on est utile on fait des trucs utiles. Mais c&#39;est pire que juste ça. Pire que de perdre tout mon temps passé au stand de tir. Ce qui me fait vraiment chier c&#39;est que plus personne ne me parle.
&gt; 
&gt; Dr ██████ : Je te parle.
&gt; 
&gt; Agent ████████ : Parce que tu dois le faire. Tu es celui qui rédige le rapport. C&#39;est comme si j&#39;avais arrêté d&#39;être une personne dès la perte de mes yeux.
&gt; 
&gt; Dr ██████ : Je suis sérieux. La seule raison de mon absence ici jusqu&#39;à présent c&#39;est cette foutue paperasse. On ira toujours à ███████████ un vendredi sur deux. Tu n&#39;auras qu&#39;à porter des lunettes de soleil.
&gt; 
&gt; Agent ████████ : Mais bien sûr.
&gt; 
&gt; //Il y eut une longue pause.//
&gt; 
&gt; Agent ████████ : Doc, j&#39;ai pensé au scotch. C&#39;est ce truc qui a pris mes yeux. Il doit encore les avoir, non ? Peut-être que si je peux mettre la main dessus je pourrai les récupérer.
&gt; 
&gt; Dr ██████ : Personne d&#39;autre n&#39;est parvenu à l&#39;utiliser mais je vais essayer de voir ce que je peux faire.
&gt; 
&gt; Agent ████████ : Merci.
&gt; 
&gt; &lt;Fin de l&#39;Enregistrement&gt;

(Fin de la Transcription)
