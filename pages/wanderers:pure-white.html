##FFFFFF|20Ol/4/2  白##

@@ @@

##FFFFFF|一年前的圣诞夜，住在北边山崖上的绿女巫将一切都涂成了纯粹的白。##
##FFFFFF|她让白色的风灌进了狼人的村子，白色的河流冲刷着鱼人的洞穴。##

##FFFFFF|也让我在浓稠的白色空气中深呼吸，用白色的爪清洁堵着白色气体的腮。##

##FFFFFF|我本想在夜晚到来前去南侧的白桦林里找红鸟玩的，却没能找到她——或许是因为她变得太白了，我无法将她同邻巢的白鸟或林子里的任何东西区分开。##
##FFFFFF|所以现在我只能扫兴地用自己毛茸茸的白色尾巴抽打路边的石子了。我看不见它们，只听到它们在干净的白色柏油路面上啪啪作响。##

##FFFFFF|没过多久，我感到有白色的雨滴落在了我白色的角上，这是入夜的前兆——白色的太阳总会在离开前为天空洗礼，以迎接夜晚的到来。##
##FFFFFF|匆忙走在回家的路上时，好像有谁的尾鳍撞到了我的蹼。##

##FFFFFF|到家后，我看了会儿眼窗外白色的夜空，拉上了白色麻布拼接的窗帘。在一屋子白色的阴影中，我坐在白色的桌前，在白色的纸上用纯白的墨水开始写今天的日记。##

##FFFFFF|20Ol/4/3  白##

@@ @@

##FFFFFF|一年前的冬天，住在北边的女巫将一切都涂白了。##
##FFFFFF|镇子里灌进了白色的风，流着进了白色的河。##

##FFFFFF|我正用自己毛茸茸的白尾巴驱赶着小腿肚上白色鳞片里藏着的白虫。##
##FFFFFF|他们让我觉得很痒。##

##FFFFFF|今天本想去林子里找红鸟玩的，但她好像不在家。我在白色的林子里只见到了好多的白鸟。##
##FFFFFF|走在回家的路上，我悻悻地用自己干燥的蹼掀了好几次地面上白色的沙。到了家边的路口时，好像有个毛茸茸的东西一直在蹭我的小腿肚。##

##FFFFFF|到家后，我拉上了白色的麻布窗帘，在盖着白色灰尘的床上坐着，坐了好久好久。##
##FFFFFF|直到入夜前的白色雨滴落在窗外的蓬上时，我坐到了桌前的白色扶手椅上，写下了今天的日记。##

##FFFFFF|我想起来了，在路口蹭着我小腿肚的东西似乎是我毛茸茸的白尾巴。##

##FFFFFF|20Ol/4/4  白##

@@ @@

##FFFFFF|一年前，一切都被涂白了。##

##FFFFFF|我用于梳理脖颈上白色绒毛的舌尖也被涂成了白色。##

##FFFFFF|我今天去找了红鸟，我找到她了。我听见了她在唱歌，那是她小时候最喜欢唱的歌。##
##FFFFFF|但当我跟着歌声找到她，向她问好时，她却说她不认识我，或许是我认错了。##
##FFFFFF|之后我便回家了，我不记得自己在路上用尾巴甩到了什么东西，也不记得自己在家门前的白色路口徘徊了多久。##

##FFFFFF|到家后，我在一屋子停滞的白中用腰上白色的附肢数着尾巴上的毛，数着红鸟的歌，直到纯白的雨声从窗外传来，我开始写今天的日记。##

##FFFFFF|20Ol/4/5  白##

@@ @@

##FFFFFF|我好像很久没有去找红鸟玩了，所以今天去了红鸟住的林子。##
##FFFFFF|但到了那片白桦林子里后，我找不到红鸟住在哪里了。我明明记得林子里的路不是这样的。
我有点不开心，用白色的爪子挠了好几下路旁的白桦树干。白色的木屑卡在了我的爪子里，这让我很难受。##

##FFFFFF|之后我就回家了，用白色麻布窗帘弄干净了塞满木屑的爪子。等到白色的雨摔死在窗外时，我开始写白色的日记。##

##FFFFFF|我讨厌白桦木。##

##FFFFFF|20Ol/4/6  白##

@@ @@

##FFFFFF|今天想去白桦林玩，但是不记得去林子的路了，或许是因为太久没去过了。##
##FFFFFF|白色的麻布窗帘坏掉了，掉在了地上。我不记得它为什么会坏掉了。##
##FFFFFF|但我记得在白色的雨落下后要在白色的纸上写白色的日记，我在写，并写完了。##

##FFFFFF|20Ol/1/3  晴转雨##

##FFFFFF|离那个住在最北部山崖上的女巫将世界变得一片纯白已经过去了一个月。##
##FFFFFF|起初变成白色的只是地面与河流，但如今已远不止于此，树木、道路、建筑……甚至连活物也变成了千篇一律的白。##

##FFFFFF|在第一阵白色的风刮来后，那个总爱穿着绿袍子的女巫就连同本该属于世上的那些颜色一起消失了。##
##FFFFFF|没人知道她为什么要这么做，又或究竟是如何做到的。##

##FFFFFF|无法被阻止的白涂在了一切事物上。甚至包括生物的大脑。##
##FFFFFF|我的记忆已在躯体被染白的几天内开始出现了空白，正如同字面意义上的涂白那样，所以我不得不开始用日记记录每天的事。##

##FFFFFF|希望住在南侧白桦树林里的那孩子能幸免于难，我很担心这对人类带来的影响会超出我的预料。##
##FFFFFF|或许明天我该去看看她，还有她养的那些引以为傲的胖鸽子。##
##FFFFFF|我还记得她小时候总喜欢抱着我的尾巴唱歌，用自编自唱的歌夸它有多么毛茸茸。##

##FFFFFF|希望我永远都不会忘记她是个好孩子。##
