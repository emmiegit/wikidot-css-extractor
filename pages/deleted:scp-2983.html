**アイテム番号:** SCP-2983

**オブジェクトクラス:** Safe

**特別収容プロトコル:** その位置関係上、SCP-2983は現地で収容されています。機動部隊オメガ-3(“立証者”)がプロトコル745-グリンドゥルに従ってサイトに接近する民間人を阻止します。

SCP-2983-1から-13は保安上の脅威を示さず、SCP-2983の自然な境界によって事実上の自己収容下にあります。従って、現地での行動監視は段階的拡大プロトコル・ウブリエット-072の十分な対象となります。

**説明:** SCP-2983はウェールズのアボン・トラウエリンにある、水没したカペル・ケラン村です。当村は[[[*https://en.wikipedia.org/wiki/Capel_Celyn | 1965年]]]、ケラン貯水湖を作る際に湖底に沈められ、住民48名の強制退去が行われました。

1971年、湖底の定期測量において、かつて異常性を持っていなかった住民SCP-2983-1から-13が、水没した家屋6棟の内部に再居住していたことが判明しました。13名は全員、墓地に近親者が埋葬されており、それを理由に水没に反対していました[[footnote]]殆どの故人は再埋葬が行われませんでした。[[/footnote]]。

個体らは現在、不明なプロセスを経て排他的に水中生活のみを維持しており、自らの現状・外界・財団の監視に気付いている様子を見せません。

**ログSCP-2983-1-f-05-1976-09-12-07-46:**
SCP-2983-6はコテージを出て、本通りを歩いて下り、//ムンウェント・イ・クラァンウィル//[[footnote]]原文: Mynwent y Crynwyr。ウェールズ語で“クエーカー教徒墓地”を指す。[[/footnote]]へと入場する。非異常性人間の水中歩行に類似した緩慢な足取り。個体はE-05、N-09、N-12の墓石から堆積物を払い、枯れた花を捧げる。個体は頭上25m、湖の水面に浮いている花に気付いた様子を見せない。幾つかの単語を口にする(視界不良により内容不明)。個体は帰宅前に16分間墓地に座っていた。</textarea></pre>
