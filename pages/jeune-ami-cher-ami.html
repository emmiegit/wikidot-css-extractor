    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** Jeune ami, Cher ami
**Auteur :** [[user Ryctus]]
**Date de publication :** 4 janvier 2024
[[include credit:end]]


[[=]]
Personnages : ##805050|Sculder##, ##e5d408|Carat##
[[/=]]


...
//Dans un énième couloir morne, Carat s&#39;apprêtait à pénétrer dans un bureau semblant quelconque.//
//Il s&#39;était porté volontaire pour ce poste et avait habilement défendu sa demande de mutation ; il était le dernier à passer devant le vétéran demandeur...//

//Il toqua.//

//(Sur [https://www.youtube.com/watch?v=X5l5roqbDp8| cet air].)//

&gt; ##805050|Êtes-vous intéressé par l’administratif ?
&gt; Jamais je n’aurais imaginé avoir un castard si vif
&gt; En tant que secrétaire, Mais qu’ais-je fait des bonnes manières ?
&gt; Je me nomme Samuel, Daniel, Foxter : Sculder.##

- ##805050|Vous êtes ? Ça ne fait rien.##
@@   @@##805050|Installez-vous, installez-vous. Écoutez :##

&gt; ##805050|Jeune ami, 
&gt; Jeune ami,##
&gt; 
&gt; ##805050|Je vous remercie 
&gt; Vieillir est une bien horrible infamie 
&gt; Jeune ami, Cher ami
&gt; Soyez mon appui 
&gt; Voilà pourquoi vous vous trouvez ici !##
&gt; 
&gt; ##805050|Même les sbires les plus teigneux, un jour deviendront vieux
&gt; Ces agents réalisent des exploits.
&gt; « Rempilez, les bourreaux !
&gt; Empilée sur le bureau :
&gt; D&#39;la paperasses en extra ! »##
&gt; 
&gt; ##805050|Face aux pires des rhumatismes, un peu d’automatisme,
&gt; Avouez, ça ne serait pas du luxe.
&gt; J’ai mandé, insistant,
&gt; Qu’on m&#39;donne un assistant
&gt; Mais surtout pas d’mollusque.##
&gt; 
&gt; ##805050|Jeune ami, 
&gt; Jeune ami,
&gt; Je vous remercie 
&gt; Vieillir est une bien horrible infamie 
&gt; Jeune ami, Cher ami
&gt; Soyez mon appui 
&gt; Voilà pourquoi vous vous trouvez ici !##
&gt; 
&gt; ##805050|Ce CV, alors :
&gt; Maîtrise de plusieurs suites,
&gt; Doctorat en 2018,
&gt; Il me semble que vous aviez 25 ans.
&gt; Mais sans vouloir vous cuisiner
&gt; Ne vous pensez pas suspecté
&gt; Pourquoi choisir la coordination d’agents ?##
&gt; 
&gt; ##805050|J’vous prie de n’pas penser que c’est pour m’encenser 
&gt; Vous avez des atouts, je le vois.
&gt; Dîtes le fond de vot’ pensée
&gt; Et vous serez... récompensé :
&gt; Cette candidature passera.##
&gt; 
&gt; **[...]**

- ##e5d408|Très bien Monsieur Sculder, je dois avouer que vous m’avez percé à jour.##

&gt; ##e5d408|Je n’ai pas répondu à cette annonce sur un coup de tête.
&gt; Je dois bien avouer que c’était mûrement réfléchi.
&gt; J’ai donc osé farfouillé, longuement mené mon [http://fondationscp.wikidot.com/dossier-personnel-de-l-agent-sculder| enquête]
&gt; Sur cet agent qui a rarement fléchi.##
&gt; 
&gt; ##e5d408|Voyez-vous je n’ai plus de nouvelles d’un cher camarade
&gt; Je sais qu&#39;on me cache le comment, le pourquoi.
&gt; Je ne veux m’exclamer en bravades
&gt; Mais je n’veux plus de mascarades :
&gt; Il me faut un allié adéquat.##
&gt; 
&gt; ##e5d408|Je dois saisir cette chance, vous avez des exigences
&gt; Voyez ces intérêts qui convergent.
&gt; Pour trouver mon casse-cou
&gt; Sans qu’il n’y ait de surcoût
&gt; Vous m’êtes indispensable.##
&gt; 
&gt; ##e5d408|Ce rôle de secrétaire, j’en ferai mon affaire
&gt; Car pour qu&#39;enfin cet accord émerge
&gt; J&#39;vais bigrement taffer
&gt; Écouler les cafés...##
&gt; 
&gt; ##805050|Sculder## + ##e5d408|Carat##
&gt; Vous m’êtes indispensable !
&gt; 
&gt; ##805050|Jeune ami, 
&gt; Cher ami,
&gt; Je vous remercie 
&gt; Vieillir est une bien horrible infamie 
&gt; Jeune ami, Cher ami
&gt; Soyez mon appui 
&gt; Voilà pourquoi vous vous trouvez ici !##
