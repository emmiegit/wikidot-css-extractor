    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2948-JP - 恋は盲目
**著者:** ©︎[[*user Fezike]]
**作成年:** 2022
[[size 0%]] http://scp-jp-sandbox3.wikidot.com/draft:fezike-1 [[/size]]
[[include credit:end]]

**アイテム番号:** SCP-2948-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-2948-JPのDLsite販売ページに対してブロッキングが行われています。他のプラットフォームでの販売が確認された場合、販売差し止めを実施してください。SCP-2948-JP-1となったことのある人物は速やかに収容され、対象には検査およびインタビューが行われます。インタビュー後、SCP-2948-JP-1にはクラスA記憶処理を施して解放してください。

SCP-2948-JPを保存したMetaQuest端末1機がサイト8123内の標準収納ロッカー内に保管されます。SCP-2948-JPを使用した実験を行う際にはクリアランスレベル3以上の職員2人の許可が必要です。

**説明:** SCP-2948-JPは&#34;カスタム美少女VR～あなたのお家に美少女召喚!～&#34;というタイトルのMetaQuest[[footnote]]Meta（旧称Facebook）が販売するヘッドマウントディスプレイ。旧称OculusQuest。[[/footnote]]専用ゲームソフトです。開発元を探知する試みは全て失敗しています。

SCP-2948-JPはMetaQuestを用いることで、一般的なVR専用ゲームソフトとして起動できます。SCP-2948-JPを起動させゲームプレイを開始した瞬間、ヘッドマウントディスプレイを装着している人物(以下SCP-2948-JP-1)の正面1mの位置にヒト女性の姿をした人型実体(以下SCP-2948-JP-2)が出現します[[footnote]]正面1m以内に障害物が存在する場合、開けた空間に移動するよう指示するメッセージがポップアップします。[[/footnote]]。SCP-2948-JP-2は後述する&#34;プレイ&#34;を開始するまで直立状態を維持します。

SCP-2948-JP-2を起動中、SCP-2948-JPには常にSCP-2948-JP-1の周囲をディフォルメ化した背景とSCP-2948-JP-2が映し出され続けます。例外として、SCP-2948-JP-1がヘッドマウントディスプレイを脱着した場合SCP-2948-JP内の映像は暗転し、SCP-2948-JP-2は一時的に消失します。SCP-2948-JP-1がヘッドマウントディスプレイを再度装着することでこれらの変化は元に戻ります。

SCP-2948-JP内の映像は周囲の風景の変化にリアルタイムに同期しますが、SCP-2948-JP-2に対して起こる変化のみ同期にラグが生じることがあります。これまでにボタンのほつれ、ストッキングの伝線、メガネの着脱等の事例が確認されています。実在するSCP-2948-JP-2とSCP-2948-JP内のSCP-2948-JP-2の容姿にどの程度まで乖離が発生しうるのか、実験が検討中です。

SCP-2948-JPには2つのモードが存在します。&#34;エディット&#34;と&#34;プレイ&#34;です。&#34;エディット&#34;ではSCP-2948-JP内のインターフェースを操作することでSCP-2948-JP-2の容姿を変化させることが可能です[[footnote]]設定可能なパラメータは&#34;体格&#34;&#34;顔&#34;&#34;服装&#34;&#34;ボイス&#34;&#34;性格&#34;などのカテゴリーに分類されています。[[/footnote]]。&#34;プレイ&#34;ではSCP-2948-JP-2が直立状態を解除し、SCP-2948-JP-1とのSCP-2948-JP-1に対して概ね好意的に振る舞います。その意志は会話や肉体的接触を要求するという形で発揮されます。SCP-2948-JP-2は会話の内容を記憶し、それに応じた答弁が可能です。SCP-2948-JPを終了する際にこの記憶はリセットされます。

SCP-2948-JPはエージェント・池田が偶然購入したことで発見に至りました。

**補遺1:** 販売時に同梱されていた&#34;Readme.txt&#34;の一部抜粋

&gt; ※※※注意事項※※※
&gt; ・このゲームによって発生したあらゆる損害に対し、当サークルは一切の責任を負いません。
&gt; ・現実で発生した変化は基本的にリアルタイムにゲーム内に反映されますが、衣装の損傷はあなたが彼女に触れるまで反映されません。ストッキングは自分の手で破きたい派のあなたもこれで安心！
&gt; ・彼女に重心をかけるような体勢になる場合は、ヘッドセットが外れないよう細心の注意を払ってください。
&gt; 　ゲーム中にヘッドセットを外した場合、ゲームは強制的に中断します。この場合、ゲームが現実に与えた影響は一時的に消失します。当たり判定のみ5秒間残りますので、その間に自立できるよう体勢を立て直してください。
&gt; 　現実に彼女の顔を拝みたいという方もいらっしゃるとは思いますが、開発チーム内で試した結果「思ったほどの感動はない」「精緻な風景とアニメ顔の女の子のギャップで風邪引く」「むしろ怖い」との意見が多数を占めたため現在の仕様になっています。
&gt; 　夢みたいな体験って、夢の中だからオツなものなんです。現実とは一定の間隔をとらないといけないんです。きっと。


**補遺2:** インタビューログ2948-1-7

&gt; **対象:** SCP-2948-JP-1-7
&gt; 
&gt; **インタビュアー:** エージェント・池田
&gt; 
&gt; **付記:** SCP-2948-JP-1-7はSCP-2948-JPを最も長くプレイしていたSCP-2948-JP-1です。他のSCP-2948-JP-1はSCP-2948-JPのプレイ時間が30時間以内であったのに対し、SCP-2948-JP-1-7のプレイ時間は購入65日で800時間を超えていたことから研究者の注目を集めました。認識災害の影響を受けている可能性が示唆されましたが、研究者間での議論では前述した異常性は存在していないという見解が多数を占めています。
&gt; 
&gt; SCP-2948-JP-1-7はSCP-2948-JP-2-7用の生活雑貨を購入するなど、一人暮らしであるにも関わらずSCP-2948-JP-2-7の存在を前提とした一般的な同棲生活に近い環境を構築していました。また、財団が彼に接触する2週間前からは入浴時を除いて常にSCP-2948-JPの異常性に晒され続けていたと見られています。
&gt; 
&gt; **&lt;記録開始&gt;**
&gt; 
&gt; **エージェント・池田:** どうして、300時間強もヘッドマウントディスプレイを被り続ける生活を送っていたんですか？
&gt; 
&gt; **SCP-2948-JP-1-7:** 刑事さんはこの&#34;カスタム美少女VR&#34;、プレイしたことある？
&gt; 
&gt; **エージェント・池田:** ええ、まあ、合計で5時間ほど。
&gt; 
&gt; **SCP-2948-JP-1-7:** それなら分かるんじゃないか？理想通りに作り上げた女の子が俺を慕ってくれて、色んなことも最後までできる。この上ない体験だよ。
&gt; 
&gt; **エージェント・池田:** 300時間も続けてプレイしていたことの説明にはなっていませんが。
&gt; 
&gt; **SCP-2948-JP-1-7:** 彼女との別れが惜しくなった。それだけだよ。再起動すると記憶もリセットされるみたいだし、寂しいじゃないか。
&gt; 
&gt; **エージェント・池田:** そうですか。体調に問題はありませんか？
&gt; 
&gt; **SCP-2948-JP-1-7:** まずまずだね。あれだけ至近距離で画面を見続けてたのに視力が下がったりもしてない。
&gt; 
&gt; **エージェント・池田:** 画面を見続けると視力が下がる主な要因は画面の光の眩しさではなく、目から数十cmの位置を注視することで目のピント調節筋が誤動作を起こすことです。VR映像の注視点は目の前の画面ではなく遠方に存在しているため、長時間視聴を続けることでむしろ近視の改善に繋がると言われています。
&gt; 
&gt; **SCP-2948-JP-1-7:** なるほど。眼鏡男子デビューも悪くなさそうだと思ってたんだがその必要はないわけか。いや、いっそ伊達眼鏡というのもアリか。
&gt; 
&gt; **エージェント・池田:** どうしてそんなに眼鏡にこだわるのですか？
&gt; 
&gt; **SCP-2948-JP-1-7:** 彼女、眼鏡をかけていたじゃないか。少しでいいから彼女の気分を味わってみたくなってね。
&gt; 
&gt; **&lt;記録終了&gt;**
&gt; 
&gt; **終了報告書:** 確認されている以外の異常性の影響は彼には見られません。彼のことだけを見て、優しい言葉をかけ、手料理まで作ってくれる。そんな女性に心惹かれるのはごく普通のことだと私は思うんです。 —— エージェント・池田

インタビュー後、SCP-2948-JP-1-7にはクラスA記憶処理を施して解放しました。

SCP-2948-JP-1-7宅へ唯一定期的に出入りしていた宅配業者への聞き取り調査によりSCP-2948-JP-2-7は財団の接触する7日前から裸眼で活動していたことが判明しています。実在するSCP-2948-JP-2とSCP-2948-JP内のSCP-2948-JP-2の容姿にどの程度まで乖離が発生しうるのかの検証実験は本事例を受けてエージェント・池田より提案されたものです。
