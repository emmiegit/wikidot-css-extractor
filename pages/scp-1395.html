**Ítem #:** SCP-1395

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Los agentes de la Fundación deben colaborar con los gobiernos de Grecia y la Unión Europea para reprimir el conocimiento público de SCP-1395. Una valla cubierta con alambre de espino con una altura de tres metros y una anchura de 20 metros debe ser erigida para evitar el acceso no autorizado a SCP-1395, con al menos 3 puestos de vigilianciaestacionados en los alrededores. Los civiles no autorizados que intenten acceder a SCP-1395 deben recibir amnésticos de Clase B y deben ser redirigidos hacia cualquier otra dirección.

**Descripción:** SCP-1395 es una cueva ubicada en el monte ████, Grecia. La datación por carbono de restos humanos y de artefactos sugieren que la primera ocupación humana de la cueva tuvo lugar sobre el año ███ a. C., lo cual concuerda con la historia que SCP-1395-A relata (ver abajo). Los estudios llevados a cabo por el personal de la Fundación sugieren que la cueva tiene una profundidad de al menos quinientos metros; --la exploración de la cueva a mayor profundidad está programada, esperando su aprobación.-- (Las peticiones ya no son aceptadas; ver anexo 1395-A)

Las propiedad anómalas de SCP-1395 se manifiestan cuando una persona avanza en la cueva aproximadamente trescientos kilómetros. Tras alcanzar este punto, SCP-1395-A aparecerá, bloqueando el camino que se adentra en la cueva (aunque sin ninguna intención hostil aparente). SCP-1395-A es una entidad humana, la cual se aparece a sus observadores como una silueta de casi 1,8 metros de altura. Aunque no impedirá mediante la fuerza cualquier intento de salir de la cueva, el ██% de las personas que se encuentran con SCP-1395-A manifiestan un fuerte deseo de permanecer en su presencia.

SCP-1395-A se identifica a sí mismo como ██████████, y afirma que vivió, durante la Antigua Grecia, en la ciudad-estado de Caristo alrededor del año ███ a. C. A través de medios desconocidos, fue &#34;ligado&#34; a la cueva (ver Registro de Entrevista), y aparentemente no se puede manifestar en cualquier sitio fuera de ella. SCP-1395-A habla en la lengua materna de la persona a la que se dirige; cuando es preguntado acerca de esto, sin embargo, insistirá en que está hablando Griego Ático.

Si un individuo o un grupo se acerca a él, SCP-1395 iniciará una conversación con él/ellos, mostrando encontrar placentero describir y narrar su presunta vida. Tras el encuentro, SCP-1395 se desmanifestará, borrando todos los recuerdos del encuentro de la mente de el/los individuo/s. Cualquier texto escrito en una superfície física se vovlerá ilegible; sin embargo, las grabaciones digitales no se ven afectadas por este efecto, por lo que utilizar equipamiento de grabación será necesario al interactuar con SCP-1395-A.

[[collapsible show=&#34;+ Mostrar Registro de Entrevista 1&#34; hide=&#34;- Acceso permitido&#34;]]
&gt; **Dr. █████████:** Hola, SCP-1395-A.
&gt; 
&gt; **SCP-1395-A:** ¿Otro ha venido? Durante mucho tiempo, no hubo nada, //nada//... y ahora, parece ser que las visitas se han vuelto más frecuentes.
&gt; 
&gt; **Dr. █████████:** ¿Cómo es eso?
&gt; 
&gt; **SCP-1395-A:** El tiempo es algo difícil de medir en el Vacío... los días y los meses y los años van sucediéndose, colapsando bajo el peso de la oscuridad. Pero lo he logrado. Tú y tu... &#34;Fundación&#34;,  así se llama, ¿no? Tú estás interesado en mí.
&gt; 
&gt; **Dr. █████████:** Lo estamos, sí. Concretamente, nos gustaría consultarle acerca de los detalles de su condición actual, y sus orígenes.
&gt; 
&gt; **SCP-1395-A:** Pregunta. Responderé, aunque debo admitir que mi memoria ha empeorado a lo largo del tiempo.  
&gt; 
&gt; **Dr. █████████:** Afirmas haber sido un hombre que vivía en Caristo durante la era de la Antigua Grecia. ¿Es esto cierto?
&gt; 
&gt; **SCP-1395-A:** ¿Antigua? Que uses esa palabra me hace pensar que, efectivamente, ha pasado mucho tiempo. Me pregunto que habrá sido de mi hogar...
&gt; 
&gt; **Dr. █████████:** Por favor, responda a la pregunta.
&gt; 
&gt; **SCP-1395-A:** Sí, hubo un tiempo durante el cual consideré a Caristo mi hogar. Yo era un simple comerciante, viviendo una cómoda existencia. No era rico, pero tampoco pasaba hambre, lo cual es más de lo que podrían decir muchos de mis compatriotas.
&gt; 
&gt; **Dr. █████████:** ¿Cómo encontraste esta cueva por primera vez?
&gt; 
&gt; **SCP-1395-A:** Era un cálido día de primavera... ¿o era verano? No lo recuerdo. Mis negocios estaban teniendo éxito, a pesar de que hubo varios ladrones que intentaron sacarme de mi puesto. Estaba a punto de cerrar, cuando un viejo hombre se acercó a mi caseta. Era un mendigo, y me pidió unos pocos bocados para porder subsistir. Naturalmente, me negué a dárselos.
&gt; 
&gt; **Dr. █████████:** ¿Por qué?
&gt; 
&gt; **SCP-1395-A:** ¡Eran tiempos de hambruna! Las plantaciones se habían secado inexplicablemente, y la gente estaba realizando sacrificios a los dioses desesperadamente para revertir nuestra fortuna. ¡No soy hoy un hombre sin corazón, pero si hubiera dado alimento a todo el que me lo pedía, me habría quedado sin blanca en tres días!
&gt; 
&gt; **Dr. █████████:** Ya veo. ¿Qué sucedió después?
&gt; 
&gt; **SCP-1395-A:** Me miró —no he encontrado jamás una mirada tan mortal y rencorosa como la suya.— Me insultó en nombre del Panteón, y me declaró &#34;abandonado ante los ojos de los dioses&#34;. Asumí que era un sacerdote, ya que había memorizado la maldición.
&gt;  
&gt; **Dr. █████████:** ¿Qué hizo tras eso?
&gt; 
&gt; **SCP-1395-A:** Corrió. Pensó, sin equivocarse, que le daría una paliza por lanzarme semejante maldición. 
&gt; 
&gt; **Dr. █████████:** ¿Cuánto tiempo pasó hasta que te encontraste en este estado?
&gt; 
&gt; **SCP-1395-A:** Cuatro meses. Nada me ocurrió durante este tiempo, dejando de lado las normales fluctuaciones en los negocios, familiares para cualquier comerciante. Era el inicio de la estación fría, y ya había cerrado mi tienda al anochecer cuando fui atacado por un matón. Se acabó en unos momentos; sentí su cuchilla atravesarme y mi vida deteriorarse. Y entonces, la oscuridad. Yo.... [para de hablar.]
&gt; 
&gt; **Dr. █████████:** ¿Sí?
&gt; 
&gt; **SCP-1395-A:** Ha pasado una eternidad, pero aún recuerdo esos ojos. Esos ojos... Sentí como si pudiera ver a Hades a través de ellos. Era como si él estuviese poseído por los dioses mismos...
&gt; 
&gt; **Dr. █████████:** Continuemos. ¿Cuánto tiempo pasó hasta que fuiste descubierto?
&gt; 
&gt; **SCP-1395-A:** ¿Recuerdas lo que te dije antes? El tiempo avanza de un modo distinto en el Vacío. Es... difícil de describir, para un ser de carne y hueso. Pero si tuviese que estimarlo, diría que unas pocas décadas.
&gt; 
&gt; **Dr. █████████:** Describe tu primer contacto con un ser humano.
&gt; 
&gt; **SCP-1395-A:** [se oye una distorsión, se presume que es una especie de risa.] No estaba compuesto como lo estoy ahora. El primero que conocí era uno viejo, un ateniense, a juzgar por su atuendo. Grité, y naturalmente él huyó corriendo. Después sentí que inculcaba algo sobre él, y me desvanecí una vez más.
&gt; 
&gt; **Dr. █████████:** ¿El efecto amnésico que posees?
&gt; 
&gt; **SCP-1395-A:** Si así es como te refieres a eso, sí. Sucedió de ese modo durante mis primeros despertares. Un viajero entraba casualmente en mi cueva, yo aparecía, ellos huían y después lo olvidaban. No fue hasta un tiempo después que mantuve mi primera conversación.
&gt; 
&gt; **Dr. █████████:** ¿Recuerdas como era esa persona?
&gt; 
&gt; **SCP-1395-A:** Llevaba una armadura que no reconocí, y tenía un extraño símbolo con forma de cruz en su torso. Asumí que era un forastero aunque hablaba Griego, a pesar de que insistía en que hablaba una lengua que él llamaba &#34;Aenglisc&#34;.
&gt; 
&gt; **Dr. █████████:** ¿Cómo reaccionó al verte?
&gt; 
&gt; **SCP-1395-A:** Me había compuesto de modo que aparecer ya no me ocasionaba ningún shock, por lo que lo saludé. Me preguntó si era el fantasma de un &#34;Cristo&#34;. Cuando le dije que no, me preguntó si era otra persona llamada &#34;Pedro&#34;. Así siguió hasta que le expliqué mi origen, como lo estoy haciendo ahora contigo. Hablamos durante un rato y luego se fue.
&gt; 
&gt; **Dr. █████████:** ¿Así es como han sido el resto de tus encuentros?
&gt; 
&gt; **SCP-1395-A:** Supongo que sí. No soy ningún dios embaucador que busca tomar el pelo a aquellos que hablan conmigo. Meramente soy un alma que vaga en solitud, sin descanso, buscando un modo de detener mi vacío eterno durante un tiempo.
&gt; 
&gt; **Dr. █████████:** Una última pregunta. Tu efecto amnésico no es voluntario, ¿verdad?
&gt; 
&gt; **SCP-1395-A:** ¿Hacer que olviden? Por supuesto que no. Me encantaría que la gente volviese. Sospecho que forma parte de la maldición; ¿qué clase de sufrimiento es peor que estar solo para siempre?
&gt; 
&gt; **Dr. █████████:** Muchas gracias, SCP-1395-A. Eso es todo.
&gt; 
&gt; **SCP-1395-A:** [Señala a la grabadora de sonido del Dr. █████████]. Estos aparatos vuestros... ¿Os permiten recordar?
&gt; 
&gt; **Dr. █████████:** Sí, en cierto modo.
&gt; 
&gt; **SCP-1395-A:** Eso es bueno... Si recuerdas esto, vuelve una vez más. El frío, el Vacío... Son una carga que recae sobre mí, y si no voy a abandonar este sitio jamás será mejor que al menos tenga algo de compañía.
&gt; 
&gt; [SCP-1395-A desaparece. El Dr. █████████ olvida todo el encuentro como era esperado.]
[[/collapsible]]

Desde su descubrimiento por el personal de la Fundación, SCP-1395-A ha sido consistentemente cooperativo. Se recomienda llevar a cabo más entrevistas para entender mejor sus propiedades anómalas.

**Anexo-1395-A:** Durante una exploración el ██/██/████, los investigadores lograron penetrar ███ metros en la cueva sin encotrarse con SCP-1395-A. Habiendo llegado a este punto, el equipo de exploración se vio incapaz de moverse, y todo su equipamiento cesó de funcionar. El Dr. ██████ afirma haber [CENSURADO] brevemente poco antes de entrar en un shock catatónico y tuvo que ser transportado fuera de la cueva para recibir asistencia médica. Cuando SCP-1395-A fue interrogado sobre este suceso, respondió: &#34;no intentéis uniros a mí&#34; e inmediatamente después desapareció. Tanto SCP-1395-A y el Dr. ██████ se han negado a hablar sobre el incidente desde la fecha, el último alegando que aunque explicase lo sucedido no sería comprendido.

Tras este incidente, todas las peticiones de sondeo que propongan una exploración más allá de la marca de los quinientos metros son denegadas por prevención.
