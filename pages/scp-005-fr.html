**Elemento #:** SCP-005-FR

**Livello di Minaccia:** Verde [[span style=&#34;color:green&#34;]]●[[/span]]

**Classe dell&#39;Oggetto:** Safe

**Procedure Speciali di Contenimento:** SCP-005-FR è attualmente contenuto nel Sito-██, in un vaso posto all&#39;interno di una cella misurante 5 m x 5 m x 3 m dotata di luci ultraviolette, in modo tale che l&#39;oggetto sia in contatto con il suolo e possa svilupparsi normalmente. La cappa di ventilazione situata sul soffitto deve funzionare continuamente alla massima potenza ed essere controllata quotidianamente. Anche l&#39;inceneritore annesso deve essere mantenuto costantemente in funzione, compito che può essere assegnato al personale di livello 1. Il sistema di ventilazione è dotato di un generatore di emergenza che si attiva automaticamente in caso di mancata alimentazione, che include una batteria della durata di cinque giorni.

Fino ad oggi non si sono verificate brecce del contenimento, ma per ogni evenienza è stato installato un sistema di incenerimento nella cella di contenimento dell&#39;entità, così come nei corridoi del Sito-██, al fine di evitare potenziali proliferazioni di spore. Un sistema di blocco è installato per prevenire la crescita biologica durante i test. Due guardie armate poste all&#39;ingresso della cella di contenimento dovranno fermare chiunque tenti di accedere senza un&#39;autorizzazione scritta o il consenso del Dr. Hideous, arrivando anche ad utilizzare la forza se necessario. Il personale impiegato nella manutenzione dell’impianto di ventilazione o dell’inceneritore deve sempre indossare una maschera antigas, la quale non deve essere rimossa per alcuna ragione durante le operazioni di manutenzione assegnate.

Qualsiasi membro del personale che si sospetta abbia inalato le spore di SCP-005-FR deve essere messo in quarantena per una durata di 96 ore, in modo da interrompe ogni potenziale contatto psichico con la pianta (consultare l&#39;Addendum 005-FR-01). Le guardie assegnate all&#39;ingresso della cella di contenimento devono essere sempre dotate di maschere antigas, disponibili nel corridoio che conduce alla suddetta.

Il Sito-██ comprende una sezione adibita alla quarantena e le parti di SCP-005-FR utilizzate a scopo di test devono essere conservate nella sezione organica del Sito-██.

**Descrizione:** SCP-005-FR è un fiore di //Rafflesia arnoldii//, della famiglia delle //Rafflesiaceae//, avente le dimensioni di 125 cm di diametro, che si trova abitualmente nelle foreste indonesiane. Le analisi effettuate su un campione della pianta non hanno rivelato nessuna anomalia nella sua composizione.
Le spore di SCP-005-FR emanano un odore ritenuto &#34;esaltante&#34; e &#34;affascinante&#34;, il cui effetto induce qualsiasi essere vivente che si trovi in un raggio di 100 m a dirigersi inesorabilmente verso l&#39;entità. Entro un raggio di 50 m dalla pianta, i soggetti attirati possono sperimentare convulsioni, nausea e vomito. Alcuni di loro, nonostante rivelassero di sentirsi male, hanno continuato ad avvicinarsi a SCP-005-FR. Entro 10 m dalla pianta, le vittime dell&#39;&#34;attrazione&#34; manifesteranno forme gravi di allucinazioni e deliri. Possono vedere cose che non esistono o che non sono fisicamente presenti nella zona (come animali, insetti e mostri), così come anche cose che non esistono più (cari defunti, personaggi storici ecc.). L&#39;effetto subliminale di SCP-005-FR provoca un incremento dell&#39;attività cerebrale che sfocia in un coma di stadio III (definito: coma carus). Tutte le vittime sono decedute entro le 48 ore dall&#39;inalazione delle spore. Tuttavia, alcuni soggetti si sono svegliati prima della fine di questo periodo, mostrandosi lucidi ed in grado di descrivere le sensazioni relative all&#39;assunzione delle spore di SCP-005-FR. Per ragioni tuttora sconosciute, queste persone sono consapevoli della loro imminente morte.

L&#39;anomalia è stata scoperta nella foresta di [DATI CANCELLATI], in Francia, nel 2006, a 20 m da un sentiero per escursioni. In seguito alla scomparsa di molteplici gruppi di escursionisti nella zona, gli agenti della Fondazione infiltrati nella polizia locale iniziarono a sospettare della presenza di un&#39;anomalia SCP nella foresta (le sparizioni erano simili tra loro, avvenute sempre nello stesso luogo, con gruppi fino a cinque persone che potevano sparire all&#39;improvviso). Il recupero di SCP-005-FR è stato effettuato dagli agenti coinvolti, equipaggiati con maschere antigas (consultare il Log di Recupero 005-FR-1). Una volta localizzata, l&#39;entità è stata immediatamente trasferita al Sito-██. La scomparsa degli escursionisti è stata attribuita all&#39;attacco di cani selvatici, comuni nella regione.

**Addendum 005-FR-01 (Il legame psichico con SCP-005-FR):** L&#39;inalazione delle spore, in quantità rilevanti, sembra creare una connessione psichica tra l&#39;entità e le sue vittime, permettendo così a SCP-005-FR di contattarle mentalmente. Qualunque soggetto abbia sviluppato un legame psichico con la pianta deve essere messo in quarantena e sorvegliato per 96 ore, con lo scopo di interrompere il legame creatosi. Quando l&#39;anomalia &#34;chiama&#34; una delle sue vittime, quest&#39;ultima perderà il controllo totale del corpo e della mente dopo un breve momento di lucidità e cercherà di raggiungere SCP-005-FR con ogni mezzo possibile (consultare il Log Incidente 005-FR-1). L&#39;unico modo per fermare una vittima &#34;chiamata&#34; è quello di bloccarla con la forza o, in casi estremi, di abbatterla. Uno soggetto interessato può essere &#34;chiamato&#34; da SCP-005-FR anche durante il periodo di quarantena: in questi casi, è necessario applicare la Procedura 005-FR-01-1.

**Procedura 005-FR-01-1:**
* Rimuovere qualsiasi oggetto appuntito o contundente dalla camera di quarantena.
* Chiudere e bloccare l&#39;accesso alla camera.
* Ignorare tutto ciò che la vittima potrebbe dire per convincere a farla uscire e non aprire la porta della camera in nessun caso, fino alla fine del periodo di quarantena, anche se la vittima afferma di essersi calmata o risulta visibilmente calma.

[[collapsible show=&#34;+ Log di Recupero 005-FR-1&#34; hide=&#34;-  Registro/Log di Recupero 005-FR-1&#34;]]

&gt; //Squadra Delta, composta dagli agenti Vladof, Wellan e Rook, armati e in comunicazione via radio con il Dr Hideous.//
&gt; 
&gt; **Dr Hideous:** Squadra Delta, siete pronti?
&gt; 
&gt; **Agente Wellan:** No, stiamo dirigendoci verso la zona. Mio Dio, cos&#39;è questa puzza?
&gt; 
&gt; **Agente Rook:** Bleah, questa è puzza di decomposizione!
&gt; 
&gt; **Agente Vladof:** Ragazzi, ho le maschere antigas, tenete.
&gt; 
&gt; **Dr Hideous:**  Va bene, andate avanti quando sarete pronti.
&gt; 
&gt; **Agente Wellan:** Siamo pronti, andiamo.
&gt; 
&gt; //Gli agenti avanzano nella foresta verso SCP-005-FR, percorrendo circa 56 m a piedi prima di trovare i primi cadaveri.//
&gt; 
&gt; **Agente Rook:** Cazzo... Sono in avanzato stato di decomposizione... è orribile.
&gt; 
&gt; **Agente Wellan:** ... Ho visto di peggio... 
&gt; 
&gt; //L&#39;Agente Vladof rimane in silenzio, e il gruppo continua ad avanzare seguendo la scia di cadaveri.//
&gt; 
&gt; **Agente Rook:** Oh porca puttana!
&gt; 
&gt; **Dr Hideous:** Cosa c&#39;è?
&gt; 
&gt; **Agente Rook:** Buon Dio, è pieno zeppo di cadaveri in putrefazione! Sono tutti intorno a... Cos&#39;è questa cosa!!?
&gt; 
&gt; **Agente Vladof:** Cazzo, cos&#39;è questa... questa pianta?
&gt; 
&gt; **Dr Hideous:** Calmatevi e descrivetemi la pianta.
&gt; 
&gt; **Agente Wellan:** Buon Dio, è enorme, la pianta più grande che abbia mai visto. Misura un metro di diametro, forse persino di più, ed è rossa con dei puntini bianche sui petali... e non ha uno stelo.
&gt; 
&gt; **Dr Hideous:** (//a bassa voce//) Ma questa è una Rafflesia, è impossibile che si trovi qui... Agente Wellan, ne è sicuro?
&gt; 
&gt; **Agente Rook:** Sì porca puttana, Wellan ha ragione, Dottore. Cos&#39;è questa cosa?
&gt; 
&gt; **Dr Hideous:** Credo sia una Rafflesia... Una pianta che cresce unicamente in Indonesia. Penso proprio che questa pianta sia il nostro SCP, Squadra Delta.
&gt; 
&gt; **Agente Vladof:** Cristo, mi sto sentendo davvero male in mezzo a tutti questi cadaveri... Prendiamola e andiamocene di corsa!
&gt; 
&gt; //Dopo essere stata estratta e portata alla Fondazione, l&#39;entità è stata trasferita direttamente al sito-██, dove si trova tutt’oggi.//
