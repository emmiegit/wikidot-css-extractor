**项目编号：** SCP-CN-081

**项目等级：** Euclid

**特殊收容措施：** 因SCP-CN-081无法被固定收容的特性，项目活动范围内的所有旅游团体都应安插一名受过特殊心理训练的特工。当SCP-CN-081出现并尝试煽动周围人员情绪时，执行任务的特工被授权采取对抗性甚至攻击性的方式进行干预，包括且不仅限于人身攻击、辩论互相辱骂等使其无效化，并且特工应时刻监视SCP-CN-081。

**描述：** SCP-CN-081外观看上去是一名身体消瘦的亚裔男性，目测年龄70-80岁左右。往往穿戴着所在旅行团体相同的帽子等标志性衣着。SCP-CN-081没有固定的行踪也无法被控制，项目通常出现在旅游团体中。SCP-CN-081会尝试使用语言来煽动周围乘客情绪使其现场失控并导致其产生冲突。但异常无法对所有乘客造成影响，通常对精神薄弱的乘客更容易产生效果。

SCP-CN-081不会被其他乘客察觉并且当出现严重问题后乘客也不会寻找问题出现原因，但因其特性只需理智的使用一些对抗性话语便可以使无效化。SCP-CN-081通常在煽动成功或失败后都会在5分钟至2天内消失并在一个新的旅游团体中出现继续煽动其他乘客的情绪。

[[collapsible show=&#34;+ SCP-CN-081事件记录4735&#34; hide=&#34;- SCP-CN-081事件记录4735&#34;]]

&gt; **时间：**20██/6/7 8:00
&gt; 
&gt; **地点：**内蒙古境内火车厢内
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **车组服务员：**抱歉，这位先生您购买的是站票，一会这个座位的乘客可能会登车。能不能请您起来一下呢？
&gt; 
&gt; **占座乘客：**呃...抱...
&gt; 
&gt; **（这时SCP-CN-081打断了这名乘客的话）**
&gt; 
&gt; **SCP-CN-081：**我说，你凭什么让他起来？我们可是花了钱了，凭什么让他起来？怎么着？瞧不起买站票的人吗？
&gt; 
&gt; **车组服务员：**这位先生买了站票就不应当长时间占有座位的，这是我们的规定请您见谅。
&gt; 
&gt; **占座乘客：**住口...
&gt; 
&gt; **车组服务员：**这位乘客，您怎么了？
&gt; 
&gt; **占座乘客：**我说你██闭嘴！老子花了钱了凭什么让我起来？瞧不起人？
&gt; 
&gt; **车组服务员：**您买的是站票不能一直占有这个座位的...
&gt; 
&gt; **占座乘客：**█！老子花钱了！你██的，去去去一边去！
&gt; 
&gt; **车组服务员：**这位乘客，这就是您的不对了...
&gt; 
&gt; **SCP-CN-081：**不对什么啊？不对，你看看你们的工作态度，这一路来给我们吃了什么破玩意儿？我看还不如泔水，是不是啊，大伙！
&gt; 
&gt; **其他乘客：**你这么一说还真是啊！你们给的什么破食物啊！打发要饭的啊！
&gt; 
&gt; **车组服务员：**你们对食物不满意可以到上面去反映在这里发牢骚也没有用啊。
&gt; 
&gt; **SCP-CN-081：**呦呦呦！又开始了，不满意去上面反映啊。你当我们傻啊，一去反映就开始推责任！
&gt; 
&gt; **（以下内容省略）**
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **备注：**之后矛盾逐渐升级并最终形成斗殴事件，最后参与者被当地治安管理人员逮捕。

&gt; **时间：**20██/6/8 10:00
&gt; 
&gt; **地点：**内蒙古境内大巴车内
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **当地导游：**好了游客们，我们一会就能到达██的草原了。到达之后有一个自费项目是吉普车穿越因为时间挺久的所以我们来统计一下去的人和不去的人好吗？因为到那边过一会差不多就该吃饭了，所以我和那边的人商量一下看能不能分开吃饭。
&gt; 
&gt; **乘客：**好嘞，没问题。
&gt; 
&gt; **（导游统计人数）**
&gt; 
&gt; **当地导游：**那么晚餐的时候我们这里有一个自费的烤全羊，我们这里的烤全羊跟别的地方的不一样是要进行非常隆重的仪式的[无关内容略过]。然后价格是1600元一只咱们这个团30人每个人出50元左右就可以了，又想吃的吗？我们这里统计一下。
&gt; 
&gt; **SCP-CN-081：**50元？我能吃20元的，这破烤全羊也太坑人了吧！我建议大家别吃太坑钱了。
&gt; 
&gt; **乘客：**对啊，太坑了。别吃了别吃了。
&gt; 
&gt; **当地导游：**（表情略显无奈）好的我尊重各位的选择。
&gt; 
&gt; **（到达目的地后，因导游与当地协商问题没有进行穿越的游客等了进行穿越的游客4小时才一起吃的饭）**
&gt; 
&gt; **SCP-CN-081：**为了等你们老子四个小时没有吃饭。我都**要饿死了。
&gt; 
&gt; **乘客A：**██刚刚那句话谁说的？
&gt; 
&gt; **（以下内容省略）**
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **备注：**最终冲突被当地人员制止了。

&gt; **时间：**20██/6/8 19:00
&gt; 
&gt; **地点：**内蒙古境内大巴车内
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **（该旅行团吃过晚餐后因一些原因导致其中一组的人没有及时集合，使得另一组乘客的时间被无意义消耗。而且该组乘客在导游催促后决定散步回到宾馆）**
&gt; 
&gt; **当地导游：**他们打算步行会宾馆，师傅开车吧。
&gt; 
&gt; **SCP-CN-081:**看见没有，觉得中午咱们让他们饿了一会现在在这里添堵了。
&gt; 
&gt; **（一名乘客将手中的物品摔在地上）**
&gt; 
&gt; **乘客A：**诶，导游我问你，你上午是不是说穿越的跟不穿越的分开吃饭？
&gt; 
&gt; **当地导游：**对，我是这么说的。
&gt; 
&gt; **乘客A：**那你██的中午这是怎么回事？你██会办事吗？
&gt; 
&gt; **当地导游：**也不是说我说啥就是啥的，我也需要跟当地进行沟通的。
&gt; 
&gt; **乘客A：**████的，你这也干不好那也干不好，你██能干好啥。
&gt; 
&gt; **当地导游：**这位乘客，我确实有问题在这里我向您道歉。
&gt; 
&gt; **乘客A：**道你███的，我跟你讲我出去玩了这么多次，这是我见过的最烂的团，最烂的！██████的。
&gt; 
&gt; **乘客B：**诶，你是这个。（乘客B向乘客A比划了把拇指的动作）
&gt; 
&gt; **SCP-CN-081：**诶嘿...诶嘿嘿嘿...
&gt; 
&gt; **（乘客们并没有在意SCP-CN-081的举动）**
&gt; 
&gt; **乘客A：**（点了一支烟）司机师傅，我也没有怪罪您但您知道她们这个旅游社的地方吧，给我开过去。
&gt; 
&gt; **当地导游：**你想要举报我可以，一会到宾馆后我带你去。但是能不能别在这里耽误其他人的时间好吗？
&gt; 
&gt; **乘客A：**█，行行行，各位刚才我给各位添麻烦了我给各位道个歉。
&gt; 
&gt; **（车内大概沉默了5分钟）**
&gt; 
&gt; **当地导游：**好了，乘客们，明天7:00在餐厅吃早餐然后退房卡。大家有问题吗？
&gt; 
&gt; **乘客A：**我这里问题，我得晚出来。
&gt; 
&gt; **当地导游：**行，那您打算几点出来？
&gt; 
&gt; **乘客A：**我得7:30出来。
&gt; 
&gt; **当地导游：**成，都听您的。
&gt; 
&gt; **乘客A：**那可没准可能我得8:00出来。
&gt; 
&gt; **当地导游：**没问题，一切都听你的。
&gt; 
&gt; **SCP-CN-081：**呵呵呵呵，你没听出来他在诓你吗？
&gt; 
&gt; **乘客A：**哼！我明天7:00出来，我告诉你我不吃你这一套！
&gt; 
&gt; **当地导游：**好的，这都是你自愿的。
&gt; 
&gt; **乘客A:**我███的！
&gt; 
&gt; **（乘客A将烟头扔向导游）**
&gt; 
&gt; **当地导游：**啊！
&gt; 
&gt; **（烟头扔在了导游身上，因高温的原因，导游将烟头扔到了一边。烟头落在了预备油桶上）**
&gt; 
&gt; **（爆炸声）**
&gt; 
&gt; **&lt;记录结束&gt;**
