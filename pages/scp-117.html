    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**วัตถุ #:** SCP-117

**ระดับการกักกัน:** Safe

**มาตรการกักกันพิเศษ:** SCP-117 ให้เก็บไว้ในกระเป๋าหนังขนาดเล็กที่พบพร้อมกันในทีแรก เว้นแต่จะใช้หรือในการศึกษาในปัจจุบัน

บุคลากรที่ถือว่ามีสุขภาพจิตปกติสามารถเข้าไปในห้องกักกันของ SCP ได้ แม้ว่าหากสงสัยว่ากำลังพยายามเอา SCP ออกโดยไม่ได้รับอนุญาต จะถูกค้นตัว และหากเป็นกรณีนี้ พวกเขาจะถูกตักเตือน

ประตูห้องกักกันควรล็อกไว้ และจะมีเจ้าหน้าที่มาเฝ้าระวังเมื่อวัตถุถูกใช้งานเท่านั้น

**คำอธิบาย:** วัตถุนั้นดูเหมือนจะเป็นเครื่องมืออเนกประสงค์ทั่วไป ไม่ทราบยี่ห้อและยี่ห้อ พบใน███████████ รัฐฟลอริดา เมื่อมองแวบแรก จะพบเป็นเพียงเครื่องมือทั่วไปเท่านั้น (ไขควง มีด ที่เปิดกระป๋อง ฯลฯ) แต่ถ้าผู้ใช้ต้องเผชิญกับงาน ไม่ว่าเครื่องมือใดที่ผู้ทดสอบตั้งใจจะดึงออกมาและใช้งาน เครื่องมือที่เหมาะอย่างยิ่งสำหรับงานจะถูกดึงขึ้นมาแทนที่โดยไม่คำนึงถึงปริมาณเชิงพื้นที่ที่เครื่องมือมี เครื่องมืออื่น ๆ ทั้งหมดดูเหมือนจะมีอยู่เสมอ แม้ว่าหลังจากงานเสร็จสิ้นและเครื่องมือปิดเก็บลง เว้นแต่ต้องเผชิญกับงานที่ต้องการเครื่องมือนั้นอีกครั้งจะไม่พบเครื่องมือบนอุปกรณ์อีก

**ภาคผนวก:** ผู้ที่มีระดับรักษาความปลอดภัยระดับสองควรดูเอกสาร #117-B

**เอกสาร #117-A:** ผลกระทบของการใช้งาน

หลังจากใช้และทดสอบกับ SCP นับไม่ถ้วนแล้ว ก็พบว่ามันก่อให้เกิดอันตราย และอาจถึงแก่ชีวิตผู้ใช้ได้โดยการดูดซับธาตุเหล็ก ทองแดง แคลเซียม และสังกะสีออกจากร่างกายของผู้ใช้ตราบเท่าที่ผู้ใช้สัมผัสอุปกรณ์ ถุงมือดูเหมือนจะไม่ทำให้ผลนี้เปลี่ยนไป และอัตราการดูดซึมก็ขึ้นอยู่กับเครื่องมือที่ใช้/สร้างโดย SCP-117 ขอแนะนำให้ใช้เฉพาะบุคลากรคลาส D กับ SCP นี้ เพื่อป้องกันการเสียชีวิตหรือการบาดเจ็บของนักวิจัย

**เอกสาร #117-B:** บันทึกการใช้งานของ SCP-117

{ไม่ได้บันทึกรายการซ้ำซ้อน เว้นแต่จะแสดงผลลัพธ์ที่แตกต่างกัน}

สถานการณ์ - เครื่องมือที่ผลิตโดยSCP

* สกรูหลวมบนแผ่นโลหะ - ไขควง ไม่ใช่ไขควงมาตรฐาน

* ตะปูที่ถูกตอกไม่สุดบนไม้ - ค้อนมาตรฐาน

* แผ่นไม้ที่มีการเขียนเส้นตัดไว้ - เลื่อยไฟฟ้าซึ่งไม่ต้องการแหล่งพลังงานภายนอก

* ชิ้นส่วนของกระจกกันกระสุน - เครื่องมือตัดด้วยเลเซอร์ที่ไม่รู้จัก ซึ่งไม่จำเป็นต้องใช้แหล่งพลังงานภายนอก

* SCP-███ - มีดต่อสู้เปื้อนเลือด

* เจ้าหน้าที่กระดูกหัก - วัตถุขนาดเล็กที่มีไกซึ่งเมื่อดึงแล้วปล่อยรังสีแปลก ๆ รักษาอาการบาดเจ็บทันที

* บุคลากรคลาส D ที่พร้อมสำหรับการประหารชีวิต - [ข้อมูลปกปิด]

* ต้องการการสื่อสารกับ [[[SCP-363]]] - [ข้อมูลถูกลบ] (ดูรายงานเหตุการณ์ #117-3f; ต้องได้รับคำอนุมัติจาก O5-X)

* สำรับไพ่ที่ไม่สับ - เครื่องสับไพ่ขนาดกลาง

* บุคลากรคลาส D ที่เป็นมะเร็งระยะสุดท้าย - วัตถุที่คล้ายกับการทดสอบครั้งที่หก

* ชายคอเคเซียนที่สุขภาพแข็งแรงสมบูรณ์ ไม่มีประวัติอาชญากรรม - [ข้อมูลปกปิด]

* ชายชาวฮิสแปนิกที่แข็งแรงสมบูรณ์ ไม่มีประวัติอาชญากรรม - [ข้อมูลปกปิด]

* [[[SCP-138]]] - แผ่นเหล็กที่มีข้อความว่า &#34;ลำบากแย่เลยนะเพื่อน&#34; สลักไว้

* ส้อมอาหารค่ำสีเงินในสภาพสมบูรณ์ - ไม่พบเครื่องมือใดๆ สำหรับวัตถุนี้

* [ข้อมูลปกปิด] - ไขควง

* หน้าต่างสกปรก - หัวฉีดที่ฉีดส่วนผสมของสบู่และน้ำเพื่อทำความสะอาดหน้าต่างอย่างสมบูรณ์

* iPod ที่ไม่ได้ชาร์จ - ปลายสานชาร์จ iPod ซึ่งไม่จำเป็นต้องใช้แหล่งพลังงานภายนอก

* แผ่นกระดาษคอมพิวเตอร์มาตรฐานเปล่า - ปากกาที่เต็มไปด้วยหมึกสีดำที่ดูเหมือนไม่มีที่สิ้นสุด

* โทรศัพท์มือถือ Samsung - อุปกรณ์ขนาดเล็กที่เมื่อต่อเข้ากับโทรศัพท์ จะเพิ่มความแรงของสัญญาณประมาณ 250%.

* สำเนาหนังสือปกอ่อนของ //[[[clef-excerpts|วิธีเอาตัวรอดเมื่อความเป็นจริงไม่ได้เป็นเช่นนั้น]]]]// - ไฟแช็กที่ใช้งานได้จริง

* สำเนาปกแข็งของ //[[[a-visitation|พงศาวดารของ Daevas]]]]//ที่ไม่มีความผิดปกติ - ไฟแช็กที่ใช้งานได้

* สำเนาปกแข็งของ //พงศาวดารของ Daevas//ที่มีความผิดปกติ - เครื่องพ่นไฟที่ใช้งานได้ วัตถุถูกเผาโดยไม่มีอะไรเกิดขึ้น

* สำเนาปกแข็งของ //พงศาวดารแห่ง Daevas// ที่ไม่ผิดปกติ แต่กู้คืนจาก [[[wanderers-library-hub|the Wanderer&#39;s Library]]] - สเปรย์กันปลวก

**เอกสาร #117-G:** พัฒนาการที่น่าจับตามองของ SCP-117

&#34;หลังจากที่ให้ SCP สัมผัสกับวัตถุและผู้คนจำนวนมาก ดูเหมือนว่าวัตถุนั้นอาจมีสำนึกขึ้นมาในระดับหนึ่ง ด้วยเหตุนี้ เราจึงต้องพิจารณาข้อเท็จจริงที่ว่า SCP นั้นไวต่อกระแสจิตและต้องไม่สัมผัสกับ SCP ที่มีพลังโทรจิตเด็ดขาด&#34; - ดร. ไคลมาน

ข้างต้นเป็นบันทึกส่วนตัวของดร. ไคลมาน ซึ่งดูเหมือนว่าจะสนใจวัตถุนั้น การทดลองกับ SCP อื่นๆ จะถูกระงับในวันที่ 16/9/██

**บันทึก #117-1:** 5/4/██

แนะนำให้ทำการทดสอบสำหรับ [[[SCP-882]]] และอยู่ภายใต้การพิจารณาของดร.ไคลมาน

**บันทึก #117-2:** 6/19/20██

การทดสอบทางชีววิทยาเพิ่มเติมถูกระงับโดยดร.ไคลมาน หลังจากเหตุการณ์ #117-4a โดย SCP ยังคงเหมาะสมที่จะใช้สำหรับการซ่อมแซมใดๆ รอบๆ ศูนย์ ตราบใดที่ SCP นั้นถูกเฝ้าระวังโดยเจ้าหน้าที่ติดอาวุธหนึ่งคนหรือมากกว่านั้นที่ได้รับการอบรมเกี่ยวกับการใช้ SCP อย่างเหมาะสม

**บันทึก #117-4:** 6/21/20██

&#34;หลังจากพิจารณาอย่างถี่ถ้วนแล้ว ฉันต้องปฏิเสธการทดสอบ SCP-117 กับ SCP-882 ความเสี่ยงที่จะทำให้ SCP-882 เสียหายนั้นยิ่งใหญ่เกินกว่าจะมองข้ามไป&#34; - ดร.ไคลมาน

**บันทึก #117-26:** 9/16/██

หลังจากเหตุการณ์ #117-3f ฉันถูกบังคับให้หยุดการทดสอบ SCP-117 ร่วมกับ SCP อื่นๆ ทั้งหมด ความเสี่ยงที่จะสูญเสียการกักกันทั้งหมดนั้นมากเกินไป การทดสอบทางชีววิทยาทั้งหมดจะต้องหยุดลงไปก่อน เนื่องจากผลลัพธ์ที่ได้พิสูจน์แล้วว่ามีความแตกต่างกัน และมีบุคลากรระดับ D ที่พร้อมสำหรับการวิจัยนั้นมีในจำนวนจำกัด&#34; - ดร.ไคลมาน

**บันทึก #117-27:** 7/20/██

การทดสอบทางชีวภาพดำเนินต่อโดย ดร.ไคลมาน โดยให้ผลลัพธ์ที่หลากหลาย การทดสอบ SCP-117 กับ SCP อื่นๆ ภายใต้การพิจารณาใหม่โดย O5-█ แม้ว่าจะดูไม่น่าเป็นไปได้ที่การทดสอบเพิ่มเติมจะเกิดขึ้น

**บันทึก #117-28:** 3/20/██

แนะนำให้ทำการทดสอบสำหรับ [[[SCP-682]]]
