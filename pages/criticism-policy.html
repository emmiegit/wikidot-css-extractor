# **작가를 공격하지 말고 작품을 비평하세요.** 작품을 비평하는 데에만 집중하세요. 예를 들어, 작가에게 &#34;조금 더 보완하실 필요가 있겠네요. X를 제외하곤 기본 아이디어는 괜찮지만, 부록은 수정해야 할 것 같습니다.&#34;라고 말하는 것은 괜찮습니다. 그렇지만 &#34;당신은 정말 끔찍한 작가네요. 이딴건 왜 올리셨나요?&#34;나 &#34;이런 건 좀 모자란 사람이나 쓰는 겁니다&#34;라고 말해서는 안 됩니다.
# **모든 유저는 다른 모두의 작품을 비평할 수 있고, 하기를 권장됩니다.** 이미 이전에 좋은 작품을 많이 써낸 작가라 하더라도 독자의 의견이 필요합니다. 그 시각은 기존 유저에게서 받을 수도 있으나, 신입회원의 시각이 도움이 될 때도 많습니다.
# **문제는 뻔하다고 말하지 마세요.** 정말 뻔한 문제라면 작성하지도 않았을 것입니다. &#34;당연하게도&#34;, &#34;뻔하게도&#34; 등의 말은 작성자를 우회적으로 깎아내리는 말일 뿐입니다. 비평은 글의 발전을 돕는 것이지 당신의 우월함을 내비치는 장이 아닙니다. 읽는 사람이 이해할 수 있도록 쉽게 설명해주세요.
# **비평은 어떠한 방식에서든 도움이 되어야 합니다.** 비평에는 작가가 무엇을 잘못했고, 어떻게 하며 발전할 수 있는지나 무엇을 잘하여 그걸 계속해 나가야 하는지가 제시되어야 합니다. 단순히 &#34;재미없어요&#34;, &#34;괜찮아요&#34;라고 평할 수도 있으나, 어떤 점이 좋았고 어떤 점을 개선해야 할지 자세히 이야기해주는 게 훨씬 도움이 될 겁니다.
# **원하는 만큼 깐깐하게 비평하세요.** 만약 어떤 글에 고쳐야 할 부분이 많고, 안타깝게도 부족한 글이라면 그 이야기를 필요한 만큼 해주셔도 됩니다. 중요한 것은 당신의 비평이 누군가의 자존심을 상하게 하기 위해 쓴 것이 아니라, 도움을 주기 위해 쓴 것이어야 한다는 것입니다. 물론 이 이야기가 일방적으로 비난하라는 이야기가 아닙니다.
# **배려하세요.** 비평은 필요한 것이고, 더 좋은 글을 만들기 위해 필수적인 것입니다. 그러나 그러한 수정과 다듬는 과정에서 마음 아프지 않은 작가는 없습니다. 그런 와중에 비평이 친절하지 않다면, 글이 잘못되었다는 소리만 내내 늘어놓는다면 누가 노력해 수정하고 싶겠습니까. 서로에게 비평할 권리가 있으나, 비난할 권리가 없음을 기억하세요.
# **당신의 개인적인 생각을 &#39;꼭 그렇게 해야 하는 것&#39;이라고 강요하려 하지 마세요.** 누군가가 //반드시// 샌드박스를 써야 한다던가, 더 숙련되기 이전에는 인간형/농담/케테르 항목은 쓰지 않아야 한다던가 또는 자캐가 SCP를 망치는 암적인 존재라고 말하는 규칙은 없습니다. 만약 신입회원이 위험한 시도를 하고자 한다면 더 재미있고 짜임새 있는 글을 만들기 위해 다른 방식을 권할 수 있지만, 작가가 정말 그 방식만을 고집한다면 하게 두세요. 그 글에게 일어날 수 있는 최악의 일은 삭제되는 것입니다. 그러나 당신이 작가에게 강요한다면 일어날 수 있는 최악의 글은 이 사이트를 떠나는 것입니다.
# **사용자의 상태가 아니라 글의 내용이 중요한 것입니다.** 유저를 가입날짜로 판단하거나 과소평가하는 일을 피하세요. 숙련된 작가들은 신입회원의 비평을 그저 그가 신입이라 해서 과소평가해서는 안 됩니다. 만약 신입회원이 쓴 글에 부족한 부분이 보인다면 어떤 부분이 그런지 설명해주세요. 또한 신입회원이 기존 회원들보다 깊은 상상력과 글솜씨를 가졌을 확률은 언제나 존재합니다.
# **모든 비평을 반영해야 하는 것은 아닙니다.** 글의 주인은 작가입니다. 그 글을 어떻게 수정하고 타인의 의견을 어떻게 반영할지는 전적으로 작가에게 달렸습니다. 비평자가 작가에게 제시한 방향은 어디까지나 제시일 뿐이기 때문에 반영할 수도, 하지 않을 수도 있습니다.
