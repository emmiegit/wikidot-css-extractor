**SCP-CN-853：**断手
**作者：**[[*user DouglasLiu]]，作者页在**[[[douglasliu-author-page | 此]]]**

[[collapsible show=&#34;+ 作者的话&#34; hide=&#34;- 作者的话&#34;]]
处女作。分比较低。但对我来说，这是一切的开始。
它包含了我对 SCP 最理想的诠释：纯粹，诡异，非常态所能理解。

依稀记得有人说过，一个作家终其一身都会被他的处女作束缚住。深以为然。
而我也不觉得这是什么坏事。因为这是我最原初的写作的激情的象征。
它永远都会是我的“最初之作”。
[[/collapsible]]
[[include :scp-wiki-cn:credit:end]]

**项目编号：**SCP-CN-853

**项目等级：**Keter

**特殊收容措施：**收容SCP-CN-853的收容间的地面需低于海平面至少十（10）米，并预留至少二十（20）米的地下空间以允许在有必要时对地面进行快速沉降。收容间旁应设有观察室，并配有标准监控与记录设备。收容间内需配备至少两（2）台标准RII型高精度激光测距仪，以全天候记录SCP-CN-853与收容间地面的距离。测距仪需与观察室内设备及基金会中国分部数据库连线。若出现测距仪与数据库断线的情况，需立刻派遣2/853级以上人员进入收容间观察室内记录读数。若观察室内读数同样有误或无法读数，视情况可允许人员进入收容间内人手测量距离。事后所有的数据需被重新录入数据库。

目前SCP-CN-853的收容间被设置在临时Area-CN-853的D级人员宿舍内。

**描述：**SCP-CN-853外观为一成年黄种人男性的左手手掌。手掌被从手腕处切断，切口平整，可以从切面观测到发黄的腕骨以及暗红色的血肉，但并无血液流出，血肉亦没有腐烂的迹象。触碰SCP-CN-853的表面已被确认是无害的，受试者均表示触感与普通人类手掌相同，唯温度略低。但尽管如此，所有从SCP-CN-853表面剥取生物样本的尝试均以失败告终。目前能够从SCP-CN-853获取的具有研究价值的唯一样本为其食指指纹，但至今仍未在相关数据库中寻获吻合的记录，因此无法确认SCP-CN-853原本所属躯体[[footnote]] 目前假定该个体存在。 [[/footnote]]的有关信息。

在无外力影响的情况下，SCP-CN-853将漂浮在空中，食指垂直下指，其余四指虚握成拳。该手势无法被改变。若施加推力，能够较为轻易地移动SCP-CN-853，但仅限于其当前所在的水平面。所有迫使SCP-CN-853垂直移动的尝试同样以失败告终。

自被发现以来，SCP-CN-853一直以一种未知的规律自发下降，下降的时间点与距离均不定。目前在案的记录中，下降时间间隔范围为2分钟至██天，下降距离范围为0.02cm至██cm，下降速度平均值为██cm/s。为探寻SCP-CN-853下降的规律，所有SCP-CN-853下降的记录均被传输至基金会中国分布数据库进行数据分析，但至今仍未发现具有研究价值的规律。目前尚无有效阻止SCP-CN-853下降的方式。部分测试记录已归档。

若SCP-CN-853下降至食指指尖低于发现地地面所在水平面，或遭[数据删除]，则将引发一起异常事件，编号为SCP-CN-853-E。此时SCP-CN-853将停止漂浮，并随重力掉落在地面上。与此同时，距离SCP-CN-853最近的数名个体将在双手手腕处出现严重的切割性损伤。大多数个体的损伤表现为围绕双手腕骨的所有血肉均被切断，唯腕骨完好，而部分个体的双手被完全切断，且断落的双手会被腐蚀为冒泡黑色液体，并在极短的时间内完全消失。在此之后，SCP-CN-853将维持静止一段时间，随后重新漂浮于空中，并开始新的下降。

目前共有3次SCP-CN-853-E记录在案，其事故记录均已归档。由于数据有限，尚未能确定SCP-CN-853-E的具体性质规律，仅推测其波及范围在持续扩大中。

**发现：**SCP-CN-853于21/05/2016约凌晨3点期间出现在[已编辑]的十字路口中央，出现时距离地面高度█m。由于当时为深夜时分，因此目击平民数目不大，但仍造成了一定程度的骚动。基金会在得知消息后迅速派遣收容小组到场控制情况，对目击平民进行记忆删除，并将SCP-CN-853转移至离发现地最近的Site-CN-24。SCP-CN-853只可在当前所在水平面移动的异常性质亦在转移过程中被发现。

事后的调查显示，在当天02:54至03:18期间，[已编辑]十字路口没有任何车辆经过。另外，负责[已编辑]十字路口的监控摄像头在上述时段内均出现了严重的视频失真，因此未有SCP-CN-853出现时的记录。

**附录：**
[[collapsible show=&#34;+ 实验记录 CN-853-070616&#34; hide=&#34;- 实验记录 CN-853-070616&#34;]]

&gt; = **SCP-CN-853实验记录**
&gt; ----
&gt; **实验编号：**5
&gt; **实验日期：**07/06/2016
&gt; **实验目的：**继续探究使用支架固定SCP-CN-853的可行性
&gt; **研究负责人：**Doug博士
&gt; ----
&gt; **实验内容：**
&gt; 使用布氏硬度值达800BHN[[footnote]] 作为参考，普通碳钢的标准布氏硬度值为120BHN。 [[/footnote]]的强化金属支架将SCP-CN-853固定在其当前所在水平面。一台标准CI型高速摄像机被设置在一旁进行录像，以捕捉SCP-CN-853下降的细节。
&gt; 
&gt; **实验结果：**
&gt; 37分钟后，SCP-CN-853下降了1.7cm。支架被损毁，固定SCP-CN-853部分因被下拉而出现扭曲变形。录像显示SCP-CN-853在下降过程中没有出现受到阻碍的迹象。
&gt; ----
&gt; **笔记：**
&gt; //我们尝试了几种不同材质的支架了。从这几次实验结果来看，SCP-CN-853有能力在下降时产生巨大的拉力。具体上限还有待继续研究，但目前来看这个上限不会低。或许我们可以考虑一些非常规的材质？//——Doug博士

[[/collapsible]]

[[collapsible show=&#34;+ 实验记录 CN-853-220616&#34; hide=&#34;- 实验记录 CN-853-220616&#34;]]

&gt; = **SCP-CN-853实验记录**
&gt; ----
&gt; **实验编号：**10
&gt; **实验日期：**22/06/2016
&gt; **实验目的：**探究使用混凝土阻挡SCP-CN-853下降的可行性
&gt; **研究负责人：**Doug博士
&gt; ----
&gt; **实验内容：**
&gt; 在SCP-CN-853正下方放置一张可调整高度的实验桌。一块大小为30cm*30cm*30cm的混凝土块被放置在桌上。调整实验桌高度直至混凝土块与SCP-CN-853的食指指尖接触。一台标准CI型高速摄像机被设置在一旁进行录像，以捕捉SCP-CN-853下降的细节。
&gt; 
&gt; **实验结果：**
&gt; 4小时21分钟后，SCP-CN-853下降了3.2cm，其部分食指指尖没入混凝土块。录像显示SCP-CN-853的食指指尖径直没入混凝土，并击起了大量的混凝土碎屑，过程没有受到阻碍的迹象。。
&gt; ----
&gt; **笔记：**
&gt; //嗯，下限的确不低。我觉得没必要再用像木材、混凝土还有合金这种常规物质做测试了。而且把它从混凝土里掏出来也不是一件好玩的事。“非常规”材质的测试申请还在审核中，总部估计也不愿意在异常性质未完全查明之前做太大胆的实验吧。//——Doug博士

[[/collapsible]]

[[collapsible show=&#34;+ 实验记录 CN-853-310118&#34; hide=&#34;- 实验记录 CN-853-310118&#34;]]

&gt; = **SCP-CN-853实验记录**
&gt; ----
&gt; **实验编号：**27
&gt; **实验日期：**31/01/2018
&gt; **实验目的：**探究使用[数据删除]阻挡SCP-CN-853下降的可行性
&gt; **研究负责人：**Doug博士
&gt; ----
&gt; **实验内容：**
&gt; [数据删除]
&gt; 
&gt; **实验结果：**
&gt; [数据删除]参见归档事故记录CN-A-853-3-310118。

[[/collapsible]]
@@@@
[[collapsible show=&#34;+ 事故记录 CN-853-040617&#34; hide=&#34;- 事故记录 CN-853-040617&#34;]]
&gt; = **SCP-CN-853事故记录**
&gt; ----
&gt; **事故日期：**04/06/2017
&gt; **事故地点：**Site-CN-24
&gt; **人员损失：**0
&gt; ----
&gt; SCP-CN-853于事故当天08:29下降了4.1cm，食指指尖低于发现地地面。SCP-CN-853随后掉落在了收容间地面上。与此同时，恰好经过收容间外的一名安保人员双手出现被利物切割的伤口，围绕腕骨的所有血肉均被切断，唯腕骨完好。此事故没有造成收容失效与人员损失，受伤安保人员的伤口亦尤站点医疗小组在配合使用SCP-CN-███以及[数据删除]后修复。站点管理层在讨论后认为无需对安保人员进行记忆消除。
&gt; 
&gt; 2天后，SCP-CN-853恢复漂浮。此为首次发现SCP-CN-853额外的异常性质。收容文档已更新。
[[/collapsible]]

[[collapsible show=&#34;+ 事故记录 CN-853-151217&#34; hide=&#34;- 事故记录 CN-853-151217&#34;]]
&gt; = **SCP-CN-853事故记录**
&gt; ----
&gt; **事故日期：**15/12/2017
&gt; **事故地点：**Site-CN-24
&gt; **人员损失：**0
&gt; ----
&gt; 基于之前所发生的SCP-CN-853-E，SCP-CN-853在距离发现地地面10cm时被转移到了Site-CN-24西侧荒地上的一个特设收容间中，并在收容间四周放置了六名D级人员。SCP-CN-853-E于事故当天14:42发生，四名D级人员的双手被切割，另外两名D级人员双手被完全切断。从监控录像中可以看到断落的手掌出现了被腐蚀的迹象，逐渐化为浓稠的冒泡黑色液体并迅速消失。另外，一名当时正在Site-CN-24西翼进行清洁工作的清洁工（距离收容间50m）亦被SCP-CN-853-E波及，推测其为当时离SCP-CN-853最近的另外一名个体。
&gt; 
&gt; 1小时38分钟后，SCP-CN-853恢复漂浮。已更新收容文档内对SCP-CN-853-E的记录。
[[/collapsible]]

[[collapsible show=&#34;+ 事故记录 CN-853-310118&#34; hide=&#34;- 事故记录 CN-853-310118&#34;]]
&gt; = **SCP-CN-853事故记录**
&gt; ----
&gt; **事故日期：**31/01/2018
&gt; **事故地点：**Site-CN-24
&gt; **人员损失：**0
&gt; ----
&gt; 事故当天10:02，尝试使用[数据删除]阻止SCP-CN-853下降的实验意外触发了SCP-CN-853-E，当时身处Site-CN-24的所有人员均被波及。共██名人员的双手被完全切除，其余人员双手均被严重切割。邻近站点Site-CN-17在得知消息后迅速派遣了战术反应小组及医疗小组进行协助。所幸实验过程中安全措施准备充分，战术反应小组成功将[数据删除]维持在稳定状态并将其回收，医疗小组则根据记录配合使用SCP-CN-███以及[数据删除]为所有人员修复了双手。事故导致Site-CN-24的日常运作受阻3小时，所幸未造成收容失效及人员损失。
&gt; 
&gt; 考虑到事故的波及范围，站点决定对1级及以下人员进行强制性记忆删除。事故严重影响了站点员工的士气，已安排了心理医生为有需要的员工提供心理咨询。若员工自认有必要，亦可递交记忆删除申请。
&gt; 
&gt; 事故发生5天后，SCP-CN-853恢复漂浮，其收容措施得到更新。SCP-CN-853及其收容间被转移至临时Area-CN-853[[footnote]] 该地方圆2km无人居住。 [[/footnote]]，并于该地建立了可容纳███人的D级人员宿舍，以预防可能发生的下一次SCP-CN-853-E。
&gt; 
&gt; //从目前的数据来看，SCP-CN-853-E的范围是基于人数计算的，而且存在以指数形式递增的可能性。我们也无法确定新的收容措施能否提供足够多的人数控制住下一次的SCP-CN-853-E。即便它能，显然这也不是一个长久之计。在此我建议将寻找阻止SCP-CN-853下降的方式定为最高优先级。//——Doug博士
[[/collapsible]]
@@@@
[[collapsible show=&#34;以下内容仅限4/853级或以上人员查看&#34; hide=&#34;4/853级权限确认，档案解锁&#34;]]

**交流及仪式实验：**在第三次SCP-CN-853-E发生后，研究组开始研究SCP-CN-853是否存在交流的可能性，或是否与特定的仪式存在关联。部分实验记录如下：

&gt; **实验：**在SCP-CN-853前方放置一块纸板，上面写有██种语言的“您能否与我们交流？”，并对此后收集到的SCP-CN-853下降数据进行信息及密码学上的分析。
&gt; 
&gt; **结果：**实验至今没有任何发现。分析仍在持续进行中。

&gt; **实验：**以下有典籍记载的宗教仪式在SCP-CN-853前执行。
&gt; * 念诵各宗教的赞美诗及经典
&gt; * 使用新鲜宰杀的牲畜进行祭祀
&gt; * 焚香（以测试共██种香料配方）
&gt; * 根据[已编辑]的教义，在SCP-CN-853前仪式性肢解三名D级人员。
&gt; * 根据[已编辑]的教义，在SCP-CN-853前让两名D级人员进行性行为，随后将其活体焚烧。
&gt; * 使用SCP-CN-███的异常性质扭曲█名D级人员大脑的[已编辑]部分，使其自发产生对SCP-CN-853的无上崇拜。
&gt; * [已编辑，仅允许5/853级或以上人员查看]
&gt; **结果：**无效。SCP-CN-853持续下降。

&gt; **实验：**每日在SCP-CN-853前砍去一名D级人员的双手手掌。
&gt; 
&gt; **结果：**此仪式曾一度被认为能有效阻止SCP-CN-853下降，标准的仪式执行文档业已建立，但随后SCP-CN-853在静止了██天后下降了0.█cm，且继续在7小时8分钟后下降0.██cm。仪式确认无效。

&gt; **实验：**将SCP-CN-853移回发现地。
&gt; 
&gt; **结果：**一系列的对[已编辑]十字路口的围闭计划以及掩盖文档均已准备完毕。然而在计划实施前一天，该地挖掘出一具石膏右手手模，编号为SCP-CN-853-1。其手势与SCP-CN-853相同，被发现时垂直置于地表下，食指指向天空。与旧有监控录像对比后初步认定SCP-CN-853与SCP-CN-853-1处于同一直线上，但未知它们是否于同一时间出现。
&gt; 
&gt; 分析显示SCP-CN-853-1通体为无异常石膏材质，不具备任何异常性质，但为确保安全，现SCP-CN-853-1存放于Site-CN-24标准中度异常物体仓库内。实验被紧急叫停，直至另行通知。

@@@@
**异常事件记录：**08/03/2018。一名潜水员于俄罗斯哈巴罗夫斯克的阿穆尔河（即我国黑龙江）中发现了一个袋子，内装有██只断手。考虑到事发地位于中俄边境，基金会中国分部在与俄罗斯分部沟通后介入调查，随后的研究发现袋内断手的基因与过往SCP-CN-853-E事件中双手手掌被完全切断且消失的人员吻合。

由于沟通的不及时，该事件为公众所得知。为以最少的消耗掩盖事况，俄罗斯分部选择透过官方散布虚假的调查结果并掩盖断手数目的真实数字。有关此异常事件与SCP-CN-853的联系仍在调查中。
