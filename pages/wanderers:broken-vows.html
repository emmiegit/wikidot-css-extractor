    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>在Hookside街与Lodgeside的转角，有一间没有多少人会注意的典当行。店主看起来十分的孤独与疲惫，他从不喜欢与按响门铃的顾客交谈。第一层的箱子里大多数都是普普通通的典当品。旧书，来历不明的管子和工具，甚至还有一两只餐叉。大多数人在此止步，回到了来时的街道。

偶尔，可能会有一个人找到后面的楼梯。那是一个布满灰尘的狭窄楼梯。周边是充满裂痕的黄色墙纸与昏暗的白炽灯光。当他小心翼翼地走在这条通往未知的道路上时，楼梯开始嘎吱嘎吱的响。他满怀好奇地想着当铺的存在是不是只为掩人耳目。

第二层的灯光是柔顺的，带着一点蓝色。当来访者来到这里时。他可能会下意识地眨眼，之后他便会看到一副不同寻常的景象。一排排被整齐放置的婚纱就这样僵立在那，任凭灰尘与时间侵蚀。

第一件婚纱经过岁月的侵蚀，由白变黑。坑坑洼洼的手套伴它左右。它在这里的时间已经好久了，或许在来这之前它从未被人穿过。

&gt; //{{她在圣坛处等待，为他的凯旋而祈祷。他未归。战争又一次改变了人的命运，他的与她的。她知晓了他的死讯后，她攻击了驻扎在fredigo的士兵，最后被军刀刺死。}}//

这是一件有着淡紫色刺绣的小号婚纱。它的手套是纯白色的。面纱以青色为主，略有些发白。灰尘在这柔软的衣物里找到了舒适的居所。

&gt; //{{她等待着她的新夫，看着别人帮扶着他走到圣坛。他的脸上点缀着疮、痣和一些小坑。岁月之河洗刷过他的脸，并留下了些许痕迹。他的手无力地垂在身侧。她看向她的父母。他们急切地点了点头。}}//
&gt; 
&gt; //{{“现在你可以亲吻新娘了。”}}//

经过时间的侵蚀，那件婚纱变成了淡绿色。手套上的手指部分被磨破，一道红黑色的污迹钻入了单薄的面纱。面纱松弛地垂落，随时准备着被掀起。

&gt; //{{疼。她手指上的血浸了出来，从她的晚用手套上流下。抬起头，他就站在那。厌恶与恶心的目光从他眼中透了出来。他转头离去，沿着那血迹。再也跟不上了。流了太多的血。好疼。你为什么要伤害我}}//
&gt; 
&gt; //{{痛苦终结。}}//

走廊的尽头陈列着一对戒指，它们就这样被放在绒毛盒子里。枕头已经有些陈旧与褪色。旁边是一个失去了光泽的满是裂痕的玻璃橱。戒指几乎像那玻璃橱一样老旧。但是却隐约地闪着流金般的光华。戒指的内环处有一句谚语。戒指还在等待着它的下一位主人。

&gt; //{{我发誓我们会一直相爱，直到死亡将我们分开。}}//</textarea></pre>
