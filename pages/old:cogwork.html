    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>你什么也不是。

你是对他的侮辱。每日，你依靠他存在，而你是不洁的。你被污浊的生活带给你的锈蚀笼罩，你爬向他，祈求宽恕。

在他眼中，你是个怪物，污浊、有机、不洁的怪物。正如你。你是一堆失败的零件，是对他的侮辱，他知道，正如他知道所有的错位的零件，而他就是不安置你！因他的恩典，你才得救。因他的无尽智慧与仁慈你才没有被丢进所有破碎的零件应当去的永恒的垃圾场！因他的恩典你才被修补，因他的恩典你才被拾起被拯救。

阿门。

你被这圣油，他为保佑我们而牺牲而流下的血液所覆盖。因此，你在他的眼中被清洁、净化。

阿门。

火柴被划起，你的过去便烟消云散。

阿门。

你燃烧，你的缺陷便燃烧殆尽。

阿门。

此前，你是破碎的。如今，你是完整的。

阿门。赞美破碎之神。

因破碎之神修补了你，你当修补他。因破碎之神净化了你，你当净化他。

阿门。破碎之神将复活。

因我们的信仰，他将重生。

站起来吧，Slate兄弟。作为破碎之神教会的成员站起来吧。

阿门。</textarea></pre>
