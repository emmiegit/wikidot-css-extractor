[[include component:image-block name=SCP-025.jpg|caption=Будинок D-327 після підписання SCP-PL-025.|width=300px]]

**Об&#39;єкт №:** SCP-PL-025

**Клас об&#39;єкта:** Безпечний

**Особливі умови зберігання:** Об&#39;єкт зберігається в кабінеті Адміністратора O5-██, який може надати дозвіл на проведення експериментів працівникам з рівнем допуску 3 або вище. Особи, що намагатимуться отримати доступ до SCP-PL-025 без попередньої домовленості з Адміністратором, підлягають догані та/або виключенню з Фонду. З огляду на --руйнівний-- об&#39;єктивно неприємний ефект об&#39;єкта, він зберігається у прямокутній шафі, виготовленій з броньованого скла, під постійним відеоспостереженням (//наявність камери спостереження не заважає Адміністратору O5-██//).

**Опис:** SCP-PL-025 – це чек розміром 15 × 10 см, виготовлений з 60% ███████, 25% ███ та 15% ███████ паперу. Об&#39;єкт не має особливих написів або назви банку, що його випустив. На його поверхні є лише два поля (одне з яких заповнене):
* **ПЛАТНЯ:** __ЩАСТЯ__
* **ПІДПИС:** __[сюди треба вписати ім&#39;я та прізвище]__

Після підписання чека ім&#39;я підписанта зникає (всмоктується в об&#39;єкт, не залишаючи слідів чорнила/графіту/тощо). Протягом наступних кількох годин, внаслідок нещасних збігів, підписант втрачає всі свої життєві надбання. До подій, які найчастіше спостерігалися на цей час, належать: пожежа, ураган, повінь, локальний землетрус, масова крадіжка, напад божевільного. Незалежно від масштабів цієї аварії, жодна третя сторона не зазнає значної шкоди. Крім того, всі кошти з банківського рахунку підписанта перераховуються у вибрані благодійні фонди від імені «Фонду щастя». Невдачі будуть переслідувати підписанта і тоді, коли він намагатиметься знову накопичити матеріальні блага або повернутися до споживчого способу життя.

Визначити, чи має SCP-PL-025 здатність мислити, не вдалося (//проте, ймовірність цього досить низька// – доктор ██████). Незважаючи на це, незалежно від імені та прізвища, внесених у чек, нещастя завжди впливають саме на людину, яка його підписала.

&gt; **Примітки щодо ефекту SCP-PL-025**
&gt; **Доктор ████:** //Незважаючи на поширену думку, що об&#39;єкт вороже ставиться до людей, в результаті проведених експериментів було встановлено, що його ефект не впливає на осіб, що живуть в умовах крайньої бідності та/або тих, хто пережив у минулому життєві трагедії, травми чи величезні невдачі. Однак у таких випадках не спостерігалося і протилежного ефекту (тобто, забезпечення таких піддослідних багатством або щасливим життям). Подібна поведінка об&#39;єкта наводить на висновок, що він недостатньо ретельно вивчений працівниками Фонду. --Тому я прошу про зміну його класу на «Евклід».--//</textarea></pre>
