    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>+++ 30 марта 2016
Подбиваем итоги под конец месяца:
* [[[SCP-2118]]] - Потерянное дитя. Тяжело жить, когда каждое твое слово причиняет людям не просто сильную, а невыносимую душевную боль...
* [[[SCP-2159]]] - Непоколебимый &#34;канон&#34;. Этот объект достаточно популярно объясняет, что для каждого наблюдателя (читателя) Фонд выглядит по-разному, и канон для каждого наблюдателя (читателя) разный.
* [[[SCP-2298]]] – О. и У. Синтетика. А может, эти манекены на людях не двигаются, потому что не хотят, чтобы кто-то лез в их личную манекеновую жизнь?
* [[[SCP-2305]]] - отличные идеи, которые СОВЕРШЕНО БЕСПОЛЕЗНЫ (лулзы) вкупе с [[[scp-2305-collab |Расширенным протоколом документации SCP-2305-A]]]. Статья примерно описывает диалог новичка в Фонде и ветерана - первый предлагает &#34;отличные&#34; идеи по уничтожению того или иного объекта, а второй ведает о последствиях и поучает молодого. Жаль, что количество &#34;отличных&#34; идей от этого не уменьшается.
* [[[SCP-2314]]] - Проект &#34;Стебельчатый Глаз&#34;. Опыты с детьми - не часто используемая тактика Отдела П, но иногда приходится прибегать и к такому.
* [[[SCP-2324]]] - Флот Её Величества. Поднять веки! На дрейфе продвигаемся на север, нижняя палуба - подтянуть шаг! В этот раз наш крейсер должен справиться с алкогольным штормом и пройти в дверной проем!
* [[[SCP-2460]]] - Тёмный спутник. Если опустить десятки заумных терминов и понятий, можно разглядеть, что эта штука попросту претендует на то, чтобы превратить нашу планету в пыль. Но пока ей до нас еще далеко, пока...
* [[[SCP-2508]]] - Томительное ожидание. Кто знает, по какому принципу выбирается новый &#34;счастливчик&#34;-затворник, так что в зоне риска каждый, абсолютно...

* [[[SCP-723-J]]] - Печальный тараканчик. Оставь меня, опёнок, я в печали...
* [[[SCP-999-J]]] - Жуткий мужик в плавках. Волосы на **его** груди заставят шевелиться волосы на **вашей** голове :)
* [[[SCP-1344-J]]] - Кремнийорганическая форма жизни. &#34;Испей сначала ты из моего кубка&#34;, говорили они, &#34;ничего не произойдет&#34;, говорили они...
* [[[SCP-4055-J]]] - Уродливая собака. А может быть корова, а может быть опоссум, а может быть сорока... (с)

Перевод [[[prometheus-labs-hub |хаба Лабораторий Прометея]]] полностью закончен следующими двумя грантами:
* [[[grant-request-for-investigating-the-potential-application-of |ЗАЯВКА НА ГРАНТ ДЛЯ ИССЛЕДОВАНИЯ С ЦЕЛЬЮ ПРЕОДОЛЕНИЯ ОГРАНИЧЕНИЙ, ПРИСУЩИХ ЧЕЛОВЕЧЕСКОМУ ТЕЛУ]]]. Тауматургия, обвеска механоаппаратами и отличная регенерация - и от каких же СвОр ЛПшники таких идей нахватались...
* [[[grant-request-for-the-construction-of-an-interstellar-scienc |ЗАЯВКА НА ГРАНТ ДЛЯ СООРУЖЕНИЯ МЕЖЗВЁЗДНОГО ИССЛЕДОВАТЕЛЬСКОГО СУДНА]]]. Чтобы предотвратить атаки негодных метеоритов и изучить нашу большую галактику, понадобится каких-то 2 миллиарда долларов и пара лет работы.

Товарищ [[*user Wiiskey]] выпустил еще одну отличную игру: [[[SCP-0004-RU-S]]] - Перекрёстные опыты с торговым автоматом. Это первая полноценная ролевая текстовая игра о Фонде с непосредственным участием наших участников, активных и не очень. Спешите сыграть!

+++ 19 марта 2016

За целых 10 дней скопилось много чего, и обо всем стоит упомянуть:
* [[[SCP-2367]]] - Машина времени Третьего Рейха. Видимо, в 2031 году Берлину придется несладко. Если, конечно, кто-то из Третьего Рейха &#34;долетит&#34; в целости и сохранности.
* [[[SCP-2430]]] - Бессмертный клон Гитлера. Товарищ Сталин, как оказалось, готовил фюреру после смерти последнего еще более веселую жизнь, еще и связанную с Плотью.
* [[[SCP-2511]]] - О распределении популяции капп в Монголии и мире. Если сказано, что амфибии должны быть в Монголии, значит они должны быть в Монголии!
* [[[SCP-2631]]] - Стандартная планета содержания. Видимо, эти сферы следят за нами. Или не за нами, поди еще разберись, когда их непосредственно и не изучить.
* [[[SCP-2733]]] - Говорящие головы. Голова профессора Доуэля отдыхает.
* [[[SCP-2755]]] - Буду краток. При жизни этот юморист тоже не отличался острым умом, ибо после смерти его шутки смешнее не стали.
* [[[SCP-2954]]] - Вечный бой с кайдзю. А может, весь этот бой - просто результат какой-то японской недели сурка?
* [[[a-fancy-dinosaur |Изысканный динозавр]]]. Наш мир создавался из того, что на то время наш Развлечудов продавал. Или перепродавал.
* [[[katrina-and-morgan-and-little-miss-dotty-doo| Катрина, Моргана и Маленькая мисс Дотти Ду]]]. Куклы тоже любят девочек, но только главное, чтобы не были буками, а то можно и последствия заработать.
* [[[her-masterpiece| Её шедевр]]]. Еще одно предположение, почему наш один из самых узнаваемых символов дошел до жизни такой.
* [[[the-star-and-the-smith |Звезда и Кузнец]]]. Кто-то должен держать Небо, а кто-то - поддерживать Основание.
* [[[grant-request-for-utilization-of-electro-thaumic-computers-t |ЗАПРОС ГРАНТА НА ИСПОЛЬЗОВАНИЕ ЭЛЕКТРОТАУМИЧЕСКИХ КОМПЬЮТЕРОВ ДЛЯ ПРОВЕДЕНИЯ СЕАНСОВ ИЗГНАНИЯ ДЕМОНИЧЕСКИХ СУЩНОСТЕЙ]]]. Возможно, если бы грант был одобрен, то Фонд давно бы изгонял всех демонят в режиме онлайн, не вставая с кресел. 
* [[[grant-request-for-the-development-of-tools-for-mapping-local |ЗАПРОС ГРАНТА НА РАЗРАБОТКУ ИНСТРУМЕНТОВ ДЛЯ КАРТОГРАФИРОВАНИЯ ЛОКАЦИЙ С НЕСТАБИЛЬНЫМ ПРОСТРАНСТВОМ-ВРЕМЕНЕМ]]]. Вот полезная штука была бы для путешествия по Бермудскому треугольнику...

От наших - следующее:
* [[[SCP-1962-RU]]] - Пояс повстанца с помощью нашего [[*user SnorriMath]]&#39;a был переписан и теперь представляет из себя более глубокую историю о восстании как событии. А старая версия - в [[[SCP-1962-RU-V| архиве]]].
* Наш товарищ [[*user GaussFM]] написал свое [[[gauss-personnel-file |Личное дело инженера Котова]]]. И слово &#34;товарищ&#34; употреблено здесь не зря.

+++ 8 марта 2016

Итак, прежде чем приступить к обзору новостей, хочется от всей души поздравить наших милых дам с теплым весенним праздником! Чтобы всегда у вас в груди благоухали цветы, а улыбки на ваших лицах не сходили даже при самых серьезных НУС! :)

А вот что можно в праздник почитать:

* **[[[SCP-2023]]]** - Апология Аидонея ,,(мы знаем, что товарищ Снорри его специально для праздника перевел),,. Цветы, просто растут и радуют взгляд своей нежной хрупкостью. И бабочки, бабочки...
* [[[SCP-2092]]] – Космическая загадка. А что если и вправду объекты и прочие твари нам ниспосланы за нашу нескончаемую глупость пару тысяч лет назад?
* [[[SCP-2123]]] - Я случайно всю Вселенную. Только хопо сапиенсы могут создать **такой** агрегат, что сами не будут знать, как его остановить и больше Вселенную не насиловать.
* [[[SCP-2131]]] - Антипапа. Так пока и неясно, доверять ли этому немного багнутому папе - может он просто шпион и что-то замышляет...
* [[[SCP-2353]]] - Манекен, которого уже всё задолбало в корень, ну чесслово! Может, если бы этому манекену дали разгуляться, то глупо одевающихся людей в нашем мире стало поменьше.
* [[[SCP-2399]]] - Повреждённый разрушитель. Ну это сейчас он повреждённый, а вот каак восстановится и каак покажет всем Кузькину мать - никакого SCP-2000 не хватит.

* [[[SCP-010-J]]] - КАКОЙ ТАКОЙ КЕТЕР НЕТ ТУТ НИКАКИХ КЕТЕРОВ. Неважно, что там и насколько опасно, ведь  эта штука не может быть опаснее блокнота у вас под рукой. Только о блокнот порезаться можно, а эта вещица еще безопаснее!
* [[[SCP-145-J]]] - Последняя капля, переполняющая чашу терпения. Именно из мелочей складываются нервные срывы, особенно когда СРАНАЯ МИКРОВОЛНОВКА ДАЖЕ ЕДУ РАЗОГРЕТЬ НЕ МОЖЕТ НОРМАЛЬНО!!

* [[[fear-alone| Только страх]]]. А что если процедура 110-Монтаук вовсе не такая, как мы себе предполагаем? Что если только страх нам... впрочем, об этом лучше узнать самим.
* [[[the-lost-treasure-of-the-stranglefruits |В поисках потерянных удурфруктов]]]. Какой бы ХК ни случился, Шлёпс всегда останется в строю. Только немного аномалия под крылом пощекочет, да дальше идти можно.
* [[[hello-world-part-iii |Привет, мир (Часть III)]]]. Наши исскуственноинтеллектные друзья продолжают погружаться в гущу проблем, из которых неизвестно что сможет их вытянуть...
* [[[a-fancy-dinosaur |Изысканный динозавр]]]. Странный динозавр в странном лесу, занимающийся бизнесом со странными крылато-пушистыми существами - достойная сказка от Развлечудова.

Были добавлены сразу 4 личных дела наших англоколлег - пародиста [[[dr-zara-s-personnel-file |доктора Зара]]], потерянного во всех смыслах [[[mr-wilts-file |&#34;Уилта&#34; ван Антверпа]]], слишком страшного [[[weizhong |научного сотрудника Вэй Чжуна]]] и такого домашнего и в тапочках [[[researcher-von-pincier-s-personnel-file |научного сотрудника фон Пинсье]]]. Разнообразим простынки небольшими личками! :)

Наши авторы тоже весной аки подснежники пошли в рост и принесли нам сразу несколько рассказов:
* [[[rainly-night-in-chicago |Дождливая ночь в Чикаго]]] от старого-доброго [[*user Avgust]]&#39;a. Предательство, ложь, месть и много крови с выглядывающими из-за угла объектами - и вот вам отличный нуар вышел.
* [[[box-song |Песня о коробках]]] за авторством [[*user GaussFM]]. Каждый маленький ребёнок, И мальчишка, и девчонок, Знать опасность должен точно, Лишь по правилу Коробок. (с)
* [[[safety-factor |Запас прочности]]] от него же. Нельзя просто взять и отправить инженерную группу восстанавливать энергоснабжение Зоны, надо обязательно в приключения вляпаться.</textarea></pre>
