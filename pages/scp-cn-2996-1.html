= **{{欢迎访问，德尔塔指挥部成员-11}}**
[[/=]]
11号迈过带有冰冷质感的大门，门后的一系列防卫措施全都处于蓄势待发的模式，然而终归没有走火。

会议室中的空位已经全部被坐满，仅余其的座位仍然空余在会议桌后。而在十一号落座后，总工程师才开始了发言。

&gt; 总工程师：不得不否认，混沌分裂者的实力一直远低于基金会。虽然我们的最初就是从因那罪恶的伪全知异常而从基金会脱离，或者被政变。尽管我们一直确认着基金会会因那异常的一天的欺骗与倒戈而消逝。然而，已经17765天了，这一天仍然尚未到来。

&gt; δ-13：所以你是想要背叛吗？混沌分裂者最初分裂时，你在担任O5-7，你应该亲眼见证过基金会掌权人的无耻与卑劣。混沌分裂者成立的理由中，有一部分便是不愿受那死板而无机能的机器的操纵，不愿将自己的控制权由自己转向机器。而如今，你要屈服，想要昔日的背叛者摇尾乞怜吗？

&gt; 总工程师：不，你理解错了。我们需要理解的是，为什么我们要反抗，我们是在反抗基金会，还是反抗那台机器的统治，结果是显而易见的。那伪全知的异常仍在在做出准确的反应，我们的势力从当初的蔓延美洲二大陆与澳大利亚加半块非洲，又到今天被迫在澳大利亚这个穷乡僻壤之地苟延残喘。我们已经在连续的围剿间无法喘息。就目前的几次围剿，基金会抽调了整个东亚加群岛的势力远征，我们损失惨重，连剩下的半块美洲都被夺走。我们已经只有澳大利亚了。

&gt; δ-7：我知道反抗之路充满着尸骨与死亡，然而只要我们还没有彻底失败，我们就能继续持续反抗，直到我们胜利亦或是毁灭。

&gt; 总工程师：如果仅仅是如此，我是不会召开今天的会议。δ-11，你来陈述一下吧。

&gt; δ-11：基金会的伦理道德委员会第六委员叛变，而且告诉了我们一切。

&gt; δ-11：基金会很可能已经不是基金会的基金会，也不是人类的基金会了，甚至即使连人类都可能不再是人类的人类了。

&gt; δ-11：那机器带有对基金会的深深恶意，基金会曾经从其母体-//全知全视者//身上撕扯下了这块代表全知的部分，随后因为反馈，基金会遗忘了这件事。然而这被撕扯的片段仍然在那苍白虚无的概念空间中不断的游荡，并且在那无法以时间计数与形容的无数的日日夜夜中积攒了对人类的仇恨。

&gt; δ-11：我们已然是唯一的反抗者了，在基金会内部，已经全部只知道在机器的指令下行动，很可能SK级事件已经发生，神性的概念实体们已经在基金会的幕后操纵着他们先前所一直渴望而无法通过武力所得到的事物。

&gt; δ-12：也就是说，我们即将覆灭？

&gt; 总工程师：基金会已经准备调集六大洲的全部势力来对付我们了，不再有任何的后顾之忧。

&gt; δ-6：所以现在的区别就是灭亡得轰轰烈烈一些还是灭亡得轻易一些。

&gt; 总工程师：点头。

&gt; δ-7：我宁可死在反抗途中。

&gt; 总工程师：这里的人都确定要反抗吗。

&gt; 德尔塔分部全体人员：确定
