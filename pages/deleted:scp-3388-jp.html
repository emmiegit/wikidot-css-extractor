    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** 人形は懐旧を捨てられず
**著者:** [[*user tokusa]]
**作成年:** 2023
[[include :scp-jp:credit:end]]

**アイテム番号:** SCP-3388-JP

**オブジェクトクラス:** --Euclid-- Keter

**特別収容プロトコル:** SCP-3388-JPは防音設備がある、小型生物用の収容施設に収容されています。職員はSCP-3388-JPとの接触は禁止されています。また、SCP-3388-JPの収容施設の清掃を行う職員は、耳栓を装着することが義務付けられています。SCP-3388-JPの影響を受けた人物は、原則記憶処理が施されます。
　
**説明:** SCP-3388-JPは、体長約30cmの男性が模されたドール人形です。SCP-3388-JPは人間の口の形状を模した部位から発声しています。主に「忘れたい」「忘れたくない」「わからない」「戻りたい」などの言葉を繰り返し発声しています。現時点での発声の停止は確認されていません。現在、SCP-3388-JPとの意思疎通を試みる実験が行われていますが、全て失敗しています。SCP-3388-JPが発声する言葉を聞いた人物は、主に気分の落ち込みや、意欲の低下、強い悲しみといった鬱病と似た症状を引き起こし、アイデンティティの喪失などを訴えることが確認されています。

SCP-3388-JPは要注意団体「夏鳥思想連盟」の支部を襲撃した際に保護、収容されました。また、回収された映像からSCP-3388-JPは歩行している姿が確認されています。

**補遺1:** SCP-3388-JPの収容施設清掃時、収容施設内から手紙が回収されました。この手紙に異常性は確認されていません。

[[collapsible show=&#34;+ 回収日 20██/██/██&#34; hide=&#34;- 閉じる&#34;]]
&gt; お元気ですか？ こちらは元気にやっています。
&gt; そちらの生活にはもう慣れましたか？ あなたが急に飛び出して行ったあの日から、皆で心配していましたよ。
&gt; やはり、まだ忘れられていなかったのですね。大丈夫ですよ。そういうものですから。
&gt; もし帰りたくなったらいつでも帰ってきてくださいね。わたしたちは、いつでもあなたのことを歓迎しますよ。
&gt; 
&gt; 酩酊街より愛を込めて
[[/collapsible]]

手紙の内容より、SCP-3388-JPは元々、要注意団体「酩酊街」の住人であったことが推測されています。

**補遺2:** SCP-3388-JPの収容施設内から再び、手紙が回収されました。この手紙に異常性は確認されていません。

[[collapsible show=&#34;+ 回収日 20██/██/██&#34; hide=&#34;- 閉じる&#34;]]
&gt; 
&gt; さて、あなたはやはり忘れるのが怖いようですね。わかりますよ、その気持ち。
&gt; 
&gt; 楽しかったあの日。共にいた、あの日。暖かく迎えてくれた、あの日。全部、忘れたくありませんよね。
&gt; 
&gt; 忘れたら楽になれるのかもしれません。しかし、忘れようとすることがあなたを苦しめている。それならば、忘れようとすることなどやめて、過去を懐旧してしまうほうが楽なのではないでしょうか。
&gt; 
&gt; 「忘却・停滞」が与える安寧など、幻想のものに過ぎない。そんなものに救い縋ることよりも、過去を讃美し、縋ることこそが本当の安寧なのです。
&gt; 
&gt; また今度、あなたを迎えに行きます。そのときに良い返事が貰えることを願っていますよ。
&gt; 
&gt; 渡り鳥より郷愁を込めて
[[/collapsible]]

筆跡鑑定の結果、手紙の筆者が夏鳥思想連盟に所属している要注意人物PoI-2006(&#34;緑川幽山&#34;)であることが推測されています。夏鳥思想連盟の襲撃の危険性から、SCP-3388-JPが収容されているサイト-81██の警戒体制の強化が行われました。

**補遺3:** SCP-████-JPの大規模収容違反中にSCP-3388-JPは収容違反を起こし、現在は行方不明となっています。また、SCP-3388-JPの収容違反発生後、収容施設内から手紙が回収されました。この手紙に異常性は確認されていません。

[[collapsible show=&#34;+ 回収日 20██/██/██&#34; hide=&#34;- 閉じる&#34;]]
&gt; お元気ですか？ こちらはいつもより雪が多く降っています。
&gt; 酩酊街の住人が増えていくにつれて、あなたの顔が少し、懐かしくなってきました。あなたがあの時言っていたことが少し理解できたのかもしれません。
&gt; あなたがあの方々のところを飛び出そうとしていることを、風の便りで聞きました。でも、あなたはまだここに戻る気はないんでしょう？
&gt; あなたにとって忘れることが辛いのかもしれません。でも、わたしは過去に縋るよりも、忘れてしまったほうがいいのかもしれない。そう思ってしまいます。
&gt; わたしでさえ、別れというものは辛いですし、忘れられるか怪しいところです。しかし、喪失感という穴を、懐古という砂で埋めたところで、その穴は本当に埋まるのでしょうか？
&gt; 今のあなたには、「忘却」というものが悪者に見えているのかもしれません。別にいいのですよ、わたしにあなたの考えを強制する権限はありません。
&gt; ただ、今のあなたを見ていると少し辛くなってしまう。そう、ただそれだけなのです。
&gt; また気が向いたら、いつでもに来てくださいね。あなたが好きだったお酒の瓶は、いつでも棚に置いていますから。
&gt; 
&gt; 酩酊街より愛を込めて
[[/collapsible]]</textarea></pre>
