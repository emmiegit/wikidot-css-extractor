**Объект №:** SCP-2940

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Наблюдательный пост 43 был создан на побережье Аокигахары, с внешним видом и функциональностью поста предупреждения самоубийств [[footnote]] Аокигахара является популярным местом для самоубийц из-за различных мифов и изоляции данного места. 波の塔〈下〉(文春文庫): 松本 清張: 本. Токио: Bungeishunjū. 2009. ISBN 978-4167697235. [[/footnote]]. Для экземпляров SCP-2940-A на 1 (первом) этаже должны быть предусмотрены системы связи для передачи запросов или экстренных сигналов о возможных нарушениях условий содержания SCP-2940-B. 

Пересмотренные процедуры: С 1.4.2015 связь со всеми экземплярами SCP-2940-A должна быть прекращена.  Экземпляры должны быть усмирены в случае дальнейшего сопротивления.  Предоставление доступа к нижним уровням SCP-2940 для экземпляров SCP-2940-A было сочтено ненужным, однако, усиленные меры безопасности по периметру SCP-2940 в настоящее время рассматривается из-за опасений по поводу самосодержания SCP-2940-B. 

**Описание:** SCP-2940 — это обширный подземный бункер, расположенный в Аокигахаре, лесу у подножия горы Фудзи.  Он построен в основном из бетона и стали и простирается на 9 (девять) метров под землю.  Имеются некоторые структурные сходства с немецкими промышленными бункерами времён Второй мировой войны. Хотя большинство комнат в SCP-2940 и были преобразованы в жилые, ненаселённые помещения находятся в значительной степени ветхости, однако не касается аудиторий, в которых обитают экземпляры SCP-2940-A, они, в целом, чистые и пригодны для проживания.

SCP-2940 состоит из 10 (десяти) этажей, на каждом из которых находится по 5 (пять) жилых помещений, содержащих семьи от 3 (трёх) до 5 (пяти) человек (отдельные лица вместе именуются SCP-2940-A, а номера семей - от A до E). Все резиденции включают в себя ванную комнату, гостиную и небольшую кухню с мебелью, соответствующей Американскому стилю начала 1970-х годов. Приготовленная еда и вода доставляются в каждое жилище с помощью [УДАЛЕНО]. Это похоже на биологические ткани тонкого кишечника, но в остальном остаётся частично механическим. Отходы удаляются тем же способом.

Всего в SCP-2940 обитают 23 экземпляра SCP-2940-A, среди них присутствуют люди различного возраста и этнической принадлежности. Экземпляры SCP-2940-A не могут покинуть SCP-2940 и после смерти у них развиваются различные физические отклонения. Наиболее часто наблюдаемыми свойствами являются автономное существование и возможность телепортации по всем жилым помещениям.

Вход в SCP-2940 доступен по лестнице рядом с медицинским отсеком на каждом этаже. Однако все экземпляры SCP-2940-A утверждают, что такой лестничной клетки не существует, они также не могут быть вытеснены через дверной проём, ведущий к лестничной клетке, из-за невидимого препятствия, которое они называют стенами сооружения. Несмотря на своё положение, все экземпляры демонстрируют чрезвычайно гостеприимное отношение к персоналу, часто приглашая их присоединиться к трапезе. 

Из-за временных аномалий SCP-2940-A и SCP-2940-B живут на 1–9 этажах SCP-2940 одновременно, но из разных периодов времени. Контролируемые испытания показали, что экземпляры, живущие в SCP-2940, не могут покинуть тот этаж, на котором они в настоящее время находятся (за исключением 10-ого этажа). Хотя они могут автономно передвигаться и жить на текущем этаже. Приборы для измерения времени не работают. В целом, начиная с 1-го этажа, все последующие этажи, похоже, испытали 46-дневный сдвиг во времени по сравнению с предыдущим этажом; например, часы, помещённые на 1-м этаже, можно найти на 3-ем несмотря на их неработоспособность всё же можно измерить сдвиг во времени на 92 дней. Влияние данного эффекта жителей SCP-2940 в настоящее время неизвестно.

Из-за возможности непредвиденных последствий не было предпринято никаких попыток извлечь образец SCP-2940-A или предотвратить его смерть.  На 10-м этаже SCP-2940 не действуют свойства замедления времени.  (См. Приложение 2940-LB4).

SCP-2940-B - это человеческий труп, который постепенно приобретает автономию и враждебность по отношению ко всем живым организмам, в зависимости от глубины этажа, на котором он обитает в SCP-2940.  Он содержит несколько компонентов из скелетной системы Falco rusticolus, известного как кречет: голова была заменена на голый череп, а обе руки имеют крылья, выходящие из плечевой кости.  Оперение обоих крыльев также идентифицируется как оперение Falco rusticolus.  Череп SCP-2940-B способен светиться и излучать тепло.

На эпидермисе SCP-2940-B имеются многочисленные порезы, выделяющие черную вязкую субстанцию.  SCP-2940-B атакует все организмы в пределах зрения и, похоже, лишён других сенсорных систем.  Поймав субъекта, SCP-2940-B убивает его, поднося к своему черепу, температура которого повышается до 750 градусов по Цельсию, вызывая ожоги третьей степени на верхней части тела субъекта.  Кроме того, описаны 4 (четыре) отдельных случая использования SCP-2940-B клюва для прокалывания жизненно важных органов.

После нанесения смертельных ран 70% субъектов немедленно разлагаются в 12 литров того же вещества, что и вырабатывает SCP-2940-B.  После истребления всех живых организмов в пределах досягаемости SCP-2940-B начинает потреблять оставшееся вещество, собирая его руками и вливая прямо в глотку.

Ниже приводится информация, полученная мобильной оперативной группой Ро-2 («Городские спелеологи») во время разведочных работ. Наблюдение было установлено в резиденции четырёх экземпляров SCP-2940-A (Группа E), состоящих из пары в возрасте 30 лет, их дочери и сына. МОГ Ро-2 непосредственно наблюдала за поведением SCP-2940-B и извлекла записанные кадры SCP-2940-A с помощью двух сотрудников класса D.

Приложение 2940-LB4: На 10 этаже находится несколько устройств, отвечающих за снабжение экземпляров SCP-2940-A предметами первой необходимости. Кажется, что все они функционируют, несмотря на условия жизни, в которых SCP-2940-A живут на нижних этажах. Отдельная кабина, содержащая компьютерный терминал, шкафы для хранения документов и несколько документов, находится в отдельной комнате. Помимо различных форм об условиях проживания и содержания, в документах было обнаружено несколько личных наблюдений.

&gt; Никто никогда этого не найдёт. Ты не сможешь понять, каково это - быть вырванным из рая и брошенным в ад. Я сделал это ради Саликса и Уиллоу и очень сожалею об этом

**Приложение 2940-RT5:** 1.4.15, наблюдательный пост 43 сообщил, что дверь лестницы, ведущая на 8-й этаж SCP-2940, была открыта экземпляром SCP-2940-A (группа A). Этот человек находился в крайнем эмоциональном состоянии и пытался покинуть SCP-2940, прежде чем был атакован и убит SCP-2940-B. По имеющимся данным, SCP-2940 поднялся по лестнице и достиг 7-го этажа. Члены наблюдательного пункта 43 подтвердили, что к двери 7-го этажа нет доступа. 

Записывающее оборудование улавливает звук горения и рвоты. Мониторинг, установленный мобильной оперативной группой Ро-2 показал, что несколько экземпляров вернулись и начали потреблять большое количество черного материала, исходящего из их домов, что вызвало [УДАЛЕНО] ; регенеративные свойства вышеупомянутых веществ в результате неправильной реконструкции умершего человека неизвестны. Стоит отметить поведение всех жильцов 9-го этажа. Условия содержания были изменены в соответствии с рекомендациями членов наблюдательного поста 43.

**Приложение 2940-LC5:** Внутри каждого жилища SCP-2940 обнаружена большая бронзовая доска, на которой выгравирована следующая надпись [[footnote]]Оригинальную документацию по связанной организации &#34;Корпорация Светлый Гонец&#34;, смотри в [[[SCP-1940]]], [[[SCP-1920]]], и [[[SCP-1740]]]. Первые упоминания данной организации могут быть получены от [[[SCP-2395]]].[[/footnote]]:
&gt; [[=]]
&gt; [[size 200%]][[span style=&#34;font-family: monospace;&#34;]][[[SCP-1740|Корпорация Светлый Гонец]]]: &#34;Скрытая резиденция!&#34;[[/span]][[/size]]
&gt; [[/=]]
&gt; 
&gt; Добро пожаловать в ваш новый дом, убежище от верхнего мира! Мы обязательно предоставим вам всё необходимое, необходимые для поддержания вашей неестественной жизни. Не нужно бояться проникновения каких-либо неизвестных сущностей, так как вход в ваш район из пяти семей будет усилен, а доступ невозможен. Паника является серьёзным фактором, ломающим людей, и может заставить некоторых предпринимать попытаться сбежать из безопасного места, но беспокоиться не о чем, особенно если нельзя ни войти, ни выйти!
&gt; 
&gt; Кроме того, обязательно используйте назначенные места для хранения еды и воды, помещения для хранения энергии и медицинского траурной комнаты. Доступ к лестничной клетке запрещён, так как сотрудник, работающий с вашим домом, обучен выполнять чрезвычайно важные задачи на цокольном этаже. Ожидается, что все жители будут подвергать критике и наказывать любого человека, пытающегося войти ниже, а всё, что говорят такие люди должны игнорироваться. Немедленно отправьте их в любую доступную секцию Медицинско-траурной комнаты и позвольте расту случиться. Грустить разрешено после завершения операции!
&gt; 
&gt; То, что произошло, может показаться ужасным, но Корпорация Светлый Гонец стремится защищать всех клиентов и заказчиков. Здесь нет страха, только надежда, и надежда будет длиться вечно. Она станет подспорьем для всех, кто претерпевает эти изменения! Идите вперёд и мчитесь сквозь темной бездне перед нами. Мы не должны сбавлять обороты! Идите вперёд, сквозь экзистенциальную природу энергии, которая поражает наш мир, внося запутанный хаос! Двигаясь вперёд, будущее уже здесь, мы вернёмся к нему, двигаясь вперёд! вперёд, вперёд! вперёд, вперёд.
&gt; 
&gt; [[size 0.7em]] Корпорация Светлый Гонец не несёт какую-либо ответственность. Позвоните по 9915-30-3214, когда служба связи снова станет доступна. Любые посторонние объекты, мутации и сущности, которые появляются в скрытой резиденции, не являются продукцией скрытой резиденции или ответственного сотрудника, и мы не просили его об этом. «Постоянная пища» и «водный раствор любви» в убежище истечёт в 3,09 / 33: 2, и в настоящее время оказать Вам помощь не представляется возможным. [[/size]]
