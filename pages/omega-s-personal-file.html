**名前:**  ███、通称「エージェント・オメガ」

**セキュリティクリアランス:** レベル3

**性別:** 男性

**職務:** --機動部隊 &#34;フォックストロット&#34; 所属-- 現在無所属。戦術と対応を主に担当している。人員が追加で必要な機動部隊は、エージェント・オメガ以外に連絡をとること。

**所在:** 主にサイト-27の練兵場を走っているのが確認されている。

**説明:** エージェント・オメガはSCP専門制圧部隊 &#34;フォックストロット&#34; の部隊員でした。ですが、SCP-███の隔離に失敗した事件の後、エージェント・オメガは自身が所持していたことのない眼鏡をどこからか持ってきて、その眼鏡を自身の旧友の「ウィルソン」であると言いながら、かなりの関心と愛情を持って眼鏡との会話を始めました。「ウィルソン」以外の他の眼鏡と会話する姿は確認されておらず、エージェント・オメガ本人はこれについて、「ウィルソン」が嫉妬するからだ、と返答しています。
エージェント・オメガの眼鏡は紛失したり潰れたりしても、いつの間にかエージェント・オメガのポケットの中から発見されます。これらの異常性についてエージェント・オメガは、毎回異なった返答を返しています。

**付記**://エージェント・オメガ。「ウィルソン」の恋人相手を探すことと、サイト-██内の眼鏡着用者の眼鏡を全て盗む行為は以後禁止としてください。// -O5-9
