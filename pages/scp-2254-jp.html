**일련번호:** SCP-2254-JP

**등급:** 안전

**특수 격리 절차:** SCP-2254-JP는 봉쇄되고, &#34;공사 중&#34;이라는 역정보가 적용된다. 활성기에는 민간인의 출입을 막기 위해 1명의 경비원을 배치한다.


**설명:** SCP-2254-JP는 도쿄부 ██구에 위치한 건축물이다. 비활성기에는 변칙성이 없는 건축물과 차이가 없다.

SCP-2254-JP는 1월 중순 및 2월 하순에 활성기에 들어간다. 이는 대학 입학 공통 테스트 실시 기간 및 도쿄대 이과 3류의 제2과 시험 실시 기간과 일치한다. 활성기의 SCP-2254-JP는 불특정 시점에 대략 지상 10m, 벽면으로부터 1.5m 떨어진 지점에 고인 쿠로오카 나루히토(黒岡 成仁) 씨와 흡사한 외견의 실체(이하, SCP-2254-JP-1)을 생성한다. 생성 직후 SCP-2254-JP-1은 종단 속도까지 도달해, 대부분의 사례에서 추락사한다. 모종의 요인으로 인해 추락사하지 않는 경우에서도, 알 수 없는 외부 힘에 의해 예외 없이 압사한다. SCP-2254-JP-1은 출현 후 1분 만에 소실한다.

SCP-2254-JP는 2021년부터 그 변칙성이 확인되었다. 해당 변칙성의 기원은 나루히토 씨가 2020/02/25에 같은 지점에서 투신자살한 사건이 그 원인일 것으로 추측되고 있다.

**부록 1:** 이하는 나루히토 씨 소유의 전자사전에서 발견된, 그에 의해 기록되었다고 추측되는 문서의 발췌다.

&gt; 2019/04/01
&gt; 
&gt; 이번 해로 5수. 이 감정을 어디다 쓰지 않으면 언젠가 폭발할 것 같아서 여기에 쓴다. 역시 엄마도 전자사전의 사소한 기능까지는 보지 못하셨다.
&gt; 
&gt; 역시 나는 도쿄대, 그것도 이과 3류는 무리라고 생각한다. 지금까지 시험에서 싫을 정도로 알았다. 좀 더 격에 맞는 대학에 가서 이런 재수 생활은 끝내버리고, 해방되고 싶다. 이런 거 엄마한테 말하면 또 혼날 테니 닥치고 있지만.

&gt; 2019/06/28
&gt; 
&gt; 오늘도 예비교 테스트에서 1등을 못 해서 혼났다. &#34;널 위해서 하는 말이야.&#34;, &#34;왜 이해를 못 하는 거야?&#34;라면서. 그런 게 아니라 댁의 학력 숭배 때문이겠지. 옛날에는 상냥하셨고, 의사가 되겠다는 꿈도 응원해 주셨는데, 중학교 수험에 실패하면서 모든 게 바뀌고 말았다. 어쩌다 이렇게 된 거지?

&gt; 2019/09/11
&gt; 
&gt; 어쩌지. 곧 모의시험이 돌아온다. 사실은 하나도 되는 게 없었는데 엄마한테는 느낌이 좋다고 말해버렸다. 분명 얻어맞겠지. 어떻게든 여기서 도망치고 싶다. 어떻게 해야 하지?

&gt; 2019/09/29
&gt; 
&gt; 여러모로 안정되었기 때문에 일기를 재개한다. 그날 처음으로 가출했다. 지금은 고등학교 선배 연줄로 간신히 생활하고 있다. 힘들긴 해도 그때에 비하면 괴롭진 않다. 오히려 인생이 이렇게 즐거운 것이었구나! 하는 걸 오랜만에 실감했다고 할까. 이제 지금부터는 나 자신의 힘만으로 살아가는 거다.

&gt; 2019/11/15
&gt; 
&gt; 엄마한테 끌려왔다. &#34;나를 배신할 생각이야?&#34;, &#34;이과 3류에 갈 때까지 용서하지 않을 거다.&#34;라며 화를 냈다. 맞았다. 어디로 도망쳐도 결국 이 지옥으로 도로 끌려오는구나.

&gt; 2020/02/25
&gt; 
&gt; 다시 끌려올 일도 없는데, 차라리 진짜 지옥에 떨어지는 편이 나을 거야.

**부록 2:** 나루히토 씨의 모친인 쿠로오카 나미(黒岡 奈実) 씨는 나루히토 씨가 사망한 날과 같은 날 자택에서 사망한 채 발견되었다. 사인은 비변칙적인 지주막하 출혈로 추측되고 있다. 또한 나미 씨는 사망 시 ██신사의 &#34;합격 기원&#34; 부적을 손에 꽉 쥐고 있었다.

**부록 3:** 2023/02/25에, SCP-2254-JP-1이 소지한 스마트폰의 해석이 완료되었다. 해석 결과 스마트폰은 나루히토 씨가 사망한 시점의 것과 거의 동일한 것으로 확인되었다. 그러나 해당 스마트폰은 SCP-2254-JP-1이 출현할 때마다 나미 씨로부터 SMS 메시지를 수신하고 있었다. 이 메시지들은 전부 이하의 내용인 것으로 파악되었다.

&gt; 천국에 갈 때까지 용서하지 않을 거다
