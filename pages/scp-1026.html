**Item nº:** SCP-1026

**Classe do Objeto:** --Seguro-- euclídeo (ver Adendo #1026-1)

**Procedimentos Especiais de Contenção:** --SCP-1026 está contido em uma sala sem mobília de 8 m x 8 m. Os funcionários são aconselhados a não entrar na célula de contenção de SCP-1026 sem a supervisão de um observador externo--. SCP-1026 está contido em uma célula reforçada no Setor ██. Sob nenhuma circunstância os funcionários deve entrar na área de contenção; todas as observações serão feitas remotamente por câmeras de segurança com um atraso de transmissão não inferior a 13,6 segundos. Nenhum cuidado é necessário; SCP-1026 não tem necessidade aparente de comida, água ou sono.

**Descrição:** SCP-1026 é uma entidade que produz um poderoso efeito mental em qualquer observador humano que o veja diretamente. Esse efeito faz com que os observadores fiquem completamente convencidos de que SCP-1026 é alguém que eles conhecem e confiam, normalmente um membro da família ou amigo próximo. Atualmente, não há maneira conhecida de convencer o observador do contrário; este efeito continuará por aproximadamente uma (1) hora depois de serem removidos da presença de SCP-1026 (indivíduos que não têm qualquer relacionamento próximo, como sociopatas, parecem ser incapazes de ver SCP-1026 e se recusam a reconhecer sua existência). Esse efeito está presente mesmo quando visto indiretamente, como por meio de imagens de câmera, embora possa ser mitigado pela presença de um atraso de transmissão longo o suficiente. Os testes revelaram que um mínimo de 13,6 segundos é necessário para neutralizar o efeito de SCP-1026; quando visto dessa maneira, ou através de outra mídia, como fotografias, SCP-1026 aparece como uma entidade borrada, quase humanoide. Parece &#34;piscar&#34;, mudando rapidamente de altura, forma e cor. SCP-1026 parece ser capaz de falar; no entanto, esta fala soa extremamente confusa e distorcida para aqueles que não estão sob seus efeitos anômalos. Aqueles que estão sob seus efeitos percebem-no como uma fala humana perfeitamente normal, apropriada para a situação dada. SCP-1026 também exibiu raciocínio e habilidades de resolução de problemas semelhantes às de um humano, --bem como um temperamento bastante dócil-- (ver Adendo # 1026-1).

**Adendo #1026-1:**
O registro a seguir é o relato de um teste para determinar a natureza exata das habilidades de SCP-1026, executado um pouco antes do Incidente 1026-1. Em ██/██/██ D-5582 foi instruído a entrar na área de teste e realizar uma série de experimentos para reunir informações sobre a fisiologia de SCP-1026. O Dr. █████ supervisionou o teste e se comunicou com o D-5582 por meio de um alto-falante.
[[collapsible show=&#34;Autorização de nível 3 necessária&#34; hide=&#34;Acesso concedido&#34; hideLocation=&#34;both&#34;]]

&gt; **[COMEÇAR REGISTRO]**
&gt; *D-5582 entra na câmara de teste carregando uma câmera de vídeo*
&gt; **D-5582:** Que diabos ? Tem mais alguém aqui !
&gt; **Dr. █████:** Sim existe. Por favor prossiga
&gt; **D-5582:** Oh meu- mãe ? Essa é minha mãe [palavrão], seus desgraçados ! O que diabos é isso ?!
&gt; **Dr. █████:** Essa não é sua mãe. Prossiga com o teste.
&gt; **SCP-1026**: *fala distorcida*
&gt; **D-5582**: Não se preocupe, mãe. Eu vou nos tirar daqui. (para o alto-falante) Deixe-a sair agora!
&gt; **Dr. █████:** Essa não é sua mãe. Prossiga com o-
&gt; **D-5582:** [palavrão] o teste! Não vou fazer nada até que você me diga o que diabos está acontecendo!
&gt; **SCP-1026:** *fala distorcida*
&gt; **D-5582:** Eu não sei, mãe. É isso que estou tentando descobrir.
&gt; *D-5582 joga um equipamento no alto-falante; erra*
&gt; **D-5582**: [palavrão] você! [palavrão] todos vocês! *começa a chorar*
&gt; **Dr. █████:** *suspiros* D-5582, o teste foi encerrado. Saia da câmara.
&gt; *SCP-1026 começa a se mover em direção a D-5582*
&gt; **D-5582**: Eu não vou deixar minha mãe!
&gt; **Dr. █████:** Se você não desocupar a câmara de teste, serei forçado a chamar a segurança!
&gt; *SCP-1026 está agora atrás de D-5582*
&gt; **Dr. █████:** Vou te dar mais uma chance...
&gt; *SCP-1026 parece agarrar os ombros de D-5582, o girá e &#34;olha&#34; para seu rosto*
&gt; **Dr. █████:** E...Eu preciso de uma equipe de segurança aqui agora!
&gt; *D-5582 começa a convulsionar violentamente, e seu corpo começa a &#34;piscar&#34; de uma maneira semelhante à de SCP-1026*
&gt; **Dr. █████:** Oh Jesus... Há dois deles...
&gt; *SCP-1026 e D-5582 movem-se em direção à porta da câmara de teste quando a equipe de segurança entra*
&gt; **[FIM DO REGISTRO]**

Depois que o registro acima foi criado, SCP-1026 e D-5582 quebraram a contenção. Exibindo um comportamento incomumente agressivo, eles mataram █ membros da equipe de segurança e feriram ██ outros. As equipes de segurança acharam muito difícil responder devido ao efeito mental de SCP-1026. Embora uma das entidades (agora com a designação de SCP-1026-A) tenha sido atraída para uma cela de contenção temporária e contida, --o paradeiro de SCP-1026-B é desconhecido-- (ver Adendo #1026-2).

**Nota:** //Merda. Essas coisas podem se reproduzir ... Se houver mais deles por aí, podemos ter um problema sério em nossas mãos.// -Dr. █████
[[/collapsible]]

**Adendo #1026-2:**
Em ██/██/██, SCP-1026-B estava localizado a duas milhas do Setor ██, onde SCP-1026-A está sendo guardado(como ele conseguiu cobrir a distância entre a instalação original e o Setor ██ é atualmente desconhecido). Uma equipe de segurança foi enviada para contê-lo. [DADOS EXPURGADOS], resultando na neutralização acidental de SCP-1026-B. Dr. █████ realizou uma autópsia da entidade em ██/██/██ (ver [https://scp-pt-br.wikidot.com/document-1026-b Documento 1026-B]).
