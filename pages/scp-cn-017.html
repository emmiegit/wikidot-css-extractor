**项目编号：**SCP-CN-017

**项目等级：**Safe

**威胁级别：**White

**特殊收容措施：**基于SCP-CN-017的特性，该项目现阶段被收容于Area-CN-42的露天特殊人型收容室内。除了人型收容措施的标准配置以外，收容室内必须配置至少一台以上正常运作的空气湿度探测仪。一旦空气湿度指数达到9.5％以上，项目必须被立即移动至低空气湿度指数的备用收容室。

一支特别从MTF-辛辰-0‘海洋生物’中抽调的三人小队将配合Dr.Legion以及特工果冻鱼进行每周一次的项目实验，收容室清理以及紧急情况下的处理措施。

**同时，为了其他异常项目的保存，该项目严禁进入其他异常项目收容区方圆一公里的范围内。**

**描述：**SCP-CN-017是一名亚洲女性，根据其可辨别的相貌以及体态特征可以确定其大概年龄为25岁至30岁。X光片与旧资料显示该项目拥有和正常人类相同的人体器官，但进一步的研究发现该项目的人体器官均为泥土制造的人造器官。与此同时，SCP-CN-017的皮肤有部分欠缺，其原因疑似体表脱水形成的自然脱落。从皮肤欠缺形成的漏洞中可以清晰地看到SCP-CN-017的部分生理结构。

具体如下图：

||~ 器官名称 ||~ 使用材料 ||~ 备注 ||
|| 胆囊 || 黑色泥土 || 分析显示其为长江土 ||
|| 左肺 || 黄色泥土 || 分析显示其为黄河土 ||
|| 肝 || 黄色泥土 || 分析显示其为西湖土 ||
|| 骨骼 || 钢筋混凝土 || 其强度与韧性超过一般材料的钢筋混凝土 ||
|| 心脏 || 未知紫色结晶，核心部分有半块银色金属片 || 已破碎，由于其为关键部位故无法取样分析 ||

SCP-CN-017的作息分为两种状态，休眠状态与悲戚状态。

大部分时间里，该项目处于休眠状态。项目在该状态下会保持静止不动，此状态持续时间各有差异，最短为12秒，最长为三个月。噪音以及外部冲击会强制中断这一状态，但是考虑到此举动会损坏该项目，推荐各单位等待SCP-CN-017自然进入悲戚状态后再进行实验。休眠状态结束后，SCP-CN-017会立即进入悲戚状态。

SCP-CN-017的异常特性将会在进入悲戚状态时被触发，该项目会进入极度悲伤的状态，眼眶中流出细沙并开始做出哭泣的举动--头部微低，双手掩住双眼开始抽泣。在该状态持续过程中，方圆500米范围内的空气湿度指数会平稳地持续升高，理论上该数值的升高会将空气湿度指数持续提升至100％，但是由于SCP-CN-017的身体在空气湿度指数超过9.5％的环境下就会分崩瓦解，故当该项目进入悲戚状态的同时，应当立即进行安抚以及紧急撤离的准备工作，资料显示向该项目表明自身基金会身份就会减缓项目的抽泣速度，进一步的交流将会慢慢引导该项目回归休眠状态。

**一旦形势恶化到需要移动该项目时，必须注意保持该项目与其他异常项目的安全距离。**

利用SCP-CN-017进行沙漠地区的绿洲计划正在提上日程。

**文档--狗 摘录自基金会四级权限 王晓丽博士个人日记 1995年6月15日**

&gt; ……人类依旧站立在食物链顶端吗？即使加入基金会，见识到了无数神奇的异常事件，我依旧认为只有人类有资格站在食物链的顶端。的确，我们并没有猎豹一般迅捷的速度，没有熊一般健硕的身体，更没有很多异常项目拥有的奇异能力。我们的生理结构极易被摧毁，心理强度也极为脆弱，但是我们仍旧可以依靠着我们无穷的智慧创造出各种工具来帮助我们战胜自然界中所有的天敌，伟大的...（略）...最开始的世界上并没有狗，只有凶残食人的狼，对于那些古代人来说，狼是不是也算是不能被收容的危险异常项目呢？但是，现在却变成了对我们如此忠诚的狗。我相信总有一天，未来的我们也会拥有某种工具，将现在我们称为危险项目的SCP们变成我们忠实的狗……

------

**文档--少女 摘录自基金会四级权限 王晓丽博士的个人日记 2000年8月18日**

&gt; ……是很普通很常见的一个实验，将几名D级人员丢到收容区域，告诉他们进行不同的操作以进行数据的对比。实验结果很血腥也很在意料之中，但是有一个D级却免于血光之灾，是一个20岁的少女，因杀人被关进了北京监狱。本来即使有人没被杀也是很正常的事情，但是我多年的经验告诉我事情并不简单。那个项目已经进入攻击状态但是却瞬间又平静下来了，似乎是那个女孩告诉它停下来一样.....不不不，即使是在基金会里面这也太天方夜谭了，总之我会安排她下一次的实验，先将她从月底列表中移除吧.....

------
&gt; **写给新任的中国分部五级权限拥有者**
&gt; 
&gt; 首先我要欢迎你，生肖的新成员。其次我会立即进入正题，因为我同样熟知即使拥有近似永恒的生命，我们的时间也相当有限。
&gt; 
&gt; 前D-093382，也就是现任的SCP-CN-017拥有着某种特殊的能力，也就是与我们收容中的SCP异常项目进行互动交流并可以依靠自身的意志对其进行操纵。早期的SCP-CN-017还不能熟练地操纵这种能力，但是在后期，她迅速利用前任基金会特工热带鱼盗取来的异常项目-‘息壤’填补了几近残损的身躯并维持了超过一年时间。可见现在的她将会是我们对基金会异常项目收容方式改革的新关键。
&gt; 
&gt; 可惜SCP-CN-017虽然对异常项目的控制非比寻常，但是她对于自然界物质的抵抗力却和常人无异。现在的她依旧被热带鱼留下的毒素所折磨，没人知道她何时会痊愈，或者会不会痊愈。不过她的价值值得我们等待。
&gt; 
&gt; 我们将其列为Safe级的SCP项目并进行保护的原因，就是因为基金会擅长的就是收集异常项目的信息。Area-CN-42的职员们会定期汇报有关SCP-CN-017的情况，但是道德伦理委员会要求我们仍然需要做出一些选择。由于旧生肖人员的离职，他所做出的决定也会被废除，请按照你自身的判断进行如下选项。
&gt; 
&gt; || 处决SCP-CN-017|| 保留SCP-CN-017 ||
&gt; 
&gt; [[&gt;]]
&gt; //祝你今后的工作一帆风顺。//
&gt; 
&gt; 十二生肖- “蛇”
&gt; [[/&gt;]]
