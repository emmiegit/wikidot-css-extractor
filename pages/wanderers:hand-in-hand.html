“想吃啥乖？”

“随便，不饿。”

陈颖莎敷衍地回答了顾冉的问题。两人牵着手走在学校东门在的街道上，夜色渐浓，周围的饭店染着不同颜色的光。
“这会不饿，过会就饿了哈哈，”顾冉弯着眼睛笑，看着身侧低头玩手机的女朋友，“过会到地了，莎莎又要喊饿，那可不行。”

“诶你烦不烦？”

陈颖莎皱着眉头甩了一句，她正在游戏好友微信群里聊天，因为牵着左手，一只手在26键键盘打字不很方便，刚才打错了几个字，心头一阵烦躁。

“好好好，我不说了。”

这种单向的互动不知道从什么时候开始的，但已经很久都是如此了，有时候陈颖莎主动问一些问题或提一些想法，还会让顾冉感觉到本不应该有的错愕和惊喜。
他自己给自己的解释是：自己媳妇，惯着吧。

“那，去吃酸菜鱼？”

“不想吃。”

“诶，吃烧烤吧？酒店那条街挺多的。”

“我想吃烤全羊。”

微信群的聊天告一段落，陈颖莎抬起头。

“哈哈哈我的乖哟，哪有烤全羊？有羊肉串。”顾冉笑着捏了捏姑娘的脸蛋，他一路上手机都揣在兜里，左手一直空着。

“我就要吃！”

“好好好，咱们去看看，有了就吃。”

顾冉心里笑，哪有烤全羊啊？可心里又一动，不会真有吧？然后默默盘算了一下手机里还有多少钱。

“不吃了。”

“啊？咋了呀乖？有咱就吃，咱去看看。”

顾冉挠了挠头，不知所谓。

“你根本就不想带我吃。”

“我没有啊乖，我是说，咱们去看看，有的话就……”

“不想听啦！”陈颖莎大叫一声，刚才感应到手机的震动，她低下头掏出手机去看微信群的新消息，“不吃了。”
“彳亍，那我再想想哈。”

看着女朋友又低下头噼里啪啦的打字，顾冉把视线从陈颖莎身上挪开了。

他保持着和陈颖莎一样的速度，在街上蹭着向前。他抬起头，黑漆漆的天和闪烁的霓虹互为强烈对比。


疫情刚结束，城市像溺水的人颤巍巍地爬上了岸，颓靡中强打起压抑已久的精神。

整整九个月多没有开学，没有见面，分散两地的情侣总算有机会脸贴脸，手碰手的相见。

今天是疫情后的头一次约会。

这漫长的疫情，两个人不是在吵架就是在道歉，但好歹是还能牵着手。

按照顾冉的想法，将近一年见不着面，各种冲突和矛盾压是压下来了，但是总归要面对面的说明白，不然始终是个疙瘩。

毕竟在一起两年了，没啥不能说的话。

可今天一见，他就知道，自己又一厢情愿了。

他张开双臂，压抑不住笑脸地拥抱的时候，女孩只是拽着他的衣服，想赶紧离开人来人往的校门口，怕有熟人认出。

“和以前一样。”

顾冉喃喃自语地念叨了一声，和以前一样，那，这一厢情愿又是从什么时候开始的呢？

谁知道呢？

两人都没说什么话了，沉默地在去向不远处酒店的街道上走着。

顾冉有一种被水浸湿了的疲惫感，他甚至觉得，右手牵着的是一只没有灵魂的手。

手确实很柔软，他确实不止一次地亲吻过，确实不止一次地抚摸过他胸口，确实不止一次地传递过惊心动魄的悸动。

但是现在它像是死了，一动不动。

顾冉低下头，看着陈颖莎。女孩的脸上映着手机的光，隐约在嘴角藏着一点笑，大概和那些游戏或者那些游戏好友有关。

肯定和顾冉没什么关系。

再过一个路口就到订好的酒店了，两个人在红绿灯前面停了下来。

陈颖莎收起手机问：“吃啥你想好了么？”

对上那双圆圆的，让自己迷醉的眼睛，顾冉突然感觉，自己可能真的想好了，不过和吃的没关系。

他想到，那只手应该确实是死掉了。</textarea></pre>
