    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1129 - Hyperarousal Response
**Auteur :** [[user Drewbear]]
**Traducteur :** [[user Lyzana]]
**Date de publication originale :** 10 mai 2012
[[include credit:end]]

**Objet n^^o^^ :** SCP-1129

**Classe :** Euclide

**Procédures de Confinement Spéciales :** SCP-1129 doit être confiné dans une salle de 3 m x 3 m x 3 m de l&#39;aile de haute sécurité du Site-83. En raison de la nature de SCP-1129, aucune méthode de visualisation directe ou indirecte au premier degré, telles que des fenêtres d&#39;observation ou des caméras, n&#39;est autorisée à l&#39;intérieur de la chambre de confinement sans autorisation d&#39;un chercheur disposant d&#39;une accréditation de Niveau 4 ou supérieur. Aucun contact visuel avec SCP-1129, qu&#39;il soit direct, indirect ou enregistré, n&#39;est autorisé en dehors de conditions expérimentales strictement réglementées. La présence constante et le statut de SCP-1129 sont surveillés par ultrasons, car l&#39;image produite ne provoque pas les effets typiques de l&#39;observation de SCP-1129.

Il n&#39;est pas nécessaire pour les membres du personnel disposant d&#39;un Niveau d&#39;accréditation inférieur à 4 d&#39;avoir connaissance des effets de SCP-1129. Les membres du personnel affectés à la recherche, au confinement, à la sécurité ou aux autres équipes de soutien associées à SCP-1129 doivent être isolés des autres membres du personnel du Site-83 jusqu&#39;à ce qu&#39;ils soient retirés de cette affectation et aient complété leur compte-rendu et les procédures d&#39;accréditation. Si un membre du personnel du Site-83, qu&#39;il soit affecté à SCP-1129 ou non, commence à présenter des symptômes de stade I ou de stade II tels que décrits ci-dessous, un amnésique de Classe B doit immédiatement lui être administré et il doit se soumettre à un examen psychologique afin d&#39;évaluer la sévérité des séquelles, accompagné de traitements psychologiques supplémentaires disponibles si nécessaire.

--Si un membre du personnel affecté est jugé inutile au maintien du confinement de SCP-1129, il peut être transféré vers un autre projet tant qu&#39;il n&#39;a pas été directement exposé à SCP-1129.-- Avant d&#39;être transféré, tout membre du personnel ayant été affecté à SCP-1129 doit compléter avec succès une restructuration mémorielle à la suite d&#39;un traitement amnésique de Classe A. Il doit ensuite respecter une période de quarantaine de 2 semaines minimum afin d&#39;être certain qu&#39;il ne manifeste aucun symptôme de stade I ou de stade II.

**Description :** SCP-1129 est un grand objet semblant d&#39;origine biologique. Sa composition est en grande partie inconnue, puisqu&#39;il  semble &#34;éviter&#34; tout objet l&#39;approchant, se décomposant temporairement et changeant ses propres dimensions si besoin. En raison de cela, un seul échantillon a pu être récupéré, qui a révélé la présence de plusieurs acides aminés et d&#39;hormones analogues régulièrement retrouvées dans les formes de vie terrestres, mais aucun échantillon d&#39;ADN n&#39;a été détecté. Sur le fondement d&#39;enregistrements ultrasonores longitudinaux, il semble que SCP-1129 soit de nature dimensionnellement fractale, existant partiellement dans une théorique 3,333^^ème^^ dimension spatiale. En se fondant sur son comportement, il est supposé que SCP-1129 est conscient, même si cela n&#39;est pas confirmé.

Lorsqu&#39;un être conscient établit un contact visuel avec SCP-1129, il entre immédiatement dans le stade I, qui est caractérisé par un instinct de fuite extrêmement intense. Il essayera de fuir SCP-1129 par tous les moyens possibles, ignorant obstacles et blessures personnelles.[[footnote]]Cet effet est plus prononcé chez les mammifères, mais a été observé chez toute forme de vie animale, incluant des oiseaux, poissons, escargots et insectes. [[[those-who-lived-on-hub|Certaines anomalies conscientes ne sont cependant pas affectées]]].[[/footnote]] Les sujets humains ont ultérieurement décrit avoir été submergés par une peur intense et une hystérie irréfléchie. Les symptômes de stade I continuent de gagner en intensité tant que le sujet reste à moins de 23,3 mètres de SCP-1129 ou en ligne de vue directe de SCP-1129. Les symptômes de stade I persistent durant plusieurs heures[[footnote]]La durée exacte varie considérablement d&#39;un individu à l&#39;autre, avec une durée moyenne de 4 heures.[[/footnote]] après que l&#39;être affecté a quitté la zone d&#39;effet immédiate de SCP-1129. Si le sujet affecté est incapable de quitter la zone d&#39;effet, il fait preuve de comportements de plus en plus frénétiques jusqu&#39;à finalement en mourir. Les autopsies révèlent que la cause de la mort est généralement un arrêt cardiaque ou un équivalent, cohérent avec un état de peur et de stress intense et prolongé.

Lorsqu&#39;un sujet a récupéré des symptômes du stade I, il passe immédiatement au stade II. Le stade II est caractérisé par une agressivité et une hostilité intenses envers SCP-1129. Les sujets humains expérimentant ces symptômes décrivent invariablement SCP-1129 comme étant &#34;mauvais&#34;, &#34;pas le bon genre de réel&#34;, &#34;pas à sa place&#34;, etc., et incroyablement dangereux. Ils expriment un profond désir de le détruire immédiatement par tous les moyens possibles. Si l&#39;animal sujet aux symptômes de stade II n&#39;est pas capable de convaincre d&#39;autres de l&#39;aider à détruire SCP-1129, il essayera de le faire par lui-même, jusqu&#39;à et incluant le fait de briser le confinement de SCP-1129 ou de tout autre objet SCP supposé potentiellement utile pour détruire SCP-1129. Si plusieurs individus expérimentent les symptômes du stade II, ils travaillent ensemble à la tentative de destruction. Les sujets ne présentent aucun changement de leur intelligence, de leurs compétences ou de leur capacité à communiquer, mais la coopération inter-espèce est généralement minimisée. Aucun autre changement dans le comportement ou dans la motivation n&#39;est observé, et les sujets expérimentant des symptômes de stade II s&#39;arrêtent afin de manger et dormir, même s&#39;ils retournent à leurs tentatives de destruction aussi vite que possible.  

Cependant, à la vue de SCP-1129, les sujets retournent immédiatement au stade I sans souvenir apparent de l&#39;avoir expérimenté auparavant, recommençant le cycle. Cette boucle continue de la même manière jusqu&#39;à ce que le sujet soit mort ou se soit fait administrer des amnésiques. Dans approximativement 1,7 % des cas, le sujet accède à la place au stade III, qui est caractérisé par une paralysie de tous les muscles volontaires. Le blocage des muscles persiste malgré tous les traitements, incluant le retrait de la zone d&#39;effet de SCP-1129, l&#39;administration de relaxants musculaires, l&#39;administration d&#39;amnésiques et la destruction médicale des nerfs moteurs contrôlant ces muscles. À ce jour, le plus important regain de contrôle observé l&#39;a été chez 3 individus qui ont repris le contrôle de leurs paupières, permettant le clignement volontaire, et un contrôle partiel des cordes vocales. Dans ces cas, les amnésiques ont réussi à éradiquer les symptômes de stade I et de stade II.

Les vidéos et photographies de SCP-1129 produisent un effet identique, mais les représentations artistiques n&#39;ont aucun effet. --Malgré le danger-cognitif extrême lié son observation, SCP-1129 semble autrement inoffensif.-- Il a à présent été déterminé que la transition au stade II peut être causée par une connaissance significative de la nature des effets de SCP-1129. SCP-1129 est désormais classé comme danger-info de grade III et a également été reclassé en Euclide. Voir l&#39;Addendum.

**Addendum :** Le ██ avril 19██, les chercheurs affectés à SCP-1129 ont commencé à arriver au consensus que SCP-1129 était incroyablement dangereux et ont adressé de multiples requêtes demandant sa neutralisation, qui ont toutes été refusées. Une nouvelle équipe de chercheurs a été affectée, mais dans les 30 jours suivants, les chercheurs ont exprimé les mêmes opinions que celles de l&#39;équipe précédente. Les équipes de recherche suivantes ont présenté les mêmes effets, malgré des mises à jour des procédures de confinement. Les équipes de chercheurs doivent à présent se relayer sur une base bimensuelle, puisque cela semble ralentir l&#39;apparition des effets relatifs au danger-info de SCP-1129.

Des mesures sont actuellement en place afin d&#39;identifier et localiser tout membre du personnel au sein de la Fondation qui aurait été exposé directement ou indirectement à des informations concernant SCP-1129, avec administration d&#39;amnésiques et réalisation d&#39;une restructuration mémorielle si nécessaire. Au moment de la rédaction de ce rapport, ████ membres du personnel ont été identifiés et traités avec succès.
