**Об&#39;єкт №:** SCP-1144-RU

**Клас об&#39;єкта:** Евклід

**Особливі умови зберігання:** Суб&#39;єкта слід утримувати в ізольованій Зоні ██, яка розташована в [ВИДАЛЕНО]. Направлення на роботу з суб&#39;єктом повинен отримувати тільки психічно стійкий персонал, що пройшов попередню підготовку.

Суб&#39;єкту надано стандартну камеру для гуманоїдів і дозволено харчуватися в загальній їдальні Зони. 

Ведеться розробка методів нейтралізації аномальної властивості суб&#39;єкта. На випадок смерті суб&#39;єкта Зона ██ розглядається як місце можливого розміщення SCP-████, SCP-████ і SCP-████. На сьогодні дані об&#39;єкти зберігаються в Зоні 7, проте розглядається перспектива їх передислокації з метою звільнення місця.

**Опис:** SCP-1144 – це чоловік європеоїдного типу зовнішності, віком тридцяти двох років, відомий як [ОСОБИСТА ІНФОРМАЦІЯ ВИДАЛЕНА]. За його словами, наявна зараз аномальна особливість його організму в незначному вигляді проявлялася з раннього дитинства, проте в нинішній формі виникла тільки починаючи з тридцяти років.

Незвичайність суб&#39;єкта полягає в тому, що його фізичне тіло видно крізь будь-які перешкоди – як висловився один з дослідників, воно «просвічується» крізь них. На будь-якій поверхні, що закриває SCP-1144 від спостерігача, з&#39;являється чітке зображення об&#39;єкта. Розмір зображення масштабується відповідно до відстані від спостерігача до суб&#39;єкта. Ефект проявляється крізь поверхні будь-якої товщини, а також крізь будь-яку їх кількість: SCP-1144 видно на тій же відстані, на якій його було б видно при відсутності перешкод. Таким чином, місце розташування суб&#39;єкта можна визначити з будь-якої точки будівлі, в якій він перебуває, а також з вулиці і ряду суміжних будівель – до тих пір, поки спостережуване зображення не стане занадто дрібним, щоб його можна було розрізнити неозброєним оком.

Примітним є вплив цього ефекту на предмети одягу SCP-1144, які щільно прилягають до організму суб&#39;єкта (такі як одяг, взуття, те, що він тримає в руках і в деяких випадках меблі). Ці предмети стають менш «прозорими» і не дають на своїй поверхні зображення його тіла. Однак самі ці об&#39;єкти також з&#39;являються на зображеннях, що проектуються на найближчі перешкоди.

Дослідження впливу суб&#39;єкта на різні прилади показало, що проекції його тіла спостерігаються також крізь будь-які оптичні пристосування, а також на ██% фото- і відеозаписів. На даний момент ведеться вивчення відсотка невдач з метою з&#39;ясувати їх причину.

З урахуванням того, що розвиток даного феномену триває протягом усього життя об&#39;єкта, аналітики Фонду припускають можливість подальшого посилення ефекту.

&gt; //Не хотілося б. Якщо його перестане рятувати навіть одяг – кепсько мужику буде.// – д-р Л██████

**Додаток 1:** Суб&#39;єкт був виявлений в місті █████████, незабаром після свого тридцятого дня народження. Співробітники Фонду прибули на місце, виявили джерело аномалії і вивезли суб&#39;єкта з людного регіону. Всім свідкам були введені амнезіаки. Після всебічного вивчення феномена було ініційовано створення ізольованої Зони ██ з метою уникнути психологічних травм серед персоналу.

**Додаток 2:** Протокол інтерв&#39;ю з суб&#39;єктом.

&gt; **М.н.с. С███████:** Скажіть, ви завжди були таким?
&gt; 
&gt; **SCP-1144:** Ні. //(пауза)// Якби це було так, ви виявили б мене значно раніше.
&gt; 
&gt; **М.н.с. С███████:** Чи не могли б ви розповісти детальніше, як це сталося?
&gt; 
&gt; **SCP-1144:** Детальніше? Хм. Знаєте, це проявлялося ще з дитинства, але не настільки ... виражено. Наприклад, коли я був маленьким, батькам часто здавалося, що я стою поруч з ними, коли я був в сусідній кімнаті. У дитячому садку те ж саме, потім в школі. Тоді я не надавав цьому значення, а зараз думаю, що це був як би перший дзвінок.
&gt; 
&gt; **М.н.с. С███████:** Що було після цього?
&gt; 
&gt; **SCP-1144:** Я так собі і жив. //(пожимає плечима)// Років до дев&#39;ятнадцяти так тривало, мабуть. Потім став звертати увагу, що якось себе не так відчуваю. У жар кидає, все тіло свербить. А потім якось вночі встав – трохи інфаркт не стався, у мене рука світилася.
&gt; 
&gt; **М.н.с. С███████:** Рука?
&gt; 
&gt; **SCP-1144:** І вся шкіра, в принципі, на всьому тілі. Тільки в темряві, на щастя. Тиждень так десь тривало, що не менше, потім світитися перестав. Тоді-то воно все і почалося – мене в сусідніх приміщеннях бачити стали, шарахатися почали, чутки різні поповзли ... Не солодко мені було, у цілому, зовсім не солодко. //(пауза)// Коротко кажучи, відучився я, знайшов роботу, де людей небагато було. Кілька років ще прожив спокійно. А потім знову почалося.
&gt; 
&gt; **М.н.с. С███████:** Що почалося?
&gt; 
&gt; **SCP-1144:** Світіння. Якраз за тиждень до тридцятиріччя! Ну, думаю, все, пиши пропало. Ось рівно в день народження мій світитися перестав, і тут-то ця █████ моя у всій красі і вилізла. Всюди паніка, газети кричать: «Масовий психоз!». Потім ваші з&#39;явилися, а далі вам, я вважаю, все відомо.
&gt; 
&gt; **М.н.с. С███████:** Дякую за співпрацю.
&gt; 
&gt; //(Кінець протоколу)//

**Додаток 3:** Незважаючи на вік і міцне здоров&#39;я, суб&#39;єкт звернувся з проханням про складання заповіту. На даний момент питання розглядається керівництвом Фонду. Своє прохання суб&#39;єкт мотивувати відмовився, проте повідомив, що бажає, щоб його після смерті кремували, а не поховали у землі.

&gt; //Господи, як я його розумію. Кому б хотілося, щоб його кістки просвічувались крізь ґрунт?// – м.н.с. С███████</textarea></pre>
