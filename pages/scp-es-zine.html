    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Una celebración por los diez años de la Rama Hispana de la Fundación SCP

++ Detalles Generales

Toda la media enviada debe ser compatible con la licencia **[https://creativecommons.org/licenses/by-sa/3.0/deed.es CC-BY-SA 3.0]**, y todos los trabajos enviados deben contar con el nickname del autor y su red de preferencia para poder atribuirle el trabajo realizado De preferirlo, el autor puede omitir enviar una red social, pero un nickname debe ser atribuido obligatoriamente.

Nada de NSFW. No se aceptará ningún trabajo que incluya pornografía, gore, o cualquier otro material que no sea apto para el trabajo, o que no verías con tu madre al lado. Tampoco se aceptará ningún trabajo realizado por inteligencia artificial. Obras perfectas son hechas con amor, no con IAs.

Las ilustraciones, animaciones y fotografías deben ser enviadas con el máximo de pixeles que te sea posible, de tal manera será más fácil re-escalarlos sin que pierdan calidad. Aceptamos formatos png, jpg, y gif. Los relatos cortos no deben superar las 3000 palabras.

Las obras que hagan referencia al contenido y eventos de la comunidad hispana tendrán preferencia por sobre lo demás.

El staff, quienes son los encargados de llevar a cabo esta actividad, se reservan el derecho de escoger qué aparecerá y qué no en la revista, así como también de realizar correcciones ortográficas o gramaticales de considerarlo necesario.

++ Fechas

Desde el **24 de Febrero** hasta el **2 de Abril** puedes enviarnos tus obras.

++ Envío

Debes enviar tus obras a **scpeszine@gmail.com**, poniendo en el asunto qué tipo de obras estas enviados. Por ejemplo, si es una ilustración, colocar de asunto &#34;[Ilustración]&#34;. También, si envías un archivo, debes nombrarlo con la siguiente sintaxis: SCPESZINE_TIPODEOBRA_NICKNAMEPERSONA.jpg

Por ejemplo, si envías un relato corto, y tu nickname es Repollosamurai, el archivo debe llamarse: SCPESZINE_RELATOCORTO_REPOLLOSAMURAI.jpg

Puedes ver todos los tipos de obra marcados en amarillo en la parte inferior del **[*http://lafundacionscp.wdfiles.com/local--files/scp-es-zine/scp-es-zine%2010.png folleto]**.</textarea></pre>
