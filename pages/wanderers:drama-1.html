    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:theme:black-highlighter-theme]]
[[include :scp-wiki-cn:theme:dustjacket]]

[[=]]
[[size 1.5em]]**剧中人物**[[/size]]
母亲　//九孰之母//
九孰
桐牟　//九孰之友//
邻人
市民，念白者等
[[/=]]

------

[[=]]
[[size 1.5em]]**第一场**[[/size]]
[[/=]]

**（念白）这片不十分发达的小镇，虽人口众多，但几乎与世隔绝，因为深处山中，交通十分不发达。夏季空气干燥难耐，冬季寒气砭人肌骨。**
**（念白）在一个沙尘漫天的白日，九孰提着布袋，里面有一捆青菜、两个苹果和寥寥几片不太新鲜、零散的肉块。他紧紧地抱着布袋，以防风沙不小心刮进去；他走到了几栋孤零零的低矮的平房前，走进了其中一栋。**
[[size smaller]]母亲和九孰上。[[/size]]
[[size 0.8em]]//母亲//[[/size]]　我的儿，是你回来了吗？
[[size 0.8em]]//九孰//[[/size]]　是的妈妈。妈，这是苹果，青翠和鲜红分别交织在上面，真是好看极了，快来尝尝吧。
[[size 0.8em]]//母亲//[[/size]]　好嘞，唉，我这眼睛就只能看清楚你手中拿的大概是个圆的，要说是什么东西，我还真分辨不出来。
[[size 0.8em]]//九孰//[[/size]]　是苹果，香气能溢出到鼻孔中拨动人儿的心弦的。我小时候您喂我吃过，记得吗？
[[size 0.8em]]//母亲//[[/size]]　我大约是记得的，约摸你小时候，你父亲也经常喜欢吃这个，还带给我尝尝...后来眼睛坏了，就算你父亲买的是馒头我也心照不宣地当成苹果吃了。
[[size 0.8em]]//九孰//[[/size]]　妈妈，我决定了，我一定要在年初将我们送往远方，远远地，搬去大城市。
**（母亲没有说话，沉寂了一段时间。）**
[[size 0.8em]]//九孰//[[/size]]　虽然这个城镇挺大的，人也多，但大多都是些下流肮脏的小人们，环境也太差了。平日终究还是风沙漫天；在外面没有一处干净的地方，都是一层薄薄的细沙...我觉得您的眼睛就是被沙子刮花的。
[[size 0.8em]]//母亲//[[/size]]　唉...我的儿，你就自己一个人去大城市吧。我老了，而且也走不动了。我对这片土地充满着留恋，熟悉的感觉始终在我的心中挥散不去，哪怕白天夜晚都是灰蒙蒙的一片，我也能摸索地过去啊。
[[size 0.8em]]//九孰//[[/size]]　妈妈，这不是以前的年代了！我依稀记得在我小的时候，天还是有点蓝蓝的颜色的...但妈妈，你要清楚，政府几乎已经无能为力了，我们这虽然发达过，但因为地势太险峻了，他们终究只会放弃我们！我们的喉咙被风沙窒息，然后掩埋在松软的石英里面，我们的水源已经临近枯竭，俗话说“拖拖延延，就有危险”，时间真的不多了。大城市的人工植被是新的环境，新的生活！妈妈，这是我给你做的新的身份识别，有了这个，我们通过关口时就容易多了。（同下。）

------

[[=]]
[[size 1.5em]]**间场**[[/size]]
[[/=]]

[[size smaller]]桐牟上。[[/size]]
[[size 0.8em]]//桐牟//[[/size]]　海边的阳光，河岸的翠柳，人与人之间青葱的幻梦。一边又是罪恶的地域，其中居住的人们用舌头去舔舐那愚妄的荣华，丝毫不顾底层人民的生存——若是再有人详细彻底地去探究询问、去刨根问底你那卑微可怜的身世，只怕字字句句都要添上诛心的鄙薄！我们常常叹怨自己命不该如此，泣讴自己的福薄，将自己的愤懑发泄在天上，在地上，在家畜在禽兽上！请告诉我，这是否又是人们常假借动物生灵之名去咒骂讥讽他人的原因呢？我自己早已身怀沉重的罪孽，无脸去求得上天的宽宥...（桐牟下。）

------

[[=]]
[[size 1.5em]]**第二场**[[/size]]
[[/=]]

**（念白）在这一个虽未入冬的夜晚，空气中已有几分寒意。四周阒无声息。**
[[size smaller]]桐牟和九孰上。[[/size]]
[[size 0.8em]]//桐牟//[[/size]]　今夜将又是一场罪恶的好戏，因为朦胧的面纱遮住了人们平凡而又脆弱的肉眼；我们往下踩踏的脚印只消一会就会被吹来的风沙掩埋。准备动手吧朋友，你带来了什么火计？
[[size 0.8em]]//九孰//[[/size]]　只是一双手套和缠了棉布的榔头；缠了布，就不容易流血，也不大容易死人。
[[size 0.8em]]//桐牟//[[/size]]　你还真是一个充满善良的盗贼。行，我就一双手，扭断别人的脖子区区有余，它们是我值得信任的伙伴。
[[size smaller]]路人上。[[/size]]
[[size 0.8em]]//桐牟//[[/size]]　（小声）就是他了，我们今晚的目标！
[[size 0.8em]]//九孰//[[/size]]　（叹息）看来也是一个和我们一样受到压迫的人，还是对不住了。
[[size smaller]]被抢劫的路人倒下。[[/size]]
[[size 0.8em]]//九孰//[[/size]]　我的好朋友，这一次幸运再次眷顾了我们，又一次得手了！
[[size 0.8em]]//桐牟//[[/size]]　是啊，就像我们以前那么干的一样，对吧？近年来沙子越来越多，仿佛这些泥沙的来源是地狱一般——地狱大开门户，魔鬼在空气中肆虐，然后被我们吸入肺中。
[[size 0.8em]]//九孰//[[/size]]　也越来越方便下手了。
[[size 0.8em]]//桐牟//[[/size]]　这是当然的，不过——也更容易催生病痛和疲劳了。
**（九孰沉默不语。）**
[[size 0.8em]]//桐牟//[[/size]]　怎么了，老九？
[[size 0.8em]]//九孰//[[/size]]　没什么，让我们加油吧，尽管时时刻刻提心吊胆与罪恶的良心上的煎熬为伍，但我们终究有一天会走出这个地方的；积水成河、成江、成海。我们会一起去远方，去人类的庇护所那，那儿有更好的生活！
[[size 0.8em]]//桐牟//[[/size]]　更好的生活...这仿佛只是一个愚蠢荒唐的玩笑：这个世界上存在着许多我们定义和描述的所谓“美”、“善”的事物，生活只不过是其中一种。单单只是这一种就足以让我们耗尽心思费尽体劳，我不明白当士兵举起枪对准民众时他们的心中是否存有一丝善良。说起生活，生活充满了否定，我的童年在一个酒鬼的棍棒底下度过，劣质的机器发酵出来的麦酒让他舍弃心中的人性不断地将暴力发泄在我身上！好兄弟，好兄弟，所以...逃出去，攒够了钱就逃出去，度过军队的封锁线和富人们挂油沥脂的高墙，我们一起逃出去，逃得远远地，逃得远远地，再也不会这个鬼地方！
[[size 0.8em]]//九孰//[[/size]]　但我还要带上我的母亲，桐牟，她从小养育了我，我走时也必须带上她。
[[size 0.8em]]//桐牟//[[/size]]　我不太明白，她对我们只是一个沉重的累赘，一个背负上了就甩不脱——不忍心甩脱的包袱。我从小就没有母亲，我的亲人也是混蛋，我无法明白你对母亲的爱，我也无法理解。但我尊重你的选择。
[[size 0.8em]]//九孰//[[/size]]　我们终究会获得幸福，对吧？但这幸福不是我们的全部，我们还有责任。我们的责任在于，我们必须承担起的责任在于——我们还要让其他人幸福起来。
[[size 0.8em]]//桐牟//[[/size]]　我甚至无法尝试去理解，因为我们虽然都是出身贫贱，但我们的经历的经历各有所异。我向往雨后潮湿泥土的芬芳馥郁，向往晴日醉人的万卉纷披，向往在饥饿时有可口的食物填饱肚肠，向往自由奔涌的汩汩甘泉。当雷鸣电闪之后，我可以站在纯净的雨中，不必遭受酸性物质和辐射的污染的侵蚀——看向雨里，说一句：“上帝就在雨中”。
**（桐牟突然掩面哭泣。）**
[[size 0.8em]]//桐牟//[[/size]]　世界如此美好，你知道吗，在我渴求的世界中，空气都是甜的，让人如醉亦如梦...但是！人一处在其中就会觉得无比绝望！当我已经睡醒时，理性和属于人类的力量仍旧沉睡时，我的欲望就无比蒸腾，它令我不可控制。我的灵魂于是感到空虚，但我的欲望却在疯狂地渴求着什么。你应该知道的，我们曾想象视力要用来看事物本身，可我们看到了终归只是反射的太阳光，我们终究只是看到了太阳。
[[size 0.8em]]//九孰//[[/size]]　太阳是赐予光的本源，也是让我们看清事物的本源，但——
[[size 0.8em]]//桐牟//[[/size]]　死亡。我去追逐幸福，就像夸父去追逐太阳一样。世界固然美好，可我们的生命就如同夸父的体力，终究是有限的。这个世界四处都是幸福，每件事物的运动都是善的，每片绿叶的形成和本质都是完美的。我在追求幸福，可在某一天的某一个瞬间，我感到我仿佛失去了感受幸福的能力。
[[size 0.8em]]//九孰//[[/size]]　桐牟，你要相信我们，既然我们有能力去追逐、去创造幸福，我们必定也有能力去享受幸福。在充斥着否定和怀疑，压迫和暴力的世界里，仍旧有一些值得肯定的事物存在；在一切都无法依靠的生命历程中，我们只能依靠自己。好朋友，待到我们真正角逐到了幸福，我们每个人都能迎来自虚无中的新生！
[[size 0.8em]]//桐牟//[[/size]]　感谢你的好意和劝解，我的好兄弟。但，某些事物，我已经看清了它们，这是一次必定无药可救、最终导向死亡的目睹。
[[size 0.8em]]//九孰//[[/size]]　你看清了什么？
[[size 0.8em]]//桐牟//[[/size]]　我无法说出来，但那令我心生绝望。我明白，我如果不存在这个世界上，这事也就不会存在；如果不存在这个世界，那么这事也理所当然的不会在我身上存在。我存在于这个世界上，它也就存在了，我把那种感觉和某个作家所提到的“恶心”一起相提并论，因为那种感觉除了一种彻底地源于灵魂本源上的空虚性以外，还让我心生反胃，将此诉诸于恶心再合适不过了。
[[size 0.8em]]//九孰//[[/size]]　抱歉我有点听不懂你这神神叨叨的自言自语了。不过我的朋友，是这份抢劫的职业让你心生失望，由失望而憎恶，由憎恶而厌恶吗；是这份工作所引发的不安像毒药一样腐蚀着你的肝脏吗？
[[size 0.8em]]//桐牟//[[/size]]　怎样都好，我无所谓：不是。
[[size 0.8em]]//九孰//[[/size]]　那是过度的劳累让你感到反胃和恶心了吗？
[[size 0.8em]]//桐牟//[[/size]]　不是。
[[size 0.8em]]//九孰//[[/size]]　那我想，应该是你与生俱来的疲惫——精神上的疲惫使你夜夜难以入眠了你应该好好地放几天假，好好休息一下。
[[size 0.8em]]//桐牟//[[/size]]　我想应该是的。（同下。）

------

[[=]]
[[size 1.5em]]**第三场**[[/size]]
[[/=]]

**（念白）九孰和桐牟在一个路口分手，前者再一次回到了家中，发现窗户仍然亮着。**
[[size smaller]]九孰和母亲上。[[/size]]
[[size 0.8em]]//九孰//[[/size]]　妈妈，我回来了！
[[size 0.8em]]//母亲//[[/size]]　我的儿，在外面做了一天小工，一定很辛苦了吧，快来尝尝妈做的红枣汤。
[[size 0.8em]]//九孰//[[/size]]　好的，既然是您亲手做的——我就奢侈地享用一次了。嗯，味道真不错，不愧是妈妈的手艺。
[[size 0.8em]]//母亲//[[/size]]　孩子，在外面劳作了一天，一定很辛苦了吧？喝完就赶快洗了洗身体睡下吧，你看你，经常临近半夜三更才回来。最近外面一直不太平呐，军队进出越来越频繁了，那些拿枪的拿炮的走路僵硬的铁人也经常看见了，唉，这...
[[size 0.8em]]//九孰//[[/size]]　我知道的，妈妈，我会注意和小心的。不过，这些红枣是哪来的呢？
[[size 0.8em]]//母亲//[[/size]]　噢，那些是我刚从集市上买回来的。
[[size 0.8em]]//九孰//[[/size]]　妈，大晚上就不要出门了，您叫我晚上出门小心，您怎么就自己一个人出去了呢？
[[size 0.8em]]//母亲//[[/size]]　我的儿，你要知道，我这眼睛，白天出门和晚上出门都是一样的，不过我如果有钱植一个机械义眼就更好了——再说，你妈在这活了几十年，周围哪颗树有多粗，哪块石头有多高，路有多宽我岂不是一清二楚啊？
[[size 0.8em]]//九孰//[[/size]]　可是，妈妈，平常在路上难道也没危险吗，那些巡逻的粗鲁士兵把你撞疼了怎么办？
[[size 0.8em]]//母亲//[[/size]]　那些士兵我也就以前在电视中看到过。再说了，他们都是保卫我们国家的勇士，我们这个地方地势险峻正式他们要经常出现的地方，你看着周围啊都是山，山外还有一圈山，那圈山外还有一圈山...平时也最多就火车才进得来。不过搭一次火车的价格也真是贵...
[[size 0.8em]]//九孰//[[/size]]　妈妈，我发誓，我们一定会坐上那辆火车，远远地逃离这个地方去一个大城市中生活；据说那里的城市自己就是一个生态球呢，那里的环境和现在的地球远远不一样，是一个天堂！
[[size 0.8em]]//母亲//[[/size]]　儿啊，我有点困了，就先去睡觉了。你也要早点，昂？（母亲下。）
[[size 0.8em]]//九孰//[[/size]]　她已经睡着了，我离我们的理想差距还有多远呢？离春节越来越近了，而那辆车只会在春节前开进来，春节之后再开出去，时间越来越少了。让我们翻翻我们的储蓄，嚄，还好，仍旧处于计划之内，按照这个速度——（仔细端详了一下双手）按照这个速度，我们肯定能在那天之前完成自己的目标。（敲窗声。）是谁？！
**（内呼声：“好兄弟，是我！”）**
[[size 0.8em]]//九孰//[[/size]]　（开窗，桐牟自窗上。）你这么晚了还来找我，是因为什么原因？
[[size 0.8em]]//桐牟//[[/size]]　我不想出去了，我不想再去尝试翻越层层封锁到达我们心目中的理想之地了。我不想再去追逐幸福和太阳了。
[[size 0.8em]]//九孰//[[/size]]　什么？为什么！
[[size 0.8em]]//桐牟//[[/size]]　我想清楚了。你看，世界原本缤纷多彩，但终究是属于世界自己的。我的生命有限，人则必有一死，而人本身又好生恶死。尽管我去追求幸福，可幸福就如过眼烟云，就如同夸父眼前的太阳一般，我终究会死在追求幸福的路途中——因为我们生来就与幸福如隔天壑。我永远追不到我眼前的太阳：因为这世界不是我的，对我而言也太陌生了。
[[size 0.8em]]//九孰//[[/size]]　哦，不，好兄弟，我想你一定是疯了。
[[size 0.8em]]//桐牟//[[/size]]　老九，你不太明白，听我说——趋福避害是我们每个人的天性，而祸又莫大于死亡，如果我们连死亡这一关都逃脱不过去，则我们的一切幸福都不过是幻影，势必落空。
**（良久的沉寂。）**
[[size 0.8em]]//桐牟//[[/size]]　亲爱的老九，我的好兄弟，你明白了吗？这个世界即便再美好，对于人自身的命运也毫无助益。我明白了这种置人于死地的窒息气氛，在这绝望的太空之下，我们只有两个抉择——离开或是留下；不过重要的是，我们应该明白，我们该如何离开，以及为何要留下。
[[size 0.8em]]//九孰//[[/size]]　我们本可以创造幸福的，亲爱的，你和我...你和我一起这些年经历了这么多，我们一起打过工，也干过些偷鸡摸狗的事情，遭受过沉重而劳累的生计的折磨。后来我们发现去抢那些慵懦的小人们来钱更快，于是我们在那一天夜晚夺走了一个人的些许金钱，我们怀着恐惧而又兴奋的心情...我们从小就待在一起，你和我可以说是穿一条裤子长大的，我无比了解你你也充分地理解我；在我们干大事的那一天，你和我甚至心知肚明这个秘密将会被我们带进棺材和坟墓里...可为什么，现在的你，让我觉得无比陌生，我们之间好像再也无法沟通了呢？
[[size 0.8em]]//桐牟//[[/size]]　人类身上本就潜藏着非人性的因素，一切事或物都有超出我们所预定的期望之或然性；就好像人与人之间随时都会生成一层不可沟通交流的隔阂，我对打破这层隔阂深感虚弱无力——若是在以前，我会试着通过耐心地解释和沟通去破除，但放在现在，我被这种无效且无望的行为折磨了个透彻：幸福的源泉汩汩不停的假象在逐渐消散，我孤零零地对着枯井呆望，凄凉和孤寂的荒草在人们心中疯长，虚无悄悄地爬上了我的心头。一种发自灵魂本源的虚无和空旷日夜侵蚀着我的理性，世界的原始敌意自千百年后又一次地展现在我面前，我深切地明白单个我的无力和渺小，但我又不能作为什么——我只能对自己作为什么，我只能对属于自己的一部分去作什么决定，去行什么动作。我无法对这个世界去做出什么。对我和这个世界，我突然感到无比的陌生，内心充斥着一股不可理喻、难以名状的荒谬感。我突然不再认识我自己和我所处的这个世界了。
[[size 0.8em]]//九孰//[[/size]]　不，不会是这样的。不要将你想象成一个整天瞎想的人，你为什么会有这么多如此不可理喻的疑问呢？你一定是脑子坏了。你要清楚，我们可以创造幸福然后去追逐幸福，我们联合创造幸福就代表其他人也可以互相联合而创造幸福，那样看来全天下所有的人都拥有创造幸福的能力！既然你说你自己无比陌生，那么为了反抗这种陌生和隔阂，我们必须互相了解！既然你说这个宇宙不存在幸福，那为了反抗这种不幸，我们必须联合起来消灭不幸，创造幸福！！
[[size 0.8em]]//桐牟//[[/size]]　你不会明白的。你所做的只是源于人本身自我的定义，自己世界没有了人，也就不存在定义下、你所创造的“幸福”了——你所谓的“幸福”不也是先有了目的，后才有去追求这个行动吗——当然，那样也就不存在不幸。我们生活在一个实实在在的宇宙中，但除了实在别无他物。幸福？一个可笑的幻想。
[[size 0.8em]]//九孰//[[/size]]　可是，我们每个人生下来不应该都是该去追求幸福的吗？
[[size 0.8em]]//桐牟//[[/size]]　是的，你拥有与幸福相伴的权利...但，不，每个人都有角逐幸福的权利。可是我已经失去了感受幸福的能力，我想我再也不可能获得幸福了。
[[size 0.8em]]//九孰//[[/size]]　那你不再准备逃离这个鬼地方了吗？你准备去哪？
[[size 0.8em]]//桐牟//[[/size]]　逃离——归根结底只是一种可笑的形式，这种形式的本质意义无非在于无法接受而不得不去逃避。对于这种形式的实施，逃哪都无所谓。（掏出一个布包。）我给自己所留下的积蓄差不多都在里面，我自己还留了一点，放心吧，因为我只能拿出这么多了。你可以用我给你的这部分将你和你母亲的车费补齐，随后再给自己添几件新衣和买一点抗生素，然后答应我，一定要义无反顾地逃离这个地方。
[[size 0.8em]]//九孰//[[/size]]　可是，我的好兄弟，你怎么办？
[[size 0.8em]]//桐牟//[[/size]]　别太担心，老九，我自有去处。记住，你要毫无疑问、没有诉求地去生活。（同下。）

[[=]]
[[size 1.5em]]**间场**[[/size]]
[[/=]]

**（念白）夜已渐深，偶尔有碎沙砾被风吹到玻璃窗上而发出的叮当声以外，别无它尔。九孰一个人侧身躺在粗糙干硬的钢丝床上，望向窗外的夜空。月亮偶尔被云遮挡，但还是挥洒了柔和的光辉，于九孰全身笼罩。他在床上辗转难眠，看向夜空，透过脏兮兮的玻璃，朦胧的星辰在眼中缓缓流转，隔着一层被风沙经长时间的吹刮而磨花了的玻璃窗。他决定不再隔着那层令人心烦的玻璃看向银河，于是他便起身下了床，走到窗前，轻轻推开去感受着细沙略过他的脸庞。**
[[size smaller]]九孰上。[[/size]]
[[size 0.8em]]//九孰//[[/size]]　即便是在这个令人作呕的地方，夜空仍是那么令人着迷的地方啊。（浑身颤栗，往回退几步。）我这是怎么了？我为什么在一瞬间感觉那片银河，那片闪烁着的星辰在一刹那变了模样？仿佛和蔼的人在倏忽间露出凶恶的齿牙；仿佛草原上的牛须臾间甩尾拍死停留在肚子上的蝇虻一样？他对我做了什么？我为什么也和桐牟一样开始疑神疑鬼了？他的语言究竟有什么该死的魔力？他说的那些话，我仍旧无法理解和明晰；他的言语总像疯子的喃喃自语，但我知道，他不是那么就这么容易疯掉的人，他意志坚定，脑子可清醒着呢，明断事理出谋划策都是他能干的事——他应该是那种为了达到目的而不择手段的人，毕竟当初的提议就是他说的。或许我明天应该好好地看望下他。（九孰下。）

[[=]]
[[size 1.5em]]**第四场**[[/size]]
[[/=]]

[[size smaller]]九孰上。桐牟扮尸体上。[[/size]]
[[size 0.8em]]//九孰//[[/size]]　（敲门）我的好兄弟，看看我买了什么？一听水果罐头，我来看你啦！赶快给我开门！（门因敲击自动打开）奇怪...为什么不出来迎接我，喂！你在吗！（进入大厅）我的朋友，是你吗！你的脸色为什么如此青灰你的手脚也是冰凉无比，你究竟是害了什么重病还是先早我一步早升天堂？我的朋友啊，桐牟！你醒醒，你快醒醒，记住我们之间的承诺和约定，记住我们之间难舍难分的诺言！醒醒啊我的好兄弟！
**（念白）九孰放弃了唤醒他挚友的这一举动，抱着他的尸体，将他埋在了松散的黄土中，作为陪葬品的则是那一听水果罐头。他慢慢地走回家，沙尘通过他的泪水黏在脸上；他试图擦去泪水，但坚硬的沙粒在脸上摩擦，让他疼痛难忍。**
[[size 0.8em]]//九孰//[[/size]]　我的挚友齐我一个人，和我的母亲孤零零地留在此地。留在这荒凉而又满目疮痍的不毛之地。为什么！我试问苍天，但我又悲哀地发觉我是那么的可悲又不幸；我甚至想随他一起去命归九泉。约定之事现看来莫非于一涣散无常的笑话，回首前尘又尽是耻辱的过往。如若有句话说得当真无比正确，那就是：“唯人世间变幻无常才是恒常”。我们的约定现已同一张黄纸随着火焰带进了坟墓，我们还互相约定要一起创造幸福。亲爱的朋友啊，你在我心目中的地位仅次于我的母亲，现在却天人永隔，早早一步地离我而去——作为临终遗言的竟是一大串不明不白的疯言疯语。我亲爱的兄弟，没了你就仿佛支撑生命神庙的砥柱消散了一半，现在只剩另一半在这危难无比和波谲云诡的变幻世界中风雨飘摇 随时都会坍塌！我本想一死了之，但我那可怜的，接近失明的母亲该怎么办。我发誓会离开这个地方，带上我的母亲，带上我唯一的家人。妈妈，我回来了！（母亲上。）
[[size 0.8em]]//母亲//[[/size]]　我的儿，你回来就好。（迟疑）我的孩子，为什么你的声音中仿佛蒙上了一层悲恸的情绪？发生了什么事吗？在外面受委屈了吗？
[[size 0.8em]]//九孰//[[/size]]　没有...我只是回来时不小心吸进了一点沙子，喉咙有点难受而已...（假装咳嗽）
[[size 0.8em]]//母亲//[[/size]]　好像家里还有几片梨，就缺点冰糖而已，不知道集市上能不能买到...算了，到时候去问问，应该有的罢（声音放轻）。
[[size 0.8em]]//九孰//[[/size]]　妈妈，您在说些什么？
[[size 0.8em]]//母亲//[[/size]]　啊，没有什么——
**（内呼声：“喂，有人吗？”）**
[[size 0.8em]]//九孰//[[/size]]　是谁！妈妈，您先坐着，我先去看看，说不定有人来了。
[[size smaller]]邻人上。[[/size]]
[[size 0.8em]]//邻人//[[/size]]　我的邻居，你听说过没，火车的到来提前了，最近城镇居民的贸易活动也逐渐活跃起来了，我想的话下个月月初就会来一趟。你们两个要赶快准备准备了，据说铁轨的另一端的世界大着呢。（下。）
[[size 0.8em]]//九孰//[[/size]]　妈妈，我们只消不待几天就能离开这个地方了，你知道的。在山的另一端有我们渴望的清冽的甘泉，有我们渴望的沁人的松香——还有花，花呢。我听人讲过，在那边在滂沱大雨后的晴日下，万物都被洗净，就连瞳孔也仿佛焕然一新。泥土，草木的气味和花香萦绕在一起，牵动着我的每一个神经和那由自由和渴情所联结起来的心弦。尽管我未曾体会到这种味道，也未曾去过那种仙境，但它如同上天在我灵魂中的投影一般，它们一定是真实存在的！我的激情是我的脑海猩红一片，然后美好的事物就此趁虚而入，——人类的欲望和理性竟在此达成一致，它们在共同地狂吼诉说着：“去那里吧去那里吧”，我的欲望和理性日日夜夜歌颂着这些赞美诗和抒情诗，将我的心儿引向那赞不胜赞的天堂——在我未曾身处幸福时我就已经尝到了幸福的甜头。去追逐属于你自己的幸福吧！心儿是这么对我说道，“去找到属于你自己的那棵树！”
[[size 0.8em]]//母亲//[[/size]]　对于我们将要去往一个新的好地方这件事，我的儿，我为你感到由衷的高兴。我呀，在这沟壑纵横的荒凉之地生活已久，而且我的年龄已经五十大几，不过还是能一个人生活的：你不觉得妈对你来说只是一个累赘吗？你想要去那充满着花香和湿泥的远方，但我已老妪力衰，路途遥远，恐在路上会拖累你。不如，你就一个人离开这个地方，不要带上我了，行吗？
[[size 0.8em]]//九孰//[[/size]]　不是这样的，妈妈，不是这样的。幸福和追求幸福不是我的一切，我还有责任，人们还有责任；对您的责任，妈妈。我爱您，请不要这么留下我一个人，我有责任且我必须赡养您和侍奉您。幸福是有基石的，它建立在“人”这个基石上；一旦没了人，幸福和快乐也就荡然无存。幸福是一种境界，而快乐则是达到这个境界后理所当然而产生的感觉。没了您，妈妈，我必不可能拥有幸福，我也必不可能产生快乐。
[[size 0.8em]]//母亲//[[/size]]　我亲爱的孩子...也长大了呢。（同下。）

[[=]]
[[size 1.5em]]**第五场**[[/size]]
[[/=]]

**（念白）月亮即将升起，天边炽热的红光暗淡了下去，空气逐渐趋于阴冷，风也稍稍缓和了一点。刚和母亲道别不久的九孰就要开始他的工作了。一抹脂白如鱼肚般从天边泛起，星辰慢慢显现；世人歌颂这些小精灵的溢美之词和古希腊人赞扬缪斯女神的浪漫话语相比，都是充满一种奔放且渴望的情调的。一个属于现实中充满幻想的诗画，另一个则是无限引起男人遐思的怅惘；一个是理智而冷酷的，一个是欲望而激情的。**
[[size smaller]]九孰上。[[/size]]
[[size 0.8em]]//九孰//[[/size]]　啊，美丽的夜景，请让我无限地去颂扬这些赞不胜赞的星辰吧！这些激烈的疯狂般的律动只处于无限远的时空之外，历经漫长的旅程终达到这个星球。它们自成一个世界，它们拥有自己的一部分宇宙空间就如同每个人都有自己灵魂中的小宇宙一样。它们是真正超凡脱俗，不被世俗尘物所污染，无论我所在的这颗星球上，这片土地上发生什么事，它们始终如故。就让我静静地等待吧，只消几日，我就可以永远地离开这个小镇，义无反顾地离开，然后义无反顾地去生活。即便我手中握满了不义之财，但我在这对天地发出我的誓言：我将只干这一次了！路费已经凑齐，但这一次我想再给我和母亲增添点新衣物，我就只再做这最后一次，从此我将金盆洗手，好好赡养我的母亲。那些被我坑蒙骗偷过的人儿啊，请你们原谅我吧。原谅我的罪行，毕竟我未曾伤及你们的性命——只是一点点金钱，一点点价值，你们所创造的价值。我不会去偿还，但我在此忏悔。
[[size smaller]]母亲扮路人上。[[/size]]
[[size 0.8em]]//九孰//[[/size]]　啊，时光匆匆流逝。瞧，在这漆黑的夜晚（轻声），还是有人出来的，一个个子有点矮的人，手上好像提了什么东西。身影我依稀感觉有那么几丝熟悉，好似勾起了我的一点点回忆。算了，勾起我回忆的人多了去了，那个人既然身形矮小，还是不去下闷棍了，免得伤及脆弱的生命。嗯，就趁我偷偷摸摸地从背后接近，然后一把捂住他的嘴，好让他发不出声音，再从那人怀中夺取他的财物。对不起了。
**（念白）九孰趁着浓稠的夜色，悄悄地从阴影中现身；月光惨淡，却未能给这墨染的世界增添几分光明。**
**（在一番挣扎后，九孰得手了。）**
[[size 0.8em]]//九孰//[[/size]]　（喘息）真是，太奇怪了，在我夺取他身上的布包时，那个人竟然握得如此之紧，不管我怎么用力，都始终无法使那人的手指松开半毫，可能这个布包中多装的财物真的对他而言十分重要。可我刚才不小心推了他一下，然后他就磕在了一块石头上便没了动静...可能只是昏了过去，也说不准。万一我杀了人怎么办？那人趴在地上黑乎乎的一团使人无法分辨他是否还活着，那副一动不动的模样好像让人不曾记起他好似活过。我一定干了一件罪恶无比的事情。我可能，杀了一个人...怎么办？我该怎么办？我带走了一个生命，原本只是充满罪恶的双手现在居然沾染上了血腥？不，我并不想的；但，我别无选择！但我别无选择！（尸体下。）
**（念白）他看着手中的布包，里面只有些零零碎碎的看不出成分的碎块，九孰决定先回家清点财物。**
[[size 0.8em]]//九孰//[[/size]]　妈妈，我回来了！真是奇怪，母亲今天怎么这么早就睡了呢？让我清点清点下今晚的收获吧——这从死人身上得来的罪孽。一个人的行囊里怎么尽装些稀奇古怪的玩意。嗯？这好像是冰糖？应该是的，妈妈在我年幼时经常给我煮冰糖炖雪梨，只不过后来梨子已经被垄断为富人的专享了；妈妈他一定也很喜欢吃吧，我到了早上就给她尝尝去。
**（念白）九孰继续翻动着布包，清点着里面的零钱和其他事物，突然，一个东西的出现让他放缓了动作。**
[[size 0.8em]]//九孰//[[/size]]　这是一个...身份识别卡？可，为什么？这是我母亲的身份识别卡，为什么他会出现在那个人的身上？（九孰下。）
**（念白）良久，死一般的沉默被什么东西摔碎的声音打破，九孰疯狂地跑遍屋内屋外，都未曾见到母亲的身影，直到他回到了刚才实施罪恶的行为的那条街。**

++ 联合二号火车上

[[size smaller]]九孰上。一众市民上。[[/size]]　
[[size 0.8em]]//市民甲//[[/size]]　喂，老兄，你这是要去哪？我是准备去沿海那参与城市重建的，据说那边的工资还挺高，就是干活又脏又累。自那帮外国佬把那儿里里外外轰了个遍后，已经好久没有再住过人了。
[[size 0.8em]]//市民乙//[[/size]]　谁知道呢伙计，说不定那里还有核辐射呢，你真得小心点。那边的工人整日整夜都穿着又笨又重的铁疙瘩，吸的空气都要过滤，每天都要吃一颗碘片呢！不过我这次出来倒不是为了这个；你瞧，这是封推荐信，地方长官给我的，他引荐我去做核心城市里老爷们的帮工哩！
[[size 0.8em]]//市民甲//[[/size]]　据说核心城市里的有钱人们的享乐方式可多了，比如没事打打高尔夫什么的...我就只能想到这么多了。想要去那里首先得要一个通行证；不过像我这种穷鬼，去了那也只能当个服务人员，钱不多屁事挺多，不过经常有贵人们给的消费，也就过个半温半饱的生活——不过就凭那里的环境，那边封闭的生态可比这咱整日灰蒙蒙的好多了。满口胡言的科学家们嘴里总是神神叨叨着什么“核冬天”，我倒看这不像是冬天，雪都没有——喂！那边发呆的小子！往里坐坐，下一站又要来人了！诶对，就这么坐过来，不过看你好像是第一次上这趟火车，能和我们讲讲你要去哪或要去干啥吗？
[[size 0.8em]]//九孰//[[/size]]　**不**。（同下。）</textarea></pre>
