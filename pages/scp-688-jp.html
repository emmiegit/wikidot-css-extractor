**アイテム番号:** SCP-688-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-688-JP発生地域はカバーストーリー「自然環境保全地域」に基づき高さ2mの有刺鉄線付きの金網柵によって封鎖されています。SCP-688-JP発生地域内での実験を行なう際は必ずDクラス職員による写真撮影を行い、親族及び配偶者が生存していない研究員のみが実験に参加します。

SCP-688-JP発生地域周辺は常に最低でも4名の警備員によって監視され、撮影機器を所持した部外者の接近が確認された場合は早急に対象を拘束し、SCP-688-JPによる影響の対象外の研究員によって撮影された写真の調査を行います。SCP-688-JPの発生が確認された場合は該当する写真を全て消去し、その後クラスA記憶処置を行なった上で周辺地域から退去させてください。

**説明:** SCP-688-JPは██県██市内の██████公園を中心とする約500ｍ²の土地で発生する異常現象です。SCP-688-JPは土地内部で写真撮影を行なった際に発現します。土地内部で撮影された写真には必ず本来撮影された場所には存在しないベンチ、及びそれに座る3人の人物(以下、SCP-688-JP-1と総称して記載)が映りこみます。人物はそれぞれ20代の男性、20代の女性、幼児のように見えます。--ですが、撮影された写真では全て背を向けた状態の為正確な特定には至っていません。--詳細は補遺を参照して下さい。

SCP-688-JPの異常性の影響を受けた写真を人間(以下、対象者と記載)が視認した場合、対象者はSCP-688-JPが発生した写真を全て破壊します。破損又は加工された状態のSCP-688-JPが発生した写真は異常性を喪失し、この破壊行為について対象者にインタビューを行ったところ、全ての対象者が「あの写真の中の人達が妬ましかった」と主張しました。

写真を破壊した後、対象者の親族又は配偶者が生存している場合、対象者は可能な限り多くの親族及び配偶者を自身の家に連れ込み、監禁します。この時、自身の家に連れ込む事が困難な場合は拉致等の暴力的な手段を用いる事が確認されています。監禁に成功した後、対象者は監禁した相手に対しワイヤーや縄等によって拘束する、先端の鋭利な棒[[footnote]]この時作成する棒の長さは監禁した人数に比例し、監禁した人数が多い程長い棒を作成する傾向にあります。[[/footnote]]を作成し突き刺す、[削除済み]といった行為を行ないます。

SCP-688-JPは██県で起きた監禁事件の調査中に確認されました。監禁事件を起こした男性の友人の「██████公園で風景写真を撮影した直後に██[[footnote]]監禁事件を起こした男性の名前[[/footnote]]の様子がおかしくなり、自分で撮った写真を引き裂いていた」という証言から公園の調査が行なわれ、警察内部に潜入していたエージェントによりその異常性が明らかになりました。関係者にはクラスA記憶処置を行い、監禁事件に関してはカバーストーリー「無理心中未遂」を流布しました。財団の調査の結果、対象者となった人物が引き起こしたとされる事例は██件確認されています。

__**インタビュー記録688-JP-1 日付19██/██/██**__
&gt; **対象:** ██　██(SCP-688-JPによって対象者となった男性)
&gt;  
&gt; **インタビュアー:** エージェント・岸田
&gt;  
&gt; **&lt;録音開始&gt;**
&gt;  
&gt; **エージェント・岸田:** ではインタビューを開始します。██さん、あなたがあの公園で写真を撮影した時の事について詳しく話してもらえますか？
&gt;  
&gt; **██　██:** ……はい。昔から風景写真を撮るのが好きで、あの時は同じ趣味の友人に誘われてあの場所で写真を撮ったんですが…写真の中にあの人達が写ってたんです。撮る直前までは誰もいなかったはずなのに。それで、写真の中のあの人達を見ていたら、羨ましくなって……。
&gt;  
&gt; **エージェント・岸田:** 羨ましい？
&gt;  
&gt; **██　██:** はい。今まで私は家族の為に尽くしてきました。妻もそれを理解してくれて、███[[footnote]]██　██の実娘の名前[[/footnote]]も特にわがままも言わずに勉強を頑張って……自分達みたいな家庭が理想的なんだろう、って思ってたんです。あの人達を見るまでは。
&gt;  
&gt; **エージェント・岸田:** 続けてください。
&gt;  
&gt; **██　██:** あの人達を見た瞬間、自分がどれだけ馬鹿だったか思い知りました。私と娘ですら血が繋がっているだけの赤の他人なのに、妻はその血すら私と何ら関係が無いんです！娘も妻もいつ私から離れていくか解らないと思うと怖くてたまりませんでした。それに比べて、あの人達はそんな事を考える必要が無いのを良い事に私に見せ付けるように……だから、せめて写真の中だけでもあの家族を引き裂いてやろうと思ったんです。
&gt;  
&gt; **エージェント・岸田:** 家族……何故あの写真に写っていたのが家族だと解ったんですか？
&gt;  
&gt; **██　██:** 見れば解るじゃないですか。家族でもなければあんなにぴったり合わさるなんてありえませんよ。絶対に離れないあの家族のようなつながりは私達には無いんです。……もういいでしょう？早く家に帰して下さい！あの家族に少しでも近づきたいんですよ。その為に接着剤とか縫合糸とか、使えそうな物を片っ端から集めたんです！お願いします……。
&gt;  
&gt; [重要度が低いため割愛]
&gt;  
&gt; **&lt;録音終了&gt;**
&gt;  

**補遺:** SCP-688-JP発生地域での実験中、SCP-688-JP-1の前面を写した写真の撮影に成功しました。撮影されたSCP-688-JP-1の身体は3人の上腹部から下腹部にかけて結合しており、全員が前を向いた状態で笑顔を浮かべていました。現在のところSCP-688-JP-1の身元の特定には至っていません。</textarea></pre>
