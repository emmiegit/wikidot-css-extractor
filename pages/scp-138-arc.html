**Ítem #:** SCP-138

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** --SCP-138 no debe ser tocado en ningún momento a menos que el personal de nivel 4 dé instrucciones explícitas para las pruebas. Aquellos con autorización deben pasar un chequeo psicológico antes de ingresar a la cámara de contención de SCP-138.-- **Brecha en la contención, Véase el anexo**

**Descripción:** SCP-138 parece ser un simple medallón de acero grabado con los símbolos chinos yin y yang. Cuando es tocado por un humano, SCP-138 produce un &#34;clon&#34; de la persona. Este clon actúa de manera similar al sujeto original, excepto que sus acciones se basan principalmente en una emoción. Los clones de emociones más comunes incluyen felicidad, tristeza, miedo e ira. Durante la duración de un clon, el sujeto original siente la falta de cualquier emoción que su clon tenga después. Casi todos los clones mueren después de 2-3 horas y el sujeto original recupera la capacidad de sentir la emoción que había perdido.  Los clones terminados antes de que estos expiren naturalmente después de 2-3 horas no &#34;devolverán&#34; la emoción al sujeto.  El sujeto original perderá la capacidad de sentir dicha emoción.


**Anexo 1:** Me gustaría aprovechar esta oportunidad para recordarle a todo el personal de Clase-D que perder la emoción del miedo no te hace invencible.  No es recomendable que intentes agravar a ningún SCP consciente, nunca. -Dr. Klein

**Anexo 2:** ¡Alguien averigüe a dónde fue esta cosa! Cuando fui a la caja de seguridad para intentar usarlo, ¡no estaba allí! -Dr. Chao

**Anexo 3:** Informes no confirmados indican que un artefacto que coincide con su descripción fue subastado por [[[groups-of-interest#toc13|MC&amp;D Ltd.]]] en su última subasta benéfica de Navidad. Por favor confirmar. - O5-9

**Anexo 4:** Confirmado. Rastreamos al comprador hasta el Himalaya, pero lo perdimos allí. Todas nuestras pistas están muertas. - Agente Sanchez, Destacamento Móvil Fi-Siete (Custodios Custodiosos)

**Anexo 5:** Quiero saber quién fue el responsable de la brecha de contención. Cabezas rodarán por esto. - O5-11</textarea></pre>
