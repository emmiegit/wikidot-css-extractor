    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** DCD-0012
**Auteur :** [[user Dr Attano]]
**Date :** 6 décembre 2017
[[include credit:end]]

[[=]]
[[image DCD.png style=&#34;width: 650px&#34;]]
++ {{__**Protocole de Désinformation n^^o^^ 0012**__}}
++ {{**Opération Romantisme Exacerbé**}}
[[/=]]
-----------------------------------

**__Moyens Requis :__** 3 corps de garde, le paiement d&#39;un occultiste (1200 francs), le soudoiement d&#39;une dizaine de personnes (5000 francs), l&#39;écriture d&#39;une pièce de théâtre, les Unes de 8 journaux pendant 5 jours (non consécutifs). 
 
**__Cas à Problème :__** Le 25 février 1830, la première représentation d&#39;une pièce de théâtre tragique écrite par un auteur inconnu déclencha un mouvement de panique à l&#39;intérieur du Théâtre-Français, à Paris. La pièce portait, selon les maigres informations parvenues jusqu&#39;à nos jours, sur la relation incestueuse entre le dieu Apollon, sa sœur jumelle Artémis et leur mère Léto. Le texte de la pièce pièce portait semble-t-il en lui un effet influant sur l&#39;excitation des spectateurs. Une trentaine de minutes après le début de la pièce, une bataille désordonnée éclata dans les gradins, obligeant l&#39;arrêt de la représentation.
La mise en place du protocole suivant fut l&#39;un des premiers du DCD et son premier grand coup d&#39;éclat.  

**__Protocole Proposé :__** La Fondation fut prévenue quelques minutes après l&#39;arrêt de la représentation. Elle envoya immédiatement trois corps de garde pour regrouper les spectateurs. Les amnésiques n&#39;existant pas encore à l&#39;époque, les capitaines sur place durent se faire aider par un occultiste venu de l&#39;actuelle Syrie, maître et enseignant à l&#39;école des arcanes de la pensée de Damas. L&#39;occultiste effaça avec succès la mémoire à court terme des spectateurs.
L&#39;explication donnée au public de la destruction partielle de la salle fut une bataille rangée entre partisans du théâtre classique et jeunes étudiants anti-conformistes. Pour appuyer ce propos, il fut demandé à Victor Hugo d&#39;écrire une nouvelle pièce.

[[include component:image-block name=Victor_Hugo-Hernani(2).jpg|caption=Huile sur toile de 1903, Albert Besnard.]]

À l&#39;époque, Victor Hugo était sous l&#39;emprise d&#39;une sous-branche sarkique pratiquant divers sacrifices humains. Plusieurs de ses membres avaient approché Hugo, et sous le couvert d&#39;un club intimiste sur le théâtre, avaient fini par l’entraîner dans leurs rituels grâce à une drogue anormale, proche du GHB dans le fonctionnement.
La Fondation finit par démanteler la secte sarkique en France, et libéra l&#39;intéressé de leur emprise. Un dignitaire de la Fondation utilisa cet état de fait pour demander une faveur à Hugo, en lui proposant d&#39;écrire une pièce volontairement transgressive afin de crédibiliser les explications données.

9 jours plus tard, Hugo remet au Théâtre Français //Hernani//, afin de lancer d&#39;autres représentations sous haute surveillance. Le directeur du théâtre, le metteur en scène et les acteurs de la pièce furent soudoyés pour leur silence. Des fausses lettres furent écrites entre Hugo et certains de ses correspondants sur l&#39;écriture d&#39;//Hernani//, notamment avec Théophile Gautier et Alexandre Dumas. La Une des journaux fut consacrée pendant plusieurs jours à l&#39;explication des événements du 25 février et à la promotion de la pièce d&#39;Hugo.  
Cet événement est désormais communément appelé &#34;la Bataille d&#39;//Hernani//&#34;, avec les répercussions sur les genres théâtraux du XVIII^^ème^^ siècle qu&#39;on lui connaît.</textarea></pre>
