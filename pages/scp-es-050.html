**Ítem #:** SCP-ES-050

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-ES-050 debe estar contenido en el almacén de objetos de baja peligrosidad del Sitio-34.

SCP-ES-050 sólo podrá ser manipulado por personal de Clase-C responsable de esa sección y portando guantes de neopreno para evitar el contacto directo excepto si se requiere estudiar los efectos de SCP-ES-050-1.

**Descripción:** SCP-ES-050 es la designación conjunta de SCP-ES-050-1; 70 barras de tizas o gis de color blanco y SCP-ES-050-2, una pizarra común o pizarrón de tiza en donde se ha utilizado SCP-ES-050-1. SCP-ES-050-1 tiene una composición idéntica al caolín.

El principal efecto de SCP-ES-050 se manifiesta cuando un sujeto, denominado SCP-ES-050-A, manipula una instancia de SCP-ES-050-1 y la utiliza en una pizarra o pizarrón, convirtiéndola en SCP-ES-050-2. Si no se lleva la protección anteriormente indicada en los Procedimientos Especiales de Contención, las instancias de SCP-ES-050-A experimentarán la visualización de los conceptos escritos en SCP-ES-050-2 y procederán a imitarlos e/o imaginarlos. 

El efecto secundario de SCP-ES-050 ocurre cuando una instancia de SCP-ES-050-1 es manipulada por un sujeto especializado en un área académica, muestra un cuadro anímico que varía entre desilusión, tristeza, disgusto o desconcierto si no instruyen conocimientos adecuados[[footnote]] Después de los experimentos, el personal encargado de ejercer el papel de docente concretó que preferían enseñar a alumnos que esten cursando estudios secundarios, preferentemente un área relacionada con sus conocimientos. [[/footnote]] de la disciplina académica de su influencia. El estado anímico del sujeto cambia radicalmente cuando comparten sus conocimientos ante un aula de sujetos comportándose como alumnos, afirmando que albergaron sentimientos de felicidad. En cualquiera de los casos, obtendrán un aumento general de la percepción y mostrarán los siguientes efectos:
* Situaciones a resolver referentes al tema propuesto, si tienen relación con conceptos matemáticos.
* Dibujo relativamente preciso de un mapa mudo en geografía.
* Formas geométricas precisas cuando se procede a enseñar tareas relacionadas con el dibujo sin el equipamiento adecuado.
* Hablar con fluidez latín y griego.
* Descripciones con un léxico equivalente a un universitario cursando el grado[[footnote]] Carrera universitaria [[/footnote]] de historia, incidiendo en la idea de Grecia siendo una potencia más avanzada a finales del siglo IV a.C.
* Fracaso de la prueba en el caso de conceptos pseudocientíficos.

Si SCP-ES-050-1 es utilizado en una pizarra, se manifiestan los efectos de SCP-ES-050 con un alcance de un aula con una capacidad de 30 alumnos. Si SCP-ES-050-1 es utilizado en un pizarrón, el efecto de SCP-ES-050 se limita, reduciendo su efecto a un máximo de 3 personas, y su funcionamiento reducido a cumplir las órdenes de SCP-ES-050-A y un aumento general de la percepción. Si SCP-ES-050-1 es utilizado en ambas, los que permanezcan más cerca del pizarrón ignorarán la pizarra.

Si los sujetos se encuentran en la misma sala que SCP-ES-050-A, experimentarán diversos efectos relacionados del contenido dado de la asignatura y las relaciones con los sujetos presentes en la prueba.

Los efectos de SCP-ES-050 empiezan a disiparse progresivamente a partir de los 10 minutos hasta 90 minutos en acabar la tarea ordenada, olvidando todos los conocimientos enseñados. Sin embargo, la pérdida de memoria no ocurre con conocimientos históricos. //Ver Registro de entrevistas 001-050.//


El estudio de las propiedades de SCP-ES-050 y las entrevistas relacionadas con su estudio se ha documentado en el [[[Registro de Experimentos ES-050]]].

**Informe de recuperación:** SCP-ES-050 fue descubierto y confiscado, en ███████, cerca de la costa mediterránea, después de varias quejas por el Instituto █████ sobre el estado del aula █, concretamente en las clases del Profesor ██████. El delegado del aula █ afirmó: &#34;aunque a nuestra clase no le gustase salir a la pizarra, creía tener la sensación de que pasaba algo, pero no sé el qué.&#34; Interrogatorios posteriores al resto de alumnos concluyeron que al manipular una instancia de SCP-ES-050-1, su estado de ánimo y su percepción cambiaban levemente, y en algunos casos drásticamente, dependiendo de la asignatura y conocimientos enseñados. SCP-ES-050 fue confiscado por la policía local alegando que contenían cocaína. Posteriormente, SCP-ES-050 fue enviado a la Fundación por un intermediario de la policía, alegando que se necesitaba personal más cualificado para su inspección. Se reemplazó SCP-ES-050 por una caja de tizas idéntica.

Desde la contención de SCP-ES-050 nuevos objetos asociados a la anomalía han sido descubiertos y listados en el [[[Registro de Objetos Relacionados con SCP-ES-050]]].

**Anexo - Registro de Entrevista 003-050, ██-██-████:**

&gt; **Entrevistado/a:** Profesor ███████
&gt; 
&gt; **Entrevistador/a:** Agente de campo S█████
&gt; 
&gt; **Introducción:** La agente de campo S█████, por orden del Dr ████, entrevistará al profesor relacionado en el incidente para determinar el origen de SCP-ES-050. La agente S█████ simula ser una detective privada ayudando a la policía. El profesor prefiere no dar su nombre.
&gt; 
&gt; **&lt;Comienzo de la Entrevista&gt;**
&gt; 
&gt; **Agente S█████:** Buenas tardes, señor ███████.
&gt; 
&gt; ██████: ¿Quién es usted?
&gt; 
&gt; **Agente S█████:** Soy la detective privada S█████, ayudando a la policía a resolver el problema de esas tizas. Si no me cree, le muestro mis credenciales.
&gt; 
&gt; ██████: De acuerdo. Cooperaré.
&gt; 
&gt; **Agente S█████:** ¿Sabe de lo que pueden ser capaces las tizas que poseía?
&gt; 
&gt; ██████: Desconocía su potencial, y atribuía sus efectos a mis alumnos, que se inventaban excusas para no salir a la pizarra.
&gt; 
&gt; **Agente S█████:** ¿Me podría decir de donde las consiguió?
&gt; 
&gt; ██████: Las compré de la nueva tienda que abrió hace un año.
&gt; 
&gt; **Agente S█████:** Necesito más información sobre esa tienda.
&gt; 
&gt; ██████: De acuerdo. Esa tienda es de Stavros, un inmigrante griego del cual me he hecho amigo y vende productos hechos de los países mediterráneos.
&gt; 
&gt; **Agente S█████:** ¿Notó algo extraño en él, al venderle las tizas?
&gt; 
&gt; ██████: No, sólo me atendió como siempre.
&gt; 
&gt; **Agente S█████:** ¿Tiene su dirección?
&gt; 
&gt; ██████: Sí, aquí tenga.
&gt; 
&gt; **Agente S█████:** Muchas gracias por ayudarme.
&gt; 
&gt; ██████: Le avisaré.
&gt; 
&gt; **&lt;Final de la Entrevista&gt;**

**Anexo 2 - Registro de Entrevista 004-050, ██-██-████:**

+ ACCESO DE NIVEL 3 REQUERIDO

[[collapsible show=&#34;Comprobar Credenciales&#34; hide=&#34;Acceso Concedido&#34;]]

&gt; [[&lt;]]
&gt; **Entrevistado/a:** Stavros
&gt; 
&gt; **Entrevistador/a:** Agente de campo S█████
&gt; 
&gt; **Introducción:** La agente de campo S█████, se dirigió a &#34;Productos mediterráneos&#34; en la calle █████, para el interrogatorio de Stavros. 
&gt; 
&gt; **&lt;Comienzo de la Entrevista&gt;**
&gt; 
&gt; **Stavros:** Buenas S█████, ██████ me dijo que vendrías.
&gt; 
&gt; **Agente S█████:** Así es. He venido a preguntarle unos asuntos.
&gt; 
&gt; **Stavros:** Está bien, puede pasar. Hablaremos en mi oficina.
&gt; 
&gt; **Agente S█████**: Ahora que estamos sentados, me gustaría que me dijese donde consiguió esas tizas.
&gt; 
&gt; **Stavros:** Las conseguí en mi último viaje a Grecia.
&gt; 
&gt; **Agente S█████:** Sea más concreto.
&gt; 
&gt; **Stavros:** Las conseguí en una tienda de souvenirs.
&gt; 
&gt; **Agente S█████:** El vendedor no le dijo nada de su efecto, ¿verdad?
&gt; 
&gt; **Stavros:** No me lo dijo.
&gt; 
&gt; **Agente S█████:** ¿Cuándo se enteró del efecto de las tizas, porque no dio parte a la policia?
&gt; 
&gt; **Stavros:** No quise que viniese la policía.
&gt; 
&gt; **Agente S█████:** ¿Esconde algo?
&gt; 
&gt; **Stavros:** Digamos que soy un inmigrante ilegal.
&gt; 
&gt; **Agente S█████:** Ahora no me importa si eres un ilegal o no. Solo la información sobre las tizas.
&gt; 
&gt; **Stavros:** ¿Por qué debería hacerlo?
&gt; 
&gt; **Agente S█████:** La policía necesita más información y aparte, ¿no le gustaría ser deportado, verdad?
&gt; 
&gt; **Stavros:** Señorita, aún no me ha convencido.
&gt; 
&gt; **Agente S█████:** Conozco cierta organización que le puede ayudar, pero tiene que contarnos lo que sepa, ¿de acuerdo?
&gt; 
&gt; **Stavros:** De acuerdo. Hablaré. Para empezar, Stavros es un alias.
&gt; 
&gt; **Agente S█████:** De acuerdo. Ahora, hábleme de las tizas.
&gt; 
&gt; **Stavros:** Las crearon los invasores.
&gt; 
&gt; **Agente S█████:** ¿Quiénes son?
&gt; 
&gt; **Stavros:** Las mayores potencias de mi mundo, siempre enfrentadas, quieren apoderarse de la luz y someter a los pueblos libres. Es una fortuna para vosotros que aún no sepan de esta Tierra.
&gt; 
&gt; **Agente S█████:** ¿Tu mundo?
&gt; 
&gt; **Stavros:** Sí. Aunque no lo parezca, tu Tierra no es la única. Todos los objetos ideales tienen múltiples copias con distintos matices, pero todas forman un conjunto relativamente homogéneo. Pero ahora no es el momento para divagar en esas cuestiones.
&gt; 
&gt; **Agente S█████:** Continuemos. ¿Para qué necesitan esa luz?
&gt; 
&gt; **Stavros:** El conocimiento es poder y necesitan conocer como cayeron aquí, así se perpetuarán durante más tiempo.
&gt; 
&gt; **Agente S█████:** ¿Qué papel juega su civilización?
&gt; 
&gt; **Stavros:** Nosotros éramos rebeldes de las tiranías, huimos hacia los mares, buscando un hogar para rendir culto a la libertad, pero fracasamos.
&gt; 
&gt; **Agente S█████:** ¿Cuál fue la causa?
&gt; 
&gt; **Stavros:** A través de los siglos nos enfocamos tanto en el mundo terrenal que ignoramos las amenazas exteriores y sus relaciones entre ellas.
&gt; 
&gt; **Agente S█████:** ¿Cómo las consiguieron?
&gt; 
&gt; **Stavros:** Fue en la reunión de rendición con la República. Nuestros mejores espías se disfrazaron de embajadores y procedieron a robarlas para poder ganar la guerra.
&gt; 
&gt; **Agente S█████:** ¿Cuáles son sus funciones?
&gt; 
&gt; **Stavros:** Dichas tizas son en realidad un instrumento para acceder y comprender el Mundo Original. Al usar las tizas correctas con los procedimientos adecuados, se puede acceder a mayores conocimientos, pero al tener un cuerpo aquí limita drásticamente nuestra estancia allí.
&gt; 
&gt; **Agente S█████:** ¿Para que las utilizaron?
&gt; 
&gt; **Stavros:** Inicialmente se pensaban utilizar para combatir a los tiranos, pero instalamos un mecanismo de seguridad consistiendo en la incapacidad de retener los conocimientos, debido a que aún estaban inacabadas y temíamos de su poder si volvían a caer en sus manos.
&gt; 
&gt; **Agente S█████**: ¿Cómo llegó usted aquí?
&gt; 
&gt; **Stavros:** Empezaron con un ataque consistiendo de infrasonidos, destinado a detectar nuestro refugio. Al habernos detectado, comenzaron la ofensiva. Desgraciadamente su tecnología superaba enormemente a la nuestra y tuve que escapar.
&gt; 
&gt; **Agente S█████**: ¿Abandonando a tu gente?
&gt; 
&gt; **Stavros:** No exactamente. Yo fui el encargado de proteger y enviar las tizas junto con nuestros mejores científicos a nuestros aliados para acabar su desarrollo. Al llegar al teletransportador fuimos emboscados y solo sobreviví yo. Ví como los asesinaban a sangre fría, pisando sus cabezas, y...
&gt; 
&gt; **Agente S█████**: Le sugiero que se centre en el teletransportador y no piense ahora en sus camaradas.
&gt; 
&gt; **Stavros:** De acuerdo. Al poner las coordenadas, en lugar de llegar a mi punto de destino, aterricé a varios kilómetros de aquí.
&gt; 
&gt; **Agente S█████**: Buena historia, ¿pero cómo puedo creerle?
&gt; 
&gt; **Stavros:** Puede investigar las cajas del fondo.
&gt; 
&gt; **Agente S█████**: Llamaré a la organización para que venga a recogerlas.
&gt; 
&gt; **Stavros:** ¿Dicha organización tiene científicos?
&gt; 
&gt; **Agente S█████:** Sí, ¿lo dice por alguna razón en especial?
&gt; 
&gt; **Stavros:** Digamos que se me olvidó deciros unos cuantos detalles que no recordaba ahora mismo, detalles útiles para saber cómo aprovechar las tizas.
&gt; 
&gt; //A partir de este momento, Stavros ha sido clasificado como PoI-5050.//
&gt; 
&gt; **&lt;Fin de la entrevista&gt;**
&gt; 
&gt; **Conclusión:** //Tras realizar las entrevistas, la agente S█████ avisó a agentes de la Fundación camuflados como policías para transferir las pruebas al Sitio-34 y averiguar la veracidad del argumento de Stavros.//
&gt; [[/&lt;]]
