    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**作者：**[[*user danza]]
**篇名：**ZH-103 相關實驗記錄
[[include info:end]]
依據Ф-Jipigangen協議內容，得以接觸ZH-103且不被鎖定的人員執行之相關實驗記錄如下：

&gt; 項目：血液檢查
&gt; 
&gt; 操作者：研究員丹澤
&gt; 
&gt; 結果：ZH-103初始體型為雕鴞（71 公分），每更換一支採血管皆導致其體積及物種發生變化，依序為 班林鴞（50 公分）&gt;長耳鴞（40 公分）&gt;倉鴞（35 公分）&gt;草鴞（28 公分）&gt;鬼鴞（20 公分）&gt;姬鴞（12 公分）
&gt; 
&gt; 抽取之血液在不同採血管內皆呈灰色霧狀，導致無法上機分析，且在採血管內發出鴞目動物鳴叫聲，因此依序打開採血管將此霧狀歸回ZH-103本體，並觀察到其物種與體積隨回歸質量產生變化，且與當初縮小順序之物種皆不相同，依序為 姬鴞（12 公分）&gt;長耳須角鴞（19 公分）&gt;東美角鴞（25 公分）&gt;灰林鴞（38 公分）&gt;大雕鴞（55 公分）&gt;毛腿魚鴞（60 公分）&gt;雪鴞（71 公分）
&gt; 
&gt; //腳註：後來被ZH-103以S型態注視了一分鐘，顯然項目不喜歡被抽血。//

&gt; 項目：餵食嘗試－牛肉
&gt; 
&gt; 操作者：研究員丹澤
&gt; 
&gt; 結果：雖已知ZH-103不須進食，但仍可進行攝食行為。將一塊生牛肉餵予ZH-103，未發生變化。隨後在ZH-103飛行後著陸時發生犁田行為。
&gt; 
&gt; //腳註：等等，這跟我剛剛餵的東西有關嗎？看來得多試幾次。//

&gt; 項目：餵食嘗試－蘋果
&gt; 
&gt; 操作者：研究員丹澤
&gt; 
&gt; 結果：有機率使ZH-103變化為草鴞，經過多次分析，變成草鴞的決定因素來自於該蘋果產地是否為草鴞棲地。
&gt; 
&gt; //腳註：但為什麼蘋果就是草鴞？難道只是因為切面長得很像嗎？//

&gt; 項目：餵食嘗試－各種類水果
&gt; 
&gt; 操作者：研究員丹澤
&gt; 
&gt; 結果：ZH-103變化為該種水果產地常見之鴞目動物，包含但不限於草鴞。
&gt; 
&gt; //腳註：融入當地物種免得自身顯得突兀……這似乎是合理的解釋，但為什麼蘋果就是草鴞？//

&gt; 項目：餵食嘗試－筊白筍
&gt; 
&gt; 操作者：研究員丹澤
&gt; 
&gt; 結果：ZH-103變化為穴居貓頭鷹。
&gt; 
&gt; //腳註：這腿也太——長了吧。//

&gt; 項目：餵食嘗試－栗子鮮奶油
&gt; 
&gt; 操作者：研究員丹澤
&gt; 
&gt; 結果：ZH-103變化為栗鴞。
&gt; 
&gt; //腳註：ZH-103不要偷吃我做蒙布朗的原料！//

&gt; 項目：餵食嘗試－馬卡龍（草莓口味）
&gt; 
&gt; 操作者：研究員丹澤
&gt; 
&gt; 結果：ZH-103變化成粉紅色的雪鴞。
&gt; 
&gt; //腳註：看來████牌草莓果醬含有過多食用色素，下次該換個牌子。//

&gt; 項目：餵食嘗試－莫札瑞拉內餡之拉絲乳酪球
&gt; 
&gt; 操作者：研究員丹澤
&gt; 
&gt; 結果：在ZH-103受到驚嚇而變成鴞目動物常見的細長型態時，拉伸長度為平時的1.5倍。
&gt; 
&gt; //腳註：變得很有彈性，但老實說有點可怕。//

------

//站點主任腳註：為什麼，我只是一個月沒回來，這團黑霧好像變大坨了？而且還這麼黏丹澤？//

//研究員丹澤：肯定是主任您的錯覺。//</textarea></pre>
