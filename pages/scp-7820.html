**Item #:** SCP-7820

**Object Class:** Euclid 

**Special Containment Procedures:** SCP-7820 is to be contained in __Site 19__ in a small room without windows. All employees handling SCP-7820 must confirm they are not wearing a nametag, sticker, or badge with their name on it within 10 feet of SCP-7820. SCP-7820 has the ability to see through objects, so simply placing the tag in a pocket or purse near SCP-7820 will not suffice.

**Description:** SCP-7820 is a green file folder with a faded sticker on it that reads **&#34;MANDATORY&#34;**, though the D has faded to a point where it cannot be seen. SCP-7820 has the unique ability to read any text that has a person&#39;s name on it *(whether living or dead) within 10 feet of it. If this happens, it will spawn a duplicate of itself, however, the faded sticker will be replaced with a larger sticker that has the name of the person on it. Opening one of these folders (note that SCP-7820&#39;s duplicates will not spawn their own duplicates) will reveal photocopies of the person&#39;s:
**A**-Birth Certificate
**B**-Diplomas (if applicable)
**C**-Marriage Certificate (if applicable)
**D**-List of resumes
**E**-Death certificate (if the name recognized is of a deceased person&#39;s)
Once a duplicate has been summoned, the nametag will disappear. If it is attached to the person, a burning rash comparable to a wasp sting will appear in its place, and will go away in approximately 8 days. 

**Addendum:** SCP-7820 was discovered in an abandoned house shortly after a tornado. Several other items were recovered from the site, but SCP-7820 is the only one to display supernatural behavior.
