**SCP-CN-521后续实验记录**

&gt; **记录格式**
&gt; 
&gt; **申请人：**
&gt; 
&gt; **申请缘由：**
&gt; 
&gt; **备注：**
----
&gt; **申请人：**临床心理博士Hannah
&gt; 
&gt; **申请缘由：**在与Freedom Koo研究员保持咨询关系两个月后，Hannah博士判定Freedom研究员需要服用一周SCP-CN-521-1，申请被批准。
&gt; 
&gt; **备注：**在疗程完毕后Koo研究员的精神状态有较大改善，并接受了来自Site-CN-71的收容专家Scarlet博士的表白并与对方发展成**情侣**，Hannah博士与Koo研究员的咨询专业关系仍在进行中。

------

&gt; **申请人：**电子与无线信号异常研究员Widden
&gt; 
&gt; **申请缘由：**由于Dr.Widden与SCP-CN-065-1进行██次交谈后出现行为刻板、易怒、焦虑与失眠等症状导致其无法正常工作，随后Dr.Widden应部门主管要求，前往Site-CN-21由Dr.Hannah进行了总共3次心理评估，随后Dr.Hannah认定Dr.Widden需要按时服用一周SCP-CN-521-1，该申请被批准。
&gt; 
&gt; **备注：**在疗程结束后经Dr.Widden本人反馈其精神状态有大幅度改善，工作效率明显提高并在SCP-CN-██的研究中取得多项新进展，随后又成功在██市民间举办的“全民中华文化知识大赛”中荣获纪念奖。

------
&gt; **申请人：**纪检委员Hevy
&gt; 
&gt; **申请缘由：**Dr.Hevy在近期的心理评估中主动要求进行一周的SCP-CN-521-1服用——尽管评估结果并未显示Dr.Hevy的心理状态存在明显异常。出于纪检工作的特殊性与Dr.Hannah的评估报告建议，该申请被批准。
&gt; 
&gt; **备注：**在疗程完毕后Dr.Hevy反馈称工作效率提高犹甚，并请求离站休假。Dr.Hevy反复强调自己是出于对工作的负责任态度，才决定前往██岛休假。


------
&gt; **申请人：**信息掩盖主管Dr.Bishop
&gt; 
&gt; **申请缘由：**Dr.Bishop在持续工作72小时后要求2片SCP-CN-521-1服用，并表示希望能够持续治疗以缓解其偏头痛。
&gt; 
&gt; **备注：**在经过评估后，请求被驳回，Dr.Bishop表现出了极度不满的态度，在被告知项目具体性质后放弃申请。被建议睡眠后，偏头痛得到了有效缓解。
------
&gt; **申请人：**Dr.Altale
&gt; 
&gt; **申请缘由：**在Site-CN-21工作一周后，Dr.Altale出现轻微的抑郁心理以及暴力倾向。出于对记忆删除后遗症的考虑，以及对象每周负责SCP-CN-325外出工作。在对其进行心理评估后Dr.Hannah认为对象需要服用SCP-CN-521-1五天。该申请被批准。
&gt; 
&gt; **备注：**在服用了SCP-CN-521-1后Dr.Altale的精神状况有明显改善，在日常工作过程中Dr.Altale表现出较高的亲和力。
----
&gt; **申请人：**K████
&gt; 
&gt; **申请缘由：**测试SCP-CN-521-1是否可用于抑制异常项目。该申请被批准。
&gt; 
&gt; **备注：**K████申请了超过██片SCP-CN-521-1。在使用瓶身轻微触碰其表皮后，完全被磨为粉末状的SCP-CN-521-1被撒入了SCP-CN-███的收容室内。之后的几个小时内，SCP-CN-███罕见地一直保持着情绪稳定和顺从的状态。正在考虑进一步实验。
&gt; 之后的调查显示，K████私自服用了数片SCP-CN-521-1。鉴于其对研究做出的贡献，她仅被警告不允许私自窃取异常项目。

------

&gt; **申请人：**Site-CN-169站点主管Prof. Jonuarl
&gt; 
&gt; **申请缘由：**在一次严重的收容失效事故中遭受极大的肉体摧残并身亡，复生后出现重度抑郁症与自杀倾向。在Mc&#39;Slak的劝告下，自行申请一周量的SCP-CN-521-1。在进行心理评估后，该建议得到批准。
&gt; 
&gt; **备注：**在服用了SCP-CN-521-1后，Prof. Jonuarl的心理状况出现了极大改善，疗程中Prof. Jonuarl的工作效率可超出平常的10%~15%。疗程完毕后，未发现Prof. Jonuarl的抑郁症复发。</textarea></pre>
