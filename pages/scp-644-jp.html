    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-644-JP

**项目等级：**Safe

[[include component:image-block
|name=http://scp-jp.wdfiles.com/local--files/scp-644-jp/IMG_20161014_154820.jpg
|caption=回收时的SCP-644-JP。(照片右侧。左侧为普通卫生纸)
]]

**特殊收容措施：**SCP-644-JP现设置于Site-8181的卫生间。清洁工需每日使用放置于厕所单间的SCP-644-JP进行清洁。未经允许带出SCP-644-JP将会受到处罚。

若在基金会内部发现可能由SCP-644-JP造成的排队现象，未受项目影响的人员需疏散至站点之外直至项目异常性质解除。疏散时禁止在到达安全区域之前与其他人员对话。

**描述：**SCP-644-JP是████公司生产的108卷卫生纸，曾在网店限量发售。其外观与普通的白色卫生卷纸相同，层数为三层。项目的卷纸和纸芯添加了香精，闻到其味道的人将其表现为“烧香一样的味道”。

SCP-644-JP的卷纸可以无限被抽出。被抽出的卫生纸不含有异常性质，和普通卫生纸相比仅有味道上的差别。SCP-644-JP的卷纸部分可以被去除或者破坏，但至今未能找到破坏其纸芯部分的方法。若只保留其纸芯部分，项目将会在5秒以内生成新的卫生纸，但目前没有观察到其生成过程。

SCP-644-JP的第二个异常性质会在项目持续2周未被使用时显现。该异常性质显现时，位于SCP-644-JP所在地附近的人将会突然产生必须要去使用距离最近卫生间的想法。该异常性质的影响范围为半径300m之内，而被影响的所有对象将会立刻尝试使用卫生间。然而，项目并不会令人产生争执，这会造成所有对象开始形成队列。[[footnote]]若受影响对象仅有一人，该人则不会从卫生间里出来。[[/footnote]]该队列将会持续存在直至用掉10000m SCP-644-JP的卫生纸。如果和受影响对象对话，对话者就算处于影响范围之外，也会产生和受影响对象同样的想法。基金会回收项目时，共发现8次队列形成，其中队列长度最短约1400m，最长约8000m。另外，受影响对象若排队距离卫生间较远，会有暂时离开队列过后重排的行为出现。离开队列的原因大多为上厕所和吃饭。

基金会最初发现的SCP-644-JP为███博士所拥有。███博士因发现卫生纸没有消耗迹象，怀疑其为异常项目并向基金会申请调查。2天后，警方接到报警称一些私人住宅前出现了排队现象。根据███博士的证言，基金会确定了制造SCP-644-JP的公司，但经调查该制造公司并无疑点。基金会从购买了SCP-644-JP的人士手中回收了项目，并对产生排队现象的住宅房主及排队者施以了B级记忆删除。对于其他购买者，则以“次品召回”为由将项目回收。


**附录：** SCP-644-JP回收记录。同时，同样的回收行动也在其他地点进行中。
&gt; **回收人员：**大川特工(休假中，因与受影响对象对话在3小时前加入了队列，而被紧急起用作回收人员)
&gt; 
&gt; **采访者：**千岛博士
&gt; 
&gt; **备注：**队列从███的住宅延伸至2km之外。另，本次使用手机视频通话功能与大川特工进行沟通。1小时前其他SCP-644-JP回收小组发现该方法不会引发项目异常性质。
&gt; 
&gt; **&lt;录像开始&gt;**
&gt; (大川特工站在厕所前)
&gt; 
&gt; **千岛博士：**大川特工，快要排到了吧。如果可以的话，请将厕所内部的情况拍摄下来。
&gt; 
&gt; **大川特工：**收到。
&gt; 
&gt; (冲厕所的声音后，之前的人从厕所出来。大川特工进入厕所)
&gt; 
&gt; **千岛博士：**拍摄厕所内部的状况。
&gt; 
&gt; **大川特工：**明白。
&gt; 
&gt; (画面中出现所剩无几的卫生纸)
&gt; 
&gt; **千岛博士：** ……嗯？这卷卫生纸好像不是项目。
&gt; 
&gt; **大川特工：**的确。我在周围找一找。
&gt; 
&gt; (大川特工暂时将相机放下，简单搜寻了一下周围。然而并没有找到SCP-644-JP或其他普通卫生纸)
&gt; 
&gt; **大川特工：**没有别的卫生纸了。
&gt; 
&gt; (有人敲厕所的窗户。大川特工将窗户打开，一50岁左右的男性微笑着递出一卷卫生纸。该男性喘着粗气，满头大汗，推测其是跑步过来的)
&gt; 
&gt; **男性1：**你要用，（喘气），这个吗？
&gt; 
&gt; **大川特工：**谢谢。
&gt; 
&gt; (大川特工接过卫生纸之后将其装入卫生纸架。在事后的采访中，大川特工与千鸟博士声称当时对此事没有感觉到任何不协调感)
&gt; 
&gt; **大川特工：**我把新卫生纸装到架子上了。不过，呃，这个东西和刚刚你发送过来的项目特征一致。我需要回收它吗？
&gt; 
&gt; **千岛博士：**不用。根据最新收到的消息，似乎不把它用掉一些排队现象不会消失。所以保持这样就够了。
&gt; 
&gt; **大川特工：**明白。
&gt; 
&gt; **千岛博士：**你不用上厕所吗？
&gt; 
&gt; **大川特工：**说实话，我一点那个意思都没有。总之我必须要使用项目……
&gt; 
&gt; (大川特工用卫生纸擦掉厕所里的污渍并冲走）
&gt; 
&gt; **大川特工：**好了。我现在要出去了。
&gt; 
&gt; **千岛博士：**了解了。那么请先返回分部，写一下报告书。
&gt; 
&gt; **大川特工：**什么？
&gt; 
&gt; **千岛博士：**怎么了？
&gt; 
&gt; **大川特工：**你在说什么呢？我还要再排一次。
&gt; 
&gt; **千岛博士：** ……再排一次什么？
&gt; 
&gt; **大川特工：**上厕所啊。
&gt; 
&gt; **&lt;录像结束&gt;**
&gt; 
&gt; **总结报告：**此后，大川特工从队列末尾重新排队共计3次。18小时后，队列消失，基金会成功回收SCP-644-JP。另外，本次回收的SCP-644-JP原本属于住在出现排队现象的住宅隔壁住宅的男性。该男性即为录像中出现的将SCP-644-JP带来的人物。其本人称“想要先把以前买的卫生纸用掉再用SCP-644-JP，因此将其放在了储藏间里”。由此可以推测，排队现象未出现在该男性住宅，而是出现在隔壁住宅的原因是，SCP-644-JP的放置地点离邻家厕所比较近。
&gt; 
&gt; **备注：**根据本次发生的一连串事件，可以判断项目具有“项目影响下的厕所没有纸时，使排队者从附近拿来新的卫生纸”的异常性质。然而，排队者的个人记忆将会影响其拿来何种卫生纸。上述录像记录中，能够立刻就把SCP-644-JP拿来可能只是一种偶然。
&gt;</textarea></pre>
