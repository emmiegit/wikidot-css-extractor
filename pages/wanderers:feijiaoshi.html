+++ 废教室物品列举部分如下：

&gt; [[collapsible show=&#34;+ 桌子&#34; hide=&#34;- 桌子&#34;]]
&gt; 
&gt; 顶楼废教室的桌子并不规整地摆着，彼此之间以奇怪的风格相互连接。这种连接并非物理上所显示，如你所知，它既是废教室所遗留，自然呈现出了别样的风采：一张桌子上刻着某某的名字，而这连接着某某的桌子上，则负责雕刻着一首情书。它们通过这样的方式连接，就像一群能够彼此感应心灵的小孩。然而它们又表现得成熟，只是静静悄悄地摆放，并不打搅任何一个人。
&gt; 
&gt; 它们在夜里的谈话内容，大多数是关于曾经某个坐在它们边上的学生的。它们哈哈笑着，乐此不疲地谈论着这个学生如何用圆规在桌子上学着鲁迅先生刻下一个“早”字，而又在第二天气喘吁吁地迟到。它们并不在意别人在身上刻字，因为它们只是一段段的木头，并没有什么痛觉。飞扬下来的木屑，让他们感受到存在的价值。
&gt; 
&gt; [[/collapsible]]
&gt; 
&gt; [[collapsible show=&#34;+ 椅子&#34; hide=&#34;- 椅子&#34;]]
&gt; 
&gt; 椅子夜里谈论的，就远无其他物件那么精彩。它们许是被迫被人们用躯体盖住了眼睛，所能使用的，只有自己的听觉。于是它们抱怨着自己的椅脚松动，在上课时候也发出吱呀吱呀的响声，扰得彼此之间不得安宁。纵使是如此，它们还是不对椅脚松动的同伴们表现出任何的抱怨。椅子们的优点就是，从不对同伴们表现出鄙夷，纵使对方发出的噪音有多大，但是每张椅子也又在自我规劝着，防止自己干出让别人不悦的事情来。这就是为什么椅子之间的交流和相处，相当地融洽。
&gt; 
&gt; 有时候人们在整理废教室时，会把椅子塞进桌子里。虽然这样显得椅子的身份低贱一些，它们仍无怨无悔。
&gt; 
&gt; [[/collapsible]]
&gt; 
&gt; [[collapsible show=&#34;+ 讲台桌&#34; hide=&#34;- 讲台桌&#34;]]
&gt; 
&gt; 讲台桌是废教室里少有的只有一个的东西。有人说，说“少有”有时候是不负责任的行为，但是在引人瞩目的东西里面，它诚然是少有的。于是它的夜晚就显得相当孤独，没有一个物件能和它聊的起来。它就只好自己跟自己唱歌。
&gt; 
&gt; 谁也不知道讲台的歌是从哪里学过来的，从工厂出场的时候，它虽然见过那么多讲台，但是那些讲台之间又从谁那里开始，把讲台世代相传的歌谣延续下去呢？唯一的解释就是，和蜘蛛会织网，老鼠会打洞一样，所有的讲台天生就会唱那首歌。
&gt; 
&gt; 它们还没有学会说话之前，就已经学会了歌唱。所以讲台并不孤独，它能与自己的精神世界相伴。而且，它伫立在高高的讲台上，看着下面的桌子椅子那样痛快淋漓地聊着天，也又何尝不是一种聊以慰藉？
&gt; 
&gt; [[/collapsible]]
&gt; 
&gt; [[collapsible show=&#34;+ 电风扇&#34; hide=&#34;- 电风扇&#34;]]
&gt; 
&gt; 废教室里的电风扇们已经很久没有被打开过了，它们在夜里聊天的时候，常常会怀疑自己失去了存在的价值。它们已然有的压抑许久，而染上了压抑的病疾。它们哭谈着生命的意义，徘徊在虚无缥缈的尘世间。
&gt; 
&gt; 它们聊着聊着，就会不自觉地回想起它们旋转过的日子。那些时候，它们把尘埃抖落，把生命燃烧，它们就像在下面苦战学习着的一群孩子们。众所周知，奋斗的样子，发挥生命意义的样子，是世界上最美的一道风景。它们饱含着慈爱的眼光，垂视着那群孩子，好像自己也坐在了考场上一样。
&gt; 
&gt; [[/collapsible]]
&gt; 
&gt; [[collapsible show=&#34;+ 黑板&#34; hide=&#34;- 黑板&#34;]]
&gt; 
&gt; 两个黑板是处于彼此对立的方位的，也许是因为这个，它们在夜里总是会互相喧嚣着对骂，把对方骂得个狗血淋头。但是大家都知道，它们是相爱的，纵使它们都是没有性别。它们总是含情脉脉地对视着对方，在早晨，在中午，在下午，在昏黄光线照射在它们身上的绚丽的黄昏。它们觉得，应该要遵从人类的指令，于是在夜里，在虽然人们已经看不见了的角落里，它们把彼此视作自己的死敌，贪图口舌之争。
&gt; 
&gt; 它们从来没有打过架，许是因为太远了，而又不能移动。事实上，废教室里的物件在没人的时候从不打架。
&gt; 
&gt; 它们最喜欢的是有人把在前面黑板上写过的粉笔拿到后面黑板上写，就好像吹过你的风拂过我的全身。也许在默默之中，它们最大的心愿就是，有一天有人把他们拆下来，安放在一起，它们这样就能永永远远地紧紧相拥。
&gt; 
&gt; [[/collapsible]]
&gt; 
&gt; [[collapsible show=&#34;+ 电灯&#34; hide=&#34;- 电灯&#34;]]
&gt; 
&gt; 和电风扇一样，它们很久没有被打开过了，但是它们并不怨天尤人。它们只是在夜里的回忆中，回想起老师总是拿“蜡炬成灰泪始干”把自己比做蜡烛，或者用“祖国的花朵”把自己比做辛勤的园丁。它们在等着，等一个老师说自己就如同辛勤的电灯，因为它们觉得自己配得上这一个譬喻。
&gt; 
&gt; 它们也会回想起自己发光，回想起很久很久的从前。那一切朗朗书声回响的日子。那是精神明亮的日子。电灯们可以看见老师那片茂密的头发，与黑板上粉笔写过的痕迹。它们觉得这一切都很美。
&gt; 
&gt; 但是它们并非单纯迷恋过往，它们对着未来，充满着一切必将注射满光明的信心。
&gt; 
&gt; [[/collapsible]]</textarea></pre>
