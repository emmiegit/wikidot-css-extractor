+ Przegląd

**O czym jest ten kanon?**

Podstawowym aksjomatem tego kanonu jest założenie, że Fundacya zrodziła się jako organizacja podległa bezpośrednio królowi Rzeczypospolitej Obojga Narodów. Czas obejmowany przez ów kanon przypada na końcówkę wieku XVI oraz cały wiek XVII. Oznacza to, iż raczkująca jeszcze wtedy Fundacya nie mogła korzystać z dobrodziejstw współczesnej technologii, procedury postępowania z anomaliami dopiero powstawały, struktura organizacyjna bywała do pewnego stopnia płynna, a sama natura Fundacyi nie zawsze pozostawała neutralna względem polityki i często ściśle zbiegała się z interesami korony, co niejednokrotnie powodować może tarcia wewnątrz samej Fundacyi wynikające ze zróżnicowanych opinii co do tego jak świeżo upieczona Fundacya powinna wyglądać.

**O czym warto wiedzieć zaczynając przygodę z tym kanonem?**

* Królewska Fundacya SCP powstała z inicjatywy Zygmunta III Wazy w roku 1596 po tym jak wywołany pokazem alchemicznym pożar strawił część zamku wawelskiego. Początkowo składała się z zaledwie 13 osób, wliczając w to króla. W ciągu paru kolejnych dekad rozrosła się do liczby kilkuset ludzi i cały czas rozwijała swoją działalność. Odpowiadająca wyłącznie przed królem Fundacya musi mierzyć się z zagrożeniami wypływającymi z tego co nienaturalne.
* Fundacya, tak jak uznaje się zwyczajowo, jest tutaj stowarzyszeniem tajnym. Tajnym, a także stosunkowo nowym na arenie świata anomalnego. Oznacza to, że nie będzie ona posiadać na własność potężnych zamków i wielotysięcznych armii. Fundacya działa z ukrycia, małymi siłami, raczej głową aniżeli siłą. Zwróć też uwagę na realia historyczne -- Rzeczypospolita była w tamtych czasach krajem pogrążonym w wojnach. Twierdza-ośrodek przechowująca cenne artefakty to idealne miejsce do podbicia przez Szwedów czy Turków, prawda?
* Sangwinicy (łac. sanguine — krew) to ludzie parający się alchemią, taumaturgią, eugeniką, medycyną i innymi, mniej lub bardziej anomalnymi, sztukami, które wykorzystują w celu udoskonalania samych siebie. Ich niezdrowa fascynacja &#34;wzbogacaniem&#34; krwi przy pomocy anomalnych środków często przeradza się w obsesję. Szczególnym zainteresowaniem darzą również prastare rodowody niektórych wymierających obecnie dynastii królewskich, doszukując się w ich potomkach starożytnego dziedzictwa.
* Prekursorzy Agencji Ignorancji nazywani przez siebie Setką Zapomnianych mają w tym czasie liczbę członków bliską 100, a jej motywem jest walka z anomaliami i zabijanie bardów, bądź trubadurów, którzy prawią pieśni o niestworzonych rzeczach.

**Gdzie rozgrywa się akcja kanonu?**

Biorąc pod uwagę to, że Fundacya jest wytworem tajnych układów polskiego monarchy, siłą rzeczy jej aktywność obejmować będzie głównie terytorium Rzeczypospolitej oraz jej sąsiadów. Nic nie stoi na przeszkodzie, aby osadzić akcję swojego artykułu w innych zakątkach Europy lub nawet świata, lecz nie odbiegaj zbytnio od kolebki. Pamiętaj, że na tym etapie Fundacya nie jest jeszcze organizacją globalną.

**Czy muszę zachowywać zgodność historyczną?**

Tak i nie. Podobnie jak z miejscem akcji możesz naginać wydarzenia historyczne pod swoje potrzeby, ale nie wywracaj świata przedstawionego do góry nogami. Zabicie króla czy dwóch, albo wywołanie wojny, która nie miała miejsca jest akceptowalne. Oddanie Fundacyi flotylli statków kosmicznych i utworzenie ogólnoeuropejskiego mocarstwa walczącego z imperium Dewitów już nie. Jeżeli manipulujesz znanymi faktami historycznymi, po prostu rób to w sposób realistyczny, natomiast to co leży poza fasadą podręczników od historii ograniczone jest wyłącznie twoją własną wyobraźnią.

**Jakie motywy mogę poruszyć pisząc do tego kanonu?**

Opowieść przygodowa, wojenna czy awanturnicza. Horror gotycki czy lovecraftowski. Pogranicze fantasy, czy niemal cokolwiek innego. Wszystko pasuje dopóki jest zgodne z założeniami kanonu i wpasowuje się w klimat siedemnastowiecznej Rzeczypospolitej.

**A format? Jaki format artykułów jest dopuszczalny?**

Głównie opowiadania i raporty. Przykładowy szablon raportu znajdziesz poniżej. Co do innych formatów, staraj się być ostrożnym. Jeżeli nie pracujesz z anomalią umożliwiającą podróż w czasie to pewne formaty GoI mogą zupełnie nie wchodzić w grę, a inne mogą wymagać odpowiedniego &#34;postarzenia&#34;, aby dostosować je do zamierzchłych czasów. To samo tyczy się każdej innej formy artykułu.

**Czy muszę pisać po staropolsku?**

Dozwolone jest pisanie w języku współczesnym (w granicach rozsądku) choć mile widziana jest stylizacja staropolska. Nie musi to być prawdziwy język staropolski, prawdę powiedziawszy jest to nawet odradzane. W końcu lepiej jest gdy czytelnik rozumie to co czyta i nie musi trzymać cały czas pod ręką słownika archaizmów, aby przebrnąć przez jedno zdanie. Postaraj się uzyskać złoty środek między siedemnastowieczną atmosferą, a strawnością tekstu.
