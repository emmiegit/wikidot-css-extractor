**Mã vật thể:** SCP-2764

**Phân loại:** Keter

**Quy Trình Quản Thúc Đặc Biệt:** SCP-2764 hiện đang ở █████ ████, Nam Cực. Tất cả thường dân được giữ ngoài bán kính 150 km khỏi dị thể. Bán kính này cần được giám sát chặt chẽ bởi Đội Đặc Nhiệm Cơ Động Eta-5 (&#34;Những Kẻ Ném Bom Jäeger&#34;), tiểu đoàn quản thúc 4α.

Một vành đai được thiết lập xung quanh bán kính 75 km từ SCP-2764, và vành đai này phải được canh giữ bởi ít nhất 10 nhân viên an ninh mỗi chu vi 25 km tại mọi thời điểm, có tổng cộng tối thiểu 190 nhân viên an ninh xung quanh toàn bộ vành đai.

Nếu bất cứ thường dân nào bị bắt bên trong bán kính 150 km, họ sẽ được thẩm vấn, và cung cấp thuốc lú Cấp-A hoặc Cấp-B dựa vào quyết định trực tiếp của giám sát viên. Thường dân được đề cập bên trên sau đó sẽ được đưa đến nơi ở gần đây nhất của họ.

Nếu SCP-2764 đột nhiên “chập chờn” bên ngoài bán kính 25 km thông thường, một vành đai mới ngay lập tức được thiết lập tại bán kính 75 km, và vành đai này sẽ được giữ vững bởi các quy trình quản thúc thông thường cho đến khi SCP-2764 trở về vị trí như cũ tại ██.█████° █, ██.█████° █. Trong sự kiện dị thể “chập chờn” đến một địa điểm công cộng, tất cả thường dân phải được sơ tán ngay lập tức và tất cả những người quan sát thấy sự kiện này sẽ được cung cấp thuốc lú Cấp-A. Từ đó trở đi, khu vực đó nên được giám sát để tìm ra bất kỳ dấu vết hiểu biết về SCP-2764 trong công chúng, và thường dân bị tình nghi có hiểu biết về sự kiện sẽ được giám sát chặt chẽ và cuối cùng cung cấp thuốc lú Cấp-B bằng cách thuận tiện nhất.

Trong mọi trường hợp không có bất kỳ nhân viên Tổ Chức hoặc thường dân tiếp cận gần hơn 30 km đến dị thể. Nếu bất kỳ người nào được phát hiện đã tiếp cận gần hơn khoảng cách này, họ sẽ bị giam giữ ngay lập tức và thẩm vấn kỹ lưỡng. Cá nhân được đề cập trên sẽ được đánh giá tâm lý kỹ lưỡng, và cấp thuốc lú Cấp-A hoặc bị kết liễu sau khi xem xét bài đánh giá của họ.

**Mô tả:** SCP-2764 là một thực thể sinh học khổng lồ với nguồn gốc không xác định. Chiều cao của dị thể đo được khoảng 382 mét, và ước tính nặng hơn 150,000 tấn. Dị thể sở hữu trong khoảng 75-85 (ước tính có thể biến đổi) xúc tu phụ kéo dài từ vùng bụng của cơ thể. Dị thể dùng những chiếc tua to lớn này cho cả việc di chuyển và các hoạt động đơn giản như nâng các vật thể lên. Thực thể dường như di chuyển như thể nó là một động vật có bốn chân; nghĩa là, khoang bụng của nó đối mặt với mặt đất và lưng quay mặt về hướng ngược lại. Thực thể cũng dường như có một hộp sọ được cho là chứa não của nó, nhưng không có dữ liệu cho giả thiết này, và những cơ quan duy nhất hiện diện trên “cái đầu” này là mắt của dị thể, gồm có bốn con mắt, hai trên mỗi một nửa của vùng mặt.

Ngoài việc SCP-2764 vi phạm rõ ràng các giới hạn lý thuyết về kích thước của một thực thể sinh học trên Trái Đất, các dị tính của dị thể bao gồm những điều sau:


* SCP-2764 sở hữu khả năng giao tiếp ngoại cảm. Ngôn ngữ dị thể dùng để giao tiếp phụ thuộc vào người nghe. Tuy nhiên, SCP-2764 dường như không hiểu bất cứ thông điệp nào mà nó nhận được.

* Kích thước của SCP-2764 dường như không tuân theo hình học Euclid; nghĩa là, không thể phân biệt kích thước thực tế của thực thể dựa trên việc quan sát nó, vì dị thể thường xuất hiện nhỏ hơn hoặc lớn hơn nhiều lần so với ước tính xác định. Có một ‘vùng giới hạn’ nằm khoảng đường kính 50 km từ SCP-2764. Khi một cá nhân tiếp cận ranh giới của vùng này từ bên trong, SCP-2764 dường như ‘phóng to’, hoặc phát triển lớn hơn. Bên ngoài vùng này, SCP-2764 sẽ bắt đầu thu hẹp khi khoảng cách từ rìa của vùng giới hạn ngày càng lớn hơn.
 
* Các phần phụ của SCP-2764 dường như tự di chuyển nhanh chóng một cách khó hiểu. Chúng cũng hoán đổi vị trí của nhau với thời gian rất nhanh. Không rõ dị tính này có mối liên hệ đến dị tính đã được nêu trước đó hay không, nhưng cho đến nay, vẫn chưa xác thực.

* Cuối cùng, và có lẽ là đáng chú ý nhất: Vị trí của SCP-2764 sẽ “chập chờn”[[footnote]]”Chập chờn” được định nghĩa là di chuyển tự phát trong không gian. Nghĩa là, SCP-2764 sẽ tự biến mất khỏi vị trí hiện tại và xuất hiện ở vài vị trí khác. Để ngắn gọn, thuật ngữ này sẽ được dùng để mô tả sự biến mất hoặc xuất hiện trở lại một cách tự phát này.[[/footnote]] thỉnh thoảng, mặc dù tần suất của sự kiện này là không rõ, vì nó dường như xảy ra trên cơ sở hoàn toàn không có hệ thống. SCP-2764 chưa bao giờ “chập chờn” xa hơn 25 km, và dị thể luôn “chập chờn” trở lại vị trí ban đầu trong vòng 48 giờ.

**Tóm Tắt Thu Hồi:** SCP-2764 được phát hiện bởi thường dân ██████ ███████ và đội của ông trong một cuộc khảo sát chi tiết về địa chất Nam Cực. ██████ quan sát thấy dị thể và ghi chép về hình dạng kì lạ của nó, rồi trở về căn cứ. Ông chia sẻ thông tin về sự kiện này với ████ █████, một nghiên cứu viên điều tra của Tổ Chức ở Nam Cực tại thời điểm đó. ████ ngay lập tức báo cáo cho cấp trên của mình, Đội Đặc Nhiệm Cơ Động Eta-5 (&#34;Những Kẻ Ném Bom Jäeger&#34;) được cử đến căn cứ Nam Cực để cung cấp thuốc lú cho người dân địa phương và siết chặt một vành đai nhỏ xung quanh SCP-2764. Vành đai ban đầu quá nhỏ, và Chỉ Huy Mann, lúc đó là chỉ huy của ĐĐNCĐ Eta-5, chịu trách nhiệm điều tra thực thể kì lạ này. Cuộc điều tra của Mann được nêu trong nhật ký điều tra sau đây.

[[collapsible show=&#34;{+}Nhật Ký Điều Tra, Ngày[1-3]&#34; hide=&#34;{-}Nhật Ký Điều Tra, Ngày[1-3]&#34;]]
&gt; **Ngày 1:** Đối tượng dường như thu hẹp lại khi chúng tôi tiến đến gần nó, thật kỳ lạ, vì nó vẫn tiếp tục phát triển đến khi chúng tôi tới một điểm nhất định. Ngoài ra, các xúc tu to lớn khủng khiếp của nó di chuyển đặc biệt lạ thường. Tôi dự kiến sẽ điều tra thêm trong những ngày tới, và hy vọng sẽ tự nghiên cứu một chút trước khi họ gửi đến các nghiên cứu viên và lực lượng an ninh để tiếp quản.
&gt;  
&gt; Ký tên, J. Mann

&gt; **Ngày 2:** Đêm qua khi tôi cố gắng ngủ, tôi cứ nghe thấy một giọng nói kỳ lạ. Mặc dù hiện tại tôi không thể gợi lại những gì nó đã nói, nhưng tôi chắc chắn rằng nó có liên quan đến con quái vật ở ngoài kia. Cá nhân tôi không nhận thấy cách giải thích nào khác cả, vì tôi đã ở một mình, và tôi không có tiền sử nghe thấy các giọng nói.  
&gt;  
&gt; Ký tên, Mann
&gt;  
&gt; //Ngày 2, buổi chiều:// Tôi đã tập hợp một vài tình nguyện viên từ đội đặc nhiệm cơ động. Công việc của chúng tôi là bảo vệ dị thể cho đến khi lực lượng an ninh có thể đến đây, không phải nghiên cứu nó, nên tôi sẽ không ép bất kỳ ai đi cùng tôi. Nhưng không có nghĩa là trái với lệnh thực hiện một vài nghiên cứu phụ của tôi, và tôi cũng không ngại nhờ vài đồng nghiệp đi cùng mình. Tốt hơn hết là có nhiều hơn một người chứng kiến các sự kiện. Tôi đã thuyết phục được 3 người khác đi cùng tôi. Tôi dự tính tiếp cận dị thể rất gần, và tôi đã nói rõ điều này trước tất cả mọi người khi tôi thông báo rằng tôi cần tình nguyện viên. Chúng tôi sẽ bắt đầu chuyến khám phá vào ngày hôm sau.  
&gt;  
&gt; Ký tên, J. Mann
&gt;  
&gt; //Ngày 2, buổi tối:// Tôi nghe thấy giọng nói đó một lần nữa. Hiện tại khoảng mười giờ tối, và tôi cố gắng để hiểu được nó đang nói gì. Hình như nó nói tiếng Anh, và tôi biết tiếng Anh, nhưng tôi chỉ là không thể hiểu nó đang //nói// cái gì.  
&gt;  
&gt; Ký tên, Mann

&gt; **Ngày 3:** Một trong số những người tình nguyện đến lều của tôi lúc sáng sớm và nói rằng anh ta không thể tiếp tục chuyện này. Tôi nói với anh ta rằng mọi chuyện vẫn ổn, và tôi không trách anh ta. Khi tôi hỏi tại sao anh ta lại đổi ý, anh ta nói với tôi rằng anh ta nghe thấy thứ gì đó nói chuyện với anh ta vào đêm qua, và nghi ngờ rằng nó có liên quan đến dị thể. Khi tôi nghe được điều này, tôi hỏi liệu anh ta có biết nó đã nói những gì không. Anh ta nói anh ta không nhớ chính xác nó đã nói cái gì, nhưng những lời nói của nó gợi lên một nỗi sợ khủng khiếp trong lòng mà anh ta không muốn trải qua thêm một lần nào nữa. Khi tôi hỏi, anh ta cũng nói rằng nó nói tiếng Anh, nhưng một lần nữa, anh ta không thể nhớ rõ nó đã nói gì. Rồi tôi tiết lộ rằng tôi cũng đã nghe thấy giọng nói đó, nhưng tôi không sợ chúng. Điều này không thuyết phục anh ta ở lại với đội thám hiểm cùng chúng tôi, nhưng dường như nó đã an ủi anh ta rằng anh ta không phải là người duy nhất nghe thấy những thứ đó. Tôi mong rằng hai người còn lại vẫn còn.  
&gt;   
&gt; Ký tên, Mann
&gt;      
&gt; //Ngày 3, buổi chiều:// Tôi hỏi những người khác liệu họ có trải qua điều gì bất thường trong vài ngày qua không, và cả hai đều không có. Đây là một chuyện tốt đối với tôi, vì tôi sẽ có các đồng đội trong cuộc thám hiểm của mình, nhưng tôi cũng cảm thấy như thể tôi đang lừa dối họ khi họ không nghe thấy các giọng nói. Tôi sẽ không tự kể với họ về chúng đâu, họ đã tình nguyện khám phá một thực thể to lớn khủng khiếp với khoảng cách rất gần, nên có thể câu chuyện về các giọng nói sẽ không cản trở được họ. Từ giờ, tôi sẽ phải cẩn trọng hơn.  
&gt;    
&gt; Ký tên, J. Mann
&gt;  
&gt; //Ngày 3, buổi tối:// Chúng tôi khởi hành lúc 4 giờ chiều, và hai người còn lại dường như rất phấn khởi khi tiếp cận thứ đó còn tôi thì lại lo sợ. Đừng hiểu lầm, tôi cũng rất phấn khích, nhưng chỉ là họ hình như có hơi quá mức. Tôi đoán chuyện này không quá kì cục với họ cả. Khi chúng tôi đến gần hơn, thứ đó tiếp tục thu nhỏ lại, giúp dịu đi nỗi lo của tôi một chút, nhưng rồi chúng tôi bắt đầu nhận thấy điều bất thường trong tuyết. Tất nhiên chúng tôi đang đối mặt với một dị thể khổng lồ, nhưng tuyết có gì đó rất lạ. Dấu vết trên chúng không có gì sai cả. Chúng chỉ không phù hợp vào lúc này cho lắm.  
&gt;
&gt; Ký tên, J. Mann
[[/collapsible]]
[[collapsible show=&#34;{+}Nhật Ký Điều Tra, Ngày[4-6]&#34; hide=&#34;{-}Nhật Ký Điều Tra, Ngày[4-6]&#34;]]
&gt; **Ngày 4:** Chúng tôi dựng một căn lều cách khoảng một phần tư chặng đường đến thứ đó. Tuyết rơi nhiều và dày, thành thật mà nói, tôi đã bất ngờ khi chúng tôi đi được tận một phần tư đoạn đường. Không có dấu hiệu về việc tôi hay hai người còn lại nghe thấy giọng nói nào đó vào đêm qua. Tôi chắc chắn rằng đã rất thận trọng khi hỏi họ về điều gì đó lạ thường. Tôi không muốn phải đề phòng họ.  
&gt;  
&gt; Ký tên, J. Mann
&gt;  
&gt; //Ngày 4, buổi chiều:// Chúng tôi đã đi gần một nửa khoảng cách mà chúng tôi đi được vào hôm qua, nên tôi có thể nói là chúng tôi đã đi gần nửa con đường đến đó. Để chính xác thì là ba phần tám đoạn đường. Tuyết ngày càng dày hơn khi chúng tôi tiếp cận thứ đó. Nó tiếp tục thu nhỏ lại khi chúng tôi đến gần, nên không có gì lạ thường đến hiện tại, trừ sự không phù hợp với dấu chân trong tuyết. Không ai trong chúng tôi có thể biết được loài vật nào là nguồn gốc cho chúng. Hôm qua, tôi đã nghĩ chúng là dấu chân người.  
&gt;  
&gt; Ký tên, J. Mann
&gt;   
&gt; //Ngày 4, buổi tối:// Một buổi tối đặc biệt yên tĩnh, không có gì chú ý xảy ra.  
&gt;  
&gt; Ký tên, J. Mann

&gt; **Ngày 5:** Một trong số hai người kia đã báo lại rằng anh ta nghe thấy những giọng nói lạ vào đêm qua. Tôi hỏi anh ta chúng đã nói gì trước khi tôi tiết lộ tôi cũng có trải nghiệm tương tự. Anh ta nói với tôi là chúng không thể hiểu được. Tôi đã đoán trước được việc này, nhưng bây giờ chuyện này có chút bực bội khi không ai có thể giải mã được những gì chúng muốn biểu đạt. Mong rằng cuộc hành trình hướng đến thứ ở ngoài kia sẽ cho chúng tôi thêm thông tin.  
&gt;  
&gt; Ký tên, Mann
&gt;
&gt; //Ngày 5, buổi chiều:// Hôm nay chúng tôi gần như không có tiến độ nào. Chúng tôi đã bỏ quên máy phân tích mô ở căn lều mà chúng tôi gần đây đã dựng lên, nên chúng tôi phải quay trở về. Chúng tôi mong rằng sẽ trở lại cuộc hành trình vào ngày mốt.  
&gt;  
&gt; Ký tên, J. Mann
&gt;  
&gt; //Ngày 5, buổi tối:// Buổi tối lại thật yên tĩnh. Tới hiện tại tôi không còn nghe thấy các giọng nói nữa, và dấu chân trong tuyết cũng biến mất trên đoạn đường chúng tôi trở về lều cũ vào hôm nay.  
&gt;  
&gt; Ký tên, J. Mann
&gt;  
&gt; //Ngày 5, nửa đêm:// Tôi đã thức giấc được một lúc rồi, và tôi nhận ra điều gì đó lạ thường vô cùng. Tôi nhớ khi chúng tôi tiếp cận thứ đó, nó luôn thu nhỏ lại. Ừ thì, tôi đã đoán trước việc nó sẽ phát triển lớn hơn khi chúng tôi ở khoảng cách xa hơn với nó. Vấn đề đó là, nó không hề phát triển to ra kể từ sáng hôm nay khi chúng tôi rời đi để trở lại lều.  
&gt;  
&gt; Ký tên, J. Mann

&gt; **Ngày 6:** Ngay khi có cơ hội, tôi nói với hai người còn lại về phát hiện của mình, và tôi hỏi họ chúng tôi nên làm gì tiếp theo. Có vài tranh cãi, nhưng hơn hết, chúng tôi đã quyết định sẽ tiếp tục đi đến thực thể đó. Hơn hết nữa, tôi đã có thể báo cáo rằng chúng tôi giờ đều đã nghe thấy các giọng nói. Người cuối cùng đã nghe thấy chúng vào đêm qua. Lại một lần nữa, chúng đều không thể hiểu được. Cũng chả có gì đáng ngạc nhiên cho cam. Tôi tin chúng tôi rồi cũng sẽ khám phá ra những gì chúng đã nói, nhưng còn giờ, chúng tôi lại lên đường thôi.  
&gt;  
&gt; Ký tên, J. Mann
&gt;  
&gt; //Ngày 6, buổi chiều:// Chúng tôi đã đến địa điểm mà chúng tôi rời đi hôm qua, và quyết định tiếp tục thêm một lúc nữa. Thực thể đó tiếp tục co lại, ngay cả khi chúng tôi đi trên cùng một đoạn đường vào hôm kia. Dị thể không gian bắt đầu có chút mất hứng một cách kì lạ.  
&gt;  
&gt; Ký tên, J. Mann
&gt;  
&gt; //Ngày 6, buổi tối:// Thực thể đã biến mất. Chúng tôi đều đồng ý rằng nó nằm ở phía đông nam, nhưng khi chúng tôi kiểm tra la bàn rất nhiều lần, thứ đó cứ như là không còn ở đó nữa. Tôi cho rằng nó đã thu nhỏ đến mức chúng tôi không thể quan sát được, nhưng hai người còn lại nghĩ rằng nó chỉ là biến mất thôi. Mặc kệ việc đó, chúng tôi đồng ý sẽ tiếp tục đi theo hướng đã định trước. Chúng tôi sẽ tiếp tục thêm một ngày, và nếu nó không xuất hiện trở lại lúc đó, vậy thì tôi không còn lí do gì để tiếp tục. Chúng tôi chỉ có thể trở về thôi.  
&gt;  
&gt; Ký tên, J. Mann
[[/collapsible]]
[[collapsible show=&#34;{+}Nhật Ký Điều Tra, Ngày[7-9]&#34; hide=&#34;{-}Nhật Ký Điều Tra, Ngày[7-9]&#34;]]
&gt; **Ngày 7:** Tôi lại nghe thấy giọng nói đó một lần nữa. Bây giờ đã có thể phân biệt được đây là một giọng nói, không giống như trước đây, tôi đã tin rằng nhiều hơn một giọng nói. Vài từ đã có thể hiểu được và ghi nhớ, nhưng chúng vẫn là những từ rất đơn giản và không có nghĩa gì khi đặt chung với nhau. Những từ khác nhau hoàn toàn là ‘tuyết’, và ‘về’. Cái sau đặc biệt kì lạ, nhưng tôi không thể nghĩ ra được gì cả, vì không có bất cứ nội dung nào. Khi tôi hỏi, hai người còn lại thì họ cũng nghe thấy giọng nói và đi đến kết luận như tôi.  
&gt;  
&gt; Ký tên, Mann  
&gt;  
&gt; //Ngày 7, buổi chiều:// Hiện tại chúng tôi đã tiếp tục đi được một lúc rồi, nhưng đồng hồ chỉ mới có ba giờ. Thực thể đã xuất hiện trở lại tại nơi mà chúng tôi đoán trước, và nó đã thu nhỏ đáng kể từ lần cuối chúng tôi quan sát nó. Cho nên là, tôi kết luận mặc cho điều gì đó xảy ra ảnh hưởng đến vị trí của nó thì cũng không ảnh hưởng đến dị tính thu nhỏ này. Hiện giờ chúng tôi có vẻ như đã đi được ba phần tư đoạn đường đến đó rồi. Chúng tôi sẽ đi tiếp đến 5 giờ.  
&gt;  
&gt; Ký tên, J. Mann
&gt;  
&gt; //Ngày 7, buổi chiều:// Hiện tại là 5 giờ, và hai điều bất thường đã xuất hiện. Đầu tiên, chúng tôi đều đồng ý rằng hai giờ vừa qua chắc chắn là một khoảng thời gian dài hơn hai giờ bình thường. Trên hết, thực thể có lẽ cũng có dị tính thời gian. Tuy nhiên, thật kỳ lạ, đây là lần đầu tiên tôi hoặc hai người còn lại nhận biết về dị tính thời gian này. Thứ hai, và cũng là kinh hoàng nhất, chính là dấu chân ở trong tuyết. Tối qua chúng xuất hiện lại, và lúc đó vẫn rất bình thường. Nhưng dấu chân chắc chắn không còn là của con người nữa, hoặc bất kỳ thứ gì trên Trái Đất. Thứ mà tôi nghĩ đến là một con mực đi trên cạn. Xem xét thực thể với những phần xúc tu ở ngoài kia, tôi cho rằng đây không hẳn là một bất ngờ, nhưng nó vẫn thật sự rất kinh khủng. Tôi có hứng thú với việc lần theo chúng, nhưng trên hết tôi vẫn muốn đến chỗ của thực thể kia. Lực lượng an ninh hẳn phải đến đây vào sáng nay, nhưng tôi vẫn chưa thấy dấu hiệu gì của họ cả. Tôi cho là họ chỉ vô hình với chúng tôi, hoặc có lẽ dị tính thời gian này đã ảnh hưởng đến tầm nhìn của chúng tôi. Bằng mọi giá, tôi mong sẽ đến chỗ của thực thể vào ngày mai nếu mọi chuyện ổn thoả. Cuộc thám hiểm này đã dài hơn khoảng thời gian dự tính của nó rồi.  
&gt;  
&gt; Ký tên, J. Mann  
&gt;  
&gt; //Ngày 7, buổi tối:// Dấu chân mới đã xuất hiện //xung quanh// lều của chúng tôi. Chúng tôi đều không nghe thấy điều gì bất thường cả. Tôi và một người trong nhóm đồng ý rằng những dấu chân kia trước đây không có ở đó, nhưng người còn lại thì nhớ đến sự tồn tại của chúng trước cả khi chuyện này xảy ra. Chúng tôi sẽ phải chú ý hơn những việc như thế này. Nó bắt đầu trở nên nguy hiểm hơn trước, và tôi nghi ngờ thứ gì đó về dấu chân mới phát hiện này.  
&gt;  
&gt; J. Mann  

&gt; **Ngày 8:** Chúng tôi thức dậy sớm vào sáng nay để bắt đầu một ngày thuận lợi. Một lần nữa, dấu chân mới lại xuất hiện trong tuyết. Lần này thì không ai trong chúng tôi có nghi ngờ gì về sự không tồn tại của chúng từ trước. Nếu chúng tôi không đến được chỗ của thực thể trong vòng hai ngày, chúng tôi sẽ từ bỏ cuộc thám hiểm và bắt đầu lần theo dấu chân. Lúc này tôi thật sự lo sợ cho an nguy của chúng tôi. Chúng tôi nên trở về căn cứ đón chờ lực lượng an ninh và cho phép họ tiếp nhận nhiệm vụ này.  
&gt;  
&gt; J. Mann  
&gt;  
&gt; //Ngày 8, buổi chiều:// Hiện đã là 12 giờ, và chúng tôi đi được khoảng chín phần mười đoạn đường đến đó. Thực thể cứ tiếp tục thu nhỏ lại, nhưng lúc này chúng tôi chắc chắn đã ở rất gần nó rồi. Chúng tôi sẽ nghỉ ngơi một lát và ngủ vài tiếng trước khi chúng tôi tiếp tục lên đường. Chúng tôi nên tiêu tốn ít thì giờ hơn, nhờ hết vào cái dị tính thời gian đó đấy.  
&gt;  
&gt; J. Mann  
&gt;  
&gt; //Ngày 8, nửa đêm:// Quan niệm sai lầm về khả năng của dị tính thời gian đã đánh bại chúng tôi. Giờ đã là nửa đêm, nhưng chúng tôi chỉ mới ngủ được có vài tiếng. Tôi đã đưa ra quyết định đi tiếp. Nỗi sợ cho an nguy của tôi, và còn quan trọng hơn nữa, là nỗi sợ cho an nguy của họ, đã phát triển đến mức tôi buộc phải kiểm soát hoàn toàn cuộc thám hiểm này. Không bỏ phiếu gì nữa cả. Tôi sẽ xem xét ý kiến của họ, nhưng lời nói của tôi sẽ là quyết định từ lúc này trở đi.  
&gt;   
&gt; //Giao giữa Ngày 8-9, sáng sớm Ngày 9:// Khi chúng tôi đi tiếp, giọng nói đã biểu lộ một thông điệp vô cùng rõ ràng. Đây không phải là nguyên văn, vì tôi không mong mình có thể nhớ bất cứ một từ vô nghĩa nào từ sinh vật kinh khủng đã nói với chúng tôi, và xin thứ lỗi vì sự mơ hồ của mình, nhưng chúng tôi đã nhận được thông điệp: “Quay trở về.” Không còn nghi ngờ gì nữa, lúc này đây, những từ này là của thực thể mà chúng tôi mong sẽ chinh phục được. Tông giọng của nó không hề hàm chứa bất kỳ sự tức giận hay cảnh giác khi bị xâm phạm lãnh thổ. Nó nghe kinh hoảng hơn là những điều khác.  
&gt;  
&gt; Mann  

&gt; **Ngày 9:** Một lần nữa, thực thể lại biến mất. Tôi không cho rằng sự kiện này liên quan đến sự thu nhỏ của nó cả. Tôi chắc chắn chúng tôi vẫn sẽ có thể thấy thứ khổng lồ đó, ngay cả với kích cỡ nhỏ đi chăng nữa. Từ khoảng cách này, tôi chắc chắn điều đó. Thật lòng mà nói, tôi thấy như vậy là quá đủ rồi. Nguồn cung cấp không phải là vấn đề; chúng tôi đem đi rất nhiều. Tôi chỉ là thật sự lo lắng cho an toàn của chúng tôi. Không phải chỉ vì dị thể ngoài kia là một vấn đề quan trọng, mà Bắc Cực còn là một nơi lạnh lẽo và khô cằn. Tới lúc này thì chúng tôi vẫn chưa có lời phàn nàn quá mức nào về cái lạnh cả, nhưng tôi lo rằng điều này sẽ không kéo dài được lâu đâu. Tôi quyết định dẫn họ lần theo dấu chân, mặc kệ việc thực thể kia có xuất hiện lại hay không, điều mà tôi chắc chắn sẽ xảy ra. Tôi cảm thấy chúng tôi sẽ không có tiến triển nếu cứ tiếp tục hướng về phía thực thể đó, và biểu hiện kì lạ vào tối qua của nó đã thật sự tác động rất nhiều đến tôi sau khi tôi tiếp tục suy nghĩ về nó.  
&gt;  
&gt; Joseph Mann  
&gt;  
&gt; //Ngày 9, buổi sáng:// Dấu chân dẫn chúng tôi đến một trong số các căn lều cũ nhất, căn lều mà chúng tôi đã để quên máy phân tích mô của mình. Tôi hoàn toàn bối rối với điều này. Đầu tiên và cũng là quan trọng nhất, chúng tôi chỉ mất ba giờ đồng hồ để di chuyển một khoảng cách mà trước đây phải mất tận năm đến sáu ngày. Thứ hai, tôi không nhận thấy bất kỳ dấu chân người nào cả, không giống với việc tôi đã suy đoán sẽ thấy chúng như một hệ quá của chuyến đi trở về lều của chúng tôi. Tôi sẽ cố gắng tiếp tục báo cáo mọi việc vào nhật ký này, nhưng sự quan tâm của tôi đã chuyển từ điều tra con quái thú thành đưa chúng tôi trở về căn cứ an toàn.  
&gt;  
&gt; Joseph Mann
&gt;  
&gt; //Ngày 9, trước buổi trưa:// Thứ gì đó đã theo đuôi chúng tôi trong suốt thời gian qua, kể từ Ngày 1. Thật lòng mà nói, tôi không để ý đến thứ ở ngoài kia nữa rồi. Một thứ gì đó đã luôn theo dõi chúng tôi, và điều này giải thích cho những dấu chân trong tuyết kia. Nó chắc chắn là nguyên do vì sao những dấu chân này dẫn chúng tôi đến căn lều cũ của mình. Chúng tôi không lần theo chúng ở hiện tại; chúng tôi đang lần theo chúng ở quá khứ.  
&gt;  
&gt; Joseph  
&gt;  
&gt; //Ngày 9, buổi chiều:// Tôi phát hiện ra tôi đang ở một mình. Lần cuối tôi nghe thấy những tiếng động của chân người thật an ủi đang sột soạt trong tuyết, thì giờ đây tôi chẳng nghe thấy gì ngoài tiếng gió hú và sự trống trải. Tôi không nhớ lúc hai người kia rời khỏi tôi, hoặc có lẽ, lúc nào đó tôi đã rời khỏi hai người bọn họ, nhưng tôi hiện rất hoảng loạn với những thứ có thể xảy ra. Tôi vẫn có rất nhiều nguồn cung cấp được đóng hộp, và như đã nói ở trên, thức ăn và nước uống không là vấn đề khoảng ít nhất hai tuần nữa, nhưng tôi giờ đang một mình. Dấu chân trong tuyết giờ đây kinh khủng hơn bao giờ hết, và giọng nói thì đã hoảng hốt hơn trước.  
&gt;  
&gt; Joseph  
&gt;  
&gt; //Rời đi//
&gt;
&gt; //Ngày 9, buổi chiều:// Vài giờ trước tôi đã làm mất nhật ký của mình trong tuyết. Chỉ là một sai sót bình thường, và tôi tìm thấy nó mà không có sự cố gì. Nó có chút ướt, nhưng còn lại thì không bị sao cả.  
&gt; Tôi chỉ mới phát hiện ra một từ ở phía trên. Tôi đang cố tìm ra lúc nào tôi ghi nó, nhưng tôi không thể nhớ thời khắc nào trong đời tôi làm thế cả.  
&gt;  
&gt; Joseph  
&gt;  
&gt; //Ngày 9, chiều muộn:// Có cảm giác như đã nhiều ngày trôi qua kể từ khi tôi cập nhật quyển nhật ký này vậy, nhưng tôi biết chuyện đó không thể xảy ra được, vì mặt trời vẫn chưa lặn, và tôi chỉ ăn một bữa từ lần đó thôi. Thật lòng mà nói,  
&gt;
&gt; //Ngày 9, chiều muộn:// Có lý do để tôi kết thúc đột ngột lần đề cập gần nhất của tôi. Tôi nghe thấy tiếng chuyển động xung quanh mình, và khi kiểm tra gần hơn, tôi nhìn thấy con quái vật đó. Nó đang tự xoay quanh tôi! Ngay lập tức, tôi tiếp cận thứ đó và lấy một mẫu mô khỏi lưng của nó trước khi nó có thể trườn đi với những chiếc xúc tu khủng khiếp của mình. Máy phân tích mô cho kết quả là không, nghĩa là, máy phân tích mô không báo cáo được sự khác biệt giữa mô của thực thể này với mô của người. Tôi sẽ phải thực hiện một vài kiểm tra đáng tin cậy về việc này, vì tôi từ chối tin nó cho đến khi mọi bằng chứng về thứ này chỉ ra bằng cách nào đó nó có quan hệ với loài người.  
&gt;   
&gt; Joseph  
&gt;  
&gt; //Ngày 9, buổi tối:// Tôi đã dựng xong lều. Tôi muốn đầu mình được nghỉ ngơi khỏi tình huống hiện tại trong một lát. Tôi đặt một chiếc đèn lồng và trải khăn ra nơi mà tôi sẽ ăn tối và đọc sách. Sau đó tôi sẽ tiếp tục lên đường, và tôi có lẽ sẽ không ngủ vào tối nay.  
&gt;  
&gt; Joseph  
&gt;  
&gt; //Ngày 9, nửa đêm:// Quyển sách dường như làm dịu đi giọng nói đó. Một giờ an bình, nhưng tôi biết tôi sẽ phải rời đi càng sớm càng tốt. Tôi càng sớm trở về căn cứ, họ sẽ càng sớm phân tích được dữ liệu từ máy phân tích mô và đưa ra kết luận thuyết phục về mẫu mô này. Tôi tin là máy phân tích của tôi bị hỏng, nhưng tôi đã giữ mẫu mô trong túi của mình, nên người ở căn cứ sẽ không gặp vấn đề khi thực hiện nghiên cứu thêm một lần nữa.  
&gt;  
&gt; Joseph  
[[/collapsible]]
[[collapsible show=&#34;{+}Nhật Ký Điều Tra, Ngày[10-11]&#34; hide=&#34;{-}Nhật Ký Điều Tra, Ngày[10-11]&#34;]]
&gt; **Ngày 10:** Tôi gần như đã trở lại căn cứ, nhưng tôi lại thấy một vài người đang đến từ ngọn núi tuyết. Tôi cho rằng họ đang tìm kiếm tôi, nên tôi cần phải cảnh báo họ không nên đi xa thêm nữa.  
&gt;  
&gt; Joseph  
&gt;  
&gt; //Ngày 10, buổi sáng:// Những người này tiếp cận tôi chậm vô cùng. Họ đã bắt đầu dựng lều, thật kỳ lạ, vì nếu họ đang tìm kiếm tôi, chắc chắn là trường hợp đó, thì họ đang nghỉ ngơi một cách không cần thiết, vì tôi cách họ chưa tới nửa dặm.  
&gt;  
&gt; //Ngày 10, trước buổi trưa:// Họ đã có tiến triển, tuy chậm nhưng chắc, đến vị trí của tôi, và rồi họ quyết định quay về. Tôi nghi ngờ rằng dị thể không gian đã ảnh hưởng đến khoảng cách của chúng tôi, vì như tôi đã nói, chúng tôi chỉ cách nhau khoảng nửa dặm. Tôi không có bất kỳ manh mối nào về việc tại sao họ quay trở về.  
&gt;  
&gt; //Ngày 10, buổi chiều:// Vài việc đã xảy ra. Các dấu chân trong tuyết đã biến mất, cùng với giọng nói kia. Tôi khá chắc mình đã cách đủ xa khỏi thứ đó rồi. Và con quái vật kia đã trở lại. Về phía đông nam, chính xác là vị trí của nó. Điều này an ủi một cách lạ thường, nhưng tôi vẫn giữ ý định trở về căn cứ của mình.
&gt;  
&gt; //Ngày 10, buổi tối:// Ba người kia hiện giờ tiếp cận tôi thêm lần nữa. Họ dừng lại khá thường xuyên, tôi sẽ không trách họ đâu. Có lẽ tôi cách họ hằng dặm từ góc nhìn của họ rồi. Nhưng chắc chắn, họ đang đến vị trí của tôi. Tôi biết họ có thể thấy tôi.  
&gt;
&gt; //Ngày 10, nửa đêm:// Lúc này đây, tôi hoàn toàn từ bỏ việc tự đi một mình rồi. Dị thể không gian này đã cản trở rất nhiều tiến triển. Tôi chỉ đi được vài bước chân sau một ngày dài di chuyển. Tôi thật sự rất sợ, và tôi mong rằng những người này có thể đến chỗ tôi trước khi nguồn cung cấp của tôi cạn kiệt, giờ đây đã là một vấn đề thật sự.  

&gt; **Ngày 11:** Tôi hiện giờ rất hoảng sợ. Tôi muốn những người này quay trở về. Tôi biết chuyện gì đã xảy ra. Tôi không rõ bằng cách nào, nhưng nó đã xảy ra. Tôi sẽ ghi chép các nghi vấn của tôi nhiều hơn khi tôi tìm ra chứng cứ thích đáng cho chúng. Nhưng lúc này đây, tôi ghi chú lại chúng cho tương lai. Tôi không biết làm sao nó lại xảy ra.  
&gt;
&gt; //Ngày 11, sáng sớm:// Tôi tìm thấy một cuốn nhật ký trong tuyết. Tôi biết nghi ngờ của tôi giờ đã đúng rồi. Thứ tôi tìm thấy trong cuốn nhật ký thật kinh khủng. Tôi từ chối ghi ra bất kì nội dung nào của nó vào đây. Tôi đã viết nguệch ngoạc một dòng cảnh báo nhanh nhất có thể. Tôi biết ai sẽ tìm thấy nó.  
&gt;
&gt; //Ngày 11, sáng muộn:// Những người kia biến mất và trở lại một lần nữa. Tôi cố gắng tiếp cận trực tiếp người lang thang cô độc để bảo anh ta trở lại, nhưng là vô dụng, vì anh ta vô cùng thù địch và tiến đến cắt một mẫu thịt tại lưng của tôi. Tôi không biết phải phản ứng như thế nào với điều này cả. Tôi chỉ biết chạy đi mà thôi.  
&gt;
&gt; Nhận thức được điều này thật quá kinh khủng để tôi giữ bình tĩnh rồi. Tất cả nghi ngờ của tôi đều được chứng thực. Hệt như tôi dự đoán. Máy phân tích mô cho kết quả là không. Sự biến đổi của dấu chân trong tuyết từ dấu chân người thành… những xúc tu kia. Điều gì đó đã diễn ra… Thời gian và không gian bị xáo trộn bởi con quái vật này. Tôi sẽ để độc giả xem xét, bất kỳ ai tìm thấy cuốn nhật ký này. Tôi mong lần này không phải là tôi nữa.
