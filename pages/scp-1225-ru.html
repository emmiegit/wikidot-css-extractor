**Объект №:** SCP-1225-RU

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Во всех официальных источниках область в радиусе 2 км от SCP-1225 значится как территория, на которой размещён склад боеприпасов. По периметру данный участок обнесён металлическим ограждением, в четырёх точках возле которого организованы охранные посты. Сотрудники службы безопасности, одетые в стандартную форму военнослужащих Вооружённых Сил Российской Федерации, должны регулярно осуществлять патрулирование внешнего периметра. Всех лиц, пытающихся проникнуть на закрытую территорию или проявляющих к ней повышенное внимание, необходимо задерживать и допрашивать, при необходимости дозволяется использование амнезиаков. В область 1,5 км от SCP-1225 запрещено заходить всем сотрудникам Фонда, за исключением персонала класса D во время проведения одобренных испытаний.

Назначенные на охрану объекта сотрудники должны проходить ежемесячное психологическое обследование. Также они обязаны сразу же сообщать куратору SCP-1225 обо всех возникающих у них приступах паники.

За всеми жителями находящейся поблизости деревни, которые ранее подвергались воздействию объекта, должно быть установлено периодическое наблюдение, проводимое раз в год в течение месяца. Перечень данных лиц со всей имеющейся о них информацией см. в прилагающемся документе 1225-LP-1. Поиск других людей, которые в прошлом были затронуты эффектами SCP-1225, является низкоприоритетной задачей по причине временного характера последствий воздействия и их общей безопасности как для потерпевшего, так и для его окружения.

**Описание:** SCP-1225 представляет собой деревянное сооружение 19██ года постройки, находящееся на расстоянии примерно 10 км к юго-востоку от деревни █████████, ██████████ область, Россия. Объект сделан из древесины дуба, в северной его стене находится незапертая дверь из того же материала, оконные проёмы отсутствуют, как и какие-либо предметы обстановки внутри. В центре помещения находится вмонтированный в пол чугунный люк размером 0,9 x 0,9 м.

На территории в радиусе 1 км от SCP-1225 постоянно действует аномальный эффект, затрагивающий всех попадающих в данную область людей. Попавшие под его воздействие субъекты начинают испытывать сильнейшее чувство тревоги, впоследствии чаще всего описываемое как ощущение большой опасности. При этом на границах территории действия аномалии оно проявляется особенно сильно, а по мере продвижения затронутых лиц к SCP-1225 постепенно слабеет. Внутри сооружения воздействие практически отсутствует. В связи с данной особенностью большинство затронутых эффектом объекта лиц инстинктивно движутся по направлению к SCP-1225. Подобное, однако, происходит не всегда - в ряде зарегистрированных случаев подвергшиеся воздействию субъекты (чаще всего это люди, у которых внушаемое чувство тревоги вызывало паническую атаку) теряли контроль над своими действиями и начинали двигаться в случайных направлениях, при этом часто выходя за пределы радиуса действия аномалии и, соответственно, освобождаясь от его влияния. Каких-либо долговременных последствий воздействия у подобных лиц не наблюдалось.

Люди, оказавшиеся в SCP-1225, в конечном итоге открывают находящийся там люк и спускаются внутрь, после чего крышка люка за ними самопроизвольно захлопывается. Судя по всему, какие-либо дополнительные аномальные эффекты, заставляющие их делать это, отсутствуют, и подобные действия являются лишь следствием сложившихся обстоятельств, поскольку любые попытки субъектов отдалиться от сооружения приводят к усилению чувства тревоги. То, что происходит с людьми, которые спустились в люк, зависит от их возраста и половой принадлежности.

Все лица, принадлежащие к женскому полу, а также мужчины моложе 18 лет или старше 30 (приведены примерные возрастные значения, реальная выборка, по всей видимости, ведётся исходя из соответствующего указанным возрастным категориям внешнего вида) выбираются из люка спустя примерно 30 минут. При этом они приобретают временный иммунитет к воздействию SCP-1225 (сохраняется около одного часа), что позволяет им беспрепятственно покинуть аномальную область. При последующих опросах такие субъекты утверждают, что под люком находится небольшое помещение цилиндрической формы, стены которого обиты железом, а в полу имеется ещё один люк, аналогичный тому, через который они прошли. Судя по их показаниям, как только верхний люк закрывается, помещение начинает заполняться дымом, при вдыхании которого они теряют сознание и не помнят ничего, что происходит с ними в дальнейшем. Медицинское обследование выявляет в их организмах следы галотана и фентанила, также обнаруживаются признаки введения инъекций в район плечевого сплетения. Каких-либо изменений в психологическом плане, равно как и любых других долговременных последствий у подобных субъектов не наблюдается.

Если в находящийся в SCP-1225 люк спускаются субъекты, принадлежащие мужскому полу, возраст которых составляет от 18 до 30 лет, то повторно они появляются только спустя примерно 3 часа. Как и потерпевшие других категорий, они получают часовой иммунитет к воздействию объекта, а в их организмах будут присутствовать следы галотана и фентанила. Также стоит отметить, что на момент выхода подобных субъектов из SCP-1225 следы инъекций у них присутствуют не только в районе плечевого сплетения, но и в затылочной части головы. Несмотря на это, каких-либо инородных веществ, помимо описанных выше, в их организмах обнаружить не удалось.

В отличие от лиц вышеописанной группы, такие потерпевшие также подвергаются долговременным психологическим изменениям. Во всех случаях подобные субъекты полностью теряют воспоминания за последние 2-3 дня вплоть до момента своего пробуждения в помещении под SCP-1225 и последующего выхода из него. Кроме того, в течение последующих нескольких месяцев у них периодически проявляются признаки диссоциированной амнезии: потерпевшие могут забывать имена родных и близких, отдельные факты из своей личной жизни, а также особенности обращения с некоторыми технологическими устройствами (как правило, это приборы, получившие широкое распространение в последние 20 лет). Подобные провалы в памяти всегда являются временными, в конечном итоге субъекты всегда вспоминают забытую информацию. Помимо этого, в ряде случаев фиксировались кратковременные симптомы диссоциативного расстройства идентичности (в частности, изменение устоявшихся личностных поведенческих шаблонов, а также периодически возникающие трудности с самоидентификацией). Все подобные последствия полностью исчезают спустя срок от одного до шести месяцев после  начала своего проявления. Факторы, влияющие на такую разницу во времени, пока что точно не установлены, однако была замечена некоторая корреляция между временем до исчезновения признаков психологических изменений и общей психологической устойчивостью потерпевших: у лиц с высокой психологической устойчивостью указанные симптомы проявляются в течение более длительного промежутка времени.

**Обстоятельства обнаружения:** Объект привлёк внимание Фонда в апреле 20██ года, после появления в местной газете города ████████ статьи, посвящённой &#34;проклятому месту&#34;, находящемуся возле деревни █████████ той же области. Расспросы местных жителей позволили установить основные свойства оказываемого воздействия, которые затем были подтверждены в ходе экспериментов.

Было проведено расследование касательно истории данного сооружения, в ходе которого выяснилось, что участок, на котором находится SCP-1225, в октябре 19██ года был выделен под строительство дачи Петру Семёновичу Краснову, заместителю председателя ██████████ областного исполнительного комитета. Строительство началось 02.11.19██, однако через восемь месяцев было приостановлено из-за смерти П. С. Краснова в результате дорожно-транспортного происшествия, а 01.09.19██ - полностью прекращено. Среди текущего населения деревни █████████ нашлись жители, заставшие время данной стройки и подтвердившие факт её проведения. Каких-либо подробностей, однако, сообщить они не смогли, в качестве причин подобных затруднений назывались проблемы с памятью.

**Приложение 1:** Все попытки исследования помещения/помещений под SCP-1225 с помощью видеоаппаратуры или датчиков, установленных на испытуемых, ни к чему не привели. Любая форма связи с подопытными субъектами обрывалась сразу же, как только они попадали в цилиндрическое помещение, а люк за ними закрывался. При повторном появлении в SCP-1225 у подобных испытуемых отсутствует вся выданная им аппаратура, включая и подкожные датчики. В последнем случае их извлечение происходит явно хирургическим путём.

07.06.20██ был проведён сейсмический анализ и радиолокационное зондирование территории действия аномалии. Были получены противоречивые данные, вероятность наличия под землёй экранированного помещения/помещений по-прежнему не исключается.

**Выдержки из протокола экспериментов 1225-E-2:**

&gt; **Эксперимент №:** 1125-2
&gt; **Дата:** 12.07.20██
&gt; **Испытуемая:** D-42246, женщина, 27 лет.
&gt; **Цель эксперимента:** Попытка повторного открытия люка в SCP-1225 субъектом, который уже побывал в цилиндрическом помещении под ним и приобрёл временный иммунитет к основному воздействию объекта.
&gt; **Результаты:** Открыть люк не удавалось в течение часа. Время появления возможности его повторного открытия совпало со временем исчезновения иммунитета к основным эффектам SCP-1225. В соответствии с проведённым до начала эксперимента инструктажем, испытуемая ещё раз спустилась в цилиндрическое помещение, где, по её словам, произошло то же самое, что и при первой попытке. Повторно приобретя иммунитет к действию аномалии, D-42246 успешно покинула охватываемую ей область.   

&gt; **Эксперимент №:** 1125-4
&gt; **Дата:** 17.07.20██
&gt; **Испытуемая:** D-47172, женщина, 34 года.
&gt; **Выданное оборудование:** Газокислородный инжекторный резак с баллоном сжатого ацетилена объёмом 40 л (доставлен в SCP-1225 во время предыдущего эксперимента), изолирующий дыхательный аппарат, нашлемный фонарь, переговорное устройство.
&gt; **Цель эксперимента:** Вскрытие второго люка, находящегося внутри цилиндрического помещения.
&gt; **Результаты:** Испытуемая успешно спустилась в цилиндрическое помещение и сообщила, что приступает к выполнению задачи. Сразу после этого связь с ней оборвалась. Через установленное время испытуемая не появилась. Обследование, проведённое с помощь средств удалённого наблюдения, показало, что в наземном помещении SCP-1225 она отсутствует. На следующий день запланировано проведение проверочного тестирования.

**Приложение 2:** 18.07.20██ аномальное воздействие, оказываемое объектом на окружающую территорию, прекратилось. После пробного периода ожидания длительностью в 24 часа в SCP-1225 была отправлена исследовательская группа из четырёх сотрудников класса D, действия которой контролировались с помощью радиосвязи. Группе удалось успешно вскрыть оба люка.

Под цилиндрическим помещением, на глубине 10 м, был обнаружен бункер, серьёзно пострадавший от пожара (который явно произошёл в течение последних 48 часов). По всей видимости, он был разработан для проживания одного человека в течение нескольких десятков лет, примерное время его постройки соответствует сооружению SCP-1225. Внутренняя энергосеть бункера была подсоединена к проходящей неподалёку линии электропередач, канализационная система - подключена к септику с функцией самоочистки. Помимо помещений, стандартных для сооружений такого рода (жилая комната, кухня, хранилище продуктов, склад инвентаря, санузел, совмещённый с душевой), в бункере были обнаружены две комнаты, в которых находились остатки двух устройств. Определить их предназначение не представляется возможным, однако предполагается, что или одно из них, или они оба по совокупности отвечали за действующий на поверхности аномальный эффект. Данные комнаты особо сильно пострадали от пожара (по всей видимости, возгорание началось именно в них); также некоторые особенности обнаруженных на приборах повреждений свидетельствуют о том, что они были выведены из строя ещё до пожара. В пользу этого говорит и найденный в одном из помещений оплавленный боёк кувалды. Кроме того, в жилой комнате рядом с кроватью были обнаружены остатки некоего устройства, схожего с барокамерой.

В бункере были также обнаружены обгорелые останки двух людей. Одни из них были опознаны как принадлежащие сотруднице класса D, исчезнувшей во эксперимента от 17.07.20██. Вторые принадлежали мужчине возрастом около 85 лет, личность его установить не удалось. Причиной смерти в обоих случаях является пулевое ранение в голову, причём в случае с мужчиной, похоже, имело место самоубийство. Попытки его идентификации всё ещё продолжаются. Возле тела мужчины были обнаружены остатки документации, однако помимо отдельных букв и цифр разобрать в них что-либо не представляется возможным.

В связи с новыми обстоятельствами рассматривается присвоение объекту статуса &#34;Нейтрализованного&#34;.

**Приложение 3:** В ходе расследования, проведённого по личной инициативе одного из научных сотрудников (до назначения на SCP-1225 занимавшегося исследованием документации, связанной с Отделом &#34;П&#34; ГРУ СССР), было выявлено портретное сходство между Петром Семёновичем Красновым, первоначальным владельцем земельного участка, на котором находится объект, и одним из специалистов Отдела &#34;П&#34;, проходившего под псевдонимом &#34;Вольный&#34;. Среди исследовательских проектов, в которые был вовлечён данный специалист, присутствовали эксперименты, связанные с воздействием на память, внушением различных эмоций и копированием [ДАННЫЕ УДАЛЕНЫ]. Было произведено вскрытие могилы Краснова, подтвердившее факт наличия там тела, однако достоверно установить, что оно принадлежит (или не принадлежит) именно Краснову, пока что не удалось.

**Приложение 4:** 01.10.20██ должно было быть начато стандартное ежегодное наблюдение за жителями деревни █████████, которые ранее подвергались эффектам SCP-1225. Однако выяснилось, что все 11 граждан, относящихся ко второй категории (т.е. являющихся лицами мужского пола, возраст которых на момент аномального воздействия составлял от 18 до 30 лет), в течение последних двух месяцев покинули данный населённый пункт, при этом не уведомив родных и близких о причине своего отъезда и не оставив никакой контактной информации. В ходе опроса членов семей и знакомых скрывшихся субъектов выяснилось, что признаки их подготовки к отъезду начали проявляться примерно в то же время, когда был обследован бункер под SCP-1225. Также стоит отметить, что перед своим отъездом они уничтожили практически всю личную документацию, но некоторые их записи всё же удалось обнаружить. Каких-либо конкретных сведений из них извлечь не удалось (желающие могут ознакомиться с их содержимым в документе 1225-PR-1), однако более примечательным является тот факт, что почерк на всех записях абсолютно одинаков, при этом он не соответствует почеркам, которые рассматриваемые субъекты применяли в повседневной жизни.

В настоящее время ведётся поиск сбежавших лиц.

**Приложение 5:** Сравнительный анализ почерка на изъятых записях, принадлежащих скрывшимся жителям деревни █████████, и почерка на остатках документации, найденной в сгоревшем бункере, выявил полное их сходство. Поиску сбежавших лиц присвоен высокий приоритет.</textarea></pre>
