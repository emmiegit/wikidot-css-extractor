**Mã Vật thể:** SCP-5991

**Phân loại:** Keter

**Quy trình Quản thúc Đặc biệt:** Do sự phổ biến rộng rãi của Thiên Chúa giáo, SCP-5991 không thể bị quản thúc. Tuy nhiên, khả năng những điều kiện kích hoạt SCP-5991 được thỏa mãn là rất thấp, vì vậy dị tượng rất hiếm khi xảy ra.

Vào ngày 15 tháng 2 năm 2026, &#34;Thỏa thuận Edwards-Francis&#34; đã được chấp thuận bởi chính quyền Vatican. Thỏa thuận này tuyên bố rằng mọi trang bìa của các bản in Kinh Thánh phải được tẩm [[[scp-5993|2ml mật ong]]] để ngăn chặn SCP-5991 xảy ra.

Theo như quy trình tiêu chuẩn của Tổ Chức, mọi thông tin bị tiết lộ ngoài phạm vi cho phép về SCP-5991 và những điều kiện kích hoạt của dị tượng phải bị loại bỏ, và khi đó, thuốc lú cần được cung cấp theo cách thích hợp.

**Mô tả:** SCP-5991 là một dị tượng xảy ra khi một đối tượng là con người tiêu thụ toàn bộ một quyển Kinh Thánh. Dù rằng dị thể vẫn xuất hiện khi đối tượng ăn kinh Thánh bằng các dụng cụ ăn uống như nĩa hoặc dao, SCP-5991 sẽ không xảy ra nếu họ ăn cùng chất phụ gia khác. Khi một đối tượng ăn kinh Thánh, một thực thể sẽ xuất hiện trước mặt họ, được xác định là SCP-5991-1.

SCP-5991-1 là một thực thể có vẻ ngoài nhợt nhạt, gầy gò và không có cơ quan dạng lỗ nào ngoài miệng trên cơ thể. SCP-5991-1 không có răng, hốc mắt hay mắt và đeo một chiếc mão gai. SCP-5991-1 thường sẽ tiếp cận đối tượng và tự mở banh hàm ra. SCP-5991-1 sau đó sẽ cố nhồi đối tượng vào họng rồi xuống dạ dày một cách tàn bạo, kích thước bên trong dạ dày của SCP-5991-1 được quan sát là rộng hơn nhiều so với nhìn từ ngoài vào. Phần trong dạ dày của SCP-5991-1 rộng xấp xỉ 8 km^^3^^.

Sau khi đối tượng bị SCP-5991-1 ăn, họ sẽ đáp xuống một lối đi bằng gỗ xây trên một sàn được làm bằng mô các loại không rõ. Đối tượng có thể tự do rời khỏi dạ dày bằng cách ấn vào một cái bọc lớn giật cục màu cam nằm ngay phía sau vị trí đối tượng đã đáp xuống.

Điều này sẽ khiến chiếc bọc phun ra một loại khí màu cam khiến cho đối tượng bất tỉnh khi hít phải. Khi đối tượng tỉnh lại vào khoảng 2 đến 3 giờ sau, họ sẽ trở về đúng nơi mà SCP-5991-1 đã ăn họ.

Lối đi kéo dài đến một quảng trường được làm bằng đá cẩm thạch ở giữa dạ dày. Giữa dạ dày là một thực thể có diện mạo giống với SCP-5991-1, được xác định là SCP-5991-2, đang ngồi trên một chiếc ghế đẩu và đọc một cuộn giấy trống không.

Quây quanh SCP-5991-2 là vài sợi xích bị gãy; chúng được móc vào thành dạ dày của SCP-5991-1. Một vài còng tay kim loại có thể được nhìn thấy trên cổ tay của SCP-5991-2. SCP-5991-2 không phản ứng với bất cứ tác nhân bên ngoài nào.

Xung quanh SCP-5991-2 và quảng trường là mười hai công trình, tất cả đều lấy hình tượng SCP-5991-2. Dạ dày của SCP-5991-1 chứa:

* Trung tâm cho khách tham quan

* Cửa hàng quà lưu niệm

* Nhà vệ sinh

* Vườn thú cưng

* Nhà thờ

* Khu ăn uống

* Bảo tàng

Các công trình đều được xây dựng với chủ đích coi SCP-5991-2 là &#34;Chúa Jesus&#34;.

Trung tâm cho khách tham quan bao gồm một bàn làm việc và một máy tính để bàn Dell mẫu 2004. Bên trong chiếc bàn làm việc là vài xấp sách hướng dẫn nhỏ giới thiệu những hoạt động có thể tham gia khi tham quan dạ dày của SCP-5991-1. Ngoài ra, tờ hướng dẫn còn quảng cáo rằng khách tham quan có thể chụp một bức ảnh với SCP-5991-2 chỉ với giá 20 đô la. Một vài tài liệu có chứa các chi tiết về một &#34;Giao thức Ô dù&#34; nào đó liên quan tới một sự kiện không rõ; sự kiện này bao gồm những nỗ lực trốn thoát của những người trong dạ dày.

Cửa hàng đồ lưu niệm gần như hoàn toàn trống, tuy nhiên còn chứa một vài sản phẩm lưu niệm lấy hình tượng SCP-5991-2, bao gồm thú nhồi bông, sách cho trẻ em, mô hình và tranh treo tường. Ở quầy thu ngân có một khoản tiền trị giá 344.44 đô la. Những cuốn sách cho trẻ em kể lại những sự kiện chưa từng diễn ra trong cả kinh Tân ước và kinh Cựu ước; chúng miêu tả SCP-5991-2 như một thực thể xấu xa được cảm hóa bởi &#34;hào quang của Chúa.&#34;

Một vài từ được khắc trên thành nhà vệ sinh và được viết chủ yếu bằng tiếng Anh, Tây Ban Nha hoặc Latin. Một số ví dụ bao gồm các từ như &#34;xin chào&#34;, &#34;jenny đỡ ở đây&#34;, &#34;ngồi trên một cái cây&#34;, &#34;đụ má thế giới&#34; và &#34;cứu với&#34; được khắc bằng những ngôn ngữ trên.

Vườn thú cưng chứa năm khu rào chắn được cho là dựng lên để nuôi nhốt động vật, tuy nhiên lại để trống. Trong góc của một một khu rào, một bãi khoảng tầm 50 kg phân động vật được tìm thấy. Phân tích phân cho thấy động vật thải ra chúng được cho ăn một chế độ gồm bánh thánh và rượu vang.

Nhà thờ chưa hoàn thiện vì chỉ có một thánh đường được trang trí đơn sơ. Không còn thứ gì nổi bật được tìm thấy.

Khu ăn uống bao gồm 40 chiếc bàn khác nhau, mỗi bàn gồm năm ghế. Thực đơn bao gồm những món có thể tìm thấy trong hội chợ hay lễ hội carnaval, có thể kể đến như bánh mì xúc xích, bánh mì kẹp thịt, xúc xích bột ngô, bỏng ngô... Thực đơn cũng bao gồm một món làm từ sữa giống như kem ốc quế với một viên vani và một viên socola. Viên vani được tạo hình giống SCP-5991-2 và viên socola thì được tạo hình giống mão gai. Tủ lạnh trong gian bếp đã bị khóa từ bên trong.

Bảo tàng trưng bày cổ vật của người Babylon cũng như một vài bộ xương khủng long không rõ loài. Tất cả các bia ghi danh đã bị bỏ đi có chủ đích, vì vậy không thể thu thập thêm thông tin gì khác.

Khi đối tượng tiến vào dạ dày của SCP-5991-1, một băng rôn lớn được đính lên thành trên với nội dung:

&gt; Kỷ niệm 50 năm JesusLand! Tận hưởng trải nghiệm Thiên Chúa giáo với Ngài!
&gt; @@@@
&gt; [[size 70%]]Hàng tự chọn ở cửa hàng đồ lưu niệm giảm 50% cho đến 17 tháng 1. Hãy đến trung tâm cho khách tham quan để biết thêm chi tiết.[[/size]]

Lưu ý rằng dạ dày của SCP-5991-1 đã bị bỏ hoang trong một khoảng thời gian không rõ là bao lâu.
