    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]
&gt; **__インシデント記録:SCP-006-JP 20██/6/██__**
&gt; 
&gt; [SCP-006-JPが活性化し、付近にいた機動部隊も-9(&#34;都の狩人&#34;)が封じ込めにあたっている]
&gt; 
&gt; **も-9-1:**そろそろ本気で来るぞ！
&gt; 
&gt; [活性化から9 分後、扉からの打撃音がより激しくなる]
&gt; 
&gt; **も-9-1:**博士、増援を、持ち堪えられない!
&gt; 
&gt; **神山博士:** 要請をかけています!耐えてください!
&gt; 
&gt; **も-9-2:**畜生！
&gt; 
&gt; [轟音、隊員も-9-2が壁に叩きつけられる]
&gt; 
&gt; **神山博士:** まずいな。
&gt; 
&gt; [突然、打撃音がリズムを刻み始める。扉を2 回叩き、扉の向こうから「手拍子」が1 度鳴らされるのが2 回繰り返される]
&gt; 
&gt; **も-9-11:**なんだ！
&gt; 
&gt; **神山博士:**これは。
&gt; 
&gt; [室内の通信用モニターからロックバンド、クイーンがブダペストで行ったライブの映像が流れ始める。映像中で登場したフレディー・マーキュリーが画面から消え、SCP-006-JPをあけて室内に乱入する。この実体は、実際はSCP-905-JP-1であると後に確認された][[footnote]]  SCP-905-JPイベントが進行していた航空機がこの上空を飛行しており、SCP-905-JP-1実体が唐突に下方を見て航空機から飛び降りる事案が発生していました。[[/footnote]]
&gt; 
&gt; **も-9-1:**あんたは!
&gt; 
&gt; **SCP-905-JP-1:**（ウィー・ウィル・ロック・ユーを歌唱する）
&gt; 
&gt; [ある種の熱狂が実体から放射され、ライブのような一体感がそこに生まれる]
&gt; 
&gt; **も-9-3:**（手拍子、および足踏みでSCP-905-JP-1の歌唱を支援する）
&gt; 
&gt; [も-9-3の変調を起点として室内の人間遺体が全て立ち上がりリズムを取り始める]
&gt; 
&gt; **神山博士:**な!?
&gt; 
&gt; [照明がSCP-905-JP-1の歌唱に合わせて明滅し、虹のように色調を変化させる。ここで管制室に熱狂が及ぶ]
&gt; 　
&gt; 　
&gt; **SCP-905-JP-1:****//Sing it!//**
&gt; 　
&gt; 　
&gt; [[size 120%]]**SCP-905-JP-1・機動部隊員・神山博士:**WE WILL WE WILL ROCK YOU![[/size]]
&gt; 　
&gt; 　
&gt; **SCP-905-JP-1:****//Everybody!//**
&gt; 　
&gt; 　
&gt; [[size 130%]]**SCP-905-JP-1・機動部隊員・神山博士:**WE WILL WE WILL ROCK YOU!![[/size]]
&gt; 　
&gt; 　
&gt; [[size 140%]]**SCP-905-JP-1・機動部隊員・神山博士:**WE WILL WE WILL ROCK YOU!!![[/size]]
&gt; 　
&gt; 　
&gt; **SCP-905-JP-1:****//Alright!//**
&gt; 　
&gt; 　
&gt; [その後、SCP-905-JP-1による演技は6時間後に室内に配置されていた全人間遺体とSCP-905-JP-1・機動部隊員・神山博士によるウィー・アー・ザ・チャンピオンの合唱が終わり、付近の山の山頂から花火のような閃光が発射されるまで続いた]
&gt; 
&gt; **&lt;記録終了&gt;**

&gt; **終了報告書:** 最後には収容サイトに集まってきた大観衆の興奮も頂点に達し、歓声が途絶える事はありませんでした。そして開けっ放しのSCP-006-JPから「アイツら」がなだれ込んできて収容サイトは全滅しました……。--神山博士</textarea></pre>
