    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2341-JP - 一口サイズのおせんべい袋詰め
**著者:** [[*user Assistant Gija]]
**作成年:** 2022
[[include credit:end]]

**アイテム番号:** SCP-2341-JP

**オブジェクトクラス:** --Safe-- Euclid

**特別収容プロトコル:** SCP-2341-JPはサイト-8133の温室内に個体数を制御して飼育されています。飼育方法は[# こちら]を参照して下さい。

&gt; __**&#34;プロトコル・大人だけの虫取り&#34;概略**__
&gt; 毎年7月1日から8月31日にかけて以下のプロトコルを実行して下さい。
&gt; * 該当地域内の教育機関へ「落ちているものを食べない」ことの再教育を要請。
&gt; * サイト-8133に所属する職員による交代制での該当地域内でのSCP-2341-JPの捜索。
&gt; 
&gt; 


**説明:** SCP-2341-JPは細長い形状をした「揚げせんべい」のように見えるアブラゼミ(//学名: Graptopsaltria nigrofuscata//)です。

2021年7月から8月の期間限定で、商品名「ミンミンセンベイ」として1ダース袋詰めの販売をされました。開発元は日本生類創研と判明しており、当時はSCP-2341-JPをオンラインショッピングを利用して販売していました。商品の発送元からはSCP-2341-JPの管理された温室2棟と、オンラインカタログ掲載に使用されたとされるノートパソコン2台のみが発見され、現在は財団フロント企業により土地ごと買収されています。「ミンミンセンベイ」の購入履歴からは60件以上のメールアドレスが確認され、内54件は身元が保証されています。商品の包装された袋にはＪＡＳ法に基づく加工食品品質表示がされており、調査からはセミの構成要素についての記載のみされていることが判明しました。また、袋には商品名と共に以下に記載するキャッチコピーが抽象化されたセミの吹き出し内に明記されています。
&gt; 食べやすい[[span class=&#34;ruby&#34;]]昆虫食[[span class=&#34;rt&#34;]]こんちゅうしょく[[/span]][[/span]]、[[span class=&#34;ruby&#34;]]SDGs[[span class=&#34;rt&#34;]]えすでぃーじーず[[/span]][[/span]]に[[span class=&#34;ruby&#34;]]配慮[[span class=&#34;rt&#34;]]はいりょ[[/span]][[/span]]したおやつの[[span class=&#34;ruby&#34;]]究極形[[span class=&#34;rt&#34;]]きゅうきょくけい[[/span]][[/span]]、食べてくれなきゃ泣いちゃうよ！

SCP-2341-JPからは、一部通常の個体にはない部位が形成されるよう遺伝子操作された痕跡が確認されます。その箇所は軽度の認識災害を内包しており、自身の見た目を揚げせんべいに変化させていることが判明しました。認識の変容には味覚(刺激)3:視覚(固形)9:触覚(感触)1の比率の変化が判明し、完全な揚げせんべいへの見た目の変化を果たした訳ではないことが判明しました。これより、個人の捉え方によっては少数ではありますがクッキーに変化することが確認されています。

**補遺:** 2022年7月14日、SCP-2341-JPが回収された温室付近の道路上で発見されました。財団の把握してない複数の個体の存在が予想され、急遽温室周辺の地域を捜索したところ54匹のSCP-2341-JPが捕獲されました。同年8月4日、財団傘下の病院にて子供がSCP-2341-JPを飲み込み搬送されました。摘出されたSCP-2341-JPは消化液で体の部位が溶けアブラゼミに戻った状態で取り出され、中からは寄生虫が発見されました。その後、子供の回復後に行われたインタビューから、SCP-2341-JPが死亡して動かなかったため本物のお菓子と見分けが付かなかったことから口に含んだのが原因だと推測されました。この事件からプロトコルが一部改正され、毎年7月から8月の活動する時期に未回収のSCP-2341-JPを捕獲、および該当地域内の教育機関に「落ちているものを食べない」と再教育する&#34;__プロトコル・大人だけの虫取り__&#34;が制定されました。




[[footnoteblock]]</textarea></pre>
