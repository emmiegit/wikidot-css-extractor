    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**5个仿制维京人头盔，由塑料和牛角制成。戴上该头盔的人类实体的视线可以直接穿过任何材质的墙壁但身体以及器具无法物理穿过墙壁，常导致其极度困惑或惊恐。对象的智力，理解能力大幅度下降，语言能力会退化至日本猕猴（Macaca fuscata）相近的水平，移除头盔后异常效应将在24小时内消失。\n**回收日期：**20██/██/██\n**回收地点：**██自治县██中学宿舍，数名中学生从废弃厂房中发现具有“透视头盔”标签的该物品并尝试借助其异常效应偷窥女生宿舍，此行为导致4名中学生因极度困惑反复冲击女生宿舍墙壁而严重受伤，经站点主管同意对学生进行A级记忆消除并治疗，事件以“邪教自杀游戏”掩盖。\n**当前状态：**4个个体放置于CITE-CN-██的低价值异常物品库房中，一个个体由Dr.Darius以“进一步研究”为名放置于办公桌上。\n**笔记：**\n如果有办法抵消智力下降的效果，倒是可以作为不错的特遣队装备。——Dr.Darius\n*惊慌的猕猴尖叫声*——Dr.Orchid，于不知情情况下戴上头盔后反复冲击食堂墙壁，目前正在接受治疗&#34;</textarea></pre>
