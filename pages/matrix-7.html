&gt; 如果你先前就知道你将如何死去，你将会用不同的方式度过一生吗？
@@@@
[[/=]]
&gt; 我一直都是个没什么选择的人，不是么？
&gt; 
&gt; &lt;打火机声&gt;
&gt; 
&gt; 就这么跟你说吧，那天在爱丁堡被干了一枪，从楼顶摔进垃圾车之后我就意识到了。也许有一天我会死在路上被。别打断我，当我从[http://scp-wiki-cn.wikidot.com/matrix-1 希尔顿酒店上面摔下去的时候]，我就已经想好了。
&gt; 
&gt; 你以为我在乎我自己？根本不。我早就应死在也门沙漠里。所有你看到的这些？狗屎。小王，到了我们这个岁数了……你就会知道没什么可以失去的了。
&gt; 
&gt; 这一切。如果能换来答案……那死了也在所不惜了。
&gt; 
&gt; //哪怕失去一切？//
&gt; 
&gt; 哪怕失去一切。

&gt; 2021年的某一个时间点，就在五更断魂曲结束后的一年多的某一个时间点。徐琰，Site-CN-19的刑侦处副处长，带领一支黑色行动小组前往英国。他们追随着一条不确定的线索，希望抢在英国分部发现之前收回走私的精神振荡器的零部件——这种武器对于任何有意识的生命体来说都是杀伤性的。它所释放出的微波可以轻而易举地扰乱生命体的思想，在大功率下甚至可能直接致死，不论是碳基、硅基、乃至电磁生命。
&gt; 
&gt; 在即将找寻到这批零件的下落时，徐琰犯了错误。他清楚地知道这些武器的威力——因为他自己本身也是受害者之一。为了不让他人为自己的行动送命，他选择孤身前往可能的藏匿点，却在一阵眩晕之后昏了过去。醒来时，他的手上已经沾满了英分特工的鲜血。那些鲜血的主人正倒在他的身边。
&gt; 
&gt; 逃亡开始了。身负重伤的徐琰遇见了三位同伴——一位是已被逮捕的队友留下的AIC“Mayday”，一位是队里的幸存者，“深渊”监狱的审讯员王洋，以及一位正在被组织追杀的MC&amp;D特工。三人怀着两个不同的目标，即将踏上一段未知的旅途。而他们浑然不知，自己已经卷入了一场席卷整个欧洲大陆的争夺之中。
&gt; 
&gt; 在不久之后，在混沌分裂者与新爱尔兰共和军的一手策划下，格拉斯哥大学袭击事件发生。IRA与CI一起，试图通过绑架正在校园内的GOC情报官员费尔南德·阿桑奇以换取他们想要的——政治和技术上面的双向利益。在常规部队疲于应付之时，来自MI5的神秘C7部门所领导的英国皇家空军特勤团（SAS）第24团终于迎来了大显身手的机会。这只为了应对“非常规事件”而建立的队伍，在这场危机面前扮演重要角色。

&gt; 随着恐怖袭击的结束，徐琰一行人踏上前往阿伯丁港的旅途。这个位于英国北部的港口是MC&amp;D其中一个大型中转中心。如果运气好的话，借助康宁汉的人脉，徐琰或许能够问出自己所“认识”的军火商遇害的真相。
&gt; 
&gt; 而在格拉斯哥的角落里，还有许多的势力正在蠢蠢欲动着。混沌分裂者的一支干预小组如猎犬一般咬着曼彻斯特大学的教授哈罗德不放。而神出鬼没的基金会和NEAC不知所踪。这些人究竟向往何处？
&gt; 
&gt; 
&gt; 
&gt; 


[[/collapsible]]


阿伯丁，苏格兰北部的港口。当独属港口的湛蓝海岸映入车窗的时候，徐琰和王洋都为之感到心旷神怡。泛着白色泡沫的海浪在来自北大西洋的海风推搡下涌向海岸，在沙滩上留下属于它们的大片印迹。极目远眺之处，巨大的海上风车缓缓旋转着，在浓重的水汽中若隐若现。

“我们尽可能别待太久。”徐琰从收回目光，看着正在开车的康宁汉，“基金会在阿伯丁港的人也不少。更何况有个专案组在追着我们。要是在这里被抓了，我会很困扰的。”

“是啊，是啊，那可真是很大的风险。”康宁汉冷冷地说。徐琰挑了挑眉毛：“当然，我们也不希望你就这么没了，多长个心眼，好么？”

康宁汉没有立刻做出回应，只是把自己的手机解锁了。

“联系人里面有个叫做‘Moz’的家伙，打给他。”

“他可以信任么？”

“他欠我的。如果我们想要在阿伯丁港避避风头，他是很好的人选。信不信由你。”

徐琰和王洋对了个脸色。“英国石油公司？认真的？”

“阿伯丁港口的石油公司一抓一大把。索尔斯塔，英国石油，要多少有多少。没有的偶尔也会租一个仓库。不管你信不信，那里总会有一个仓库给我们。打电话吧。”

徐琰看了眼王洋，后者点点头。于是徐琰狐疑地按下拨号键。一阵声响之后，电话里传来一个沙哑的声音。

“是谁？”

“嘿！Moz，老兄！还记得我吗！”康宁汉大声地说，试图盖过风噪，“是我，康宁汉！”

隔着电话也能感觉到那头的人兴奋了起来：“康尼？好久不见了。有什么我可以效劳的？”

“Yep。是这样，我和我两个朋友需要避避风头，我猜你不会正好有一些废弃的厂房给我们用吧？”

“当然，当然！开到港口这边来。麦当劳，你知道么？在那里见面。”

挂掉电话，徐琰看向康宁汉：“这人可信么？”

“好吧……”康宁汉拍着方向盘，“他是个走私犯，之前我帮他甩掉了一些麻烦。”

“MC&amp;D的麻烦？”徐琰敏锐地问。

“是。他走私的货是我们丢的。那时候公司已经快查到他头上了。我那时候和他私下达成了一笔交易。他交出货物，我把他从调查对象里面排除。他接受了。”

这是个圈套么？徐琰撑着脑袋。不论如何小心为妙。

“好吧，康宁汉，听好了……”
------

[[image https://cdn.pixabay.com/photo/2017/06/10/01/13/aberdeen-2388766_960_720.jpg]]

好冷，说真的。康宁汉裹紧了自己的大衣。尽管他是土生土长的苏格兰小伙子，但来到阿伯丁之后还是倍感寒冷。尤其是港口区的风几乎无孔不入。他们咆哮着钻进你的衣领，一路直达你的脊椎。这感觉实在不好受。

他抬头看了眼这个厂房。麦当劳，没错，但多了一个R&amp;P。这里卖的不是汉堡，而是最新鲜的海产品，就连门口都是一股海产品的腥味。

得亏康宁汉带着口罩。

“你那位朋友不会不出现了吧。”徐琰在通讯里说。

“有点耐心。”康宁汉看着四周。徐琰的担忧不无道理。来来往往的人流不知为何给了康宁汉一种从来没有过的焦虑。这种焦虑只有他作为代理和各个GOI组织负责人交涉的时候才出现过。他看着四周，终于看到一个秃头的矮胖男子从仓库里走了出来，穿着海鲜市场常见的工装裤。见到康宁汉，他吹了一声口哨。

“康宁汉！”他张开双臂做出一个拥抱的姿势，却又放下了胳膊，“抱歉，身上太腥了。”

“你改行做海鲜了？看不出来。”康宁汉上下打量着对方，“你还真是全能。”

“没你说的那么好啦。”Moz无奈地耸耸肩，“不过做点兼职还是不错的。合伙创业什么的。”

“我看人从来很准，你会在这行干得好的。R&amp;P在这里是出名的海鲜商。这种东西才不会因为疫情或者什么而减产。安心开着你那辆迈锐宝吧，等下……你换车了，是吧？”

Moz掩饰不住自己的微笑：“2020款的捷豹XJ，原主偷税漏税进去了，我走了个后门。你要是能等上个十分钟，我去换件衣服，然后我们去那个旧仓库。” 

“等等，”徐琰突然说，康宁汉眉头一皱。

“你不是在海鲜店么，整点海鲜，我一会儿用。”
------


[[image http://scpsandboxcn.wikidot.com/local--files/matrix/QQ%E5%9B%BE%E7%89%8720230119143120.png]]

在康宁汉应付自己的朋友的时候，徐琰正在码头上游荡着，监视着周围的情况。

信任那个人么？徐琰已经问了自己很多次了。他十分清楚对待这种半路出现的家伙绝对不能报以任何严肃的情感。但面对康宁汉这唯一的线索，他有不得不进行仔细的思考。自己被诬陷成叛徒，这一切毫无疑问和某个被走私的东西具有很强的关联性。那么……精神振荡器？绝对不可能。自己死咬那东西已经将近两年了。但究竟是什么值得有人大打出手，实在是难以理解。

暂时放下过去的事情，徐琰将目光收回到眼前的海港。这里让他想到了自己已经两年没有回去过的故乡，那里同样有起伏的海面，泛着泡沫的海浪和游弋的海鸟。只不过气温比这里更高一些。

“徐处，康宁汉上车。一辆黑色捷豹XJ，要我跟上去吗？”

“跟上，”徐琰转头看向自己周围天空上的海鸟，停了一会儿之后又说，“别太紧。公司这边来人了。 ”

一辆不起眼的冷链货车缓缓在冷库前停下。员工没有停止工作，来拿货的人实在是太多。车上下来的两个人穿着吊带裤，和码头工人一样，准备给这个冷酷脸送点刚上来的鱼。

如果他们没有撩起衣服并露出自己后腰的手枪的话，或许这件事就这么过去了。

“我们有客人了。两个带枪男人。刚刚走进厂房里面。”

“基金会？”

“不好说。也有可能是MI5。我在这里盯着。你跟上康宁汉。”

挂断电话。徐琰面色凝地观察着周围。港区基本没有两层以上的高大建筑，因此不太可能有……

然后他看到了停在港口的那艘船。

狙击手。徐琰意识到了。有吗？或许。但也不太可能。今天码头上的风很大。即便是优秀的狙击手也不能保证在这种天气里一击必杀。至少现在自己的后背还是安全的，暂时。于是他走近仓库，正好看到那两个人在一名员工的带领下沿着钢制楼梯走上二楼的会议室。于是徐琰找到了另一个员工。

“我有事找你们老板。”他说，“关于上周进的货，有一部分出了一些你们不会想要公开的问题。”

那个红发员工显得很困惑：“先生，请问您代表谁？有预约吗？”

“我的雇主不希望将此事公开，因此我们并没有事先通知。我到这里来是带着最大的诚意过来的。”徐琰脸不红心不跳地说，“我相信您能理解这一点。”

这个年轻的员工被弄的一头雾水，于是稀里糊涂地带着徐琰上到了二楼的办公室。徐琰推开门走了进去，正好看到那两个码头工人从最内侧的房间走出来。有那么一瞬间，徐琰和领头的大胡子的目光交汇。他就这样与两人擦肩而过，顺手偷走了第一个人裤子里的一张工作证。

艾伦·格利克。徐琰默默地看了一眼。老实说名字并没有什么用处。他把东西小心地放到地上，然后叫住了正要离开的两人。

“先生？有东西掉了！”

刚刚走到楼梯口的大胡子转过身咕哝了一句，然后转过身去捡证件，完事之后还不忘来了句谢谢。两人从来时的入口离开。

这两人绝对不是来谈生意的。但接着跟踪就没必要了。他们进办公室是为了什么？这间办公室的主人很显然就是康宁汉的那位朋友。徐琰走进最里面的办公室。这里是那种常见的办公室布局：办公桌，马克杯，电脑，椅子，书架。电脑显示器还亮着，这两人一定查到了什么。

徐琰掏出那台厚的出奇的手机，拨通了888，然后通过数据线把那这台诺基亚接到电脑上。Mayday这个AIC很快在徐琰的指示下开始查找最近的操作记录，得到的恢复是某个文件被查看后删除了。然而对信息技术了解不多的徐琰只能有些茫然地看着命令提示符窗口上的进度条走满。的确是有点折磨。这小破手机的算力撑起一个AIC的确是勉强。但好在它最终完成了任务，Mayday总算把一个完整的文件给调了出来。是一份土地购置文件，地点指向阿伯丁郊外。徐琰在网上搜索这个地方，发现原址是个城市垃圾站，现已搬迁。现在是一处正在建设中的工地。

恰巧这时王洋来了电话，告诉徐琰说他们正在出城。意识到事情有问题的徐琰顿时感到大事不妙，交代王洋务必小心谨慎，那两个不速之客很可能会对康宁汉下手。说完这话他便立刻拔了数据线匆匆下楼，不顾员工惊奇的目光一路小跑至对面的停车场，找了一辆老式的凯迪拉克车，撬开车门之后短路点火驶出停车场。

他总是会慢人一步。黑色捷豹已经开到工地好久了。

康宁汉跟着Moz参观了正在施工中的工地。Moz和康宁汉讲着这几年来阿伯丁港口发生的诸多趣事和自己的见闻。两人在不知不觉间走到了这个在建楼宇的四层。康宁汉双手叉腰，看着楼外阿伯丁港的壮美风景。

“我说Moz，如果我们——”

他说着转过头，结果迎接他的是一记闷棍。康宁汉一下失去意识，身体向后栽倒在地上。带着头套的Moz一把丢掉手中的板砖，弯下腰拖动康宁汉了无生气的躯体。

“抱歉了朋友，这么做也是迫不得已……”他一边把那具躯体往楼房边上拖，一边口中喃喃自语，“见鬼，你他妈怎么这么沉……”

“站在那儿别动。”

Moz有些惊讶地转过头，看见一个青年的亚洲青年正举枪对着自己，那双褐色的双眸中透露出与年龄不相符的成熟。  他手中的装着消音器的枪口正对着Moz。见此情形，Moz拔出了自己的手枪。

见此情景，Moz笑了一声：“你知道怎么用枪吗，孩子？”

“相信我，我玩的很好。顺带一提，别指望你的人会通风报信。省省时间，把枪放下。”

“你真幽默。”Moz笑-着说，“考虑去做个演员吗？”

那青年的脸上看不到一丝玩笑的神色。Moz心里一惊，便自顾自叫了几个名字，却全然没有任何应答。他转而将枪口指向了地面上的康宁汉。那青年眉头一皱，但仅仅一瞬间他的眼神坚毅起来，毫不犹豫地扣动了扳机。Moz持枪的右手小臂立刻出现一个血洞。青年没有过多犹豫，对着Moz的身躯连开数枪。冲击力让Moz向后倾倒，但他还是忍着手部的疼痛举枪向着迎面而来的青年开火。青年身子一斜倒在地上，因痛苦而呻吟着。

Moz不敢怠慢，一枪打穿了青年的脑袋。事到如今事情已经无法挽回。他用康宁汉的衣服擦干净枪之后塞到了康宁汉手中。等他处理完毕站起身来的时候，他却发现那具尸体突然不规则的痉挛起来，全身的关节发出骇人听闻的吱嘎响声。Moz一下愣在原地，那地上的尸体更是直接暴起，向着Moz扑来！后者心中大骇，大叫一声踉跄后退，后脑却顶上了一个冰凉的东西。

“游戏结束了，先生。不管康宁汉是死是活，你都得跟我走。”

Moz两眼发直，半张嘴喘着粗气。还没来得及反应，双手就被上了捆扎带。他瞪大眼睛看着地面上，哪里还有那个活尸的身影？他颤抖起来，老半天才说出一句话：

“这……刚刚发生了什么？”

背后的青年用枪顶了下他的腰：“我哪知道发生了什么。你现在可以休息了，坐到柱子那边去。”

Moz只好走到一边去，看着那个青年蹲下身去查看康宁汉的状况，紧接着他便使劲掐起人中。康宁汉在剧痛中醒了过来，看见眼前的青年愣愣地喊出“王洋”二字。

[[&gt;image http://scpsandboxcn.wikidot.com/local--files/matrix/%E4%B8%8B%E8%BD%BD%20%281%29.png]]
&gt; **//能力描述：能够对自身半径二十米范围内的任何拥有一定智力的一个/多个物品进行制造幻觉/心理暗示等精神层面的影响。程度随着影响个体数目的增加而减弱//**




见到康宁汉醒过来，王洋总算是松了口气，把后者扶了起来。要说康宁汉也算是命硬，这一砖头下去居然没什么大事。

“很高兴看到你没事，康宁汉先生。”王洋热切地说，从后腰抽出另一把手枪递给康宁汉，后者检查了一下这把武器，插进自己后腰。

“谢了，朋友。”他拍拍自己衣服上的灰尘，走了几步蹲在一脸败相的Moz面前，用一种悲天悯人的口气说：“为什么，Moz？为什么？我们认识了这么久？”

Moz深吸一口气，颤抖着开口。

“我的家人……他们威胁我。我……没有办法。”

听闻此言，王洋感到心脏一阵紧缩。

“爱丽丝？谁威胁他们？”康宁汉把脸凑近了一些，“告诉我，我们能帮你——”

但康宁汉永远听不到回答了。一颗子弹贯穿了Moz的太阳穴，在两人的注视下，刚刚还在啜泣的男人颓然倒下。王洋立刻转身举枪，在余光瞥见一个活动目标的情况下做出了个指向射击。刺耳的爆炸声在工地回荡。子弹并没有击中目标。康宁汉踉跄着躲进一旁的矮墙后，抽出手枪喘着气。

王洋躲进矮墙里面，举起枪械，大脑飞速思考起来。对方有几人？看上去似乎只有一人。但他不确定刚刚看到的是否是个真人还是某种残影。见鬼。他想要探出头去，但仅仅是头皮过了矮墙，一发子弹几乎是擦着他的头皮飞过，掀起的气流令王洋不寒而栗，他刷地缩回掩体里。

“你看到了吗？”康宁汉紧张地问。王洋摇摇头。

即便是手枪射击，这也太灵敏了一些。这怎么可能？这其中一定有什么问题……王洋尝试着将自己随身携带的卡片伸出掩体，却再次被不知何处打来的子弹开了个洞，仍然是什么都没看到。

到底是怎么回事……这个准度？王洋掏出手机，利用广角摄像头在没探出掩体的情况下拍了张照片。对方暂时没有过来的打算。这令王洋略微有些放心。但他感受不到周围除了康宁汉之外的任何存在。二十米之内没有人，那么子弹究竟是从哪里打来的？他看着手机上那张视野受限的照片，陷入沉思。自己的面前是十数根粗大的立柱，，每一根都能够藏人。康宁汉紧张地看着周围环境，拿枪的手微微有些发抖。

死局，真正的死局。事到如今几乎可以肯定对方也是异常。仅凭肉眼是不可能完成如此精确的射击的，这究竟是怎么一回事？他强迫自己冷静下来。他看着自己手机上照片，突然想到了SCP-105，难道敌人也是利用照片之类的物品发动攻击？正这样想着，自己的对讲机突然响了起来。

“洋，就位。楼上情况如何？”

“我们在六层，被一个异常压制了！别上来！”

通讯那头短暂地沉默了一下。“能够确认他的方位吗？”

“我们在建筑西南角，他可能在任何地方。他准头太他妈的好了，跟他妈特工SKY一样。”

这句话让徐琰再次沉默了一下。“这样啊……”他若有所思地说，结束了通讯。王洋焦急地等待着，没过多久，极其难听的叫骂声从楼下传来。听上去是徐琰卯足了中气，用英语中最肮脏下流的词汇高声咒骂着他们的对手。

有那么一瞬间，王洋以为徐琰疯了。但在费尽心思叫出最后一个单词后，大楼里仍然一点动静也没有。徐琰又试着用激将法逼人出来，但仍然毫无作用。

通讯很快响了。“至少我们能确认他不是用声音什么的来定位了。如果他是个神枪手的话我早没了。开动脑筋。警方已经在路上了，你们必须尽快脱身！”

康宁汉和王洋对视一眼。前者递过来一个安全帽。这是他们身边唯一的物品了。

“我会把这东西扔出去，”康宁汉说，“数到三。”

王洋握紧了枪，康宁汉做了个快速的倒计时，在扔出安全帽的一秒后，枪响传来。帽子上随即出现了一个洞口。但奇怪的是，帽子并没有向二人的后方飞去，而是径直飞过了矮墙，掉到了前方的水泥地面上。二人慌忙回头看着建筑外面，并没有任何狙击点。王洋强迫自己冷静下来，喘了口气，意识到了什么。

“影子……是影子。那家伙利用影子对我们发动攻击……”他说。

“什么？”

“影子，康宁汉。那家伙在攻击这些物体的影子！”王洋压制住自己内心的激动，心中就像新年穿上了新内裤一样豁然开朗，“现在正好是太阳下山，我们的影子被投射到了前方，他一定是盯着我们的影子开火的。”

“也就是说，这家伙能把对影子造成的影响加到投射物上？”

“应该是这样。”王洋眨眨眼。当务之急就是要远离窗户。现在夕阳正在下山，只要撑过黄昏进入夜晚，那么对方的优势将不复存在，届时将不得不和王洋他们开始常规的CQB作战。那么，问题就是，对方究竟藏在了哪里？

“王，我有一个想法。”沉没中的康宁汉突然开口，“必须有人做出点牺牲。”

“少看点电影，康宁汉。”王洋说，把自己的手机立在地上，“至少我们得确定我们的影子在哪里。在两点钟方向。那么我们……”

王洋的话还没说完，就被一声巨响打断了。随着这声巨响，两人藏身的矮墙被某种东西敲开了一个大口，距离康宁汉仅有咫尺之遥。王洋一脚揣在康宁汉胸口，下一秒，康宁汉的头原本所在的地方就出现了一个大洞，碎片纷纷扬扬地洒落下来。在震惊之余，王洋根据那敲击声旋即确定了对方的方位，向着自己一点钟方向的粗大立柱开火射击。这样的射击不会有太大效果，但却有可能迫使对方走出掩体，果不其然，王洋看到一把锤子再次落在矮墙的影子上，于是再次开火射击。

“在他下一次攻击之前，跑！”王洋转头对康宁汉吼，后者踉跄着爬起，手脚并用地朝着旁边的立柱扑过去，王洋站起来准备移动的时候，一声枪响传来。

王洋的第一反应是他自己中枪了，他在惊慌中摸索了下自己，但很快发现啥事没有。他踉跄着躲进掩体，转头看到了康宁汉肩膀上逐渐被鲜血浸湿的布料。
