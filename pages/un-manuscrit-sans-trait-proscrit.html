    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** Un manuscrit sans trait proscrit
**Auteur :** [[user Upsiquark]]
**Date :** 24 avril 2018
[[include credit:end]]

Bonjour. J&#39;inscris ici (dans un manuscrit à moi) ma vision d&#39;AWCY ainsi qu&#39;un choc qui passa parmi nous. 

Mon nom ? Sais pas. Mon nom s&#39;oublia quand j&#39;arrivai à AWCY. Puis on donna à moi un nom joli, Ronald Kalvin. J&#39;ai 38 ans, j&#39;adorais tout piano, basson, cor, violon... puis j&#39;abandonnai pour AWCY. Un parti d&#39;artisans, un parti cool, ça vaut un prix d&#39;or. Ils font moults arts anormaux pour un public, mais ils n&#39;ont pas d&#39;occasions pour grandir plus.

AWCY donc. On dit GdI pour ça, sais pas pourquoi. Ils sont artisans, pas GdI.

À AWCY, on fait pour un public humain moults arts aux impacts anormaux amusants, mais pas importants. L&#39;organisation fut sympa, mais un jour, un patron (Arnold Grangio) qu&#39;on a choisi prit un grand pouvoir puis nous opprima sous sa domination. Il força tous à lui ravir moults arts anormaux qui n&#39;ont pas un logo AWCY. Un patron (Paul Moulin) joint son parti, puis nous opprima à son tour, pour qu&#39;à la fin nous dussions choisir son parti ou la mort. Votant, nous avons choisi son parti. Tout a aujourd&#39;hui un logo pas d&#39;AWCY mais d&#39;Arnold.

Ma motivation ? Ai choisi un manuscrit à l&#39;instar d&#39;[[[SCP-2685]]] (car sa nomination fut ça) car il a disparu antan. Il nous vint d&#39;un artisan inconnu, travaillant pour qu&#39;il ôtât tout trait proscrit d&#39;ici. Un trait proscrit gît dans un 5° attribut d&#39;un ABC anglo-saxon ou français.

Il accoucha d&#39;un manuscrit sans trait proscrit qui provoquait un choc anormal. Son choc anormal fut qu&#39;un humain bavardant d&#39;un manuscrit ainsi agira dans un profil brouillon, confus, discordant. Fort, l&#39;artisan.

J&#39;ai donc fait un manuscrit ainsi. Son nom fut choisi pour &#34;Un manuscrit sans trait proscrit&#34;. Il fallait qu&#39;un humain donna un impact anormal au manuscrit ainsi fait. Ainsi un patron d&#39;AWCY vint pour ça.

Il organisa un grand machin-truc anormal pour qu&#39;il donnât un impact anormal au manuscrit. Il aurait un impact plus puissant qu&#39;SCP-2685, tuant tout fautif disant un trait proscrit.

Ainsi fut fait. &#34;Un manuscrit sans trait proscrit&#34; put sortir au public. Nous pouvons donc nous grossir à l&#39;instar d&#39;un goupil aboutissant son plan. Car nous avons fait un manuscrit anormal, puis nous organisions sa publication. Fin d&#39;un gros travail. Fin tout court.

Mais la &#34;Fondation qui nous ravit nos arts&#34; (ainsi qu&#39;on la nommait) arriva. Ils ont toujours l&#39;original, SCP-2685, nos arts ainsi qu&#39;un bluffant bataillon d&#39;irritants corps anormaux. Irritants car ils ont assis la domination qu&#39;ils ont sur nous utilisant moults corps anormaux formant tout un bataillon (dit plus haut). Ils sont forts. Ils ont pu nous ravir moults arts dont &#34;Un manuscrit sans trait proscrit&#34;. Irritant, donc. Pour la Fondation.

Nous n&#39;avons donc plus l&#39;original, la Fondation l&#39;ayant ravi par son corps irritant. Nous n&#39;avons plus la publication, la Fondation la stoppant. Nous n&#39;avons plus aucun motif à nous grossir. Fin d&#39;un gros travail. Pour la Fondation. Pour nous, à AWCY. Arnold Grangio convoqua moi pour punir ainsi qu&#39;il faut un fautif. J&#39;ai donc 2 h pour mourir par moi. À jamais. //e//</textarea></pre>
