**(必読)SCP-029-KOを利用した実験ガイド**
&gt; 必ずDクラス職員のみを使用すること。実験対象がSCP-029-KOを見たらすぐに武装した戦闘エージェントを投入し、制圧してSCP-029-KOの内容を確認する。このとき、少なくとも3人以上のエージェントが内容を共に確認しなければならない。その後、計画の失敗を明確にするためにDクラス職員は処分すること。 - サイト-██総括責任者██████

**実験記録テンプレート:** 
&gt; **実験日:** 
&gt; **対象:** 
&gt; **内容の要約:** (SCP-029-KOに表示された計画の内容を要約。)
&gt; **備考:** 

**実験記録: KO-029-D06**
&gt; **実験日:** 20██/██/██
&gt; **対象:** D-3442
&gt; **内容の要約:** D-3444を殺害する計画。2日後のDクラス収容所の停電に乗じてD-3444の頭を鈍器で5回強打した後、証拠隠滅。
&gt; **備考:** D-3442の身体検査を行ったところ、持ち込みが許可される筈のないハンマーを発見。2日後にDクラス収容所で停電が発生。

**実験記録: KO-029-D13**
&gt; **実験日:** 20██/██/██
&gt; **対象:** D-3444
&gt; **内容の要約:** ████研究員を殺害する計画。当日の深夜にDクラス収容所を脱走し、夜勤中の████研究員を訪ねて凶器で首を刺す。Dクラス収容所の位置と監視カメラの場所が添付されている。
&gt; **備考:** D-3444の身体検査を行ったところ、Dクラス収容所を出ることのできる鍵とカードキー、そして短刀を発見。████研究員は当日夜勤を行った。

**実験記録: KO-029-D17**
&gt; **実験日:** 20██/██/██
&gt; **対象:** D-3446
&gt; **内容の要約:** ███を殺害する計画。3日後、████研究員を色仕掛けで篭絡し、彼の協力の下に脱走に成功。翌朝8時に███の自宅を訪問して拳銃で███を射殺。
&gt; **備考:** 調査の結果███は、D-3446の離婚した元夫であることが明らかになった。D-3446の身体検査を行ったところ、拳銃を発見。

//悔しいです。やってもいない罪のために懲戒を受けるなんて。 - ████研究員//
//「実際に実行することのできる計画だけを発案」と報告書に書いたのは君だったはずだが。 - O5-█//</textarea></pre>
