[[size 120%]] **Archivo UdII 2022-008:** Nombre en Clave: Visitante Gris [[/size]]

**Sumario:** Miembro de la paraespecie //Alien cinereum// que porta un objeto de apariencia similar a un casco. La entidad periódicamente transmitirá información acerca de avistamientos de Objetos Voladores no Identificados (OVNIs) a miembros del personal presentes en su entorno cercano.

[[/div]]
[[/tab]]
[[tab Descripción/Capacidades del Sospechoso]]

**Nombre:** Mortimer

**Referencia Cruzada Irregular:** Extraterrestre, Telepático

**Descripción Física:** 

||~ Sexo ||~ Altura ||~ Peso/Forma ||~ Raza ||~ Cabello  ||~ Ojos ||~ Identificación de Atributos. ||
|| N/A || 119,4 cm || 45,9 kg || Gris || N/A || Negros || Porta un casco. ||

**Capacidades:** Mortimer es un miembro de la paraespecie //Alien cinereum// de aspecto promedio con un casco compuesto principalmente de un material similar al Exomaterial-15. Al acercarse un humano, Mortimer entablará una comunicación telepática con él divulgando información acerca de avistamientos alienígenas realizados por civiles y personal cualificado.

**Propósito/Motivo:** Diplomacia/Beneficio propio

**Modus Operandi:** Mortimer modifica las neuronas espejo del receptor a las de //A. Cinereum// para establecer un canal de comunicación extrasensorial bilateral, sin afectar la integridad cognitiva del receptor

**Comportamiento:** Mortimer ha mostrado un comportamiento dócil durante sus encuentros con seres humanos. El tejido nervioso del receptor revierte a su configuración original al concluirse el proceso de comunicación, sin efectos permanentes. Se han informado de jaquecas, posiblemente como consecuencia del proceso de conversión cognitiva.
[[/tab]]
[[tab Evidencia]]

**Platillo Volante:** Aterrizado en las cercanías de ██████, Condado de Otero en Nuevo México, el objeto presenta daños estructurales en dos tercias partes de la circunferencia exterior, imposibilitando un vuelo estable a su punto de origen.

**Casco:** Portado por Mortimer, afirma que le permite comunicarse con una entidad ubicada en el territorio americano llamada &#34;Rosie&#34;[[footnote]] Vea la Entrevista 6 para mayor información. [[/footnote]]. Si bien el casco está hecho con un material similar a Exomaterial-15, que amplifica las capacidades telepáticas, no se encontraron métodos prácticos para seleccionar objetivos concretos[[footnote]] Consulte //Anulación de Elementos Anti-Psicotrónicos; El Mejor Amigo Contra el Telekill (1978)// para mayor información. [[/footnote]].

**Pistola:** Modelo de pistola concordante con las que portaban otros especímenes de //Alien cinereum//. La ingeniería inversa ha sido conseguida por sus componentes separados, obteniendo importantes avances en óptica y materia exótica.


[[/tab]]

[[tab Expediente de la Oficina]]

**Estatus Actual:** Bajo custodia en una celda de retención estándar.

**Crímenes:** N/A

**Sentencia:** Semanalmente,  un Agente Especial entrenado en telepatía  establecerá conversación con Mortimer acerca de avistamientos de OVNIs y si se es indicado, de la misión de Mortimer en la Tierra.

**Historial de Acciones de la UdII:** 


**02/07/22 (4:00 - 5:00):** El platillo volante aterriza cerca de ██████, Condado de Otero, Nuevo México a las 4:07. Una patrulla de la UdII fue mandada al lugar, llegando a las 4:23 y encuentran el platillo vacío. 3 miembros de la patrulla permanecen cerca de él y llaman a un camión propiedad de la UdII para extraer el platillo y ocultarlo del público. El resto de la patrulla siguen las huellas de Mortimer  hasta hallarlo tumbado en una zanja a 3 km al oeste del platillo a las 4:58.


**02/07/22 (5:00 - 6:00):** Mortimer se levanta y desenfunda su arma. En lugar de disparar, Mortimer intenta hablar, pero solo se escuchan quejidos sordos. Dos minutos y medio después, a las 5:03, Mortimer mira fijamente al líder de la patrulla y entabla una comunicación extrasensorial con él. Durante los tres minutos siguientes, el líder de la patrulla sufrió de un ligero dolor de cabeza y ordenó a Mortimer que dejara caer el arma al suelo. Mortimer obedece, dejando caer el arma. Posteriormente Mortimer es detenido sin incidentes.
[[/tab]]
[[tab Registro de Entrevistas]]
Entrevista 1 (09/07/22)
&gt; &lt;Comienzo de la Entrevista&gt;
&gt; 
&gt; //El Agente Especial Marcus Fergusson ingresa a la celda de retención estándar donde se encuentra Mortimer, lugar donde la entidad establece comunicación extrasensorial con el Agente Especial Fergusson.//
&gt; 
&gt; **Fergusson:** Identifíquese para que conste en acta.
&gt; 
&gt; **Mortimer:** Según su idioma, Mortimer sería un nombre apropiado.
&gt; 
&gt; **Fergusson:** De acuerdo. Si no me equivoco, tanto usted como su gente proviene de Sirio, ¿verdad?
&gt; 
&gt; **Mortimer:** De los planetas bañados por la luz de los Sirios gemelos que ciegan a los forasteros.
&gt; 
&gt; **Fergusson:** Necesito que especifique más su procedencia.
&gt; 
&gt; **Mortimer:** Cuando su civilización sepa caminar por sí sola, os lo revelaré.
&gt; 
&gt; **Fergusson:** Pasemos a otra pregunta. ¿Cual es su misión en este planeta?
&gt; 
&gt; **Mortimer:** A pesar de portar armas, vengo en son de paz. Necesito parar este flujo de pensamientos.
&gt; 
&gt; **Fergusson:** Usted empezó esta conversación. Se finalizará cuando se le ordene.
&gt; 
&gt; **Mortimer:** Una mente humana es imperceptible para nosotros mientras residamos cerca de Sirio, pero en nuestras expediciones a la Tierra somos altamente visibles y nuestras mentes desprotegidas. Sus ojos se clavan en nuestras mentes.
&gt; 
&gt; **Fergusson:** ¿Insinúa que no hacemos bien nuestro trabajo de ocultación?
&gt; 
&gt; **Mortimer:** Desde hace un tiempo, Rosie ha estado muy activa. Vuestro planeta es miel para las moscas, hablando en vuestros términos
&gt; 
&gt; **Fergusson:** Ahora la situación está más calmada, pero en 2013 [[[http://lafundacionscp.wikidot.com/broken-masquerade-hub|la gente empezó a ser consciente]]] y dificultó bastante el trabajo.
&gt; 
&gt; //Mortimer permanece en silencio durante 1 minuto.//
&gt; 
&gt; **Mortimer:** Me gustaría contactar con Rosie.
&gt; 
&gt; **Fergusson:** Me temo que no será posible. Aún tenemos preguntas que necesitan respuesta y aún no nos ha dicho nada acerca de la identidad de Rosie. Considero finalizada esta entrevista.
&gt; 
&gt; &lt;Fin del Registro&gt;

Entrevista 3 (23/07/22)
&gt; &lt;Comienzo de la Entrevista&gt;
&gt; 
&gt; //El Agente Especial Marcus Fergusson ingresa a la celda de retención estándar donde se encuentra Mortimer, lugar donde la entidad establece comunicación extrasensorial con el Agente Especial Fergusson.//
&gt; 
&gt; **Fergusson:** Saludos Mortimer. ¿Cómo se encuentra?
&gt; 
&gt; **Mortimer:** Mis cuerdas sonoras me duelen. Pero aún si pudiera hablar con mi boca, no lo haría. Me falta práctica hablando terrícola común.
&gt; 
&gt; **Fergusson:** Entiendo. Hoy me gustaría que me describiera una expedición rutinaria a la Tierra.
&gt; 
&gt; **Mortimer:** Usualmente vengo aquí para recolectar recursos humanos y víveres para el rebaño. Son perfectos para cuidar las Namveredareas.
&gt; 
&gt; **Fergusson:** ¿Las Namveredareas?
&gt; 
&gt; **Mortimer:** Un tipo de fauna con un origen incierto. Ustedes están acostumbrados a ver animales como perros, gatos y elefantes pero no uno como una base militar humana.
&gt; 
&gt; **Fergusson:** Pamplinas, ¡ningún humano llegó más allá de Marte!
&gt; 
&gt; **Mortimer:** No mencioné que pudieran ir hasta allí y desconozco si poseen esa capacidad. Volviendo al tema, las Namveredareas necesitan condiciones muy específicas. Una de ellas es una atmósfera libre de radiación, cosa posible en cuevas, hasta que descubrimos tecnología perdida.
&gt; 
&gt; **Fergusson:** ¿Resulta que ustedes no son una raza ancestral?
&gt; 
&gt; **Mortimer:** Deje de burlarse en su cabeza y escuche. Cuando mi raza era joven, descubrieron unos seres esbeltos, encorvados como un primate sin pelaje y en sus ojos se veía el temor a la oscuridad. En sus cuevas se veía esferas de luz hechas de simple fluorita, proyección de imágenes a través de pinturas en las cuevas y lo que nos importaba de verdad: recintos donde la temperatura y las condiciones podían ser modificadas a voluntad.
&gt; 
&gt; **Fergusson:** ¿Y entonces invadieron a esa gente?
&gt; 
&gt; **Mortimer:** Ofrecimos a los Diurnos, pues así se hacían llamar, huevos de Namveredareas a cambio de que nos enseñaran construir esos recintos. No fue tan fácil como parecía porque los materiales necesarios no eran tan abundantes en nuestros planetas, como lo que llaman vidrio o diversas aleaciones de acero. Nuestro progreso fue lento, pero constante y en dos décadas nuestras, alrededor de 300 años terrestres, creamos a nuestra primera Namveredarea en un recinto adecuado a sus condiciones. Pero había un problema.
&gt; 
&gt; **Fergusson:** ¿Cúal era?
&gt; 
&gt; **Mortimer:** El sustento. Ningún alimento fuera de los recintos era comestible para las Namveredareas y los bovinos que habían no proporcionaban los nutrientes adecuados. Preguntamos a los Diurnos y nos respondieron que en situaciones de extrema necesidad se solía designar &#34;sujetos de reserva&#34; para seguir alimentando a las Namveredareas. Hacer esto les causaba gran tristeza y al preguntarles el porqué, enmudecían como tumbas. 
&gt; 
&gt; **Fergusson:**  Si lo que pretende es causarme simpatía, no lo consigue. Promovió lo que es la crianza de seres parecidos a humanos como ganado para alimentar lo que es una base militar. Si lo que quiere es salir, no va por el buen camino.
&gt; 
&gt;  **Mortimer:** Sé que usted y sus superiores son inteligentes así que les diré la razón: Deseábamos tener poder sobre nuestro territorio.
&gt; 
&gt; &lt;Fin de la Entrevista&gt;


Entrevista 6 (13/08/22)
&gt; &lt;Comienzo de la Entrevista&gt;
&gt; 
&gt; //El Agente Especial Marcus Fergusson ingresa a la celda de retención estándar donde se encuentra Mortimer, lugar donde la entidad establece comunicación extrasensorial con el Agente Especial Fergusson.//
&gt; 
&gt; **Fergusson:** Saludos Mortimer. Le agradezco toda la ayuda. En estos instantes, el pueblo americano necesita que su nación sea protegida por los peligros que ahora conocen.
&gt; 
&gt; **Mortimer:** ¿Lograron encontrar algún otro siriano como yo?
&gt; 
&gt; **Fergusson:** Eran vehículos no tripulados y su tecnología no se corresponde con su raza. Usted no posee tentáculos por lo que yo sé.
&gt; 
&gt; **Mortimer:** No, Fergusson. Y veo que me ha escuchado por fin.
&gt; 
&gt; **Fergusson:** Me leyó la mente antes de tiempo. Mis superiores me han dado permiso para preguntarle acerca de Rosie. Empecemos por lo básico: ¿Qué es Rosie?
&gt; 
&gt; **Mortimer:** Rosie era uno de los prototipos de Namveredareas de 51ª Generación, cuyos huevos eran capaces de sobrevivir largas distancias. Nuestros recursos en los planetas de Sirio fueron drenados rápidamente debido a la proliferación de Namveredareas capaces de sobrevivir en las atmósferas nativas.
&gt; 
&gt; **Fergusson:** ¿Y esa larga distancia sería de aquí a la Tierra?
&gt; 
&gt; **Mortimer:** En efecto. Pero al contrario de lo que piensa ahora, Rosie no fue mandada para la conquista. En su lugar, era un sujeto de prueba hasta que nos respondió de vuelta.
&gt; 
&gt; **Fergusson:** Tienen una base militar apostada en un lugar muy lejano y no se les ocurrió esperar que se comunicara de vuelta. No le creo.
&gt; 
&gt; **Mortimer:** Nuestro plan era que llegara en el año terrestre 2011, cuatro años terrestres después de su lanzamiento. Algo lento para nuestros estándares actuales, pero para una distancia de tal magnitud y sin componente manual era lo más apropiado.
&gt; 
&gt; **Fergusson:** No discutiré de velocidades. Ya me quedó claro su superioridad tecnológica.
&gt; 
&gt; **Mortimer:** Ya llegarán a ese nivel de tecnología. Centrándonos en Rosie, su destino era una zona desértica, aquello en lo que ustedes llaman Nuevo México y lo consiguió.
&gt; 
&gt; **Fergusson:** No consigo ver el problema en esa trayectoria, aunque no sé porqué escogieron ese lugar en vez de zonas más deshabitadas.
&gt; 
&gt; **Mortimer:** También lo desconozco. Soy un cuidador de Namveredareas que sabe algo de historia. Lo qué si sé es //cuando// cayó. Fue en 1947.
&gt; 
&gt; **Fergusson:** ¿Fue lo que cayó en Roswell y llevaron a Nevada?
&gt; 
&gt; **Mortimer:** [[[http://lafundacionscp.wikidot.com/scp-1051|Ambas cosas]]]. El huevo era la gallina, como dicen ustedes.
&gt; 
&gt; **Fergusson:** A día de hoy, nuestra tecnología de viaje en el tiempo es limitada. ¡Estoy seguro de que no pudimos hacer eso!
&gt; 
&gt; **Mortimer:** Debe ser una propiedad natural de la Tierra. El sentido del tiempo aquí parece viciado, incluso rebobinado, pero no es algo que deba quitarnos el sueño en este momento.
&gt; 
&gt; **Fergusson:** Si Rosie es lo que pienso que es, no fue edificada hasta varios años después y antes hubo otras construcciones en el terreno.
&gt; 
&gt; **Mortimer:** Cierto que ahora los huevos requieren más de una década terrestre para eclosionar, pero Rosie y otras generaciones anteriores son capaces de manipular la información y las mentes como mecanismo de defensa.
&gt; 
&gt; **Fergusson:** Oí rumores de soldados que desaparecían al acercarse a cierta parte de Nevada o mensajes encriptados.
&gt; 
&gt; **Mortimer:** Esa debe de ser Rosie. Sin un cuidador como yo, solo actúa por sus instintos y no empatiza con los seres a su alrededor. Dígame, ¿por casualidad mucha gente se acercó a ella?
&gt; 
&gt; **Fergusson:** Casi [[[http://lafundacionscp.wikidot.com/stormsite19|tuvimos un incidente con muchos muertos]]], pero fueron obedientes.
&gt; 
&gt; **Mortimer:** Imagine ese desperdicio de recursos, ¡peor que una masacre!. Deben dejar que me acerque a Rosie. ¡Es un milagro que sigan vivos cerca de una Namveredarea salvaje! 
&gt; 
&gt; **Fergusson:** Lo consultaré con mis superiores.
&gt; 
&gt; &lt;Fin del Registro&gt;
[[/tab]]

[[tab Incidente 007 (20/08/22)]]
La solicitud de ingreso al Área-51 fue aprobada. El sujeto fue equipado con un localizador, un sensor de constantes vitales inalámbrico y una carga explosiva radio controlada para evitar una fuga. Adicionalmente fueron asignados 3 Agentes Especiales para escoltarlo.

Se desconoce la información detallada del incidente debido a los daños sufridos por los dispositivos de grabación y a la amnesia selectiva que afectó a los agentes presentes.

Tras la información recuperada, se cree que un agente sonoro emitido por el Área-51 confundió y afectó las capacidades mentales de los Agentes Especiales inmediatamente después de entrar en su interior. Esto al parecer no tuvo efecto aparente en Mortimer.

Mortimer se arrodilló, gesticulando. El Área-51 emitió una señal cuyo contenido no ha podido ser interpretado. Los agentes presentes salen del Área-51 sin mostrar secuelas. Durante 18 minutos, ni la entidad ni el Área-51 mostraron reacciones. Cuando el Área-51 vuelve a establecer comunicación, aparece un montacargas no documentado enfrente de Mortimer y la entidad se sube en él.


114 días después, el Área-51 libera un huevo al espacio que no pudo ser interceptado. En el interior del huevo se detecta a Mortimer equipado con el localizador y el sensor de constantes vitales. El sensor informa de daños por quemaduras de segundo y tercer grado por explosivos, tanto anómalos como no anómalos. Mortimer no presenta constantes vitales.

Tras haber eyectado el huevo, el Área-51 emitió un mensaje encriptado al huevo donde se hallaba  Mortimer. Los contenidos completos del mensaje se desconocen, pero se ha podido desencriptar coordenadas galácticas relativas a la constelación del Can Mayor y cuerpos estelares asociados.
