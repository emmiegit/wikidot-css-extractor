    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>++ **Тема конкурса: внутренний мир объектов.**
Задача конкурсантов – написать рассказы, отражающие внутренний мир объектов SCP.

**Правила конкурса:**
1. Рассказ может быть написан от лица любого одушевленного объекта. По крайней мере, в рамках канона (то есть статей) одушевленность объекта должна быть указана как одна из возможных гипотез.

2. Рассказ может описывать период существования объекта как до его появления в Фонде, так и после; может рассматривать как какой-то небольшой эпизод (один день в камере содержания; постановка на содержание), так и жизнь объекта на протяжении произвольно длительного времени.

3. Из числа объектов, подходящих по первому пункту, авторы могут брать любой английский и любой свой. В случае же с объектом, созданным другим автором российского филиала, нужно спросить разрешения.

4. Перед началом работы над рассказом, необходимо написать в обсуждении конкурса, какому объекту он будет посвящён, чтобы исключить возможность написания нескольких рассказов по одному объекту. Соавторство при этом возможно.

5. Каждый автор может написать только один рассказ.

6. Редактирование рассказа после публикации допускается, однако нежелательно в больших масштабах, предполагающих значительные изменения концепции или сюжета. 

7. Объекты SCP-076, SCP-087, SCP-173 и SCP-682 исключаются из конкурса по решению администрации. Писать рассказы по ним - запрещено.

**Где публиковать работы?**
Рассказы следует публиковать на полигоне с пометкой в обсуждении и в списке текстов «Для конкурса №4» и ссылкой на страницу конкурса. После публикации ссылку на рассказ с указанием объекта и авторства нужно поместить на страницу конкурса.

**Каковы сроки приёма работ?**
Работы можно публиковать до **15.02.2013** включительно. 

**Как будет проходить голосование?**
Участники сайта могут оценивать работы с момента их публикации и до 
**28.02.2013** включительно. Администрация определяет победителей из числа авторов, чьи рассказы набрали не менее 5 голосов, и объявляет их **10.03.2013**.

**Что получает победитель?**
Победитель получает всеобщее уважение и право сформулировать тему и правила следующего конкурса.
