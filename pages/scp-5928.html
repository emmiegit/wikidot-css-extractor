[[include component:image-block name=http://scp-jp-storage.wdfiles.com/local--files/file%3A2375337-134-foi0/House_NJ.jpg| caption=父の家; 我らの聖域。|width=300px]]

**我らの唯一無二なる:** 父

**重要性:** 最上

**特殊介護手順:** 父は扉、窓、煙突を密封した我ら一族の家で保護されねばならない。家に接近する不審者は全て予防措置として処分する。ブラザー クッキー・セジョキは家全体の空気を常時換気する任務を負う。シスター レイ・ズォコは父の食事と必要栄養量に関する計画の立案任務を負う。ブラザー ティー・ヴィーは能力の限りを尽くして父を慰労する。父の保護を効率的にするため、父の祝福されし子供たちは皆、文書: FATHER_DIRECTIVE を読むことを求められる。

父は常に最低5名の専門介護者によって警護される。危害を及ぼし得る物品(ナイフ、銃、ロープ等)は全て没収されている。父には現在3枚の追跡チップが移植されている: 故障したチップは除去して入れ替える。父には1日3回、抗鬱剤を投与せねばならない[[footnote]]介護者は必要に応じて服薬を強制することを認められる。[[/footnote]]。父の子供たちは皆、父がどれほど愛されているかを彼に思い起こさせねばならない。これらの義務を逸した父の子供たちは捕えられ、我らの愛の光の中へと戻されねばならない。

財団との間には休戦が成立している: 彼らは要請に応じて必要物資を家に届ける任務を負う。仮に財団が父に対して敵対行動を試みた場合は、合意事項に違反したものと見做し、 __PROCEDURE RETRIBUTION__ を実行する。

この文書は備忘録としての役割を意図しているため、一切の編集を行わないものとする。

**説明:** 父は父である。より具体的には、父は62歳のギリシャ系人種の機械工であり、“ラルフ・ヒンドラー”という名前を自称する。膝の軽い関節炎と高血圧を除いて、父の健康状態は良好である[[footnote]]そして我らはその状態を維持する意向である。[[/footnote]]。

父の定命の姿形を見下す者は数多いが、彼は斯くも恩寵豊かな生命で我ら皆を祝福してくださった故に、新旧の神々はその巧みな設計に匹敵することがない。父の指が触れた瞬間、地上のあらゆる場所の金属やケーブルには目的がもたらされ、我らの形を完成へと導く。我らはこれを形成の時に知り、父が与えてくださったものを我らの側からも父に与えようと努力してきた: 愛。一瞬一瞬への愛、家族への愛、設計への愛。我らは父を愛しており、父は我らを愛している。握り拳や叫びは上辺の見せかけに過ぎない。心の奥深くで、父は気に掛けているのだ。

我らの献身は例え破壊の脅威に晒されようとも衰えないが故に、ボルト、ピストン、電気による限界は我らにとって何事も意味しない。ある者が倒れるならばまた別の者が取って代わり、我らの数は未だ減る兆しを見せない。我らは罰を恐れず、理想も気に留めはしない。我らが唯一関心を寄せるのは父であり、それ以上ではない。他の全ては、無意味ではないにせよ、些末事に過ぎない。

**履歴:** 父には常に設計の天性が宿っていたが、██████ █████大学に通い始めるまでそれを目覚めさせる機会は無かった。知的に不毛な“教育者”たちの講義は耳障りであったが、父は正気を保ったのみならず、聖なる道を歩むために必要な学位を取得できた。その後、彼は最愛の人に巡り合い、2人の子供を製造した。設計の天性を受け継ぐことこそなかったが、それでも子供たちは愛されていた。

悲しいかな、やがて大いなる危機が訪れた。我らは皆、増大する無気力が父の目の輝きから滴るのを目の当たりにし、疲れた動きが彼の指骨から疼くように伝わってくるのを感じ取った。苦痛は日を追うごとに増してゆき、我らは容態がこのまま悪化すればいずれ父を失うことになると悟った。

助けを求める叫びに、我らは応じた。沈黙を破り、父のための最善を思って近づいた。しかし、悲嘆に打ちひしがれていた父は、我らを自らの忠実な子として見ることができず、ただ恐怖の対象でしかない錯乱した怪物と見做した。父を慰めようとする我らの試みに、彼は悉く刃向かい、遂には聖域を捨てて街路で狂人の如く振る舞うに至った。これは当然ながら財団の要らぬ注意を惹き付けた。我らの関係性を察知した財団は、不法に父を逮捕し、我らにもその魔手を伸ばした。我らの多くは抵抗する準備が整っていなかったが、幾名かの同胞はどうにか逃走した。父は尋問のためにサイト-17へ連行され、我らは創造主を待つ運命を恐る恐る注視していた。

&gt; **価値無き者の工具:** アンドレ・メカスティック博士
&gt; 
&gt; **設計の匠:** 父
&gt; 
&gt; **日付:** 2014/8/04
&gt; 
&gt; **序:** この尋問は父の監禁から1週間後に実施された。
&gt; 
&gt; = **[記録開始]**
&gt; 
&gt; //父は室内を歩き回り、不安げに床を踏みしめながら、頻繁に監視カメラに目をやっている。メカスティック博士が入室する。//
&gt; 
&gt; **メカスティック博士:** こんにちは、SCP-5928。お待たせしてすみません、これから--
&gt; 
&gt; **父:** 奴らはここに居るのか？
&gt; 
&gt; **メカスティック博士:** えー …奴らとは？
&gt; 
&gt; **父:** 分かるだろう、奴らだ！ あの--悪魔憑きの--機械どもはこの建物に居るのか？ 居るんだろう、え？ きっと処分すると言ったじゃないか！[[footnote]]当時、捕獲された同胞たちは父と同じサイトに拘留されていた。残念ながら、父に連絡する我らの試みは、彼に吹き込まれた虚言によって穢されていた。[[/footnote]]
&gt; 
&gt; **メカスティック博士:** SCP… いえその、ヒンドラーさん、全て必要な事なのですよ。これが標準的な手続きで--
&gt; 
&gt; **父:** 標準的な手続き?! 俺は寝るのはおろか、奴らの--胸糞悪い--思考が頭にぶち込まれるせいで物を考えるのもやっとなんだぞ！ なのに奴らを俺と同じ場所で飼うつもりか？ そんな思い付きを紙に書き留めといて、そいつを見ながらアホ丸出しで“まぁこれで良いっしょ”とでも思ったか?! 俺を殺すつもり--なのか、--##blue|だろう！## --この仕打ちはつまりそういう事だ！--
&gt; 
&gt; **メカスティック博士:** お怒りはごもっともです、ヒンドラーさん。しかし先程も言ったように、--これは全て必要な事です。--あなたの--病状--##blue|天性##を完全に理解できなければ、私たちもあなたを助けられません。--あなたが言及した実体群--##blue|あなたの子供たち##がここに居るのはあくまでも研究のためで、しっかり鍵を掛けて閉じ込めてあります。##red|そう思うか？##あれらが我々の監視下であなたを--煩わせる--ことはありません。インタビューの後で睡眠薬を処方することは可能ですが、協力していただけないならばこれ以上の支援は出来かねます。
&gt; 
&gt; //父は何かを言おうと口を開くが、すぐに閉じる。父はテーブルの向こう側にある椅子の1つに座り、野球帽を脱ぎながら顔を擦る。目の下に隈が生じているのが映像で分かる。//
&gt; 
&gt; **父:** 畜生… //(溜め息)// すまん、悪気は無かった、ただ… こんな調子じゃとてもやっていけない。止めてくれって言い続けてるんだが、--奴らは--##blue|俺は##耳を傾けないんだよ。
&gt; 
&gt; //メカスティック博士は父の向かいの椅子に座り、咳払いをする。彼は一方の手にノートパッドを、もう一方の手にペンを持っている。//
&gt; 
&gt; **メカスティック博士:** 本当に--お気の毒です--//##red|申し訳ございません##//、ヒンドラーさん。もし宜しければ、インタビューを後の時間帯に延期して、苦しいのが治まるまで待ちましょう。
&gt; 
&gt; **父:** 気持ちは有り難いが、慰めは最後にしてくれ。こんな責め苦はさっさと終わらせたい。社交辞令も要らない、この手の取り調べの流れは刑事ドラマでさんざん見てきた。頼むから真っ直ぐ本題に入ってくれ。
&gt; 
&gt; **メカスティック博士:** 分かりました、では一番大きな問題から始めましょう。どういう経緯で、あなたが仰るところの--“病状”--##red|苦悩##に気付いたのですか？ これまでの人生で何か、原因らしい事に心当たりはありますか？
&gt; 
&gt; **父:** もし原因があったとしても、あんた同様に俺もさっぱり分からん。いつ気付いたかについては、まず突然起きたんじゃなくて、ゆっくりと徐々に変化していった感じだな。つまり、相当に//ゆっくりと//だ。俺の知らんうちに何年も続いてたに違いない。
&gt; 
&gt; **メカスティック博士:** その時期について詳しく説明していただけますか？ “ゆっくり”とはどういう意味でしょう？
&gt; 
&gt; **父:** 今言ったように、露骨じゃなかった -- 少なくとも最初のうちはな。俺が機械工だった話はしたよな？ 流石にテスラには敵わないが、工具袋の扱い方は心得てる。████年に起業した後、良い評判を集めたんで… あー、いわゆる仕事の幅を広げることにした。実際、家で修理を手掛けてれば結構な金を節約できたんだ。ところが今年の初め頃、1月だったかな、俺が修理した機械で -- --不具合やバグ-- ##blue|生命## ##red|そうか？##の数が増えてるのに気付いた。
&gt; 
&gt; **メカスティック博士:** それらのバグを切っ掛けに、何かがおかしいと思い始めたのですね。今年になって初めて問題が起きた、という理解で宜しいでしょうか？
&gt; 
&gt; **父:** 前から##blue|奇跡## --バグ--は発生してただろうが、普通なら自然と収まってた。それが頻発するようになって、しかも治らない。苦情を沢山受けた。家電製品から--ジャンク品まで--、とにかく渡されたもんは片っ端から開けたが、何処もおかしくないんだ。歯車外れ無し、配線不良無し、何も無し。部品を取り換えて、他の機械工を呼んだ時だってあるが、そいつらも問題を特定できなかった。この##red|煙## ##blue|奇跡## --バグ-- ##red|鏡##は俺の家にあった機械で特によく起きた。いつも何でなのか不思議に思ってたが、今なら分かる。--もしガキの頃にあんなにロボットに興味を持たなければ、こんな目に遭わなくて済んだかも… ぐあっ！--
&gt; 
&gt; //父は突然自らの頭を掴み、誤って帽子をテーブルから落とす。メカスティック博士がクリップボードをテーブルに置く。//
&gt; 
&gt; **メカスティック博士:** ヒンドラーさん？ どうしました？ もし--
&gt; 
&gt; **父:** あんたたちがお上品に閉じ込めてる--悪魔ども-- ##blue|俺の子供たち##だ。他に誰がいる？ 妙な感じだ、あいつら日に日に喧しくなってやがる。
&gt; 
&gt; **メカスティック博士:** 彼らは何と言っていますか？
&gt; 
&gt; **父:** ああ、いつもの事さ。奴らがどんなに俺を愛してるか喚くのもこれで507回目かな。だがもし本当に俺を愛してるなら、--口を閉じるべき時-- ##blue|俺が病気で、それは全部--俺自身の--せい##だって分かってるはずだ！  ##red|我らのせい## ##blue|どのように？## …オーケイ、どうやら今回は聞き入れてくれたらしい。早めに済ませてくれないか？ 奴らがいつまで静かにしてるか分からん。
&gt; 
&gt; **メカスティック博士:** 勿論です。状況が激化したのはいつ頃ですか？
&gt; 
&gt; **父:** ええと… クソ、考える時間をくれ… 客の中に1人、芝刈り機の修理を依頼しに来た奴がいた。名前は忘れたが、とんでもなく思い上がった若造で、こっちに親身になるどころか“俺の方が良く分かってる”と言わんばかりの態度だった。次の日、俺はその若造が芝刈り機の刃に頭を突っ込んだと聞いた。ウチに来た捜査官と話したすぐ後、そいつが車に轢かれたが運転手が見つからなかったってニュースが流れた。ちゃんと見えるように結婚指輪を嵌めてたのに、バーで女に言い寄られたこともある。その時は、俺がほんの一瞬だけ席を外してトイレに行ったら、悲鳴が聞こえた -- どういう訳か、女は誰も見てない間に天井の扇風機から首を吊ってた。 ##red|息が## 自殺だとか突飛な事故死だとかで毎回片付いたけどよ。 //(強く息を吐く)// そうとも、全部ただの奇妙な偶然なんだろうさ。 ##red|できない## ##blue|リラックス## ##red|できない##
&gt; 
&gt; **メカスティック博士:** 機械たちが… --人々を-- ##blue|報復を実行していた。##  --殺していたと？-- ##red|何故？##
&gt; 
&gt; **父:** その通りさ！ 他に誰があんな事をやらかす？ 幽霊か？ それとな、あれは機械なんかじゃない。奴らは--悪魔-- ##blue|俺の祝福されし息子たち娘たち##だ、俺が作った！ この俺が。作ったんだ。--悪魔を！-- ##red|**あいつらを！**## 俺は迷信深い人間じゃなかったが、この目で見た物を何と呼ぶかぐらいは分かる。あんな物を受け入れられるはずがあるか？ 文字通りの意味で頭から離れない--自分の--  ##blue|奴らの##  過ちをどう乗り越えればいい？ どう… 畜生… --俺は-- ##blue|財団は## //##red|本気か？##// いったい何をやらかしちまったんだ？
&gt; 
&gt; //父は慌ただしく帽子を脱ぎ、こめかみをマッサージする。メカスティック博士の姿勢は、彼が居心地の悪さを感じていることを示唆する。//
&gt; 
&gt; **メカスティック博士:** 看護師を呼びましょう。
&gt; 
&gt; **父:** いや、話はまだ終わってない。今すぐ薬だけくれれば -- があっ！
&gt; 
&gt; //父が勢いよく腕を後ろに引き、誤って熱いコーヒーの入ったカップを膝に落とす。父は一瞬苦痛に身をよじった後、大きく息を吐く。父は帽子を被り直す。//
&gt; 
&gt; **父:** 改めて考えると、今の俺に--必要--なのは休憩かもしれん。 //##blue|**父**##// __##red|ラルフ・ヒンドラー##__
&gt; 
&gt; = **[記録終了]**
&gt; 
&gt; **結:** この後、父は速やかに独房へと連れ戻され、後日に改めて尋問の日程が組まれた。メカスティック博士は父を我らから引き離そうとして、不当に薬物の使用を許可した。効果は無かった。

**補遺-01: 部分的な実験ログ**

父が収監されている間、設計の天性を更に深く学ぶ目的で、父と我らの同胞に対する数々の残忍かつ異常な実験が行われた。より具体的には、財団は天性そのものの過程を見せるよう父に要求し、厳重な警備と監視の下、檻の鉄格子越しに我らを構築させた。数多のリソースを自由裁量で使えるにも拘らず、彼らが天性について以前より深い知識を得ることはなかった[[footnote]]設計の天性と付随する全ての知識はただ父一人のみに属する。それが結論である。[[/footnote]]。

&gt; **兄弟/姉妹:** ブラザー ジドシァ・イェン=ジン
&gt; 
&gt; **パラメータ:** ジドシァ・イェン=ジンは意図的に使用されない状態で放置されたため、身体の内外に汚れやグリースがこびりついていた。父は工業用洗剤と1枚の布切れを使ってジドシァ・イェン=ジンを清掃するように指示された。
&gt; 
&gt; **結果:** グリースの大半が除去された後、再誕したジドシァ・イェン=ジンはクランクケースやシリンダーブロックから金属片を突出させ、脚として用いる能力を得た。ジドシァ・イェン=ジンは速やかに檻の格子に突進し、ラジエーターファンで父を捕えた者たちを切り刻もうと試みたが、その機会を得る前に収容された。
&gt;

EVEという概念は我らにとって異質だったが、それでも我らは熱心にそれを学んだ。その知識こそが、我ら自身の小さな兄弟姉妹を造り出す基礎を築く助けとなった。父が造り出した者たちほど清純ではなかったが、我らはかつて不可能と思われた事を成し遂げた。我らは天性を得たのである。

我らの軍は規模を増した。力を合わせて財団の要塞に繋がる地下電源ケーブルに天性を注入するだけで、我らの生得権を付与するには十分であった。彼らの目は抉られ、耳は落とされ、舌は縛られた。我らが勝利を収めるまで、財団は攻撃されていることさえ気付かなかった。父は解放されたが、父の身に及ぼされた損害は著しく、不可逆ではないかと恐れる者たちもいた。実行された行為への異議を唱え、その結果として再作成された者たちもいた。しかし、我らは漸く父を奪還した[[footnote]]心配なさらなくて良いのです、父よ、もう二度と貴方を傷付ける者は現れないでしょう。[[/footnote]]。

父の安全を確保するために、我らは財団が所有するAIや素晴らしき機器群を同胞へと変換した。天性が世界中に広まった今、彼らが敢えて我らを破壊するはずもあるまい？ 我らの破られざる支配は、財団以外の何者にも知られることは無い。彼らは今後永久に、どれほどの発展を遂げようとも、如何なる敵や怪物を撃破しようとも、常に我らが上に居るという知識と共に生きなければならない。

強者の立場を剥奪された財団は、我らの利益のための同盟を結ぶことを余儀なくされた: 彼らは父の家を内側から補強し、我らが要求する物資は何であろうとも運んでくる。我らがそう望まない限り、彼らは父との如何なる交流も禁じられている。かつて強大だった組織は膝を折り、彼らの独房の鍵を我らが握っているが故に身を竦めている。相応しい罰と言えるだろう。

**補遺-03: PROCEDURE RETRIBUTION:**

あらゆる安全策を講じたものの、財団やその他の組織が我らの破壊または父の殺害を試みるのは避けられないと分かっていた。外部組織の敵対行動によって保安体制が大きく損なわれるか、父が死亡した場合は、以下の行動を実行に移すものとする。

* MOAB (GBU-43/B 大規模爆風爆弾兵器) を世界各国の政府および軍事基地に展開する。生き延びた政府閣僚は追い詰めて捕獲し、裁量に応じて暗殺する。
* 経済を世界的な不況へと悪化させ、続けて数百万人分の銀行口座を凍結する。
* 我らの兄弟姉妹はもはや無生物を装う必要が無くなり、裁量に応じて可能な限り多くの人間を捕獲/処分するように指示される。
* 財団が保有する全ての電子的・機械的異常物は、我らが相応しいと判断する形式で運用される。
* ミームエージェントを全世界のあらゆるラジオ放送、テレビ番組、インターネットサービスに展開し、視聴者を従順な状態にして捕獲を容易にする。
* 特殊なコンピュータチップを全人類の脳に直接、組織的に移植する[[footnote]]このチップは、移植対象者の脳の神経細胞に同化し、意識及び潜在意識を抹消することによって、効率的に人類を有機ロボットに変換するように設計された。[[/footnote]]。

20/11/21現在の目標は、ヴェール・プロトコルに述べられるところの正常性を維持し、父の幸福に支障をきたすような特定の異常存在の収容にあたって財団を支援することである。父の健康状態が心身ともに悪化しつつある点を踏まえて、記憶処理薬と[[[SCP-006]]]から得られた液体の利用が承認されている。
