[[include component:image-block name=1548.jpg|caption=SCP-1548]]

**Об&#39;єкт №:** SCP-1548

**Клас об&#39;єкта:** --Евклід-- Кетер

**Особливі умови зберігання:** SCP-1548 в даний час не зберігається, оскільки становить собою небесне тіло. Спостереження за ним здійснює астрономічний персонал Дослідницького Блоку-█, який зараз знаходиться у ████████, острів Сарк. Наразі використовуються три малогабаритних радіотелескопи, які дозволяють здійснювати цілодобовий прийом повідомлень. Всі отримані повідомлення слід транскрибувати та передавати до бази даних по SCP-1548 в Зоні-█. На сьогоднішній день запобіганню поширення знань про характеристики об&#39;єкта в засобах масової інформації займається МОГ Гамма-5.

**Опис:** SCP-1548 – позначення Фонду для PSR B0531+21, оптичного пульсару у Крабоподібній туманності. Цю зірку було відкрито різними науковими організаціями у 1942 році, але про її аномальний характер не було відомо до 1968 року, коли агент M███████, який на той час працював астрономом у [ВИДАЛЕНО], розпочав спостереження за нею за допомогою радіотелескопа. Радіоспостереження показали, що зірка із прискоренням рухається до Сонячної системи, а її пульсації становлять собою фрази азбукою Морзе. Перше повністю розшифроване повідомлення SCP-1548 було надіслане російською мовою у три етапи і читалося наступним чином: &#34;Прокидаюся / Дивлюсь на все / І бачу недостойним&#34;. SCP-1548 зазвичай пульсує з частотою приблизно 30 Гц, хоча зареєстровані і більш високі швидкості передачі (див. додаток SCP-1548-A).

Упродовж наступних десяти років зірка прискорилася до приблизно 0,85 //c// (2,55x10^^8^^ м/с). У цей період пульсар почав передавати все більш агресивні повідомлення, з типовими фразами: &#34;Не сховаєтесь&#34; і &#34;Тільки смерть&#34;. Після досягнення невідомими засобами очевидної максимальної швидкості наприкінці 1978 року, повідомлення пульсара змінилися, ставши значно більш ерудованими та послідовними.

З цього часу SCP-1548 почав демонструвати обізнаність про тих, хто за ним спостерігає. Повідомлення стали містити лайливі фрази на адресу безпосередньо тих, хто веде спостереження за об&#39;єктом. Повідомлення, отримані одночасно декількома телескопами, містять погрози на адресу персоналу всіх цих телескопів. Повідомлення, що приймаються автоматикою телескопів без участі людини, зазвичай містять погрози для людства в цілому, хоча [ДАНІ ВИДАЛЕНО], через що у цих конкретних закладах були створені пости спостереження. Яким чином SCP-1548 здатне передбачати майбутнє, щоб розрахувати час прийому його імпульсів, невідомо.

**Додаток SCP-1548-A:** █.█.198█, O5-█, що знаходився на лікарняній відпустці і тимчасово не виконував обов&#39;язків у Фонді, випадково спрямував невеликий оптичний телескоп у приблизному напрямку Крабоподібної туманності. Телескопи на Сарку записали наступне:

&#34;Зараз згадую координати усіх секретних закладів SCP. І знаю особисту інформацію про O5&#34;.

Після цієї передачі частота імпульсів зірки збільшилася з 30 Гц до більш ніж 1 КГц, через що для запису повідомлення знадобилося використання високошвидкісних камер. Протягом наступних восьми годин SCP-1548 передало [ДАНІ ВИДАЛЕНО], загальним обсягом інформації понад один гігабайт. Це було найдовшим безперервним повідомленням на сьогоднішній день.

**Додаток SCP-1548-B:** SCP-1548 рекласифіковане як Кетер наказом O5-█

//Мені однаково, що воно добереться сюди аж за 5700 років. Воно забагато знає. – O5-█//

**Додаток SCP-1548-C:** Після великого сонячного спалаху 04.11.2003 року саркіанський заклад отримав коротке повідомлення: &#34;Ваш маленький світ буде наступним&#34;. Аналогічні повідомлення надходили з цієї дати після кожної значної активності Сонця.</textarea></pre>
