    <pre><textarea class="page-source" readonly>[[div class=&#34;corazón1&#34;]]
[[div style=&#34;font-family: courier; font-weight: bold; &#34;]]

Querido D.C. Venceslao;

Lamento la fecha importuna de esta carta, que, exceptuando los impredecibles reveses del envío seguro transatlántico, arriba durante un breve período vacacional entre el 10.° y 20.° del mes de Febrero. Confío entenderá que, ya que su hábito laboral excepcionalmente rígido no permite un tiempo suficiente para leer ~600 palabras entre tareas concejales, en otras circunstancias las misivas carentes de urgencia suelen ser víctima a la interminable negligencia del olvido (o destinos mucho menos inocentes, como ambos sabemos).

El motivo de escritura definitivamente amerita esta irreverencia. Viéndome con grandes deseos de ponerme al corriente de los acontecimientos del continente de mi nacimiento, es incluso mayor la decepción que irrumpe al enterarme de las innumerables malas nuevas pertinentes a nuestro trabajo en común.

Excepcionalmente fácil sería culpar hechos tales a alguna cualidad abstracta inherente al 30.° paralelo Norte, al Sur del cual el adjetivo y gentilicio &#34;Latinoamericano&#34; comienza a aplicar, y las leyes de la física, sentido común, y causalidad cesan de hacerlo. No obstante, la superstición me es ajena, y creo con firmeza en la búsqueda de causas comunes en la resolución de problemas -- búsqueda que arriba, inevitablemente, al Consejo que administra la región, y concluye en la cabeza del Consejo en cuestión.

Es amplísima mi decepción con la trayectoria de las tareas desempeñadas por su Consejo, que se rehúsa a mostrar signos de mejoría incluso tras la grave advertencia del __Incidente ES-A003__. Conociendo su desempeño excepcional con incidentes de índole local e incluso regional en años pasados, poco lugar resta para otras cosas que esta incógnita: ¿a dónde ha ido su competencia?

Espero que recuerde -- tarea excepcionalmente difícil para Ud., como sabemos -- aquellos años de las operaciones contrainsurgentes, antes del __TAI-A001__, y nuestro desempeño en ellas. Recuerdo entonces que las labores de Ud. no se veían impedidas por horribles manejos de tiempo y supuestos trastornos de la alta edad.

En verdad, es una amarga mezcla de trágico y enfurecedor lo que le ha acontecido a sus capacidades de memoria y atención -- ejemplificado excelentemente por la continua falta de contacto con aquellos con quien solía compartir cierta fraternidad.

Tal vez es sencillamente la vejez que le hurta su dulzura a estas cosas. Sigo sin poder librarme de la sensación de que, alguna vez, el cielo tenía mejor color.

En fin. ¿Solo como siempre? Espero que ya no. Por suerte mis hijas me brindan buena compañía a mansalva, y Alejandro Petrocchi me brinda pésima compañía a mansalva. Tengo que insistirle a este último que me deje en paz cuando descanso con ellas. Por suerte yo sí puedo permitirme algunos meses de descanso de tanto en tanto. Es toda una comodidad, ¿no?

Espero el trabajo no te trate tan verdaderamente mal como siempre parece y tan solo estés excusándote para juguetear con el maléfico artefacto de todos los días y su miserable pantalla de 16cm x 7.5cm (si es que no has comprado otro modelo ya). Si así es, no me lo digas. Prefiero pensar que de verdad sufres ese maltrato antes que admitir que te has vuelto tan insípidamente ermitaño.

No te estreses tanto. En los veinte años desde que me mudé al Viejo Continente la membresía del Consejo Latino no ha dejado de ser una manga de malhechores e incompetentes, y a este punto ya no es tu problema.

[[&gt;]]
Con cariño,@@              @@           

-- M. Garlés, Ing.
[[/&gt;]]
