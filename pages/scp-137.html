**Mã vật thể**: SCP-137

**Phân loại**: Euclid

**Quy trình quản thúc đặc biệt**: SCP-137 được giữ trong một phòng khóa kín, với một chiếc lược chải tóc và một vài tấm poster vẽ hình thảo nguyên để giữ SCP-137 trong một trạng thái điềm tĩnh và dễ xử lý. SCP-137 được cung cấp ba bữa ăn mỗi ngày. Không được mang bất cứ một loại đồ chơi nào vào khu vực cách SCP-137 dưới năm trăm (500) mét.

**Mô tả**: SCP-137 là một thực thể có khả năng “ám” một món đồ chơi, và vẫn giữ nguyên kích thước cơ thể và hình dáng sẵn có của món đồ chơi đó; ví dụ, một con gấu bông sẽ biến thành một con gấu thật sự, và hành vi cũng sẽ y hệt một con gấu thật. SCP-137 không thể “ám” bất cứ thứ gì khác ngoài đồ chơi ra. Ban đầu theo quan sát được, tầm ảnh hưởng của SCP-137 chỉ trong phạm vi hai trăm năm mươi (250) mét xung quanh nó nhưng sau này, khi đã thử nghiệm sâu hơn, phạm vi ban đầu đã được sửa lại thành năm trăm (500) mét xung quanh nó.

SCP-137 lần đầu tiên được Tổ chức phát hiện sau một chuỗi những cái chết và tai nạn kì lạ liên quan đến trẻ em. Những cái chết đó được xác định là quá ngẫu nhiên để có thể do một tên sát nhân hàng loạt gây ra, rồi các đặc vụ của Tổ chức đã được cử đi tìm hiểu thêm. Nó đã được xác định vị trí sau bài phỏng vấn với một cô bé đang chịu ảnh hưởng của hội chứng rối loạn tâm lý sau sang chấn (PTSD), sau khi phải chứng kiến một người đàn ông khỏa thân bất ngờ xuất hiện trong phòng mình. Hiện tượng này cũng đã một lần nữa xảy ra trong căn nhà gần đó, lần này là một con tinh tinh. SCP-137 đã bị theo dấu và bắt giữ khi nó đang “ám” dở một con kỳ lân nhồi bông ở █████, ████, SCP-137 thậm chí còn chạy trốn đến một khu rừng gần đó. SCP-137 đã được trấn tĩnh lại và đưa về Điểm-19 bằng trực thăng.

Thí nghiệm đã cho thấy SCP-137 thể hiện ra những tính chất mà món đồ chơi sẵn có, nhưng chỉ theo cách mà một đứa trẻ con có thể nhận thức được. Một anh lính chì bình thường sẽ trở thành một người đàn ông hung hăng, đầy đủ vũ trang. Một khẩu súng đồ chơi sẽ bắn ra đạn thật. Một con sư tử nhồi bông sẽ tấn công và giết người. Tuy nhiên, nó lại thiếu trí thông minh. Không hề có dấu hiệu của trí nhớ dài hạn, không có khả năng học tập hay suy nghĩ một cách trừu tượng (Xem Phỏng vấn 137-1). Để biết thêm thông tin, hãy xem [[[experiment-log-137]]].

Hiện giờ nó đang ở trong hình dạng một con búp bê công chúa thuộc nhãn hàng ████████ ██████.

**Phụ lục**:

**Phỏng vấn 137-1**:

Đối tượng phỏng vấn: SCP-137

Người phỏng vấn: Tiến sĩ █████

Lời mở đầu: Bài phỏng vấn được thực hiện để quyết định xem SCP-137 thực chất là cái gì và tại sao nó lại “ám” các món đồ chơi.

//Tiến sĩ █████//: Xin chào.

//SCP-137//: À xin chào! Tôi là Công chúa Blossom. Anh có phải là chàng hoàng tử của tôi không?

//Tiến sĩ █████//: Không phải. Giờ cô có thể nói cho tôi biết cô là cái gì không?

//SCP-137//: Tôi là một nàng công chúa! Tôi là nàng công chúa xinh đẹp nhất thế gian này đó!

//Tiến sĩ █████:// Cô đến từ đâu vậy?

//SCP-137//: Tôi sống trong một tòa lâu đài. Anh có phải là chàng hoàng tử của tôi không?

*Những câu hỏi tiếp theo chỉ cho ra những kết quả tương tự*
