Xin chào mừng các nhân sự, trước hết tôi xin chúc mừng bạn vì không nhìn thấy những cái xác dưới hồ, điều đó chứng tỏ các bạn có một tâm lý đủ mạnh hoặc chức vụ đủ cao để có thể xem hồ sơ cá nhân của một O5.  Những gì bạn sắp thấy ở dưới sẽ CỰC KÌ --ảo lòi--  [[footnote]]Ấy chết thiếu chuyên nghiệp quá[[/footnote]] khó tin, nhưng dù sao đây là nơi mà chúng ta có thể thoả sức bay bổng nên hãy tận hưởng nhé —O5-2


[[collapsible show=&#34;Giới thiệu&#34; hide=&#34;Đóng&#34;]]
Mình tên thật là ██████ Hiếu, hiện đang sống tại Buôn Ma Thuột. Và mình đủ tuổi để join wiki. Xin hết
[[/collapsible]]

[[collapsible show=&#34;Sở thích&#34; hide=&#34;Đóng&#34;]]
Ờ thì mình là một con người nhạt nhẽo, sở thích thì không có gì nhiều ngoài đi dịch bài SCP và xem bóng đá[[footnote]] Tôi cũng chỉ xem những trận có Đội tuyển VN đá thôi[[/footnote]], và giúp đỡ các đàn em dịch bài SCP. Vâng tôi biết, siêu nhạt nhẽo.
[[/collapsible]]

[[collapsible show=&#34;Fun fact&#34; hide=&#34;Đóng&#34;]]
Các bạn biết tại sao tôi lại có tên Bright 2.0 không? Bởi tôi là một BẢN SAO của ổng khi lỡ đeo phải 963 quá 30 ngày khi còn là một thằng cu mới mười tuổi. Và từ đó tui được nhận vào Tổ Chức và leo đến chức O5. Hiện tôi đang phụ trách 15 đội MTF, 26 cơ sở quản thúc, và Lãnh đạo Phân khu AIAD cùng tiến sĩ Potato và chịu trách nghiệm điều phối lực lượng trong War on all front. Bọn Kaiju đang làm tôi điên đầu đây. 

Kể từ ngày 25/6/2017, tôi sẽ phụ trách việc liên lạc với Công ti Marshall, Carter &amp; Dark, Anderson Robotics và Liên minh Huyền bí Toàn cầu. 

Tôi hiện đang phải làm việc thay của O5-3, O5-5, O5-13 để --lũ khốn đấy-- những con người bận rộn ấy có thời gian dành cho gia đình[[footnote]] Con mẹ mấy thằng chó, chúng mày bảo là nghỉ mát rồi biến mất tăm suốt 6 tháng, đổ một lượng công việc nhiều gấp 12 lần lên đầu tao[[/footnote]]

Một điều nữa mà các nhân sự cần lưu ý, ĐỪNG bao giờ nhắc đến tên của lão Bright trước mặt tôi, bằng không những gì xảy đến với bạn sẽ khiến 110-Montauk chỉ như trò trẻ con, nhớ lấy.

Hiện giờ tui đang try hard dịch thuật và sẽ cố dịch thêm nhiều nữa trong tương lai
[[/collapsible]]

 Hồ sơ đến đây là hết,  --dù không tốn nhiều sức để đọc-- dù hơi ngắn nhưng cám ơn các bạn đã ghé qua
