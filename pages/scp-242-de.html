    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-242-DE - Die Traumwandlerin
**Auteur :** [[user Doktor Cyberion]] sur une idée de [[user Tanija]]
**Traducteur :** [[user Mazdouk-Snoukza]]
**Date de publication originale :** 7 juillet 2020
**Image :** [https://search.creativecommons.org/photos/b8df56b4-7a7a-4778-832b-ca6f5733a2c4 Source]
[[include credit:end]]

[[include component:image-block name=SCP-242-DE.jpg|caption=Une des photographies conservées par le Vatican montrant probablement SCP-242-DE avant sa mort dans un incendie domestique.]]

**Objet n^^o^^ :** SCP-242-DE

**Classe :** Keter

**Procédures de Confinement Spéciales :** La Fondation n&#39;est actuellement pas en mesure de confiner SCP-242-DE. Des robots d&#39;indexation doivent constamment parcourir le Net à la recherche de nouvelles apparitions de SCP-242-DE, vérifier l&#39;exactitude des symptômes décrits pour chaque apparition et inscrire cette dernière dans le document [[[242-de-traumtagebuch|242-DE Journal des rêves]]]. En raison des dommages causés aux sujets affectés et de la contre-productivité que représenterait un dépistage, l&#39;instauration de procédures plus strictes ou l&#39;administration d&#39;amnésiants aux individus concernés sont interdites. 

Étant donné que SCP-242-DE, de par sa nature, s&#39;incruste fréquemment dans la raison des membres du personnel de la Fondation, une fiche signalétique à son propos a été rédigée. Celle-ci a été transmise à l&#39;intégralité des branches et explique comment reconnaître et traiter l&#39;incrustation le cas échéant. Les membres du personnel contaminés par SCP-242-DE doivent immédiatement se signaler auprès du personnel de l&#39;aile psychologique de leur site respectif. Ceux-ci seront rétrogradés en Classe E et suspendus de leurs fonctions pendant la période d&#39;incrustation. 

**Description :** SCP-242-DE désigne une entité parasite s&#39;incrustant dans la raison d&#39;un individu. Il apparaît le plus souvent sous la forme d&#39;une jeune fille à la peau blanche, au teint blafard et aux cheveux noirs dans les souvenirs et les rêves des individus affectés. SCP-242-DE s&#39;installe dans la raison d&#39;un individu pour une durée moyenne allant de trois (3) à quatre (4) semaines et semble se nourrir des émotions et de l&#39;énergie[[footnote]]Comprendre : la force physique, l&#39;endurance et les performances en général. Celles-ci seront ensuite apparemment recouvrées par le sujet.[[/footnote]] d&#39;un individu. Pendant l&#39;incrustation, les personnes affectées ressentent généralement les symptômes suivants : insomnie, nervosité accrue, forte irritabilité, troubles anxieux, signes d&#39;agrypnie, narcolepsie, absence d&#39;empathie, féroce haine envers les membres de la famille et les amis, développement de diverses maladies psychiques sévères, apparition de tendances au meurtre, au cannibalisme et au suicide.

La nature de SCP-242-DE est encore très peu connue, ainsi est-il pour l&#39;heure impossible d&#39;affirmer que les symptômes apparaissant sont volontairement provoqués par SCP-242-DE ou bien qu&#39;il ne s&#39;agit que d&#39;un simple effet secondaire involontaire. Les documents datant de l&#39;année 18██ rendus consultables par le Vatican suggèrent que SCP-242-DE était Elizabeth ██████████, laquelle est décédée dans l&#39;incendie domestique. 

Pour de plus amples informations sur Elizabeth ██████████, se référer au document historique [[[lge7-242-h3jd|LGE7-242-H3JD4]]].

--SCP-242-DE choisit son nouvel hôte de manière aléatoire.-- SCP-242-DE parasite si possible un hôte assez émotif et ayant une vie difficile relativement à la norme sociale. Par conséquent, les individus présentant les caractéristiques suivantes voient leurs chances de contamination augmentées de ██% par rapport à ceux qui ne les présentent pas : avoir grandi dans la pauvreté, l&#39;absence d&#39;un ou des deux parents, avoir été victime d&#39;abus sexuels et/ou d&#39;un viol, souffrir de maladies mentales, avoir subi plusieurs traumatismes durant l&#39;enfance, être en état de stress permanent et intense, être un célibataire notoire ou être/avoir été victime de harcèlement.

Le nouvel hôte partage toujours au moins un souvenir avec l&#39;hôte précédent. Celui-ci n&#39;est cependant pas systématiquement important et peut aller de la simple rencontre ou d&#39;une discussion au souvenir du mariage entre les deux hôtes. Il est par conséquent impossible de prédire les apparitions de SCP-242-DE.

**Découverte :** SCP-242-DE a été découvert le 08/07/199█ par la Fondation lors de l&#39;analyse de SCP-███-DE et d&#39;abord classifié en tant qu&#39;[[[anomalien|Évènement extranormal]]] 0002DE. 

&gt; **Identifiant :** EA-0002DE
&gt; **Description :** Une entité est apparue dans les rêves et les souvenirs de plusieurs habitants pendant une période prolongée.
&gt; **Date :** Du 06/03/197█ au 27/12/199█
&gt; **Lieu :** Île de ████████, près de la Grande-Bretagne.
&gt; **Mesures prises :** Le mythe d&#39;un spectre hantant l&#39;île fut propagé et des amnésiants de Classe A furent administrés aux insulaires. 
Le 03/02/200█, SCP-242-DE fut aperçu à plusieurs reprises dans la ville de Hambourg et reclassifié en SCP-242-DE.
