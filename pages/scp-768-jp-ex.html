    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-768-JP-EX - 御先鹿島
**著者:** ©︎[[*user WagnasCousin]]
**作成年:** 2019
[[include credit:end]]

[[include :scp-jp:component:classified-decoration
|lv=5
|item=768-JP-EX
|oc=--Thaumiel--
+ Explained 
|lang=EN
]]


[[include component:image-block name=	http://ja.scp-wiki.net/local--files/scp-768-jp-ex/kashima.png|align=center|width=700px|caption=春日山原始林で発見されたAO-127[[footnote]]現在AO-127の画像データは流出しています[[/footnote]]]]

-----
**特別収容プロトコル:** 現在SCP-768-JP-EXの80%が貨幣として流通していると推定されています。本報告書に残存するSCP-768-JP-EXはレベル5機密情報として管理されます。

**説明:** SCP-768-JP-EXはアルビノのニホンジカ (//Cervus nippon//)に類似した外見を持つ固有の実体(以後AO-127と表記)の情報です。AO-127の異常性は、AO-127が摂食する際に発生します。AO-127が███ g以上摂食した固形物と同種の物品（以後AO-127-1と表記）はAO-127-1の市場価値と同等の貨幣価値を持つ貨幣として認識されるようになり、その現象に違和感を持たなくなります。この異常性はAO-127がAO-127-1を排出した際に消滅します。

1990/07/██、奈良県奈良市の店舗において鹿せんべい[[footnote]]奈良県奈良市の観光客に販売されている、野生の奈良の鹿に与えるためのせんべい状の餌[[/footnote]]がキャッシュレジスター内に混入するいたずらが発生したとの報告から調査が始まり、同市の春日山原始林でAO-127の発見に至りました。AO-127-1が持つ異常性は短期間で消滅する事と、ニホンジカの食性から推測されるAO-127-1の市場価値は極めて低く、貨幣として流通する可能性がほぼ無い事から、危険性が低いと判断されAnomalousアイテムとして収容されました。AO-127の収容時は財団バイオ部門で品種改良を行った特注の畜産飼料用植物を与えていたと考えられます[[footnote]]飼育時の記録は流出しているため詳細不明です[[/footnote]]。

1992/09/██[[footnote]]大型台風の影響で暴風及び落雷が発生しており、当該サイトも被害を受けています[[/footnote]]に発生したインシデントにより、AO-127実体は消滅しています。

&gt; __**AO-127インシデント記録-1992/09/██**__ 
&gt; 
&gt; **05:36:20** 睡眠中のAO-127が目を覚まし、天井を見上げる。
&gt; 
&gt; **05:38:11** 暴風の影響で飛ばされた物体がAO-127収容スペースに衝突し、天井に穴が空く。
&gt; 
&gt; **05:40:08** 落雷による当該サイトを含む大規模停電の発生。
&gt; 
&gt; **05:40:18** 非常用電源による復旧完了。
&gt; 
&gt; **05:40:35** AO-127が骨格を無視した動きで自身の両後肢を咥え、飲み込み始める。
&gt; 
&gt; **05:42:49** 後肢が全て口の中に入ったが、AO-127の消化器官は膨れていない。
&gt; 
&gt; **05:45:20** 胴体部分が全て口の中に入ったが、飲み込む前と後で明らかに体積が一致していない。
&gt; 
&gt; **05:48:19** AO-127は頭部のみとなり、軟体動物のように変形して自身を吸い込んでいる。
&gt; 
&gt; **05:50:30** 最後に残った口が穴に吸い込まれるように消え、完全に消滅した。

本インシデント発生後、AO-127から採取し保管されていた検体も含め、全てのAO-127実体が消滅しました。同時にAO-127に関する情報(以後AO-127-1-Aと表記)がAO-127-1となりました。この時点でのAO-127-1-Aの貨幣価値は平均的なAnomalousアイテムの市場価格でした。AO-127-1-Aは移動及び分割可能ですが、不明な原因で複製不可能なため、実体が無いにも関わらず貨幣として機能しています。

AO-127は自身の存在を摂食して実体が消滅し、残るAO-127-1-AがAO-127-1に変化したのではないかと推定されています。また、AO-127実体の消滅によりAO-127-1-Aの異常性が固定化しました。これを受け、財団は収集された全てのAO-127-1-AをSCP-███-JPとして再登録しました。SCP-███-JPは貨幣として流出する可能性があるため、SCP-███-JPをレベル2機密情報として管理するように特別収容プロトコルを設定しました。特別収容プロトコルの設定と共に、SCP-███-JPの貨幣価値はレベル2機密情報で管理されるオブジェクトの平均的な市場価値に変動しました。この性質について調査が進められています。

**補遺:** 1995/05/██、財団は[http://ja.scp-wiki.net/third-law-hub 株式会社プロメテウス・バイオテック]社外取締役のノーマン氏の要請により、財団、[http://ja.scp-wiki.net/goc-hub-page 世界オカルト連合]、[http://ja.scp-wiki.net/marshall-carter-and-dark-hub MC&amp;D社]、プロメテウス・バイオテックによる4者会談[[footnote]]会談を設定した株式会社プロメテウス・バイオテック社外取締役のノーマン氏はMC&amp;D社の出身です[[/footnote]]を行いました。ノーマン氏は[http://ja.scp-wiki.net/prometheus-labs-hub 株式会社プロメテウス研究所]の系列企業全体の内部調査を進めており、プロメテウス研究所の各系列企業はパラテック・バブル崩壊前の過剰な設備投資で発生した巨額の債務超過を隠蔽しているとの報告が行われました。債務超過の隠蔽はすでに限界を迎えつつあり、経営破綻を避けるために財団、世界オカルト連合及びMC&amp;D社がプロメテウス研究所の各系列企業に融資を行い、経営に介入して債務処理を行うように要請されました。

株式会社プロメテウス研究所は世界最大のパラテクノロジー[[footnote]]再現可能なほど理解された異常な原理を利用したテクノロジーと、最新技術を超越した異常性をもたないテクノロジーを包括した物を指します[[/footnote]]製造会社です。プロメテウス研究所は第二次世界大戦から冷戦終結まで続いたパラテック・バブルの影響で世界最大規模のコングロマリットに成長しており、企業規模は財団を上回ります。プロメテウス研究所は財団も含め多数の要注意団体との関わりを持ち、その機密技術を多数保有しています。プロメテウス研究所が経営破綻した場合に予測される問題は以下の通りです。

&gt; * コングロマリットの崩壊に伴う連鎖倒産による世界恐慌の発生
&gt; * 倒産後の技術争奪による第三次世界大戦及び第八次オカルト大戦の発生
&gt; * 裏社会へのパラテクノロジー流出

融資及び債務処理の要請を断った場合、K-クラスシナリオの発生は避けられないとの結論が得られました。プロメテウス研究所が保有する資産を優先して確保する事を条件に、財団、世界オカルト連合及びMC&amp;D社は共同で債務処理に当たりました。ノーマン氏が3者に依頼した理由は、資金力及び政治力が高く、3者の組織の目的から要請を断る可能性が無い事と、問題解決後の世界のパワーバランスを考えての物だと推定されます。

プロメテウス研究所の債務額は3者が融資可能な額を大幅に超えていました。また、プロメテウス研究所の各系列企業は長期に渡るバブルの影響から独自の企業文化が生まれており、経営陣が外部の強制的な介入を強く拒否しました。さらに、債務に割り当てるべき研究成果が十分に管理されておらず、債務処理は遅々として進みませんでした。財団は時間の経過と共に状況が悪化すると判断し、収容中の異常存在の利用を解禁し解決を試みました。

財団はシミュレーションの結果から本事案の解決にはSCP-███-JPの利用が最適と判断しました。SCP-███-JPをレベル5機密情報として管理するように特別収容プロトコルを変更し、「近い将来発生するK-クラスシナリオを、最も安全かつ未然に防ぐ事が可能なThaumielオブジェクト」として再分類する事で、SCP-███-JPの貨幣価値をその認識に相当する額へと引き上げました。そして、SCP-███-JPの中でもAO-127の写真データや観察記録、飼育情報など、異常性の説明とは関連しない部分に限定し、情報を暗号化した上で融資用の財源に割り当てました。

財団が財源を確保し融資を担当すると、MC&amp;D社及び世界オカルト連合は潤沢な資金とコネクションを利用してプロメテウス研究所の各系列企業の経営陣を掌握し、債務処理を進めました。1998年の[データ削除済]をきっかけに債務超過の隠蔽が露呈しプロメテウス研究所が経営破綻しましたが、財団及び世界オカルト連合が技術を先んじて確保し、MC&amp;D社がプロメテウス研究所の流通ルートを管理し、確保した技術及びSCP-███-JPの一部を分配した事で、世界恐慌、第三次世界大戦及び第八次オカルト大戦の勃発を避ける事に成功しました。ただし、一部では財団及び世界オカルト連合の技術確保が間に合わず流出しており、現在もその発見に向け調査が続けられています。

本事案により、SCP-███-JPの80%が貨幣として流通していると推定されています。SCP-███-JPはその極めて高い利便性から分割され一般社会へと拡散し続けています。度重なる分割により元の状態への復元が不可能となったため、流通するSCP-███-JPの全貌は不明です。2010年時点でSCP-███-JPの総額はUSドル換算で██倍に増加したと推定されています[[footnote]]増加率は本報告書の価値の変動から推定されています[[/footnote]]。再収容の困難さから、流通するSCP-███-JP再収容の放棄がO5評議会で正式に決定されました。それを受け、SCP-███-JPは収容が不可能とされるまで公に流布され広まったオブジェクトとしてExplainedクラスへの再分類が行われ、SCP-768-JP-EXに指定されました。世界に与える影響力の大きさから、特別収容プロトコルの変更は禁止されています。

SCP-768-JP-EXは一般的に流通している法定通貨とは大きく異なる性質[[footnote]]実体を持たない、暗号化されている、国による保証が無い等[[/footnote]]を持ちます。その差異の大きさからSCP-768-JP-EXが異常存在と認識される危険性を下げるため、SCP-768-JP-EXの流通を開始した1995年に、財団はSCP-768-JP-EXの性質を部分的に模倣した非異常の通貨の概念を発表しました。現在この概念は一般社会において「仮想通貨」と表現されており、SCP-768-JP-EXの性質に近付けるよう研究が進められています。</textarea></pre>
