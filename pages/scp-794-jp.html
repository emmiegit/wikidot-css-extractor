    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：** SCP-794-JP

**项目等级：** Euclid

**特殊收容措施：** SCP-794-JP收容于Site-8152内由混凝土构成的40x40×10m区域内部。除进行调查·实验时，禁止进入SCP-794-JP区域内。另外，SCP-794-JP-1需置于3级安保许可下严格保管.

**描述：** SCP-794-JP是位于爱知县███市的公园。确认范围内，大约400平方米的范围显示出相同的异常性，没有变化。

SCP-794-JP的异常性，于多个人在SCP-794-JP内部进行一般定义为“游戏”的活动并通过朗读一定的文章(指定为SCP-794-JP-1)时出现。不进行“游戏”而朗读SCP-794-JP-1的话不会出现异常性。在满足条件后朗读SCP-794-JP-1的情况下，SCP-794-JP空间内会立刻出现未知的人型实体(指定为SCP-794-JP-2)，参加“游戏”。

SCP-794-JP-2显示出从一开始就在那里的样子，同时具有让观察SCP-794-JP-2的所有人都认为“SCP-794-JP-2从一开始就在那里”的模因性质。若“游戏”因任何原因而终止， SCP-794-JP-2则会立即消失。记录此过程的尝试均以失败告终。另外，此时“游戏”的参加者能够认识到SCP-794-JP-2在“游戏”途中加入了自己。SCP-794-JP-2在大多数情况下，即使和其他“游戏”的参加者在一起，也毫无违和感，除了拥有出现和消失的异常能力外，视觉上和普通人相同。

20██/██/██，基金会根据「与座敷童子一起玩耍的公园」的传言进行调查后发现了SCP-794-JP。对周边居民进行了B级记忆处理，为包围SCP-794-JP而建造了Site-8152。

以下为关于SCP-794-JP的实验记录。

__**实验记录794-JP-1 – 日期20██/██/██**__
&gt; **对象：** D-794-1、D-794-2、D-794-3、D-794-4
&gt; **实施方法：** 在SCP-794-JP内部进行“捉迷藏游戏”。另外，在开始3分钟时，将写有SCP-794-JP-1的纸交给受试者中的一人，使其读出内容。之后的实验中，在没有特别记载的情况下，按照与此相同的顺序进行。鬼为D-794-1
&gt; **结果：** D-794-1朗读SCP-794-JP-1，SCP-794-JP-2出现。对象穿着与标准D级人员相同的服装，目测为20多岁的男性。对象在游戏结束前一直参与捉迷藏游戏。
&gt; **分析：** 以该记录为以后的基准，实验方法也以此为基础。- 平田博士
__**实验记录794-JP-2 – 日期20██/██/██**__
&gt; **对象：** D-794-5、D-794-6、D-794-7、D-794-8
&gt; **实施方法：** 进行游戏“不倒翁摔倒了”。开始5分钟时，不管游戏进行如何，强制中断游戏。鬼为D-794-5。
&gt; **结果：** D-794-5朗读SCP-794-JP-1，SCP-794-JP-2出现。对象服装与上次实验时相同，但其为女性的样子。另外，其在游戏被中断的同时消失了。
&gt; **分析：** 看来当出现来自外部的干涉导致游戏中断时，也同样会消失。- 平田博士
__**实验记录794-JP-3 – 日期20██/██/██**__
&gt; **对象：** D-794-9、D-794-10、D-794-11
&gt; **设施方法：** 进行游戏“大富豪”。
&gt; **结果：** D-794-9朗读SCP-794-JP-1，SCP-794-JP-2出现。对象目测为戴眼镜的中年男性。
&gt; **分析：** 确定了进行游戏时身体不动也没问题。- 平田博士
__**实验记录794-JP-4 – 日期20██/██/██**__
&gt; **对象：** D-794-12、D-794-13、D-794-14
&gt; **实施方法：** 进行游戏“马里奥聚会8”。
&gt; **结果：** D-794-12朗读SCP-794-JP-1，SCP-794-JP-2出现。对象目测为30多岁的男性。另外，头部有特征性的伤痕。
&gt; **分析：** 电子游戏似乎也没有问题。接下来将对没有第三方干预空间的游戏进行实验。- 平田博士
__**实验记录794-JP-5 - 日期20██/██/██**__
&gt; **对象：** D-794-15、D-794-16、D-794-17
&gt; **实施方法：** 进行游戏“麻将”。庄家为D-794-15。
&gt; **结果：**  D-794-15朗读SCP-794-JP-1，SCP-794-JP-2出现。对象目测为年老(70岁左右)的男性。
&gt; **分析：** 虽然知道是用麻将做实验，但为什么是三个人去的呢？进行进一步调查。 - 平田博士
__**实验记录794-JP-6 - 日期20██/██/██**__
&gt; **对象：** D-794-18
&gt; **实施方法：** 进行游戏“将棋”。先手为SCP-794-JP-2。
&gt; **结果：**  D-794-18朗读SCP-794-JP-1，SCP-794-JP-2出现。对象目测为20岁左右的女性。
&gt; **分析：** 有什么不对劲。SCP-794-JP-2怎么开始的游戏？看多少次录像都看不懂。再次进行实验。 - 平田博士
__**实验记录794-JP-7 - 日期20██/██/██**__
&gt; **对象：** D-794-19
&gt; **实施方法：** 进行游戏“掰手腕”。
&gt; **结果：** SCP-794-JP-2朗读SCP-794-JP-1，SCP-794-JP-2出现。对象目测为30多岁的欧洲男性。
&gt; **分析：** 推测SCP-794-JP还隐藏着什么异常性。继续进行调查。 - 平田博士


**补充1：** 之后进行了数次实验，但均没有取得新的成果。

**补充2：** 实验记录794-JP-7后，SCP-794-JP内相继出现来源不明的玩具·游戏道具·电子机器。现在正在进行调查。</textarea></pre>
