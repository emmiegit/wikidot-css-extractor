**Titre original :** Incident 239-Abridged
**Auteur :** [[user Ihp]]
**Traducteur :** [[user The Pighead]]
**Date :** 19 juillet 2013
[[include credit:end]]

**Ce rapport est STUPIDE. Toutes les personnes étant impliquées sont complètement et définitivement tarées.**

----

Le ██-██-████, le Dr A. Clef a fait la recommandation suivante dans le rapport concernant [[[SCP-239]]] :

&gt; //Bon, que je comprenne bien : nous avons une plieuse de réalité hyper-dangereuse en confinement et, au lieu de la tuer, on lui donne un foutu livre de magie en lui disant de n&#39;utiliser que des sorts que nous approuvons. Ouais, parce que les filles de 9 ans ne grandissent jamais et n&#39;expérimentent jamais de nouveaux trucs. Et l&#39;utiliser pour confiner d&#39;autres SCP ? Sérieusement ? Qui est à l&#39;origine de cette brillante idée ?//
&gt; 
&gt; //Voici ma proposition : une épée à base de télékill sera créée, parce qu&#39;une épée faite d&#39;un métal pouvant bloquer la télépathie peut définitivement pénétrer la peau invincible d&#39;une plieuse de réalité. Puis, --je-- un agent la tuera dans son sommeil. Personne ne se tiendra en travers de mon chemin et --je la-- l&#39;agent prenant en charge la mission la poignardera avec SCP-668.//
&gt; 
&gt; //Bien sûr, si on prend en compte le fait que cette fille est si puissante que si elle vous regarde dans les yeux et pense que vous êtes son ami, alors vous l&#39;êtes, je vais m&#39;en charger personnellement. Un problème avec ça, le Conseil O5 ?//
&gt; 
&gt; //Clef, Terminé.//

----

**Enregistrement de Surveillance x92███, Date ██-██-████**

//4:45 :// Le VTOL 505 arrive à l&#39;aire d&#39;atterrissage.

//4:46 :// Un détachement d&#39;agents de sécurité arrive pour sécuriser le Dr Clef.

//4:47 :// Clef est conduit hors du VTOL et doit se coucher sur le sol. Il est enregistré dire &#34;Clef ne s&#39;agenouille devant aucun homme !&#34;

//4:48 :// Les agents sont distraits par un grand vol aérien de mouettes et le Dr Clef leur tire tous dans la poitrine. Clef est enregistré dire &#34;Attends... c&#39;était pas mon pistolet tranquillisant.&#34; et &#34;Oh, tout ça va mal finir.&#34;

//4:52 :// Davantage de résistance de la part du personnel de sécurité. Le Dr Clef jure de nombreuses fois et tire frénétiquement dans la foule. Aucun survivant.

//5:10 :// Le Dr Clef entre dans le Site-17.

----

**Journal Personnel du Dr A. Clef, SL█**

Et merde. Je déteste avoir raison. Ce mur n&#39;était pas là, avant. La petite déesse a déjà commencé à remodeler le site. Bientôt, les haut-parleurs se mettront à passer uniquement des chansons de Kidz Bop et One Direction. //L&#39;Horreur.//

...merde, la porte a disparu ! C&#39;est quoi, ce bor- attends...

//[Clef tape sur du métal]//

Des papillons ? Vraiment, Konny ? Vraiment ? Des papillons et ta putain de caméra ? C&#39;est tout ce que tu sais faire ? On a une femme-renard en chaleur dans le couloir, tu sais. Tu aurais pu l&#39;envoyer droit sur mes couilles. Merde, tu aurais juste pu utiliser le système de sécurité automatisé du site et me désigner comme cible. Je suis le protagoniste, donc ça n&#39;aurait pas marché, mais quand même. Mais //des papillons// ? Espèce d&#39;abruti de fils de pute. Je suis content d&#39;avoir apporté ma tapette à mouches !

//[Une autre voix masculine est entendue dire, &#34;Ne touche pas à mes bébés !&#34;]//

[DONNÉES SUPPRIMÉES]

----

**Enregistrement de Surveillance x92███, Date ██-██-████**

**FLUX INDISPONIBLE**

Transition sur le Dr Clef : &#34;J&#39;adore ces bonnes vieilles coupures de flux ! Tu peux être aussi violent que tu veux et personne ne le verra !&#34;

**FLUX INDISPONIBLE**

Kondraki est neutralisé, déclarant &#34;Il est fortement impliqué que je me suis fait botter le cul !&#34;

----

**Journal Personnel du Dr A. Clef, SL█**

Je n&#39;ai jamais compris l&#39;obsession qu&#39;avait Bandes Noires Kondraki pour ces putain de papillons. Sérieusement. J&#39;ai au moins écrasé 50 de ces trucs, juste là. Il va être énervé quand il va se réveiller.

Je pense que Konny travaille pour 239, maintenant. Il n&#39;y a qu&#39;une seule explication à ça : elle a fait de lui un //Belieber//. J&#39;aurais dû tuer le pauvre fils de pute. Ça aurait été clément de ma part.

Et je viens juste de me cogner contre un putain de mur ! Quelle caméra a un flash de ce genre ? Je pense qu&#39;il a dit que c&#39;était fait avec des putain de chenilles. Et s&#39;il avait besoin de prendre des photos de nuit, genre à un barbecue au Site-17 ou quelque chose comme ça. Tout prendrait feu ! Putain d&#39;idiot qui vénère les papillons.

C&#39;est quoi, le terme pour un furry insecte ? Un buggy ou quelque chose comme ça ? Ouais, c&#39;est ça, c&#39;est Konny. Un buggy. De toute façon, je vais utiliser mes implants oculaires, chose dont je dispose totalement. Je pense que je vais aller rendre visite à certains amis.

----

//6:25 :// L&#39;Équipe de Sécurité Bravo disparaît.

//6:30 :// L&#39;Équipe de Sécurité Bravo réémerge, habillée comme des putain de chevaliers. Non, vraiment, ils ont des armures de plates et tout. ...qui a écrit ça, putain ?

//6:35 :// Les horloges fonctionnent maintenant par intervalles de 5 minutes. Sinon, Clef a tué un paquet de gars. Encore. Pour quelqu&#39;un qui clame détester les Mary-Sue...

//6:40 :// Clef entre dans la chambre de confinement de SCP-091-ARC et commence à lui faire l&#39;amour par le biais de l&#39;arbre, quel --chanceux-- fils de pute dépravé.

//6:45 :// Brèche de confinement. Alerte de Danger Biologique activée. Le Dr Gears et Kain Pathos Crow sont appelés. Parce que deux avatars Senior Staffs, c&#39;était pas assez pour ce --conte-- &#34;rapport d&#39;incident&#34;.

----

**Journal Personnel du Dr A. Clef, SL█**

J&#39;ai parlé une fois avec Yoda. Il m&#39;a dit &#34;Rien n&#39;est vrai, tout est permis&#34;. Je ne suis pas sûr que ça ait un rapport avec la situation actuelle, mais c&#39;est juste que j&#39;aime la citation.

Je pense que j&#39;ai mal jugé 408. Ces trucs sont comme des écrans de télévision volants. Je rêve qu&#39;Elvis soit toujours vivant et tue ces putain de trucs. Merde, même Keith Richards pourrait aider ; il pourrait balancer ces TV lépidoptères par la fenêtre. Que je sache, ils auraient déjà pu faire sortir 239 du site.

Mais s&#39;ils l&#39;avaient fait, je ne serais pas le foutu protagoniste de ce con- je veux dire rapport d&#39;incident. Et parce que je suis Alto Clef, ma capacité spéciale est que toutes les femmes me trouvent répugnant ! C&#39;est exactement pour ça que j&#39;ai été capable de faire... l&#39;amour à l&#39;arbre de... 091...

...OK, c&#39;est un gros trou dans la continuité. Qui a écrit cette merde ?

Quoi qu&#39;il en soit, j&#39;ai laissé sortir 091 contre du sexe, ce qui fait que tout le site est placé en alerte de danger biologique ! Maintenant, vous êtes tous coincés ici avec moi ! Du calme, je suis juste là pour la gosse. C&#39;est pas comme si un dragon allait surgir de nulle part et réduire cet endroit en cendres. Ce plan est absolument infaillible !

...OK, je jure devant Dieu que je viens d&#39;entendre une chanson de George Michael, juste maintenant. Bizarre.

----

**&lt;SCP-336 :&gt;** Alto, chéri, qu&#39;est-ce que tu fais là ?

**&lt;Dr Clef :&gt;** Je m&#39;arrête juste pour dire bonjour, Lilly.

(A ce stade, les deux commencent à parler un mélange d&#39;elfique et de martien. Ou, du moins, il se peut que ce soit ça. Sérieusement, on est la plus grande organisation scientifique sur cette putain de planète et on n&#39;arrive même pas à traduire quelques lignes d&#39;une langue morte. Pathétique.)

**&lt;Clef :&gt;** Ooooh, c&#39;est trop mignon, mais il faut que j&#39;aille tuer une petite fille, maintenant.

**&lt;SCP-336 :&gt;** Je suis désolée, Dave, mais je ne peux pas te laisser faire ça. (SCP-336 retire son modulateur de voix)

**&lt;Clef :&gt;** Qu&#39;est-ce que j&#39;ai dit sur le fait d&#39;utiliser mon vrai nom- (SCP-336 commence à parler) Oh, mon Dieu, mes oreilles. C&#39;est comme entendre les cris de 682 quand il s&#39;accouple !

----

**FLUX DISPONIBLE**

**//&lt;8:05&gt;//** Vignettes horaires incohérentes détectées. Ogive nucléaire prête à être lancée. Clef saigne également des oreilles. Il est entendu dire &#34;Je t&#39;ai bien eu, Lilly ! Je suis sourd, maintenant ! Ce plan est toujours absolument infaillible !&#34;

**//&lt;8:06&gt;//** Le Dr Clef est entendu dire &#34;OK, si je suis sourd, pourquoi est-ce que j&#39;entends toujours de la musique, putain ?&#34;

**//&lt;8:07&gt;//** SCP-408 vole en essaim autour du Dr Clef. Contact visuel perdu.

----

Rapport d&#39;Entretien x████, Date ██-██-████

&lt;O5-█&gt; : Gears, comment vous êtes-vous retrouvé dans tout ça bordel ?

&lt;Dr Gears&gt; : Traitement de la question... je travaillais avec le Dr Crow sur son œuf marcheur. Nous avons entendu une alarme et appris que Clef était venu pour tuer SCP-239. Le Dr Crow est grimpé dans SCP-244-ARC et s&#39;en est allé.

&lt;O5-█&gt; : Le Dr Crow étant... le chien dont tout le monde pense qu&#39;il peut parler.

&lt;Dr Gears&gt; : Il peut parler. Vous devez juste croire en l’Âme de la Fondation pour pouvoir l&#39;entendre. Être réceptif à la télépathie peut également aider.

&lt;O5-█&gt; : ...bien. Alors, pourquoi est-ce que l&#39;enregistrement de la caméra de sécurité le montre en train d&#39;essayer de baiser la jambe de l’Œuf Marcheur ?

&lt;Dr Gears&gt; : Si un homme a ses besoins, qui suis-je pour juger ? Après que Crow fut parti, je suis allé parler à SCP-239.

----

//8:12// Vignettes horaires cohérentes de retour. Lancement de l&#39;ogive annulé.

//8:20// Le Dr Gears retrouve SCP-239, qui écoute une reprise de //Thrift Shop//, de Macklemore, par Kidz Bop. Le Dr Gears est vu essayant soudainement de trouver un pistolet n&#39;existant pas pour tenter de s&#39;auto-éliminer.

//8:21// Après avoir détruit le lecteur CD de la pièce, le Dr Gears et SCP-239 conversent pendant plusieurs minutes.

&gt; Dr Gears : Viens avec nous, Cigarette.
&gt; 
&gt; SCP-239 : &#34;Sigurrós&#34;.
&gt; 
&gt; Dr Gears : Nous avons besoin de ton aide, Cigare. Le Dr Clef a été placé sous le contrôle du sortilège de l&#39;Imperium par le Seigneur Maître et tente d&#39;utiliser l&#39;Allomancie pour te tuer.[[footnote]] //NdT : Ici, deux références sont mélangées, le sortilège de l&#39;Imperium venant de &#34;Harry Potter&#34; et le Seigneur Maître et l&#39;Allomancie venant de la série de livres &#34;Fils-des-brumes&#34;.//[[/footnote]]
&gt; 
&gt; SCP-239 : Est-ce que cette référence n&#39;est pas un brin obscure, M. Gears ?
&gt; 
&gt; Dr Gears : Quelqu&#39;un va finir par l&#39;avoir.

----

//8:21// Kain Pathos Crow entre dans la zone de l&#39;incident, découvre Kondraki et lui offre une bouteille de vodka de Tchétchénie, le soignant également.

&gt; Dr Crow : Ouaf ouaf arf arf ouaf.
&gt; 
&gt; Kondraki : Pas d&#39;alcool, je dois être sobre pour combattre ce fils de pute tueur de papillons.
&gt; 
&gt; Dr Crow : Arf.
&gt; 
&gt; Kondraki : Non, je ne hais pas la Tchétchénie. Ça, c&#39;est Strelnikov.
&gt; 
&gt; Dr Crow : (gémit)
&gt; 
&gt; Kondraki : Qu&#39;est-ce qui se passe, mon garçon ? Sigurrós a échoué ? (Se lève, à nouveau en pleine forme) Allons-y !

----

**Journal personnel de Kain Pathos Crow**

ARF ARF OUAF JE NE SAIS PAS CE QUE JE FAIS. ARF A L&#39;AIDE ARF ARF

----

//8:40// Le déclassement de SCP-122-D est interrompu par le Dr Crow propulsant l’œuf marcheur vers un mur et le piétinant à mort avec celui-ci. Le Dr Crow se vit remettre une médaille pour cette action.

----

//3:15// Caméo random de Bright ! Hé, Bright, espèce de salaud loufoque, comment ça va ?

&gt; Dr Bright : Je viens juste de me branler sur //Lolita//. C&#39;était bien.

C&#39;est Jack Bright, les gars ! Quel homme !

//9:15// Bright s&#39;échappe de sa cellule individuelle et se retrouve face à Clef. Le dialogue suivant s&#39;ensuit :

&gt; Dr Clef : Bright, espèce de malade. Je vais te tuer là maintenant, putain.
&gt; 
&gt; Dr Bright : OK.
&gt; 
&gt; Dr Clef : ...OK ?
&gt; 
&gt; Dr Bright : Je veux mourir ! Je vis pour mourir ! Vas-y, Cleffie, fous-moi une balle dans le cerveau !
&gt; 
&gt; Dr Clef : ...ouais, non. Je vais pas alimenter ton fétiche de l’auto-nécrophilie. Mais je vais faire ça. (Clef tire dans le testicule gauche du Dr Bright et s&#39;en va, tandis que Bright hurle de douleur)
&gt; 
&gt; Dr Bright : TIRE DANS L&#39;AUTRE !

----

//9:50// Le Dr Kondraki et le Dr Clef se retrouvent face à face. Un combat à l&#39;épée s&#39;ensuit.

&gt; Dr Kondraki : Ma voix me donne-
&gt; 
&gt; Dr Clef : Ne commence même pas, Konny. C&#39;est si mauvais qu&#39;on doit voler une blague de &#34;Yu-Gi-Oh, la Série Abrégée&#34;. Ugh !
&gt; 
&gt; Kondraki : Putain, tu sais ce qui serait cool ? Si le thème d&#39;//Highlander// était joué par-dessus !
&gt; 
&gt; Clef : Sérieux, Konny. On n&#39;est pas complètement sans dignité, ici. //Le Seigneur des Anneaux// ira beaucoup mieux, je pense.

----

Rapport d&#39;Entretien x████, Date ██-██-████

&lt;O5-█ :&gt; Gears, pourquoi lui avez-vous dit qu&#39;un personnage de fiction contrôlait Clef, bon sang ?

&lt;Dr Gears :&gt; Parce que je ne voulais pas l&#39;effrayer.

&lt;O5-█ :&gt; Ça se tient. Mais dites-moi... //pourquoi, putain, pourquoi vous lui avez dit que le Missile Magique était quelque chose qui existait ?//

&lt;Dr Gears :&gt; Parce que je pensais que c&#39;était cool.

&lt;O5-█ :&gt; Mais... vous ne ressentez pas d&#39;émotions.

&lt;Dr Gears :&gt; Exactement.

[DONNÉES SUPPRIMÉES]

----

[ENCORE PLUS DE COMBATS A L’ÉPÉE GÉNIAUX]

&lt;Kondraki :&gt; Bordel, Clef, cesse cette folie ! Et ne fais pas de blague sur Sparte.

&lt;Dr Clef :&gt; De la folie ? Nous sommes des Spar- ooooooh. Et je tente de la tuer parce que ses procédures de confinement ont déjà échoué ! //Avec MOI !//

&lt;Kondraki :&gt; De quoi est-ce que tu parles, putain ?

//Cri soudain. Une voix féminine peut être entendue crier quelque chose ressemblant à &#34;Je lance Missile Magique !&#34; Il y a un bruit soudain de métal cassé et un cri, puis un rugissement bruyant.//[[footnote]]Vraie phrase du conte original.[[/footnote]]

----

//9:51// Combat à l&#39;épée tout en courant.

//9:55// Le Dr Gears, SCP-239 et le Dr Crow partent dans différentes directions et SCP-239 tire un rayon de plasma en direction du Dr Clef, ce qui brise son épée.

//9:56// De la lumière noire sort du corps du Dr Clef, qui se transforme en... un dragon. Non, sérieusement. Un foutu dragon.

&gt; Dr Clef : Eh bien, on dirait qu&#39;on vient d&#39;atteindre le moment où l&#39;intrigue part vraiment en cacahouètes.
&gt; 
&gt; Kondraki : Pour une fois, Clef, je suis d&#39;accord avec toi.

----

**Extrait du Journal Audio partiel de l&#39;enregistreur embarqué de SCP-244**

**&lt;Kain Pathos Crow :&gt;** ARF ARF ARF ARF ARF ARF ARF ARF ARF

(Sons de coups de feu)

----

//10:08// Le Dr Gears et SCP-239 se retrouvent soudainement dans la chambre forte du Site-17. Pendant qu&#39;elle est occupée à regarder les fournitures d&#39;urgence, le Dr Gears injecte un sédatif à SCP-239.

&gt; Dr Gears : Bonne nuit, Cigarette. Fais de beaux rêves.
&gt; 
&gt; SCP-239 : C&#39;est... Sigurrós…

----

//10:20// L’œuf marcheur du Dr Crow génère soudainement une épée de lumière et décapite le... putain de dragon est-ce que c&#39;est soudainement devenu un canon alternatif dans lequel la Fondation est un conte de fées ? Non ? Alors c&#39;est quoi, ce bordel ?

----

Rapport Supplémentaire 239-Abrégé, Entretien Post-incident, Dr A. Clef

&gt; **Clef :** Konny, mon gars ! Comment ça va ? 
&gt; 
&gt; **Kondraki :** C&#39;est en train d&#39;aller mieux, merci de demander. Pourquoi est-ce que tu as tenté de tuer 239, bon sang ? Elle est dans un coma artificiel, d&#39;ailleurs. 
&gt; 
&gt; **Clef :** Parce que. Elle est Dieu, je suis Satan et je veux tuer Dieu.
&gt; 
&gt; **Kondraki :** Ça a l&#39;air d&#39;être un tas de conneries.
&gt; 
&gt; **Clef :** Lis dans ton cœur. Tu sauras que c&#39;est vrai.
&gt; 
&gt; **Kondraki :** Ne commence pas. Tu sais que je hais //Star Wars//.
&gt; 
&gt; **Clef :** C&#39;est pour ça que tu as échoué.
&gt; 
&gt; **Kondraki :** Mmmm...
&gt; 
&gt; **Clef :** Non, Bandes Noires. Je //suis// ton père. (bruits de Dark Vador)
&gt; 
&gt; **Kondraki :** Clef, je jure devant Dieu-
&gt; 
&gt; **Clef :** Tu veux dire 239. Elle est Dieu. Pense à ça. Pourquoi les femmes me détestent autant ? Pourquoi tu penses que je mens si bien ? Si je suis le prince des mensonges, alors je dis forcément la vérité !
&gt; 
&gt; **Kondraki :** Clef, je m&#39;en vais. Dis encore un seul mot, et je jure que...
&gt; 
&gt; **Clef :** Est-ce que tu ne serais pas un peu petit, pour un Stormtrooper ?
&gt; 
&gt; **Kondraki :** (Cri de rage incompréhensible)

**A ce stade, le Dr Clef ne fut pas brutalement agressé par le Dr Kondraki mais, à la place, tomba accidentellement contre le coin de la table. De façon répétée. Vraiment, on a des enregistrements vidéo de ça. C&#39;est au-dessus de votre niveau de sécurité. Mais même s&#39;il s&#39;était fait tabasser par le Dr Kondraki, il l&#39;a totalement cherché.**</textarea></pre>
