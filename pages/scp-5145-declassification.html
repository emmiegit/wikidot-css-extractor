    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
原文：[[[https://www.reddit.com/r/SCPDeclassified/comments/imaf1s/scp5145_i_buried_the_sun/ | SCP-5145 - I Buried The Sun]]]
作者：[[[https://www.reddit.com/user/SYwaves

譯者：[[*user Frederica Bernkastel]]
[[include info:end]]

[[[SCP-5145]]] - 我葬送了太陽

作者：[[*user Tanhony]]

項目等級：Euclid

喔超現實部，你的確是個需要解密的主題。無論如何，Tanhony的這篇文章非常棒，它有著令人驚訝的連貫內部邏輯。

讓我們開始吧。


----
----

&gt; ##purple|在因過失殺人和與敵對關注組織合謀而被定罪後，你選擇了調入超現實部而非接受處決。很好的選擇！##

我們以一名被定罪職員的視角來閱讀本文，他在被以叛亂罪處決和書寫超現實的半瘋癲筆記渡過餘生中選擇了後者。

老實說，我不知道哪個會更糟。

&gt; **描述：**SCP-5145是一個無形態實體，近似於一個模糊的人形，永遠漂浮於離地1公尺的高度。

&gt; 受影響者將會被一團模糊的小型黑色物體粉碎並在數秒後消失。

&gt; 對現有的SCP-5145殺害人員資訊分析後顯示，該異常會透過對象的情緒困擾程度選擇目標。迄今為止未曾有處於平靜狀態的人員遇害，遭到殺害的人員則在遇害前都有著個人損失的感受。

跟薩爾瓦多.aic說的一樣，這只有描述SCP-5145是什麼，而沒有說明怎麼做的和為什麼要做。因此，這可能是我們想得到最直接的東西，但卻未必是最完整的情況。

請注意「個人損失的感受」，這可能很重要。

----

下個迭代有個相當有意思的細節。

&gt; 必須服從Seeing Eye的指令。任何發現服從Seeing Eye的人員都將重分配到超現實部或接受焚毀。若SCP-5145被處決，個人取暖將會進行。將不會舉辦葬禮。

很明顯這是指我們開頭的那位研究員。他按照這個叫Seeing Eye的要求辦事，被逮到為他們做事後淪落到眼下的境地。

「將不會舉辦葬禮」挺含糊的，不過我們很快就會說明白。

&gt; **描述：** SCP-5145是一個八歲女童，居住在Site-010一個位於**地下6英尺**具防護罩的收容室內。

&gt; Seeing Eye會定期向周圍所有生物釋放心電感應需求。這些要求並不一致且視情況不同有很大的差異。若未立即服從上述要求，Seeing Eye將會**開火並殺死SCP-5145**。隨後，太陽就會熄滅。

**強調是我加的。**

那我就繼續說下去了 —— SCP-5145（曾經）是一個小女孩，因未服從要求而被Seeing Eye殺害。

這裡的一切都是隱喻，所以我們也要做相對應的處理。

----

&gt; 每天SCP-5145-2都會透過美國郵政服務系統郵寄給Site-010一個黑色信封。

[[span class=&#34;ruby&#34;]]黑信封[[span class=&#34;rt&#34;]]Black envelope[[/span]][[/span]] &gt; //[[span class=&#34;ruby&#34;]]勒索[[span class=&#34;rt&#34;]]blackmail[[/span]][[/span]]//

&gt; 若該信封內的要求未能在24小時內被滿足，SCP-5145-2將會試圖從SCP-5145-1的眼窩中爬出。

//如果你不照我們說的做，這女孩就要受罪了。//

下一個迭代就讓一切都清楚明白了。

&gt; **Seeing Eye：** 遲早會的。順帶一提，你的女兒已經非常勇敢了。

沒錯 —— SCP-5145是這位研究員的女兒，這的確有助於釐清到目前為止的一些線索。

&gt; 隨後，太陽就會熄滅。

//你的女兒將會死去。//

&gt; 這將構成一起K級你的世界終結情景，這通常會導致太陽在隨後毀滅。

失去了你的生命之光，你的生命也會隨之終結。

&gt; 將不會舉辦葬禮。

//你不必為她哀悼//

後續的紀錄向我們展示了結果：

&gt; **Seeing Eye：** 你犯了極度愚蠢的錯誤。
&gt;
&gt; **[數據刪除]：** [數據刪除]
&gt;
&gt; **Seeing Eye：** 這是空的。這是空的。這是空的。這是空的。這是空的。這是空的。這是空的。這是空的。這是空的。這是空的。

博士沒有滿足那些要求。

&gt; **CI：** 這是空的
&gt;
&gt; //（槍聲。）//

於是太陽熄滅了。

Seeing Eye。See Eye。CI。[[span class=&#34;ruby&#34;]]渾沌反叛軍[[span class=&#34;rt&#34;]]Chaos Insurgency.[[/span]][[/span]]。

----

&gt; **牙齒：** 否

過量的不可知劑會讓你掉牙。媽呀。

&gt; **項目等級：** 洗碗機

嗯......

&gt; **特殊收容措施：** --SCP將被叫起床上學並吃早餐。SCP將被從學校接回並享用午餐。SCP要去公園。SCP要看它喜歡的動畫片。SCP要在晚上被蓋好棉被。SCP要被告知衣櫃裡沒有怪物。--

//這是你女兒。她本不該被捲入這攤爛事裡頭的。但她被捲入了，再也無法恢復到日常了。//

&gt; 一個黑色的信封將被裝滿。

//她被用來威脅你//

&gt; 太陽的生日蛋糕上有八個蠟燭，每一根都插進了麵包店的野獸中。黑色信封正要扼殺第九根蠟燭。它有雙能做出這種事的手。

如果想讓你的孩子活到九歲生日，你得按照我的要求辦事。

&gt; 你必須去洗盤子。

做，或者死。

----
----

**再來一遍，從頭開始**

//以下是我對事件的見解。也歡迎讀者提出自己的解釋。//

我們親愛的博士被威脅得向渾沌反叛軍提供情報，籌碼就是他的女兒。

不確定這種情況持續了多久，但......

&gt; Site-22之中在//數年內//不斷累積著不存在情感表達的大量碰撞，這導致了SCP-5145的自發生成。

SCP-5145是跟這位博士相關的異常，他對孩子的焦慮，為了讓她活下去而做出的背叛行徑 —— 這些都很沉重。

然而，正如我們所知道的，這種情況不可能永遠持續下去。

&gt; **CI：** 這是空的
&gt;
&gt; //（槍聲。）//

由此而生的情緒困擾可能造成了連帶的大量損害。

&gt; 引發一場無以避免的邏輯崩潰傾瀉。

&gt; 興奮的情緒會導致強烈的太陽耀斑產生，並導致多達300名D級人員被消滅。

基金會逮到了他，並以此指控他過失殺人和與敵對關注組織勾結。

----

SCP-5145是與情緒壓抑相關，表現它如何傷害你的異常。博士很可能得壓抑住這種糟糕處境的感受，他必須假裝若無其事，背叛基金會以免自己的女兒遇害。

&gt; 透過對共同情緒表徵的厚重而持續地否認形成之邏輯缺口的物理表現。

對博士來說很不幸的是，他發現自己注定得不斷壓抑住這分情緒，以將SCP-5145收容。

&gt; 透過理性範式的重整，一名情感發生源已經準備完畢，它擁有正確形狀的情感表徵，可將SCP-5145封印。

&gt; ##purple|這一切很快就會結束。身為一個超現實部員，你會意識到沒有什麼真正的理由好去哭的。##

然而，扼殺自己的情緒，也意味著終有一日會扼殺能使他們活著的東西。

&gt; 我每天將有至少9小時接近SCP-5145。我的辦公室不能有窗戶。我的辦公室不能有照片。我的辦公室不能有信封。

&gt; 然而，這種封印只是暫時的，必須定期補充之。這很公平。

也許博士無法處理這分愧疚感，寧願將自己的情感深埋，使自己不再感到愧疚。

&gt; 它抬起頭來看向我。對著我微笑。
&gt; 
&gt; 太陽熄滅了。

正因如此，他的生命之光在他心中真正化為死灰了。

太陽被葬送了。

----

//You make me happy when skies are gray//

//You’ll never know dear, how much I love you//

//Please don’t take my sunshine away//</textarea></pre>
