    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2091-JP - 娑婆駄馬
**著者:** [[*user Ano2mous]]
**画像:** https://unsplash.com/photos/nSuY5im32Oo
[[include credit:end]]

[[include :scp-jp-sandbox2:inc:jstyles]]
[[include component:image-block
name= http://scp-jp-storage.wdfiles.com/local--files/file%3A5233738-11-105s/25BA3BE2-0116-4DB0-879B-CB864E54E13D.jpeg |
caption= SCP-2091-JP]]
　
**アイテム番号:** SCP-2091-JP
 
**オブジェクトクラス:** Keter
 
**特別収容プロトコル:** SCP-2091-JPの発生条件を満たした催事には、クラスW記憶補強薬を服用した監視員が観客に扮して派遣されます。

SCP-2091-JPの発生が確認された場合、発生地から最も近いサイトに駐留する機動部隊から催事の規模に合わせて5名から10名選抜し、現場での鎮圧および目撃者への記憶処理/撮影記録の抹消に当たって下さい。選抜される機動部隊員は馬術の心得がある者を優先して下さい。

隠蔽部隊-に-3(“花蟷螂”)はWeb上の掲示板/SNS/動画サイト/ファイル共有サービスを周回し、SCP-2091-JPが記録された画像/映像のアップロードおよびSCP-2091-JPの存在についての発言が為されていないか監視します。該当する案件が確認された場合、削除ならびに適切なカバーストーリーの流布・発信者の特定および聴取が実施されます。
 
**説明:** SCP-2091-JPはレベルVII-α-動物霊型実体[[footnote]]一般に“動物霊”と呼称される霊的実体。その中でもある程度の行動パターンが確立された、可視/可接触/任意での消失と実体化ができ、言語での意思疎通が不可能なため明確な知能レベルが判然としないもの。[[/footnote]]です。馬齢3歳ほどの、[https://ja.wikipedia.org/wiki/%E6%9C%88%E6%AF%9B 月毛]のスタンダードブレッド(//Equus caballus//)の形態をとります。SCP-2091-JPは世界中で行われる、最低でも50名以上の集客が見込まれた、ウマ科動物(以下、馬)を利用する催事[[footnote]]競馬、馬術競技会、ロデオ、ウエスタン、ポロ、ホースボールの大会等。ヒトが馬の背に騎乗する形式の、屋外開催のものに限る。[[/footnote]]に不規則に出現します。SCP-2091-JPは本来その場に存在する筈であった馬と未知の手段で瞬時に入れ替わる形で姿を現しますが、本来であれば別の馬に騎乗予定であった騎手を含め、現場に居合わせた人間は一切の疑問を感じません。出現の際、当該の馬が身に付けていた鞍やゼッケン、遮眼革などの装備はSCP-2091-JPに移ります。

SCP-2091-JPは自身の背にヒト(//Homo sapiens sapiens//)が騎乗した状態で競技が始まると高い攻撃性を発露し、激しく嘶きながら急加速/急停止を繰り返す、飛び跳ねる、壁に衝突する、後脚で立ち上がるなど、あらゆる手段を用いて騎手を振り落とそうとします。これにより騎手は転落し、大抵の場合は致命傷を負うか死に至ります。202█年の時点で死者██名、高次脳機能障害/半身不随などの後遺症を伴った重傷者██名が報告されています。

騎手を振り落とし終えたSCP-2091-JPは攻撃性を失い、約1〜2分間ほど闊歩した後、雲散するように消失します。SCP-2091-JPが消失した後、入れ替わりで消失していた馬は会場内の厩舎に消失時と変わらない状態で出現します。また、競技への出場が阻害された場合も、SCP-2091-JP/消失していた馬は同様の方法で即座に消失/出現します。SCP-2091-JPが消失した段階で現場に存在する人物への精神影響は失われ、本来出走する筈の馬が別個体に入れ替わっていたことを理解します。

収容以前のSCP-2091-JPの発生事案はしばしば“凶暴な殺人馬の霊”として一部の馬上競技関係者や競馬ファン、心霊マニア等の間で噂となっていました。財団フロント企業である出版社/放送局を利用した情報統制により、収容プロトコルの確立後は極めて信憑性に欠けたオカルト話として収束しています。以下、当時オカルトライターとして活動していた人物に聴取を行った際の記録です。

&gt; [[collapsible show=&#34;+ インタビュー記録-2091-2013/██/█&#34; hide=&#34;- ファイルを閉じる&#34;]]
&gt; **__インタビュー記録-2091-2013/██/█__**
&gt; 
&gt; **対象:** {{寺井里香^^てらい りか^^}}氏(20代女性)
&gt; 
&gt; **インタビュアー:** ██研究員
&gt;  
&gt; **付記:** 寺井氏は2005年4月から2012年9月までオカルト情報誌『パラノーマル』の専属ライターとして活動しており、その期間に8度SCP-2091-JPについての特集記事を執筆していました。2012年10月発売の号には氏がSCP-2091-JPを直接目視したと思われる記載があります。
&gt;  
&gt; **&lt;録音開始&gt;**
&gt; 
&gt; //[重要度が低い会話のため省略]//
&gt; 
&gt; **██研究員:** すみません、寺井さん。本題に入らせて頂いてもよろしいですか。
&gt; 
&gt; **寺井氏:** あ、ごめんなさい！██さんのお話しも風体もこの部屋の感じとかも、映画に出てくる秘密組織みたいだなって思ってしまって…つい。小さい頃からこういうのには目がないんですよ。
&gt; 
&gt; **██研究員:** 貴方が書いたあの馬の霊の記事、拝見させて頂きました。
&gt; 
&gt; **寺井氏:** //[数秒の沈黙、唾液を嚥下する音]// …そ、うですか。…ありがとうございます。
&gt; 
&gt; //[██研究員が『パラノーマル』2012年10月発売号を提示する]//
&gt; 
&gt; **██研究員:** 寺井さん。この号の記載ですと貴方はあの霊を目撃したそうですね。
&gt; 
&gt; **寺井氏:** //[沈黙]//
&gt; 
&gt; **██研究員:** どうかなされましたか。
&gt; 
&gt; **寺井氏:** お、思い出してしまって。あれを。あいつの、…目を。視線があったんです、私、あれと、…目、目、目が。
&gt; 
&gt; **██研究員:** ゆっくりで大丈夫です。思い出せる限りの事実を述べて下さい。
&gt; 
&gt; **寺井氏:** …はい。すみません、私、あの…取り乱してしまって。 //[数秒の沈黙]// でっちあげの心霊写真とか、陰謀論とかUFOとか…そういうヤラセの記事ばかり書いてましたけど、あれだけは本当に、本物でした。うちの出版社にも情報が色々集まって来てたんです、目撃情報だとか写真[[footnote]]寺井氏が撮影したものも含め、すべて回収済みです。[[/footnote]]とかも。だからかなり力入れて書いてたんですよね。
&gt; 
&gt; **██研究員:** なるほど。
&gt; 
&gt; **寺井氏:** 1回ぐらいは自分の目で見てみたいって思うじゃないですか。だから私、色んな競馬場に通い詰めて、朝から晩まで張り込みしてみたんです。これを書いた頃はほぼ毎日。そんな生活を暫くしていて、それで… //[数秒の沈黙]// 出たんです、“殺人馬”。…正直、舞い上がるぐらい嬉しかったです。…今考えたら、騎手の人が酷い目に遭うのは分かってるのに喜ぶなんて最低ですよね…。
&gt; 
&gt; **██研究員:** //[数秒の沈黙]// 続けて下さい。
&gt; 
&gt; **寺井氏:** 写真を撮りたくて、ゲートがよく見える最前列まで移動したんです。もう、あれがかなり近いところに見えて、…出走開始の合図が出たら、あいつはやっぱり派手に暴れました。もうめちゃくちゃに。飛び跳ねて、コースアウトして、立ち上がって…騎手の人は…結構堪らえてたんですけど、最後は…//[数秒の沈黙]//…怖くなって、帰ろうとしたんです。でも身体が震えて動けなかった。…そうしたら、あいつが、わざわざ観客席の前をゆっくり歩いてきて…私の方を見たんです。底が見えない、澱んだ、恐ろしい目で、こ、こっちを。…何だか笑っている気すらしました。殺しっていうか、にっ、人間を嬲ることを楽しんでるみたいな、感じで、…  [//激しい嗚咽//]
&gt; 
&gt; //[寺井氏が過呼吸を起こしたため、インタビューは25分間中断されました]//
&gt; 
&gt; **██研究員:** 落ち着きましたか、寺井さん。
&gt; 
&gt; **寺井氏:** …ええ、はい。ごめんなさい。
&gt; 
&gt; **██研究員:** 大丈夫ですよ。では、インタビューを再開します。貴方はこの記事を書いた後にすぐ退社されたみたいですが、何かあったんですか。
&gt; 
&gt; **寺井氏:** //[数秒の沈黙]// じ、実はこの記事、私が書いたわけじゃないんです。もっとも、途中までは私が書きましたけど…。…あれを見たすぐ後から、毎晩夢にあいつが出てくるようになりました。恨めしい、お前も殺してやる、許さない、って言いながら、追い回してくるんです。 //[数秒の沈黙]// 眠るのも恐ろしくなって…ノイローゼみたいになってしまって、それで…辞めさせてもらいました。記事は、私の撮った写真とかを元に誰かが続きを書いたんだと思います。あの殺人馬の記事ってかなり評判が良かったので。…今でこそあの夢は見なくなりましたけど、あのまま関わり続けてたら…私、私…どうなってたか…。
&gt; 
&gt; //[後略]//
&gt; 
&gt; **&lt;録音終了&gt;**
&gt; [[/collapsible]]

**発見経緯:** SCP-2091-JPは2012年12月、日本・██県の████競馬場において、現場に居合わせたフィールドエージェントからの報告により初めて財団に観測されました。騎手が落馬により死亡し、またSCP-2091-JPの消失を目撃したことでパニックに陥った観衆には応援で派遣された隠蔽部隊-ふ-10(“草蜉蝣”)によって標準野外用-クラスG記憶処理薬[[footnote]]記憶の現実味を損なわせ、空想もしくは夢のようなものと認識させ、対象に記憶の信憑性を疑わせます。異常に関する記憶を標的にするよう作られており、対象が主張の裏付けとなる証拠を持っておらず、その記憶が非現実的な場合に最も使用されます。[[/footnote]]が霧状散布されました。騎手の死亡は通常の落馬事故として処理されました。
 
**補遺:** 2019年█月、アメリカ・アーカンソー州の██████競馬場にSCP-2091-JPが発生した事案において、SCP-2091-JPを指して｢//たまげた、ありゃ俺の馬だ！//｣と観客席から声を上げた男性に対しインタビューが実施されました。

&gt; [[collapsible show=&#34;+ インタビュー記録-2091-2019/██/██&#34; hide=&#34;- ファイルを閉じる&#34;]]
&gt; **__インタビュー記録-2091-2019/██/██__**
&gt; 
&gt; **対象:** ジェレル・バーンズ氏 (60代男性)
&gt; 
&gt; **インタビュアー:** 機動部隊員 D.I
&gt;  
&gt; **付記:** 本件におけるSCP-2091-JPは｢馬インフルエンザに罹患している可能性が高い｣と勧告を行った上で出走直前に機動部隊員による鎮圧が行われ、その後、催事は滞りなく進行しました。インタビューは件の発言の直後、バーンズ氏を会場外に連れ出して行われたものです。インタビュアーであるD.Iは、自身の身分を“心霊調査番組のスタッフ”であるとしています。
&gt;  
&gt; **&lt;録音開始&gt;**
&gt; 
&gt; //[前略]//
&gt;  
&gt; **バーンズ氏:** //[動転したような早口で]// 間違いなく俺の馬だった、あれは、あいつは、どう見たって…。何なんだ、どうなってんだ？
&gt; 
&gt; **D.I:** バーンズさん、落ち着いてお聞かせ願えますか。あの、退場させられた競走馬は…貴方の馬だったと？
&gt; 
&gt; **バーンズ氏:** //[18秒の沈黙。深呼吸して]// ああ、見間違えるわけない。シガービッドだった。
&gt;  
&gt; **D.I:** シガービッド。あの馬の名前ですか？
&gt; 
&gt; **バーンズ氏:** 名馬の名前を半分ずつ貰ったんだ。シガーとスペクタキュラービッドだよ、知ってるだろ？
&gt; 
&gt; **D.I:** ええまあ、一応、名前くらいは…。
&gt; 
&gt; **バーンズ氏:** 名前負けしたノロマな駄馬で、1度も勝てなかったけどな。一丁前に気性だけは荒くて、すぐ騸馬[[footnote]]去勢済の牡馬。気性の荒く、成績のふるわない馬がこの処置を受けることが多い。[[/footnote]]にしてやったよ。それでも暴れるのをやめないやつで、調教師の言うことも全然聞きゃしなかった。それで、…そうだ、俺のこの脚はあいつにやられたんだ。 //[杖で地面を叩く音]//
&gt; 
&gt; **D.I:** それは、…ええと、 //[数秒の沈黙]// お気の毒に…。あいつに振り落とされたんですか。
&gt; 
&gt; **バーンズ氏:** 地元の小さいレースに出た時にな。俺が乗ったんだ。姪っ子も来てたし良いとこ見せてやりたくってよ。そしたら、…シガービッドのやつが、暴れやがって…。 //[数秒の沈黙]// …目を覚ました時には病院だった。骨が8本もイカれてたんだ。リハビリは辛かったし最悪だよ、あの//[罵倒]//馬め！1年はまともに歩けなかったぞ。
&gt; 
&gt; **D.I:** それは…。…馬はどうしたんです？
&gt; 
&gt; **バーンズ氏:** 俺が退院してすぐ腸捻転になって、どうしようもなくなってな。殺処分にしようとしたんだが、…姪っ子が可哀想だって泣くもんだから…せめてもってんで、安楽死させてやった。 //[数秒の沈黙]// …なあ、もしかしてあいつは俺を祟り殺すために出てきたのか？
&gt; 
&gt; **D.I:** ああ、…いえ、我々の調査からの見解なので何とも言えないですけど…恐らく違うかと。
&gt; 
&gt; **バーンズ氏:** //[安堵した声色で]// …そうか！そりゃよかった！しかし、じゃあなんであいつはこんなところに？
&gt; 
&gt; //[中略。SCP-2091-JPが発生させた事件の一部を“霊障”という体裁で説明。]//
&gt; 
&gt; **バーンズ氏:** //[罵倒]//。ゴーストになってもまだ暴れ足りないのか、…やっぱり殺されたことを恨んで…… //[8秒の沈黙]// いや、待てよ。そうか。…あれ、…あれかもな。
&gt; 
&gt; **D.I:** あれ、と言いますと？
&gt; 
&gt; **バーンズ氏:** レースに1回も勝てなかったあいつが初めてまともに客から注目されてたんだよ、大暴れして俺を振り落とした時に。…大方、それしか目立つ方法がわからないんじゃないか。あのバカ馬には。
&gt; 
&gt; //[後略]//
&gt; 
&gt; **&lt;録音終了&gt;**
&gt; [[/collapsible]]
　
**__事件記録-2091-█:__** 2021年█月██日、フランス・カルヴァドス県の███にて開催された馬術競技会においてSCP-2091-JP、およびSCP-████-FRの収容違反が発生しました[[footnote]]原因は通信端末の故障による情報伝達の遅延にあり、オブジェクトの異常性とは無関係です。SCP-████-FRは後日再収容されました。[[/footnote]]。競技の開始と同時にSCP-2091-JPは従来と同様に暴れましたが、3分ほど経過すると突如静止し、困惑/動揺しているような素振りを見せました。その後SCP-2091-JPはゆっくりと横たわり騎手を地面へ下ろすと、消失しました。機動部隊は消失から15分ほど遅れて現場に到着しましたが、SCP-████-FRの持つ異常性により会場内の人間は競技開始から2分ほど経過した段階で深い睡眠状態に入ったため、この事案においては記憶処理を行わず設置された定点カメラの映像を消去することで対処されています。</textarea></pre>
