**Ítem #:** SCP-3730

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** Se realizarán inspecciones mensuales para garantizar que SCP-3730 siga siendo funcional. Todas las pruebas con SCP-3730 deben ser aprobadas por personal de Nivel 3/3730. El personal seguirá las reglas de seguridad estándar de túneles de viento cuando la anomalía esté en funcionamiento.

**Descripción:** SCP-3730 es un túnel de viento de 3.7m de longitud construido por la Fundación en el Sitio-201 en 1995, el cual empezó a mostrar propiedades anómalas tres meses tras su construcción. Si el modelo de una aeronave u otro vehículo aéreo está presente en SCP-3730 cuando se activa, se manifestarán fenómenos anómalos variables durante el tiempo de uso de la máquina. Estos fenómenos dependen del vehículo que represente el modelo.

**Anexo:**  A continuación se expone una lista abreviada de las pruebas con SCP-3730.

||~ Fecha||~ Modelo de Vehículo||~ Resultado||~ Notas||
||6-Marzo-1995||[http://lafundacionscp.wikidot.com/scp-3920 Aeronave de Observación San-14]||Nubes cumulonimbus se formaron continuamente delante del modelo, disipándose después de que este las pasara.||Este es el primer evento anómalo que ocurre en SCP-3730.||
||8-Junio-1996||Avión de Combate SCPF-16G||Dos aviones F-16 miniatura, del mismo tamaño que el modelo, se manifestaron en el túnel de viento. Al cabo de tres minutos, cada F-16 disparó un misil contra el modelo, creando una pequeña bola de fuego y rompiéndolo.||N/A||
||12-Septiembre-1997||Cápsula de Escape de Emergencia del SCPS //Lance//||Unas intensas llamas rodearon el modelo, asemejándose a las predicciones aerodinámicas para la reentrada atmosférica de la cápsula. A continuación, una gran cantidad de agua salada salió del ventilador y llenó gran parte de la cámara, apareciendo un paracaídas sobre la cápsula.||N/A||
||29-Abril-1998||Avión espacial Yodh-0 tipo SSTO[[footnote]]Cohete de una fase. Del inglés //single-stage-to-orbit//, significando órbita en una etapa.[[/footnote]]||No se observó ninguna irregularidad hasta que las alas del modelo empezaron a vibrar intensamente, desprendiéndose al cabo de un minuto.||Una inspección de la nave realizada después de la prueba descubrió fallos estructurales que, si no eran reparados, harían que las alas se rompieran de la misma manera.||
||2-Febrero-1999||Avión de Carga Lamedh-12||Nieve se acumuló en el suelo del túnel, aparentemente resistente al viento que se generaba. Al cabo de tres horas, la nieve había formado montones que parecían una región de los montes Sayanes. Una pequeña piedra salió despedida del ventilador de SCP-3730 y aterrizó en uno de los montones.||Este suceso permitió a la Fundación localizar a Lamedh-12 y recuperar a su tripulación. El avión se había estrellado en la cordillera tras entrar accidentalmente en la Zona 2 del Espacio Aéreo Anómalo Ruso y encontrarse con una aeronave desconocida.||
||4-Febrero-1999||Aeronave Desconocida RAAZ-2 ||Nieve salía del ventilador, deteniéndose ocasionalmente cuando se manifestaban luces parecidas a la aurora boreal.||El modelo se basó en fotografías borrosas tomadas desde Lamedh-12. No se ha obtenido información concluyente sobre la aeronave.||
||1-Agosto-2001||Dodge Caravan 1986||Un pequeño humanoide sin rasgos notables se manifestó sobre el modelo, dando golpes con el pie y paseando. El humanoide se volvió hacia una cámara de seguridad y se encogió de hombros inmediatamente antes de desaparecer.||Esta fue la primera prueba que se hizo con el modelo de un vehículo no aéreo.||
||26-Julio-2002||SCP-3730||No se observaron efectos anómalos hasta que se analizó el modelo después de la prueba. Se había manifestado un número aparentemente indefinido de modelos dentro de los modelos, alcanzando escalas microscópicas. Durante el análisis, SCP-3730 perdió bruscamente la potencia, lo que corresponde a la ruptura del modelo.||N/A||
||22-Enero-2004||Avión Exploratorio Samekh-9[[footnote]]Una aeronave VTOL (acrónimo del inglés Vertical Take-Off and Landing, o despegue y aterrizaje vertical) diseñada para la exploración de un espacio extradimensional que se manifestó en el lago Lonar.[[/footnote]]||La cabina de Samekh-9 y sus pilotos aparecieron en SCP-3730, desprendida del vehículo principal.||Al día siguiente, Samekh-9 se adentró en el espacio extradimensional, encontrando una anomalía temporal que transportó a la tripulación al día anterior, después de que la nave resultara irremediablemente dañada por organismos hostiles.||
||6-Marzo-2005[[footnote]]Esto ocurrió diez años después de que SCP-3730 mostrara por primera vez propiedades anómalas.[[/footnote]]||N/A||SCP-3730 se activó espontáneamente y manifestó una gran cantidad de confeti. Tras la desactivación, se encontró un papel con la representación estilizada de una cara sonriente en un lado y la frase &#34;¡Espero haber ayudado!&#34; en la otra.||Tras observar la mejora de la moral de los miembros del Equipo de Investigación 3730, el Consejo de Investigación del Sitio-201 concedió la aprobación para seguir probando a SCP-3730 durante un periodo de tiempo indefinido.||
