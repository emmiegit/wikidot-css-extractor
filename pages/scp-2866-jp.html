    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2866-JP - どこから
**著者:** ©︎[[*user SuamaX]]
**作成年:** 2021
[[include credit:end]]

**アイテム番号:** SCP-2866-JP

**オブジェクトクラス:** Keter

**特別収容プロトコル:** 警察への通報などによりSCP-2866-JPが発見された場合、SCP-2866-JPを回収し関係者全員へ記憶処理を行います。回収したSCP-2866-JPは遺伝情報の調査などを行ったうえ標準ヒト型死体処理手順に則り処理します。

**説明:** SCP-2866-JPは住居内に発生するヒト(//Homo sapiens//)の嬰児です。発生の周期や場所に規則性は認められていませんが、現在までその影響は日本国内に留まっています。すべてのSCP-2866-JP実例は頸部の骨折[[footnote]]首が固定されていない状態での激しい運動に起因すると考えられる[[/footnote]]によりすでに死亡しており、また体表の一部にコウノトリ(//Ciconia boyciana//)の唾液が付着した状態で発見されています。

現在までに確認されたSCP-2866-JPの遺伝情報を解析し財団のデータベースで照合した結果、母方の遺伝情報はSCP-2866-JPが発生した住居に居住する人間のものとすべての場合において一致しており、またそのほとんどが未成年、特に未就学児のものであることが判明しています。以上の点及びSCP-2866-JPに類似する伝承から、異常性の発現条件の一部として「性知識に極めて乏しい人間[[footnote]]伝承に関する知識の有無は問わない[[/footnote]]が性行為を行う」というものが浮上し、虚偽記憶を挿入したDクラス職員を用いた実験によって実証されました。

**追記:** 2020/06/18、群馬県嬬恋村の山間部にて計26体の嬰児が遺棄されているのが発見された事案について、一部の遺体からコウノトリの体液が検出されたためSCP-2866-JPとの関連性が疑われました。発見された遺体のうち女児のものの一部には遺棄した人間のものであると考えられる体液が検出されたほか、ほとんどすべての遺体に重度の遺伝子疾患[[footnote]]近親交配を繰り返したことに起因すると思われる[[/footnote]]の形跡が見られています。

現在、遺体の父方にあたる人物に関する調査が進行中です。</textarea></pre>
