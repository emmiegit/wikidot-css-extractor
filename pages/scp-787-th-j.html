**วัตถุ#** SCP-787-TH-J

**ระดับ:** Safe 

**มาตรการกักกันพิเศษ**
 SCP-787-TH-J จะถูกกักกันไว้ในห้องขังขนาดเล็กซึ่งไม่มีอะไรเป็นพิเศษ การปล่อยตัวSCP-787-TH-J ให้ออกมาเดินเล่นในไซต์ 13 นั้นได้รับการอนุญาติให้ออกมาได้ 2 ครั้งต่อ 1 สัปดาห์ซึ่งจะต้องอยู่ภายในพื้นที่ที่กำหนดไว้
 ผู้ที่ถูกผลกระทบจาก SCP-787-TH-J แล้วได้รับการพ่ายแพ้กลับมาจะต้องถูกลงโทษโดยการรับหน้าที่ทำความสะอาดห้องน้ำในไซต์เป็นเวลา 1 วัน

**รายละเอียด**
 SCP-787-TH-J เป็นผู้ชายวัยกลางคนชาวอังกฤษ รูปร่างผอมเล็ก การตรวจสอบทางกายภาพไม่พบสิ่งผิดปกติใดๆนอกจากตรวจพบว่ามันมี[ข้อมูลปกปิด]ที่เล็กมากกว่ามาตรฐานและยังตรวจพบอีกว่ามันเป็นหมัน
 ดูเหมือนความผิดปกติของ SCP-787-TH-J จะเกิดขึ้นต่อเมื่อมันอยู่ในอารมณ์โกรธ เครียด หรือแม้กระทั่งเวลาหิว โดยผู้ที่ถูกมันกำหนดเป็นเป้าหมายในระยะสายตาจะถูกสะกดจิตให้เกิดอารมณ์อยากต่อสู้พบว่ามันสามารถกำหนดให้อะดีนาลีนของผู้ที่เป็นเป้าหมายเกิดการพลุ่งพล่านถึงจุดสูงสุดได้ โดยเป้าหมายส่วนใหญ่ของมันจะมีเพศสภาพเป็นผู้ชาย
 ผู้ที่ถูกกำหนดเป็นเป้าหมายจะถูกสะกดให้ทำทุกวิถีทางที่จะเริ่มการต่อสู้มือเปล่ากับ SCP-787-TH-J ผลกระทบนี้จะหายไปเมื่อฝ่ายใดฝ่ายถึงหมดสภาพต่อสู้ซึ่ง SCP-787-TH-J เรียกการกระทำของมันว่าเป็น&#34;เกมส์ของลูกผู้ชาย&#34;[แม้ในบางกรณีคู่ต่อสู้ของมันจะเป็นผู้หญิงก็ตาม] โดยสถิติแล้ว SCP-787-TH-J ได้รับชัยชนะเพียง 3 ครั้งและพ่ายแพ้ถึง 29 ครั้ง จากการต่อสู้ทั้งหมด 32 ครั้ง

&gt; เพิ่มเติม : บทสนทนาระหว่าง SCP-787-TH-J กับดร.แอนโทนี่
&gt; 
&gt; ดร.แอนโทนี่ : สวัสดี
&gt; SCP-787-TH-J : นี่แก..มองหน้าฉันเหรอ มีปัญหาอะไรวะ??
&gt; ดร.แอนโทนี่ : อ๋อๆเปล่า(พยายามหลบสายตาเล็กน้อย)
&gt; SCP-787-TH-J : จะเล่นเกมส์มั้ย?
&gt; ดร.แอนโทนี่ : เกมส์?
&gt; SCP-787-TH-J : อ่าห์...เกมส์ลูกผู้ชายน่ะ แบบ 2 ต่อ 2 ไง
&gt; ดร.แอนโทนี่ : ห้ะ เกมส์ลูกผู้ชาย (ปาดเหงื่อเล็กน้อย)
&gt; SCP-787-TH-J : โอ้..ใช่...(จ้องตาดร.แอนโทนี่)
&gt; SCP-787-TH-J : แกมองหน้าฉันเหรอ มีปัญหาหรือไงวะ!
&gt; ดร.แอนโทนี่ : เดี๋ยวๆแกจ้องฉันเองไม่ใช่เหรอ?
&gt; SCP-787-TH-J : ช่างเหอะ..ว่าแต่นายมีกัญชามั้ย?
&gt; ดร.แอนโทนี่ : เอ่อช่วยเข้าเรื่องซะทีได้มั้ย อะไรคือเกมส์ลูกผู้ชาย
&gt; SCP-787-TH-J : เวรเอ้ยก็แบบนี่ไง!(ลุกขึ้นมากระชากคอดร.แอนโทนี่)
&gt; ดร.แอนโทนี่ : ทำ(ข้อมูลปกปิด)อะไรวะ! (พูดพร้อมกับผลัก SCP-787-TH-J ออกและต่อยหน้าอย่างเต็มแรงจน SCP-787-TH-J ลงไปกองกับพื้น)
&gt; SCP-787-TH-J : ไอ้เกย์เถื่อน..สู้..ได้ดีนี่หว่า(พูดก่อนจะสลบไป)
&gt; ดร.แอนโทนี่ : เกย์เหรอไอ้(ข้อมูลปกปิด)! (พูดพร้อมเตะซ้ำไปที่บริเวณลูกอัณฑะอย่างแรง)
&gt; สิ้นสุดบทสนทนา.
----

**-ดร.แอนโทนี่**
