    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-007-IT - Quattro Cavalieri
**Auteur :** [[user Ximon]]
**Traducteur :** [[user Jaan Kask]]
**Date de publication originale :** 1 janvier 2016
[[include credit:end]]


**Objet n^^o^^ :** SCP-007-IT

**Classe :** Keter

**Procédures de Confinement Spéciales :** SCP-007-IT doit être confiné dans une structure cubique de 6 x 6 x 6 mètres aux parois en acier de quarante (40) centimètres d’épaisseur, située au Site-██. Chaque paroi doit être revêtue d’un matériau isolant afin d’empêcher les cris de SCP-007-IT-4 d’atteindre l’extérieur. La porte d’accès à la zone de confinement doit rester scellée à l’aide de sept (7) serrures électroniques de type K-8 appartenant à la Fondation et être étroitement surveillée par dix (10) agents expérimentés armés de matériel militaire. La porte ne doit JAMAIS être ouverte, excepté pour des procédures extraordinaires (voir le rapport 007-1456 pour plus d’informations)

Chacune des quatre entités composant SCP-007-IT est maintenue au sol par vingt-huit (28) câbles en titane administrant en continu des chocs électriques à haute tension, les plongeant dans un état d’étourdissement permanent. Des procédures de confinement supplémentaires ont été mises en place pour SCP-007-IT-2, dont les yeux doivent être constamment couverts par un bandeau en acier spécialement conçu à cet effet, et SCP-007-IT-1 dont la bouche doit être maintenue fermée par un dispositif similaire.

Le Fondateur semble fortement convaincu que SCP-007-IT n’a pas encore atteint le plein potentiel de ses capacités et sera opérationnel le  ██/██/████, dans précisément ██ années. SCP-007-IT doit être libéré à ██:██ heures de cette date, sur ordre précis du Fondateur lui-même. Nous ne connaissons pas la raison de cette directive, même si le directeur de la branche italienne songe sérieusement à désobéir à cet ordre.

__**Extrait du rapport 007-1456 :**__

 […] Ce fut loin d’être simple. À peine les portes ouvertes, SCP-007-4 s’est mis à hurler, incinérant toutes les armes à portée de l’onde de choc générée et effrayant la majorité des agents, qui n’ont pas fui, uniquement parce qu’ils étaient sous la menace d’un licenciement immédiat. Qui pourrait les blâmer ? Je n’ai entendu ce son déchirant que deux fois, mais encore aujourd&#39;hui après [SUPPRIMÉ] mois, il sert de musique de fond à mes pires cauchemars.

Nous avons surtout rencontré des difficultés avec SCP-007-IT-3 qui a continué à [SUPPRIMÉ] mes agents jusqu’à ce qu’ils parviennent à l’abattre avec un lance-roquettes. Heureusement, cette chose est restée assommée assez longtemps pour que nous l’emmenions avec ses semblables sur le Site-██, où nous avons aménagé leur nouvelle demeure. Espérons qu’elle sera plus résistante que la précédente.



**Description :** SCP-007-IT est composé de quatre entités distinctes rebaptisées SCP-007-IT-1, SCP-007-IT-2, SCP-007-IT-3, SCP-007-IT-4. Sont notées ci-dessous les descriptions de chaque entité : 

* **SCP-007-IT-1 :** Être humanoïde de 2,3 mètres, portant une épaisse cape noire avec un capuchon. Le corps est entièrement recouvert, à l’exception d’une partie du visage, où il est possible d’apercevoir un menton pâle et pointu ainsi qu’une bouche mince d’où coule constamment un filet de sang rouge foncé.
SCP-007-IT-1 a la capacité d’émettre un miasme hautement toxique toutes les sept (7) minutes exactement, qui provoque sur les sujets affectés des symptômes similaires à ceux de [DONNÉES SUPPRIMÉES], entraînant ainsi une dégénérescence [DONNÉES SUPPRIMÉES] et la mort. Nous ignorons si cette capacité est involontaire ou si elle fait partie d’un processus biologique encore inconnu nécessitant un temps de « recharge ».

* **SCP-007-IT-2 :** Homme caucasien blond de 1,78 mètre de haut, vêtu d’une armure légère, ornée d’inscriptions dorées dans une langue inconnue. Il porte également une cape blanche vaguement brillante à la lumière du jour, bien qu’il ne s’agisse probablement que d’une illusion d’optique.
SCP-007-IT-2 possède deux yeux étrangement bridés et effilés dont émane constamment une lueur bleutée. Tout individu entrant en contact avec SCP-007-IT-2 ressent immédiatement de l’émerveillement et se retrouve poussé par une force inconnue à s’agenouiller devant l’entité proclamant sa gloire et sa puissance, lui souhaitant de « chevaucher victorieusement pour vaincre à nouveau ». Les sujets exposés à l’influence de SCP-007-IT se montreront incapable d’agir de façon violente et, en cas de danger, se cacheront derrière l’entité en invoquant sa protection.
L’effet semble être permanent, et si les sujets sont séparés de SCP-007-IT-2, ils tenteront immédiatement de se suicider. S’ils sont arrêtés, ils répéteront leurs tentatives jusqu’à ce qu’elles aboutissent ou qu’ils soient ramenés à proximité de SCP-007-IT-2.

__**Interrogatoire du Sujet 31**__

&gt; **Interrogateur : Dr Creighton**
&gt; 
&gt; **Interrogé : Sujet 31**
&gt; 
&gt; **Dr Creighton :** Vous me semblez plutôt épuisé. Êtes-vous sûr d’avoir récupéré ? Vous avez perdu beaucoup de sang.
&gt; 
&gt; **Sujet 31 :** Ramenez-moi à lui.
&gt; 
&gt; **Dr Creighton :** Vous savez que ce n’est pas possible.
&gt; 
&gt; **Sujet 31 :** Vous ne comprenez pas ! Il… il est incroyablement puissant. Il peut nous protéger. Aucune bataille ne peut lui échapper ! Il est… il est la Victoire incarnée, oui !!! C’est ce qu’il est !!! LA VICTOIRE, LA VICTOIRE, LA VICTOIRE !!!
&gt; [DONNÉES SUPPRIMÉES]

* **SCP-007-IT-3 :** La seule entité réellement dangereuse des quatre. SCP-007-IT-3 est une créature humanoïde entièrement noire de 1,90 mètre de haut et vêtue de manière très similaire à SCP-007-IT-2, la seule différence étant son armure et son manteau blanc qui sont entièrement trempés d’un sang coulant continuellement et qui ne semble jamais coaguler. SCP-007-IT-3 est invulnérable aux balles de petit et moyen calibre, alors que celles de gros calibre sont capables de le déséquilibrer temporairement. Les lance-flammes, les lance-roquettes et tout type d’explosif se sont avérés hautement efficaces pour provoquer un étourdissement prolongé de l’entité.
SCP-007-IT-3 possède une force démesurée et est capable de balayer plusieurs dizaines d’hommes en quelques secondes, uniquement à mains nues. Si la situation se complique, SCP-007-3-IT matérialise à partir de rien un imposant espadon noir aussi haut que lui et le manie avec adresse dans le but de parer les balles de toutes sortes, augmentant ainsi considérablement sa dangerosité. Heureusement, l’entité n’est pas capable de mouvements très rapides ou de grands sauts, ce qui la rend particulièrement vulnérable dans les combats à distance.

* **SCP-007-IT-4 :**  Créature ayant l’apparence d’une femme terriblement âgée, squelettique, à la peau verdâtre et aux seins desséchés pendants. L’entité est entièrement nue, à l’exception d’un chiffon sale recouvrant ses parties intimes. SCP-007-IT-4 est capable d’émettre des ondes sonores démontrant une forte capacité de désintégration vers les objets suivants :
# Tout type d’armes, qu’elles soient blanches ou à feu ;
# Tout aliment cuit, récolté ou autrement traité par l’Homme ;
# Toute source de nourriture cultivée ou élevée par l’Homme ;
# Eau ou autre liquide hydratant, canalisé, mis en bouteille ou transporté artificiellement de toute autre manière.
Le cri de SCP-007-IT-4 provoque une réaction de terreur violente et instinctive chez tout être vivant qui l’entend. Tous les sujets humains exposés à l’émission sonore l’ont déclarée impossible à décrire tant elle serait étrange et dysharmonique, mais ils ont aussi témoigné avoir éprouvé une incroyable pulsion suicidaire pour ne plus avoir à l’entendre, pulsion qu’ils ont dominé avec difficulté.

__**Addendum 007-1 : Conditions de récupération**__
Les quatre entités composant SCP-007-IT ont été retrouvées dans un [DONNÉES SUPPRIMÉES] à [SUPPRIMÉ]. Lors des premières opérations de récupération, les [DONNÉES SUPPRIMÉES] qui les contenaient ont été détruites, permettant aux sujets de s’échapper, cependant ceux-ci sont restés groupés.

Après de longues recherches, les agents de la Fondation ont pu les localiser et les capturer avec succès. Lors des opérations de récupération, les agents ont pu observer que les entités se soutenaient mutuellement au combat, comme si elles étaient trop faibles pour se battre chacune pour soi ou comme si elles travaillaient en équipe.

__**Message du Fondateur, extrait :**__
[…] N’allez pas croire qu’ils sont à leur plein potentiel. Ils semblent bien peu dangereux maintenant, n’est-ce pas ? Bien sûr, ils sont toujours mortels quand ils sont sous-estimés… Mais la Fondation a affronté pire. Le fait est que ces créatures ne sont pas encore &#34;actives&#34;, pour ainsi dire. Quand vous les avez retrouvés, vous les avez tout de même tirés de leur sommeil. Ils n’étaient pas censés se réveiller maintenant.

[…] Oui, ils ont un but. Ils ont été conçus dans un but qui nous dépasse, vous et moi. Que la Fondation ne pourra pas [SUPPRIMÉ]. Croyez-moi quand je vous dis qu’ils sont bien plus puissants que ça […] et je ne dis pas ça sur la base d’une présomption ridicule, mais parce que //je le sais//.

Cela me fut révélé.

Par qui ? Cela ne vous concerne pas et n’a aucune importance pour ce que je veux que vous sachiez. Ces créatures ne sont pas de simples entités paranormales. Une personne de votre intelligence doit avoir remarqué leur incroyable ressemblance avec [DONNÉES SUPPRIMÉES]. Eh bien, devinez quoi ? Non seulement ils leurs ressemblent, mais //ce sont eux// !

C’est la raison pour laquelle vous devrez les libérer quand je vous le dirai. Parce que nous ne pourrons en aucun cas empêcher ce que [DONNÉES SUPPRIMÉES] a en réserve pour nous. De toute façon ils se libéreront : lorsqu&#39;ils sont au summum de leur puissance, rien ne peut les arrêter.

Et ne songez même pas à désobéir. On en finirait avec vous avant même que votre gros cul ne quitte cette chaise.
Je vous vois, Directeur.
Je vous vois tous.
