在這間白色光亮的房間中，一位頭髮被染為彩色的青年，拿着老舊的木質調色盤在調製血紅色的顏料。他用右手拿起沒有開鋒的匕首，把顏料抹在上面，然後在自己的左手手腕上劃了一下。那血紅色的顏料讓他的手腕就像真的被劃破了一樣，然後他拿着匕首在空中劃了一下，顏料就這樣停留在空中，成為了一片血紅色的花瓣。他再一次在手腕上劃了一刀，然後再在空中畫出另一片花瓣。一刀一刀的，一片一片的，在他的左腕機乎被染為血紅之際，空中那朵花也完成了。

“早，新來的。你又忘記帶畫布了嗎？”

一位黑髮長至施在地上的女性，完全沒有掩飾自己才剛睡醒的事實。頭髮亂翹的一邊打着哈欠一邊走近彩髮青年，用半睡着的眼神看着空中的那朵花。

“不是已經說過很多次了嗎？這個空間已經是我的畫布了。然後你也應該先打理一下自己才過來吧。”

青年收回匕首，然後在旁邊的箱子中拿出兩塊熱的濕毛布。一塊用來清潔自己的手腕，另一塊就交給剛過來的女性。

“感謝感謝。不過九時才開始上課，那時才打理頭髮也不慢啦。”

女性用毛布把臉洗乾淨後，把毛布丟給青年。

“那樣，你認為我這次的畫作怎樣？我稱之為《生命之花》，用代表為生命的血紅色來…”

“不不不！比起這個，你為什麼畫在空中，不畫在畫布上！這是間課室，又不是你的家，九時上課前你又要把這幅畫清理掉了！”

女性醒過來後，右手一指壓在對方的唇上不讓他繼續說那些不重要的畫作，把話題再一次回到畫布的問題上。

“不用拘泥於這種事情上吧。這幅畫作被畫出來的那一刻已經證明了它的存在意義了，能不能帶走重要嗎？”

“當然重要！你不把畫作帶走，你在其他人看到這幅畫之前，就要把這幅畫清理了，那意義在哪？一個藝術作品，是在於如何打動人心。讓看到的人感到開心；讓看到的人感到心痛；讓看到的人感到幸福；讓看到的人感到絕望。不過這些，都是要有人接觸到你的畫作才會發生吧。你最近的那些畫作，有誰看到過？沒有被看過的藝術作品，還算得上是藝術作品嗎？”

在女性的一連責罵後，兩人都沉默了數秒鐘。青年看向自己的畫作，用手指碰了一下那血紅色的花瓣，那朵花開始在空中緩慢的自轉起來，花瓣也開始就像流血一般，一滴一滴的掉下血紅色的液體。

------

“所以，你認為如果一幅畫沒有被人看過，不能打動人心，就不算是一個藝術作品嗎？”

青年看向女性，眼神明顯看得出他那種被抑壓着的憤怒，同時也從語氣中聽得出他是想耹聽她對藝術作品的定義的見解。

“當然，沒有被人評價過的作品算不上藝術吧。你畫畫時不是想表達些什麼嗎？就例如這朵《生命之花》，讓看到的人感到自己的血還流動着，讓對方感受到自己還活着的感覺。讓對方在看這幅畫時得到些什麼，才是藝術的存在意義吧。”

“…你是不是過於追求別人對你的作品的看法？藝術只是一種表達方式，是想將內心的想法表現出來的一種途徑。有人用文字、有人用說話，而我只是喜歡用繪畫來表達出來而已。重點是能從藝術中表達出自己的感情，而不是別人的感情。當然，如果別人能從你的作品中有所共嗚，是一件好事，就像在萬萬千千的人海中找到你的同好一樣。然而當你過於留意別人對你的作品的想法時，你就不能好好表達出自己的感受了。反過來說，當你能夠畫出可以好好表達自己的想法的作品時，有沒有人看過真的重要嗎？”

“你這只是在自我滿足，還是該說你在自我逃避？你是怕別人不欣賞你的作品才這樣說吧。”

“那你的藝術真的能夠表達出你自己的想法嗎？”

女性聽到青年的說話後，失望的搖了搖頭，然後低聲的唸出奇術的語句。這時女性的頭髮開始浮起，頭髮一條一條的就像綿線一樣編織起來。很快的，女性的頭髮變為了一件衣服，穿了在她自己身上。雖然因為材料關系，整件衣服都是黑色的，但很容易看得出每一個細節。外型接近哥德式的風格，但是短袖短裙的，而且都有大幅度的波紋。

“這是最近流行的新時裝風格，你認為怎樣？”

女性在青年面前轉了數圈。

“不錯呢，不過我不太懂時裝，所以不知道怎樣回應。”

“嗯，因為這套時裝是給懂看的人看的。這是最近流行的，有不少時裝界的人都想看到這種風格的發展，所以我在這方面下了不少功夫，做了不少研究。雖然個人認為這件時裝還有進步的空間，不過這已經能夠表達出這風格的重點了。我有把這件時裝的自拍照上傳到網上，事實上也有不少人認為這件時裝很不錯，也有人想親身看到呢。所以…你明白嗎？這是大家想看到的藝術作品，能夠觸動到人心的作品。”

“不過，這真的是你內心想表達出來的時裝嗎？這只是別人想看到的東西，但這真的是你想看到的自己嗎？”

“如果你那麼想表達自己，你大可以把自己的日記上傳到網上，那完全能夠表達出自己吧。不過你認為會怎樣呢？沒有人會想看。你弄一個別人不想看的藝術作品有意義嗎？”

再一次的沉默，青年再次看向空中的那朵花。顏料在一滴一滴掉落的關系，花瓣已經變得半透明了，隨時都會完全消失了的樣子。

------

“就算沒有人會欣賞，就算沒有人會看到，但藝術的重點，還是在於表達出自己吧。我理解你的想法，我也想我的作品被別人欣賞，我也想我的作品能夠打動人心，我也想我的作品有人自願走過來看，然而這只是在那些作品是在表達出自己的想法為前題吧。如果在意別人的想法，如果在意別人的感覺，在這樣的情況下畫出來的作品，也只是別人的作品吧。這只是大眾內心中的作品，並不是你的作品，你只是在代筆而已。這…真的是你想做的事嗎？成為一位代筆？”

“比起這個，如果一個藝術作品如果沒有人看，我會更為那個作品感到難過吧。還是應該說…不尊重那個作品？我認為身為一位藝術家，是要為每一個作品付上責任，要讓那個作品被別人欣賞。只是為了滿足自己的想法的話，那真的算是一個作品嗎？我看着你一個一個的…繪畫，從未面世就要消失了，真的感到難過。真的不嘗試除了滿足自己以外，嘗試一下滿足一下別人嗎？畫一幅別人會欣賞的在畫布上，然後拿給別人看，這樣不是更能讓你的作品更能好好表現它自己嗎？而不只是自我滿足，畫一幅沒有人想看又沒有人能夠看到的東西。”

“的確，身為一位藝術家，是要對自己的作品有所責任的，所以我才每一次也是只是追隨我的內心來創作。每個人的喜好也不同，自己喜歡的不代表大家也會喜歡的，有時候更會大家也討厭的。為什麼要刻意去掩飾？自己喜歡的，但大家不喜歡，這也不是成功的打動到人心嗎？如果只在意別人的想法去創作，那才是不尊重那作品，因為那不是藝術，而只是一件商業作品而已。”

青年看向花朵，半透明的花瓣一片一片的掉到地上消失，還殘留在空上的花朵慢慢的失去花的形狀了。

“所以你說，你看着你的作品在你眼前消失，是你對你的作品的尊重嗎？”

“剛剛你說時裝時，也不是說過嗎？這套時裝是給懂看的人看的。這個作品是給看得懂的人看的，就是我自己。”

少女和青年看着《生命之花》最後一片花瓣掉落在地上消失，這作品就如未曾存在過一樣消失了。青年滿足的看着空無一物的空中。少女則搖着頭，想說什麼但又表達不出來。她看向青年，臉上露出不滿但你喜歡就好了的表情，然後就轉身離開了。
