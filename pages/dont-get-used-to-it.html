    <pre><textarea class="page-source" readonly>[[&gt;]]

[[div style=&#34;text-align: right; margin-right: 3em; margin-top: -20px;&#34;]]
bởi [https://scp-wiki.wikidot.com/captain-kirby-s-personal-file Captain Kirby]
[[/div]]

Một năm tuổi không thể hiểu sự hận thù. Không có ác ý hay sự bạo lực. Sự xấu xa sẽ không nằm trong từ điển của chúng trong vòng 1 đến 2 năm nữa. Chúng chỉ nhìn thấy thứ gì xung quanh chúng và tiếp nhận vào não bộ.

Sáu năm tuổi, mặt khác, bọn chúng hiểu về sự hận thù. Chúng đã đủ khôn ngoan để hiểu được thứ đó.Chúng biết rằng nó đang hoành hành trong sâu thẳm trái tim bạn, khiến ánh mắt bạn đỏ ngàu và tất cả những gì bạn muốn làm là lấy con dao làm bếp và bắt đầu chém cho đến khi máu bắn ra khắp nơi. Và rồi trái tim của bạn đập chậm dần

Ba mươi năm tuổi cũng đã hiểu về sự hận thù, nhưng bọn họ còn hiểu hơn nữa. Bọn họ có thể sống một cuộc sống đầy thù ghét.Thù hận lớn, thù hận nhỏ,thù hận trực tiếp, hận tất cả. Sự khinh bỉ, kinh tởm và cả sự kinh hoàng nữa. Từ chính lỗi của họ gây ra cho kẻ khác rồi để họ gián tiếp gây ra thêm nhiều lỗi lầm hơn, bọn họ có rất nhiều lý do để ghét bỏ lẫn nhau. 

Dù gì đi chăng nữa, sáu năm tuổi và ba mươi năm tuổi vẫn không thể quen với sự thù hận.Bọn họ cần phải hét và hăm dọa đối phương và rồi sẽ có một người nào đó dùng thắt lưng đánh vào người kia vì &#34;Mày đéo được nói chuyện với tao theo kiểu đó&#34;. Và rồi sau tiếng hét lặng đi, cả hai nhận ra thù hận không phải một thứ nhỏ nhặt

Một năm tuổi không hiểu về sự thù hận. Nhưng nếu bạn không hiểu, bạn có thể phỏng đoán nó.Bạn có thể thường xuyên nhầm lẫn nó với một thứ hoàn toàn bình thường. Rằng sự thù hận là một phần trong cuộc sống .Bữa ăn tối bình thường đó thật phù hợp với tiếng hét la cùng với tiếng gào hét . Vào buổi tối thứ sáu hôm đó, bố nên quay về nhà cùng với một bữa ăn nhẹ. Từng người chị đều có những vết bầm tím ở sau lưng và ở dưới váy của họ.

Một năm tuổi có thể cười, cư xử thật ngây thơ, nhưng vẫn làm quen với sự thù hận.

Và rồi hai năm sau, khi người đàn ông mang theo còng tay lấy đi bố và mẹ, và mang người chị đến cô nhi viện, họ sẽ tìm thấy đứa trẻ ba năm tuổi. Bọn họ sẽ ghét nó. Và nói sẽ ghét lại cùng với một nụ cười .Bởi vì sự thù hận luôn ở đó cho đứa trẻ ba năm tuổi. Để bảo vệ nó khỏi [[[SCP-053|tình yêu thương]]].</textarea></pre>
