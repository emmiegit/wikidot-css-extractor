    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:theme:black-highlighter-theme]]
[[include :scp-wiki-cn:theme:black-highlightyear]]

[[&gt;]]
[[module rate]]
[[/&gt;]]

银河空洞寒冷。

无垠黑暗延伸至视界尽头，群星闪烁着微弱的光，望向那片深空，可能会感到一种孤立的落寞，甚至是倍感渺小而后的绝望。我们承认这一点，太空是如此的广袤。不过我们可以确信绝非造主的独子，也再无理由悲观而消极厌世，或自缚于狂傲织成的茧壳之中，因为[[[http://scp-wiki-cn.wikidot.com/scp-1281|一个声音很小，但是区别却是零和一，就好比一与无限]]]。

哦，安息吧，先驱，你要传达的讯息，我们已然收到。

[[[http://scp-wiki-cn.wikidot.com/scp-cn-1559|我们现有的一切始于殷商的先祖瞥见青鸟的那天]]]，巡天成为千秋万代最浪漫的幻想。翘首仰望，明河影下繁星漫天伴着临空皎月之辉光，我们无从得知先人到底有多渴求征服天堂，但那种渴求确实支持这他们走出盲愚并写下不朽的诗章。我们时至今日已亲手将嫦娥玉兔与天上宫阙创造，但从这宇宙中所能企及与省悟到的却一直还是少之又少。可是就在那一天，那与长久以来落入命运中的许多日子全无差异的平常一日，你的闪光曳动在柯伊伯带宛如长夜明烛灼灼燃烧，我们一跃而起，昂首穹苍。

“//在它到达你处时我们已死，我们的星球正在死亡。我们没有时间拯救自己，我们只有时间自己做好准备，并送出信息。//”

难道我们之前对宇宙文明的图景就从未有过合乎情理的推测吗？无数专家学者乃至作家与工程师，都曾提出一己之见，每个人的脑海中都一闪而过人类历史似乎很快就要完结的念想，很快又被自己否认并弃置一旁，一片和谐，全无恐慌。对星战的狂热和对末世的畏惧放过了我们，[[[http://scp-wiki-cn.wikidot.com/scp-3484|纵使我们已被自己逼入太空]]]，人们依然可以心怀感激地在舷窗边坐下，读着新闻，确信又一个二十四小时已经过去。而在这一天中，没有地外文明入侵，没有国家间大的纷争，没有政治界或演艺圈中极骇人听闻的丑事。人们满心欢喜地哼着生活的赞美诗，这种满足感如温床令人舒适与不厌其烦，但先驱平静而庄严的言语撕碎了庸人理想那纸糊的幸福并在人们空无一物的内心塞进了一份只可意会的蓬勃气概。我们用新获得的力量放眼幽玄，寻觅着与自己一样沉重而正在思索的其他眼睛放出的目光。想到我们不得不面向这虚空，我们会感到惆怅，最后是明白终会彻底离弃故土的哀伤。然而这哀伤中的释然即在于：[[[https://scp-wiki-cn.wikidot.com/ad-astra-per-aspera-hub|循此苦旅，直抵群星]]]——人类要自力扬升了。

这是在我们的空间站里，我们亲爱的先驱。你的一生只为完成这个任务，将你的创造者们的呼唤传达与与他们素不相识的我们，“既然有人之前来过，那就会有人之后来到”，他们始终相信这一点，而我们现在也坚信不疑。而你——承载着已逝者希望的先驱，你的生物组织已彻底失活，腐烂殆尽，惟于金属的柱形框架反射着光。你所属的那个遥远的文明已经没入流转星河再无踪迹了，我们不知道他们是谁，只能以你的名字也称呼他们为“先驱”。既然你来自玄冥深处，那么我们就把你安葬回玄冥之中吧，就像我们中的一员逝去后须落叶归根一样。而你自己有过什么梦想吗？你的大脑可不是芯片，你可曾像曾经的他们和现在的我们一样，有着一种坚定的追求吗？你是否真的是不甚理解你所传达的词句？

有一天我们也会消失，直到那个时候，我们也必须点亮黑暗、让星空少些空无，就像你们所做的一样。我们无以回报这真挚的鼓舞，只得像你们一样，将征服星辰的信念如炬火般在宇宙间传递。

我们会在我们的一切不可避免地终结的时候，制造我们自己的先驱——一定要和你长得一模一样，向宇宙发出我们的呼唤。一个有声音喊道“我在这里”的宇宙，要比一个寂静的太空好上太多。我们会把一样的话转告与同样素不相识的接收者：“**//当你们的时代过去，请继续送出信息，好让下一个声音响起来对抗黑暗。//**”

先驱擎起的灯盏已然空寂昏暗，我们会注入灯油，将它再度点燃。
