**アイテム番号:** SCP-1039-JP
[[include component:image-block
|name=s_joe-desousa-119050-unsplash.jpg
|caption=SCP-1039-JPで確認された動画の画像
]]

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-1039-JPはサイト-8100の専用サーバー内で管理され、インターネット上では完全に封鎖されます。

2018年現在もSCP-1039-JP内の動画は更新され続けており、担当研究班は動画の分析を随時行ってください。

SCP-1039-JP-Aとなった人物は速やかに収容され、対象には検査およびインタビューが行われます。また変異条件の分析の為、SCP-1039-JP-AがSCP-1039-JP内で保存した動画や検索履歴なども本人確認を行ったうえで全て記録してください。

実験を行う際は橘博士の許可を得た上で行ってください。

**説明:** SCP-1039-JPは2016年に出現したと思われるインターネット上に存在するウェブサイトです。SCP-1039-JPは主に映像販売やサイトメンバーによる生放送の配信を目的としており、サイトのアカウントを作成することでそれらの購入と視聴が可能になります。SCP-1039-JP内の文章は英語、中国語、フランス語、イタリア語、ドイツ語、日本語とその他24種類ある未知の言語（12種の言語の翻訳に成功）に対応しており、アカウント作成と同時にその人種によって自動的にその言語が適用されます。

現在、SCP-1039-JPの運営会社の特定には至っておらず、SCP-1039-JP内にある有料コンテンツに支払われた金銭およびネットマネーの送金先や口座等も判明していません。その為、現状ではこれらの金銭は入金と同時に消失していると予想されています。

SCP-1039-JPにて配信される動画は主に未知の生物や未知の人型実体が映し出される映像で構成されています。映像内容にはおおよそ2種類の形式が存在し、第3者によって撮影された映像と実体自身が撮影したと思われる映像がそれに該当します。なお、これらの映像内容には財団が既に収容したと思われる生物型オブジェクトや人型オブジェクトと思われる実体も確認されており、情報漏洩の観点からもSCP-1039-JPは速やかに収容されるべき対象であると決定されています。その為、対象のオブジェクトクラスはEuclidに指定されました。

SCP-1039-JPの異常性は現在詳しくは判明していませんが、SCP-1039-JPを人間（以下、SCP-1039-JP-A）が閲覧した際に認識障害と推測される症状を発症すると予想されています。しかし、身体検査を行った場合も身体的影響や精神影響の痕跡なども確認されておらず、これに関する調査が--継続されています--調査は取り消されました。

SCP-1039-JP-AがSCP-1039-JPを閲覧した場合、一定の確率で対象はSCP-1039-JP内のアカウントを作成します。なお、Dクラス職員を起用した実験では100人中58人がSCP-1039-JPに対して好意的な印象を覚えたと発言し、それ以外の職員は嫌悪感を示しました。

これらに関しては研究者の間でも議論されており、発症率約58％という数値からも前述した異常性は存在していないという見解が多数を占めています。しかし、これに対して主任研究員である橘博士は「投稿されている映像の内容からも推測できる通り、率先してSCP-1039-JPのアカウントを作成しているとは考えづらい。」とコメントしており、現状SCP-1039-JPの影響を受ける人間には何らかの共通点や体質的特異点があるのではないかと提唱しています。

[[collapsible show=&#34;+ SCP-1039-JP内で確認された実体の抜粋&#34; hide=&#34;- 閉じる&#34;]]
&gt; **記録1**
&gt; 
&gt; **番号:** SCP-1039-JP-1
&gt; 
&gt; **特徴:** おおよそ人間の女性と似た形状をした実体。背中部分から発生している計10本の触手と顔面に複眼が4つ存在する。
&gt; 
&gt; **映像内容:** 日本国内にあると思われるアパートの一室内にて第3者により撮影されている。また、SCP-1039-JP-1以外にも紫色をした大型の触手群が確認できる。

&gt; **記録2**
&gt; 
&gt; **番号:** SCP-1039-JP-2
&gt; 
&gt; **特徴:** 青色の体色をした軟体生物と類似した特徴を有する実体。人間の女性に似た上半身と八腕形上目 タコ目の触腕に類似した下半身を持つ。眼球と思われる組織は1つのみ確認できる。
&gt; 
&gt; **映像内容:** SCP-1039-JP-2が自身で定点カメラを設置し撮影していると思われる。金属製でかつ長さ20㎝の棒状の物体を体内に挿入させては引きずり出す行為を繰り返している。

&gt; **記録3**
&gt; 
&gt; **番号:** SCP-1039-JP-3
&gt; 
&gt; **特徴:** 人間女性が有する長髪の様な形状の体毛を頭部に有する食肉目ハイエナ科の生物に類似した実体。未知の原理で発声し、言語にはフランス語が用いられている。両性具有。
&gt; 
&gt; **映像内容:** 第3者による撮影と思われる。主にSCP-1039-JP-3と同種の個体が交尾をしている様子が映し出される。

&gt; **記録4**
&gt; 
&gt; **番号:** SCP-1039-JP-4
&gt; 
&gt; **特徴:** （映像内にある家具などから換算して）幅50cm体長7mある大型の多足亜門 ムカデ綱に属する節足動物。日本語でかつ20代と思われる女性の声で発声する。
&gt; 
&gt; **映像内容:**SCP-1039-JP-4が40代の黒人男性に性的暴行を受ける様子が映し出される。なお内容には鞭打ち、融解した赤色の蝋燭をSCP-1039-JP-4の体上に垂らす、高速で振動する物体を身体に押し当てるなどが含まれる。

&gt; **記録5**
&gt; 
&gt; **番号:** SCP-1039-JP-5
&gt; 
&gt; **特徴:** 日本人女性と思われる実体。足まで伸びた長髪が特徴的であり、空中浮遊や物体の透過、人間への憑依などから脅威レベル4の霊的実体であると思われる。
&gt; 
&gt; **映像内容:** SCP-1039-JP-5が20代の日本人女性と思われる人物へと接触し体の自由を奪う様子が映し出される。その際、日本人女性の体に腕などを透過させながら接吻をする等の行為が確認できる。

&gt; **記録6**
&gt; 
&gt; **番号:** SCP-1039-JP-6
&gt; 
&gt; **特徴:** 頭部がオスのバーバリアンライオンに置き換えられた人間女性。映像内では黒革製のコルセットとブーツを着用している。
&gt; 
&gt; **映像内容:** 30代と思われる人間の男性に[編集済]する様子が映し出される。映像終了時、男性はSCP-1039-JP-5に忠誠を誓ったと思われる言動をする。
[[/collapsible]]

**補遺:** SCP-1039-JPは2016/4/17にインターネット上を監視していたエージェントによって発見されました。当時、エージェントはインターネット上で発信されるミームオブジェクト等に関わる情報の調査と監視を行っており、その際、新たに作成されたと思われる動画配信サイト（後のSCP-1039-JP）を発見しました。エージェントがその内容を確認した結果、すぐさまサイト-8100に報告。この時点でアカウント作成者は20068人に到達しており、情報機動部隊りゃ-800”検閲“によるサイトの封鎖、アカウントを所持していた人物らの特定を行いました。

以下はアカウントを所持していた人物へと行ったインタビュー記録です。
[[collapsible show=&#34;+ インタビュー記録001&#34; hide=&#34;- 閉じる&#34;]]
&gt; **対象:** 佐藤 ██
&gt;  
&gt; **インタビュアー:** 橘博士
&gt;  
&gt; **付記:** インタビューはサイト-8100内の尋問室にて行われました。
&gt;  
&gt; **&lt;録音開始&gt;**
&gt;  
&gt; **インタビュアー:** 初めまして佐藤さん。私は橘と申します。
&gt;  
&gt; **佐藤:** は、はあ。
&gt;  
&gt; **インタビュアー:** 早速で悪いのですが、あの動画サイトに登録をした経緯を教えて下さい。
&gt; 
&gt; **佐藤:** ……いや、あの、それは。
&gt; 
&gt; **インタビュアー:** 何故、あのような動画を見るに至ったのか、何故あのサイトに辿り着いたのか。どんな些細な事でも構いません。
&gt; 
&gt; **佐藤:** いや、本当に……すいません。悪気はなかったんです。いやマジで……ごめんなさい。
&gt; 
&gt; **インタビュアー:** どうして謝るのですか？
&gt; 
&gt; **佐藤:** いや、それは。その。
&gt; 
&gt; **インタビュアー:** 因みに、あなたがあのサイトで保存しているタグに関する履歴ですがーー
&gt; 
&gt; **佐藤:** ほんとに！ ほんとにすいません！ マジでごめんなさい！ 許してください！
&gt; 
&gt; **インタビュアー:** SM、触手、アニメ声、非人型、単眼。これらは何故保存されているのでしょう。この項目を保存した際、あなたは一体どのような考えでこれらをーー
&gt; 
&gt; **佐藤:** すいません！ ほんとすいません！ マジですいません！
&gt; 
&gt; **インタビュアー:** …いや、だから何で謝罪をーー
&gt; 
&gt; **佐藤:** もう勘弁してください！
&gt;  
&gt; **&lt;録音終了&gt;**
&gt;  
&gt; **終了報告書:** 佐藤氏以外のSCP-1039-JP-Aにもインタビューを行いましたが同様の結果となりました。
[[/collapsible]]

&gt; //きっと、彼らには何かしらの異常を発現させる共通点があるはずだ。私は彼らを救いたい。元の思考に戻してあげたい。彼らに起こっている現象を今すぐにでも解明し解放するのが、今の私にできる最大限の仕事だ。//-橘博士</textarea></pre>
