    <pre><textarea class="page-source" readonly>[[include info:start-standalone ]]
**SCP 등급-보존**
**저자:** [[*user The Administrator]]
**원작:** http://www.scpwiki.com/scp-object-classes-arc
**역자:** [[*user Dr Devan]]
[[include info:end]]

&gt; [[size 150%]]이 페이지는 낡은 버전이기에 보존되었습니다.[[/size]]
&gt; 
&gt; 이 페이지의 새 버전은 [[[object-classes|여기]]]에서 찾으실 수 있습니다. 이 버전은 오직 참고를 위해서 보존되었습니다.

[[tabview]]
[[tab 안전]]
&#34;안전&#34;이라는 명칭은 효과적이고 안정적으로 격리가 가능한 대상 혹은 개체에 붙여집니다. 안전으로 지정된 것들은 개별적인 격리 절차가 필요하지만 이러한 절차가 자주 깨지는 것도 아니고, 대상의 존재와 정보에 대해서 딱히 수정해야 할 일도 없습니다.

몇몇 안전으로 지정된 것들은 사람, 휴머노이드, 그리고/혹은 지각이 있을 수 있습니다. 인원과 SCP의 부상 및/혹은 사망을 방지하기 위해 지정 대상과의 상호작용은 전문적이고 정중해야 함을 특수 격리 절차에 고려해야합니다.

안전 등급이 격리 절차가 필요없다고 말하는 것이 아님을 알아야합니다. 수많은 안전으로 지정된 대상이 제대로된 상황에 따라서는 매우 위험할 수도 있습니다. 안전 대상을 정의하는 중요한 차이는 적절한 격리 절차를 안전하게 수행 할 수 있는것에 있습니다. 안전 대상의 예로는 총, 핵무기, 혹은 폴로늄이 있습니다.

아래는 가장 높은 평가를 받은 25개의 안전 목록입니다.

[[/module]]

아래는 가장 높은 평가를 받은 25개의 한국 SCP 안전 목록입니다.

[[/module]]

이 사이트에서 안전 등급의 글의 전체 목록을 보려면 [[[http://www.scp-kr.net/system:page-tags/tag/안전 | 여기]]]를 클릭하십시오.

[[/tab]]


[[tab 유클리드]]
SCP 대상이 지각을 가지고 있거나 과학적 지식을 초월한 움직임을 보여 행동을 완전히 예측할 수 없을 경우나 혹은 현재로써는 특성이 제대로 이해가 되지 않을 때 유클리드로 분류됩니다. 유클리드 등급 대상은 격리가 깨지면 케테르 등급만큼 인류에 실질적으로 위협적이지는 않지만, 기본적으로는 안전 등급 대상보다는 격리하는 방법이 까다롭습니다.

많은 유클리드 등급의 대상을 재단이나 인류의 이익을 위해 사용할 수도 있지만, 예상치 못한 특성으로 인해 사용한 뒤에 어떤 파급효과가 일어날 지 알 수 없습니다. 일부 유클리드 등급의 SCP는 결국 안전 등급으로 재분류되기도 하지만, 대부분은 셀 수 없이 많은 철저한 실험이 필요합니다.

아래는 가장 높은 평가를 받은 25개의 유클리드 목록입니다.

[[module ListPages tags=&#34;유클리드,+번역,-농담,-보존,-퇴역, -케테르&#34; order=&#34;rating desc&#34; perPage=&#34;25&#34; limit=&#34;25&#34; separate=&#34;no&#34;]]
* %%title_linked%%
[[/module]]

아래는 가장 높은 평가를 받은 25개의 한국 SCP 유클리드 목록입니다.

[[module ListPages tags=&#34;유클리드,-번역,-농담,-보존,-퇴역&#34; order=&#34;rating desc&#34; perPage=&#34;25&#34; limit=&#34;25&#34; separate=&#34;no&#34;]]
* %%title_linked%%
[[/module]]

이 사이트에서 유클리드 등급의 글의 전체 목록을 보려면 [[[http://www.scp-kr.net/system:page-tags/tag/유클리드 | 여기]]]를 클릭하십시오.

[[/tab]]

[[tab 케테르]]
&#34;케테르&#34;등급으로 지정된 것들은 첫째로 매우 강력하거나, 인류와 문명 그리고/혹은 시공간에 많은 위협을 가하면서, 둘째로 격리가 깨지면 상당한 파괴를 몰고오는 것들입니다. 이러한 대상은 특수 격리 절차에 따라 반드시 격리하여 기록되어야하며, 가능하다면 파괴해야합니다.

단지 인류의 생존에 적대적이라고 해서 반드시 케테르 등급으로 분류되는 것은 아닙니다. 케테르 등급으로 분류된 것들은 인류의 삶과 문명에 막대한 피해를 끼칠 수 있어서, 격리를 위한 규약은 그렇게 되지 않도록 광범위하고, 복잡하고, 정확해야합니다. 케테르 등급의 SCP의 무력화 연구는 항상 재단의 최우선순위입니다.

재단에서 무력화된 케테르 등급의 대상을 계속 재단에서 보관하는 경우는 거의 없으며, 보관하는 케테르 등급은 주로 세가지 경우로 분류합니다. 대상에게 상처를 입힐 수 없거나 유사한 상황으로 인해 파괴가 불가능한 경우, 재단에서 중요한 전술적 가치가 있는 경우, 지속적으로 존재하는 것 보다 무력화할 경우 인류에 더 큰 피해를 끼칠 수 있는 경우입니다.

재단에서 케테르 등급을 활용하는 경우도 있지만, 그런 상황은 매우 드문 경우입니다. 예를 들어, [[[SCP-076|SCP-076-2]]]는 대상과 의사소통이 가능하고, [편집됨] 요원과의 관계 때문에 재단에서 일하기로 동의한 경우이며, [http://www.scp-kr.net/scp-076-2-splash 결국에는 그러지 않았습니다.] 케테르급 SCP 대부분은 지각이 없으며, 움직이지 않는 것이 많습니다. 연구와 발견이 계속되는 한, 이 상태는 계속 바뀔겁니다.

&#34;케테르(Keter)&#34;는 히브리어로 &#34;왕관&#34;을 뜻하며, 유대교 카발라의 세피로트의 나무 최상위 등급을 말합니다.

아래는 가장 높은 평가를 받은 25개의 케테르 목록입니다.

* %%title_linked%%
[[/module]]

아래는 가장 높은 평가를 받은 25개의 한국 SCP 케테르 목록입니다.

[[/module]]

이 사이트에서 케테르 등급의 글의 전체 목록을 보려면 [[[http://www.scp-kr.net/system:page-tags/tag/케테르 | 여기]]]를 클릭하십시오.

[[/tab]]

[[tab 변칙/무효/퇴역]]

**변칙:** 재단이 살펴봤을 때 추가적인 연구 가치가 없거나 특별한 격리가 필요없는 모든 물체입니다. 이러한 개체중 일부는 [[[Log of Anomalous Items | 변칙 항목 기록]]]에 기재될 수 있습니다. 주석: 변칙으로 기재된 지정 SCP 개체는 없지만, 몇몇 SCP 개체가 지정 SCP로 할당되기 전에 //언젠가// 변칙으로 기재된 적이 있었습니다,

**무효:** 파괴되었거나, 이상하거나 덧차원적 혹은 다른 영향이 어떠한 방법으로도 없는 모든 개체입니다. 이 등급으로 규정된 물체는 활성 SCP였을 당시의 등급이 기록되어 있어야합니다. 무효 SCP의 목록은 [[[http://www.scp-kr.net/system:page-tags/tag/무효| 무효]]] 페이지에서 찾을 수 있습니다.

**퇴역:** 파괴당했을뿐만 아니라 재단이 부인하는 물체에게 예비된 등급입니다. 퇴역 SCP의 목록은 [[[Decommissioned SCPs | 퇴역 SCP]]] 페이지에서 찾을 수 있습니다.
[[/tab]]
