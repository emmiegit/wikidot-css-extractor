    <pre><textarea class="page-source" readonly>**Ítem #:** SCP-ES-379

**Clasificación del Objeto:** --Euclid-- Taumiel

**Procedimientos Especiales de Contención:**
La contención, el mantenimiento y el estudio de SCP-ES-379 se realiza en el Sitio-79. SCP-ES-379 debe mantenerse en una cámara de contención con una temperatura no mayor a los 6 grados Celsius y el personal de limpieza debe de hacer revisiones diarias para verificar y limpiar cualquier indicio de crecimiento de moho, hongo o suciedad en SCP-ES-379.

Las instancias SCP-ES-379-1 están autorizadas para su movimiento libre en los pasillos principales del sitio-79. La instalación 29 a las afueras del sitio está destinada para la permanencia de las instancias SCP-ES-379-1 y es de hecho, el punto donde la mayoría de las instancias están presentes la mayor parte del tiempo. La instalación 29 cuenta con garaje de vehículos tácticos, habitación de armamento y equipamiento y una sala principal con múltiples literas[[footnote]] Las instancias SCP-ES-379-1 no cuentan con necesidades fisiológicas como el sueño o el hambre, sin embargo, por razones de ahorramiento de espacio se decidió que las instancias que permanezcan inactivas deben de permanecer en las literas hasta que se necesite que realice alguna acción o despliegue [[/footnote]]. Se deben realizar verificaciones previa y posteriormente al despliegue de las instancias para asegurar el sellado completo del equipamiento corpóreo, así como de la correcta distribución del calor dentro de la armadura.

**Descripción:**
SCP-ES-379 corresponde a un conjunto de cadáveres humanos adheridos, dispuestos de modo que únicamente las extremidades superiores e inferiores de los mismos son visibles desde el exterior. Al momento que un cadáver humano no anómalo es puesto cerca de SCP-ES-379, las extremidades procederán a tirar del cadáver hacia adentro de su estructura, momento tras el cual, las extremidades del individuo que puedan ser visibles en el exterior obtendrán movilidad. SCP-ES-379 únicamente realiza este proceso con cadáveres que se encuentren en una etapa previa al inicio de los fenómenos cadavéricos tardíos[[footnote]]Autolisis, putrefacción y antropofagia cadavérica[[/footnote]] y con aquellos que conserven por lo menos 50% de su masa[[footnote]]Para más información, consulte Anexo SCP-ES-379-A //&#34;Protocolo renacer&#34;//[[/footnote]]. Los cadáveres que son absorbidos por SCP-ES-379 detienen por completo su proceso de descomposición, sin embargo, aún pueden ser afectados de forma externa por factores como el clima o el crecimiento de moho u hongos.

SCP-ES-379-1 son instancias producidas por SCP-ES-379 --de forma esporádica-- según lo estipulado por el protocolo //&#34;Renacer&#34;//[[footnote]] La forma en que las instancias SCP-ES-379-1 son creadas, no ha podido ser estudiada debido a su aparición ya formada desde dentro de SCP-ES-379[[/footnote]] (Véase Anexo SCP-ES-379-A). Las instancias SCP-ES-379-1 presentan una apariencia humanoide, el color de piel varía entre las instancias, sin embargo, todas presentan la misma complexión física. Las instancias no cuentan con ningún tipo de bello corporal, ni genitales, las corneas de sus ojos presentan una coloración grisácea y no poseen algún tipo de necesidad fisiológica. Las entidades cuentan con la capacidad de utilizar todo conocimiento y habilidad poseída por los cadáveres que conforman a SCP-ES-379 incluso si el cadáver fue absorbido después de la producción de la instancia. Las instancias son capaces de entender y ejecutar las indicaciones que se les dé e igualmente pueden comunicarse con el emisor de las órdenes, --bajo ciertas dificultades como el desconocimiento de alguna palabra o la mala pronunciación--. Se ha observado que las instancias, cuentan con la habilidad de compartir información[[footnote]]Las instancias son capaces de saber la ubicación de otras instancias al igual que otros datos, como la información de su alrededor o cosas que escuche la otra instancia [[/footnote]] entre sí, en tiempo real sin importar la distancia física en la que se encuentren mediante un método aún desconocido.



[[collapsible show=&#34;+ Documento accesible únicamente para el personal autorizado del sitio-79 o de nivel 5&#34;&#34; hide=&#34;- Anexo SCP-ES-379-A protocolo &#34;Renacer&#34;&#34;]]
&gt; 
&gt; **Personal candidato:** Todo miembro de destacamento móvil y agente afiliado a la Fundación cuyo deceso en acción sea comprobado por parte del personal médico correspondiente y cuenten con habilidades sobresalientes o de alta utilidad debe ser sometido al protocolo //&#34;Renacer&#34;// bajo las siguientes condiciones:
&gt; 
&gt; -El cadáver debe conservar obligatoriamente por lo menos un 50% de su masa, incluyendo de forma prioritaria a la cabeza.
&gt; 
&gt; -El cadáver debe poseer una cavidad cerebral preferentemente integra o solo parcialmente dañada.
&gt; 
&gt; -El cadáver debe ser transportado al sitio-79 en un plazo menor a veinticuatro horas tras la confirmación del deceso del individuo.
&gt; 
&gt; - El cadáver no debe de poseer ningún tipo de alteración anómala, incluyendo, pero no limitados a patógenos anómalos, material anómalo, maldición post-mortem, alteración total de la fisiología del individuo, mejoras anómalas no aprobadas para el uso del personal de la Fundación, etc.
&gt; 
&gt; Si el individuo cumple con las condiciones estipuladas debe ser transportado de inmediato al sitio-79 para su absorción por parte de SCP-ES-379, tras lo cual se debe proceder con la creación de una falsificación del cadáver del individuo para su entrega a sus familiares y seres queridos cubriendo, en caso de ser necesario, su causa de fallecimiento.
&gt; 
&gt; **Preparativos previos:** Una vez se determine que SCP-ES-379 ha obtenido la suficiente masa para llevar a cabo el protocolo y este mismo sea aprobado para su realización, se debe introducir a la cámara de contención de SCP-ES-379 un equipamiento táctico estándar de protección corpórea para DM[[footnote]]Seleccionado según la talla estándar de las instancias SCP-ES-379-1[[/footnote]], modificada con un sistema automático de sellado al vacío junto a un sistema de enfriamiento para asegurarse la correcta temperatura de la instancia. Todo personal presente en la cámara debe ser retirado y se debe de activar el sistema estándar de sellado hermético de la cámara de contención.
&gt; 
&gt; **Procedimiento:** Una vez se introduzca el equipamiento y la cámara de contención sea sellada por completo las extremidades que componen a SCP-ES-379 iniciarán a moverse de forma continua, tras lo cual, una instancia SCP-ES-379-1 saldrá de dentro de SCP-ES-379.  La instancia se introducirá por cuenta propia en el equipamiento. Una vez no se observe más actividad en la cámara de contención se debe desactivar el sistema de cierre anteriormente mencionado para permitir la salida de la instancia SCP-ES-379-1 creada, hacia el cuartel general del DM local del sitio.
&gt; 
&gt; Tras la finalización de este proceso, se permite el repetir el procedimiento para la creación de instancias SCP-ES-379-1 siempre y cuando se realice nuevamente las indicaciones dadas en los preparativos previos.
&gt; 
&gt; **Formación del destacamento móvil Alfa-23 //&#34;Morir para servir&#34;//:**
&gt; 
&gt; Toda instancia SCP-ES-379-1 debe ser asignada al destacamento móvil Alfa-23 //&#34;Morir para servir&#34;//. Toda participación del DM debe ser encubierta como la participación de algún otro destacamento en los archivos de la Fundación. Todo personal no autorizado que participe en conjunto al destacamento en alguna operación debe ser amnestizado.
&gt; 
&gt; En caso de que la armadura proporcionada a las instancias SCP-ES-379-1 se rompa en acción y la temperatura de la instancia llegué a superar los ██°C grados, la instancia se debe considerar como neutralizada y sus restos deben ser recogidos, trasportados y eliminados mediante el cuarto de incineración de residuos del sitio-79. Todo personal no autorizado que presencie la apariencia de las instancias SCP-ES-379-1 debe ser amnestizado.
&gt; 
&gt; El DM debe ser únicamente enviado a toda operación que se considere que necesite guerra de desgaste o en la que la cantidad de posibles fallecimientos supere a la cantidad de miembros de DM promedio. Igualmente, el DM puede ser utilizado para operaciones que necesiten de sincronización completa y ataques exactos o en las que las capacidades anómalas del DM se consideren de utilidad para la operación.
[[/collapsible]]
@@ @@



@@ @@

[[collapsible show=&#34;+ Introduzca credencial de nivel 5&#34;&#34; hide=&#34;- Anexo SCP-ES-379-B &#34;Lista de despliegues del DM Alfa-23 &#34;Morir para servir&#34;&#34;]]

&gt; **Misión 1**
&gt; 
&gt; **Razón de despliegue:** Entidad demoníaca conocida como ██████ manifestándose en ██████.
&gt; 
&gt; **Anotaciones previas:** Cantidad de bajas civiles al momento de despliegue ███. Cantidad de bajas de miembros de la Fundación ██.
&gt; 
&gt; Cantidad de instancias desplegadas: ███.
&gt; 
&gt; **Objetivo:** Retener el avance de ██████ en lo que se idea un método de contención o neutralización.
&gt; 
&gt; **Resultado:** El DM logro retener el avance de la entidad el suficiente tiempo para que personal de apoyo taumatúrgico asignado al DM lograra realizar el ritual necesario para encerrar a la entidad en un objeto cercano neutralizando sus capacidades y manifestación.
&gt; 
&gt; **Anotaciones posteriores:** El objeto creado ha sido contenido en el sitio-██ y se clasificado como SCP-ES-[[[scp-es-099|███]]]. Se encubrió el hecho haciendo pasar los destrozos y muertes causadas como consecuencias de un desastre natural inesperado.

&gt; **Misión 7**
&gt; 
&gt; **Razón de despliegue:** Levantamiento violento de una célula de [[[are-we-cool-yet-hub|AWCY?]]] conocida como //&#34;Are We Free Yet?&#34;//[[footnote]] Movimiento extremista basado en ideas socialistas, el movimiento se enfoca en el muralismo y el arte callejero como forma de expresar sus ideales políticos [[/footnote]] en ███████ Venezuela, con el objetivo de tomar la ciudad de ███████ e iniciar una invasión territorial del país.
&gt; 
&gt; **Anotaciones previas:** Los insurgentes poseían altas capacidades de alteración de la realidad. El inicio de la revuelta comenzó con la conversión de objetos inanimados y construcciones en seres vivos con movilidad, surgiendo de ellos extremidades y cambios óseos característicos de distintos depredadores. Sitios cercanos reportaron que los insurgentes iban armados con lanzallamas anómalos con capacidades de alterar la materia de forma aleatoria y pistolas de gotcha con munición anómala explosiva.
&gt; 
&gt; Cantidad de instancias desplegadas: 59.
&gt; 
&gt; Objetivo: Detener el avance de los insurgentes y capturar al principal promotor del movimiento, conocido por el seudónimo de //&#34;Siqueiros&#34;//(desde ahora conocido como PDI-238).
&gt; 
&gt; Resultado: Tras █ días de enfrentamientos contra guerrillas insurgentes y la eliminación de los objetos y edificaciones alteradas por los insurgentes se logró la captura del PDI-238 junto con otros miembros del movimiento.
&gt; 
&gt; **Anotaciones posteriores:** Cantidad de bajas de instancias SCP-ES-379-1: 2. PDI-238 ha sido contenido y clasificado como SCP-ES-███ debido a sus capacidades anómalas. Debido a la cantidad de bajas civiles causadas por el incidente y la destrucción de la mayoría de las infraestructuras de la ciudad se decidió encubrir el hecho como un desastre natural inesperado.

&gt; **Misión 13**
&gt; 
&gt; **Razón de despliegue:** Se notificó sobre una serie de anomalías climáticas en la zona de ██████ ubicada en █████ Chile. Todo ser humano que ingresaba en la zona sufría de una desintegración instantánea y la zona permanecía en una tormenta constante a su alrededor, impidiendo el paso de equipos de exploración remota.
&gt; 
&gt; Cantidad de instancias desplegadas: 78.
&gt; 
&gt; **Anotaciones previas:** Ninguna.
&gt; 
&gt; **Objetivo:** Averiguar el origen de anomalía en la zona.
&gt; 
&gt; **Resultado:** Al entrar en el área el destacamento no se vio afectado por la anomalía presente en la zona por lo que logro llegar epicentro de la tormenta sin contratiempos. Al momento de llegar al origen de la anomalía se encontró a un grupo de [[[informe-sobre-la-sociedad-antares|personas]]][[footnote]]Posteriormente identificados como miembros del grupo de interés //&#34;Sociedad Antares para la renovación del espíritu humano&#34;//[[/footnote]] tratando de invocar a un ser referido como [[[scp-es-113|&#34;Aquel que cumple deseos por amor&#34;]]] según la documentación recuperada posteriormente. Se logró abatir y capturar a la mayoría de los miembros interrumpiendo y neutralizando por completo al ritual.
&gt; 
&gt; **Anotaciones posteriores:** Las instancias notificaron de la huida de dos miembros del GDI durante la redada gracias a la utilización de amuletos taumatúrgicos de teletransportación. Igualmente se notificó de la desaparición de uno de los miembros del DM, debido a que las demás instancias aseguraron ya no poder comunicarse con la instancia desaparecida, --se decidió clasificarla como neutralizada y considerar su desaparición como una consecuencia secundaria de la interrupción del ritual.-- Véase Anexo SCP-ES-379-D //&#34;Reporte de incidente&#34;//.

&gt; **Misión 29**
&gt; 
&gt; **Razón de despliegue:** El sitio-105 ubicado en la isla de ██████ reportó una infestación repentina de ejemplares de [[[scp-es-002|SCP-ES-002]]] en el área, se detectó la presencia de un total de ██ ejemplares los cuales empezaron a ███████ aumentando en un ███% su velocidad de infección y reproducción. El sitio-105 emitió una alerta de auxilio a los sitios cercanos debido a la rápida propagación de instancias SCP-ES-002 y a la pérdida del 50% de su personal.
&gt; 
&gt; Cantidad de instancias desplegadas: ███.
&gt; 
&gt; **Anotaciones previas:** Se decidió aplicar el protocolo de emergencia //&#34;Jaula invisible&#34;// para la insonorización del área mediante la aplicación de un dispositivo experimental para la creación de una cúpula transparente de forma instantánea mediante ████████ ██ hecha de █████ para evitar la salida de ejemplares SCP-ES-002. Al DM se le equipo con el equipamiento apropiado para la alimentación de las anomalías.
&gt; 
&gt; **Objetivo:** Eliminación de ejemplares SCP-ES-002 y de todo individuo que se considere infectado por la anomalía
&gt; 
&gt; **Resultado:** Operación llevada a cabo sin bajas gracias a que las instancias eran inmunes a los efectos provocados por SCP-ES-002. Debido a que la mayoría de la población y personal del sitio-105 ya se encontraba infectada al momento de la llegada del DM se procedió con el proceso estándar de eliminación para evitar la proliferación de instancias SCP-ES-002. Posterior a un escaneo general de la isla para asegurar la erradicación total de instancias SCP-ES-002, se procedió con la desactivación de la tecnología experimental usada para su aislamiento.
&gt; 
&gt; **Anotaciones posteriores:** Tras el incidente se cubrieron los daños estructurales, así como la eliminación de la población como las consecuencias de un Tsunami.

&gt; **Misión 47**
&gt; 
&gt; **Razón de despliegue:** La alarma de seguridad del sitio-79 reportó una transgresión en el perímetro del lugar. El [[[nobody-hub|individuo]]][[footnote]] Detectado por las cámaras como solo una sombra[[/footnote]] se dirigió hacia la cámara de contención de SCP-ES-379.
&gt; 
&gt; Cantidad de instancias desplegadas: Todas las cercanas.
&gt; 
&gt; **Anotaciones previas:**No se ordenó ningún despliegue de las instancias, sin embargo, las mismas iniciaron a movilizarse en el perímetro cercano a la cámara de contención de SCP-ES-379 al iniciar la alarma.
&gt; 
&gt; **Objetivo:** Desconocido.
&gt; 
&gt; **Resultado:** Las instancias abrieron fuego contra el individuo. El individuo se encerró en la cámara de contención de SCP-ES-379, alterando los cierres de emergencias de forma desconocida. Momentos después las instancias lograron entrar a la cámara encontrándose el dibujo hecho en tiza de una puerta en uno de los muros y una nota pegada en SCP-ES-379. No se encontró rastro del individuo.
&gt; 
&gt; **Anotaciones posteriores:** Transcripción de la nota. //&#34;Los cadáveres deben descansar en paz&#34;//

&gt; **Misión 86**
&gt; 
&gt; **Razón de despliegue:** Las instancias reportaron el haber sentido de forma momentánea a la instancia reportada como desaparecida (Véase anexo misión 13) en un edificio ubicado en ████████ Chile.
&gt; 
&gt; **Anotaciones previas:**: El edificio posteriormente fue identificado como un edificio departamental, se evacuo la zona con la excusa de que se había identificado una fuga de gas.
&gt; 
&gt; Cantidad de instancias desplegadas: 15
&gt; 
&gt; **Objetivo:** Recuperación de la instancia SCP-ES-379-1 extraviada y detener a los implicados.
&gt; 
&gt; **Resultado:** Tras una exploración del área se descubrió en la planta baja la entrada a una serie de cuartos subterráneos. Al bajar al lugar se descubrió que este pertenecía al GDI //&#34;Sociedad Antares para la renovación del espíritu humano&#34;//, no se encontró a ningún miembro del GDI en el área, por lo que se asume que los individuos evacuaron de forma previa. Se inicio con la exploración del área e incautación de objetos.
&gt; 
&gt; **Anotaciones posteriores:** Se lograron incautar un total de 5 objetos anómalos junto a distintos documentos (Véase Anexo SCP-ES-379-C //&#34;Documento recuperado&#34;//), así como la recuperación de 2 SCP&#39;S que habían sido perdidos durante un asalto de la Insurgencia del Caos al sitio-██ en el 2012. En uno de los cuartos se encontró un pentagrama adornado con varias velas a su alrededor, en el lugar se encontraron restos biológicos de lo que parece ser la instancia SCP-ES-379-1 desaparecida.
[[/collapsible]]

[[collapsible show=&#34;+ Introduzca credencial de nivel 5&#34; hide=&#34;- Anexo SCP-ES-379-C &#34;&#34;Documentos recuperados&#34; &#34;]]

[[div class=&#34;page&#34;]]

**Redacción pre eliminar antes del proceso de documentación**
@@ @@
El 14/10/19 nuestros hermanos de la cofradía en Villarrica, Chile realizaron un ritual con el propósito de invocar una entidad superior, lamentablemente la documentación relacionada al ritual y la mayoría de los miembros que lo realizaron fueron perdidos por la intromisión de la Fundación. Dos de nuestros miembros lograron retirarse del área antes de ser capturados, mediante el uso de sus amuletos taumatúrgicos de teletransportación lograron llegar a nuestra base en la cofradía de Santiago de Chile. Lamentablemente uno de nuestros camaradas fue seguido por un soldado de la Fundación, el soldado fue inmovilizado gracias a las protecciones taumatúrgicas anti-intrusos del edificio y le retiramos su armadura. El sujeto tenía una apariencia humana, pero todos los hermanos presentes concordamos que su apariencia era demasiado particular, como una especie de copia mal hecha. Dejamos el asunto y le realizaremos una lectura psíquica al sujeto para obtener posible información de utilidad de la Fundación, este documento está siendo escrito mientras realizamos los preparativos, posteriormente corregiré y agregaré los anexos necesarios ya que este es un borrador preliminar antes de la realización de un documento más formal.
@@ @@
A continuación, se redactarán una serie de testimonios durante y tras la realización de la lectura psíquica.
@@ @@
Lista de hermanos implicados:

@@ @@
-Hermano Ian: Actuara como apoyo de la hermana Melina para ayudarla a aumentar su presencia psíquica y mantenerse por más tiempo en la mente del individuo.
@@ @@
-Hermano Alex: Auxiliar en caso de que se necesite un reemplazo por si alguno de los hermanos se cansa. Igualmente fungirá como ancla para retirar a los hermanos del trance en caso de emergencia

##red|**Testimonio de la Hermana Melina:**##
@@ @@
##red|Veo varios pensamientos dentro del sujeto. Son como un rio plateado, no. No son pensamientos, son ¿Almas?, parecen ser rastros o copias de lo que alguna vez fueron personas, como cascarones vacíos en los que solo quedan recuerdos. No logro entenderlo ¿Por qué una persona tendría esta clase de cosas dentro? La sustancia fluye hacia una sola dirección, hay algunos cauces que van en dirección diferente o incluso hacia un sentido contrario. Sin embargo, el río fluye en su mayoría hacia un solo lugar. Voy a intentar ver más allá.##
@@ @@
##red|Entre dentro de la sustancia, ahora veo un recuerdo. Soy un hombre, bastante fornido, a decir verdad, salgo de un vehículo con pistola en mano, estoy en un bosque con neblina donde hay montón de árboles con gente [[[scp-es-044|ahorcada]]] en ellos, lo que creí que eran solo cadáveres, se empiezan a mover y gritar revelando patas de araña gigante, disparo y una de ellas cae. Le ordeno a otros que hagan lo mismo ¿creo que soy una especie de líder para ellos? De repente siento un gran golpe, abro los ojos y me encuentro en medio de esas cosas, parece que alguna me dio un golpe lo suficientemente fuerte como para empujarme fuera de donde estaba mi equipo. Trato de moverme, pero mis extremidades no responden, todas están destrozadas por el golpe. Escucho a lo lejos a mis otros compañeros gritando y abriéndose camino hacia mí, trato de responder, pero volteo y veo mis entrañas de fuera junto con una gran pata de araña sobre ellas. Cierro los ojos.##
@@ @@
##red|Estoy de vuelta en el rio plateado. Vi el recuerdo, pero no sentí el dolor, curioso. Estoy viendo un cambio en el rio, el agua se mueve de forma errática, no espera, se está haciendo un remolino y estoy en medio. Mierda, sáquenme ¿me escuchan? sáquenme de aquí, SE ESTAN METIENDO EN MI, SIENTO CADA MUERTE, CADA DISPARO, MORDIDA, GOLPE, LACERACION, APUÑALAMIENTO, DESMEMBRAMIENTO, QUEMADURA, MATENME, MATENME, MATENME, MATENME. EL RIO SE SECO. EL RIO SE SECO. RAGAP SAREBED, SETREUM SUS AHCNAM  AICNESERP UT##
@@ @@
[[/div]]

[[div class=&#34;page&#34;]]

La hermana Melina logro ser sacada del trance, sin embargo, tras unos momentos de haber sido retirada empezo a presentar distintas heridas no relacionadas entre sí de distintas procedencias falleciendo en el lugar por la pérdida de sangre. El soldado capturado igualmente durante el procedimiento empezo a deformarse a un punto en el que parecía solo la cascara de un humano sin huesos, la cosa se arrastró hacia la hermana fallecida y antes de que cualquiera de nosotros lo pudiera detener se unió al cadáver de la hermana Melina, se adhirió de alguna forma que desconocemos. También durante su deformación rompió los sellos psíquicos en el edificio, desconocemos las consecuencias que podría acarrear esto, pero ya estamos realizando la evacuación por si la Fundación viene a reclamar su propiedad.

[[collapsible show=&#34;+ Denegado&#34;&#34; hide=&#34;- Archivo no encontrado&#34;]]
&gt; El hombre se había se había presentado en el lugar. Espero en el banquillo de la sección de arte renacentista del museo mientras admiraba los hermosos oleos, sabía que eran replicas, pero, aun así, no dejaban de ser bellas.
&gt; 
&gt; Un hombre alto y formido con piel negra y lente de sol se acercó desde uno de los pasillos
&gt; 
&gt; //&#34;¿Cuándo hay truenos?&#34;// pregunto el hombre
&gt; 
&gt; //&#34;Cuando la tormenta se avecina&#34;// respondió el hombre en la banca.
&gt; 
&gt; //&#34;Necesito algunos hombres&#34;// dijo el hombre con lentes de sol mientras se sentaba.
&gt; 
&gt; //&#34;La cantidad depende de donde y que harás exactamente ¿es una acción de represalia como siempre?&#34;//
&gt; 
&gt; //&#34;No, esta vez es algo diferente. Necesitamos entrar a un sitio de la Fundación con alta seguridad, no me preocupa la resistencia del sitio, solo el que envíen refuerzos rápidamente&#34;//
&gt; 
&gt; //&#34;No debes de preocuparte por eso. La [[[chaos-insurgency-hub|insurgencia]]] tiene topos en bastantes lugares de la Fundación, estoy seguro de que si me das el suficiente dinero puedo hacer que consigan las especificaciones de la señal de ayuda de ese sitio para interceptarla. Ahora para saber cuántos hombres necesitas&#34;//
&gt; 
&gt; //&#34;Necesitamos por lo menos treinta minutos, descontando los que gastemos en entrar.&#34;//
&gt; 
&gt; //&#34;Bien, creo que con eso ya tengo una idea de a que gente mandar. Ahora sobre los fondos...&#34;//
&gt; 
&gt; //&#34;Estoy seguro de que tu &#34;Insurgencia&#34; podrá sacar un gran tajo de pastel de este asalto&#34;//
&gt; 
&gt; //&#34;Seguramente sí. Pero el apoyo a nuestra causa no pagara nuestros gastos y posibles pérdidas durante la operación.&#34;//
&gt; 
&gt; //&#34;No se preocupe, nuestra Gran Maestra se ocupará de los gastos como siempre, aunque si fuera usted no me preocuparía por el pago&#34;//
&gt; 
&gt; //&#34;¿No debería porque...//
&gt; 
&gt; //&#34;Si logramos realizar lo que buscamos, créame que recibirá algo mucho mejor que dinero&#34;//
&gt; 
&gt; &#34;Esa afirmación es algo preocup-&#34;
&gt; 
&gt; El sujeto despertó de su siesta con un dolor en el cuello. Su cabeza había caída de lleno en el respaldo del banco de una mala manera.
&gt; 
&gt; //&#34;Joder, odio que nunca este realmente presente cuando me pide ir a un lugar. ¿No era más fácil hacerlo por algún medio de comunicación como una llamada o correo electrónico?&#34;// Se dijo para sí mismo el hombre mientras avanzaba a la salida del museo.
[[/collapsible]]

[[collapsible show=&#34;+ Introduzca credencial de nivel 5&#34; hide=&#34;- Incidente SCP-ES-379-D&#34;]]
&gt; 
&gt; **Antecedentes:** Debido a una brecha de contención masiva de [[http://lafundacionscp.wikidot.com/scp-3199 CENSURADO]] se necesitó del despliegue de todas las instancias SCP-ES-379-1, debido a esto se envió más personal al sitio-79 para reforzar su seguridad. A las 06:40 AM el sitio sufrió una serie de sabotajes y ataques directos de los que no recibió alerta hasta la conclusión del incidente. A continuación, un registro de los hechos a partir de lo captado por algunas cámaras de seguridad y testimonio de testigos.
&gt; 
&gt; **05:00 AM:** [Se realiza el cambio de turnos del personal encargado de la seguridad interna del sitio. El personal con viviendas fuera del sitio-79 entra en las instalaciones y se les realiza las verificaciones de identidad y chequeos de seguridad estándar para el ingreso al sitio.]
&gt; 
&gt; **05:30 AM:** [El personal presente en la sala de seguridad del sitio empiezan a presentar una serie de espasmos repentinos a la vez que la sala presenta algunas fallas eléctricas en la iluminación.]
&gt; 
&gt; **05:32 AM:** [El personal ingresa sus claves de seguridad y empiezan a realiza cambios en los sistemas de defensa y seguridad de sitio. Los cierres de seguridad automáticos y las puertas del sitio se desactivan al igual que los dispositivos de defensa fuera del sitio. El sistema de comunicaciones permanece aún funcional, sin embargo, todos los accesos a él son encriptados, el sistema empieza a emitir la señal estándar de //&#34;Estado: sin incidentes&#34;// a los sitios cercanos. Tras esto, los individuos proceden a romper todos los dispositivos y consolas de seguridad en la sala. La seguridad interna del sitio llega al lugar debido a desactivaciones antes mencionadas y detienen al personal.]
&gt; 
&gt; **05:35 AM:** [Tras ser detenidos, los individuos aseguran el haber actuado de forma inconsciente bajo aparente intervención psíquica]
&gt; 
&gt; **05:37 AM:** [Los encargados de la vigilancia externa del sitio reportan la entrada de un total de 35 vehículos blindados en las afueras del sitio. La seguridad externa del sitio logra eliminar a dos de los vehículos, antes de ser abatidos por los demás intrusos armados[[footnote]]Posteriormente identificados como miembros de los GDI //&#34;Sociedad Antares para la Renovación del Espíritu Humano&#34;// e //&#34;Insurgencia del Caos&#34;//[[/footnote]]]
&gt; 
&gt; **05:40 AM:** [Los intrusos inician movilización hacia las diferentes entradas del sitio-79. La seguridad interna logra repeler los intentos de penetrar la entrada principal, sin embargo, los demás intrusos logran ingresar a través de las otras dos entradas eliminando a la mayoría del personal de la seguridad interna presente. Uno de los intrusos[[footnote]]Posteriormente el individuo fue identificado como la persona de interés-160 conocida como  [[[informe-sobre-la-sociedad-antares|&#34;El martillo&#34;]]] miembro del GDI //&#34;Sociedad Antares para la Renovación del Espíritu Humano&#34;//[[/footnote]] es identificado llevando una caja de cristal transparente con el contenido de los restos parciales de una instancia SCP-ES-379-1, la cual presenta varios sellos taumatúrgicos sobre sí. La instancia se mueve de forma constante en dirección a la celda de contención de SCP-ES-379.]
&gt; 
&gt; **06:10 AM:** [La mayoría del personal no combatiente empieza a ocultarse en sus respectivas áreas de trabajo, sin embargo, debido a la desactivación de los protocolos de seguridad y defensa son encontrados y eliminados por los miembros de la insurgencia del caos.]
&gt; 
&gt; **06:14 AM:** [Los miembros de la seguridad interna del sitio restante se agrupan en la cafetería, resguardando el único pasillo que permite el acceso hacia la cámara de contención de SCP-ES-379. La resistencia se ve atacada en todos los flancos debido a la presencia de los agresores en todos los demás puntos de acceso a la cafetería.]
&gt; 
&gt; **06:20 AM:** [Los atacantes presentan una disminución de sus números en un 25%, sin embargo, la seguridad interna sufre una disminución del 40%.]
&gt; 
&gt; **06:30 AM:** [El PDI-160 salta hacia la barricada formada por la seguridad interna. Los miembros de seguridad que intentan disparar al individuo empiezan a sufrir una serie de alusiones causando fuego amigo hacia otro personal. Otros nueve individuos logran traspasar igualmente la barricada siguiendo al PDI.]
&gt; 
&gt; **06:37 AM:** [Los miembros de la seguridad interna afectados por las alucinaciones son incapacitados por otros miembros presentes en la barricada. Los miembros de Antares ingresan en la cámara de contención de SCP-ES-379 llevando con sigo a la instancia SCP-ES-379-1 alterada. Los miembros de la seguridad interna que tratan de movilizarse para proteger a SCP-ES-379 son abatidos por los atacantes de la barricada.]
&gt; 
&gt; **06:40 AM:** [Los miembros de Antares proceden a dibujar un círculo alrededor de SCP-ES-379 y poner varias velas en distintos puntos. Los pocos miembros de la seguridad interna sobrevivientes siguen presentando resistencia, logrando eliminar otro 15% de las fuerzas invasoras.]
&gt; 
&gt; //Miembro de Antares 1: Todo listo camarada ¿Quiere que soltemos a nuestra declaración?//
&gt; 
&gt; //PDI-160: Procedan.//
&gt; 
&gt; **06:42 AM:** [Una de las personas presentes libera a la instancia SCP-ES-379-1 modificada, la instancia se empieza a dirigir y posteriormente se empieza a unir con SCP-ES-379]
&gt; 
&gt; //PDI-160: ¡Oh gran entidad superior!, percibimos tu ser, tú eres lo que nuestro mundo necesita. Tú eres una combinación de conocimientos y conciencias, acepta nuestra ofrenda y comprende nuestras intenciones. No estábamos seguros de si comprendías palabras, así que modificamos a tu ¿emisor? para que te transmitiera el mensaje.//
&gt; 
&gt; **06:52 AM:**[La instancia termina de unirse por completo con SCP-ES-379. Las extremidades que componen SCP-ES-379 empiezan a moverse de forma errática[[footnote]]Al mismo tiempo que SCP-ES-379 se veía afectado, se reportó que las instancias SCP-ES-379-1 desplegadas en [CENSURADO] cesaron sus movimientos y respuestas. Lo que causo que un total de ██ fueran neutralizadas debido a [ELIMINADO][[/footnote]].]
&gt; 
&gt; //PDI-160: Ningún humano sufrirá la muerte, la vida no será algo vano, sino que aportará más a un colectivo, no habrá clases o diferencias, solo los vivos y sus guías, aquellos que ya experimentaron el vivir y que aportaran a algo más grande. Tu eres un guía, no un sirviente.//
&gt; 
&gt; //Miembro de Antares 2: No estoy seguro de que entienda lo que le decimos. Pero en lo que termina de absorber a nuestro regalo, deberíamos de iniciar ya nuestro escape.//  
&gt; 
&gt; //PDI-160:  Tienes razón, todos, tómense de las manos e iniciemos.//
&gt; 
&gt; [Los individuos se toman de las manos y empiezan a recitar una serie de palabras desconocidas. Posteriormente este acto fue identificado como un //&#34;ritual taumatúrgico de teletransportación instantánea&#34;//]
&gt; 
&gt; **06:55 AM:** [Todo el personal del sitio logra ser eliminado por completo. Los miembros de la insurgencia empiezan a extraer todos los equipos eléctricos del sitio para la obtención de datos relacionados a la seguridad de otros sitios, personal y SCP&#39;s. SCP-ES-379 deja de moverse de forma errática y empieza a eliminar algunas de sus extremidades de forma violenta, uno de los brazos arrancados golpea a uno de los miembros de Antares presente en la habitacion, interrumpiendo el ritual.]
&gt; 
&gt; //PDI-160: Hermano, ¡Casi terminábamos! ¿Qué te sucede? incluso con los golpes, debes seguir adelante para que salgamos de aquí. Estamos a nada de conseguir una de nuestras mayores victorias.//
&gt; 
&gt; //Miembro de Antares 1: No estoy seguro de que este teniendo la reacción que esperábamos ¿y si lo estamos dañando?//
&gt;  
&gt; //PDI-160: No te preocupes por eso, lo alimentaremos cuando lo saquemos de aquí. Ahora, terminemos el ritual.//
&gt; 
&gt; [SCP-ES-379 termina de arrancarse extremidades y empieza a movilizarse usando extremidades como piernas o manos como puntos de apoyo[[footnote]] Al mismo tiempo, se reporta que las instancias SCP-ES-379-1 recuperaron su movilidad. Las instancias alertan al personal cercano sobre un posible ataque en el sitio-79. Un total de 40 instancias suben a vehículos de forma no autorizada e inician movimiento en dirección al sitio-79[[/footnote]].]
&gt;  
&gt; //Miembro de Antares 1: Pero qu-//
&gt; 
&gt; [Las extremidades de SCP-ES-379 proceden a tomar a uno de los miembros de Antares presente, engulléndolo por completo dentro de sí. Tras esto, el cráneo[[footnote]] Tras el incidente se descubrió que los cráneos expulsados por SCP-ES-379 contenían aun el cerebro de los individuos[[/footnote]] y tronco del individuo son expulsados por SCP-ES-379]
&gt; 
&gt; **07:00 AM:** [SCP-ES-379 procede a inmovilizar a las demás personas presentes en la habitacion usando sus múltiples extremidades para sujetarlos. SCP-ES-379 logra absorber a ocho de los nueve individuos presentes, repitiendo el proceso de regurgitar los cráneos y torsos de los individuos. SCP-ES-379 procede a iniciar a engullir al PDI-160, sin embargo, el individuo logra quebrar una de las extremidades que sostenía su brazo derecho. Tras esto, el individuo toma la extremidad desprendida y la usa para libera las demás secciones de su cuerpo inmovilizadas]
&gt;  
&gt; //PDI-160: ¿Es que acaso no lo ves? te utilizan como un esclavo, un vertedero para reutilizar a sus fallecidos. Te estamos ofreciendo libertad, sé que entendiste nuestras intenciones ¿por qué no las aceptaste?//
&gt; 
&gt; **07:07 AM:**[SCP-ES-379 se moviliza con rapidez hacia PDI-160. El individuo esquiva la mayoría de las extremidades que intentan inmovilizarlo nuevamente, sin embargo, una de las extremidades logra tomar su pierna, el individuo logra liberarse nuevamente, sin embargo, su pierna presenta una fractura debido a la fuerza ejercida por el agarre de SCP-ES-379. El PDI-160 toma su distancia de la anomalía.]
&gt;  
&gt; //PDI-160: Eres un maldito rey que no quiere su corona. Bien, entonces no vales la pena. Hoy no morirás, pero la muerte de mis hermanos será veng-//
&gt; 
&gt; [SCP-ES-379 se moviliza nuevamente hacia PDI-160. El PDI-160 toma un amuleto que llevaba consigo y desaparece antes de ser atrapado por SCP-ES-379]
&gt; 
&gt; **07:10 AM:** [SCP-ES-379 sale de su cámara de contención tomando por sorpresa a cuatro miembros de la Insurgencia cercanos. Tres de los individuos son inmovilizados, tras lo cual SCP-ES-379 procede a separar las extremidades del cuerpo de los individuos para adherirlos a su estructura. El cuarto individuo, logra cortar las extremidades que lo inmovilizaban, sin embargo, en el proceso las extremidades inmovilizadas por SCP-ES-379 sufren múltiples fracturas, impidiendo el escape del individuo y repitiendo el mismo proceso que con las asimilaciones antes mencionada.]
&gt;  
&gt; **07:15 AM:** [SCP-ES-379 llega al pasillo principal de la cafetería donde se encuentra con los restos de los miembros de la seguridad interna abatidos. SCP-ES-379 procede a absorber los cadáveres aumentando su masa en un 30%. Igualmente, SCP-ES-379 asimila los cadáveres de los miembros de los GDI atacantes, únicamente tomando sus extremidades.]
&gt; 
&gt; **07:18 AM:** [Gracias a la adquisición de un mayor número de extremidades sin la adquisición de otras partes. SCP-ES-379 logra empezar a escalar y sostener en las paredes a partir de sus múltiples extremidades. SCP-ES-379 inicia a emboscar a los miembros de GDI cercanos.]
&gt; 
&gt; **07:25 AM:** [ SCP-ES-379 logra asimilar al 50% de las fuerzas enemigas presentes en el sitio. Durante una de las emboscadas, uno de los individuos logra advertir a los demás de la presencia de SCP-ES-379. Los miembros de los grupos de interés aun presentes en el sitio se empiezan a movilizar hacia las salidas con direcciona los vehículos.]
&gt; 
&gt; **07:38 AM:** [SCP-ES-379 logra emboscar a la mayoría de los individuos que se dirigían hacia la entrada principal. Los intentos de eliminar a SCP-ES-379 por parte de los individuos, se ven frustrados debido a su alta movilidad obtenida por la gran cantidad de extremidades adquiridas. La instancia es capaz de saltar grandes distancias, logrando evitar varias ráfagas de disparos y siendo capas de aplastar y atrapar a varios individuos durante el proceso.]
&gt; 
&gt; **07:43 AM:** [El 88% de los individuos invasores en el sitio, han sido eliminados. Los individuos sobrevivientes logran emprender su huida mediante sus vehículos. SCP-ES-379 trata de seguir a los individuos fuera del sitio, sin embargo, se ve impedido por el cambio de temperatura fuera del sitio. Las extremidades expuestas al sol presentan un rápido proceso de putrefacción y son cercenadas por la anomalía.]
&gt; 
&gt; **07:50 AM:** [SCP-ES-379 regresa a su celda de contención cerrando la puerta tras de sí. Las instancias SCP-ES-379-1 llegan al sitio junto a otro personal. Las instancias solicitan una fuente eléctrica y varios ventiladores y aires acondicionado para el mantenimiento de SCP-ES-379.]
&gt; 
&gt; **Conclusión:** Tras el incidente se suspendió temporalmente todas las investigaciones y proyectos relacionados con SCP-ES-379 incluyendo el protocolo //&#34;renacer&#34;//, sin embargo, tras una verificación de los hechos del incidente se aprobó su reanudación. No se logró recuperar ningún cadáver del personal del sitio-79 por lo que se ha aplicado lo estipulado en el protocolo //&#34;renacer&#34;// para la notificación y entrega de los cuerpos a las familias afectadas. La identificación de los restos de los perpetradores del ataque al sitio-79 aún sigue en proceso debido a la falta de restos completos. SCP-ES-379 así como las instancias SCP-ES-379-1 han sido movidas al sitio provisional-94 mientras el sitio-79 es reconstruido. Se ha aumentado la producción de instancias SCP-ES-379-1 con el objetivo de reforzar la seguridad interna del sitio. Actualmente las instancias SCP-ES-379-1 han sido implementadas como //&#34;personal de reserva&#34;// en distintos DM[[footnote]] Se les ha asignado distintas identidades falsas y se ha excusado su permanencia en los sitios como individuos con estancia voluntaria permanente en ellos. A los miembros del DM al que se asignen la o las instancias se les debe proporcionar un documento alterado de SCP-ES-379 en el que se reemplace las capacidades de la anomalía con una habilidad de clonación a partir del ADN que se le proporcione de la persona fallecida, igualmente las capacidades de las instancias SCP-ES-379-1 deben ser alteradas como &#34;clones&#34; con únicamente mejores capacidades físicas y mentales[[/footnote]], representando actualmente un ██% en el personal armado de la Fundación.
[[/collapsible]]

[[collapsible show=&#34;+ Introduzca credencial de nivel 5&#34; hide=&#34;- Anexo SCP-ES-379-E &#34;Comunicado &#34;]]
&gt; Tras el incidente del sitio-79. Mucho nuevo personal me ha presentado sus dudas sobre el seguir llevando a cabo el proyecto y me han expresado sus preocupaciones sobre el comportamiento de SCP-ES-379 durante el incidente. Sus temores son fundamentados, sin embargo, la confianza que se le tiene a SCP-ES-379 no recae en el como tal, sino de lo que está hecho. SCP-ES-379 está hecho de nuestros caídos, de aquellos que dieron sus vidas por la Fundación. Es cierto que actuó como un monstruo, pero es nuestro monstruo. Un monstruo que cumple un propósito, nuestro propósito, Asegurar Contener y Proteger.
&gt; 
&gt; -David Espiegelman. Director del sitio provisional-94.
