----
++ Línea Base

##green|Libro escrito entre los años 100 y 150 A.C, contando la vida de Jesús desde la perspectiva de Tamar, una prostituta cuyos pecados fueron perdonados y se convirtió en una de sus más fieles seguidoras. El texto incluye muchas vivencias, anécdotas y discursos atribuidos a Jesús, incluidos varios milagros que no están presentes en el resto de los evangelios generalmente aceptados por el canon de la iglesia, convirtiéndose en uno de los llamados “evangelios apócrifos”. ## ##blue|Tanto el canon Muratoriano como la lista de Cheltenham no lo mencionan, lo que indica que desde muy temprano no fue considerado un evangelio canónico, pero si es mencionada en los concilios de Hippo (393 D.C.) y Cartago (397 D.C.), como un libro cuya lectura es “desaconsejable”. ## ##green|En general su texto coincide solo en un 50% con el resto de los evangelios canónicos, a veces menos. ## ##blue|Este personaje probablemente está relacionado con la mujer pecadora que lavo los pies de Jesús (Lucas 7:36-50) O con la adultera que el salvo de ser lapidada (Juan 7:53-8:11) aunque no se mencionan sus nombres.## ##green| Probablemente. ##

##green|El texto original viene en forma de un rollo de pergamino o bien de papiro de medidas variables -entre 5 a 7 metros de longitud- escrito en arameo o bien en griego antiguo. Generalmente solo existe una copia original que, mientras se conserve en al menos un 80%, tiene las siguientes propiedades anómalas: dependiendo de que parte del texto estén leyendo, aumenta o disminuye la libido del lector, además de hacerlo más o menos receptivo a aceptar diferentes prácticas sexuales o eróticas.## ##purple| Libros religiosos enseñándonos sobre cómo vivir nuestra sexualidad… estoy en Shock (no, no lo estoy)##


##green|Su efecto se extiende a todas las personas que escuchen leer el texto en voz alta, y aunque solo dura unas pocas horas, su duración puede extenderse, e incluso hacerse permanente, con la lectura repetida a intervalos regulares. Las copias posteriores, sin importar el idioma en que estén escritas, no son anómalas de por sí, sin embargo si la copia original aun existe, se produce un efecto de… digamos, “resonancia” y todos los ejemplares tienen el mismo efecto afrodisiaco o anafrodisiaco en sus lectores.## ##red| Y la próxima vez voy a traer sí o sí un diccionario, porque hay quienes les gustan las palabras complicadas.## ##blue|Anafrodisíaco o antiafrodisíaco: sustancia que anula o disminuye el deseo sexual. ##


++ Prerrequisitos






 
##green| La existencia de la Biblia, específicamente del Nuevo Testamento, bien podríamos decir que la existencia del cristianismo.## ##red| ¿No sería la existencia del judaísmo un requisito previo?## ##green| No, es la del cristianismo, en muchos casos la existencia del judaísmo no garantiza el surgimiento del cristianismo.## ##purple| Y esas son las líneas temporales más pacíficas y maravillosas.## ##green|  Hum, no, en el 100% de los casos en que el cristianismo no aparece, es reemplazado por otras religiones, a menudo con resultados nada positivos.## ##red|  En mi línea de tiempo original Heliogábalo,  la “primera emperatriz de Roma” mató a los cristianos cuando eran una secta diminuta, y después fundó su propia religión basada en la libertad sexual absoluta, sin importar raza, edad, parentesco, especie, si estabas vivo o muerto o si eras un objeto inanimado… apuesto a que tampoco importaba si eras de la misma dimensión o no.## ##green| Sin desviarse del tema, por favor.## ##blue|Existencia del idioma griego y/o del arameo.##

++ Vulnerabilidades

##green| Pues… fuego, agua, cualquier cosa que pueda destruir el evangelio original.## ##purple|  Cruzadas, guerras santas, monjes fanáticos como los que quemaron los códices mayas.## 

++ Utilidad

##blue| Puede usarse para que gran parte de la población pierda todos sus impulsos sexuales, y así aportar a la estabilidad social.## ##purple|  Di “control social” y opresión de las clases bajas.## ##green|  Por otro lado, también para una mayor aceptación de distintas identidades/variedades/tendencias/ sexuales minoritarias.## ##red|  Como la objetofilia, la mayoría de la gente la sigue considerando un chiste o no creen que sea real, pero si es real, es una orientación sexual perfectamente válida.## ##purple|  Los objetos inanimados no pueden consentir, métetelo en la cabeza.##  ##green| Sin desviarse del tema, por favor.##
