**특수 격리 절차:** SCP-2063은 실험 외의 경우에는 대상의 스탠드 위에 놓여 있어야 하며, 3m x 3m x 3m보다 큰 보안 구역 내에 있어야 한다. 이 스탠드는 바닥에 고정된 1.5m 높이의 받침대 위에 단단히 고정되어야 하며, 이외의 경우 방 중앙에 신중하게 고정되어야 한다. 허가된 실험 외의 경우, 플라스틱 스탠드나 스탠드를 직접 지지하는 것을 제외한 물체는 함선과 스탠드가 결합된 부분을 기준으로 반경 1미터 내에 들어올 수 없다.

최소한 60일마다 SCP-2063을 플라스틱 스탠드에서 분리하고, 구역 내에서 5분 동안 가지고 돌아다닌 후 스탠드에 다시 올려놓아야 한다. 이 절차는 SCP-2063의 자율적 행동을 막을 수 있음이 입증되었다. 그러나 SCP-2063이 자발적으로 인원을 공격하거나 &#34;실드&#34;를 켤 경우, 모든 인원들은 즉시 모든 도구 및 무기를 내려놓고 SCP-2063에게서 2m 이상 떨어진 후, 실드가 꺼질 때까지 기다려야 한다. (일반적으로 3-5분 정도 행동을 하지 않은 후다.) 실드가 내려가면, SCP-2063은 안전하게 접근할 수 있는 상태가 되며, 손으로 들어서 회수할 수 있다.

SCP-2063의 전자통신과 무선통신, 그리고 움직임을 전자 장비를 통해 감시해야 하며, 계획되지 않은 모든 자율적 행동은 기록되어야 한다.

착륙 사건이 발생하는 모든 실험은 미리 계획되어야 하며, 보안 인가 3등급 이상의 기지 관리자의 허가 하에 SCP-2063의 보안 구역 내에서만 이루어져야 한다. 야외 실험은 특히 금지되며, 지도나 지구본을 비롯해 실제 지역의 묘사가 포함된 착륙 사건은 O5 사령부의 요청이 없는 한 금지된다. 소재 파괴 실험은 현재 제한된 상태며, 부록 1을 참고하라. SCP-2063의 자율적 행동을 의도적으로 관찰하기 위해선 기지 보안 감독관의 서면 허가가 필요하다.

**설명:** SCP-2063은 USS 엔터프라이즈 NCC-1701의 레진 모형으로, 1996년 미국에서 방영된 TV 드라마 //스타 트렉//에 등장한 동명의 우주선을 재현했다. 측정 결과 대상의 길이는 가장 긴 방향으로 쟀을 때 약 28 센티미터다. 대상에는 탈착식 커버가 달린 배터리 홀더와(현재 비어있음) 검은색 플라스틱 디스플레이 스탠드가 포함되어 있다.

재료 시험 결과 모형의 대부분은 고체 폴리아세탈이며, 일부 방사성 동위원소(붕괴에 따른 질량 감소는 관찰되지 않음)를 포함한 중금속, 그리고 주홍색 치바크론 F 염료와 인간의 DNA가 미량 섞여 있다.

SCP-2063의 주요 변칙성은 우주선이 스탠드에서 분리되었을 때 나타난다. 우주선을 들고 있는 피험자는 오리지널 스타 트렉 TV 시리즈의 메인 테마, 그리고 해당 드라마를 대표하는 다양한 음향 효과와 동일한 환청을 겪는다. 이후 우주선을 방 안의 스탠드가 아닌 다른 물체 위에 내려놓을 경우, SCP-2063이 있는 방은 아래에 설명된 착륙 사건을 겪는다.

SCP-2063의 착륙 사건이 발생하면, SCP-2063이 있는 방의 내부는 시설의 나머지 부분과 &#34;분리&#34;된다. 외부에서 봤을 때 해당 방으로 통하는 모든 문과 출입구는 일정하게 섭씨 20도를 유지하며 마찰이 거의 없는 검은 판으로 보인다.

마찬가지로, 착륙 사건 도중 SCP-2063과 같은 방에 있는 피험자는 외부를 관찰할 수 없게 된다. 대신 피험자는 문과 모든 창문 너머로 다른 세계의 풍경이 보인다고 보고하는데, 이 세계는 대부분 시각적, 혹은 주제에 있어 SCP-2063을 놓은 물체에 대응된다.

특정 주파수의 전파는 착륙 사건 중 방 내부에서 외부로 전파될 수 있다. 이로 인해 연구자들은 착륙 사건을 실시간으로 관찰할 수 있다. 하지만 외부에서 발신된 전파가 방의 내부로 전파되지 못하는 것으로 보이기 때문에 이 방식에 의한 쌍방향 통신은 현재 불가능하다.

SCP-2063을 유사한 물체 위에 놓았을 때 많은 경우 연속된 실험에서 같은 세계를 &#34;방문&#34; 하는 결과가 나타났다. 이 방법으로 확실히 접근할 수 있는 세계의 예시는 다음과 같다.

||~ 실험 ID# ||~ SCP-2063이 놓인 곳 ||~ 나타난 세계 ||
|| LE-003 || 표준형 회의용 책상 || 생명체가 없는 회색 도시의 모습. ||
|| LE-005 || 발사나무 화장대 || 명백히 발사나무로 이루어진 평평한 탁상지. 땅 속에서 쪼는 소리가 계속해서 들려온다. ||
|| LE-018 || 페퍼로니 피자 (뜨거움)|| 맥동하는 유기체로 이루어진 광활한 지하 갱도. 제일 넓은 공간 아래에 녹은 용암이 보인다.||
|| LE-019 || 페퍼로니 피자 (식음) || 이전 실험과 같으나, 용암이 화산암으로 바뀌었고 벽은 죽고 부패한 모습이다. LE-018 실험자에 의해 꽃힌 깃발이 여전히 있지만, &#34;씹힌&#34; 것처럼 보인다.||
|| LE-023 || 주석이 달린 달의 지도가 그려진 포스터 || 방이 실제 달로 연결되었다. D계급 인원은 폭발적인 감압으로 인해 문 밖으로 날아갔다. 이후 비의 바다 전초기지의 직원이 시신을 확인했고 초기 청소 작업을 실시했다. O5 인가 없이 지도를 이용할 수 없도록 격리 절차가 개정되었다. ||


방문한 세계와 방문 일자 및 해당 세계에 진입하기 위해 필요한 물체의 전체 목록은 **문서 2063-LE-L**을 참고하라.

착륙 사건 중 방 안에 있는 인원은 평소와 같이 방을 나갈 수 있으며, 다른 세계에서 걸어다니거나 사물이나 인공물을 가져올 수도 있다. 하지만 이렇게 회수된 물체는 착륙 사건이 종료된 후 20초 안에 흔적 없이 분해된다.

착륙 사건은 SCP-2063이 다시 들어올려지거나, 착륙 사건에 영향받은 모든 인원이 제거되었을 때 종료된다. 착륙 사건이 종료된 후 방은 다시 원래 위치로 돌아오고 시각적, 물리적으로 상호작용할 수 있게 된다.

특기할 점은 D계급 인원이 착륙 사건 중 높은 사망률을 보였다는 것이다. 제대로 이해되지 않은(하지만 연구원 사이에서 널리 믿어지는) 원인은 위험 요소가 있을 경우 D계급 인원이 첫 번째로 희생된다는 것이다. 연구원으로만 구성된 실험 집단이 더 나은 결과를 보일 수 있겠으나, 사망자가 발생할 가능성이 여전히 존재한다. 주목할 점은 연구원과 D계급 인원이 혼합된 집단이 같은 착륙 사건에 참여했을 때, D계급 이외의 인원은 대부분 상처 없이 귀환했다는 것이다. 이러한 이유로, 연구원 혹은 연구원 집단이 착륙 사건을 직접 연구하는 경우 최소한 한 명의 D계급 인원을 대동하는 것을 권장한다.

SCP-2063의 이차적 변칙성은 대상을 약 70일 동안 만지지 않거나, SCP-2063이 자신에 대한 &#34;위협&#34;을 감지했을 때 나타난다. 이 상황에 SCP-2063은 혼자 움직이게 되며, 저절로 스탠드에서 분리된다. 대상은 TV 쇼에 등장하는 우주선처럼 중력이나 운동량의 영향 없이 방 안을 날아다니며, 2m 정도 앞으로 무언가를 스캔하듯 방사선 다발을 내뿜고, 우주선 주위에 눈에 보이는 &#34;실드&#34;를 펼침과 동시에 1m 안에 있는 위험요소에 에너지 무기를 발사한다.

연구원이 들고 있던 와이어 커터 하나, 록웰 경도 측정기, 4000와트 레이저 절단기, 그리고 마음대로 메인 센서들의 나사를 풀어내려 한 D계급 인원 대부분이 무기의 표적이 되었다.

SCP-2063의 지능은 아직 연구 중인 사안이지만, 현재로서는 상당히 제한적인 것으로 보인다. 대상은 파괴적인 실험 도구나 그것을 다루는 인원과 같은 눈앞의 위험에 반응하지 않는 것으로 보인다. 대상은 보통 &#34;위험&#34;을 감지했을 때 즉시 실드를 켜고, 1m 안으로 들어온 모든 위험요소를 증발시킨다. 이후 대상은 위협이 무력화되거나 대략 5분 동안 &#34;스캔 범위&#34; 밖으로 벗어날 겅우 실드를 끈다. 대상은 자신의 영역 내를 날아다니지만 보통 열린 문으로 나가려 하지는 않으며, 몇몇 종의 물고기가 수조의 유리벽이 제거되었을 때 보이는 것과 비슷한 행동을 보인다.

하지만, 재단이 최초로 SCP-2063의 자율적 행동을 확인한 특이 사례는 SCP-2063이 70일 이상 보관되어 있었을 때 고강도 금속 보관함을 탈출구를 내기 위해 에너지 무기로 절단하는 자율적 행동을 보인 사건이다. (자세한 사항은 사건 기록 2063-02를 참고.) 이 사건 전까지 SCP-2063은 안전 등급으로 분류되어 있었다. SCP-2063이 진심으로 탈출을 시도할 경우 재격리가 어려울 것으로 보이기 때문에, 현재의 격리 절차는 계획에 없는 자율적 행동의 가능성을 감소시키도록 고안되어 있다.

2012년 9월 8일, SCP-2063이 피보나치 수열을 송신하기 시작했다. 하지만 대상은 재단의 어떤 대화 시도에도 응답하지 않았다. 이 신호의 송신은 대상이 70일 이상 만지지 않았을 때 나타나는 자율적 행동의 초기 징후 중 하나다.

**부록 1:** 파괴적 물질 실험 2063-002 당시, 연구원들이 메인 센서 원판의 작은 부품을 제거하려 시도했을 때, SCP-2063은 이어진 모든 파괴 시도에 강하게, 가끔은 치명적인 힘으로 저항했다. 이와 같은 만일의 상황에 가장 적절하게 대응하는 방향으로 특수 격리 절차가 개정되었다.
