**與[[[SCP-084]]]有關的異常事件觀察紀錄**

----

本段描述仔細觀察效應區域內佔地最廣的「草原」所得到的結果。這片草原實際上是由無數個十米乘十米的草坪緊密排列而成。所有草坪都完全相同，但似乎在生成時發生了隨機方向的「旋轉」，導致草坪邊界附近的植被與微小地貌無法正確地與另一片草坪接壤。

----

出現於效應區域中的非人生物很少。效應區域外的動物會避開這片區域，即使進入了也會在短時間內「消失」。效應區域內看到的動物，雖然外表正常，但行為古怪。比如渾身打顫、突然「抖動」、不停「遁環」以及其他異常的行動，種種跡象皆顯示出這些並非真正的動物。大多數動物都會在三至四小時後「閃爍」，然後消失。

----

效應區域內難以用語音交流。與五米距離內的另一人進行口語交流似乎不成問題，只是試驗者經常表示聲音有點像是「隔了一層布」。當距離超過五米時，試驗者會像在很遠的距離說話，而且還會有很重的回音。不時還會有試驗者回報，在說完話的數秒後還會聽到語句，以及在沒有試驗者說話的情況下出現講話聲。

----

由於物理上無法抵達，加上「廣播」對觀察器材的影響，導致仔細觀察「電波塔」變成一件不可能做到的事。以一般望遠鏡和雙筒望遠鏡觀察時，塔看起來既「朦朧」又像覆蓋住一陣「不動的霧氣」；更先進的儀器則會受到「異常廣播」所影響。

----

天氣變化和日夜循環完全沒有規律可言。天空會在白天、夜晚、晴空和其他氣候模式之間隨機變動。太陽和雲之間的相對位置也很不規則，每當狀況將要變動時，通常會伴隨「閃爍」和「模糊化」。

----

無法以物理的方式對效應區域內的事物進行改變或破壞。諸如挖掘、拆除和建造新結構的行動，都引致突發性「模糊化」，隨後會被「重設」至某個未受人為變動的時間點。當一個結構，比如一個洞被「重設」時，身處內裡的人或物會馬上被困住，然後「融合」其中。

----

效應區域中，身處於SCP-084周邊位置的人類，會表現出更引人注目又容易觀察到的現實扭曲效應。當中包括：

* 肢體或頭部驀地變得「模糊」，還會突然劇烈又快速地轉動數秒。發生這現象的人不會感到任何痛楚，而且大多數時侯都沒有發現自己出現了這現象。
* 發生「循環」，通常是重複一段八至二十秒的行動。受影響者會做出這段行動 (例如走出門口，撿起一件衣服) ，接著受影響者會突然「停滯」及「閃爍」，然後出現在這段「循環」的起始位置，再做出一次相同的行動，有時還會涉及長距離的「傳送」。在少數情況下，受影響者會永久困在一段循環之中。
* 對██████████ █████鎮的鎮民進行觀察和訊問後，發現在經過長時間處於效應區域後，一個人會變得不再需要人類的基本生理需求，比如進食、飲水和睡眠。一些鎮民表示 (認為自己) 已經沒有進食或飲水五年了。此外，還有一位年老的鎮民表示自己已經嘗試自殺了一千二百一十次，但都以失敗告終。
* 受影響者有時可以毫無阻滯地穿過固體物質。這種狀態的持續時間不一，開始和結束皆沒有預兆。狀態結束但仍在固體物質「裡面」的受影響者會被困住或「融合」其中，直至再次進入這種狀態才能脫困。一名受影響者回報，他曾經腰部以下困在一道牆裡整整兩年。
* 據觀察，長期處於效應區域中的受影響者會出現嚴重的心理困擾。[已刪除資料] 的傳導 [已刪除資料] 受長期影響而弱化的障壁。「接收」狀態進展至後期的受影響者通常會在數個月後「重設」。

----

影音傳輸紀錄顯示整體略為 [已刪除資料] 的週期。因此往後都會由自動系統負責為這些廣播進行編目和記錄，以免損失更多基金會的人員。</textarea></pre>
