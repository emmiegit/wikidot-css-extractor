**วัตถุ#** SCP-204-TH

**ระดับ:** Euclid

**มาตรการกักกันพิเศษ:** SCP-204-TH อาศัยอยู่ในห้องกักกันมนุษย์ขนาด 8 X 6 เมตร ที่มีเฟอนิเจอร์ในห้องภายในไซต์-23, SCP-204-TH จะได้รับการปฏิบัติเหมือนกับมนุษย์ทั่วๆไปและมีการควมคุมความประพฤติอย่างเข้มงวด SCP-204-TH จะได้รับอาหารที่นำมาจากโรงอาหารวันละ 3 มื้อ และ SCP-204-TH จะได้รับของหวานเป็นรางวัลหากประพฤติตัวดีหรืออาจไปยังโรงอาหารของไซต์ได้ แต่ต้องมีเจ้าหน้าที่คอยควบคุมเพราะ SCP-204-TH มักมีอารมณืที่แปรปวน

เจ้าหน้าที่ที่ทำงานกับ SCP-204-TH จะต้องสวมใส่ชุดที่เนื้อผ้ามีความหนาพิเศษเพื่อป้องกันการถูกทำร้าย

**รายละเอียด:** SCP-204-TH เป็นมนุษย์เพศหญิง อายุประมาณ 16-18 ปี รูปร่างผอมเพรียว มีผมยาวสีดำและนัยต์ตาสีน้ำตาล มีนิสัยก้าวร้าวและหัวรุนแรง คาดว่าเป็นคนเชื้อชาติเอเชีย เส้นผมของ SCP-204-TH ประมาณ 30% ของเส้นผมทั้งหมด จะมีลักษณะเป็นลวดหนามงอกออกมาจากหนังศรีษะเหมือนเส้นผมปกติ เมื่อนำตัวอย่างเส้นผมลวดหนามไปวิเคราะห์และตรวจสอบโดยละเอียดแล้วนั้นพบว่าตัวอย่างเป็นลวดหนามทำจากโลหะที่มีความลื่นและมันเหมือนกับเส้นผม การที่ SCP-204-TH สามารถงอกเส้นผมที่เป็นลวดหนามได้นั้นยังเป็นวิธีการที่ไม่รู้จัก ตัวอย่างแต่ละเส้นนั้นจะยาวประมาณ 10-20 เซนติเมตร มีการเจริญเติบโตและสามารถงอกขึ้นมาใหม่ได้เรื่อยๆเมื่อถูกตัดออกเหมือนกันเส้นผมปกติ

เส้นผมที่มีลักษณะเป็นลวดหนามนั้นสามารถขยับได้ตามความต้องการของ SCP-204-TH เมื่อ SCP-204-TH โกรธหรือโมโหเส้นผมของเธอจะชี้ไปยังเป้าหมายที่อยู่ข้างหน้า SCP-204-TH มักจะใช้เส้นผมที่พิเศษนี้เป็นเครื่องป้องกันตัวเองจากคนรอบข้าง และบางครั้งเส้นผมลวดหนามก็เกี่ยวเสื้อจนขาดหรือบาดที่ลำตัวของเธอหากไม่ได้สวมเสื้อผ้า เพราะฉะนั้น SCP-204-TH มักจะรวบผมของเธอมัดด้วยที่หนีบผมเพื่อความเรียบร้อย

อย่างไรก็ตามหากมีใครถูกเส้นผมลวดหนามของ SCP-204-TH บาดจนเกิดเป็นแผลจะเกิดสิ่งที่คล้ายกับเส้นขนสีดำที่เหมือนเส้นผมลวดหนามของ SCP-204-TH งอกออกมาจากบาดแผลและเกิดบาดทะยัก การนำเส้นผมลวดหนามออกนั้นต้องตัดเนื้อตรงที่เป็นแผลทิ้งไปเท่านั้นที่จะหายจากอาการนี้

SCP-204-TH ถูกค้นพบครั้งแรกในปี 2009 ในประเทศ██████ ขณะที่เธอได้หลบหนีการจับกุมของตำรวจเนื่องจากเธอไปลักขโมยของภายในร้านสะดวกซื้อ ประวัติของ  SCP-204-TH นั้นเธอไม่ได้เรียนหนังสือ ไม่มีงาน และไม่มีครอบครัว เธอเป็นเด็กเร่ร่อนและเป็นขโมย อาศัยอยู่ในโพรงใต้ดินใต้สะพานซึ่งเป็นที่รวมของคนจรจัด การจับกุมของตำรวจครั้งนั้นทำให้ SCP-204-TH ทำร้ายเจ้าหน้าที่ ก่อนที่สถาบันจะรู้และหาทางนำตัวเธอมาอยู่ในความดูแล แม้ว่า SCP-204-TH จะไม่ต้องการก็ตาม

**ภาคผนวก:** บทสัมภาษณ์ระหว่างดร.█████ กับ SCP-204-TH

&gt; **ดร.█████ :** สวัสดี SCP-204-TH ชั้นชื่อดร.█████ ชั้นดีใจที่เธอมาอยู่กับเรา
&gt; 
&gt; **SCP-204-TH :** ชั้นไม่ได้อยากมาที่นี่ ชั้นถูกจับมา พวกคุณจะจับชั้นขังเหมือนตัวประหลาดไม่ได้ และชั้นก็ไม่ได้ชื่อ 204 อะไรนั่นด้วย
&gt;  
&gt; **ดร.█████ :** งั้นโทษทีนะ ชื่ออะไร
&gt;  
&gt; **SCP-204-TH :** ฉันชื่อ ███ 
&gt;  
&gt; **ดร.█████ :** เอาล่ะ ███ ชั้นจะถามคำถามง่ายๆ เธอมีเส้นผมพิเศษนั่นตั่งแต่เมื่อไหร่
&gt;  
&gt; **SCP-204-TH :** ชั้นไม่รู้ ตั่งแต่เกิดมั้ง ใครจะไปจำได้ เกิดมาก็มีเลย
&gt;  
&gt; **ดร.█████ :** แล้วพ่อแม่ล่ะ
&gt;  
&gt; **SCP-204-TH :** พวกเขาทิ้งชั้น ชั้นเกลียดพวกเค้า (//เอาเท้าขึ้นมาบนโต๊ะ//)
&gt;  
&gt; **ดร.█████ :** ตั่งแต่เกิดเลยหรอ
&gt;  
&gt; **SCP-204-TH :** ไม่หรอก ก็ทิ้งไปตั่งแต่ชั้นขยับผมของชั้นได้ (//ขยับเส้นผมลวดหนามไปมา//)
&gt; 
&gt; **ดร.█████ :** ช่วยเอาเท้าลงจะได้ไหม 
&gt; 
&gt; **ดร.█████ :** (//ขยับแว่นของเธอ//) ชั้นทึ่งในความพิเศษของเธอนะ ███
&gt; 
&gt; **SCP-204-TH :** ใช่ สิ่งนี้ทำให้ชั้นทำอะไรก็ได้ ใครๆก็กลัวชั้น ขนาดเด็กเห็นยังร้องไห้เลย เป็นไงน่ากลัวไหม 
&gt; 
&gt; (//SCP-204-TH ขยับเส้นผมลวดหนามไปมาอีกหลายรอบ แล้วชี้ตรงมาทางดร.█████//)
&gt; 
&gt; **ดร.█████ :** ชั้นชอบโชว์ของเธอนะ แต่มันใช้ไม่ได้ผลกับที่นี่
&gt; 
&gt; **SCP-204-TH :** แล้วไง แกจะไปรู้อะไรยัยบ้า ไม่เคยมีใครกล้าทำกับชั้นแบบนี้ (//ลุกขึ้นเอามือทุบโต๊ะ//)
&gt; 
&gt; **ดร.█████ :** ก็ทำไปแล้ว คิดซะว่าที่นี่คือสถานดัดสันดาน โอ้ เดี๋ยวนะชั้นคงจะลืมบอกไปว่าที่นี่อยู่นอกเขตกฏหมายซะด้วยสิ
&gt; 
&gt; (//SCP-204-TH ได้ร้องกรี๊ดๆออกมาและชี้หน้าด่าดร.█████ ที่อยู่ในอาการสงบนิ่ง ก่อนที่จะถูกเจ้าหน้าที่ลากตัวออกไป//)</textarea></pre>
