    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; **기록 문서 담당자의 메모:** 다음 문서는 역사적 목적으로만 보관됩니다. 당신의 보안 인가에 적합한 이 문서의 최신본은 AAC/HMC 연락 담당자에게 문의하십시오.

이 문서는 미주확보격리구상, 국왕전하의 초상성확보격리재단(HMSCP), 괴이 사물에 관한 성제 평의회, 차르의 견자단의 대표자에 의해 1915년 7월 9일 SCP 재단의 첫 번째 문서 중 하나로 비준되었다. SCP 재단은 아직 이해할 수 없는 보안의 기능을 더 잘 확보하고, 일반 대중의 정상적 인식을 위협할 수 있는 것을 격리하며, 일반 대중을 초자연적이거나 아직 파악되지 않은 위협으로부터 보호하기 위해 앞서 언급한 기관으로부터 형성된 새로운 조직이다.

**관리 번호:** SCP-2237

**유형:** 유클리드 (중간 정도의 격리 난이도)

**격리 절차:** 문제의 물체는 물체를 둘러싼 요새화된 방벽을 따라 배치된 무장한 인원들에 의해 매 시간 경비된다. 물체와 물체 안에서 발견된 공예품들의 실체는 단일한 보안 인가 시스템이 구현될 때까지 각 기관의 최고 수준의 보안 인가를 가진 자만 알 수 있다. 무장한 인원들은 제국 군사 관습에 정통한 영국 제국의 시민이여야만 한다. 마찬가지로, 모든 무기는 영국 제조품이여야 하며, 대상에게 접근하는 일반인에게 제공되는 거짓 정보는 그 곳이 하피얀 지역 내부의 영국의 고등 보안 군사 시설이라는 것이다. 적대적 탈취가 발생할 경우, 국왕전하의 초상성확보격리재단 SCP와 협력적인 모든 조직들은 물체와 그 주위 시설의 탈환에 필요한 군사 조치를 취하여, 필요하다면 각 조직의 고국의 인원들로 요새를 재배치해야 한다.

이 격리 절차는 1915년 7월 9일에 이에 따라 비준된다.

**물체 설명:** SCP-2237은 북아프리카의 하피얀 사막에 위치한 기원을 알 수 없는 파묻힌 도시의 유적이다. SCP-2237은 1890년대 대영제국이 그 지역을 정복했을 때 HMFSCP의 주목을 끌었다. SCP-2237에 대한 하피얀 토착민들의 지적 결손이 그것이 발견되지 않았던 원인 중 하나라고 여겨진다.

개체는 일반 대중들에게 상용화할 수 없는 여러 가지 형태의 기술의 발견 때문에 격리조치를 취하는 것으로 결정되었다. 회수된 기술은 (아마도 에테르에서 모을 수 있는) 확인되지 않는 형태의 에너지를 내뿜는 무기, 눈에 띄는 프로젝터나 필름 릴 없이 움직이는 이미지를 띄울 수 있는 콘솔, 강도 및 높이 면에 있어 오늘날 가장 진보된 제철과 건축 기법을 능가하는 건물의 건축에 사용되는 합금, 필름을 사용하지 않는 자동 녹음 시스템, 그리고 말을 할 수 있는 무형의 작은 로봇들을 포함하지만 이것에 국한되지는 않는다. 대부분의 구조물은 시간이 지나면서 무너지거나 파괴되었다.

(시립도서관이였을 것이라고 추정되는) 도시 중심부 근처의 건물에 있는 콘솔로 읽어낼 수 있는 기록과 물리적 기록은 수메르어 설형문, 이집트 상형문, 다양한 형태의 라틴어와 일본어와 중국어, 현대 영어, 현대 러시아어, 그리고 현대 프랑스어에 이르기까지 다양한 언어로 쓰여 있다. 이 기록들이 미주확보격리구상, 국왕전하의 초상성확보격리재단, 차르의 견자단, 괴이 사물에 관한 성제 평의회에 대한 언급을 포함하고 있어, HMFSCP가 해당 조직들과 접촉해야만 했다.

도심에는 하단의 명문이 현대 영어, 현대 프랑스어, 현대 러시아어, 현대 일본어 등 4개 국어로 새겨진 (아마 기념비의 역할을 했을 것으로 추정되는) 추상적인 디자인 조각상이 있다.

&#34;당신은 전사, 정복하는 군대의 자식입니다. 당신은 인류의 유산을 어깨에 메고 다니고 있습니다. 길을 벗어나면 안 됩니다. 죽은 자와 아직 살아있지 않은 자들을 위해 강인해야만 합니다. 우리는 당신을 믿습니다.&#34;

이 비문의 의미는 아직 밝혀지지 않았다. 도시 내에서 발견된 기록의 분석이 진행 중이다.
