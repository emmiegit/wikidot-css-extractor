**Titre original :** Planetfall: 6
**Auteur :** [[user Kalinin]]
**Traducteur :** [[user Alwaid]]
**Date de publication originale :** 28 février 2016
[[include credit:end]]

Le Dr Suhas Kumaran regarda son reflet dans le miroir de la salle de bain. Quelques rides de plus, quelques cheveux gris de plus depuis qu&#39;il avait embarqué sur le vaisseau presque un an plus tôt. L&#39;additif dans son thé que le Dr Boeckmann lui avait prescrit l&#39;aidait à faire disparaître les cernes sous ses yeux. Il dormait mieux.

En sortant son kit de rasage, il déclara un code de sécurité à son reflet dans le miroir. Un petit point lumineux apparut dans le coin inférieur gauche, suivi par un écran. Une invite textuelle apparut.

&gt; Monsieur, avez-vous besoin de quelque chose ?

Kumaran mit la mousse sur son blaireau et commença à l&#39;appliquer sur son visage. &#34;Manu, pourrais-tu faire passer un message au reste de l&#39;équipe ?&#34;

&gt; ...
&gt; 
&gt; Certainement. Quel est le message ?

Il finit d&#39;appliquer la mousse. Il sortit son rasoir droit. Il sourit. De la vieille technologie, passée de mode depuis déjà un bon siècle. Mais rien d&#39;autre n&#39;était assez aiguisé.

&gt; La lame est-elle amusante ? Le sergent Pang n&#39;a pas l&#39;air de penser qu&#39;elles sont amusantes. Cela dit, je me dois de désapprouver.

Kumaran commença à se raser en portant délicatement la lame à sa gorge. &#34;Note la déclaration suivante pour la transmettre. &#34;À mes collègues&#34;... non, plutôt &#34;À mes amis&#34;, ce serait peut-être plus approprié.&#34;

&gt; Les membres de l&#39;équipe sont-ils vos amis ? Mais hier, Señor Enriquez vous a appelé-

&#34;Oui, merci Manu, note juste le message.&#34;

&gt; À mes amis.

La lame remonta prudemment jusqu&#39;à sa mâchoire, sa main ferme, enlevant soigneusement la mousse blanche de sa peau marron sombre. &#34;Je réalise ce que je vous demande de faire. Je sais qu&#39;il y a de bonnes chances que certains d&#39;entre vous ne reviennent pas de cette mission. C&#39;est pourquoi j&#39;ai fait un ajustement de dernière minute au plan.&#34;

&gt; Enregistré. Un ajustement, monsieur ?

Kumaran continua. &#34;Je vais accompagner l&#39;expédition en personne. Enriquez a pu avoir l&#39;autorisation de prendre une combinaison robotique supplémentaire. Aucun de vous n&#39;a rien dit, car vous êtes des professionnels, et vous ferez tous votre devoir. Mais je sais que certains d&#39;entre vous pensent que je n&#39;ai aucune considération pour vos vies.&#34;

&gt; Enregistré...

Il s&#39;arrêta brièvement et finit la joue gauche. &#34;Je sais que vous êtes l&#39;une de ces personnes, Manu. Ce message est pour vous également.&#34;

&gt; Enregistré.              

&#34;N&#39;enregistre pas ça. &#34;Nous prenons des risques à nous exposer, même légèrement, à l&#39;anomalie qui réside au sein de 2474. Je comprends cela. Je vais prendre ces risques avec vous. J&#39;ai foi en ce plan, et le mérite en revient pour partie à la Dre Qasim. Peu importe ce qui arrivera, ça nous arrivera à nous tous.&#34;&#34;

&gt; Monsieur...

&#34;Continue à enregistrer, Manu. &#34;Nous parlerons des détails du plan de la mission pendant le voyage jusqu&#39;à la surface.&#34;&#34;

Kumaran racla le reste de la mousse. Tout ce qui restait était la peau lisse de ses joues et une moustache parfaitement taillée.

&#34;Je te... je te demande de garder une copie de ce message dans ton dossier personnel sécurisé. Tu sais que nous allons nous injecter des amnésiques très puissants au cours de cette opération. Si quelque chose m&#39;arrive, il se peut que tu ne te souviennes pas de comment nous nous sommes quittés. Donc, s&#39;il te plaît, conserve ce message et sache que j&#39;ai toute confiance en chacun de vous. Je suis fier d&#39;avoir dirigé Rhô-19. Puissions-nous tous assister au nouveau départ qui attend l&#39;humanité sur cette planète.&#34;

&gt; Monsieur. Qui va diriger l&#39;opération si la mission échoue ?

Kumaran s&#39;épongea le visage avec une serviette. Il regarda à nouveau le miroir.

&#34;Ce sera toi, Manu.&#34;

&gt; Avec tout le respect que-

&#34;Non. Arrête ça. De tous les agents assignés à 2474, c&#39;est toi qui as le plus d&#39;expérience. Tu vas devoir te coordonner avec le Haut Commandement si une catastrophe se produit. J&#39;ai déjà laissé une communication à O5-7. Nous n&#39;avons pas construit des IA juste pour qu&#39;elles fassent tampon entre nous et des dangers-sensitifs, tu sais. Utilise ton jugement. Je compterai sur toi si je ne reviens pas.&#34;

&gt; ...

&#34;N&#39;enregistre pas ça non plus.&#34;

&gt; Est-ce tout, monsieur ?

Il commença à reboutonner une chemise. &#34;Oui. Vas-y, tu peux transmettre ça. Je vais aller m&#39;occuper de quelques détails qui restent à régler.&#34;

&gt; Dr Kumaran, une dernière chose.

&#34;Oui, Manu ?&#34;

&gt; Si vous survivez et que vous revenez au vaisseau après la mission, vous pourrez vous laisser pousser une barbe complète.

&#34;...oui. Bien vu, Manu.&#34;

&gt; Bonne chance, monsieur.
