篇名︰SCP-ZH-720 深潭水魅
作者：[[*user balesbomb]] 原帳號：[[*user bales20147]]
[[include info:end]]

**項目編號:** SCP-ZH-720

**項目等級:** Safe

**特殊收容措施:** --項目收容於Site-ZH-16第五區人形項目收容區內一個5mx5mx3m的標準水棲人形SCP收容水槽，必須配置標準水質過濾系統及溶氧系統、控溫系統以及三者的緊急備援設備跟預防斷電設施，水溫控管在攝氏18度～28度之間，項目負責人員必須每日檢查所有設備可以正常運作。--
--照明設施亮度控制與自然光源相近並於日落時間關閉，僅保留監控用燈光。--

收容措施修訂:
修訂時間：20██/7/22
修訂緣由：項目有營養失調導致死亡的風險
--項目收容於Site-ZH-16第五區人形項目收容區一個5mx5mx3m的標準水棲人形SCP收容水槽，必須每日更換槽內的水並於更換完成後添加一份複合營養藥劑，視項目健康情況並經由研究主任許可後允許額外添加營養藥劑。--
--水槽必須配置標準溶氧系統、控溫系統以及兩者的緊急備援設備跟預防斷電設施，水溫控管在攝氏18度～28度之間，項目負責人員必須每日檢查所有設備可以正常運作。--
--照明設施亮度控制與自然光源相近並於日落時間關閉，僅保留監控用燈光。--

收容措施第二次修訂：
修訂時間：20██/7/27
修訂緣由：維持項目血液內共生藻類的自然增生
--項目收容於Site-ZH-16第五區人形項目收容區一個5mx5mx3m的標準水棲人形SCP收容水槽，必須每日使用取自原棲息地的自然水體更換槽內的水並視項目健康情況經由研究主任許可後允許額外添加營養藥劑。--
--水槽必須配置標準溶氧系統、控溫系統以及兩者的緊急備援設備跟預防斷電設施，水溫控管在攝氏18度～28度之間，項目負責人員必須每日檢查所有設備可以正常運作。--
--照明設施亮度控制與自然光源相近並於日落時間關閉，僅保留監控用燈光。--

收容措施第三次修訂：
修訂時間：20██/8/5
修訂緣由：詳見附錄 事件-SCP-ZH-720-A
項目現移送至位在██水庫上游集水區的Site-ZH-18中、一個約15mx9mx5m的人工水池裡，池水須引用嚴格控管污染物的自然水源，允許藻類及其他微生物存在，水溫控管在攝氏18度～28度之間，水池以接近自然光源的燈具照明，並以正常日落時間關閉，夜間僅允許觀察室一側開啟監控用光源。池中允許自然生物存在，但必須清除有害（包括潛在危險）物種以及進行數量管控。池中淤泥、水草及其他有機物殘骸必須定期清理，動物屍體應立即清除，過程中除非項目主動接觸，否則嚴禁人員與之互動。
此項目負責人員皆必須為女性，包括心理面向評估。
如果項目因故必須離開水池，必須以灑水器用與池水相同之水體保持項目身體溼潤。
嚴禁嘗試讓項目穿著衣物及主動接觸其肢體和持有物體。

**描述:** SCP-ZH-720為一個女性人形，外貌似亞裔人種，外觀年齡約12～15歲，實際年齡未知；身高143公分、體重35公斤，毛髮為墨綠色、膚色蒼白且透出淡綠色。收容至今，除毛髮和指甲與常人生長速度大致相同外，沒有明顯外觀成長跡象。
SCP-ZH-720捧著一顆白色鈣質圓球，直徑大小約9公分，已編為SCP-ZH-720-1。
項目強烈抗拒交出SCP-ZH-720-1，故無法對其進行詳細檢查，僅有為項目進行身體檢測時連帶檢查。X光及磁共振結果均表示SCP-ZH-720-1為實心球體，無空洞或其他內容物。收容至今SCP-ZH-720-1尚未表現過任何異常性。

項目對提供的所有衣物表示抗拒，意圖強制其穿著之行為會導致項目拒絕交流並對研究人員產生敵意，考量可能與項目養分交換的生理需求有關，故保持其赤裸狀態。研究主任因此提案項目相關人員皆替換為生心理皆為女性之人事申請。**申請准許，人員已替補完畢－－Site-ZH-16站點主任**

項目不須進食和排泄，唯收容第二天項目明顯虛弱、活動能力下降，全面檢查發現其血液之異常性質，判斷項目包含氧氣在內的所有養分係透過皮膚和外在水體進行交換。--對其收容設施內添加營養劑後健康狀態已有所改善。--
經X光以及磁共振檢查，項目體內臟器及組織結構沒有可見異常，唯血液抽驗內容紅血球以種屬未明的共生藻類取代、除去白血球和其他自體免疫細胞，大致成份與提供之外在水體相同。進一步研究顯示項目體內之共生藻類自然增生需要接觸自然水體，如共生藻類數量不足項目有可能因此死亡。
數次修改其收容措施後，項目目前健康狀態已趨穩定。

項目具有智能，無法言語，聽力部份清楚理解中文、部份閩南語、閱讀能力足以辨識部份繁體中文字及阿拉伯數字、英文字母。交流後確認項目有學習書寫能力的意願，為提高交流效率，相關議程已送呈。**部份議程必要性待審核－－Site-ZH-16站點主任**

項目具有不須運動肢體即可於水中移動的異常特性，已觀測到之最高速度可達132.4m/s，未確認是否為項目之極限速度，以此特性移動時產生的水流不符流體力學，研判無視部份物理法則。項目於離水時無法使用此異常特性。
項目以此能力進行移動過程中如遭遇軟質障礙物（例：尼龍纖維漁網），則該障礙物將於觸及項目之前毀壞，觀測此距離約2～3公分左右，原理未解明。遭遇硬質障礙物（例：鐵籠）則項目會在接觸前迴避，觀測此距離為5公分以上，與障礙物大小約略等比，原理同樣未解明。特殊規格障礙物（例：特殊鋼絲纖維漁網）尚未有實測結果，為避免導致項目損傷，研究主任提出禁止進行所有類似實驗的申請。**申請准許－－Site-ZH-16站點主任**
在使其體表保持溼潤的狀態下進行陸上體能實測，其奔跑速度平均為25.1m/s，立定跳遠紀錄7.31公尺。

**附錄:**
[[collapsible show=&#34;+ 收容過程紀錄&#34; hide=&#34;- 收合附錄&#34;]]
20██年元月至五月間，新北市新店區警察局及消防局多次接獲民眾報案，新店溪沿岸從景美至北勢區段多次有人目擊一名赤裸女性於豪大雨時在河邊獨自漫步，一發現有目擊者就會立即躍入河中不見身影，員警到場組織性搜索數次未果，潛伏特工判斷為SCP後通知基金會，組織團隊成立收容專案**碧潭美人魚**，並由Dr. 傑尼斯主持、特工 呷昏擔任機動收容組長。
共計███台攝影機以汛期防洪學術監控為理由架設在新店溪沿岸，由一組人員輪班全天候監控、一組機動收容組員待命。
第一次收容行動失敗之後，機動收容組員增加至三組。
第三次收容行動失敗之後，機動收容組員增加至五組。
第四次收容行動失敗之後，增加了一組水面工作小組。
第五次收容行動失敗之後，增加了一組水下工作小組。

專案小組共發動了六次收容行動，節錄如下：
&gt; **第一次收容行動** 20██/5/17 15：31 大雨
&gt; 收容目標於景美溪與新店溪交界的沙洲上出現，機動收容組配備捕捉用尼龍漁網投射器及麻醉槍，從下游處乘橡皮艇接近目標。
&gt; 
&gt; 距離目標約三十多公尺時目標發現收容小組、躍入水中消失無蹤。
&gt; ------
&gt; //所以我才說一組人員根本不夠，我們要抓的是SCP，不是流浪狗好嗎？－－特工 呷昏//
&gt; 
&gt; **增援請求准許－－Dr. 傑尼斯**

&gt; **第二次收容行動** 20██/5/31 13：44 大雨
&gt; 收容目標於秀朗大橋附近河岸施工處出現，三組機動人員與前次相同配備，分別由上、下游乘橡皮艇及岸上步行三路試圖包圍目標。
&gt; 
&gt; 利用河岸草叢作為掩護，岸上小組成功接近到距離目標約十幾公尺，雖然進入麻醉槍射程，但因強降雨導致射擊失誤、麻醉彈擊中目標身旁石塊導致其發現收容小組並躍入水中。
&gt; 
&gt; 下游橡皮艇小組目擊目標以極快速度在水下朝他們移動，小組成員發射漁網，捕捉失敗，丟失目標。
&gt; ------
&gt; //行動過程很完美，這次純粹運氣不好。－－特工 呷昏//

&gt; **第三次收容行動** 20██/6/8 13：20 雷陣雨
&gt; 收容目標於捷運小碧潭站旁碎石岸上出現，三組機動人員以相同配備及戰術出動。
&gt; 
&gt; 由於碎石岸視界遼闊無法順利接近目標，強降雨之下麻醉槍狙擊成功率過低，收容組長決定以岸上小組為誘餌迫使&gt; 目標入水，由兩組橡皮艇小組以漁網捕捉。
&gt; 
&gt; 目標確實因發現岸上小組而躍入水中，下游小組發現目標並投網，捕捉失敗，丟失目標。
&gt; ------
&gt; //有鑑於目標游泳速度實在太快，我要求再增加兩組橡皮艇人員以拖網方式圍捕。－－特工 呷昏//
&gt; 
&gt; **增援請求批准－－Dr. 傑尼斯**

&gt; **第四次收容行動** 20██/6/21 14：26 豪雨
&gt; 收容目標於直潭淨水廠附近出現，五組機動人員配備麻醉槍及拖式尼龍漁網出動。
&gt; 
&gt; 目標似乎開始戒備麻醉槍而遠離有草叢的河岸，收容組長再次下令以漁網作為主力、岸上行動佯攻。
&gt; 
&gt; 上下游組員展開拖式漁網完畢後，岸上小組誘使目標投河成功。
&gt; 
&gt; 上游組員目擊目標迴避他們佈置的漁網，目標丟失。
&gt; ------
&gt; //What the f███～！？我要一組水上人員架設複數定置網！－－特工 呷昏//
&gt; **增援請求批准，你最好保證這次有用－－Dr. 傑尼斯**

&gt; **第五次收容行動** 20██/7/1 15：01 雷陣雨
&gt; 收容目標於直潭壩下游沙洲上出現，由於判斷目標應該不會朝水壩方向逃逸，水面工作小組於下游處架設數道定置網完全封鎖河道，收容小組四組在定置網前以拖式漁網待機，一組從上游岸邊接近誘導。
&gt; 
&gt; 目標似乎已經注意到岸上小組總是負責誘導行動，首次在躍入水中前猶豫了數秒，但一看到小組成員舉起麻醉槍便立刻跳水。
&gt; 下游收容小組確認目標朝下游逃逸，拖式漁網同前次行動被迴避，水上工作組表示定置網沒有動靜。
&gt; 
&gt; 收容組長研判目標可能被封鎖逃逸路線，命令各收容小組在周圍水域展開搜索。
&gt; 
&gt; 約兩個小時後，搜索過程完全沒有組員目擊目標，組長下令複查定置網情況。
&gt; 
&gt; 水上工作組查看各定置網，發現其中一面遭破壞，目標丟失。
&gt; ------
&gt; //沒動靜你妹啊！？都破那麼大的洞了跟我說沒跑過去！？你看到那網子的下場了？再調個水下工作隊架鋼絲網。－－特工 呷昏//
&gt; 
&gt; **增援請求批准，現在至少我知道目標比你聰明了－－Dr. 傑尼斯**

&gt; **第六次收容行動** 20██/7/20 14：07 小雨
&gt; 收容目標出現在灣潭渡口遺跡，機動收容小組出動之前，監控組員發現一名身份不明男子接近收容目標。
&gt; 
&gt; 目標沒有逃逸並從男子手上接過了一顆白色球狀物，男子似乎對目標進行單方面的會話，目標僅以點頭跟搖頭回應，由於男子面部被其攜帶的雨具遮蔽故無法得知會話內容，會話持續2分31秒，結束之後該男子獨自離開。
&gt; 
&gt; 監視影像顯示目標停留該處把玩著球狀物，直到收容小組到達現場。
&gt; 
&gt; 目標主動接受收容，任務完成。
&gt; ------
&gt; //費了那麼多功夫，結果卻是這樣？算了…至少我們抓到它了…真他█的沒有成就感。//
&gt; //至於那個男的我們把附近的土都掀過一遍了還是沒找到，肯定是個潛在SCP…別看我，這次我不幹！－－特工 呷昏//
&gt; 
&gt; **已將此紀錄送呈，碧潭美人魚專案結束－－Dr. 傑尼斯**
[[/collapsible]]

[[collapsible show=&#34;+ 事件-SCP-ZH-720-A&#34; hide=&#34;- 收合附錄&#34;]]
&gt; **事件-SCP-ZH-720-A**
&gt; **日期：** 20██/8/3
&gt; **事件疏失：**
&gt; 項目研究團隊所屬之研究助理 張錦瓊，於每日更換收容水體作業時，未執行與D級人員同行監督取水作業之職而擅離崗位處理私人事務。
&gt; 又，該員於替換水體取回站點時，未於現場進行該進行之水質檢測。
&gt; 其三，該員於水體替換過程中，未於現場監測項目之生理狀態。
&gt; 
&gt; **事件紀錄：**
&gt;
&gt; 09：31 研究主任Dr. 李於例行會議結束後到達收容措施時，發現項目出現肢體異常抽蓄、失衡翻滾等症狀。
&gt; Dr. 李立刻請求站點人形SCP醫療援救團隊協助將研究項目從收容措施中打撈至緊急備援槽內進行醫檢和緊急措施，並進行水質檢查，發現項目收容水體水質各指數已達標準河川污染度中度指數，當日取回之備用水體指數亦同，判斷為取水作業疏失。
&gt; 醫療團隊檢測項目處於嚴重氨中毒狀態，立即以高純度氧氣打入醫療水槽提高含氧量。
&gt; 
&gt; 10：15 研究助理 張錦瓊到達現場，對現場情況表示困惑。Dr. 李詢問該員當日執行職務之過程，該員反覆其詞。
&gt; Dr. 李聯絡維安人員調閱站點紀錄，顯示該員當日僅到場執行簽到跟開立D級人員外出作業臨時放行文件後便以公事外出為由離開站點。
&gt; Dr. 李情緒失控以肢體攻擊張助理，現場維安人員強制分離兩人，過程中Dr. 李未間斷言語攻擊張助理，直到維安人員將張助理帶離現場。
&gt; Dr. 李以尚有重要勤務為由拒絕維安人員的休憩提案，並於現場主持項目之健康監測。
&gt; 
&gt; 12：07 Site-ZH-16站點主任以內部加密電話與Dr. 李對談，通話時間持續5分28秒。
&gt; 
&gt; 12：52 Dr. 李要求清潔人員確實清洗收容水槽，並對重新取得的水體進行檢測。
&gt; 13：15 Dr. 李再次對收容槽內水體進行檢測。
&gt; 13：51 Dr. 李意圖再次檢測時，被現場應變維安人員制止，並對Dr. 李進行初步精神評估。
&gt; Dr. 李有條件的接受維安人員的休憩提案，於現場服用咖啡因飲品，過程中視線沒有離開過項目的醫療水槽。
&gt; 
&gt; 16：38 項目體內氨濃度脫離危險值、項目回復意識，但尚未回復到足以交流的程度，2分鐘後陷入沉睡。
&gt; 17：10 項目狀態穩定，緊急醫療小組留下一員輪班進行應變，其餘人員撤出。
&gt; 
&gt; **紀錄結束**
&gt; 
&gt; **其餘註記：**
&gt; --//該死的張助理竟然把抽取替換水的工作丟給D級人員去做，他█的抽了不知道哪邊的廢水加進水槽差點害死我的研究項目，我要求立刻開除這天殺的混蛋狗屎。－－Dr. 李//--
&gt; **已將該助理降為D級人員並負責K級項目，此事件已作為範本公告至各站點警惕所有成員。－－Site-ZH-16站點主任**
&gt; 
&gt; //很抱歉這次事件過程中本人失去一名研究人員應該有的冷靜、客觀跟研究精神，我竟然沒有趁這次機會取得並且研究SCP-ZH-720-1，項目的安危完全讓我忘記了這件事，--可能是因為它跟我的女兒實在太像了--。
&gt; 失職的部份我願意接受懲處，但如果需要調離這個項目的話，我想申請記憶消除。－－Dr. 李//
&gt; **申請駁回，項目主任須在三日內前往站點心理室進行精神評估並上繳報告，報告審核無異常後立即復職－－Site-ZH-16站點主任**

[[/collapsible]]

[[collapsible show=&#34;+ SCP-ZH-720訪談紀錄&#34; hide=&#34;- 收合附錄&#34;]]

&gt; **訪談紀錄時間：** 20██/8/20 13：00
&gt; **訪談人員：** 項目研究主任//**Dr. 李**//
&gt; 
&gt; **註記：** 此訪談文檔透過水下麥克風與**SCP-ZH-720**，下稱**720**交流，由於項目無法言語，所以其對話以動作敘述取代。
&gt; 
&gt; //**Dr. 李**：麥克風試音，聽得到我的聲音嗎？720？//
&gt; 
&gt; **720**：(點頭回應)
&gt; 
&gt; //**Dr. 李**：健康及精神狀況回復良好……//（細聲在項目檢查表上打勾）//好的，我想問妳一些問題，可以嗎？//
&gt; 
&gt; **720**：(點頭回應)
&gt; 
&gt; //**Dr. 李**：好的，首先我想問妳的年齡，妳知道自己今年幾歲嗎？//
&gt; 
&gt; **720**：(一臉困惑的搖頭)
&gt; 
&gt; //**Dr. 李**：呃……大概的也可以，十歲？//
&gt; 
&gt; **720**：(搖頭回應)
&gt; 
&gt; //**Dr. 李**：二十歲？//
&gt; 
&gt; **720**：(搖頭回應)
&gt; 
&gt; //**Dr. 李**：比二十歲大//（手往上比）//，還是比二十歲小//（手往下比）//？//
&gt; 
&gt; **720**：(思考了幾秒後把手往上比)
&gt; 
&gt; //**Dr. 李**：喔，妳看起來很年輕，那有比三十歲大嗎？//
&gt; 
&gt; **720**：(歪著頭思考好一陣子後才點頭)
&gt; 
&gt; //**Dr. 李**：五十歲？//
&gt; 
&gt; **720**：(歪頭皺眉思考很久後才搖頭)
&gt; 
&gt; //**Dr. 李**：妳不確定是嗎？//
&gt; 
&gt; **720**：(點頭回應)
&gt; 
&gt; //**Dr. 李**：好//（筆記）//，下一個問題，妳有家人嗎？//
&gt; 
&gt; **720**：(搖頭回應)
&gt; 
&gt; //**Dr. 李**：呃……是他們都死了？//
&gt; 
&gt; **720**：(搖頭回應)
&gt; 
&gt; //**Dr. 李**：呃？從妳有記憶以來就只有妳一個？//
&gt; 
&gt; **720**：(點頭回應)
&gt; 
&gt; //**Dr. 李**：喔好極了，至少我這個項目不是一群待收容的SCP//（筆記）//。//
&gt; 
&gt; //**Dr. 李**：好，下一個問題，妳一直都是住在新店……呃……那條河裡嗎？//
&gt; 
&gt; **720**：(點頭回應)
&gt; 
&gt; //**Dr. 李**：從來沒去過別條河？//
&gt; 
&gt; **720**：(歪頭思考了一下後點頭回應)
&gt; 
&gt; //**Dr. 李**：那大海……就是很廣闊//（比手畫腳）//水鹹鹹的那邊有去過嗎？//
&gt; 
&gt; **720**：(似乎無法理解的歪著頭)
&gt; 
&gt; //**Dr. 李**：嗯，那應該是沒去過。//
&gt; 
&gt; //**Dr. 李**：下個要問什麼……//（看筆記）//喔，妳手上的球。//
&gt; 
&gt; **720**：(一聽到關於球就緊張的把SCP-ZH-720-1藏到身後)
&gt; 
&gt; //**Dr. 李**：沒事沒事//（迅速擺手表示沒有敵意）//，我沒有要拿，只是問問題而已。//
&gt; 
&gt; **720**：(起戒心，但是沒有躲回收容措施內的藏匿點)
&gt; 
&gt; //**Dr. 李**：所以那個球很重要？//
&gt; 
&gt; **720**：(猛烈的點頭)
&gt; 
&gt; //**Dr. 李**：不只是單純的妳很喜歡？//
&gt; 
&gt; **720**：(猛烈的點頭)
&gt; 
&gt; //**Dr. 李**：//（咬著筆尾思索著）//所以把它交給妳的人妳認識？//
&gt; 
&gt; **720**：(點頭回應)
&gt; 
&gt; //**Dr. 李**：是他拜託妳保護這顆球的？//
&gt; 
&gt; **720**：(搖頭回應)
&gt; 
&gt; //**Dr. 李**：……妳有點弄混我了，這球是他的//（手指旁邊）//還是妳的//（手指720）//？//
&gt; 
&gt; **720**：(手指自己)
&gt; 
&gt; //**Dr. 李**：從一開始就是？//
&gt; 
&gt; **720**：(點頭回應)
&gt; 
&gt; //**Dr. 李**：所以妳是借給他的？//
&gt; 
&gt; **720**：(搖頭回應)
&gt; 
&gt; //**Dr. 李**：那……是妳搞丟了，他幫妳找回來的？//
&gt; 
&gt; **720**：(點頭回應)
&gt; 
&gt; //**Dr. 李**：喔好極了，我想我知道妳為什麼直到最近才被人看見了。//
&gt; 
&gt; //**Dr. 李**：呃……對了//（看筆記）//，妳知道那個人是誰？//
&gt; 
&gt; **720**：(點頭回應)
&gt; 
&gt; //**Dr. 李**：那妳能幫我們找到他嗎？//
&gt; 
&gt; **720**：(搖頭回應)
&gt; 
&gt; //**Dr. 李**：喔好極了，看來這潛在SCP還是要我們自己找//（筆記）//。//
&gt; 
&gt; //**Dr. 李**：所以是那個人叫妳待在原地讓我們帶走的？//
&gt; 
&gt; **720**：(點頭回應)
&gt; 
&gt; //**Dr. 李**：妳這麼相信他啊？我們還差點害死妳耶？//
&gt; 
&gt; **720**：(微笑、把空著的那隻手心貼在觀察窗玻璃上)
&gt; 
&gt; //**Dr. 李**：//（遲疑了幾秒，把手心放上玻璃）
&gt; 
&gt; (雙方保持這個狀態數秒，沒有異常狀態發生)
&gt; 
&gt; //**Dr. 李**：//（表情複雜的將手離開玻璃）//……妳是想說『謝謝』……對嗎？//
&gt; 
&gt; **720**：(微笑，點頭回應)
&gt; 
&gt; //**Dr. 李**：//（迅速轉身背對觀察窗）//訪談結束//（哽咽）//。//
&gt; 
&gt; **訪談結束**
&gt; ------
&gt; **我知道妳對這個項目產生了一些私情，有鑑於妳的際遇和對基金會所貢獻的一切，我會在遵守大前提的情況下盡我所能的給予這項目最多的寬限，但妳必須振作自己身為研究人員的那個部份－－Site-ZH-16站點主任**
[[/collapsible]]

[[collapsible show=&#34;+ 人員懲處公告&#34; hide=&#34;- 收合附錄&#34;]]

&gt; **公告發布人：** Site-ZH-16 站點主任 潘██
&gt; **發布對象：** 所有站點4級及以下層級人員
&gt; **有效時間：** 20██/8/5～永久有效
&gt; **公告內容：**本站點（Site-ZH-16)負責SCP-ZH-720項目之研究助理 張錦瓊怠忽職守將須管控之收容措施交由D級人員隨意處置，導致收容項目之損害。
&gt; 
&gt; **處置作為：** 研究助理張錦瓊即日起降級為D級人員並從原負責項目調職，該員優先派遣至Keter級別項目，且無特殊原由不得升級。
&gt; 
&gt; **其餘註記：**
&gt; 這不僅僅是一個懲處公告，我要跟所有負責收容項目的基金會成員再次鄭重宣告，每件SCP，不管是那一種分級的收容措施都是由收容行動隊員、研究人員、無辜的受害百姓甚至D級人員的血汗犧牲奉獻才能得以付諸實行，如果你有更好的想法，歡迎你跟你的上級討論，**絕 對 嚴 禁**獨斷獨行的處置作為，所幸這次的案例導致的損害在其項目主任跟團隊的努力之下成功的挽救回來，但是在能導致K級世界末日事件的項目上只要出一次這種意外，後果就不是全基金會成員降成D級就可以承擔的了，記住我們的職責，
&gt; 控制、收容、保護。
&gt; －－Site-ZH-16 站點主任 潘██
