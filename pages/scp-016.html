**Objek #:** SCP-016
 
**Kelas Objek:** Keter
 
**Prosedur Penanganan Khusus:** SCP-016 harus tetap berada dalam ruangan berukuran lima kali lima kali lima (5x5x5) meter setiap saat, dipertahankan pada suhu tidak melebihi nol (0) derajat Celcius. SCP-016 sendiri harus tetap berada di cawan petri di dalam kubus penahanan setiap saat kecuali diarahkan keluar oleh personel Level 4 atau O5. Dokumentasi lengkap eksperimen dengan SCP-016 harus diserahkan sebelum dan sesudah sampel dan duplikat SCP-016 dapat diambil. Kegagalan untuk mengikuti prosedur ini akan mengakibatkan pemutusan hubungan kerja atau penugasan kembali sebagai Personel Kelas-D. Hanya personel yang berwenang yang dapat diizinkan untuk mendapatkan sampel dan bereksperimen dengan SCP-016 dalam kondisi penahanan BC-L5.

Jika wabah terjadi meskipun mengikuti prosedur yang disebutkan di atas, personel basis direktif harus menerapkan rencana penguncian dan penahanan Kode Sigma. Personel yang terinfeksi harus diterminasi di lokasi oleh pasukan keamanan yang mengenakan peralatan anti-biologis dan anti-kimiawi //Mission Oriented Protective Posture (MOPP)// standar. Jika infeksi tidak dapat diatasi setelah 48 jam, perangkat nuklir di tempat harus diledakkan. Personel yang tersisa tidak boleh dievakuasi dalam keadaan apapun.

SCP-016 telah terbukti bertahan hingga enam (6) jam di permukaan yang keras, dan hingga beberapa menit di udara. Sinar ultraviolet intensitas tinggi dan larutan ortho-phthalaldehyde konsentrasi tinggi telah terbukti efektif dalam mendisinfeksi permukaan non-organik.

**Deskripsi:** SCP-016 adalah patogen yang berada di dalam darah seorang pekerja tambang di █████ yang melukai dirinya sendiri saat bekerja di pertambangan lapisan batu bara yang dalam. Luka tersebut terkontaminasi dengan debu batubara dari tambang, kemungkinan menginfeksi pekerja dengan spora yang tidak aktif. Selama beberapa hari berikutnya, SCP-016 terus menginfeksi karyawan yang tersisa di kamp penambangan, serta tim krisis CDC yang dikirim untuk menangani epidemi. Personel yayasan kemudian mengambil alih penyelidikan dan memberhentikan semua personel yang terkena dampak. Pasien Zero dibawa ke penangkaran, dan poros tambang dirobohkan oleh alat peledak.

SCP-016 memiliki masa inkubasi mulai dari 24 jam hingga dua (2) tahun, tergantung pada keberadaan dan jumlah inang manusia lainnya di daerah tersebut. Gejala pertama menyerupai flu biasa, dan termasuk mata gatal, pilek, batuk, dan nyeri tubuh. Fase dua dimulai dalam 48 jam, dan terdiri dari demam berdarah yang terkontrol, karena organisme ini menyebabkan sejumlah kecil darah tersedot di paru-paru, menciptakan efek aerosol. Selama fase tiga, inang &#34;jatuh dan berdarah,&#34; mengeluarkan banyak darah dari setiap lubang tubuh, termasuk hidung, saluran air mata, anus, pori-pori kulit, mulut, uretra, dan (dalam kasus wanita) vagina. Tekanan darah meroket selama tahap akhir: inang telah diamati proyektil muntah darah hingga jarak lebih dari lima (5) meter. Jika inang selamat dari eksanguinasi total ini, patogen akan menjadi tidak aktif sekali lagi, dan kembali ke fase inkubasi.

Yang membedakan SCP-016 dari jenis demam berdarah lainnya seperti Ebola dan Marburg adalah responsnya yang tidak biasa terhadap stres tinggi. Jika subjek mengalami situasi stres tinggi (seperti krisis yang mengancam nyawa), organisme akan mengubah taktik bertahannya dari reproduksi cepat menjadi penulisan ulang DNA inang dan stimulasi pembelahan sel yang cepat. Perubahan fisiologis besar terjadi dalam 24 jam pertama, dengan rekonstruksi tubuh lengkap terjadi dalam waktu dua (2) minggu. Sebagian besar inang tidak dapat bertahan dalam proses karena tuntutan berat yang dibuat pada tubuh[[footnote]]Karena kesamaan mereka sebagai penularan fatal yang merangsang produksi organ berlebih, kemungkinan terkait dengan [[[SCP-1801]]] sedang diselidiki.[[/footnote]].

Efek samping yang menarik dari transformasi ini adalah dorongan berbuat agresif yang meningkat. Diyakini bahwa ini mungkin merupakan upaya untuk memaksimalkan penyebaran virus dengan cara yang mirip dengan rabies. Pada catatan lain, subjek yang mengalami transformasi tubuh tampaknya tidak lagi menunjukkan sifat hemoragik SCP-016: namun, subjek yang terinfeksi oleh host yang diubah akan tetap menjalani proses infeksi SCP-016 normal.

**Lampiran: Log Eksperimen Properti Transformatif SCP-016**

* Subjek D-016-1: Personel Kelas D yang terinfeksi oleh SCP-016. Saat pertama kali menunjukkan gejala, bagian tubuh subjek secara perlahan dibanjiri air dalam periode 24 jam. SCP-016 bermutasi menjadi keadaan teratomorfik, mengubah paru-parunya menjadi insang. Subjek bertahan selama dua (2) minggu lagi karena SCP-016 mengubah anggota tubuhnya menjadi sirip, menyebabkan matanya berhenti tumbuh, dan meningkatkan indra pendengarannya menjadi kemampuan ekolokasi tipe cetacean. Subjek diterminasi dengan cara menguras semua air dari tempatnya, menyebabkannya sesak napas, lalu jenazahnya dikremasi tanpa otopsi.

* Subjek D-016-2: Personel Kelas D yang terinfeksi oleh SCP-016. Saat pertama kali menunjukkan gejala, bagian tubuh subjek secara perlahan dibanjiri air dalam periode 24 jam. SCP-016 bermutasi menjadi keadaan teratomorfik, menyebabkan subjek mengalami pertumbuhan otot yang cepat dan peningkatan pertumbuhan tulang pada buku-buku jari. Subjek kemudian berusaha melarikan diri dari kurungan dengan meninju melalui pintu baja yang diperkuat. Subjek tidak berhasil dan meninggal karena tenggelam.

//Catatan: Situasi yang sama, dua respon yang berbeda. Menarik. - Dr. ████████//

* Subjek D-016-3: Personel Kelas D yang terinfeksi oleh SCP-016. Subjek sebelumnya adalah seorang insinyur kimia yang meracuni istrinya setelah menemukan (istrinya) sedang selingkuh. Saat pertama kali menunjukkan gejala, bagian tubuh subjek secara perlahan dibanjiri air selama periode 24 jam. SCP-016 bermutasi menjadi keadaan teratomorfik, menyebabkan subjek menumbuhkan organ yang tidak biasa di dadanya, terdiri dari sebuah ruang dan dua (2) tabung terpisah. Organ tersebut terus mengambil air dan ukurannya jadi membengkak, sampai personel Yayasan, menyadari apa yang mungkin dilakukan oleh SCP-016, menterminasi subjek dengan tembakan. Didalam organ tersebut ditemukan beberapa kantung gas yang diisi dengan gas asetilen dan oksigen.

* Subjek D-016-4: Personel Kelas D yang terinfeksi oleh SCP-016. Subjek disuruh untuk berkonsentrasi membentuk sebuah sayap. Tidak ada tekanan kepada subjek yang diterapkan. SCP-016 tidak bermutasi menjadi keadaan teratomorfik. Subjek meninggal karena kehilangan kesadaran selama Fase 3.

* Subjek D-016-5: Personel Kelas D yang terinfeksi oleh SCP-016. Subjek diberitahu untuk berkonsentrasi pada pembentukan sayap dan ditempatkan dalam kotak akrilik yang digantung 305 m (1000 kaki) di atas poros tambang. Pengatur waktu ditempatkan di luar kotak di mana subjek diberitahu menunjukkan waktu untuk melepaskan. SCP-016 bermutasi menjadi keadaan teratomorfik, menyebabkan subjek menumbuhkan organ seperti tentakel di pergelangan tangan kirinya, mirip dengan pemintal laba-laba: subjek memperpanjang organ tersebut melalui salah satu lubang udara kotak dan mengeluarkan zat yang kuat seperti sutra, yang mana itu kemudian digunakan untuk mengamankan kotak ke kabel. Subjek diterminasi ketika hitungan mundur mencapai nol dan bom meledak.
