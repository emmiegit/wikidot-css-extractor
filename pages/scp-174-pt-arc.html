    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Artigo:** SCP-174-PT -- Caneta de Extrema Normalidade
**Autor:** [[*user dr oneone -2345]]

[[include credit:otherwise]]

Artigo arquivado por [*user slashannemoo].

[http://scp-pt-br.wikidot.com/forum/t-6341567/scp-174-pt VISUALIZAR A DISCUSSÃO DA PÁGINA PARA MAIS INFORMAÇÕES!]

[[include credit:end]]

**Item nº:** SCP-174-PT

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** SCP-174-PT deverá ser contido em uma caixa cubica de madeira de 50 cm³ em uma sala de 50 m³ contendo apenas exemplares do mesmo. Apenas um teste pode ser executado por ano, apenas por indivíduos classe D. SCP-174-PT pode ser manuseado livremente por outros agentes num período máximo de 47 horas. Todos os indivíduos afetados por SCP-174-PT deverão ser mantidos supervisionados em um setor isolado por um espaço de tempo indefinido onde podem apenas ter contato com outros afetados. Este setor deverá possuir a aparência de um bairro planejado (Bairro de casas idênticas, com todos os serviços necessários).

**Descrição:** SCP-174-PT possui a aparência de uma caneta azul escura fina comum tendo como particularidade um sinal em forma de igual (=) na sua tampa, não apresenta qualquer outra marca ou forma de identificação além deste sinal. É impossível remover a tampa independentemente da ferramenta utilizada.

Os efeitos anômalos de SCP-174-PT consistem em bloquear o livre-arbítrio do portador forçando-o a repetir diariamente a mesma rotina, seja frequentando os mesmos lugares ou ingerindo os mesmos alimentos, evitando ao mesmo tempo conhecer novas pessoas ou lugares, mudando apenas em casos que essa repetição seja impossível (por exemplo se um restaurante que ele frequentava for fechado, o portador é obrigado a frequentar outro restaurante semelhante).

Após 48 horas, usuários que permanecem a uma distância de até 25 m de SCP-174-PT , recebem uma pequena marca nos seus pulsos com formato semelhante a um relógio analógico com um único ponteiro apontando para o número 1. A partir deste período, esses usuários começam a perder a vontade de comunicar, com a condição progredindo/avançando até que ao fim de 10 dias o portador passa a comunicar-se apenas quando necessário. Após os ditos 10 dias não é possível evitar o progresso.

Anomalias secundárias também afetam a residência principal do portador, todos os móveis lá localizados, menos os relógios (que ganham uma aparência similar à marca presente no pulso do residente), sofrem um processo de transfiguração quase-instantâneo, (&gt;0.1 s) durante intervalos aleatórios, que muda sua massa, volume e densidade para a de um cubo de MDF com acabamento em verniz, medindo 1m³. Qualquer outro objeto que fique nesta residência por 10 dias também será transfigurado.

A cada mês, o ponteiro do relógio avança uma hora e os números se tornam sinais de igual (=). Quando o relógio chega no número 12, o portador encontra outros dois exemplares de SCP-174-PT em cima de um dos cubos em sua residência, por meios atualmente desconhecidos, e tentará entregar as instâncias para dois outros indivíduos, caso suas presenças sejam notadas pelo portador. Se tais indivíduos recusarem a oferta, o portador insistirá que tome posse do objeto repetidamente e não comentará sobre quaisquer outros tópicos.

Atualmente a Fundação possui um estoque de 10██ de SCP-174-PT, investigadores indicam a possibilidade da existência de exemplares ainda não contidos.
