**项目编号：**SCP-CN-258

**项目等级：**--Safe-- Euclid

**特殊收容措施：**SCP-CN-258应收容于低危险度物品储存间内，使用小型标准物品匣存放。同时需由一名收容专家/site主管签署一份要求禁止人员在该储存间内做某种不易做到的事的规定文件，一并放入储存间。
//更新：事故258-CN-A后，要求每月令一名D级人员在储存间内进行一次违反上述文件规定的行为。//

**描述：**SCP-CN-258是一个直径为五厘米的圆饼状烙铁，由铁制成[[footnote]] 使用了一种广泛使用且年代久远的铸造方式 [[/footnote]]。项目背面有着一短小的圆柱形桃木手柄[[footnote]]值得注意的是手柄的长度和材质使得试图手持手柄按常识方法使用项目极为困难。[[/footnote]]。其正面的阳刻烙印图案类似于某些现存文字的字体拆分重组，但至今未找到合理解释。对项目的取样分析表明项目的构成材质没有异常，但在烙铁中心处有一不明物体。出于保护目的，更深入的取样分析申请被驳回。

当SCP-CN-258被放置在一个有着--人为规定的--法律、规则或定则的空间[[footnote]]对此详细定义的研究--仍在继续--已推迟，但可确定项目更倾向于明文规定的法律和明确的空间范围，且优先取最小一级。例如项目在收容中会优先以有规定的收容室为其“感应空间”而不是整个site，推测项目具有感知力。[[/footnote]]内，且空间内有人类对象违反了前述法律或规则时，项目即会被触发，异常性质开始显现。其异常性质可分为以下步骤。
* 在人类对象确实做出违规行为的数秒后，项目会瞬间移动到对象的皮肤上并压紧，高速摄像头和残余能量的分析显示项目是通过某种虫洞移动到目的地的。
* 随后项目的温度会变成约800K，这一过程会导致对象身上被烙下阴刻的烙印。
* 在项目瞬间移动时，被烙印的对象身上会在随机位置以球形失去一些质量。失去质量的大小和项目与对象的距离成正相关[[footnote]] 目前普遍的理论认为项目通过某种途径将这些质量直接转化为能量来进行虫洞移动和升温 [[/footnote]]。
* 烙印完成后项目会迅速冷却并落地，整个过程约5秒钟，木制手柄在此过程中并不会受到高温的影响。

SCP-CN-258似乎倾向于在对象的手背、大腿、腹部和脚背上烙印。--大部分被烙印的对象出现了对违规行为的强烈的后悔和自责--进一步研究显示该阴刻图案具有异常模因性质，会导致目视者产生强烈的后悔和自责感。对于难以判断是否违规的行为或是规定暧昧的情形，项目不会被触发。对于穿戴衣物，护甲等物品的对象，项目能在空间上与护甲等物品重叠并在对象身上烙印。[[footnote]] 推测是利用了虫洞 [[/footnote]]

在事故258-CN-A后，经过数年的实验发现项目若整100天未被触发其异常性质，其“感应范围”，即其对“有规则的空间”的定义就会增大一个层级。在本事故中，项目的范围增大到了整个site。

发现：为应对██市邪教活动的频繁，中国政府对一邪教组织进行秘密清剿时，SCP-CN-258于缴获的对其瞬移的性质描述的文件中被基金会特工注意到，并于收缴物品中回收。该组织有无政府主义倾向，没有明文教条，行事无法无章，使得清剿过程中项目的性质未被发现。

[[collapsible show=&#34;+ 事故258-CN-A&#34; hide=&#34;- 折叠&#34;]]在收容项目106天后，SCP-CN-258突然突破收容，瞬间移动到当时正违反site规定试图盗走一大包员工食堂的咖啡豆的研究员助理███的左手背上并进行了烙印，███的脚踝遭到了质量损失。项目被立即重收容，特殊收容措施得到更新，对███进行医护处理并进行了批评和调任。
[[/collapsible]]


[[collapsible show=&#34;+ 事故258-CN-B&#34; hide=&#34;- 折叠&#34;]]
于20██/█/█，SCP-CN-258在得到审批的实验中被移出储存间，使其感应范围扩大到整个site。监控录像显示，在移动到试验场地的过程中，一个十人的未知所属的小队，突然出现在site的掩盖设施外。该小队使用异常武器与安保人员交火并突破了site掩盖设施的常规安保，违规突入site，使得SCP-CN-258触发，项目立即连续瞬移并对此十人进行了烙印，导致了五人倒地和三人的当场失去行动能力。剩余五人立即拾起SCP-CN-258并瞬间消失。安保人员试图接近倒地者时被在场的收容专家拦下，同时倒地者全部自爆。对剩余的组织碎片分析显示其为普通亚裔人类，异常武器未寻获。对SCP-CN-258和相关组织的追踪没有结果。事故中损失安保人员三名。在场的收容专家得到嘉奖。
[[/collapsible]]


[[collapsible show=&#34;+ 存取以下信息需要三级权限或研究员身份，是否读取？&#34; hide=&#34;权限验证，文档读取中&#34;]]

&gt; **项目编号：**SCP-████
&gt; 
&gt; **项目等级：**--Keter-- Neutralized
&gt; 
&gt; **特殊收容措施：**--鉴于项目的性质需要就地收容，基金会将以科研目的的掩盖背景于项目周边建立警戒区和海上基站，禁止外来船只入境。进一步的研究探索应即刻进行。--
&gt; 20██/█/█更新：随着异常的消失和解明，海上基站与警戒区计划取消，三艘基金会侦查艇用于监视区域至█月后。
&gt; 
&gt; **描述：**--SCP-████是于20██/█/█期间在太平洋上某处出现的一个直径为████平方公里的近球形物理异常区域，该区域内的物体和现象违反已知的物理定律，导致区域内事物处于不断进行无规律运动和变化的状态。所有在区域内出现的物理异常事物一旦离开区域就会恢复。项目因一系列海难和异常报告而受到基金会关注。--
&gt;  
&gt; **附录：**在派遣了装备有现实稳定设备的基金会船只却仍然牺牲了█名基金会特工后，基金会决定就地收容该异常。基金会取得了包括异常区域的一片海域的所有权并将其编号为SCP-████。在一次对其的探索试验中，计划用于探索的D级人员反抗了安保人员试图逃脱，此时已失踪█年的SCP-CN-258突然出现，在D级人员的左腿上进行了烙印。同时SCP-████失去其异常性质。SCP-CN-258被收容并返还中国分部。

进一步的实验表明，在未遭到触发时，SCP-CN-258会主动的逐渐导致其“感应范围”内的事物违反规定和规则，同时每过一百天其感应范围会扩大。每次触发可以使其保持当前范围或缩小范围，同时重置其“使物体违规”的影响。项目“使物体违规”的影响经总结和推论，主要分为以下步骤：
* 优先使人类对象倾向于违法、违规。
* 然后会使生物违背生理限制和生态规则[[footnote]] 推测是由于生物作为一个完整的复杂熵减体系更为脆弱 [[/footnote]]。
* 最终，这会导致一切物体开始违反基础物理定律。
* 经推测，进一步放置项目可能会导致更深层的定则违反，最坏的情况下，会导致CK级情景，即“现实重构”发生。
出于安全考虑，其余实验被否决，特殊收容措施经商讨仍保持不变，项目收容措施的执行优先级和安保措施得到提升。对于事故258-CN-A中的组织仍在调查中。

**附录：**
你好，研究员们，对于这个项目，我们真是撞大运了。对异常物品的性质检测只进行了两个月就出结果定论写文档？第一次事故后还没发现其完整异常性质？差点造成现实重构，最后回收还是靠的侥幸违规的D级？为什么能猜出这块烙铁未被触发是因为邪教内没有规则却猜不出那个邪教的目无王法正是因为这玩意儿的影响？我们分部的脸都丢到本部去了。把你们研究员的高学历脑子转起来！我知道这些性质根本难以预料，但如果[[span class=&#34;ruby&#34;]]我们自己[[span class=&#34;rt&#34;]]基金会[[/span]][[/span]]都做不好，还要指望谁来干这活？混沌分裂者还是UIU？我希望所有研究员把这个项目闹出的乱子当成一个教训：异常永远是异常，表面的安全永远也不应使我们松懈。从今往后对所有新发现的异常，性质检测时间一律延长至一年。有缴获的资料也不行，这次估计那些邪教徒也没想到放久了会造成这种后果，那些疯子不一定比你懂得多。
[[&gt;]]
——站点主管███████
[[/&gt;]]
[[/collapsible]]
