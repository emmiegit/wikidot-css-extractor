    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt;&gt; = 来自PIOP(原Tepl小组)团队新一次的加密书信
&gt; 
&gt; 我们成功了。
&gt; 
&gt; 是的，我们成功了。
&gt; 
&gt; 在长久的黑暗中挣扎之后，我们终于重见了光明。
&gt; 
&gt; 一直围绕着我们，给我们带来无穷灾难的SCP-CN-703终于消失了。在几个月前，不，早在一年前我们已经在探测仪上发现了SCP-CN-703衰落的现象。随着时间推移，代表着SCP-CN-703的曲线越来越趋向于直线，它在世界上留下的痕迹越来越少。
&gt; 
&gt; 直至昨天，它终于消失了。我们可以百分百确定，这一次——
&gt; 
&gt; [[size large]] 我们做到了。[[/size]]
&gt; 
&gt; 多少年了，自计划实行以来，时间过去了很久。这一路，我们有过绝望，有过迷茫，有过惊喜，有过悲伤。 我们几乎做了所有我们能做的。我们不惜一切代价，动用一切可用力量，只为延长时间。为挣脱SCP-CN-703的魔爪争取时间，为接近我们的最终目标争取时间。
&gt; 
&gt; 现在我们终于做到了。
&gt; 
&gt; ++ //持续数百万年的轮回终于结束。//
&gt; 
&gt; [[size x-large]]//人类终于可以与自然和谐共处。//[[/size]]
&gt; 
&gt; 感谢您和其他O5议会成员做出的所有正确决策，也感谢所有成员付出的努力。否则，也许我们已经犯下无数致命的错误。
&gt;   
&gt; 现在，在这新世界里，我们有着无限广阔的新天地可以肆意发挥，我们将是这片舞台上的主角。
&gt;  
&gt; 祝我们和基金会好运。
&gt; 
&gt; 祝人类文明好运。
&gt; 
&gt; ++ 控制，收容，保护。
------
[[collapsible show=&#34;+ 访问附加信息&#34; hide=&#34;- 正在加载，请稍后...&#34;]]
&gt; 在这值得庆祝的时刻，我们收到特工Mr.D的报告，从而了解到其所属的机动特遣队在对██市（即首个出现SCP-CN-703的城市）遗留建筑物的二次搜寻行动中发现了一个值得注意的东西。
&gt;  
&gt; 我们认为，这个东西跟SCP-CN-703有着密切的关系。事实上，它不止跟SCP-CN-703有密切关系，它甚至可能跟SCP-CN-703的出现有关系。我们将它命名为SCP-CN-703-2。
&gt;  
&gt; SCP-CN-703-2是一个光滑呈银白色的长方体，外形类似于普通常用的移动硬盘，目前没有任何方式检测其内部构造。在其正面有两个凸起按钮，一个稍大而另一个稍小。当SCP-CN-703-2附近存在一般意义上的信息载体(如书本，报纸，一般的信息读取设备等)时，按下稍小的按钮，信息载体上就会凭空出现一些固定的信息，这些信息被认定为SCP-CN-703-2中储存的。因此稍小的按钮可以被认定被“导出”按钮。而稍大的按钮与“导出”按钮功能相反，会将已导出的信息收回。
&gt; 
&gt; 这些信息并非以固定语言书写，它会自动转换成观察者//最容易理解的语言或图像//来表现。但并非所有信息都是清晰的，有许多无法辨认或类似于已损坏的信息。信息的内容如下：
&gt;&gt; 
&gt;&gt; * 第一关卡：第一次[无法辨认]大灭绝   |||  状态：已通过|||详细关卡：[已损坏]
&gt;&gt; 
&gt;&gt; * 第二关卡：第二次[无法辨认]大灭绝   |||  状态：已通过|||详细关卡：[已损坏]
&gt;&gt; 
&gt;&gt; * 第三关卡：[已损坏]  |||状态：已通过|||详细关卡：[已损坏]
&gt;&gt; 
&gt;&gt; * 第四关卡：第四次[已损坏]大灭绝 |||状态：已通过|||详细关卡：[已损坏]
&gt;&gt; 
&gt;&gt; * 第五关卡：异常世界 |||状态：进行中||详细关卡：在该现实内将会出现大量异常事物与现象。预计在关卡结束时将会出现[已损坏]。目前最新小关卡：SCP-CN-703。|||备注：主要角色已出现。
&gt;&gt; 
&gt;&gt; * 第六关卡：未开放
&gt;&gt; 
&gt;&gt; * 第七关卡：未开放
&gt;&gt; 
&gt; 现在我们尚无法确定这些信息的意义，亦无法确定信息的真实性。也许SCP-CN-703-2只是个普通的拥有高新科技的信息读取器，也有可能是其他同行组织制造出来对我们进行欺骗的一个小手段，又或许它真的和SCP-CN-703的出现有关。但这些都只是猜测，我们都无从考究。
&gt;  
&gt; 不过也许我们能从中发现一些什么。今天的报告就到这里。再见。
