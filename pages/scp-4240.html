**Identyfikator podmiotu:** SCP-4240

**Klasa podmiotu:** Bezpieczne

**Specjalne Czynności Przechowawcze:** Boty internetowe Fundacji mają za zadanie usuwać wszelkie materiały wspominające SCP-4240, które pojawiają się w sieci. Wszystkie osoby publikujące takie materiały mają zostać zatrzymane, przesłuchane i muszą otrzymać odpowiednie środki amnezyjne.

Wszelkie badania SCP-4240 muszą zostać zatwierdzone przez co najmniej jednego członka personelu z Poziomem 4.

**Opis:** SCP-4240 jest zbiorem instrukcji, zwanych jako &#34;Gra w Rondo&#34;, która po przestrzeganiu postępujących kroków umożliwia osobie dostać się do pozawymiarowej przestrzeni. Instrukcje te, początkowo opublikowane na forum parawatch.net pod koniec 2015 roku, brzmią następująco:

&gt; [[=]]
&gt; **__GRA W RONDO__**
&gt; 
&gt; Szukasz czegoś interesującego? Wykonaj poniższą instrukcję.
&gt; 
&gt; **PO PIERWSZE:** Wybierz przynajmniej cztery drzwi w swoim domu. Maksymalnie osiem.
&gt; 
&gt; **PO DRUGIE:** (UŻYJ KREDY!) Ponumeruj każde z drzwi, upewniając się, że liczby są wyraźne -- będzie to później ważne. Upewnij się, że możesz przejść przez każde drzwi w odpowiedniej kolejności!
&gt; 
&gt; **PO TRZECIE:** Kiedy zegar wybije północ, zacznij chodzić w kółko nimi tak jak na Rondzie! Kiedy dojdziesz przez ostatnie drzwi, przejdź przez pierwsze jeszcze raz! Po dziesięciu pętlach, będziesz wiedział o co tyle halo... ;)
&gt; 
&gt; **PAMIĘTAJ:** Nie opuszczaj pętli przed wygraniem! Nie zawracaj się drzwiami, przez które właśnie przeszedłeś! Idź dalej, dopóki nie dojdziesz do schodów - po tym wszystko będzie w porządku (mówię teraz do ciebie).
&gt; [[/=]]

Kiedy osoba zaznajomiona z tymi zasadami podejmie się opisanych kroków, zniknie z widoku po wykonaniu trzech pętli. Przesłuchania ocalałych testerów wskazują na to, że w danym momencie weszli do pozawymiarowej przestrzeni (odtąd określanej jako SCP-4240-1), która wstępnie była identyczna z poprzednią lokacją. Jednakże, wraz z kontynuowaniem robienia pętli w SCP-4240-1, otoczenie zacznie być zauważalnie mroczniejsze i będą pojawiać się nowe pomieszczenia pomiędzy ponumerowanymi drzwiami, znacząco wydłużając i utrudniając wykonanie okrążeń. 

Każda osoba, która spróbuje złamać zasady SCP-4240 poprzez zawrócenie przez drzwi, przez które właśnie przeszła, powróci do swojej początkowej lokacji z obrażeniami proporcjonalnymi do ilości wykonanych pętli. Przez wykonaniem dwudziestu pięciu pętli, osoby zazwyczaj powracają żywe z ciężkimi siniakami na twarzy i innych częściach ciała, jednak osoby próbujące opuścić przestrzeń po dwudziestym piątym okrążeniu zostaną zabite przez poważny uraz tępym narzędziem. Dokładny mechanizm, przez który wyrządzane są zranienia jest nieznany, jako że osoby nie zachowują żadnych wspomnień z przejścia pomiędzy SCP-4240-1 i prawdziwym światem.

Po dwudziestej piątej pętli, nagrania ukazywały badanych, którzy zgłaszali uczucie bycia obserwowanym i śledzonym, a także bycie dotykanym przez niewidzialną, jednak fizyczną, obecność. Natura tej istoty jest obecnie nieznana.

--Dotychczas żadna osoba nie &#34;wygrała&#34; pomyślnie SCP-4240 jak opisano w instrukcji.-- (Zobacz Log Eksploracji 4240-1.)

------

**Log Eksploracji 4240-1:**

Dnia 15.02.2018 roku, D-28392 został poinstruowany, aby wszedł do SCP-4240-1 i kontynuował wykonywanie pętli tak długo jak to możliwe. Tester został wyposażony w urządzenie nagrywające i miał zapisywać swoje doświadczenia. 

------

&gt; Ech? Halo? Czy to jest włączone? //(przerwa)// Powiedzieli — ech — powiedzieli mi, że jest włączone.  Więc mają rozstawione tu te pokoje z chyba plastiku albo jakiegoś innego gówna. Będąc szczery, wyglądają... //naprawdę// nietrwale. Jakby mogę zrobić uderzeniem dziurę w ścianie. Jesteś pewien, że tak powinno być? //(przerwa)// Mówią, że tak je zaprojektowali.

&gt; Ech, to będzie trzecia pętla. Hm, wszystko zniknęło — wcześniej ich jeszcze widziałem, jakby przez ten plastik, ale teraz nic tutaj nie ma. No i coś jest dziwnego z, hm, z podłogą? Nie wiem, nie jestem do końca pewien. //(przełyka ślinę)// No to chyba przejdę teraz przez kolejne drzwi.

&gt; Piąta pętla. Nic się w zasadzie nie zmieniło. Na zewnątrz jest odrobinę ciemniej — chyba — ale to pewno po prostu moja wyobraźnia. 

&gt; Ach, szósta pętla! Szósta pętla! Pojawił nowy kurwa pokój pomiędzy trzecim i czwartym! Jakby, nie jest zrobiony z plastiku czy czegokolwiek. Jest, ech, jest z //cegły//, jeżeli tak mogę to określić. No i strasznie //jebie//. Coś, ech, coś tu się zdecydowanie rozkłada w tych plecakach. W środku jest...
&gt; 
&gt; //(odgłosy szeleszczenia)//
&gt; 
&gt; Kurczak. No kurwa dzięki.

&gt; Siódma pętla. Ta, mięsny pokój nadal tu jest. Pomiędzy, ech, pomiędzy czwartym i pierwszym pokojem jest teraz jakiś przedsionek. Ech, powiedzieliście, żebym notował moje doświadczenia, więc powinienem pewnie o tym wspomnieć — powiedziałem wcześniej, że mogłem zrobić uderzeniem dziurę w ścianie, bo były cholernie cienkie. Cóż, teraz nie mogę. Nawet się nie ruszają. Więc mamy już coś.

&gt; Jedenasta pętla. Zaczynam być zmęczony. Jest jakiś czas ograniczony na to czy...? Zapewne powinienem był zapytać o to wcześniej, zanim zacząłem.

&gt; Szesnasta pętla. Napotkałem korytarz po mięsnym pokoju, więc przedostanie się z trzeciego do czwartego pokoju, wymaga nachodzenia się. No i zaczyna się robić ciemniej. Próbowałem użyć latarki, ale ta za to przestaje tak jasno świecić. To jak oglądanie telewizji z obniżoną jasnością.

&gt; Dwudziesta pętla. Kurwa ile ja się musiałem nachodzić z trzeciego do czwartego pokoju. Mięsny pokój, potem korytarz, potem znowu ten mięsny pokój. Wyjebałem się z co najmniej raz przez moje nogi. Jedyne rzeczy, które wyraźnie mogę zobaczyć to cyfry na, ech, drzwiach. Mamy to.

&gt; Dwudziesta piąta pętla. Coś za mną jest. Po prostu... //(odgłosy chodzenia)// nie //widzę// tego, ale wiem, że tam kurwa jest. Znaczy, //posłuchajcie//.
&gt; 
&gt; //(odgłosy szybkich kroków)//
&gt; 
&gt; Poczekajcie tylko. 
&gt; 
&gt; //(odgłosy szybkich kroków)//
&gt; 
&gt; Widzicie?! To nie byłem ja! Coś podąża bezpośrednio za mną! Och, to jest pojebane. Znowu mięsny pokój.

&gt; Trzydziesta... piąta pętla? Jest tuż za mną i naciska na mnie, kiedy tylko się zatrzymam. Jest zimno, ale on się robi cieplejszy. Nie wiem... Nie wiem, stary... Nie chcę się odwracać.

&gt; Czterdziesta druga. Mam go na plecach, nawet położył swoje ręce na mojej szyi. //(przełyka ślinę)// Muszę utrzymać moją — utrzymać moją głowę, inaczej jego łokcie mi się wbiją. Ma... ma łokcie, to ważna informacja. Czy to ważna informacja? Em.

&gt; Ciężki.

&gt; Szesnaście mięsnych pokoi. Siedemnaście. Czasami moja dziecięca sypialnia, czasami moja dziecięca piwnica, czasami moja cela więzienna, czasami moja tutejsza kwatera. Nogi bolą. Ledwo co je... widzę — pokoje, nie moje nogi, ech — jeśli zamknę oczy, ale numery... dyszy na mój policzek. 
&gt; 
&gt; //(jęczenie)//
&gt; 
&gt; To nie byłem ja.

&gt; Nadgryza moje ucho. Odgryzł kawałek, ale nie poczułem tego. Część mnie, ech, brakuje — //zniknęła//. Jeżeli — jeżeli sięgnę ręką za mnie, poczuję jego twarz, jak w filmie o człowieku słoniu... Dumbo chyba...?

&gt; Próbowałem znowu poczuć jego twarz, żeby p-porównać, ale ja już swojej nie posiadam. Co? Ale ja, rozwiązałem już dlaczego stoję dziwnie, coś jest z... z podłogą. Jest pochylona w dół, ale tak trochę — tak trochę.
&gt; 
&gt; //(kaszlenie)//
&gt; 
&gt; To nie jest okrąg — to jest spirala.

&gt; Kiedy byłem dzieckiem i wkurzyłem moją mamę, zawsze mówiła mi o bliźniaku, którego zabiłem w łonie. Jakim musiał być dobrym synem i jak bardzo szanowałby ją. Na pewno nie skrzywdziłby jej jak ja ją skrzywdziłem, jak ja zawsze krzywdzę ją. Po tym mnie biła albo przepędzała do mojego pokoju czy gdziekolwiek chciała. 
&gt; 
&gt; Zawsze czułem się jak potwór, kiedy mówiła mi o tym, co zrobiłem. Zawsze jest ktoś, kto nie żyje przez ciebie. Czyż to nie okropne? Jednak... //(płacz)// czuję się... czuję się, jakby zostało mi to przebaczone. //(odgłos rozrywanego mięsa)//

&gt; //(odgłosy lizania)//
&gt; 
&gt; //(śmiech)//
&gt; 
&gt; //(stłumione)// Okej!

&gt; Kocham cię stary. Dziewięćdziesiąta dziewiąta pętla.

&gt; Schody.

------

Po tym ostatnim nagraniu, dwadzieścia pięć godzin i pięćdziesiąt trzy minuty po jego wejściu do pozawymiarowej przestrzeni, D-28392 pojawił się ponownie w Ośrodku 36 i upadł z wycieńczenia. Po krótkim okresie pozwolenia mu na odpoczęcie, D-28392 został sprowadzony ponownie dla przesłuchania go.

------

&gt; **&lt;Początek Logu&gt;**
&gt; 
&gt; **Dr Land:** Witaj z powrotem. Jak się czujesz?
&gt; 
&gt; //(Brak odpowiedzi. D-28392 patrzy w dół na swoje ręce, szeroko się uśmiechając.)//
&gt; 
&gt; **Dr Land:** D-28392?
&gt; 
&gt; **D-28392:** //(podnosi wzrok)// Och, em, wybacz doktorku. Po prostu, wiesz, dwadzieścia pięć godzin w całkowitej ciemnicy i zapominasz jak wyglądały twoje ręce. Co mówiłeś?
&gt; 
&gt; **Dr Land:** Pytałem się po prostu jak się czujesz.
&gt; 
&gt; **D-28392:** //(śmieje się)// W porządku. A ty?
&gt; 
&gt; //(Przerwa.)//
&gt; 
&gt; **Dr Land:** Słyszeliśmy twoje nagrania.
&gt; 
&gt; **D-28392:** Dobrze.
&gt; 
&gt; **Dr Land:** W połowie drogi zacząłeś wspominać o tej obecności, która ci towarzyszyła. Mógłbyś to trochę rozwinąć? Nie byłeś dość jasny na nagraniach.
&gt; 
&gt; **D-28392:** Och, em, wybacz. //(śmieje się)// To było coś, ech, jakby niewidzialnego ze mną, wiszące na moich plecach. To był, jakby, duch czy coś?
&gt; 
&gt; **Dr Land:** Naprawdę nie mogę stwierdzić. I co ostatecznie się z nią stało?
&gt; 
&gt; **D-28392:** //(śmieje się)// Chuj wie. Po prostu cieszę się, że to coś zniknęło. Odpadł, kiedy tylko doszedłem do schodów.
&gt; 
&gt; **Dr Land:** Powiedziałeś, że &#34;odpadł&#34;. Z tego wynika, że jest martwy?
&gt; 
&gt; **D-28392:** //(uśmiecha się)// Ta, można tak powiedzieć.
&gt; 
&gt; **&lt;Koniec Logu&gt;**

D-28392 był przez miesiąc utrzymywany pod obserwacją i przebadany pod kątem wszelkich nieprawidłowości, które mogły wyniknąć  z jego wykonania SCP-4240 i jego doświadczeń wewnątrz pozawymiarowej przestrzeni. Po potwierdzeniu przez testy, że znajduje się w tym samym stanie, w jakim był przed wejściem i braku anomalnych właściwości, został wypuszczony dnia 01.04.2018 roku zgodnie z polityką zatrudnienia Klasy D.

------

**Incydent 4240-1:** 

W celu pozyskania większej ilości informacji o bytach potencjalnie zamieszkujących SCP-4240-1, zaplanowana została kolejna misja eksploracyjna. D-39212, wyposażony w urządzenie nagrywające w taki sam sposób jak D-28392, został poproszony o wejście do SCP-4240-1 i prowadzenie dokładnych obserwacji wszelkich bytów, na które może się natknąć. 

Sześć godzin później, poobijane zwłoki D-39212 pojawiły się na obszarze testowym. Analiza jego nagrań wskazała na to, że wystraszył się stertą ludzkich wnętrzności, które pojawiły się podczas jednej z jego pętli i dlatego spróbował uciec z SCP-4240-1 przez zawrócenie. Za względu na ilość pętli, które przeszedł, przyczyniło się to do jego śmierci przez uderzenie tępym narzędziem.

Analiza fragmentów wnętrzności z buta D-39212 wykazała, że są genetycznie identyczne z D-28392.

Byt wypuszczony z Ośrodka 36 dnia 01.04.2018 roku nie został jeszcze odnaleziony.
