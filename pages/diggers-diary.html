**Описание:** Повреждённый дневник, изъятый у [ЛИЧНЫЕ ДАННЫЕ УДАЛЕНЫ].
**Дата обнаружения:** ██.█.████
**Место обнаружения:** Городская психиатрическая больница [ДАННЫЕ УДАЛЕНЫ].
**Примечание:** Страницы дневника значительно повреждены водой, механическим способом, а также имеют следы неустановленного воздействия, изменившего структуру отдельных частей бумаги. Субъект, у которого изъят документ, судя по всему, не является его исконным владельцем, но упоминается в дневнике; идентифицировать автора записей не удалось.

Восстановленные части документа приведены ниже:

&gt; [Начало дневника отсутствует]
&gt; 
&gt; Дата: ██.██
&gt; ...ц-то удалось раздобыть последние необходимые детали. Теперь я смогу завершить передатчик, и [неразборчиво] больше не будет гадать, погиб ли я в этих шахтах, а я смогу позвать на помощь. Если мои расчёты верны, он пробьётся даже через [записи повреждены] ...тров породы, а больше мне и не надо. Там и так жарко, как в пекле.
&gt; 
&gt; [Отсутствует несколько страниц]
&gt; 
&gt; Дата: ██.██
&gt; ...лотую жилу! Эта штучка, по моим самым скромным прикидкам, начинается у самого дна шахты [неразборчиво] и уходит вниз едва ли не до самой лавы! Похоже, боги подземного мира решили проверить меня на жадность, как глубоко я смогу забраться. Подумать только, это же почти чистый самородок! Те, кто работал тут раньше, упу... [записи повреждены]
&gt; 
&gt; Дата: ██.██
&gt; ...пал этот рог изобилия примерно на полметра. Вырученных денег мне хватит на новое оборудование. [Неразборчиво] говорит, что имело смысл первым делом купить хотя бы нормальную лопату, а не «эту кучу электроники». Да что он понимает! Как бы я тогда нашёл то, чего не заметили сотни шахтёров? Да, золотодетектор этого Ле... [записи повреждены]
&gt; 
&gt; [Отсутствует страница]
&gt; 
&gt; Дата: ██.██
&gt; ...нные вещи творятся в этих тоннелях. Передатчик работает стабильно, но иногда из него слышатся... Помехи? Довольно странные они, чтобы быть помехами. Как будто кто-то что-то говорит, но не совсем. Спросил у [неразборчиво], слышит ли он то же самое. Он сказал, что какое-то эхо, но в целом связь с поверхностью стабильная. Надо бы изучить этот феномен, но золо... [неразборчиво]
&gt; 
&gt; Дата: ██.██
&gt; ...йно поставил передатчик на открытую часть самородка, помехи резко усилились. И даже, кажется, зазвучали не только из динамиков, но прямо в мозгу. И стали они явно разборчивее, хоть и непонятно. Если там вообще есть смысл... Убрал его от греха пода... [записи повреждены]
&gt; 
&gt; Дата: ██.██
&gt; ...тство пересилило. Поставил передатчик на более-менее ровный скол жилы и попробовал покрутить настройки. На [неразборчиво] вдруг как молния ударила! Голоса. В. Моей. Голове. Говорят со мной. Или не со мной, но обо мне. Я там чуть не об... [записи повреждены] ...ду в себя, рискну поговорить с ними. Пока ничего не сказал [неразборчиво], а то решит, что я свихнулся. Очень надеюсь, что это не так, иначе все мои труды пойдут прахом.
&gt; 
&gt; Дата: ██.██
&gt; ...тил этим Голосам. Они какие-то странные, но я и не рассчитывал на то, что это люди. Кто же они? Боги? Демоны? Какая-то форма жизни, о которой никто не догадывается? Возможно, со временем я это узнаю. Уже начал немного понимать их язык и появляющиеся в голове «образы»... Не знаю, могут ли они понять меня, но пост... [записи повреждены]
&gt; 
&gt; [Отсутствует большое количество страниц]
&gt; 
&gt; Дата: ██.██
&gt; ...ли мне, что золото действует как проводник [неразборчиво], а та жила - как огромный кабель, уходящий сквозь литосферную плиту. Там, говорят, какие-то примеси или вроде того, из-за чего золото в их части «кабеля» не плавится. Но если они могут самостоятельно [неразборчиво], то мне без передатчика до них не достучаться. Всё ещё говорю [неразборчиво], что он перестал брать сигнал на глубине, чтобы ничего не заподозрил. Он же не полезет в шахту сам, чтобы [записи повреждены]
&gt; 
&gt; [Семь страниц сильно повреждены водой]
&gt; 
&gt; Дата: ██.██
&gt; ...ют собрать передатчик побольше, чтобы охватить большую территорию. Когда я возразил, что понадобится куча оборудования и энергии, они сказали, что [записи повреждены] ...ить в шахте генератор и большую базовую станцию, а передатчики оставить на поверхности. Энергию они будут передавать по кабелю - в их мире она в избытке, мне только надо будет собрать всё воедино. Сказал [неразборчиво], что нашёл причину неисправности в передатчике, вроде как структура [неразборчиво] изменилась, а замену не найти. Хорошо, что он в физике ничего не понимает, и мои слова прока... [записи повреждены]
&gt; 
&gt; Дата: ██.██
&gt; ...ец достроил станцию в шахте. Генератор работает стабильно, хоть и медленно. Они говорят, что пока боятся подавать большие мощности, потому что в нашем мире всё хрупкое и слабое. Через пару дней станция должна заработать на полную мощность, передавая сигнал на старый передатчик, а от него - на ма... [записи повреждены] ...ловные боли по-прежнему сильны, последние дни живу как во сне. Но руки сами всё делают, даже если я расслабляюсь. По крайней мере, работа будет сдана в кратчайшие сроки, и мир наконец-то узна... [записи повреждены]
&gt; 
&gt; [Отсутствует страница]
&gt; 
&gt; Дата: ██.██
&gt; ...л с ума. Не знаю, от чего - он только мои передачи слушал и ничего больше... Теперь кричит о надвигающемся конце света. Я был вынужден его запереть, чтобы не натворил дел, но... Так ведь продолжаться не может, рано или поздно его хватятся, и что я им скажу? Как объясню, что передатчик безопасен?
&gt; 
&gt; Дата: ██.██
&gt; ...аделал. В станции перегорела лампа, и на время ремонта я её выключил. Но всё ещё слышал слабые голоса - видимо, они как-то установили со мной прямую связь через этот кабель. Я их слышал, но они меня - нет. Они говорили, что что-то на поверхности - я не разобрал, что - разрушает их мир. Вроде как мы свой уже разрушили, и теперь принимаемся за них. Господи, они хот... [записи повреждены]
&gt; 
&gt; [Несколько пустых страниц]
&gt; 
&gt; Дата: ██.██
&gt; ...гу выключить станцию. Не могу прекратить работу. Что-то мешает мне это сделать. Как только собираюсь что-то сделать со станцией, передатчиком или генератором - голова просто взрывается от боли. Я сам себя загнал в эту ловушку, и нет никого, кто мог бы мне помочь. Я должен что-то сделать.
&gt; 
&gt; Дата: ██.██
&gt; ...вёл ещё людей из посёлка. Раздал всем рации. Теперь и они будут заражены, будут помогать мне распространять сигнал. Похоже на те книги о конце света, которые я читал в молодости. Тоже всё началось с ошибки одного человека... Не могу ничего исправить. Должен бороться. Должен бо... [записи повреждены]
&gt; 
&gt; [Ещё несколько пустых страниц]
&gt; 
&gt; Дата: ██.██
&gt; ...лько людей оказались меньше подвержены заразе. Они пытаются повредить передатчик, но заражённые их не подпускают. В ход идёт всё, что может быть использовано как оружие. Продолжаю работать над усилением передатчика. Через пару лет каждый телевизор, моби [запись резко обрывается]
&gt; 
&gt; Дата: ██.██
&gt; ...чик повреждён. Свободным людям это удалось! Я начинаю приходить в себя. Голоса исчезли, станция в шахте бесполезна без передатчика. Хотя несколько смельчаков, отправившихся туда, так и не вернулись, но причин тому может быть много.
&gt; 
&gt; Дата: ██.██
&gt; ..чью со стороны шахты слышался низкий рокот, а земля дрожала. Сначала - еле заметно, потом сильнее. Предчувствую беду. Не могу спать, зная, что они там.
&gt; 
&gt; Дата: ██.██
&gt; Шахты больше нет. Теперь на её месте бездонная яма, в глубине что-то светится и идёт нестерпимый жар. Мою казнь решили отло... [записи повреждены]
&gt; 
&gt; Дата: ██.██
&gt; ...гма поднимается почти к самому краю ямы, вокруг неё нарастает конус застывшей породы. С холма видно, что в магме что-то плавает. Мне сказали, что я знаю слишком много об этих тварях, и что я обязан придумать, как их остановить. Если не придумаю - меня казнят, если придумаю - тоже казнят, но позже. Что же, я сам ви... [записи повреждены]
&gt; 
&gt; [Грубо нарисованное изображение, напоминающее угловатого дельфина, на всю страницу]
&gt; 
&gt; Дата: ██.██
&gt; ...ди умирают. Лава в яме понемногу застывает. Видимо, без людей тварям из преисподней нечего тут делать. Соседство с вулканом, даже с таким, не улучшает здоровье... и ещё голоса. Голоса вернулись и стали сильнее, чем раньше. Пишу из последних сил, потом дам дневник [неразборчиво], пусть отда... [край страницы оборван]
&gt; 
&gt; [В этом месте записи заканчиваются]

**Примечание:** Места, соответствующего описанному в дневнике, не было обнаружено. Сейсмические датчики не регистрировали никаких аномалий в указанный временной промежуток. Однако, дневник признан подлинным, а изменение структуры бумаги в некоторых местах не соответствует ни одному из известных. До выяснения всех обстоятельств данный документ засекречен.</textarea></pre>
