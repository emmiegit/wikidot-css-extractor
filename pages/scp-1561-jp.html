    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-1561-JP - 銀河鉄道印のミニSLと宇宙捨て犬の津々浦々遊覧走行
**著者:** ©︎[[*user 0v0_0v0]]
**作成年:** 2019
[[include credit:end]]
**アイテム番号:** SCP-1561-JP
 
**オブジェクトクラス:** Euclid
 
**特別収容プロトコル:** SCP-1561-JPは、サイト-81██の中型低危険物収容室に収容されています。月に1回、動作チェックのため担当職員はSCP-1561-JP-Aの排出を行ってください。また、SCP-1561-JP-Aによる実験はレベル2以上の職員の許可が必要になります。
 
**説明:** SCP-1561-JPは高さ1.9mの券売機です。前面に5つのボタンが付いており、横面にはチェーンでつながれた改札ばさみが取り付けられています。SCP-1561-JPは夜間のみ「銀河鉄道印のミニSL乗車券」と印字されている切符(以下、SCP-1561-JP-Aと呼称)を排出します。SCP-1561-JP-Aに最初に接触した人物(以下、対象と呼称)がSCP-1561-JP-Aを改札ばさみで挟むと、5~10秒後に対象の半径2m以内に全長2960mmのミニSL(以下、SCP-1561-JP-Bと呼称)および車掌帽を装着した、雑種と思われるイヌ(学名//Canis lupus familiaris//。以下、SCP-1561-JP-Cと呼称)が出現します。

SCP-1561-JP-Bの動力源、材質等は不明です。SCP-1561-JP-Bに対象が乗り込むと、一時的に外部から不可視の状態になり、一定の時間の後SCP-1561-JP-Bが消失した位置に再出現します。実験により、消失直後にSCP-1561-JP-Bの前方に線路が出現し、走行を開始していることが分かりました。

SCP-1561-JP-CはSCP-1561-JP-Bの運転席にまたがった状態で出現します。SCP-1561-JP-Cは人語を理解し、会話することが可能です。SCP-1561-JP-Cは対象に「行きたい場所はどこか」と言った内容の質問を行います。これに対して対象が「&#34;特定の場所の名称&#34;に行きたい」といった内容の返答をすると、SCP-1561-JP-Cは口笛を鳴らすと同時に対象の周囲の風景を対象が希望した風景に変化させます。この変化は対象以外に知覚することはできませんが、例外としてSCP-1561-JP-Bに持ち込んだ映像機器での記録は可能です。

SCP-1561-JP-Bから下車すると、対象の手の内に対象の希望した場所に関連した物品(以下、SCP-1561-JP-Dと呼称)が出現します。

[[collapsible show=&#34;+ 実験記録1561-JP&#34; hide=&#34;- 閉じる&#34;]]
__**実験記録1561-JP-1 日付20██/█/██**__
&gt; **担当職員:** 国都博士
&gt; 
&gt; **行先指定:** 岡山県█山
&gt; 
&gt; **結果:** 周囲の景観が█山の山頂に変化した。
&gt; 
&gt; **SCP-1561-JP-D:** スギ(//Cryptomeria japonica//)の葉が出現した。
__**実験記録1561-JP-3 日付20██/█/██**__
&gt; **担当職員:** 国都博士
&gt; 
&gt; **行先指定:** 日本海の海中
&gt; 
&gt; **結果:** 周囲の景観が海中に変化した。
&gt; 
&gt; **SCP-1561-JP-D:** ベッコウガサガイ(//Cellana grata//)の殻が出現した。
&gt; 
&gt; **分析:** //下車時の服が濡れていなかったことから、実際にその場に移動はしているわけではないと思われます。-国都博士//
__**実験記録1561-JP-6 日付20██/█/██**__
&gt; **担当職員:** 国都博士
&gt; 
&gt; **行先指定:** 国都博士の過去
&gt; 
&gt; **結果:** 周囲の景観が、2分13秒かけて国都博士の1歳~██歳までの映像に変化した。
&gt; 
&gt; **SCP-1561-JP-D:** 年季の入ったゴムボールが出現した。
&gt; 
&gt; **分析:** //出現したゴムボールは私が5歳のころに無くしたボールと非常によく似ていました。-国都博士//
__**実験記録1561-JP-7 日付20██/█/█**__
&gt; **対象:** 国都博士
&gt; 
&gt; **行先指定:** 国都博士の未来
&gt; 
&gt; **結果:** 「未来はこんなもので見るものではありません。」と断られた。
&gt; 
&gt; **分析:** //未来に行くことができないのか、行くことはできるが自重しているだけなのかは不明です。-国都博士//
__**実験記録1561-JP-8 日付20██/█/██**__
&gt; **対象:** 国都博士
&gt; 
&gt; **行先指定:** ██博士の過去
&gt; 
&gt; **結果:** 「プライバシーの侵害は良い行為とは言えません。」と断られた。
__**実験記録1561-JP-10 日付20██/█/██**__
&gt; **担当職員:** 国都博士
&gt; 
&gt; **行先指定:** 楽になれるところ
&gt; 
&gt; **結果:** 周囲の景観が花畑、鍾乳洞内、リンゴ畑の順番に変化した。
&gt; 
&gt; **SCP-1561-JP-D:** 数種類の花と&#34;あなたはひとりではない&#34;と書かれたメッセージカードの入ったバスケットが出現した。
&gt; 
&gt; **分析:** //乗車中、SCP-1561-JP-Cは非常に柔らかな口調で私の悩みを聞き、励ましの言葉を投げかけてきました。-国都博士//
 __**実験記録1561-JP-13 日付20██/██/█**__
&gt; **行先指定:** 一番美しい場所
&gt; 
&gt; **結果:** 周囲の景観が宇宙に変化した。
&gt; 
&gt; **SCP-1561-JP-D:** 北斗七星の映った写真が入っているペンダント
&gt; 
&gt; **分析:** //通常の乗車時間より圧倒的に長かったです。また、SCP-1561-JP-Cがとても楽しそうに私に星について話してきました。-国都博士//

[[/collapsible]]

[[collapsible show=&#34;+ インタビューログ1561-JP-A&#34; hide=&#34;- 閉じる&#34;]]
&gt; **対象:** SCP-1561-JP-C
&gt; 
&gt; **インタビュアー:** 国都博士
&gt;  
&gt; **&lt;記録開始&gt;**
&gt;  
&gt; **国都博士:** どうも。
&gt;  
&gt; **SCP-1561-JP-C:** おや、またいらっしゃったのですね。
&gt; 
&gt; **国都博士:** ええ、今日はあなたに少し聞きたいことがあるのですが、少しお話を伺ってもいいですか？
&gt; 
&gt; **SCP-1561-JP-C:** 構いませんよ。では、どこへ向かいましょうか？
&gt; 
&gt; **国都博士:** そうですね。では、オーロラの見えるところへ、お願いします。
&gt; 
&gt; **SCP-1561-JP-C:** わかりました。では発車します。
&gt; 
&gt; [口笛の音の後、周囲の景観がオーロラの映る空に変化した。]
&gt; 
&gt; **国都博士:** では、インタビューを開始します。
&gt; 
&gt; **SCP-1561-JP-C:** はい。
&gt; 
&gt; **国都博士:** まずは、このSLはいつから稼動しているのか教えてください。
&gt; 
&gt; **SCP-1561-JP-C:** そうですね……ざっとですが、60年ほど前から動かしていますね。
&gt; 
&gt; **国都博士:** 60年……そんなにも長いのですか。
&gt; 
&gt; **SCP-1561-JP-C:** ええ、もう何人お客様を乗せたか覚えていません。
&gt; 
&gt; **国都博士:** なるほど。では次に、このSLについて教えてください。
&gt; 
&gt; **SCP-1561-JP-C:** ええと、何から話せばよいのか……。
&gt; 
&gt; **国都博士:** ふむ……ではまず、このSLをどうやって手に入れたのか教えてください。
&gt; 
&gt; **SCP-1561-JP-C:** ……では、先に1つ約束してください。
&gt; 
&gt; **国都博士:** なんでしょう。
&gt; 
&gt; **SCP-1561-JP-C:** 今から私が話すことは、突飛で非現実的なことです。しかし、紛れもない真実なのです。そのことだけは分かってください。
&gt;  
&gt; **国都博士:** ……ええ、了承しました。
&gt; 
&gt; **SCP-1561-JP-C:** このSLは、銀河鉄道からの贈り物なのです。
&gt; 
&gt; **国都博士:** [6秒沈黙]なるほど。
&gt; 
&gt; **SCP-1561-JP-C:** とりあえず、順を追って話しますね。私は地球にいた頃、捨て犬だったのです。
&gt; 
&gt; **SCP-1561-JP-C:** 私の飼い主、は私を宙へと捨てたのです。そして、銀河鉄道に拾われたのです。
&gt; 
&gt; **国都博士:** ええっと……その銀河鉄道というのは……。
&gt; 
&gt; **SCP-1561-JP-C:** ほら、あの宮沢賢治様が書かれた本があるでしょう？
&gt; 
&gt; **国都博士:** 「銀河鉄道の夜」ですね。
&gt; 
&gt; **SCP-1561-JP-C:** はい。その銀河鉄道と同じものです。
&gt; 
&gt; **国都博士:** その認識であってるのですね。……OK。わかりました。続けてください。
&gt; 
&gt; **SCP-1561-JP-C:** 私は拾われたときにかなり衰弱していたので、車掌さんが手厚く保護してくれました。そして車掌さんは私にいろんなことを教えてくれました。言葉のこと、星のこと、そして、この電車のことを。
&gt; 
&gt; **国都博士:** そういえば、銀河鉄道は死人を送る電車だと認知されていますが……。
&gt; 
&gt; **SCP-1561-JP-C:** うーん……その認識は正確に言えばちょっと違うのですよ。
&gt; 
&gt; **国都博士:** 違う？
&gt; 
&gt; **SCP-1561-JP-C:** 銀河鉄道は、臨死中の魂を還す列車なんです。その時に宇宙を通ることから銀河鉄道と呼ばれてるんです。
&gt; 
&gt; **国都博士:** ほう。
&gt; 
&gt; **SCP-1561-JP-C:** 基本的にはその時の記憶は消えるはずなんですが、稀に記憶がかすかに残ることがあるんですね。その1人が宮沢賢治様です。
&gt; 
&gt; **国都博士:** そして、その経験をもとに書いたのが銀河鉄道の夜だと。
&gt; 
&gt; **SCP-1561-JP-C:** そういうことです。
&gt; 
&gt; **国都博士:** ……失礼。話を脱線させてしまいました。続きをどうぞ。
&gt; 
&gt; **SCP-1561-JP-C:** では。……私は車掌さんに飼われるようになりました。そして飼われていく中で私は車掌の仕事にあこがれるようになりました。
&gt; 
&gt; **SCP-1561-JP-C:** 私も人を乗せ、共にお客様と語り合う。そんな仕事がしたい。そう思ったのです。私は車掌さんに頼みました。すると、彼は私にこのミニSLを見せてくれました。
&gt; 
&gt; **SCP-1561-JP-C:** そして、私にミニSLをくれると言ったのです。夜間のみ、という条件の下、私はこの仕事をするようになったのです。
&gt; 
&gt; **国都博士:** なるほど……では、また新しい質問をしても？
&gt; 
&gt; **SCP-1561-JP-C:** ええ、何でしょう。
&gt; 
&gt; **国都博士:** あなたがその銀河鉄道に乗る前、この地球に存在していた頃のことを教えてください。
&gt; 
&gt; **SCP-1561-JP-C:** [19秒沈黙]その話はまた、新しい夜にでも話しましょう。もう終着点が来てしまいました。
&gt; 
&gt; **&lt;記録終了&gt;**
&gt;  
&gt; **終了報告書:** 下車後、国都博士の手の内にスズラン(//Convallaria majalis//)の花弁が出現しました。
[[/collapsible]]
__**事案1561-JP**__ 実験後、担当職員の乗車中の記憶が完全に喪失するという事案が発生しました。なお、乗車時の詳しい状況は下記の音声記録を参照してください。

&gt; 
&gt; **日付:** 20██/██/██
&gt; 
&gt; **担当職員:** 国都博士
&gt;  
&gt; **&lt;再生開始&gt;** 
&gt;  
&gt; **SCP-1561-JP-C:** おや、本日もご乗車ですか。いつもありがとうございます。
&gt; 
&gt; **国都博士:** どうも。今日はもう行きたい場所が決まっています。
&gt; 
&gt; **SCP-1561-JP-C:** それは上々。では、どこへ行きましょうか。
&gt; 
&gt; **国都博士:** あなたの過去です。
&gt; 
&gt; **SCP-1561-JP-C:** 私の、過去。
&gt; 
&gt; **国都博士:** ええ、この前聞けなかった問いの答えを聞きに来ました。
&gt; 
&gt; **SCP-1561-JP-C:** [14秒沈黙]
&gt; 
&gt; **国都博士:** まだ、答えを聞くことは出来ませんか。では――
&gt; 
&gt; **SCP-1561-JP-C:** いえ、失礼しました。まもなく発車します。この先、少々揺れます。落ちないように座席にしっかりお掴まりください。
&gt; 
&gt; **国都博士:** え？揺れるって、わ！
&gt; 
&gt; [10秒間の口笛の音の後、未知の原因によりカメラ映像が停止した。]
&gt; 
&gt; **国都博士:** いったた……背もたれ……腰っ……ん？これは……。
&gt; 
&gt; **SCP-1561-JP-C:** 到着しました。ここが、これが私の過去、思い出です。
&gt; 
&gt; **国都博士:** ……この3匹の真ん中があなたなのですか？
&gt; 
&gt; **SCP-1561-JP-C:** そうです。私は野良犬として、仲間とともにそれなりに楽しく暮らしていました。
&gt; 
&gt; **SCP-1561-JP-C:** しかし、ある日私は人間たちにより捕らえられました。大きな施設に連れていかれ、そこで暮らすようになりました。
&gt; 
&gt; **国都博士:** 施設……ブリーダーハウスですか？いや、それにしては大きすぎ……？
&gt; 
&gt; **SCP-1561-JP-C:** 私はそこで、体も動かせないほど小さな家で暮らすようになりました。とても辛く、いつまでこの生活が続くのか、絶望の毎日でした。
&gt; 
&gt; **国都博士:** ……これはもはや小屋ではないですね。カプセル？のような……。
&gt; 
&gt; **SCP-1561-JP-C:** 私はある日、施設の職員であるヤズ[[footnote]]人名だと思われるが、何者かは不明。[[/footnote]]に連れていかれました。
&gt; 
&gt; **国都博士:** ……遊んでいますね。子供と。
&gt; 
&gt; **SCP-1561-JP-C:** ええ、とても楽しかった。この時間が永遠になればいいと、そう思いました。
&gt; 
&gt; **SCP-1561-JP-C:** しかし、それもつかの間。1日後私は元の場所に連れ戻され、ヤズと他の人に見守られながら寒さに耐えなくてはならなくなりました。
&gt; 
&gt; **SCP-1561-JP-C:** ヤズは管から暖かい空気を入れてくれましたが、あまりにか細く。それから3日ほどたったでしょうか。私はついに、宙へ、捨てられました。
&gt; 
&gt; **国都博士:** これは……この映像は……。
&gt; 
&gt; **SCP-1561-JP-C:** あたりが真っ暗になると、私はしばらくの間その黒の中を泳ぎ続けました。しかし、異常はすぐに発生しました。家の中が暑くなってきたのです。
&gt; 
&gt; **SCP-1561-JP-C:** もういいでしょう。楽になろう。と目を閉じると、突如暑さが薄れてきました。そして、気が付くと銀河鉄道の中で眠っていました。
&gt; 
&gt; **SCP-1561-JP-C:** 後から聞いたのですが、あの瞬間私は失神していたらしくいわゆる魂が出かけている状態、つまり「臨死」していたらしいのです。その魂を回収し、体に戻そうとしたときには既に私の体は燃え尽きていたそうです。
&gt; 
&gt; **国都博士:** ということは、あなたは。
&gt; 
&gt; **SCP-1561-JP-C:** ええ、もう死んでいます。
&gt; 
&gt; **国都博士:** そんな。やはりあなたは……あのライカ、なのですか？
&gt; 
&gt; **SCP-1561-JP-C:** さて、お客様。この列車は今夜限りの運行です。まもなく、終着点につきます。
&gt; 
&gt; **国都博士:** 待ってください。今夜限り？それはいったい――
&gt; 
&gt; **SCP-1561-JP-C:** また、新たなご乗車を、心よりお待ちしています。
&gt;  
&gt; **&lt;再生終了&gt;**
&gt;  
&gt; **終了報告書:** 下車後、国都博士の手の内に「Кудрявка」と彫られた金属のチャームが付いた首輪が出現しました。</textarea></pre>
