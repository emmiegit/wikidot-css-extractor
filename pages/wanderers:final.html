+++ 梦？


他一个人瘫坐在沙滩上，看着眼前的夕阳从海的尽头落下。海水从他脚边流走，地上的沙子不再是从前的颜色，五彩斑斓，带着往日的回忆。他就像一个失忆症患者，在海边，什么都不知道，却很熟悉。

他来自不属于这个时间的记忆，却享受着如此熟悉的景色。

他看到一个孩子独自从远处跑过来，便拾起自己的背包转身离开。孩子向他跑来，却赶不上他的脚步，不远便停住，不肯松开他的拳头。

他手里握满的彩色贝壳，在顷刻间粉碎，从他的手里洒落到沙滩上，和沙子融为一体。

他能想到那个孩子捡了多久的贝壳，也能想象到那些贝壳有多精致。但他要走了，时间不等他。他走进风中，消失在风里，不留痕迹。

孩子失去了逗留的兴趣，转向另一个方向离开。他真希望这只是一场梦，他希望自己没有遇见过这个冷漠的人。

他走进另一个时间，踏上另一片沙滩。他终于转头，身后的孩子早就消失不见，彩色的沙滩却只留下黑白的沙。他回忆自己的往事，不记得自己什么时候来过这样的地方。

远方掀起海浪，浪尖扶起碎落的浪花，渐渐蔓延至整片海面。碎沫打在岸上，沙子向着无法描述的方向散落。

一阵风吹来，世界消散在风中。他，无影无踪。

-----

[[div class=&#34;blockquote&#34;]] 

又一个被世界遗忘的人。

他来到了这里，试图寻找自己的解脱。

__//周围只有一片空白//__

他颓然的坐在洁白光滑的白色地板上，体会着地板带给他的摩擦力，这让他感到安慰。

他渐渐闭上眼睛，让身体平铺到地板上，感受自己身体的温度慢慢降低，尽管身下的地板并没有因此变得更加温暖。

思绪开始涌现，往事的回忆浮上脑海，但并没有让他仔细回想 。记忆像爆炸般喷涌，他感到烦躁，愤怒，悔恨，无奈，悲哀----

最后是绝望。

他倒在地上。迷茫地盯着地面，他看不清自己的回忆，但现在一切都来不及了。

记忆不再喷涌，如潮水般渐渐退去，什么都不剩。

他真的累了，只想好好睡一觉。

//__他突然感觉不到地板，也感觉不到坠落，像在太空一样__//

“也许能一直这样就好了，”他想。“让我离开这个噪杂的地方，我需要忘记一些无用的事情。”

重力开始出现，下坠感渐渐增强。当他睁开眼，下坠感消失了，自己正站在地上。

[[/div]]

-----

他看到自己面前的人群，却忘记自己为何身在何处。莫名的慌张感涌现，他想逃离自己所处的地方，环视四周，却发现挤满了人无处可去。

他看见了自己面前的两个人，和其他人一样盯着他，身上满是伤痕。

“你是谁？”他只挤出这一句话，微弱到似乎只有自己能听到。

“你不需要知道。”有一个人回答，听上去并无愤怒和恐惧，但十分虚弱。他努力回想之前发生过什么，但没有任何结果。

人群开始喧哗，气氛渐渐高涨起来。远处开始的叫喊声渐渐变成震耳欲聋的呼号。在其中，他只听清了一句。

//**“杀了他们。”**//

为什么？

为什么！

**“为什么？”**他向人群发问。他认为自己即然能站在这里，那么应该有问这个问题的权利。

让他没想到的是，没有人回答。

“为什么？”他再问，略微提高了音量。一段沉寂过去，依然没有人回答。他转身走向人群，人们看着他，像看一个疯子。

脚下不知从哪里滑来一把手枪，激起一阵尘土。

他捡起手枪，和旁边的人四目相对，无言以对。

“那好，”他说：“请你们记住我接下来的所作所为。”他重新走回两个被绑着的人面前，虔诚地闭上眼。

//__“砰，砰”__//

然后他将枪口对准人群。

//__“砰，砰”__//

人群中两个方向的人应声倒下，但没有人再说话。他最后将枪口抵在自己的下颌上，手指停下。

**//__“砰”__//**

一切都结束了，一切又回到了空白。

-----

“你记得你是怎么到这里的吗？”一个声音在脑海响起。

//__我受伤了？__//

我受伤了吗？发生了什么？

//__我在这里多久了？现在是什么时候？__//

面前摆放着一个信封，不知道是写给谁的。收信人也没写清楚。

[[note]]
**我将逝去的过去**
[[/note]]

真是奇怪，对吧。

**//我将到来的未来//**

-----


昏暗的路灯下，一个小男孩蜷曲身子，瑟瑟发抖。一个男人从路的尽头走向这个路灯，眼睛盯着那个男孩，他感到很疑惑。他走进光线，感到一股寒意。

男孩渐渐抬起头，看向这个男人。他慢慢起身，手里拿着一把断刀，上面染着少许污渍。男孩慢慢起身，将手臂隐藏在身体的阴影里。男人尽力想让男孩停下来。男孩向他走来，眼里只有平静，男人掏出背后的手枪，男孩突然越步向前。

他没来得及拔枪，刀举在他的面前。

他伸手夺下刀，同时拔出了枪，将枪举起来，枪已经上了膛。但男孩已不在他的身前，像他来的路上遇到的数个人一样，消失不见了。

他从口袋掏出对讲机，开始最后的上报：

//“报告基地，十三号区域已清空，无异常现象，无生命体存在，报告完毕。十三号回复。”//

然后他扔下对讲机，脱掉了临时借来的防弹作战服，长舒了一口气。

基地估计已近毁灭，现在最关键的是自己要怎么在这里活下去。

他从背上取下背包，一边清点物资，一边回忆一路上发生的事情。今管他此时很想好好睡一觉，但他还是拿出了地图，规划好之后的路线，随后倒在无人的马路上，像一具尸体一样睡在地上。

对讲机另一头传来断断续续的声音，但现在，那都与他无关了。

------

他从床上睡意朦胧地起身，走到阳台上，对着东边初起的晨光，慵懒的伸了个懒腰。

阳光照到他身上，亮的睁不开眼睛。

直到他适应了亮光，勉强睁开眼睛，看着外面的一切，他觉得自己似乎毫无波澜。

“没什么，都习惯了。”他喃喃着，轻松地走回房间。

[[note]]
今天又是新的一天。
[[/note]]

-----

昨夜的星星和灯那么明亮，他们一群少年坐在海边的沙滩上，聊着不属于这个世界的心事、快乐、悲伤。

但昨天的事都留在了昨天。

今天不属于昨天，无意义的事容易让人忘记意义曾经的概念。

渐渐地，人都走光了，远处的光在地上只留下最后一片阴影，他依然不肯接受自己，仿佛他从来都不是作为一个人类存在一样。

他一直都不知道自己要做什么，能做什么。他天真得像个孩子，无忧无虑，无牵无挂，直到明天。

他甚至都不知道自己的明天在哪里，也许，今天的明天是昨天。

当他意识到这一点时，他明白自己该走了。

[[note]]
**再见，我的昨天。**
[[/note]]</textarea></pre>
