**Ítem #:** SCP-941

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Muestras de cada subcepa de SCP-941 están conservadas en un almacenamiento de congelación seguro del Área de Investigación Biológica ██. Agentes incorporados deben proporcionar informes regulares de infecciones aparentes, con especial atención a los casos atípicos que puedan indicar nuevas cepas.  Cualquier cepa que se considere potencialmente capaz de saltar a organismos vivos o a vehículos diesel se tratará como una amenaza de peligro biológico de Clase █, y será contenida o esterilizada en forma inmediata. Todas las medidas estándar, incluyendo las medidas incendiarias y [CENSURADO] están permitidas si es necesario.

Debido a que SCP-941 estaba ya ampliamente extendido en el momento de su descubrimiento inicial, en la actualidad sigue existiendo fuera de contención en la población general de vehículos. Como tal, los esfuerzos actuales de contención están enfocados en la supresión de información sobre SCP-941 y en la investigación de métodos para tratar, curar y/o prevenir la infección por SCP-941.  Los detalles pueden encontrarse en el Documento 941-█.

Siempre que sea posible los vehículos propiedad de la Fundación deberán funcionar con combustible diesel o ser eléctricos.

**Descripción:** SCP-941 es un virus de la familia Orthomyxoviridae (clasificado provisionalmente como [CENSURADO]) que afecta en forma exclusiva a los vehículos propulsados al menos en parte por un motor de combustión interna. Los vehículos infectados sufren una variedad de malfuncionamientos aparentemente aleatorios, que normalmente se manifiestan en un período de tres a cinco días, y luego desaparecen en otros dos a cinco días. Una vez que un caso de SCP-941 ha seguido su curso, el vehículo no mostrará más síntomas a menos que vuelva a ser infectado posteriormente. El mecanismo a través del cual SCP-941 causa estas fallas de funcionamiento aún no ha sido determinado.

Mientras que diferentes sujetos manifiestan a menudo diferentes síntomas, la mayoría (██%) experimentan por lo menos dos del siguiente listado:

* Temperatura elevada del motor (a menudo acompañada de un mal funcionamiento de los sensores de temperatura para indicar una temperatura más baja de la en realidad está presente).
* Fallas intermitentes en los sistemas de ventilación
* Obstrucciones parciales o totales de los filtros y/o en la línea de combustible.
* Fugas de fluidos
* Fluctuaciones en la respuesta del motor
* [DATOS BORRADOS]
* Rigidez o ablandamiento del sistema de suspensión de una o más ruedas.
* Aflojamiento y/o deslizamiento de cinturones de seguridad
* Mayor consumo de combustible
* Averías eléctricas y computacionales
* Presiones de fluidos excesivas o inadecuadas

En ocasiones se han observado averías más graves, como fallas en los frenos, desprendimiento de las ruedas, fallo de la dirección, despliegue espontáneo de las airbags, [DATOS BORRADOS] y explosión.  Estas ocurren muy raramente, en menos del █ % de los casos. Si un vehículo tiene daños, defectos u otros problemas en una parte o sistema en particular, esa parte o sistema será especialmente propenso a involucrarse en los síntomas de SCP-941.

Los vehículos afectados por SCP-941 son contagiosos durante la duración completa de la infección.  SCP-941 se propaga a nuevos sujetos cuando el aire que contiene gases de escape de un vehículo infectado entra en uno o más cilindros del motor del nuevo sujeto, con una probabilidad de infección que depende de la concentración del gas de escape afectado (Ver Documento 941-█ para más detalles). Una vez que el gas de escape se ha diluido en al menos [CENSURADO], ya no es capaz de propagar a SCP-941. Aparte de la presencia de SCP-941, no han sido identificado rasgos anómalos o distintivos en los gases de escape producidos por vehículos infectados. Adicionalmente, los vehículos que han sido afectados recientemente por SCP-941 parecen ganar una resistencia temporal a la re infección, aunque esta resistencia disminuye gradualmente en [DATOS BORRADOS].


SCP-941 actualmente parece ser incapaz de infectar a los vehículos sin un motor de combustión interna a gasolina de cuatro tiempos. Cabe señalar que los vehículos híbridos gasolina-eléctricos debido a sus sistemas eléctricos y computacionales más amplios, están sujetos a síntomas significativamente más graves y peligrosos que los vehículos no híbridos.
