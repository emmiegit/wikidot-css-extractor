Dưới đây là tập hợp những tóm lược hành chính về các sự cố dị thường khác nhau diễn ra trong cuộc Chiến tranh Huyền bí lần thứ //i// và các sự kiện gần tương ứng trong thực tại hiện nay. Những tóm lược hành chính được biên tập bởi thế hệ Hội đồng O5 đầu tiên theo hình thức sau:

&gt; **Hiện tượng:**
&gt; @@ @@
&gt; **Mô tả:**
&gt; @@ @@
&gt; **Tương ứng trong Thực tại Hiện nay:**

Chiến tranh Huyền bí lần thứ //i// được mô tả tóm lược như sau:

&gt; Một cuộc chiến tranh toàn cầu diễn ra trong suốt thế kỷ 19 sau Công Nguyên, bao gồm ba cuộc xung đột riêng biệt ở châu Âu (Chiến tranh Napoleon), Đông Á (Cuộc xâm lược của Daevite) và Bắc Mỹ (Nội chiến Hoa Kỳ). Chúng đáng chú ý do việc sử dụng dị thể quá mức, dẫn đến viễn cảnh cấp-IK Sụp Đổ Văn Minh Toàn Cầu.

Để biết thêm thông tin về cuộc Chiến tranh Huyền bí lần thứ //i// và những hệ quả của nó, vui lòng xem tài liệu [[[[Wrong Proposal|BỊ XOÁ]]]].

[[toc]]

------

++ Châu Âu và Nga

&gt; **Hiện tượng:** Đề xuất UnLondon
&gt; @@ @@
&gt; **Mô tả:** Một kế hoạch di tản đã được Tổ chức Hoàng gia về Quản thúc và Lưu trữ Hiện tượng Siêu nhiên trình lên Nghị viện Anh, theo đó cư dân London sẽ được di tản đến một nơi trú ẩn dưới lòng đất trước nguy cơ Quần đảo Anh bị Pháp xâm lược. Đề xuất bị bác bỏ do không thực tế và việc di tản đến Ireland hay các lãnh thổ thuộc địa khác sẽ dễ thực hiện hơn.
&gt; @@ @@
&gt; **Tương ứng trong Thực tại Hiện nay:** Đề xuất UnLondon chưa bao giờ được đệ trình lên Nghị viện Anh. Thay vào đó, thuật ngữ &#39;UnLondon&#39; được sử dụng để ám chỉ [[[SCP-1678]]].

&gt; **Hiện tượng:** Mặt trận Ural
&gt; @@ @@
&gt; **Mô tả:** Hàng loạt cuộc chiến diễn ra ở Vùng núi Ural giữa Hệ thống Lục địa do Pháp dẫn đầu với Đế chế Daevite. Nước Nga gia nhập Hệ thống Lục địa trong thời kỳ này, và chủ yếu tham gia hỗ trợ thông qua hiệp ước của Nhà Romanov với một Grigori.
&gt; @@ @@
&gt; **Tương ứng trong Thực tại Hiện nay:** Thay vào đó, nước Pháp của Napoleon đã xâm lược Nga, và [[[SCP-2617]]]-A đã được sử dụng để trả đũa.

&gt; **Hiện tượng:** Dị thể Samothrace
&gt; @@ @@
&gt; **Mô tả:** [GIỚI HẠN TRUY CẬP BỞI O5-1]
&gt; @@ @@
&gt; **Tương ứng trong Thực tại Hiện nay:** Xem [[[SCP-1173]]]

&gt; **Hiện tượng:** //Schriftsteller// và //Giftschreiber//
&gt; @@ @@
&gt; **Mô tả:** //Schriftsteller// và //Giftschreiber// là các huyền thuật sư chuyên về lan truyền nhận thức hành nghề khắp châu Âu, cung cấp cho khách hàng hiệu ứng lan truyền nhận thức dưới dạng văn bản.
&gt; @@ @@
&gt; **Tương ứng trong Thực tại Hiện nay:** Các //Schriftsteller// đã bị giết trong Trận Herbsthausen theo lệnh của Tướng Franz Freiherr von Mercy, ngoại trừ CNĐLT-382 (Thilo Zwist). Xem [[[SCP-5382]]], [[[SCP-5734]]] và [[[SCP-5054-EX]]] để biết thêm về các dị thể có liên quan. Không rõ tình trạng hiện nay của //Giftschreiber//, nhưng chúng được cho là vẫn còn hoạt động.

------

++ Bắc Phi và Trung Đông

&gt; **Hiện tượng:** Cuộc khủng hoảng Phélippeaux
&gt; @@ @@
&gt; **Mô tả:** Một miệng núi lửa ở Levant thuộc Pháp đột ngột phun trào, tạo ra hàng loạt thực thể dị thường, sau đó tấn công người dân địa phương và khống chế các lực lượng người Pháp. Một số thực thể đã được người Pháp thu giữ với ý định chưa rõ.
&gt; @@ @@
&gt; **Tương ứng trong Thực tại Hiện nay:** Chưa từng diễn ra. Thay vào đó, Đại tá người Pháp  Picard de Phélippeaux đã được Napoleon ra lệnh tăng cường quản thúc [[[SCP-1844]]].

&gt; **Hiện tượng:** Cuộc sơ tán khỏi Tehran
&gt; @@ @@
&gt; **Mô tả:** Sau một cuộc tấn công bất ngờ của Daevite vào Tehran, 90% dân cư đã phải di tản khỏi thành phố. Shah Naser al-Din đã chạy trốn thành công nhờ các golem do cộng đồng rabbin [[footnote]] **Chú thích của dịch giả:** Giáo sĩ Do Thái giáo. [[/footnote]] trong thành phố triệu hồi và một //takwin// [[footnote]]**Chú thích của dịch giả:** Sự sống nhân tạo trong thuật giả kim của người Hồi giáo. [[/footnote]] do tổ tiên để lại.
&gt; @@ @@
&gt; **Tương ứng trong Thực tại Hiện nay:** //Takwin// đã nhắc đến ở trên được tin là [[[SCP-2067]]], và Shah Naser al-Din có thể đã nhận biết sự tồn tại của nó. Không có cuộc sơ tán nào của người dân Tehran được ghi nhận tính đến thời điểm hiện tại.

&gt; **Hiện tượng:** Cuộc xâm lược của Yajuj và Majuj
&gt;  @@ @@
&gt; **Mô tả:** Sau khi xâm lược Đế quốc Ottoman thất bại, các lực lượng Daevite đã cố ý phá huỷ Bức Tường Sắt Dhul-Qarnayn trong lúc rút lui, gây ra một cuộc xâm lược của các lực lượng &#39;Yajuj và Majuj&#39; vào Trung Đông. Mặc dù chịu tổn thất nặng nề, quân đội Ottoman đã thành công đẩy lùi cuộc xâm lược và xây dựng lại Bức Tường Sắt Dhul-Qarnayn dưới sự hỗ trợ từ các kỹ sư thuộc Tân Ngộ giáo ở Vương quốc Ionia, một quốc gia vệ tinh của Pháp.
&gt; @@ @@
&gt; **Tương ứng trong Thực tại Hiện nay:** Bức Tường Sắt Dhul-Qarnayn hiện đang quản thúc [[[SCP-2309]]], và chưa từng có vụ vi phạm quản thúc nào được ghi nhận.

------

++ Bắc Mỹ

&gt; **Hiện tượng:** Lời khai của Strannik
&gt; @@ @@
&gt; **Mô tả:** Các lời khai thu được từ Vladimir Strannik, một người da trắng có năng lực du hành đến các mốc thời gian khác nhau trong lịch sử khi đang ngủ (được định danh là Hiện tượng 2896-012 bởi Sáng kiến Quản thúc và Lưu trữ Hoa Kỳ [ASCI]). Strannik xác nhận rằng thường dân nói chung không có ký ức về Chiến tranh Huyền bí lần thứ //i// trong thế kỷ 20 và xa hơn nữa.
&gt; @@ @@
&gt; **Tương ứng trong Thực tại Hiện nay:** Strannik được quản thúc dưới mã số [[[SCP-2896]]]. Tuyên bố về việc dân chúng nói chung không có ký ức được tin là do sự kiện tái cấu trúc cấp-CK.

&gt; **Hiện tượng:** Quốc gia Navajo
&gt; @@ @@
&gt; **Mô tả:** Quốc gia dân tộc Navajo được thành lập sau cuộc xâm lược của [[[SCP-2155|Cem Anáhuac]]] vào Texas. Cư dân của Quốc gia Navajo có năng lực dị thường cho phép họ biến đổi thành hình dạng của nhiều loài động vật khác nhau, điều này đã góp phần tích cực cho cuộc kháng chiến chống Cem Anáhuac của người Navajo. Do đó, ASCI đã thu thập một bộ phận dân số Navajo đáng kể để thử nghiệm xác định phương pháp chống lại các triệu chứng thần kinh do Cem Anáhuac gây ra.
&gt; @@ @@
&gt; **Tương ứng trong Thực tại Hiện nay:** Lãnh thổ bán tự trị của người bản địa Hoa Kỳ được thành lập theo Hiệp ước năm 1868. Dân số [[[SCP-2750]]] đã bị suy giảm do các chính sách của ASCI.

&gt; **Hiện tượng:** Bách hoá Gerald
&gt; @@ @@
&gt; **Mô tả:** Một thế lực nhỏ nhưng đáng gờm được thành lập sau khi hãng buôn Marry, Catherine, và Duke&#39;s tan rã hoàn toàn. Thế lực có định hướng tạo tác các dị thể, sau đó bán cho khách hàng với mức giá hợp lý. Gerald Nakelo, người đứng đầu thế lực, được biết là đã tạo ra một quyển sách có khả năng thông báo cho hắn cách tạo ra các dị thể, và làm sao để kiểm soát sau khi chúng được tạo ra với tần suất mỗi tuần một lần.
&gt; @@ @@
&gt; **Tương ứng trong Thực tại Hiện nay:** Thế lực đã tan rã chỉ một thời gian ngắn sau khi được thành lập, nhưng trước đó đã thành công tạo ra một [[[ SCP-2305| nguyên mẫu chưa hoàn chỉnh của cuốn sách ]]], thứ về sau đã bị biến đổi nặng nề bởi một thực thể khác.

&gt; **Hiện tượng:** Người truyền giáo Ve Sầu
&gt; @@ @@
&gt; **Mô tả:** Một nam giới trung niên đã lang thang khắp Bắc Mỹ trong thời kỳ cao trào của cuộc Nội chiến Hoa Kỳ. Anh ta thường đi đến những buổi họp mặt gia đình và thuyết giảng về hy vọng, cố gắng đảm bảo với mọi người rằng họ sẽ sống sót qua chiến tranh. Những người tham gia buổi họp mặt sẽ đặt một số món quà vào chiếc giỏ mà anh ta mang theo, sau đó anh ta lại dâng nó như một lễ vật lên [[[SCP-3004|Đấng Ve Sầu]]].
&gt; @@ @@
&gt; **Tương ứng trong Thực tại Hiện nay:** Theo những văn kiện được thu hồi từ [BỊ XOÁ], tại một thời điểm nào đó, Đấng Ve Sầu đã phát sinh sự phẫn nộ với Người truyền giáo trong thời gian phụng sự của anh ta. Sau đó, thực thể đã lột da của người đàn ông, và khiến hậu duệ của anh ta hiện ra dưới lớp da trống rỗng. [[[SCP-2852|Con rối]]] đã đi khắp Bắc Mỹ để rao giảng về &#34;hy vọng&#34; trong những buổi họp mặt gia đình.

&gt; **Hiện tượng:** Đạo luật về các Quyền Công dân năm 1866
&gt; @@ @@
&gt; **Mô tả:** Một dự luật đã được Quốc hội Hoa Kỳ thông qua. Yếu tố dị thường trong văn kiện dự luật đã khiến 3.2 triệu người với các đặc điểm giải phẫu bất thường xuất hiện tại các thành phố do  Liên bang kiểm soát. Phần lớn các thực thể dạng người này đã buộc phải gia nhập Lục quân Liên bang sau khi những nỗ lực quản thúc bước đầu của ASCI thất bại.
&gt; @@ @@
&gt; **Tương ứng trong Thực tại Hiện nay:** Dự luật đã bị Tổng thống Johnson phủ quyết và một phiên bản không dị thường của nó đã được trình lên Thượng viện Hoa Kỳ bởi các đặc vụ ngầm của ASCI. Bản sao của dự luật gốc hiện đang được lưu trữ, [[[SCP-2354|mặc dù vẫn có thể có những bản sao khác đang nằm bên ngoài diện quản thúc.]]]

&gt; **Hiện tượng:** Bigfoot
&gt; @@ @@
&gt; **Mô tả:** Các báo cáo về những sinh vật đứng thẳng với đặc điểm giống như vượn được ghi nhận trên khắp tây bắc Bắc Mỹ. Các đặc vụ của ASCI được cử đi xác minh những báo cáo này đã bị mất liên lạc một thời gian. Sau khoảng 3 tháng, các đặc vụ quay trở lại và tuyên bố đã thiết lập thành công một hiệp ước với chúng, theo đó chúng sẽ dùng công nghệ sinh học dị thường để đổi lại sự trợ giúp khi cần.
&gt; @@ @@
&gt; **Tương ứng trong Thực tại Hiện nay:** Loài vượn này đã không tiếp xúc với loài người hàng ngàn năm sau một sự kiện được gọi là Ngày Nở Hoa. Nhiều trường hợp khác nhau đã được ghi nhận trong suốt lịch sử loài người, nhưng chỉ gần đây những sinh vật này mới được định danh là [[[SCP-1000]]].

------

++ Đông Á

&gt; **Hiện tượng:** Triều đại Nam Thanh
&gt; @@ @@
&gt; **Mô tả:** Một quốc gia lưu vong được thành lập bởi các lực lượng trung thành với nhà Thanh đã rút lui đến đảo Đài Loan sau cuộc xâm lược của Daevite vào Đông Á. Mặc dù có năng lực hải quân hạn chế, Nam Thanh vẫn có thể thiết lập những khu định cư trên nhiều hòn đảo khác nhau khắp Thái Bình Dương bằng những phương tiện không xác định.
&gt; @@ @@
&gt; **Tương ứng trong Thực tại Hiện nay:** Tương tự việc Quốc Dân Đảng rút lui đến Đài Loan sau cuộc Nội chiến Trung Quốc. Ngoài ra, [[[SCP-2880]]] được phỏng đoán là phương tiện mà Nam Thanh sử dụng để di cư đến các hòn đảo khác nhau.

&gt; **Hiện tượng:** Triều đại Hậu Tần
&gt; @@ @@
&gt; **Mô tả:** Một nhà nước người Hán ở miền trung Trung Quốc, được thành lập sau khi Daevite chiếm đóng tỉnh Thiểm Tây, Trung Quốc. Mặc dù bị bao vây bởi các lãnh thổ do Daevite chiếm đóng, Hậu Tần vẫn giữ vững được nền độc lập. Có một số tin đồn về việc nó được cai trị bởi một nhân vật tên là &#39;Tần Thuỷ Hoàng&#39;; chưa rõ đây có thực sự là Tần Thuỷ Hoàng (hoàng đế đầu tiên của nhà Tần) hay một cá nhân mang tên &#39;Tần Thuỷ Hoàng&#39;.  
&gt; @@ @@
&gt; **Tương ứng trong Thực tại Hiện nay:** Không có thực thể chính trị nào tương tự từng tồn tại. [[[SCP-2101]]] phải luôn được giám sát mọi lúc và Tổ Chức phải hỗ trợ các cá thể SCP-2101-1 để quản thúc nó.

&gt; **Hiện tượng:** Truyền thuyết Tịnh Phong
&gt; @@ @@
&gt; **Mô tả:** Một truyền thuyết dân gian có nguồn gốc từ tỉnh Giang Tô, Trung Quốc. Câu chuyện xoay quanh một võ sư cùng tên đã chết để bảo vệ dân làng trước một trung đoàn Daevite. Thi thể của &#39;Tịnh Phong&#39; chưa bao giờ được tìm thấy.
&gt; @@ @@
&gt; **Tương ứng trong Thực tại Hiện nay:** &#39;Tịnh Phong&#39; là một trong những nhân cách được sử dụng bởi [[[SCP-2788]]]. Tuy nhiên, đối tượng không có ký ức nào về việc chiến đấu chống lại Daevite.

------

++ Các khu vực không có chiến sự

&gt; **Hiện tượng:** Cuộc nổi dậy Quechuan
&gt; @@ @@
&gt; **Mô tả:** Một số báo cáo được tường thuật lại về việc [[[SCP-1253| những con lạc đà alpaca có trí khôn]]] đã kích động một cuộc nổi dậy ở Phó vương địa Peru. Những kẻ gây kích động tuyên bố muốn đưa tín ngưỡng Inca lên làm quốc giáo. Chưa rõ kết quả của cuộc nổi dậy.
&gt; @@ @@
&gt; **Tương ứng trong Thực tại Hiện nay:** Peru tuyên bố độc lập khỏi Tây Ban Nha vào thế kỷ 19. Không có nỗ lực nào để đưa tín ngưỡng Inca lên làm quốc giáo được ghi nhận, sự liên quan của SCP-1253 là khá nhỏ và không đáng kể.

------

&gt; **Hiện tượng:** Định luật Bốn Messer về Hiện tượng Dị thường
&gt; @@ @@
&gt; **Mô tả:** Colt Messer, một nhà vật lý học đã tạo nên nơi được gọi là &#34;Khu vườn Ẩn sĩ&#34;, đã thiết lập một định luật về các hiện tượng dị thường. Với mỗi hiện tượng dị thường, sẽ có một hiện tượng không dị thường tương ứng để cân bằng nó trong phạm vi vũ trụ. Khi một hiện tượng đã được giải thích đầy đủ một cách không dị thường, một dị thể  khác sẽ xuất hiện trong vũ trụ để cân bằng nó. Định luật này áp dụng cho mọi lĩnh vực khoa học có thể phát sinh sự dị thường.
&gt; @@ @@
&gt; **Tương ứng trong Thực tại Hiện nay:** Sau khi SCP-001 xảy ra, tức một hiện tượng dị thường đã được Tổ Chức SCP giải thích, Máy dò Thực tại Phổ quát [BỊ XOÁ] (//SAHURC//) đã không phát hiện thêm dị thể mới nào, qua đó phá vỡ Định luật Bốn Messer về Hiện tượng Dị thường. Tuy nhiên, bản thân sai sót của Định luật Bốn Messer về Hiện tượng Dị thường có thể được xem là một dị thể, theo đó định luật chưa bao giờ bị phá vỡ vì một dị thể đã xuất hiện như một biểu hiện của Định luật Bốn Messer. [BỊ XOÁ] Những nghịch lý sau đó đã xuất hiện như [[[SCP-033]]] (//Toán học//), [[[SCP-2821]]] (//Vật lý học//), [[[SCP-2046]]] (//Hoá học//), và [[[SCP-1877]]] (//Sinh học//), tương ứng với các lĩnh vực chính trong khoa học thường xuất hiện dị thể.
