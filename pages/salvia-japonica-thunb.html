[[module Rate]]
[[/&gt;]]
[[module CSS]]
@import url(http://scp-wiki-cn.wikidot.com/component:nirvana-theme/code/1);
[[/module]]

孩童被伤痛追逐，蔷薇正在绽放，
孩童说，
“请展开您美丽的花苞，将我遮挡。”
蔷薇沉默不语，长出尖刺，
将孩童刺伤。

孩童被伤痛追逐，铃兰正沐浴阳光，
孩童说，
“请展开您美丽的花苞，将我遮挡。”
铃兰沉默不语，垂下毒液，
让孩童重蒙祸殃。

孩童被伤痛追逐，鼠尾草在涓流旁，
孩童说，
“我已将亡，请问您是否能稍将我遮挡。”
鼠尾草绽开自己弱小的花瓣，用自己擦拭孩童的伤痕。
伤痛从此离开，
鼠尾草用自己的残枝，
轻抚孩童的泪光。

蔷薇站在孩童的身旁，高傲地说，
“你将拥有绝世的衣裳。”

铃兰站在孩童的身旁，慈祥地说，
“你再也不必在黑暗中迷茫。”

鼠尾草站在它们的身后，默默的说，
“我没有绝世的衣裳，也不能将孩童带离迷茫，我只愿孩童不再受伤。”

孩童不知何时走出了彷徨，
而鼠尾草站在孩童的身旁。

为什么我要选择这样？
是为了不再将笑脸遗忘，
是为了让善良的人不先我而亡。
伤痛和命运将他们欺凌，
而我希望将歌咏的结尾，传颂到他们的耳畔。

他们的一句赞美，
将令我的信念随鼠尾草伫立，
令我的希望随蒲公英飘向远方，
令我向往那肃穆庄严的仙境。

[[&gt;]]
//——暮光秘典，第二十三章//
[[/&gt;]]</textarea></pre>
