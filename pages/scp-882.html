[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-882/Gears2.jpg|caption=Το SCP-882.|width=300px|align={$align}|align=right]]

**Αριθμος Αντικειμένου:** SCP-882

**Κατηγορία αντικειμένου:** Euclid

**Ειδικές Διαδικασίες περιορισμού:** Το SCP-882 πρέπει να διατηρείται πάντοτε σε υγρό περιβάλλον, αποτελούμενο τουλάχιστον κατά 40% από θαλασσινό νερό. Το αντικείμενο πρέπει να διατηρείται σε αιώρηση με μη μεταλλικά μέσα, προς το παρόν με βαμβακερή πετονιά που πρέπει να αλλάζει καθημερινά. Το αντικείμενο πρέπει επίσης να ελέγχεται καθημερινά για τυχόν σημάδια αποκόλλησης σκουριάς. Εάν οποιοδήποτε μέρος του SCP-882 εμφανιστεί χωρίς επικάλυψη σκουριάς, πρέπει να βυθιστεί αμέσως σε διάλυμα 100% θαλασσινού νερού. Το νερό πρέπει να λαμβάνεται απευθείας από τον ωκεανό. Μειώστε τη συγκέντρωση μόνο όταν το αντικείμενο είναι και πάλι επικαλυμμένο με σκουριά.

Δεν επιτρέπεται η τοποθέτηση μετάλλων στην περιοχή περιορισμού. Μόνο οργανικά υλικά επιτρέπονται στην περιοχή περιορισμού και οποιαδήποτε επαφή με το SCP-882 απαιτεί τη χρήση χοντρών βαμβακερών γαντιών. Οποιοδήποτε μέταλλο έρθει σε επαφή μαζί του πρέπει να αποκόπτεται με θερμότητα, να λιώνει και να διατηρείται βυθισμένο σε 100% θαλασσινό νερό σε ξεχωριστή περιοχή.

Οποιαδήποτε ακουστικά προβλήματα αναφερθούν από το προσωπικό πρέπει να αναφέρονται αμέσως και το επηρεαζόμενο προσωπικό πρέπει να υποβληθεί σε πλήρη ψυχολογική εξέταση και, ανάλογα με τα αποτελέσματα, είτε να μεταφερθεί σε άλλη εγκατάσταση είτε να περιοριστεί μόνιμα στο [ΑΠΟΡΡΗΤΑ].

**Περιγραφή:** Το SCP-882 φαίνεται να είναι ένα τυχαίο σύνολο από γρανάζια, καλώδια, τροχαλίες, βίδες και ιμάντες, όλα φτιαγμένα από ένα αμάλγαμα διαφόρων μετάλλων. Το μέγεθος του αντικειμένου κατά τη στιγμή της ανάκτησης ήταν περίπου ογδόντα επτά κυβικά μέτρα. Το σημερινό μέγεθος είναι περίπου δώδεκα κυβικά μέτρα. Το SCP-882 σκουριάζει γρήγορα στο θαλασσινό νερό. Δεν έχει βρεθεί κάποια αναγνωρίσιμη πηγή ενέργειας, αλλά όλα τα εξαρτήματα θα αρχίσουν να κινούνται αν δεν είναι καλυμμένα με σκουριά. Το SCP-882 είναι εντελώς αθόρυβο ανά πάσα στιγμή, ανεξάρτητα από το επίπεδο δραστηριότητας του SCP-882.

Οποιοδήποτε μέταλλο αγγίζει το αντικείμενο θα προσκολληθεί μόνιμα σε αυτό και σε διάστημα λίγων ημερών θα γίνει ένα νέο μέρος του αντικειμένου. Η οργανική ύλη παραμένει ανεπηρέαστη. Το SCP-882 είναι εξαιρετικά ανθεκτικό, με αντοχή σε εφελκυσμό και ανθεκτικότητα μεγαλύτερη από εκείνη του κράματος τιτανίου αεροσκαφών κατά βάρος, παρόλο που η σύνθεσή του φαίνεται να είναι ένα τυχαίο κράμα σιδήρου, κασσίτερου, χρυσού και άλλων μετάλλων, μερικά από τα οποία δεν έχουν ακόμη ταυτοποιηθεί. Πρέπει να εφαρμοστεί ακραία, εστιασμένη θερμότητα επί αρκετές ώρες για να αποκοπεί έστω και ένα μικρό τμήμα από το κύριο συγκρότημα.

Τα άτομα που παραμένουν κοντά στο αντικείμενο για παρατεταμένες περιόδους έχουν αναπτύξει ακουστικές ψευδαισθήσεις ενώ βρίσκονται κοντά στο αντικείμενο, κυρίως τον ήχο του τριξίματος και του κρότου. Ο ήχος εντείνεται και μετριάζεται μόνο με τη ρίψη μετάλλου στο αντικείμενο. Άτομα σε προχωρημένες καταστάσεις ψύχωσης έχουν πέσει μέσα στο αντικείμενο, με αποτέλεσμα σχεδόν άμεσο θάνατο από σύνθλιψη. Το σώμα συχνά παρασύρεται και είναι αδύνατο να ανακάμψει.

Το SCP-882 ανακτήθηκε από μια τοποθεσία στη βορειοανατολική ακτή του Μπανκς Άιλαντ. Η περιοχή ήταν άγονη από κάθε μέταλλο και μεταλλικό μετάλλευμα σε ακτίνα ενός μιλίου. Το SCP-882 βρέθηκε στο γεωμετρικό κέντρο της περιοχής. Το SCP-882 είχε βυθιστεί στο θαλασσινό νερό κατά τη στιγμή της ανακάλυψής του. Μια μικρή πόλη βρέθηκε κοντά, εγκαταλελειμμένη για αρκετά χρόνια. Το SCP-882 απομακρύνθηκε και σύντομα άρχισε να ξεφλουδίζει η σκουριά, με αποτέλεσμα τα διάφορα μέρη να αρχίσουν να κινούνται. Μετά από αρκετά ατυχήματα, ο Δρ. Γκιρς επέτρεψε την αναπαραγωγή του SCP-2519 σε επανάληψη, η οποία μείωσε επιτυχώς την κίνηση του αντικειμένου, επιτρέποντας την ασφαλή πρόσβαση. Το SCP-882 στη συνέχεια κόπηκε και περιορίστηκε επιτόπου.

**Σημείωση:** Το SCP-882 δεν πρέπει να έρθει κοντά στο SCP-271 ή σε οποιοδήποτε άτομο που πιθανώς έχει μολυνθεί από το SCP-217.

**Συμπληρωματικό έγγραφο:** Βλέπε συνέντευξη 882-1 για περισσότερες πληροφορίες.
