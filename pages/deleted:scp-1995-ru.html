    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]

[[include info:start]]
**原作者：**[[*user Agent_Truman]]
**譯者：**[[*user Sensenca12]]
**原作：**[http://scpfoundation.net/scp-1995-ru Блуждающая пуля]
**譯名：**流浪的子彈
[[include info:end]]

[[include component:image-block name=http://scp-ru.wdfiles.com/local--files/scp-1995-ru/73be97d9bccd.jpg|caption=目前唯一一張照片，於SCP-1995-RU休眠狀態下拍攝]]

**項目編號：** SCP-1995-RU

**項目等級：** Euclid

**特殊收容措施：** 由於項目無法捕捉，已在其活動範圍上建立了面積為3平方公里的Site-126。該區域周圍環繞著三米高的圍墻並裝有帶刺鐵絲網，出於安全考慮，禁止員工進入圍墻以內區域。若處於研究目的員工需進入該區域，則必須穿著防護能力至少為五級的盔甲。

**描述：** SCP-1995-RU為一顆口徑估計為7.62mm的子彈。項目始終處於運動狀態，其速度在「休眠」狀態下的100m/s和「活躍」狀態下的800m/s之間。SCP-1995-RU的活動範圍位於俄羅斯達吉斯坦共和國███████市以西七公里的████████山脚下。項目活動範圍的精確邊界尚未確定，因此收容設施的邊界建立在測定活動範圍的50m外。

當項目處於「休眠」狀態時，其會在站點內部距離地面約50-60m的高度隨機移動。當一名年滿18歲（誤差小於2-3個月）且未穿有能防止重要器官受損的護具的人進入項目的活動範圍時，項目進入「活躍」狀態，此時，項目會改變其飛行路線，轉而衝向對象。項目通常會擊中對象的頭部、心臟或任何其它關鍵部位，如果不立即施以治療，對象極有可能死亡。

此外，項目不會對擁有足以抵擋7.62mm子彈能力的人（例如穿著特殊護具或在裝甲車內部）進行攻擊。

在確認SCP-1995-RU的活動範圍後，進行了數次實驗以確認項目的性質。

[[collapsible show=&#34;+ SCP-1995-RU測試記錄&#34; hide=&#34;- 收起&#34;]]

&gt; **日期：** ██.██.199█
&gt; **對象：** D-1995-1，男性，35歲
&gt; **對象裝備：** 普通服裝，無護具
&gt; **實驗過程：** 對象被命令步行穿過Site-126，在對象進入項目的預計活動範圍30m後，SCP-1995-RU擊中了他的太陽穴，使其當場死亡，隨後返回了站點內部。
&gt; **備註：** //這東西反應沒那麽快，或許它需要瞄準？//

&gt; **日期：** ██.██.199█
&gt; **對象：** D-1995-2，男性，29歲
&gt; **對象裝備：** 防彈衣和防護能力三級的頭盔
&gt; **實驗過程：** 對象被命令將D-1995-1的屍體拖出項目的活動範圍。D-1995-2順利到達D-1995-1屍體處，然而，當他開始沿地面拖拽屍體時，項目兩次擊中對象。第一次，子彈穿過對象前臂，但未致命。D-1995-2隨即驚慌失措的撲倒在地，開始向項目活動範圍的邊界爬去，對象沒有迴應停止停下來的命令。距離邊界10m處，對象試圖站起，但此時他的頭盔突然脫落，幾乎一瞬間，SCP-1995-RU就擊中了他的後腦。
&gt; **備註：** //當屍體最後被取出時，我們注意到子彈第一次其實是同時穿過了尺動脈和肱動脈，所以即使他回到邊界，我們身邊沒有醫療隊，他還是會死。//

&gt; **日期：** ██.██.200█
&gt; **對象：** D-1995-3，男性，31歲
&gt; **對象裝備：** 防護能力五級的全封閉裝甲
&gt; **實驗過程：** 對象被命令步行穿過Site-126，兩小時後，D-1995-3從站點另一側離開。
&gt; **備註：** //這似乎對它太難了，它根本就沒做反應。//

&gt; **日期：** ██.██.200█
&gt; **對象：** D-1995-4，男性，40歲
&gt; **對象裝備：** 防護能力五級的全封閉裝甲車
&gt; **實驗過程：** 對象被命令駕駛BMD-28731穿越Site-126當他進入項目活動範圍約500m後，[數據刪除]
&gt; **備註：** //這下可好，你打算怎麼把那輛燒毀的UAZ弄出來？//

&gt; **日期：** ██.██.200█
&gt; **對象：** D-1995-5，男性，25歲
&gt; **對象裝備：** 防護能力五級的全封閉裝甲車
&gt; **實驗過程：** 對象被命令駕駛經改良的BMD-28731穿越Site-126，D-1955-5 成功完成了任务。
&gt; **備註：** //有必要設計一種專門在站點內工作的機器人，不要有特別寬的開口，比如散熱器格柵，免得像上次那樣。//

[[/collapsible]]

**附錄1995-1-А：** ██.██.201█，三名在站點周圍巡邏的守衛報告稱在同一時間遭到了來自Site-126的槍擊，他們聲稱聽到了開火的聲音以及附近子彈飛過的聲音。

**備註：** //我知道我們沒有在監控錄像中發現項目的痕跡，但這事仍值得密切關注。監控錄像只拍到了他們突然跳進灌木叢的過程，這顯然是在躲避子彈。子彈要麼在它們上方很高的位置，要麼就根本不存在，才會沒有在樹木或地面上留下任何痕跡。我建議安裝一些新攝像頭，不是針對外側，而是要安在站點內。// - M ██████博士</textarea></pre>
