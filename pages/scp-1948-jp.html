**标题：**SCP-1948-JP - 真秀場の空
**作者：**©︎[[*user waver]]
**创作年：**2018
**原文：** http://scp-jp.wikidot.com/scp-1948-jp
**翻译：**[[*user Katja1453]]
[[include :scp-wiki-cn:credit:end-standalone]]

**项目编号:** SCP-1948-JP

**项目等级:** Safe

**特殊收容措施:**由于能够看见SCP-1948-JP的人员极少，对该项目的隐蔽与监视工作保留在最低限度。应在被认为能满足SCP-1948-JP出现条件的地点安装监控设备，以抑制其出现。

**描述:** SCP-1948-JP为外观类似蒙古人种的人形实体。截止至本文档撰写时，已发现57个SCP-1948-JP个体，分别被编号为SCP-1948-JP-1~57。其性别和外貌特征不定，但通常身着被认为“简单”“朴素”的简朴服装，尚未发现佩戴饰品或染发的个体。

SCP-1948-JP会无征兆地出现在全日本符合条件的地点。大部分情况下会有2~4个个体同时出现，目前记录在案的最低记录为1个，最高为16个。SCP-1948-JP的出现地点具有如下规律。

* 分布于降水量相对较少，晴天较多的地区。
* 没有安装监控设备。
* 曾有1名以上人员自杀于此。
* 上方视线无遮挡，能够完整清楚地观察天空。

SCP-1948-JP通常保持直立姿势，面无表情，仰首注视天空。由于尚未观察到其对外界刺激作出反应，亦无自主活动，无法判明其是否拥有自主意识。

对SCP-1948-JP尚无物理接触，同时也难以目击到，但仍存在少数能够看见SCP-1948-JP的人员。项目的影像、图像亦是如此。在基金会所确认的所有案例中，看见过SCP-1948-JP的人员会在14日内死亡。尚不明确这是由于SCP-1948-JP的未知异常性质引起的死亡，亦或是14日内死亡才是看到SCP-1948-JP的前提条件。此外，在基金会了解到本项目之前，几乎没有到访过曾经出现本项目的地点的人员目击到本项目，相反，基金会员工，尤其是D级人员的目击案例相当多。

[[collapsible show=&#34;[需要3级权限/1948-JP许可]&#34; hide=&#34;[请求通过]&#34;]]

**项目编号:** SCP-1948-JP

**项目等级:** Euclid

**特殊收容措施:** SCP-1948-JP周围应设置不透明帘幕等遮挡物，同时安排特工在此禁止人员出入。该情况下，对整个SCP-1948-JP进行遮挡是不必要的。遮蔽物的设置工作由能够看见SCP-1948-JP-A的D级人员[[footnote]]在14日内会参加致死实验者，或即将被处决者。[[/footnote]]进行。任何情况下进入SCP-1948-JP-B都是不被允许的。此外，可以认为目前还存在许多尚未发现的SCP-1948-JP。应在高风险地点安装监控设备，防止一般人员自杀。

SCP-1948-JP的有关信息仅对持有3级权限/1948-JP许可的工作人员公开。其他人员仅能查看不会引发异常的、被删改过的伪装文档。3级权限/1948-JP许可资格仅被授予3级以上、能够看见SCP-1948-JP-A者。

**描述:** SCP-1948-JP为分布于日本各地的地点，目前已发现15处，分别被编号为SCP-1948-JP-1~15。SCP-1948-JP的面积、形状各有不同，但认为其具有如下规律。

* 分布于降水量相对较少，晴天较多的地区。
* 没有安装监控设备。
* 为高处、海边、河边等无需使用工具便适合自杀的地点。
* 上方视线无遮挡，能够完整清楚地观察天空。

当1名人员试图自杀并死亡[[footnote]]在SCP-1948-JP以外的死亡地点同样发现了异常性。[[/footnote]]时SCP-1948-JP会出现异常。然而，人员的死亡与异常显现之间存在50日左右的间隔。作为异常性质开始显现的征兆，距离SCP-1948-JP约10m处，将有1个或更多人形实体（以下称SCP-1948-JP-A）出现于其他人员的视线范围之外。出现后，SCP-1948-JP-A会步行前往SCP-1948-JP的死者自杀处，并停驻于此，仰首观天。

----

SCP-1948-JP-A为外观类似蒙古人种的人形实体。截止至本文档撰写时，已发现57个SCP-1948-JP个体，分别被编号为SCP-1948-JP-1~57。其性别和外貌特征不定，但通常身着被认为“简单”“朴素”的简朴服装，尚未发现佩戴饰品或染发的个体。SCP-1948-JP-A通常保持直立姿势，面无表情，仰首注视天空。由于尚未观察到其对外界刺激作出反应，亦无自主活动，无法判明其是否拥有自主意识。


对SCP-1948-JP[[footnote]]**译注：**根据文意，此段似乎应指SCP-1948-JP-A，但原文皆为SCP-1948-JP。[[/footnote]]尚无物理接触，同时也难以目击到，但仍存在少数能够看见SCP-1948-JP的人员。项目的影像、图像亦是如此。在基金会所确认的所有案例中，看到过SCP-1948-JP的人员会在14日内死亡。尚不明确这是由于SCP-1948-JP的未知异常性质引起的死亡，亦或是14日内死亡才是看见SCP-1948-JP的前提条件。此外，在基金会了解到本项目之前，几乎没有到访过曾经出现SCP-1948-JP的地点的人员目击到SCP-1948-JP，然而，基金会员工，尤其是D级人员目击SCP-1948-JP的案例相当多。


----


出现异常性质后的SCP-1948-JP（以下称SCP-1948-JP-B）具有模因性质。进入过，直接目视过，或得到过一定程度的该项目相关信息的人员（以下称曝露者）会将该项目视为“非常适合自杀之处”，同时会执着于获取SCP-1948-JP的准确位置，并前往该地实施自杀。与曝露者交谈并理解其意图的人员同样受异常性质影响。在多数情况下，曝露者会期望自杀并前往SCP-1948-JP-B。若将曝露者拘禁使之无法实施自杀，曝露者会变得悲观，并表现出精神上的极度痛苦。本症状会日益增强，最终转化为重度抑郁及睡眠障碍等精神疾病。记忆消除亦无法减轻症状。

若曝露者看到SCP-1948-JP-A，上述效果将会消失，且不再受到SCP-1948-JP-B的模因影响。SCP-1948-JP-A的影像、图像也有同样性质。因此推测SCP-1948-JP-A能够化解SCP-1948-JP-B的模因性质，然而，由于能够看到SCP-1948-JP-A的人员极为有限，以SCP-1948-JP-A作为对抗SCP-1948-JP-B模因影响的手段被认为是不现实的。

曝露者在SCP-1948-JP-B内实施自杀并死亡后，所有SCP-1948-JP-A将同时闭目1分钟，随后再次睁眼。有报告称此时的SCP-1948-JP-A流露出悲伤的神情，但因目击案例过少，详细情况尚不明确。
