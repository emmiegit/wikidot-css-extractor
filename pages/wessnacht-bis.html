**Titre :** Wessnacht bis
**Auteur :** [[user Chercheur Joris]]
**Date de publication :** 30 mars 2023
[[include credit:end]]

[[include theme:coalicion]]

[[==]]
22 h 30. 
Le plan était parfait. Mon plan était parfait. Tout avait été fait pour qu’il le soit.
Deux de mes nièces avaient disparu dans des circonstances mystérieuses. Ma sœur… enfin, l’entièreté des personnes présentes lors du réveillon… n’était plus. Les choses avaient voulu que je sois en déplacement à ce moment-là. Une urgence professionnelle de dernière minute, je vous jure. Passer Noël loin des miens n’aura jamais été une aussi mauvaise chose… Et paradoxalement, je me réjouissais de ne pas être venu. Tous ceux qui connaissent le dossier [[[http://fondationscp.wikidot.com/scp-4666|EDC-4666-Blackwood-Fidji]]], « L’homme de Noël », comprendront. 

Toutes les personnes ayant pris connaissance du dossier en question pourraient penser que mon plan est fragile, bancal, voir irréaliste. Neutraliser une entité aussi insaisissable peut sembler vain, et je mentirais en affirmant le contraire. 

Tournant ces pensées dans ma tête, je réajuste ma prise sur ma carabine à air comprimé AEA ZEUS calibre .72, faisant jouer mes doigts fermement emmitouflés dans des gants de ski afin de réactiver la circulation sanguine de mes phalanges engourdies. Je joue des hanches pour me redresser légèrement avant de ressentir les effets fulgurants d’une crampe aussi inattendue qu’inopinée. Tout en frictionnant ma jambe endolorie, je me permets un coup d’œil rapide à ma montre. 22 h 59. Parfait. Voilà maintenant deux heures que je patiente, allongé sur un pauvre carré de plastique censé me tenir à distance de l’humidité du sol gelé, et je dois bien reconnaître que le vide intersidéral de l’arrière-pays russe est d’un ennui mortel.  Je plisse les yeux à travers la lunette pour stabiliser ma visée. La coquette isba n’a pas bougé d’un pouce, ce qui est plutôt bon signe. La fenêtre du salon est éteinte, ce qui est normal. J’ai la porte d’entrée et la pièce à vivre de la maison dans ma ligne de mire. Tous les astres sont alignés. Parfait.

Dix longues années. C’est le temps qu’il a fallu à l’Agent « Hammerhead », à l’Agent « Pasta » et à moi-même, pour aboutir à cette soirée décisive. Non, c&#39;est qu&#39;il aura fallu à MOI seul pour aboutir à cette soirée décisive. Ces deux-là ne m’ont absolument été d’aucune aide. Dix putain d’années de cartographie, de modélisation statistique, d’investigation, de relevé de terrain, d’interrogation auprès des civils encore non amnésiés, et de recherche bibliographique dans les différentes archives de police et agences de presse de l’hémisphère nord. Mes cernes encore gravés sous mes yeux plissés en témoignent, ce fut une période éprouvante. Dix putain d’années de calvaire pour aboutir à ce soir. Tout va se jouer, ici et maintenant. J’ai déjà essuyé plusieurs échecs et loupé plusieurs opportunités, mais je le jure, cette fois sera la bonne.

Pourquoi ?

Comme je l’ai dit plus tôt, tous les astres sont alignés. Ce soir, c’est officiellement le grand soir. //Il// se montrera, c’est certain. 

Comment en être aussi sûr ?

C’est relativement simple, en fin de compte. Tout a été fait de sorte à ce que les conditions me soient favorables le moment voulu. 

Tout d’abord la famille, dont je surveille actuellement la maison, a relevé des empreintes de pieds nus autour de celle-ci il y a moins d’une semaine. C’est une information maigre en l’état, sauf si l’on connaît l’historique des attaques de l’entité. Par chance, le mari n’a pas pu se retenir d’en parler sur les réseaux sociaux, sans quoi notre tentative n’aurait pas vu le jour. 

Ensuite, la maison en elle-même. Classique, ne comportant que deux étages, ni cave ni annexe extérieure, elle se situe en pleine campagne biélorusse, en d’autres termes, au milieu de nulle part. J’ai pris soin de disséminer quelques microphones par-ci et par là, à l’étage comme au rez-de-chaussée, afin d’englober la plus large aire possible. Mon oreillette me renvoie la respiration paisible des enfants, souffle régulier similaire à celui d&#39;un petit soufflet, suivie par celle des parents, plus lente et plus détachée. 

Enfin, la fenêtre. Celle-ci donne sur le séjour. Si ce bâtard est cohérent avec lui-même, il choisira la plus grande des pièces pour regrouper tout ce petit monde, et quoi de mieux que la salle de séjour dans notre cas ? Fort de cette déduction, j’ai pris soin d’écarter les battants et de repousser les rideaux, afin de me donner une fenêtre de tir confortable.  

Une pensée me traverse l’esprit :
//{{Règle d’or : Ne travaillez jamais seul.}}//

Foutaises.

------

23 h 16. 
Du mouvement sur le toit attire mon attention, me sortant de la torpeur dans laquelle le froid de la nuit m’avait doucement plongé. J’applique la lunette contre mon œil, en direction de la fenêtre entrouverte, et tandis que ma vision s’habitue à cette image de prime abord floue, des sons indistincts me parviennent à l’oreille. Je parviens à discerner le grincement typique de lattes de bois, bientôt suivi de cris de surprise, puis de panique. Impossible pour moi de définir la source des bruits : s’agit-il de la chambre parentale ? S’agit-il de la chambre des enfants ? Rien n’en est moins sûr. Tout ce que je sais, en revanche, c’est que tout se déroule comme prévu, et malgré les sombres évènements qui se passent de l’autre côté du mur, les hurlements de douleur perçants qui me parviennent à travers l’oreillette et dans le silence oppressant de la nuit, les supplications déchirantes et les appels à l’aide, je me surprends à sourire. Enfin, l’heure approche.

Comme je l’avais théorisé, l’abominable humanoïde vient de rassembler ses victimes dans la salle de séjour, et s’apprête à entamer son macabre rituel. L’issue de ce dernier est incertaine, mais je peux en revanche affirmer que l’angle est le bon. La double lentille grossissante de ma lunette de visée m’offre un spectacle rare et peu enviable, une vision digne des meilleurs films de James Wan et Leigh Whannell, un tableau grotesque et malsain condensant la bestialité et la cruauté sous les traits d’un humain émacié, nu de surcroît, et relativement disproportionné. J’ai beau me perdre en réflexions inappropriées, l’angle a beau être le bon, ma cible est encore trop mouvante à mon goût pour attester de la perfection de mon tir. 

Tout mon être tendu, je retiens ma respiration, jusqu’à ce que l’occasion idéale se présente. Lentement, je vide mes poumons, les yeux rivés sur ma cible. Sûrement, je presse la détente. Le ressort se relâche en même temps que l’oxygène s’engouffre dans mes narines, et le projectile métallique à la silhouette profilée fuse hors du canon avant que j’aie le temps de reprendre mon souffle. La déflagration soulève un nuage de poudreuse dans le sillage de la balle, et tandis que la vapeur que je viens d’exhaler se condense en un brouillard opaque, un râle se fait entendre. 

J’ai tiré, j’ai touché. Mais je n’ai pas encore tué. La balle avait été modifiée par mes soins, afin d’accumuler moins d’énergie, mais aussi pour disposer d’un traceur GPS détachable sur son extrémité avant. Un bricolage astucieux, et relativement efficace. Disons que si le bazar ne se fissurait pas lors du choc initial, il fallait encore que la cible ne le déloge pas bêtement. Mais croyez-moi sur parole, l’angle était le bon, véritablement. 

Et tandis que la créature fait un bond de travers sous le coup de la douleur cinglante qu’a dû lui causer la pénétration de la balle en sous-cutané, je baisse les yeux vers ma montre, satisfait. Le traceur est en place. 

Tout n’est qu’une question de temps, désormais.

------

Sept. Il aura fallu attendre sept nouveaux enlèvements liés à des évènements Wessnacht avant de parvenir à trianguler avec exactitude l’antre de ce fumier. Une quinzaine de victimes supplémentaires aux quatre coins de l’hémisphère, de l’île Saint-Laurent en passant par Martianovka en Russie, Sławkowo en Pologne, jusqu’aux confins désolés de Gjoa Haven ; c’est dire qu’il se défendait bien. L’entité a semble-t-il essayé de brouiller les pistes. Pour sûr, elle n’était pas dupe, et a anticipé la possibilité que nous l’attendions à chacune de ses apparitions. Mais elle se méprenait sur deux points : je ne la suivais pas physiquement, d’une, et je travaille seul, de deux. Vissé sur ma chaise derrière l’écran de mon ordinateur, je suivais scrupuleusement l’évolution du point clignotant censé la représenter. Deux semaines par an, j’étais en alerte maximale, dormant peu et mangeant moins. Malgré cela, l’entité parvenait à me leurrer, et m’indiqua pas moins de trois lieux potentiels au cours de ses pérégrinations. 

Ce n’est qu’au terme du troisième évènement Wessnacht que les choses commencèrent à se profiler. Au fil des enlèvements, une région faiblement habitée se détacha du lot : le raïon de Tougounska-Tchinia. Une région reculée, connue pour héberger la réserve naturelle de la Toungouska, en plus d’une multitude de bêtes à poils. À mesure que la géolocalisation se précisait, je commençais à entrevoir la difficulté de mon expédition : il me faudrait parcourir des milliers de kilomètres en plein hiver sibérien, à la recherche d’un lieu qui n’existait probablement pas. Mais cela avait nécessité tant d’efforts en amont qu’il aurait été stupide de faire machine arrière maintenant. 

------

11 h 12.
La neige est balayée hors du rayon d’action des pales à mesure que j’amorce la descente de mon Agusta A.109. Il me tarde de poser le pied à terre pour de bon, après plus de cinq heures de vol, entrecoupées par un unique plein de kérosène. La moitié des jerricanes stockés à l’arrière du véhicule, pêle-mêle sur les sièges passagers, est désormais vide. Tout repose maintenant sur le reste de la réserve. Je vous passe les détails de mon voyage jusqu’à l&#39;aéroport international d&#39;Irkoutsk, car il n’y a rien de pertinent à dire dessus. En revanche, la façon dont j’ai obtenu un appareil de construction italienne dans un pays qui n’en utilise pas est assez croustillante. En résumé, je dirais que son propriétaire se porte bien, en théorie du moins, et qu’il est confortablement installé dans sa chambre d’hôtel. 

Pour cette mission, j’ai revêtu mon uniforme de combat [[[http://fondationscp.wikidot.com/goc-supplemental-equipment|Mk II]]], à quoi s’ajoute une parka des plus classiques. Je descends de l’hélico en ouvrant la portière d’un geste ample, pour me retrouver au milieu d’une dépression rocheuse entourée d’une forêt boréale composée en majeure partie de pins et de sapins. Je jette un regard à ma montre pour confirmer la localisation de l’entité. Je n’ai jamais été aussi proche de son antre, et par mesure de sécurité, je me suis équipé en conséquence. Je plonge le bras dans l’habitacle pour en sortir mon arme de service, un [[[http://fondationscp.wikidot.com/equipement-de-la-branche-francophone|AR15]]] à double canon Gilboa Snake, et insère deux magasins dans la chambre. 

Je m’avance prudemment, le canon pointé devant moi, vers ce qui s’apparente être une fissure dans la roche, assez large pour permettre le passage de deux hommes adultes côte à côte. La luminosité décroissant rapidement, je me vois forcé d’allumer la lampe de mon arme. Et sans un regard en arrière, je m’avance dans l’inconnu.

--

Les premiers décamètres ne me surprennent pas. La faille dans laquelle j’avais pénétré plongeait au cœur de la colline comme n’importe quelle faille rocheuse que j’ai pu voir dans ma vie. Rapidement cependant, la nature de la galerie change, et en lieu et place de parois entièrement minérales, la faille cède la place à un tunnel grossièrement modelé dans la terre gelée du pergélisol. Le sol n’est plus aussi rêche et froid, mais perd fortement en consistance et, à mesure que j’avance, mes semelles s’engluent progressivement dans une gangue boueuse et poisseuse. Par deux fois, j&#39;ai failli tomber à genoux en dérapant sur une flaque plus pernicieuse que les autres. Malgré ces quelques frayeurs, je maintiens mon cap. Je sens que l’inclinaison du sol change sensiblement. Je m’enfonce.

Au bout de plusieurs minutes de progression, la galerie où je me trouve s’élargit progressivement, pour prendre des dimensions bien plus conséquentes. À vue d’œil, un véhicule motorisé standard pourrait passer dans la largeur, ce qui est assez remarquable pour une galerie en terre. D’autres détails attirent également mon attention : une fine pellicule de glace, trop dense pour être du givre, recouvre une partie du sol et des parois, craquant sous chacun de mes pas. Aussi, je commence à remarquer la présence de petits galets blancs à la face supérieure inégale, d’abord en faible nombre dans les premiers mètres, puis gagnant en abondance à mesure que je poursuis mon chemin. Par curiosité, je m&#39;accroupis pour en ausculter un. Le galet s’avère être plus léger que ce qu’il semblait, et vient à moi sans problème. Le galet n’est pas rond, comme je l’avais d’abord cru. Quatre pointes blanches prolongent la partie plus sphérique qui dépassait du sol. Une dent. Ou, plus exactement, une molaire. Je contemple un instant cette dent que je tiens entre mes doigts. Je lève la tête en direction du fond de la galerie. Des dizaines de sphérules de la taille d’un pois, qui auraient pu être prises pour des pisolithes, sont éparpillées à intervalles égaux devant moi. Qu’importe le but de ce sordide quadrillage, il n’en aura bientôt plus. Déterminé à percer les secrets de ce souterrain, je me remets en route, mon fusil braqué devant moi.

L’entrée du réseau de galeries ne fut pas difficile à trouver. Une ouverture béante, soutenue par d’épaisses colonnes de glace incrustées dans la terre, et deux squelettes enfantins au crâne percé disposés de chaque côté, comme deux sentinelles fidèles à leur poste. Au point où j’en suis, j’ai presque envie de dire que plus rien ne sera en mesure de m’étonner. Loin de relâcher ma garde, je m’avance toujours avec précaution, posant un pied devant l’autre, dans une chorégraphie réfléchie et mesurée. C’est à cet endroit que je vois le premier d’entre eux. Un enfant. Vêtu misérablement, ce dernier tourne un regard creusé par la faim vers moi. Je ne saurais dire ce qui me frappe le plus chez ce gosse : le fait qu’il lui manque les deux oreilles, qu’il est maigre comme un os, ou le début de gangrène qui ronge ses pieds et ses mains. L’enfant est assis là, à me regarder, jouant avec des osselets et un éclat de roche affûté. Mais ce n’est même pas sûr qu’il s’agisse d’un jeu. Après tout, qu’est-ce qu’un enfant en si piteux état aurait-il à gagner à jouer dans un lieu pareil ? Rien. Et un éclair de lucidité me permet de faire le rapprochement avec les différents enlèvements attribués aux évènements Wessnacht. Mais je n’ai pas le temps de pleurer le sort de ce gosse. Je n’ai pas le temps de lui parler outre mesure. Pas le temps de me préoccuper de lui. J’ai une mission. J’ai un objectif. Il n’est pas la seule victime, et ne sera pas la dernière si j’échoue. Je poursuis donc mon chemin, laissant là ma première rencontre. 

-- 

Voilà deux heures que j’explore ce dédale de terre et de glace. Deux heures à trembler à chaque virage, me demandant ce que ma lampe éclairera. Bien sûr, il fait sombre, ce qui est logique vu que je me situe six pieds sous terre (littéralement). Mais il fait aussi froid, peut-être plus qu’en surface. Et le terrain… Le terrain n’est pas praticable. À combien de reprises ai-je manqué de perdre pied, de basculer, de me rompre le cou dans un trou ? Il y en a beaucoup, surtout dans les portions de galeries plus grandes, et les chambres souterraines. Il y a aussi les os. Parfois, il s’agit de squelettes entiers, dont il manque éventuellement un membre ou deux ; parfois, il s’agit d’un crâne, ou du membre manquant en question. Ils jonchent le sol de la caverne, et sont particulièrement abondants aux abords des trous. Il suffirait d’un instant d’inattention pour se prendre le pied dans un péroné ou une côte partiellement déterrée, et la chute surviendrait assez vite. Ces trous… Je n’ai jamais dirigé le faisceau de ma lampe en direction de ces derniers. Du moins, je ne me suis jamais penché pour en voir le fond. Il me semble parfois percevoir des chuchotements, des sanglots étouffés, ou des raclements, mais je préfère ne pas m’en préoccuper. L’ignorance est parfois de meilleure compagnie que la connaissance, surtout quand vos nerfs sont à l’épreuve. Aussi ai-je poursuivi mon chemin. 

--

Au bout de quelques galeries, j’ai dû me rendre à l’évidence : aussi étrange que cela paraisse, celui que je traquais n’est visiblement pas sur les lieux. Par acquis de conscience, je décide de rebrousser chemin, persuadé que je ne trouverais rien de plus. Ainsi ai-je procédé. Je suis revenu sur mes pas, j’ai refait le tracé en sens inverse, avec une conviction proche de la température ambiante, c’est-à-dire très faible. Et alors que je débouche sur l’une des nombreuses salles souterraines aux innombrables trous, je perçois du mouvement en face de moi. Instinctivement, je me colle à la paroi boueuse, avant d’activer le système DÉVOILE intégré illégalement à ma Combinaison Blanche. L’affichage tête haute de ma visière génère en un rien de temps une image indistincte de ce qui se trouve en face. À un jet de pierre devant moi, à proximité d’un des trous, se tient une grande silhouette desséchée, arquée en avant, ses longs doigts effilés touchant pratiquement le sol. Voilà mon homme. Je ne l’avais jamais vu d’aussi près avant et, bien que l’image par résonance que me renvoie mon système DÉVOILE ne soit pas d’une résolution incroyable, je m’imagine assez bien les détails de son apparence en me basant sur ce que j’avais lu de lui. Il est terrifiant. Bon sang, je n’ai pas d’autres mots pour le décrire. Il y a quelque chose de profondément dérangeant dans tout son être. Son visage, notamment, est… Saisissant. Ses yeux sont comme deux billes noires plantées au milieu d’un masque de porcelaine. Son regard est… Pénétrant. Sa bouche est figée dans un rictus sarcastique qui me fait frémir des pieds à la tête. Le camouflage de mon armure, couplé à l’obscurité ambiante, constitue une cachette en soi, mais même en sachant cela, je suis loin d’être rassuré. 

Sans signe avant-coureur, l’entité plonge son long bras dans le trou devant elle, pour en extirper d’une seule main une masse sombre de petite taille. Cette dernière semble se débattre légèrement mais ne semble pas en capacité d’opposer de réelle résistance. Graduellement, l’image se clarifie, et je peux constater de quoi il en retourne. La « chose » en face de moi est en train de soulever un enfant, dont l’état de dénutrition avancé m’empêche de deviner avec exactitude le sexe. L’entité ramène lentement sa prise au niveau de sa tête. Ses mâchoires proéminentes s’écartent lentement. Ses bras rabattent la victime vers celles-ci. La créature plante ses crocs dans l’un des bras de l’enfant. Sa victime hurle. L’entité pince, mord, puis arrache un morceau de muscle, découvrant l’os sous-jacent, et mettant à jour la chair à vif. La victime hurle toujours. Quant à moi, je saute sur l’occasion. La fenêtre de tir est correcte. L’angle est bon. Je fais feu.

Plusieurs crépitements assourdissants résonnent dans les galeries obscures, tandis que mes freins de bouche crachent une salve de flash lumineux et de projectiles mortels, emplissant l’air d’une forte odeur de poudre. L’entité hurle dans ma direction dès l’instant où plusieurs balles l’atteignent, elle et sa proie, avant de se débarrasser du corps sans vie de cette dernière et de charger dans ma direction. Je ne réfléchis pas. J’envoie toute la purée, sans me préoccuper du nombre de balles, sans prêter attention à l’écart qui diminue drastiquement entre l’entité et moi. Je tente de maintenir le canon dirigé vers le haut de son corps malgré ma frénésie paniquée. La créature bat soudainement en retraite en fouettant l’air avec ses bras, et en poussant un long cri, mélange de rire déformé et d’hululement grave, au moment où fuse ma dernière balle. Je ne l’ai pas tuée, certes, mais le sang carmin qui mouchète le sol dépasse de loin mes attentes. //Elle// peut saigner. //Elle// peut donc bien crever.

------

02 h 00.
Me voilà enfin pour le round final. 

Combien d’autres victimes il aura fallu sacrifier pour voir ce moment se réaliser ? Franchement, bien assez. Passé 20, j’ai arrêté de compter. Le chalet de bois et de lauze qui figure dans le viseur de mon CheyTac M200 est joli comme tout, avec son crâne de chamois cloué au-dessus de la porte d’entrée, ses volets sculptés, ses deux statues de marmottes gardant l’accès au perron, tous crocs dehors, et sa petite cheminée en pierres grises crachant un filet vaporeux de couleur cendrée malmené par la froide bise de ce soir du Nouvel An. 

J’en ai chié pour être là. J’en ai chié comme si j’étais atteint d’une colique fulgurante. J’ai sacrifié une décennie de ma vie, ma jeunesse, mon sex-appeal, pour courir après un vieux spectre dérangé kidnappeur d’enfants. J’ai renoncé à tant de choses, mais je ne regrette que dalle. Je jette un œil à ma montre. L’aiguille s’est figée à cause du froid. Je plisse les yeux. Sérieusement, j’envie parfois les gars de la Fondation. À ce qu&#39;il paraît, ils n&#39;ont pas autant de problème, vu qu&#39;ils verrouillent tout à triple tour m&#39;a-t-on dit. Mouais. Ces mecs sont tarés. La Fondation… ils sont partout. Je ne sais pas ce qu&#39;ils trament. Je ne sais pas ce qu&#39;ils nous cachent qu&#39;on n&#39;ait pas déjà essayé d&#39;éliminer. Ils sont partout. Associés avec des [[[http://fondationscp.wikidot.com/groupes-d-interet-fr#baao|gouvernements]]] avant de les phagocyter, gagnant toujours plus en puissance, et étendant leur emprise sur le monde. Fraternisant avec des [[[http://fondationscp.wikidot.com/wilson-s-wildlife-solutions-hub|centres d&#39;élevage]]] de bestiaux anormaux aux US. Mais je ne pense pas que ce soit eux qui aient relâché le fou de Noël. Leurs protégés semblent bien trop inoffensifs pour ça. Est-ce aux [[[http://fondationscp.wikidot.com/gruppi-di-interesse#CFO|fanatiques]]] de Mussolini qu&#39;on doit cette horreur ? Non, ça ne peut pas être eux. Le //Dictator// n&#39;était sûrement encore qu&#39;un ovocyte quand cette abomination du fond des âges commettait déjà ses crimes. Ça ne peut pas non plus être les [[[http://fondationscp.wikidot.com/groups-of-interest-ua#Annihilism|Détraqués]]], ça ne ferait aucun sens. Dans toute cette histoire, il y en a quand même qui semblent plus louches que d&#39;autres. 

Mais en mon âme et conscience, je suis persuadé que la Fondation y est pour quelque chose. Ils possèdent des choses que personne n&#39;a jamais vu. Ils se cachent aux yeux du monde et tirent les ficelles. Oui, je sais, ça paraît complètement insensé ! Mais pourquoi ne savons-nous rien d&#39;eux ? S&#39;ils étaient honnêtes, ils n&#39;auraient rien à cacher. Voilà ce que j&#39;en dis : ils créent des monstres, les relâchent et s&#39;attribuent tout le mérite de leur (re)capture. Tout ceci n&#39;est qu&#39;une sombre mascarade. Ils paient des pauvres pour enfiler des pare-balles en carton-pâte et partir se faire déchiqueter dans des évasions d&#39;entités prédatrices planifiées à l&#39;avance. Ce que je dis, après tout, ne regarde que moi. Non mais regardez-moi. Paumé au milieu d&#39;une forêt à trois cents bornes de tout village, allongé dans une couche de neige m&#39;arrivant à mi-cuisse, avec pour toute compagnie mon fusil et ma déprime. Regardez-le, le preux chevalier parti en croisade pour éradiquer la vermine et chasser le Mal en ces terres du Nord canadien. Je vais mourir de froid, seul au milieu de nulle part. Je vais mourir de froid, et on retrouvera mon corps congelé. On retrouvera mon corps congelé, mes yeux bleuis par le gel, recouvert d&#39;une pellicule de poudreuse. On me retrouvera mort, figé sur place ou éparpillé par petits bouts. On me retrouvera mort, ou on ne me retrouvera pas. Je n&#39;ai pas la carrure d&#39;un [[[http://fondationscp.wikidot.com/groupes-d-interet-fr#meute-aberdeen|chasseur de monstres]]]. Je n&#39;ai pas de carrure. Je ne suis qu&#39;un sombre idiot, aveuglé par la colère et la rancune, un jeune blanc-bec qui finira ses jours bouffé par des loups galeux ou des cerfs psychopathes. Un héros de pacotille, qui mourra, maintenant ou dans cent ans. Un déserteur, un voleur, un minable. Pourquoi revenir ? J&#39;ai volé une technologie de pointe ultra-secrète, je connais l&#39;existence de ce qui ne doit pas être connu… Si ce timbré de Laponie ne me fait pas la peau, c&#39;est mon supérieur qui me l&#39;écorchera avec les dents. Et si ce n&#39;est pas lui, alors ce seront ces obsédés du cadenas et des portes closes.  

Je secoue vivement la tête pour écarter ces pensées défaitistes. Non, je ne regrette rien. Je suis ma cause, je respecte mes serments. Je ne suis pas une chiffe molle apeurée par la moindre brèche de sécurité, pour la simple et bonne raison que ça n&#39;arrive pas chez nous. Quand on concentre la poudre dans une même pièce, il ne faut pas s’étonner que ça vous pète à la gueule. Après tout, l’anormal est le chiendent de ce monde. Et je suis le jardinier. 

J’espère qu’ils dorment paisiblement. Insouciants, chaudement emmitonnés sous leurs couvertures, les volets tirés et les lumières éteintes. Je leur souhaite d’en profiter. Vraiment. Qu’ils en profitent, tant qu’ils ont encore leurs yeux pour pleurer et leurs mains pour se les essuyer. Je leur souhaite de tous brûler en Enfer. Oh, je m’égare. Nous y sommes déjà, en Enfer. 

Je gratte du pouce la pellicule de glace qui commence à se former sur la lentille de ma lunette. 

Du mouvement à l’angle du mur droit attire mon attention. 

//Enfin//, je commençais à me les geler.

Les premiers cris de terreur percent la nuit. 

Je regarde tour à tour mon arme, puis la maison. Je repense à ma sœur, à ses filles, Clara et Lola. Je repense à nous.

Je porte la lunette à hauteur de regard.
