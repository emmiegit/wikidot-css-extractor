    <pre><textarea class="page-source" readonly>[[include info:start]]
**Title:** 임신 테스트
**Original:** [http://scp-wiki.wikidot.com/scp-2453 SCP-2453] by [[*user gishface]] &amp; [[*user Zyn]]
**Paraphrast:** [[*user XCninety]]
[[include info:end]]

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-2453/scp-pregnancy-test.jpg| caption=활성화된 SCP-2453 개체.]]

**일련번호:** SCP-2453

**등급:** 유클리드(Euclid)

**특수 격리 절차:** 회수한 SCP-2453 개체는 현재 모두 제85기지 표준 격리함에 보관한다. 격리된 SCP-2453 개체에 접근하려면 3등급 인가를 취득해야 한다.

SCP-2453을 입고한 상점에는 대상과 같은 형태를 띠는 임신 테스트기 &#34;조이풀 스마일&#34;의 리콜 공고를 배부한다. 해당 매장들의 POS 시스템에 모니터링 소프트웨어를 설치하며, 어떤 매장에서 자동 경보가 발동된다면 즉시 조사에 착수하고 발견되는 SCP-2453 개체를 일체 회수 및 격리한다.

SCP-2453 담당 요원은 본인의 배정 위치 근방의 상점들을 상시 조사하며 대상이 새로 출현하는지 확인한다. 재단이 자가용 임신 테스트기를 쉽게 구하고 자주 사용하는 도시에서 출생률이 비정상으로 변동된 사실을 확인했다면 해당 요원들이 정찰대로 파견될 수 있다.

SCP-2453의 효과로 출생한 어린이는 피하 추적 칩을 이식하며, 그 시점은 가능하다면 생후 12개월로 한다. 해당 어린이들은 매년 일반 소아검진을 명분으로 면담하여 다른 변칙성이 발생했는지 확인한다. 재단 제휴 병원이 이 작업을 담당하며, 또한 해당 어린이의 부모 양측에게 재단 위장 자선협회가 의료비를 지원한다는 명목으로 무상 일차진료를 제공한다.

SCP-2453 실험은 윤리위원회 합의에 따라 현재 유보된다.

**설명:** SCP-2453은 &#34;조이풀 스마일,,Joyful Smile,,&#34;[[footnote]]이 상표는 현존하는 어떠한 수태조절용품사 및 임신 테스트기 제조사에도 등록된 적 없다.[[/footnote]]이라는 이름을 단 변칙적 자가용 임신 테스트기 개체들을 통칭한다. 각 SCP-2453 개체는 다른 평범한 비변칙적 자가용 임신 테스트기와 별반 다르지 않게 생겼다.

SCP-2453의 변칙성이 발현하려면 인간 여성이 테스트기에 소변을 묻혀야 한다. 3~5분이 지나면 결과창에 한 줄(음성/비임신) 또는 두 줄(양성/임신)이 표시된다.

실험 결과 SCP-2453이 표시하는 결과는 실험 시 해당 여성의 실제 임신 여부와 무관했다. 재단이 조사하여 회수한 기록에 따르면 SCP-2453을 이용하는 여성은 대상을 사용함으로써 임신하거나[[footnote]]현재까지 SCP-2453의 영향으로 ███명이 태어났으며, 모두 변칙적 행동을 보이지 않았다.[[/footnote]] 임신이 중절될[[footnote]]연구 결과 SCP-2453의 영향으로 태아를 낙태하더라도 다른 태아를 임신하고 낳는 데는 아무 지장이 없었다.[[/footnote]] 수 있으며, 이때 임신 여부는 SCP-2453의 결과에 맞추어 변화한다.

임신한 여성이 SCP-2453을 사용했다가 임신이 중절되었을 때 발생하는 생물학적 노폐물 (피, 양수, 일부 형성된 태반 등) 은 해당 여성과 유전자 조성이 일치하지만 태아 조직은 발견되지 않는다. 임신 기간이 20주 정도를 넘었다면 결과창에는 아무 줄도 뜨지 않으며 임신 과정이 평범하게 이어진다. SCP-2453 사용 후 임신 가능성은 사용자의 특정한 특징과 강력한 상관성을 띤다는 사실이 관찰되었다. SCP-2453의 결과에 영향을 미친다고 추정되는 기준의 일부 목록은 부록 2453-B 참조.

재단이 SCP-2453의 존재를 처음 파악한 것은 변칙성을 띤다고 짐작되는 출생 경향을 탐지하여 분석했을 때였다. 해당 경향을 따르는 인원들 모두 자신의 방이나 휴지통에서 별달리 알려지지 않은 &#34;조이풀 스마일&#34; 자가용 임신테스트기가 발견되었다. SCP-2453의 미사용 및 미판매된 개체들을 즉시 일체 수거 및 격리하였다.

정례 변칙개체간 조사 중에 [[[SCP-2672]]]가 SCP-2453과 비슷한 상표를 띤다는 점을 발견했다. 다만 SCP-2672가 최초로 등장한 시점은 SCP-2453보다 약 10년 이르다. SCP-2672와 마찬가지로 SCP-2453이 각종 매장으로 운송되거나 재고로 등록된 과정은 기록이 전무하다. 각 업체의 직원을 면담했으나 모두 특별한 일은 없었다고 증언했으며, 나아가 매장에서 기존에 배치했던 임신테스트기와 다른 제품을 발견한 적도 없었다고 밝혔다.

**부록 2453-A: 일부 대상자 기록**

재단 연구진이 종합한 대상자 기록 (피영향자 면담을 거쳐 취합) 은 모두 기존 가설과 같이 SCP-2453의 주요 변칙현상이 대상자가 부모로서 적합한 인물인지 자의적으로 판단되는 바에 따라 발생한다는 이론에 부합했다. 이하는 SCP-2453의 피영향자를 연구하며 발생했던 대표적 예시를 일부 기재한 목록이다.

[[collapsible show=&#34;일부 대상자 기록 보기&#34; hide=&#34;일부 대상자 기록 접기&#34;]]
&gt; **대상자:** 마리아,,Maria,, ██████
&gt; **결과:** 음성 (임신 없음)
&gt; **비고:** 19세, 마약 및 알코올 중독, 고등학교 중퇴. 평소에 어머니가 될 가망이 전혀 없다고 여겼다. 성적 파트너가 대개 불안정하고 난폭했다.

&gt; **대상자:** 로렌,,Lauren,, ███████
&gt; **결과:** 양성 (세쌍둥이 출산)
&gt; **비고:** 29세, 마약 및 알코올 경력 없음, 대학교 중퇴, 결혼, 전업주부. SCP-2453에 노출되기 이전부터 몇 년 동안 출산을 희망했다. 의료 검사 결과 나팔관에 유전적 결함이 있어 원래 전혀 임신하지 못하는 몸이었다. 아이를 낳고 즐거워했으며 정성껏 길렀다.

&gt; **대상자:** 카렌,,Karen,, █████████
&gt; **결과:** 양성 (쌍둥이 출산)
&gt; **비고:** 31세, 마약 경력 없음, 노출 당시 술을 약간 마신 상태, 대졸, 결혼, 전업주부. 현재 산후우울증과 중등도 알코올 중독을 겪고 있다. 어머니의 역할을 애증이 매우 크게 받아들이고 있다.

&gt; **대상자:** 딥티,,Deepti,, ██████████████
&gt; **결과:** 양성 (1명 출산)
&gt; **비고:** 27세, 소셜 드링커, 대졸, 독신, 사무용품 제조사 매니저. 어머니의 역할에 미처 다 적응하지는 못했으나 아이와 쌓은 경험을 긍정적으로 받아들이며 다정하게 키우고 있다.

&gt; **대상:** 카를라,,Carla,, ███████
&gt; **결과:** 음성 (유산)
&gt; **비고:** 35세, 마약 및 알코올 사용경력 없음, 대학교 중퇴, 결혼, 전업주부. 이미 자식 한 명 (면담 당시 █세) 을 비변칙적으로 출산했으며 어머니의 역할과 아이를 깊이 사랑하고 있다고 말했다. 면담 후 해당 아이를 조사한 결과 심신 양면으로 오랫동안 학대를 겪고 있었다.
[[/collapsible]]

**부록 2453-B: 기준 목록 (추정)**

이하의 목록은 SCP-2453에게 노출되었다고 밝혀진 여성을 전수조사하고 통계를 분석하여 작성되었다. 목록에 실린 기준은 재단 직원이 고려하지 못한 SCP-2453의 변수가 존재할지 모르는 관계로 모든 기준을 포함하지 못할 수 있다. 마찬가지로 임신 가능성 역시 현저한 추세를 대략 추정한 결과이므로 완전한 기준선이 아닐 수 있다.

**부록 2453-C: 후속 조사**

재단이 SCP-2453을 발견할 당시 처음 주목했던 점은 피영향자가 낳은 아이 중 소수가 부모 양측과 신체적 특징이 판이하게 다르다는 사실이었다. 해당 아이들을 유전자 검사한 결과 유전적 구성이 자신을 직접 낳은 생물학적 부모와 일치하지 않는다고 밝혀졌다. 여러 사례에서 부모 양측 또는 한쪽이 특정 유전자에서 우성 인자만을 보유했는데도 아이는 열성 인자만을 갖추고는 했다.

이 변칙현상을 정확히 파악하고자 재단 유전학 연구진이 SCP-2453의 영향을 받아 태어난 모든 어린이의 염기서열을 데이터베이스로 기록하였다. 각 어린이의 염기서열을 생물학적 부모와 비교하자, 유전적 불일치도가 원래 추정하던 정도보다 훨씬 더 크다고 나타났다. 현재까지 데이터베이스에 등재된 어린이 중에서 부모와 유전적 구성이 일치한다고 말할 만한 사례는 전무하다.[[footnote]]SCP-2453과 [[[SCP-1088]]]이 효과나 추정 동기가 비슷하다는 점으로 보아 연관성이 있는지 조사 중이다.[[/footnote]]

염기서열을 재단 자산의 부분 목록과 대조하던 도중, 어떤 염기서열이 극초기 SCP-2453 실험 당시 사용된 D계급과 거의 완전히 일치한다고 밝혀졌다. 해당 D계급 인원은 SCP-2453을 사용하여 음성 판정을 받고 이내 임신이 중절된 바 있었다. 당시 실험과 해당 염기서열을 보유한 어린이가 태어난 시점은 9년 차이가 난다.

더욱 엄밀하게 후속 조사를 거친 결과 데이터베이스에 등재된 어린이의 98%가 SCP-2453에서 음성 판정을 받은 사람과 유전적 구성이 일치했다. 더불어 SCP-2453의 영향으로 태어난 어린이는 모두 선천성 장애를 보유하지 않았으며[[footnote]]자신에게 대응하는 사용자의 질병 및 건강 가족력과 무관했다.[[/footnote]], 또한 어릴 때부터 항상 이례적이리만치 건강했다.</textarea></pre>
