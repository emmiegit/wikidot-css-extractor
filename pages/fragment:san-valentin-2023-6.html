    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[div class=&#34;corazón1&#34;]]
**De:** Carlos Carpincci
**Para:** Andrey Stidav

Hola, Andrey. Te quería escribir esta carta pensando en la gran amistad que tenemos. Una pequeña pregunta, ya que la duda me mata. Sos el único que se ríe de mis chistes, ¿Tenes problemitas en casa o soy un comediante incomprendido?

Pensándolo bien, la respuesta es la segunda. De todas formas, muchas gracias por hacer las tardes un poco más divertidas después de todo. Aún no olvido como cuando fuimos de joda juntos y nos peleamos con el conserje.

Sos de los pocos a los que les conté la historia de como gané la Libertadores, así que imagínate el aprecio que te tengo.

Por cierto, no me olvido de los cinco pesos que me debes de nuestro partido de Truco. Además de mal mentiroso, sos una rata inmunda.

Saludos, tu amigo el Carlos.

PD: Después rompámosle todo a los trolos de paratecnología y anarte, que son todos unos hediondos y seguro nos sacamos una risa o dos
[[/div]]
[[div class=&#34;corazón1&#34;]]
[[=]]
DE [[*user The Helmet]] PARA [[*user Astidaf]]
[[/=]]
[[/div]]</textarea></pre>
