**Titre :** SCP-1402-FR-J - Trouver l&#39;Âme Sœur
**Auteur :** [[user DrCendres]]
**Date :** 21 avril 2017
[[include credit:end]]

**Objet n^^o^^ :** SCP-1402-FR-J

**Niveau de Menace :** Saint Valentin [[span style=&#34;color:pink&#34;]]●[[/span]]

**Classe :** --Sûr-- --Keter-- --Sûr-- --Stalker-- --Sûr-- --Dragueur relou-- Indéterminée
//__Note 1__ : Veuillez cessez de jouer avec les classes. - Directrice de Site//
//__Note 2__ : Je proteste, ce truc est un Keter. Il a réussi à obtenir mon numéro et me harcèle de sms depuis. Vous imaginez s&#39;il obtient mon adresse ?! - Docteur Gabbo//

**Procédures de Confinement Spéciales :** SCP-1402-FR-J doit être confiné au sein d&#39;une pièce de 10 m sur 10 m, --entièrement tapissée de █████████, puisque que c&#39;est la seule matière capable de le contenir, celle-ci devant être renouvelée tous les deux mois--. La porte menant à la cellule de SCP-1402-FR-J doit être protégée par un clavier à code simple, et uniquement accessible aux chercheurs, ainsi qu&#39;aux membres du personnel de Classe D dans le cadre des expériences, et aux agents en cas d&#39;urgence. De plus, la pièce doit être placée 24h/24 sous surveillance électronique à l&#39;aide de caméras, directement reliées à un complexe de surveillance de Niveau 3. 

Conformément aux plaintes répétitives des Chercheurs en charge du projet, et à la demande du Comité d’Éthique, tout membre du personnel étant contacté d&#39;une manière ou d&#39;une autre par SCP-1402-FR-J se verra remettre un nouveau numéro de téléphone, une nouvelle adresse e-mail, ainsi qu&#39;un nouveau compte sur tous les réseaux sociaux, forums, et autres logiciels ou sites Internet impliquant une communication de quelque sorte qu&#39;elle soit. En revanche, la Fondation n&#39;accordera pas de subventions visant à aider lesdits membres à déménager, --puisqu&#39;il est impossible que SCP-1402-FR-J parvienne à se rendre jusque chez vous-- puisqu&#39;il est impossible d&#39;empêcher SCP-1402-FR-J de se rendre chez vous s&#39;il le désire.

**Description :** SCP-1402-FR-J est une masse rosâtre d&#39;un volume de 6 m³ revêtant l&#39;aspect d&#39;un nuage complexe, composée d&#39;une membrane faite en peau humaine d&#39;une élasticité remarquable, contenant un gaz en grande partie inconnue. Avec l&#39;accord de l&#39;entité, une partie de ce gaz a été prélevé en vue d&#39;expérimentation. Les tests ont révélé que les effets d&#39;une inhalation étaient proches de ceux d&#39;une injection d&#39;ocytocine, aussi nommée &#34;hormone de l&#39;amour&#34;.

Lorsque non-sollicité, SCP-1402-FR-J reste la plupart du temps suspendu dans un état d&#39;inactivité basique, se contentant de flotter au-dessus du sol sans bouger. Si un humain entre dans son aire de confinement, alors il commencera à s&#39;animer et à tenter d&#39;engager une conversation en évitant tout contact physique, sauf exception. La plupart de ces interactions consistent en une insistante tentative de rapprochement amoureux, ceci peu importe l&#39;accord de l&#39;intéressé.
Il est à noter que SCP-1402-FR-J ne semble respecter que la volonté des personnes n&#39;étant intéressées par aucune relation amoureuse, de quelque nature qu&#39;elle soit, et ne sera qu&#39;amical envers les enfants et adolescents.

Si c&#39;est un animal qui est introduit dans la cellule, alors il agira de la même manière selon l&#39;espèce présentée : plus le génome de l&#39;espèce est proche de celui de l&#39;humain, plus il y a de chances que SCP-1402-FR-J tente d&#39;initier un contact. Ainsi, tous les chimpanzés et la plupart des grands primates ont entraîné une réaction, tandis que jamais aucun insecte n&#39;a déclenché d&#39;interactions. Jusqu&#39;à ce jour, de toutes les expériences comprenant l&#39;intervention de plantes, l&#39;entité n&#39;a réagit qu&#39;une seule fois, en présence d&#39;un spécimen d&#39;//Aloe Vera//.

Le sujet semble être capable de se procurer des informations personnelles sur toutes les personnes qu&#39;il rencontre, telles que leur nom, leur situation professionnelle et amoureuse, leur numéro de téléphone, leur adresse e-mail, leurs divers comptes sur les réseaux sociaux et forums, leur lieu de résidence... Il s&#39;est également avéré capable de se dupliquer et de téléporter son instance à l&#39;extérieur du Site, afin d&#39;aller les retrouver jusqu&#39;à leur foyer. Un moyen de contrer cette anomalie est actuellement en cours d&#39;étude.

Il est demandé aux membres du personnel de garder leur calme en toutes circonstances, lorsque mis en présence de SCP-1402-FR-J. Nous savons tous à quel point ce dossier peut être difficile, mais s&#39;énerver ne changera rien. Vous ne pouvez pas le blesser, et vos mots ne l&#39;atteindront pas. Il recommencera son manège dès que possible. Alors, restez courtois et professionnels, --//même s&#39;il s&#39;agit d&#39;un immonde tas de boue, lourd au possible, insupportable mécréant, Casanova des bacs à sable, inhumain dragueur des rues...//--
//__Note 1__ : Je crois que vous contredisez directement les ordres, Docteur Néon... - Docteur Gabbo//
//__Note 2__ : Navrée, cela m&#39;a échappé. - Docteur Néon//

**Récupération :** SCP-1402-FR-J s&#39;est rendu de lui-même à la Fondation le 14/02/20██, et a plaisamment accepté d&#39;être confiné sur le Site-█████. Lorsque questionné à ce sujet, il expliqué être ici afin de &#34;trouver l&#39;âme sœur&#34; parmi les membres de la Fondation. Jusqu&#39;ici, il a toujours coopéré avec le personnel, sauf quant aux injonctions qui lui ont été faites au sujet de son comportement outrageant.

[[collapsible show=&#34;Interactions de SCP-1402-FR-J avec les membres du personnel :&#34; hide=&#34;Fermer le dossier&#34;]]

Ici sont consignées certaines interactions notables de SCP-1402-FR-J avec les membres du personnel et autre. Tous les faits avérés n&#39;ont pas été retenus ici, puisque l&#39;entité ressent le besoin de dialoguer avec --tous les PUTAINS d&#39;humains !!!-- toutes les personnes qu&#39;il rencontre.

&gt; **Type d&#39;intervention :** Interrogatoire oral, après le confinement volontaire de SCP-1402-FR-J
&gt; **Intervenant(s) :** Docteur Gabbo
&gt; 
&gt; **[DÉBUT INTERROGATOIRE]**
&gt; 
&gt; **Docteur Gabbo :** Alors, SCP-1402-FR-J... On m&#39;a rapporté que vous êtes apparu en plein milieu du Site █████, et que vous vous êtes immédiatement rendu aux agents les plus proches afin, je cite, &#34;d&#39;être remis aux bons soins de la Fondation&#34;.
&gt; 
&gt; **SCP-1402-FR-J :** C&#39;est tout à fait exact.
&gt; 
&gt;  **Docteur Gabbo :** Quel est votre but ? Êtes-vous porteur d&#39;un message ? Souhaitez-vous nous observer ? Comment êtes-vous parvenu à connaître l&#39;existence de la Fondation ? Et de quelle manière êtes-vous rentré ici ?
&gt; 
&gt; **SCP-1402-FR-J :** Que de questions ! Refrénez votre ardeur, mon cher Lucas. Vous aurez toutes les réponses en temps voulu, et bien plus...
&gt; 
&gt; **Docteur Gabbo :** ... Eh, comment...
&gt; 
&gt; **SCP-1402-FR-J :** Sachez que je suis ici afin de trouver l&#39;amour ! [Mouvement de masse ressemblant à un clin d’œil]
&gt; 
&gt; **Docteur Gabbo :** Pardon ?
&gt; 
&gt; **SCP-1402-FR-J :** Trouver l&#39;amour ! L&#39;Âme Sœur ! Avec un &#34;A&#34; majuscule !
&gt; 
&gt; **Docteur Gabbo :** ... Qu&#39;est-ce que c&#39;est que ce...
&gt; 
&gt; **SCP-1402-FR-J :** Ah, je sens votre perplexité... Permettez-moi de vous expliquer ! J&#39;étais mort... Non, cela ne va pas... Je n&#39;étais pas &#34;éveillé&#34;, et cela durant un certain temps. Mais un jour, un réseau électrique a happé ma conscience encore inexistante, l&#39;a stimulé au point que je puisse sortir de ma torpeur... Et me voilà !
&gt; 
&gt; **Docteur Gabbo :** Je ne comprends pas vraiment ce que vous essayez de me dire...
&gt; 
&gt; **SCP-1402-FR-J :** Ah, pourtant, si votre intelligence égalait votre beauté, vous saisiriez immédiatement !
&gt; 
&gt; **Docteur Gabbo :** Qu-Quoi ?
&gt; 
&gt; **SCP-1402-FR-J :** Il s&#39;agissait d&#39;une émission de télévision... J&#39;ai oublié le nom, mais le principe était tout à fait sympathique... Je crois que le but était de trouver un conjoint aux charmants agriculteurs de votre pays...
&gt; 
&gt; **Docteur Gabbo :** De quoi est-ce que... Oh.
&gt; 
&gt; **SCP-1402-FR-J :** [Avec ravissement] Vous connaissez ?
&gt; 
&gt; **Docteur Gabbo :** Oui, un peu, je-hum... J&#39;avais l&#39;habitude de le regarder... De temps en temps... Pas souvent...
&gt; 
&gt; **SCP-1402-FR-J :** Merveilleux ! Vous voyez, nous nous accordons déjà !
&gt; 
&gt; **Docteur Gabbo :** ...
&gt; 
&gt; **[FIN INTERROGATOIRE]**
&gt; 
&gt; //__Note 1__ : &#34;L&#39;Amour est dans la Fondation&#34; - Docteur Gabbo//

&gt; **[FIN INTERROGATOIRE]**

&gt; **Type d&#39;intervention :** Interaction visuelle avec les caméras
&gt; 
&gt; **Intervenant(s) :** Plusieurs membres du personnel chargé de la surveillance
&gt; 
&gt; SCP-1402-FR-J a plusieurs fois pris la forme d&#39;un cœur devant les caméras, chaque fois lorsqu&#39;un agent se trouvait en train d&#39;observer l&#39;écran. Il a ensuite épelé le prénom de chacun d&#39;eux, en prenant tour à tour la forme des lettres dans l&#39;ordre. Une pétition a été envoyée au service administratif pour que les caméras se situant dans la cellule de SCP-1402-FR-J soient retirées, arguant que &#34;cela nuisait à la bonne marche du travail&#34;. Requête refusée.
&gt; 
&gt; //__Note 1__ : Vous n&#39;avez qu&#39;à coller une feuille sur le moniteur s&#39;il vous dérange tant que cela. Mais on ne peut pas le laisser sans surveillance. - Directrice de Site//
&gt; //__Note 2__ : Du coup, non, vous n&#39;avez pas non plus le droit de dissimuler les écrans de surveillance derrière du papier. Désolée. - Directrice de Site//

&gt; //__Note 1__ : MERDE MERDE MERDE MERDE MERDE MERDE MERDE MERDE MERDE MEEEEEEERDE - Docteur Gabbo//
&gt; //__Note 2__ : Ça t&#39;apprendra à jouer aux chevaliers servants. Tss ! - Docteur Néon//

------

&gt; **Type d&#39;intervention :** Monologue adressé à un tiers
&gt; 
&gt; **Intervenant(s) :** Une plante en pot du type //Aloe Vera// (Rôle passif --sans blague-- )
&gt; 
&gt; **Description de l&#39;incident :** //Le végétal était censé être déplacé dans la cantine, mais fut abandonné là par un technicien de surface. L&#39;individu était chargé de nettoyer la cellule de SCP-1402-FR-J, mais a visiblement pris peur à cause des avances de l&#39;entité et a quitté la cellule en abandonnant l&#39;objet ainsi que tout le reste de son équipement. L&#39;agent d&#39;entretien a été sévèrement réprimandé, l&#39;objet a retrouvé sa juste place.//
&gt; 
&gt; SCP-1402-FR-J a conversé avec l&#39;//Aloe Vera//, comme il l&#39;aurait fait avec un être humain, faisant à la fois les questions et les réponses. L’événement a attiré l&#39;attention des Docteurs en charge de son étude, car tous les végétaux lui ayant jusque là été présentés n&#39;avaient suscité de sa part aucune réaction. Questionné à ce sujet, SCP-1402-FR a répondu &#34;que cette plante était particulièrement vivace&#34; et qu&#39;elle &#34;avait de très jolis pétales pétaloïdes&#34;. Il est à noter que la plante n&#39;était pourtant pas en phase de floraison.
&gt; 
&gt; //__Note 1__ : ... - Docteur Néon//
&gt; //__Note 2__ : Tu m&#39;ôtes les mots de la bouche. - Docteur Gabbo//

------

&gt; **Type d&#39;intervention :** Publication d&#39;informations sur les réseaux sociaux
&gt; 
&gt; **Intervenant(s) :** Docteur Gabbo (Rôle passif)
&gt; 
&gt; **Description de l&#39;incident :** Le 2█/05/201█ à 04h53, une photo a été postée sur Facebook depuis le compte &#34;BelleBeau Gosse&#34; créé quelques minutes plus tôt. L&#39;image représentait le Docteur Gabbo, dans son appartement en train de manger un plat de pâtes réchauffés. La moitié de la photographie était masquée par une masse rose, identifiée comme étant SCP-1402-FR-J. La description rattachée à l&#39;image était la suivante : &#34;//Soiré 2 ouf avec mn chéri il es tro bo &lt;3 &lt;3 &lt;3 je laime tro &gt;o&lt;//&#34;
&gt; 
&gt; //Le département de la Sécurité Informatique a retiré la photo un quart d&#39;heure après sa publication. Le compte Facebook a également été supprimé. SCP-1402-FR-J a été prié de ne pas recommencer, ceci étant considéré comme une brèche de confinement. Des moyens sont à l&#39;étude afin de l&#39;empêcher d&#39;accéder ainsi à Internet.//
&gt; 
&gt; //__Note 1__ : Attendez, ça veut dire qu&#39;il sait où j&#39;habite ?! - Docteur Gabbo//
&gt; //__Note 2__ : Avant que tu ne demandes, non, tu ne viendras pas dormir chez moi. Débrouille-toi tout seul. - Docteur Néon//

------

&gt; **Type d&#39;intervention :** Interrogatoire oral
&gt; 
&gt; **Intervenant(s) :** Docteur Gabbo
&gt; 
&gt; **[DÉBUT INTERROGATOIRE]**
&gt; 
&gt; [...]
&gt; 
&gt; **Docteur Gabbo :** En passant, si vous pouviez arrêter de m&#39;appeler toutes les cinq minutes pour me chanter une sérénade, ça m&#39;arrangerait vraiment. Mais alors vraiment beaucoup.
&gt; 
&gt; **SCP-1402-FR-J :** Mais vous ne méritez pas moins que cela, Docteur Gabbo ! Mon amour pour vous est comme le soleil, brûlant et brillant, impossible à éteindre ou à contrôler...
&gt; 
&gt; **Docteur Gabbo :** Vous dites ça à tous les membres du personnel que vous croisez...
&gt; 
&gt; **SCP-1402-FR-J :** Vous êtes jaloux ? Mais c&#39;est parce que je vous aime tous, énormément. Cela dit, je dois avouer, j&#39;ai quand même toujours eu un faible pour vous... Un cinéma ce weekend, ça vous dit ?
&gt; 
&gt; **Docteur Gabbo :** Non.
&gt; 
&gt; **SCP-1402-FR-J :** Et ensuite nous pourrions aller manger une glace tout en marchant sur la plage, sous la lumière du soleil couchant...
&gt; 
&gt; **Docteur Gabbo :** Même pas en rêve.
&gt; 
&gt; **SCP-1402-FR-J :** Et je vous susurrerais des mots d&#39;amour tout doucement, à l&#39;oreille...
&gt; 
&gt; **Docteur Gabbo :** J&#39;ai dit non. Vous êtes sourd ?!
&gt; 
&gt; **SCP-1402-FR-J :** Et je me loverais dans vos bras pour être plus près de votre cœur...
&gt; 
&gt; **Docteur Gabbo :** Arrêtez-ça.
&gt; 
&gt; **SCP-1402-FR-J :** Et je vous dirais à quel point vous m&#39;aimez...
&gt; 
&gt; **Docteur Gabbo :** La ferme !
&gt; 
&gt; **SCP-1402-FR-J :** Et ensuite, nous rentrerions chez vous, et...
&gt; 
&gt; **Docteur Gabbo :** FERME. TA. PUTAIN. DE. GUEULE !
&gt; 
&gt; **SCP-1402-FR-J :** Oh, nous sommes donc devenus intimes, nous nous tutoyons ? Ça me va !
&gt; 
&gt; **[FIN INTERROGATOIRE]**
&gt; 
&gt; //Le Docteur Gabbo a alors perdu son calme et lancé un dossier qu&#39;il transportait sur SCP-1402-FR-J. L&#39;objet a ricoché sur la peau de l&#39;entité, avant de revenir heurter la tête du Docteur à une vitesse conséquente. Celui-ci a eu une commotion, et a dû être transporté d&#39;urgence dans les locaux médicaux.//
&gt; 
&gt; //__Note 1__ : La vidéo de l&#39;incident circule dans tout le site maintenant. Tu sais que tu t&#39;es ridiculisé, n&#39;est-ce pas ? - Docteur Néon//
&gt; //__Note 2__ : La ferme, Marlène. - Docteur Gabbo//

------

&gt; **Type d&#39;intervention :** Séquestration
&gt; 
&gt; **Intervenant(s) :** Docteur Gabbo
&gt; 
&gt; **Description de l&#39;incident :** Le 09/06/201█, le Docteur Gabbo ne s&#39;est pas présenté à son office. Il est arrivé cinq heures plus tard, paniqué, encore en pyjama et les bras écorchés. Il a ensuite expliqué que SCP-1402-FR-J était apparu devant sa porte d&#39;entrée, et avait refusé de bouger tant &#34;qu&#39;il ne l&#39;aurait pas gratifié d&#39;un baiser&#34;. Le docteur avait eu l&#39;idée, pour s&#39;échapper, d&#39;utiliser ses draps afin de créer une corde et de descendre par le balcon, &#34;comme dans les films&#34;. L&#39;outil ainsi créé n&#39;avait pas supporté son poids, le nœud s&#39;était dénoué et Dr. Gabbo était tombé au sol, ceci expliquant ses blessures. L&#39;appartement du Docteur se trouvant situé au premier étage, la chute ne fut pas assez conséquente pour lui causer de graves traumatismes. Il prétendit ensuite s&#39;être immédiatement rendu jusqu&#39;ici, afin de signaler la brèche de confinement.
&gt; Les vidéos de surveillance montrent pourtant qu&#39;à l&#39;heure dite, SCP-1402-FR-J se trouvait bien dans sa cellule, inactif. Sans les blessures qu&#39;affichait le Docteur Gabbo, on aurait conclu à un canular. En outre, l&#39;intervention de la Fondation fut nécessaire dans l&#39;immeuble du Docteur, puisque l&#39;une de ses voisines de palier affirmait &#34;avoir reçu la visite d&#39;un démon rose particulièrement pressant et intéressé&#34;. SCP-1402-FR-J doit être surveillé de très près.
&gt; 
&gt; //__Note 1__ : **J&#39;exige** d&#39;obtenir une subvention afin de financer mon déménagement ! Il est hors de question que ce... ce monstre connaisse mon adresse et ait la possibilité de me rendre visite quand ça lui chante ! - Docteur Gabbo//
