    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Maria Jones看着眼前收集的物品。已经所剩无几了。很明显，鉴于他......呃，促使她来到这里的情况，他办公室里的大部分私人物品都已不复存在。David是她的朋友，Maria要对他履行最后的义务。

David Eskobar没有家人，朋友也很少。他不怎么交朋友。这不是他的错，他从小就有口吃，而且口吃很严重，以至于他从来没有对多少人敞开心扉。他与Maria彼此很有好感，也许主要是因为两个人都没什么别的朋友。当然，没有浪漫情节；她一直怀疑David本是同性恋，然而最终因为害羞而不敢接近任何性别的人。无论是在宿舍还是在生活中，他都是一个人过日子。

他是否孤身离世不得而知。他是怎么死的也不得而知。

Maria看着从Site 38宿舍运来的私人物品。没有人知道这些物品是如何在轰炸中幸存下来的；它们肯定被击中了，但炸弹没有爆炸。他们说，这是一起诡异的事故。她接受了这个说法。

&gt; 一（1）个玻璃杯，上面写着“田纳西水族馆——查塔努加”，上面有褪色的海豚图案。
&gt; 一（1）个皮夹，内有各种物品
&gt; 两（2）瓶甘露牌咖啡利口酒，未开封
&gt; 一（1）瓶巴顿牌伏特加，半空瓶
&gt; 一（1）台亚马逊Kindle Fire，严重刮损
&gt; 一（1）台电视机/DVD/录像机组合装置，有黄渍（推测为尼古丁）
&gt; 三（3）件男士正装衬衫
&gt; 四（4）条男士正装裤子
&gt; 一（1）件黑色男士西装外套
&gt; 一（1）张手写便条，除最后一行外无法辨认：“致我的爱人Lisa”

Maria停顿了一下。//噢//，她想。//完全不是同性恋啊。//她会调查Lisa是谁，看看是否需要告诉她发生了什么事。她想应该不用；在Maria认识David的这段时间里，他从来没过女友或妻子。不管Lisa是谁，她已经有段时间没出现了。她叹了口气，一滴眼泪顺着脸颊滑落。她握紧拳头，对自己重复了一句祷文，继续阅读。

&gt; 一 (1) 份文本手稿，经过大量编辑（需3级权限）
&gt; 四十九 (49) 个文件夹（需4级权限）

作为RAISA主管，她有这个权限；文件摆在她面前。这些文件是他在基金会工作期间的研究笔记。她如果知道他为什么会有自己档案的私人副本，那就出了鬼了，更不用说//打印//本了，可是他是个怪人。她看着面前的索引：

&gt; **记录的SCP：**
&gt; [[[SCP-046]]] -- “掠食性”冬青树丛
&gt; [[[SCP-373]]] -- 唤灵唱机
&gt; [[[SCP-877]]] -- Alexylva大学脑中芯片
&gt; [[[SCP-878]]] -- 演员
&gt; [[[SCP-961]]] -- Alexylva大学现史日晷
&gt; [[[SCP-1080]]] -- 育儿室
&gt; [[[SCP-1081]]] -- 大学失音音箱
&gt; [[[SCP-1082]]] -- 完整的真相
&gt; [[[SCP-1083]]] -- 大学哲学头骨
&gt; [[[SCP-1084]]] -- 损坏的陵墓
&gt; [[[SCP-1085]]] -- 疯狂甩脂操
&gt; [[[SCP-1086]]] -- 第二大脑综合症
&gt; [[[SCP-1087]]] -- 白跗猴
&gt; [[[SCP-1173]]] -- 东萨莫色雷斯伊斯兰共和国
&gt; [[[SCP-1271]]] -- Sheckler小学踢球场
&gt; [[[SCP-1380]]] -- 16号房间
&gt; [[[SCP-1480]]] -- 64号巴士
&gt; [[[SCP-1546]]] -- 大学健谈棒球帽
&gt; [[[SCP-1680]]] -- Tyler
&gt; [[[SCP-1783]]] -- 纸板恶犬
&gt; [[[SCP-1893]]] -- 米诺陶的故事
&gt; [[[SCP-1963]]] -- 非常有趣的弹弓
&gt; [[[SCP-1993]]] -- 谁人之足
&gt; [[[SCP-1998]]] -- 标准精神印刻枪
&gt; [[[SCP-1851-EX]]] -- 出逃狂
&gt; [[[SCP-2780]]] -- 常绿街618号的时间异常
&gt; [[[SCP-2998]]] -- 异常信息，2485MHz
&gt; [[[SCP-3046]]] -- 型号TH-223
&gt;  
&gt; **所作其他报告：**
&gt; [[[game-day-1-smilers |比赛日部分1：微笑者]]] -- 文中，一个男人与一个小丑有一段非常糟糕的经历。
&gt; [[[year-of-the-many|Year of the Many]]] --  [[[SCP-453]]]收容失效。//大的//来了。
&gt; [[[the-red-woodsman|红色樵夫]]] -- 复兴使命与革命。
&gt; [[[the-happy-ending |幸福结局]]] -- 23世纪Site 19的关停时间。
&gt; [[[cursed |诅咒]]] -- 现在已经死了--三-- --四-- 五个SCP，--还在数-- 但被[[[SCP-1022]]]结束了。无趣。
&gt; [[[Hephaestus|赫菲斯托斯]]] -- 如果你要做实验，最好了解一下你的神。还有，去他妈的罗恩·韦斯莱。
&gt; [[[Naptime|午觉时间]]] -- 别看了。不知为何，这篇的评分曾是相关SCP原文的三倍。
&gt; [[[Stare|注视]]] -- 好好干你的活。你不知道如何不喜欢干活的话就挺有帮助的。
&gt; [[[Scripture|圣经]]] -- [[[SCP-962]]]有点太深情了。
&gt; [[[Love in Leetspeak]]] -- 半神被迷住了。
&gt; [[[Ghost]]] -- 奉命行事就行。这样就没事了，是吧？
&gt; [[[Stray|流浪猫]]] -- 来这里，猫猫。来这里，猫猫。
&gt; [[[Protect]]] -- 即使世界并不晦暗或邪恶，你也要控制，收容，_______。
&gt; [[[Home|家]]] -- 别多管闲事。我想怎么活就怎么活。
&gt; [[[Fight]]] -- 我不明白我们为何不能和平相处。
&gt; [[[stop-me-if-youve-heard-this-one-before|]]]
&gt; [[[Groups of Interest|相关组织]]]的Alexylva大学条目
&gt; [[[zen-and-the-art-of-data-expunged|]]]，全民指南。
&gt; 
&gt; **三次访谈：**
&gt; [[[conversation-1-omicron |访谈1：Omicron]]] -- 一个男人与他的治疗师谈起了一个梦。
&gt; [[[conversation-2-numberless |访谈2：Numberless]]] -- 两名特工闲聊一些失踪人员的情况。
&gt; [[[conversation-3-decommissioning |访谈3：Decommissioning]]] -- Site 19最后一位员工与一个不存在的SCP对话。
&gt; 
&gt; **[[[wayward |任性王子的寓言：]]]**
&gt; [[[wayward-prologue |序章：剧中人]]]
&gt; [[[wayward-commencement |第一幕，第一场： 开端]]]
&gt; [[[wayward-deontic |第一幕，第二场： 义务的]]]
&gt; [[[soliloquy |第一幕，第三场： 独白]]]
&gt; [[[wayward-intermission |幕间休息：早安，阳光]]]
&gt; [[[wayward-repel |第二幕，第一场： 驱逐]]]
&gt; [[[wayward-negotiation |第二幕，第二场： 谈判]]]
&gt; [[[wayward-denouement |第二幕，第三场： 结局和尾声]]]
&gt; 
&gt; **[[[oria-hub |伊斯兰物品回收组织的相关回收文件：]]]**
&gt; [[[oria-025-117 |有关项目 025 的备忘录 117]]]
&gt; [[[oria-001 |有关项目 001 的备忘录]]]
&gt; [[[Fik&#39;ra]]]
&gt; [[[Hava]]]
&gt; [[[Of Mats and Masquerades|毯子与假面]]]
&gt; [[[Of Teachers and Taxicabs|导师与的士]]]
&gt; 
&gt; 研究员Eskobar是两届年度“人事档案组织效率维护奖”的获得者，奖金为10美元与一枚小别针。获奖作品可在[http://sandbox.scp-wiki.net/eskobar 此处]查看。

//他还//真//有幽默感//，Maria心想。“人事档案组织效率维护奖”是他们两人间经常开的一个玩笑；David声称，保持人事档案整洁有序是他做的唯一一件上司喜欢的事情。Maria总是开玩笑回应，但她也知道这是事实。David根本就不是为基金会工作的料，他自己知道，他的上司也知道。

手稿是他以前的人事档案，描述了他是如何加入基金会的。同样充满了内部笑话，但他从未真正喜欢过它。Maria猜测，这是因为这篇从来没有使她笑出来。

[[collapsible show=&#34;这回她笑了。&#34; hide=&#34;又一滴眼泪流了下来。&#34;]]

&gt; **姓名：**研究员/园艺师David Eskobar
&gt; 
&gt; **安保权限：**3级
&gt; 
&gt; **职务：**相关组织Alpha-388“Alexylva大学”首席研究员，Site 38--助理--试用主管，根据需要履行园艺职责
&gt; 
&gt; **历史：**Eskobar先生是在Site 38寻找维护SCP-████的园艺师时受雇的，因为当时发现D级人员经常故意暴露于该异常影响下，以逃避其他义务。Eskobar先生是从田纳西州██████的一家私人园艺公司挖走的，由于他在维护SCP-████的非异常类似物美国小檗（//Berberis canadensis//）的经验，基金会为他提供了更高的报酬与优厚的福利。已取得临时1级权限。
&gt; 
&gt; 09/02/██：Site 38大规模收容失效导致大部分参与收容SCP-████的人员死亡。
&gt; 11/02/██：Eskobar先生携带SCP-████前往SIte 38报到，并将其交给有关当局。由于没有其他可行的选择，Eskobar晋升为2级，负责监督SCP-████，条件是他不得要求加薪。
&gt; ██/13/██：由于持续表现良好，初级研究员Eskobar晋升为3级，调往Site 19对[[[SCP-877]]]进行实验。
&gt; ██/██/██：事故234-900“暴风之夜”导致Site 19发生大规模收容失效。初级研究员Eskobar--像个该死的白痴一样--，[[[game-day-1-smilers|企图]]]--把基金会搞得一团糟--制造多次收容失效，并计划将其武器化，以达到--个人晋升--收容目的--，因为这完全说得通，混蛋--。
&gt; 
&gt; “而那就是我鄙视你的原因，Eskobar。”——Mackenzie博士
&gt; 
&gt; 研究员Eskobar在收容失效期间遭受了SCP-993的攻击，两天后才在Site 19重大收容失效结束时被救回。Eskobar被押至精神病院治疗了█个月。
&gt; 12/02/██：研究员Eskobar请求调回Site 38。批准调回。由于基金会的长期要求，研究员Eskobar仅保留Site 38的3级身份，并负责与GoI Alpha-388有关的所有Safe与Euclid级项目，总共有█项。
&gt; 11/08/██：由于前任退休，研究员Eskobar被任命为Site 38的临时主管，但他的职位应在他可以继续履行现有职责的情况下保留。由于Site 38的优先级较低，迄今尚未指派替补人员。
&gt; 
&gt; 此外，研究员Eskobar仍是唯一一位--愿意修剪那该死的荆棘丛--获准与SCP-████直接接触的人。

[[/collapsible]]

Maria一直不知道那该死的荆棘丛是怎么回事。她问过David，但他总是说以后再告诉她。他说他得为他们的退休生活保留一些故事。到那时，他们就可以一起共饮，聊聊往事了。

Maria用蓝笔在列表条目底下加了一条笔记：

&gt; 03/12/12：[[[SCP-877]]]出现重大收容失效。Site 38在收容过程中被摧毁。未发现幸存者。David Eskobar失踪，推定死亡。

泪水此时开始汹涌而下。
