[[size 300%]]**[[span class=&#34;ruby&#34;]] 虎门计划[[span class=&#34;rt&#34;]]Humen Plan[[/span]][[/span]]**[[/size]]

[[size 110%]]//岂因祸福避趋之//[[/size]]
[[/=]]

------
+ 》第一阶段：船坞

**1.**疏散SCP-CN-1756影响范围周围10km内的人类群居地，进行应当的实验记录；

**2.**在450年内建造50艘世纪飞船，预计容载量3000万人。此工程将交由世界各地的多个站点合作完成，已获得联合国的经济援助及资源共享。世纪飞船将分散为数个零件利用运载火箭运送到空间站进行组装；

**3.**在200年内发射18～24个太空空间站以用于当作中转站。此工程将交由世界各国航天科研组织合作完成，已获得联合国的经济援助及资源共享；

**4.**在500年内完成登船候选名单的制定[[footnote]] 候选者名单的10%由监督者议会、GOC、联合国安理会等国际组织挑选，剩下的90%将随机在全人类中抽取 [[/footnote]]，并将候选人分批次通过中转站送入已经完工的世纪飞船。在所有登船者登船之前不得向世人公布名单，运送登船者的过程应尽量避免为世人所知甚至本人所知。
------
+ 》第二阶段：循此苦旅

**1.**为尽可能地节约时间，50艘世纪飞船将由先后完工顺序分批起航。预计分10次，一次5艘，先进入中转站的人类将先发登船；

**2.**每艘世纪飞船的最大限度使用时间约为30世纪，因此在此时间内因尽可能地快速探索适宜人类居住的星球，基金会根据各类渠道获取的相关信息或异常指向的可能适宜星球视距离远近优先考虑；

**3.**在进行超远距离航行时，可以派遣小型星际舰船使用[[[scp-3200 |超光速飞行技术]]]先行探索；

**4.**航行过程中，每艘船上保留50名基金会人员[[footnote]] 要求对基金会绝对忠诚 [[/footnote]]与人工智能SCIPA-Alpha负责日常维护的措施，基金会人员分为2批次，一批次为25人，每隔一年更换一批维护人员；

**5.**航行期间，除维护人员以外的所有人类个体应进入冬眠设备直至找到适宜的星球。期间有非法活动者将会被SCIPA-Alpha检测到并处决。
------
+ 》第三阶段：直抵群星

**1.**在找到适宜人类居住的星球后，应由SCIPA-Alpha进行覆盖行粗略检测，在没有发现威胁因素后由当值维护人员在飞船降落后使用远程操纵设备探索该星球有无对人类生存的威胁因素；

**2.**倘若找到的星球符合条件，立即使用中子通讯与其他世纪飞船建立联系并公布当前坐标，等待集结；

**3.**在唤醒普通民众前，首先唤醒监督者议会、GOC、联合国安理会等组织的最高领导人就星球环境进行商讨各项事宜，然后唤醒安保部队，待安保部队就位后，启动集体唤醒并执行**“忽怠协议”**，将普通民众的记忆替换为事先完善的假记忆以防秩序混乱。
