**项目编号：**SCP-CN-541

**项目等级：**Safe

**特殊收容措施：**目前基金会所收集的███个项目全部收容于Site-CN-433站点的高价值异常物品收容柜中，非拥有3级及以上权限人员或2级人员向站点主任申请，否则不应将其取出。

机动特遣队 甲子-92“假药回收队”将在全国范围内追查SCP-CN-541的销售渠道及货品来源。其制造者的信息仍不明朗，目前相关工作仍在进行中。

**描述：**项目是一个柱形塑料瓶，其侧壁上印有“变大or缩小药丸”与“卷袖俱乐部特供”的字样，内存20片与药物“白加黑”相似的药片（以下称之为SCP-CN-541-1），其黑色部分两面分别刻有中文“大”与英文字母“B”，白色部分两面则刻有中文中文“小”与英文字母“S”。化学检测结果显示其主要成分是[数据删除]与某种真菌的孢子（以下称之为SCP-CN-541-2）。

项目的异常效应在人类以口服的方式摄入一或多片的黑色或白色部分体现：
当对象第一次摄入SCP-CN-541-1的黑色部分时，对象的身体将会在3秒内整体等比例扩大到原来身体的10倍。[[footnote]]体能测验的结果显示对象的身体素质提高到原来的十倍，解剖与X光体检的结果显示项目的内脏与骨骼都等比例扩大了10倍 ，对其身体各部位组织的取样观测结果表示身体组织的每一个微观粒子都扩大了10倍。[[/footnote]]，这一过程中对象会感到有些不适。对象的分钟身体将于30mins后缩小至原来尺寸。项目除摄入的SCP-CN-541-2全部附着在对象的胃壁上外无异状。SCP-CN-541-2的附着也不会给对象造成身体上的不适，但任何在保证对象生命体征存在的情况下取出或消灭SCP-CN-541-2的实验都失败了。

当对象第一次摄入SCP-CN-541-1的白色部分时，对象的身体将会在3秒内整体等比例缩小到原来身体的十分之一。[[footnote]]体能测验的结果显示对象的身体素质不变，解剖与X光体检的结果显示项目的内脏与骨骼都等比例缩小到原来身体的十分之一 ，对其身体各部位组织的取样观测结果表示身体组织的每一个微观粒子都到原来身体的十分之一。[[/footnote]]，这一过程中对象会感到有些不适但无不良反应。对象的分钟身体将于30mins后扩大至原来尺寸。同时项目摄入的SCP-CN-541-2也会全部附着在对象的胃壁上，但对对象的身体并无影响。此外SCP-CN-541-1的效果无法叠加。摄入两片及以上将会导致多余摄入的SCP-CN-541-1随粪便排出。

当第二次摄入SCP-CN-541-1时的黑色或白色部分时，对象的身体只有部分身体组织或器官扩大到原来的十倍或缩小到原来的十分之一[[footnote]]胃镜及对对象尸体的胃袋解剖表明，对象第二次摄入SCP-CN-541-1时，对象胃壁的SCP-CN-541-2吸收了对象第二次摄入并溶解了SCP-CN-541-1的一部分，并释放出██。[[/footnote]]。这一变化的结果--是完全随机的--与对象自身存在某种联系，并将会对对象的身体造成严重的损害，对象的身体将会出现包括但不限于：
&gt; # 器官穿孔和严重挤压伤
&gt; # 体液从体表漏出造成严重脱水
&gt; # 骨骼变化引起关节脱位
&gt; # 主要动脉充血破裂
&gt; # [数据删除]
&gt; # [数据删除]
对象死亡后，SCP-CN-541-2将会长出根系，发芽，长出于30mins内从对象的尸体的尸斑上钻出，其组织部分在接触到空气后会于3s从上部绽开，5mins后从尸体钻出的SCP-CN-541-2将会于对象的尸体上形成10~██朵十字形深红色花朵。并开始散播孢子[[footnote]]经检测孢子为SCP-CN-541-2 [[/footnote]]。24h后SCP-CN-541-2的花朵将会停止散播孢子并迅速枯萎消失。

**附录：**
[[collapsible show=&#34;▶ 文件：SCP-CN-541-A项目回收文件记录&#34; hide=&#34;▼ 权限验证通过，文件已检索&#34;]]
以下是部分与SCP-CN-541有关的事件记录
&gt; **事件编号：**CN-541-A-1
&gt; **事件日期：** ██\██\████
&gt; **事件地点：**河北省██市
&gt; **事件描述：**当地警方接到报警电话，报警人称于██地区发现了一具“死样凄惨，身上还开满了红色的花。”的男尸，基金会外勤特工先一步到达该地区并封锁现场，特工于尸体旁边发现了一瓶打开盖子的SCP-CN-541，里面还储有18片SCP-CN-541-1。并从尸体的衣物背包中搜出了一个黑色的约有正常面具十倍大的面具，一把uzi，和一个记录了一套详细的抢劫银行的犯罪计划书。验尸报告结果显示对象死于身体肺部，肾脏，心脏充血爆炸。对象的身份为██公司的员工。在基金会的干涉下，相关人员执行记忆清除，对外宣称交通事故。SCP-CN-541被编号并收容。

&gt; **事件编号：**CN-541-A-12
&gt; **事件日期：**██\██\████
&gt; **事件地点：**湖南省██市
&gt; **事件描述：**当地警方接到报警电话，称当地官员张██的家中传出异味，邻居从天窗窥视。发现了一具长满了红色的花朵的尸体。当地警方中的外勤人员立刻联系了基金会，基金会临时成立机动特遣队 甲子-92“假药回收队”并派遣回收项目，特遣队破开张██家门，确认尸体的身份正是张██，但值得注意的是张██身上一丝不挂，于尸体旁边发现了一瓶打开盖子的SCP-CN-541，里面还储有18片SCP-CN-541-1。同时从对象家里的高尔夫拉杆衣物包中回收了一具6岁女童的尸体。验尸报告结果显示张██死于头盖骨缩小挤压并损坏了大脑。女童的尸体存在多处软组织损伤，死因为窒息。相关人员被执行记忆清除。从张██家的垃圾桶中回收了一份广告单（**文件CN-541-B**），鉴于此种情况，不排除目前有更多SCP-CN-541-1流入社会的可能性，为防止SCP-CN-541的进一步扩散机动特遣队 甲子-92“假药回收队”被保留并执行追查SCP-CN-541的销售渠道及货品来源的任务。
[[/collapsible]]
