**特殊收容措施：**SCP-4060目前收容于Site-76，Unit 10一双锁保险箱中。保险箱的钥匙由两名经反复挑选，对基金会绝对忠诚的3级权限人员分别保管。相关人员需一月一次定期进行心理评估测试及汇报，若Site-76内出现收容突破，则需相应加试、汇报。

对任何相关组织（清单详见下文）表示同情的站内人员，一经发现，均应被上报至站点主管Matthews博士处。

[[collapsible show=&#34;展开“重要相关组织清单”&#34; hide=&#34;收起清单&#34;]]
~~~~
&gt; **重要相关组织清单**
&gt; ----
&gt; 清单不全。若怀疑站点已被渗透，请上报至站点主管Matthews博士处。
&gt; 
&gt; # 破碎之神教会
&gt; # 第五教会
&gt; # 全球超自然联盟（GOC）
&gt; # 地平线倡议
&gt; # Marshall,Carter和Dark有限公司
&gt; # “Nobody&#34;

&gt; # 欲肉教派
&gt; # 蛇之手
&gt; # 联邦调查局所属特异事故处
[[/collapsible]]

**描述：**SCP-4060为一小号黑色双盘杠杆式标尺天平[[footnote]]**译注：**原文如此，确与原图不符。[[/footnote]]。SCP-4060能与他人进行记忆交易，并保存通过交易获得的记忆。此外，所有经记忆消除抹消的记忆也均收藏于此。

知情对象在天平两侧至少各放一件物品后静置约30秒，记忆交易即可完成。

放置于天平右侧的物品，其性质影响交易者交换时付出的记忆的性质。放置于天平左侧的物品，其性质影响交易者交换时得到的记忆的性质。

天平两侧的物品限定了记忆交换的范围，但SCP-4060具体会选择哪一段记忆进行交换，背后机理尚不明确。关于托盘两侧物品性质对SCP-4060所交易记忆性质的影响，共有如下假设：

* 天平各侧物品总质量与所交易记忆的长度有关。

* 天平各侧物品总数量与所交易记忆的年龄有关。

* 所放置物品对交易者个人而言的情感或认知价值与所交易记忆的意义（重量）有关。

* 所放置物品对交易者个人而言的深刻意义将在一定程度上影响所交换记忆的内容。在这种情况下，交易者获得的记忆倾向于与该意义有关。

**发现：**SCP-4060发现于2005/07/15，Area ██，Sector ██内。是日，站点内██项收容同时突破，全站沦陷。机动特遣队Delta-5（“Front Runners”-前线奔跑者）在Sector ██废墟中发现了SCP-4060。除此之外，只找到一封关于SCP-4060的手书。



[[collapsible show=&#34;查看2005/07/15，于Area ██，Sector ██处回收信件&#34; hide=&#34;收起信件&#34;]]

**于2005/07/15，Area ██，Sector ██处回收信件**

&gt; 
&gt; 我是███████博士。
&gt; 
&gt; 这，是我的遗言。
&gt; 
&gt; ███ ██████ ██ ███ ██████ ███的特工已经渗透了我们站点。同时发生的多起收容突破，就是他们干的。外面现在肯定一片大乱吧。
&gt; 
&gt; 最近以来，██████博士对███ ██████的同情日益明显。SCP-4060里存有先前SCP-████实验相关记忆的消息，就是他泄露的。
&gt; 
&gt; --我恐怕--我确信他是被███ ██████的特工洗脑了。下一个应该就轮到我了。毕竟只有我有SCP-4060保险柜的钥匙。
&gt; 
&gt; 所以我要销毁所有SCP-4060档案，然后躲到别处，启动邻苯三酚[[footnote]]**译注：**邻苯三酚能够吸收空气中的氧气，从而达到灭火效果。同时，氧气稀薄的密闭空间也能致人死地。[[/footnote]]灭火系统，然后给自己来一发D级记忆消除，就这么昏死过去，让那些██████ ███的疯子别想活着拿到钥匙。
&gt; 
&gt; 没有钥匙，他们来不及撬开SCP-4060的保险柜。没等他们得逞，机动特遣队早就来了。
&gt; 
&gt; --//我知道基金会不会让你看到这封信，但我还是要说，我知道我没法亲口告诉你了，Marie，我//--
&gt; 
&gt; 我是基金会的一员。
&gt; --我-- **我们** 控制。**我们**收容。**我们**保护。
&gt; **那是我们的使命。**
&gt; 
&gt; //Marie，我爱你。//
&gt; 
[[/collapsible]]


**2008/07/15 - 站点主管Matthews博士注：**我再重复一遍：SCP-4060内存有//所有//经由记忆消除手段抹去的记忆，所以SCP-4060使用者交易获得的记忆可能就是那些之一。因通过交换得来的记忆无法用记忆消除手段抹去，为免未授权人员偷用SCP-4060，换到无法抹除的灾难性创伤记忆，SCP-4060仅限D级人员使用。交易后，所有被试者的言行都应由3级权限及以上小队密切监测。

**初步实验：**实验日志仅限4级及以上权限人员查看。[[collapsible show=&#34;权限确认&#34; hide=&#34;收起日志&#34;]]


__**实验2005/11/15**__
&gt; **实验由研究员Matthews博士负责。**
&gt; **受试者：**D-1753，男，22岁。
&gt; **实验过程：**D-1753在天平左侧放置了七枚1克砝码，然后在右侧放置了三枚1克砝码。
&gt; **实验结果：**D-1753突然说起他女朋友没在他三年前坐牢的时候去看他。但当时的访客登记记录里，其实有他女友的名字。
&gt; 随后D-1753开始哭泣，声称记起了七年以前，他第一个孩子降生时那喜极而泣的情景。
&gt; **结果分析：**交易过后，受试者似乎会随即想起通过交换获得的记忆。交易中所付出的部分则将被随之遗忘。


__**实验2005/11/22**__
&gt; **实验由研究员Matthews博士负责。**
&gt; **受试者：**D-2120，女，27岁。
&gt; **实验过程：**D-2120在天平左侧放置了三枚1克砝码，然后在右侧放置了一枚1克砝码。
&gt; **实验结果：**最初几秒D-2120没什么反应。之后便突然说，她的女朋友在三年前她服刑的时候，没去████████看她。D-2120从未去过████████。
&gt; **结果分析：**看来不是所有通过SCP-4060而得到或失去的记忆都那么有意义。此外，受试通过交易得到的记忆似乎不会在交易过后迅速遗忘。


__**实验2005/12/15**__
&gt; **实验由研究员Matthews博士负责。**
&gt; **受试者：**D-2310，女，41岁。
&gt; **实验过程：**D-2310在天平左侧放置了七枚1千克砝码，然后在右侧放置了一枚1克砝码。
&gt; **实验结果：**D-2310突然尖叫并剧烈抽搐。
&gt; **结果分析：**经多名心理学家和专业催眠师检验，D-2310表现出了与实验102-04-0576失败[[footnote]]F级记忆消除的一次失败迭代试验。[[/footnote]]时相同的症状。结果表明，想要从SCP-4060那以小博大，只会给交易者带来不可逆转的记忆创伤。


__**实验2006/07/15**__
&gt; **实验由高级研究员Matthews博士负责。**
&gt; **受试者：**D-1766，男，27岁，一周前曾被要求还原一块魔方，并承诺成功后将得到6包[已编辑]的奖励。
&gt; **实验过程：**D-1766在天平左侧放置了一块打乱的魔方，然后在右侧放置了一只狗项圈。
&gt; **实验结果：**D-1766忘记了自己曾经在2005/01/13私闯民宅时杀死过一条狗。
&gt; 另外，D-1766学会了如何还原魔方。
&gt; **结果分析：**所交换的记忆似乎与放置在天平两侧的物品对交易者个人所具有的意义有关。

__**实验2006/08/15**__
&gt; **实验由高级研究员Matthews博士负责。**
&gt; **受试者：**D-4389，男，84岁，确诊老年痴呆。
&gt; **实验过程：**D-4389在天平左侧放置了一张四名安保队人员的合照，然后在右侧放置了一枚1克砝码。
&gt; **实验结果：**D-4389说出了照片中3名安保人员的姓名，并在10个月后依然没忘。
&gt; **结果分析：**通过SCP-4060获得的记忆似乎不受记忆衰退的影响。

__**实验2007/06/15**__
&gt; **实验由高级研究员Matthews博士负责。**
&gt; **受试者：**D-1766，男，27岁。
&gt; **实验过程：**D-1766在天平左侧放置了一枚1克砝码，然后在右侧放置了22克拉[[footnote]]**译注：**22克拉=4.4克[[/footnote]]的金锭。
&gt; **实验结果：**D-1766开始询问SCP-1883的相关事宜——他曾被用于测试SCP-1883，而现在这段曾被消除的记忆回来了。实验人员再次对其施行了记忆消除，但D-1766醒来后仍不忘抱怨SCP-1883。后来发现，D-1766忘记了怎么解魔方。
&gt; **结果分析：**交易获得的记忆不受记忆消除手段的影响。被消除的记忆是否都来到了SCP-4060这里，尚不可知。


__**实验2007/07/15**__
&gt; **实验由站点主管助理Matthews博士负责。**
&gt; **受试者：**D-4765，男，47岁。
&gt; **实验过程：**D-4765在天平左侧放置了一枚印有Henry ███████的保龄球，和一枚1克砝码，然后在右侧放置了四枚1千克砝码。
&gt; **实验结果：**D-4765回忆起并讲述了2005/07/15，发生在Area ██，Sector ██的事故。
&gt; **结果分析：**现已证实，记忆消除是SCP-4060获得记忆的手段之一。
[[/collapsible]]@@ @@
**机密实验：**实验日志仅限5级权限人员查看。[[collapsible show=&#34;权限确认&#34; hide=&#34;别回头，Marie&#34;]]
**站点主管Matthews博士的实验日志**
__**实验2008/07/15**__
&gt; **实验由站点主管助理Collins博士负责。**
&gt; **受试者：**Matthews博士，女，二十[已编辑]岁。
&gt; **实验过程：**Matthews博士小心地将一片写有“坚持下去的理由”字样的纸条放置于天平左侧，将基金会Site ██联盟保龄球俱乐部Henry Matthews博士的会员卡一张、刻有“我的美人Marie”字样的结婚戒指一枚，和七枚1千克砝码放置于天平右侧。
&gt; **实验结果：**Matthews博士知晓了█处███ ██████ ██ ███ ██████ ███前哨的所在位置。在丢弃了一片纸，一张片和一枚饰品后，Matthews博士将天平及砝码放回了保险箱内。
&gt; **结果分析：**SCP-4060储有全世界多个相关组织迫切所需的重要信息，毋庸置疑。
[[/collapsible]]
