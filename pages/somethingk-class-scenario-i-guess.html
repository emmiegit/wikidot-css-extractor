    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>他们所言应如是：那世界终结之日
并非砰然声中起，却听这如诉如泣
呜咽在那霜寒里，呜咽在那烈焰里
呜咽或在某一时，恰逢狂徒发脾气

他们并非都知晓，不知终结并不少
世界毁灭亿亿兆，这些以前常见到
重置世界归于好，一次又一次地搞
一次又一次地搞，这是多么的无聊

每一次完成之后，我们必须重头来
尽管我们没有过，完完全全重头来
我们决定留什么，又要将啥抛在外
但是依然有些事，他们确实无法改

看呐我们干这时，每每要求该忘记
除非这又发生了，所以尽管这样子
错误我们已改正，然而真相应如此
难道我们的行为，注定失败一开始

于是我们有的人，心里就是这么想
“我们大家看着它，把它看做戏一场”
我们不能做更好，再遇也把分记上
每次重置若能改，法子通过就这样

我们每次挑一事，这个本不该如此
就在一开始时候，不料让它溜进里
可能它只相当小，或是大伙笨得死
但啊我们都加入，都是里面一份子

所以我们再来时，下次一切都结束
我们讨论并投票，胜利者呀也选入
倒是没有啥大奖，我们都记脑海处
再次重置带它们，吃好晚餐再上路

有件事我意识到，若是我们还继续
这个着实会让人，让人苦恼又抑郁
难道每次做这时，糟糕情况会加剧
那么这场混乱啊，应不应该负责去

我想到了下次吧，建议大家都别干
可能瞧瞧接下来，是否回归正路线
尽管我会很失望，什么东西都没变
我啊不能将这个：“在一切开始之前”
改变成“那是一个月黑风高的夜晚”</textarea></pre>
