**アイテム番号**: SCP-CN-610

**オブジェクトクラス**: Euclid

**特別収容プロトコル**: SCP-CN-610-1はSite-CN-21の5ｍ×5ｍ×4.3ｍの標準的な生物収容室に収容されています。SCP-CN-610-1には毎日1kgの新鮮な牧草と、十分な量の動物用病気予防薬を投与してください。収容室内には6機の監視システムを設置し、毎日少なくとも4機を作動状態に置きます。オブジェクト責任者の承認を得て、少なくとも2名のセキュリティ担当者がオブジェクトに対して介護を行い、それに加え待機中の獣医を1名Site-CN21に配置し、定期的にオブジェクトの健康検査を行ってください。

SCP-CN-610-2はSite-CN-51にある7.2m×6m×5mの標準的人型SCP収容セルへ収容され、通常の人間が必要とするものを含む基本的な生活用品、食料、家具が提供されます。収容室内には4機の監視システムを設置し、常に2機を稼働状態とします。オブジェクトは少なくとも4名のセキュリティ担当者（標準的な収容武装）が監視しなければなりません。

**説明**: SCP-CN-610-1は、人頭牛身の1匹の生物です。高さ0.5ｍ、体長1.5m、尾の長さ0.3m、体重86kg、体は若い牛に酷似しており、頭部は3、4歳の男児の容貌に置き換わっています。生活においては牛と同様、毎日新鮮な牧草を食べなければなりませんが、それにもかかわらず、オブジェクトが反芻を行ったことはありません。SCP-CN-610-1は常にいくつかの疾患に起因する瀕死の状態を示しています。SCP-CN-610-1は共通の中国語により人と対話をすることが可能です。会話時の特異性のために、すべての会話はSCP-CN-610-1の実験が行われる場合にのみ許可されています。

実験はオブジェクト責任者の許可を受けて実行されます。2名のセキュリティ担当者の管理下で、1名の会話選択者[[footnote]] 常にDクラス職員が選出され、上記の実験に参加する財団所属研究員は事前にオブジェクト責任者に申請する必要があります。[[/footnote]]がSCP-CN-610-1の収容室へ進入し、そしてSCP-CN-610-1と会話を試みます。この時、獣医は待命状態を維持してください。SCP-CN-610-1が会話をしようとする兆候が見られた場合、会話者はSCP-CN-610-1-Aと表記され、同時に獣医は動物用救急用具を携帯して収容室内に進入することが求められます。SCP-CN-610-1はSCP-CN-610-1-Aの未来を予言し始めます。そして、疾患が悪化したことを示します。この時、獣医はSCP-CN-610-1に対して救急措置を行い疾患の悪化を防がなければなりません。SCP-CN-610-1-Aはセキュリティ担当者により収容室から退出させられ、会話の結果が生じるまで厳格に管理されます。

特に注意するべきことは、SCP-CN-610-1の会話の結果は往々にしてSCP-CN-610-1-Aに対して災難との遭遇を予知するものであり、そしてすべての予言は実現する点です。

SCP-CN-610-2は牛頭人身の1体の生物です。その体は人間の成人男性と酷似しており、身長1.85m、体重78ｋｇ、頭部は生体の牛の頭部に置き換わっています。SCP-CN-610-2の生活習慣は一般的な人間と同様で、そして反芻は行われていません。オブジェクトは会話（自分から話したり、或いは答えたり）する欲求を示すことはほとんどありません。オブジェクトが会話の欲求を表した時は、オブジェクト責任者に知らせ、そして会話の相手[[footnote]] オブジェクト責任者は、自身が会話を行うことを決定できます。[[/footnote]]を決定し、会話の相手は必ず、少なくとも2名のセキュリティ担当者の監視下の元でSCP-CN-610-2の収容室へ侵入します。SCP-CN-610-2との会話は記録されなければならず、オブジェクト責任者が承認した後は閲覧が可能です。

SCP-CN-610-2の会話は2段階に分けられ、第一段階ではSCP-CN-610-2は会話対象と日常些事について雑談を行います。雑談においてSCP-CN-610-2が満足に至ると、対話は第二段階へ移行します。SCP-CN-610-2は対象とSCP-CN-610-1について語り始めます。SCP-CN-610-2はSCP-CN-610-1のことを件と呼びますが、その描写は伝説中の件とは大きな齟齬があります。

SCP-CN-610-1及びSCP-CN-610-2は201█年6月2█日に、██省の省境でエージェントHuangにより発見されました。現地には「件[[footnote]] 伝説では人頭牛身で、災害を予知できる怪物。[[/footnote]][[footnote]]訳注: 件（くだん）は日本に伝わる妖怪。牛から生まれ人語を話すが数日で死に、死の間際に予言を残すとされる人面牛。また、二十世紀中頃からは牛頭人身の牛女を件と呼ぶ場合もある。[[/footnote]]」に関する故事が広く流布しています。現地村民の指導の下でエージェントHuangは、ある農家でSCP-CN-610-1と、牛舎の中のSCP-CN-610-2を発見し収容しました。

**SCP-CN-610-1**実験記録
&gt; 実験時間: 201█年6月██日
&gt; 実験対象: D-CN-1298
&gt; オブジェクト反応: こいつの頭が酷いことになってる。
&gt; 実験結果: D-CN-1298はセキュリティ担当者が収容室を離れた際逃走の欲求を抱き、セキュリティ担当者に頭部を銃撃されて死亡しました。D-CN-1298の頭蓋骨は粉々に砕けていました。

&gt; 実験時間: 201█年8月██日
&gt; 実験対象: D-CN-1334。
&gt; オブジェクト反応: 誰もいない。
&gt; 実験結果: D-CN-1334はセキュリティ担当者が収容室を離れた際、site-CN-21で小規模な収容違反が発生し、SCP-CN-██がD-CN-1334を粉砕した後再度収容されました。

&gt; 実験時間: 201█年12月██日
&gt; 実験対象: D-CN-1492
&gt; オブジェクト反応: 実に足が短い。
&gt; 実験結果: D-CN-1492は別の実験中に両足の膝から下を失いました。

&gt; 実験時間: 201█年1月██日
&gt; 実験対象: D-CN-1687
&gt; オブジェクト反応: 餓死者ばかり見てきたが、お前のようなのは見たことがないな。
&gt; 実験結果: D-CN-1687は食事中に心臓発作を起こして死亡しました。

**SCP-CN-610-2**会話記録
&gt; 会話時間: 201█年7月██日
&gt; 会話記録
&gt;  [開始]
&gt; SCP-CN-610-2: [収容室の扉をノックする]天気が良いな。
&gt; セキュリティ担当者██: ･･････？
&gt; SCP-CN-610-2: 天気が良いなと言ったんだ。
&gt; セキュリティ担当者██: 何てこった、お前は喋れるのか？
&gt; SCP-CN-610-2: [沈黙]
&gt;セキュリティ担当者██: [インターフォンをとる]Dr.Yin、ちょっと来てください！
&gt; Dr.Yin: オブジェクトがどうかしましたか？
&gt; セキュリティ担当者██: オブジェクトがさっき喋りました！中国語で！
&gt; Dr.Yin: 勤務時間中は飲酒禁止ですよ。
&gt; セキュリティ担当者██: 違うんだ･･････どうしろってんだよ･･････このサノバビッチ。
&gt; Dr.Yin: ・・・分かりました、制御室へさっき何があったのかを見に行きましょう。これでいいんでしょう？
&gt; [終了]

&gt; 会話時間: 201█年8月██日
&gt; 会話記録: 
&gt; &lt;開始&gt;
&gt; SCP-CN-610-2: [収容室扉をノックする]今日はちゃんと話せる奴を探せるよな？
&gt; セキュリティ担当者██: [インターフォンを取る]Dr.Yin、オブジェクトが会話の欲求を示しました。
&gt; SCP-CN-610-2: 探してくれるんだな。
&gt; （1分13秒後）
&gt; Dr.Yin: [収容室扉を開く]こんにちは、私があなたのおしゃべりのお相手をしましょう。
&gt; SCP-CN-610-2: もしかしたら、君は他の奴より礼儀をわきまえているのかもしれないな。私のことは、ミスター[[footnote]] 訳注: 原文では主に男性に用いられる敬称の“先生”。[[/footnote]]と呼んでくれるだろうか？
&gt; Dr.Yin: 恐縮です、ミスター、私とお話をしていただけますか？
&gt; SCP-CN-610-2: ああ、君と話がしたいわけじゃない、ただ人と話がしたいんだよ。
&gt; （16分29秒の雑談後）
&gt; SCP-CN-610-2: それだから、やはり健啖は身体の健康を保証するんだ。
&gt; Dr.Yin: 本当にあなたの意見に同意します、ミスター[額をマッサージする]。
&gt; SCP-CN-610-2: ああ、君との会話でとても気分が良くなった･･････この間入り口で叫んだ奴や何の反応もなかった件よりよっぽど良い。
&gt; Dr.Yin: 件？
&gt; SCP-CN-610-2: 君達が捕まえているのは私だけじゃないのだろう？私以外にいたあいつ、私はいつもあいつと話していたんだ。
&gt; Dr.Yin: アレは、ただ災難を予言するだけではないのですか？
&gt; SCP-CN-610-2: 伝説ではそうだし、実際その通りだ。しかし私と話をする人間が見つからず、それで仕方なく彼と話していたのだ。
&gt; Dr.Yin: あなたは他にご家族はいないのですか、ミスター？
&gt; SCP-CN-610-2: [中断後]私の家にはもともと、両親と弟がいた。私たちはただの牛を飼っている農民だったが、ある日突然私たちの牛が一匹の奇っ怪な何かを産み落とした。それがあの件だ。人頭牛身の、人牛、件。
&gt; Dr.Yin: ･･････それで件と名付けられたのですか？
&gt; SCP-CN-610-2: いいや、これは村の物知りが教えてくれて、彼が言うにはやはり神獣で、何かの経典にも記録があるそうだ。
&gt; （沈黙）（SCP-CN-610-2は水を一口飲む）
&gt; SCP-CN-610-2: 本当に神獣ならどんなに良かったか･･･私たちみんなが見に行った時、彼は意外にも人語を発し、天下大乱が起こり、虚言症とか言う奴[[footnote]] 訳注: 原文では“猪圆什么(zhu yuan shenme)”。”朱元璋(zhu yuan zhang)”とは同音。[[/footnote]]が皇帝になることを告げ、その後に瀕死になった。私たちは皆驚き殺してしまおうとしたが、物知りがそれを辞めるよう忠告した。それで奴を助けて草を与えてやり、家の牛舎で飼うことにした。数年経った結果、それが本当になった！
&gt; Dr.Yin: ･･････朱元璋[[footnote]]訳注: 朱元璋(1328～1398)は明王朝の皇帝。貧農出身だが紅巾の乱(1351)で台頭し、1368年に明の初代皇帝として即位した。[[/footnote]]のことですか？
&gt; SCP-CN-610-2: [手を叩く]そうだ！そんな名前だった。私がその知らせを聞いたまさにその時、家族は既に大急ぎで件を見に行った、その結果、件は家族に向かって”なんてかわいそうなんだ、みんな焼けた”と、こんなことを言った。この後私は家の中のものを片付けて、外出する準備をした。出発前に家族がこのことを私に話し、それで私は家族に”それなら火の元に気をつけてくれ”と言った。私が帰って来た時、村の人が私の家で火事が起こり、家族がみんな焼け死んだことを告げた。
&gt; Dr.Yin: 深く同情いたします･･････
&gt; SCP-CN-610-2: その後、私は家に戻ってから、家族を弔って、奴を探しに行った。奴はまた死にかけている様子だった。奴が言ったのは予測だったが、それでも私はどうしても、奴が私の家族の死をしゃべったのだと思ってしまう。私は奴を殺してやりたいと思ったが、村の物知りが言うには、これは神獣で、いつの世もただ一匹だけ現れて、それが死んだら別の場所でまた件が現れ、別の誰かの災難を予言し続けるのだという。物知りは私をつれて、ある法師を探しに行った。法師は私にこの牛の頭を与えて、この姿でいさえすれば、件は私の死を喋れないと言った。私がここにいさえすれば、件は他の人間の死をしゃべれない。[沈黙]今、私は件の近くにいない、あいつはまた悪さをしていないよな？
&gt; Dr.Yin: ･･････私たちは何人たりともアレに近づけていません。
&gt; SCP-CN-610-2: それなら良い･･････それならいい･･････忘れてはいけない、奴は頭が空っぽだ、奴は我々の話を理解しない、奴は絶対に神獣なんかではない、こんなに長い年月が経ち私もまた多くのことを知った。奴は知性が無い。奴の予言はたった一度だけで、その後奴はただあらゆる人間の死を望むだけだ。
&gt; Dr.Yin: 最後に一つ質問です、ミスター。あなたは今年おいくつになるんですか？
&gt; SCP-CN-610-2: [沈黙]
&gt; Dr.Yin: ミスター？
&gt; SCP-CN-610-2: [沈黙]
&gt; ＜終了＞</textarea></pre>
