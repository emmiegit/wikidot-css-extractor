+ [[span class=&#34;ruby&#34;]]俺の嫁[[span class=&#34;rt&#34;]]WAIFU[[/span]][[/span]]のコンテスト！
[[/=]]

&gt; 誰もが妄想したことがあるだろう。自分にはどんな&#34;嫁&#34;ができるかと。妄想を題材に、何らかの執筆に励んだこともあるだろう。嫁といってもさまざまで、歌手や芸能人、モデル、アイドル、バーチャルアイドル、アニメキャラクター、Vtuberなんてのもいる。
&gt;
&gt; 諸君には今回、常人とは一線を画した嫁を書いてもらいたい！！！

+ 上位3名おめでとうございます！：

++ 第一位：[[[shoot-in-your-underwear|]]]，[[*user copperia]]が書いたのは！スパゲティパンティーの嫁！
&gt; **描写：**SCP-CN-copperia为一种具体为对人类内裤产生的性癖好，此种性癖具有触觉认知危害，会使对象穿着内裤时与其产生性行为，并使其如同人类女性般怀孕、生殖。性癖好严重者会导致连带效应，使身边的内裤开始对对象进行与爱情相关的各种行动，直至对象与其合为一体。

++ 第二位：[[[kill-my-wife|]]]，[[*user raintree]]が書いたのは！刻み野菜の嫁！
&gt; **描写：**SCP-CN-Raintree为一种对象因幻想其所有的甘蓝菜（//Brassica oleracea//）有人类意义上的“不忠”行为而产生的特殊烹煮行为。此种行为完成后，所有与对象有互动关系者皆会有与对象相近的认知危害，并将该甘蓝菜视为对象妻子，并采取与“凶杀调查”相关的活动。

++ 第三位：[[[sexy-682-2333|]]]，[[*user tenth lee]]が書いたのは、不死身の爬虫類の嫁！
&gt; **説明：**SCP-CN-Tenth-LeeはSCP-682へ気違った恋に落ちる現象です。この現象により被験者は視覚的な認識災害と幻覚に陥ることでSCP-682を“イケメン”といった歪んだ認識で見なすようになり、それに伴う自身の行動を愛ゆえのものと合理化します。また、被験者は告白、花を贈る、執筆などSCP-682への“愛を追い求める”行為も行うようになります。

+ 概要
* テーマは俺の嫁（Waifu）です。あなたの妻/夫/伴侶を書き出してください！ただし、人型は禁止です*！
 * *人型の定義: ヒトの知能を持つ、あるいはヒトの知能に匹敵する、ヒトに近い外観の存在（簡単に言うと[[[http://scp-wiki-cn.wikidot.com/system:page-tags/tag/%E4%BA%BA%E5%BD%A2%E7%94%9F%E7%89%A9|人間型]]]タグに該当するもの）。
 # 見た目がヒトに似ていても構いませんが、ソレ/ソレらに**ヒト並の知能を持たせてはなりません**。
 # ヒト並の知能でヒトに似ていないのでも構いませんが、ソレに**人型**を彷彿とさせる特徴を発現させてはなりません。
 # **非実体/無機物/非生命にすることを熱烈にオススメします！**
* ジャンルに制限はありません。片思いでも両思いでも、一生添い遂げても、NTRでも何でも結構です。嫁要素さえあれば、ご自身のクリエイティビティを存分に発揮できます。
 * 可能な形式: Tale（強くオススメします、ええ）、SCP（Jokeが安全かと）、GOIフォーマット（adultタグは先人で溢れかえっています）、エッセイ（書く人いるの？）
* 嫁と接する“君”はリアルの君でも良いし、虚構の君でも良いでしょう。君でなくても構いません（？）。
