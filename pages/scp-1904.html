**SCP-1904:** 놀이방 튜브(Play Tubes)
**원작:** https://scp-wiki.wikidot.com/scp-1904
**저자:** [[*user bogleech]]
**역자:** [[*user TocoT0ucan_98]]
[[include info:end]]

[[include component:image-block name=tubes2.jpg|caption=SCP-1904-1 두 개체.]]

**일련번호:** SCP-1904

**등급:** 유클리드(Euclid)

**특수 격리 절차:** --SCP-1904는 현재 분해되어 07번 창고에 보관되어 있다. 더 이상의 격리 조치는 필요하지 않다.--  SCP-1904는 원래 있던 장소(현재 정부 산하 보관소로 위장됨)에 두고 감시한다. 개체의 겉표면과 주변은 매주 그리고 생식 활동 직후마다 전부 청소하고 소독한다. 현재 제17기지의 개별 격리실에서 연구용으로 SCP-1904-1 아홉 개체를 수용중이다. 그 외의 SCP-1904-1 개체는 ██████ 박사의 추가 조사 요청이 있는 경우가 아니라면 수습해 살처분한다. 인원들은 어떠한 상황에도 SCP-1904에 들어가서는 안된다. [사건 보고 1904-A 참고]

**설명:** SCP-1904는 메릴랜드주 ████████에 위치한 ██████████ 음식점에 설치된 놀이용 플라스틱 튜브 연결 구조물이다.[[footnote]]변칙적인 패스트푸드 매장이라는 유사점이 있다는 점에서 [[[SCP-2915]]]와의 관련성을 조사중이다.[[/footnote]] 비활성 시기에는 이따금씩 진동하고 &#34;훌쩍임&#34; 비슷한 소리가 난다는 점 이외에 구조물에서 특이한 점은 그다지 보이지 않는다. 불규칙한 간격을 두고 이 소리는 한번 시작되면 몇 시간까지 지속되는 신음, 비명 그리고 때때로 &#34;켁켁대거나&#34; &#34;숨막혀하는&#34; 소리로 확대되며, 보통 이를 신호로 새 임신 주기가 시작된다. 임신은 어느 경우에나 8일에서 11개월간 지속되며 이 기간 동안 구조물의 최하부 통로에서 극미량의 혈액, 양수, 자궁 조직이 새어나오는데, 그 빈도는 갈수록 증가한다. 이러한 체액이 나오는 특정한 근원지나 체액과 일치하는 DNA는 발견되지 않았다. 전형적인 임신 주기는 체액, 생체조직, 그리고 하나 이상의 SCP-1904-1 개체를 단번에 격렬하게 배출하는 것으로 절정에 달한다.

SCP-1904-1은 다양한 발달 단계에 있는 인간 배아와 비슷하며, 더 높은 단계에 있는 개체일수록 일관적으로 심한 선천적 장애가 있다. 건강 상태와는 상관없이, 개체가 살처분 전까지 생존할 확률은 거의 100%에 달한다. 개체들의 크기와 이동성은 최소한의 영양 섭취로도 점차 증가하지만 이후로도 배아 발달에 따라 향상되거나 다른 식으로 나이를 먹지는 않으며, 가장 오래된 연구용 개체의 몸무게는 현재 ████kg이 넘는다. 직원의 음성을 따라하는 모습이 그럴 수 있는 능력을 갖춘 개체들에게서 관찰되며 어떤 경우에는 개체들이 성행위를 시도하기도 하지만, 선천적 발달 정도는 미미하다. SCP-1904의 발성은 SCP-1904-1 개체가 살처분됨과 동시에 급증하는데, 그 소리는 &#34;비명&#34;이 있고 난 다음 오랜 시간 동안 &#34;훌쩍임&#34;이 이어지는 것으로 묘사된다.

**사건 보고 1904-A**
첫 SCP-1904 조사 동안, 표준형 음성 및 영상 기록 장비를 갖춘 D-4356을 구조물 내부로 보냈다. 처음에는 아무런 특이사항도 포착되지 않다가, D-4356이 갈수록 응답을 하지 않더니 곧 통상적인 체액 분출로 인해 구조물에서 내보내졌다. 내보내진 D-4356은 SCP-1904-1 개체와 동일한 생리적 기형 및 정신상태를 보였다. D-4356은 제17기지에 있는 개체들 중에 배치되었으며 그 크기가 계속해서 증가했다. 이후에 진행된 모든 유인 탐사는 비슷한 결과를 낳았다. 추가로 생겨난 개체들은 살처분되었다.

**사건 기록 1904-B**
다방면으로 실험을 거치고 난 뒤 SCP-1904는 ████/██/██에 분해되었으며, 보관 도중 아무런 변칙성을 보이지 않아 안전(Safe) 등급으로 재분류되었다. 이후 ██달에 걸쳐 개체가 원래 있던 곳을 중심으로 선천적 기형 발생이 빠르게 퍼져 나가며 기하급수적으로 증가하고 있음이 드러났다. 표본의 특징은 SCP-1904-1과 일치했으며, SCP-1904가 원상복구되어 원래 위치에 재배치되자 이상 출산 급증이 잦아들었다. ███건의 이상 출산이 확인되었으며, SCP-1904-1일 가능성이 있는 ███개체는 이후 압수되어 해부된 다음 처분되었다. 이와 더불어 인근 주민 대다수에게 B등급 기억소거제가 처방되었다. 영향받은 부부들은 장기적인 오염 흔적이 발견된 이후 불임 시술을 받고 이에 대한 배상을 받았으며, 현재 그들은 이 배상이 외국 제약사에 대해 제기한 집단소송에 의한 것이라고 믿고 있다.

**발견:** ████년 11월 6일, ████████ 신문에서 사흘간 다수의 목격자들이 증언한 잇따른 &#34;괴물&#34; 목격담을 보도했다. 재단 공작원들의 추적은 최종적으로 리모델링을 이유로 작년부터 문을 닫았다는 ██████████에서 있었던 활동에 닿았다. 이후 건물의 냉동창고에서 SCP-1904-1 48개체가 발견되었고, 구내 하수도에서 ███개체가 살아 있는 채로 회수되었다. 식당 직원들과 경영자는 행방불명된 상태다.
