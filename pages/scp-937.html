**Item nº:** SCP-937

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** Espécimes de SCP-937 devem permanecer no Sítio-92, localizado em [REDIGIDO], na Melanésia. O Sítio-92 está listado pelo seu governo hospedeiro como um Patrimônio Mundial da UNESCO e seu acesso está restringido apenas para pessoal selecionado, todos os quais são pesquisadores da Fundação e funcionários de segurança. Colmeias de SCP-937 na natureza devem ser quarentemados e incinerados.

**Descrição:** SCP-937 é uma figueira-estranguladora, relacionada à //Ficus watkinsiana//, e vem sido classificada como //Ficus formicidae// em [DADOS EXPURGADOS]. SCP-937 aparenta ser semelhante à outras figueiras pela maior parte de seu ciclo de vida, porém seu processo reprodutivo é único.

Quando SCP-937 amadurece, flores e frutas designadas SCP-937-2 brotam. As flores são aparentemente auto polinizadoras, diferente de outras figueiras. Quando desenvolvidas, a “fruta” é insectoide em aparência, com uma cabeça, tórax, abdômen e seis pernas, podendo crescer a até cinco centímetros em diâmetro.  Espécimes de SCP-937 possuem uma anatomia convergente com outros insetos, incluindo um exoesqueleto de celulose, espiráculos e um coração, porém eles não possuem um sistema digestivo. SCP-937-2 possuem excrescências folhosas em suas costas que se assemelham à asas, com espécimes maduros endurecendo e formando uma asa achatada de um tecido fibroso e semelhante a papel, que se assemelha às folhas de uma semente de bordo.

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-937/scp937-2-small.png|caption=SCP-937-2, Subtipo Predador.]]

Assim que desenvolvido, um indivíduo irá se separar temporariamente e começará a andar e vigiar por volta de sua árvore mãe. SCP-937-2 irá caçar material de plantas e animais e usar os tais pra fertilizar as raízes de sua planta hospedeira e de espécimes próximos de SCP-937. Os diversos subtipos de “frutas” SCP-937 se comportam de forma semelhante à formigas, com o SCP-937 mãe agindo tanto quanto sua colmeia quanto como sua rainha.

SCP-937-2 também se comportam como formigas no quesito agressividade contra qualquer coisa fora de sua espécie, e em sua picada. Sua picada induz necrose ao espaço rapidamente, e as frutas trabalharão juntas para derrubas até mesmo pequenos mamíferos. Felizmente, embora doloridas, as picadas não são ameaças para humanos e podem ser prevenidas com as precauções corretas.

Assim que maduros, SCP-937-2 escalarão o mais alto possível e deslizarão para outras árvores, onde eles irão geminar como um Hemiepífita normal, eventualmente estendendo raízes para o chão e folhagem para o alto. Como outras figueiras, SCP-937 rodeará as árvores que ele se germinou em e irá eventualmente a matar. Isso, combinado com a natureza agressiva de SCP-937-2 faz de SCP-937-3 uma erva particularmente nociva caso a espécie consiga ganhar uma posição notável.

**Registro de Experimento 937.1:**

**Data:** ██/██/19██, duração de ██ meses.
**Sujeito:** Dois espécimes de SCP-937, vinte rainhas fertilizadas de //Atta sexdens//.
**Resultado:** Um jardim botânico foi construído em [REDIGIDO], na Melanésia, onde SCP-937 é //Atta Sexdens// foram introduzidas à uma ecologia estabelecida.
**Detalhes:** Três colônias bem-sucedidas de formigas cortadeiras foram fundadas, e começaram a expandir. Ambas as árvores de SCP-937 amadureceram e deram frutos, que começaram a caçar. As duas espécies se ignoraram até que as formigas cortadeiras tentaram colher folhas de um dos espécimes de SCP-937. Novos subtipos de SCP-937-2 amadureceram, e as colmeias de SCP-937 colaboraram para erradicar as colônias de cortadeiras e agressivamente colonizar a área. Após ██ semanas, as colônias de formigas foram exterminadas, e a maioria da ecologia do jardim foi tomada por SCP-937.

Por ordem do Dr. ████████, pesquisador sênior para SCP-937, a área foi remotamente destruída e incinerada até que nada viável sobrasse.

**Adendo 937-2:** Devido a irregularidades em amostras do solo do Sítio-92, [DADOS EXPURGADOS], uma quarentena para todo material botânico está ocorrendo no sítio. – Dr. ████████. 4/927
