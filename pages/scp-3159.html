**Объект №:** SCP-3159

**Класс объекта:** [[[safe|Безопасный]]]

**Особые условия содержания:** Популярные СМИ и Интернет отслеживаются на предмет упоминаний об SCP-3159, в случае необходимости применяется обработка амнезиаками.

**Описание:** SCP-3159 – это радиосигнал в частотном диапазоне 116-118 МГц, который периодически появляется над северо-западной частью Флориды, вдоль границы с Джорджией и Алабамой. Продолжительность SCP-3159 составляет от 10 до 15 минут. Радиосигнал появляется 3-7 раз в неделю с момента обнаружения объекта в октябре 1993 года. Поскольку частота передачи SCP-3159 находится вне диапазона приёмников ЧМ-сигналов, имеющиеся на рынке радиоприёмники улавливают его довольно редко; когда это всё-таки происходит, слушатели обычно воспринимают сигнал как пародию или розыгрыш.

SCP-3159 состоит из эпизодов «Шоу Джерри Спрингера». Общий формат аналогичен неаномальной версии шоу – каждый выпуск посвящён проблемам в отношениях, возникающим из-за несдержанного или недопустимого в обществе поведения. Спектрография голоса выявила, что он на 99,17% совпадет с голосом Джеральда Нормана Спрингера, а расхождение в 0,83% может быть обосновано наличием хронического ларингита у ведущего SCP-3159, но не у самого г-на Спрингера.

Дистанционное зондирование не выявило никакого физического источника SCP-3159. Примечательно, что ни одна из известных технологий не способна создать пространственно-локализованный электромагнитный сигнал, не имеющий источника, который может быть обнаружен доступными Фонду средствами. В настоящее время предполагается, что SCP-3159 исходит из параллельной Вселенной.
[[collapsible show=&#34;+ Расшифровка передачи SCP-3159, записанной 08.04.98&#34; hide=&#34;- Скрыть расшифровку&#34;]]
&gt; //В приведённом отрывке фигурируют Стелла, по голосу можно предположить, что это женщина в позднем подростковом возрасте, и Логан, по голосу можно предположить, что это мужчина в возрасте около тридцати лет.//
&gt; 
&gt; **Стелла:** Я просто, блядь, не могу в это поверить.
&gt; 
&gt; **Логан:** Это ничего не значит.
&gt; 
&gt; **Стелла:** Да это как… да каким макаром можно трахнуть пришельца?
&gt; 
&gt; **Логан:** Детка, мы можем обойтись и без всего этого.
&gt; 
&gt; **Стелла:** А вот и нет, сукин ты сын, не можем. Вот скажи мне, как ты умудрился сделать это с той круглой штуковиной? У них ведь и дырок-то нет.
&gt; 
&gt; **Джерри:** А девушка задала дельный вопрос.
&gt; 
&gt; //Зрители в студии смеются и начинают скандировать «Джерри, Джерри» в течение примерно 15 секунд.//
&gt; 
&gt; **Логан:** Тебе не надо прикасаться к ним или делать что-то в этом роде. Ты просто думаешь и затем… ну, понимаешь. Как будто прямиком в твой мозг загружается порно.
&gt; 
&gt; //В этот момент раздаётся звук, похожий на гудок конха. По результатам ряда исследований слушатели неизменно сообщают, что этот звук вызвал у них сильный дискомфорт, и что сразу после этого в их сознании возник образ человека, нюхающего букет цветов.//
&gt; 
&gt; **Джерри:** Ну, похоже, мы получили ответ.
&gt; 
&gt; **Логан:** Это не измена, если я никого не касался, правильно?
&gt; 
&gt; **Стелла:** То есть, ты хочешь мне сказать, что занимался сексом с этим пузырём в уме?
&gt; 
&gt; //Зрители выкрикивают неодобрительные возгласы и насмешки. Один из зрителей кричит «Ушам не верю!».//
&gt; 
&gt; **Джерри:** Стелла, тебе известно, что слово на букву «п» имеет негативную коннотацию расистского характера?
&gt; 
&gt; **Стелла:** Да мне насрать! Этот мешок жира…
&gt; 
&gt; **Джерри:** Думаю, нам всем нужно немного успокоиться. Мы вернёмся сразу же после рекламы от наших спонсоров.
&gt; 

&gt; //Следующее рекламное объявление озвучивают женщина старшего возраста, говорящая размеренным тоном, а также более молодая быстро разговаривающая женщина со звонким голосом.//
&gt; 
&gt; **Взрослая женщина:** Давайте посмотрим правде в глаза – мы все знаем кого-то, кто становился жертвой банкомата-мухоловки.
&gt; 
&gt; **Молодая женщина:** Как-то раз я собиралась зайти в банк, но сперва решила купить кофе. А когда попила его и вернулась, банкомат дожёвывал останки прошлого клиента!
&gt; 
&gt; **Взрослая женщина:** Не становитесь кормом для межпространственного существа.
&gt; 
&gt; **Молодая женщина:** А ведь на том месте могла быть //я//.
&gt; 
&gt; **Взрослая женщина:** Именно поэтому в банке Меридиан наши банкоматы оформлены характерными золотисто-багровыми узорами, которые крайне сложно сымитировать. Недавнее исследование, проведённое Североамериканской ассоциацией защиты прав потребителей, установило, что банк Меридиан потерял меньше клиентов по вине мухоловок, чем какой-либо другой банк среднего размера.
&gt; 
&gt; **Молодая женщина:** Меридиан: покупки без риска.
&gt; 

&gt; //Следующее объявление озвучивается молодым, гипермужественным голосом, который время от времени перебивается шипящими звуками. Несмотря на то, что эти звуки не соответствуют ни одному известному языку, по результатам целого ряда исследований слушатели одинаково воспринимали их значение.//
&gt; 
&gt; **Рассказчик:** У тебя возникают проблемы с ублажением женщин? Судьба обделила тебя размером хозяйства?
&gt; 
&gt; **Шипение:** {{Я голоден.}}
&gt; 
&gt; **Рассказчик:** Я, конечно, не горю желанием говорить тебе это, но увеличение члена – ложь. Не выкидывай свои деньги на всякие кремы и помпы. Они не сделают тебе ровным счётом //ничего//.
&gt; 
&gt; **Рассказчик:** Но есть один способ, который со 100% гарантией принесёт тебе желаемый результат!
&gt; 
&gt; **Шипение:** {{Слишком голоден.}}
&gt; 
&gt; **Рассказчик:** За скромную сумму мы, сотрудники компании MonoRaptor, готовы выступить в роли посредника между тобой и Кетцалькоатлем. Здоровяк Кетц наделит тебя необходимой толщиной и объёмом.
&gt; 
&gt; **Рассказчик:** Есть только одна малюсенькая загвоздочка: Кетц потребует некоторые из твоих воспоминаний.
&gt; 
&gt; **Шипение:** {{Я буду смотреть на мир твоими глазами.}}
&gt; 
&gt; **Рассказчик:** Но, эй, у тебя и так целая куча этих воспоминаний, так ведь? Неужели тебе и вправду надо помнить всех своих сопливых друзей детства?
&gt; 
&gt; **Рассказчик:** Обратитесь к агенту MonoRaptor //сегодня//.

&gt; //После начальной мелодии из музыкальной заставки «Шоу Джерри Спрингера» программа возобновляется под аплодисменты зрителей в студии.//
&gt; 
&gt; **Джерри:** И вот мы снова в эфире. Прежде чем мы закончим сегодняшний выпуск, Логан расскажет нам ещё об одной вещи.
&gt; 
&gt; **Логан:** Да, это так. Детка, мне нелегко говорить об этом. Но, Стелла, малышка, я беремен.
&gt; 
&gt; **Стелла:** Чего?
&gt; 
&gt; **Логан:** Ага.
&gt; 
&gt; **Стелла:** Какого ██████████████ ты ███████████████████████ кусок ███████████████████████![[footnote]] Скрытый текст содержит слова, удалённые из SCP-3159 в целях цензуры (что в разговорной речи называется «запикиванием»).[[/footnote]]
&gt; 
&gt; **Логан:** Детка, да ладно тебе.
&gt; 
&gt; **Стелла:** Нашим отношениям пришёл конец, ты, ублю..... погоди, а откуда вообще ребёнок будет выходить?
&gt; 
&gt; **Джерри:** Ииииии на сегодня это всё, народ.
[[/collapsible]]

В SCP-3159 встречаются упоминания «Опры», «Ким Кардашьян» и «Бранджелины», что свидетельствует о том, что Вселенная SCP-3159 имеет ряд общих черт с нашей. Но в то же время в заключительных титрах каждого эпизода говорится, что шоу снято в «Североамериканской конфедерации», а случайные оговорки указывают на то, что Конфедерация занимается продолжительной оккупацией государства, известного как «Великая Месопотамская империя».

В связи с низкой мощностью сигнала SCP-3159 проведение триангуляции оказалось затруднительным; в настоящее время определить местонахождение источника сигнала можно с точностью до 50 км^^2^^ в округе Окалуса, штат Флорида. Предполагается, что в течение 6-8 лет местоположение источника можно будет установить уже с точностью до 300 м^^2^^. Это поможет Фонду определить пространственную точку, где проходит проницаемая для радиосигналов граница между двумя Вселенными. Это, в свою очередь, позволит Фонду либо послать ответное сообщение, либо установить глушитель для недопущения отправки передач из нашего мира.

Совет O5 несколько раз склонялся в пользу второго варианта, однако мнения относительно этого вопроса далеки от консенсуса. Несогласные утверждают, что Вселенная, из которой исходит SCP-3159, по-видимому, обладает многочисленными передовыми технологиями, что даёт множество возможностей для взаимовыгодного обмена. Помимо этого, было высказано предположение, что о нашей Вселенной можно было бы сформировать довольно негативное мнение, если бы единственным источником информации о ней было «Шоу Джерри Спрингера».
