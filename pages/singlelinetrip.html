該篇為夏季競賽的異地
[[include info:end]]

//2015年八月3日，全球超自然聯盟東南亞第一封鎖區//

「媽的，早知道我就不應該去接那個在封鎖區裡找東西的工作。 幹的好，現在妳把妳自己困在這鬼地方了，這還能不能夠更慘一點。」

克里斯塔爾自言自語的咒罵著，她為了錢而使得自己陷入困境。

克里斯塔爾當時的工作是在封鎖區內尋找指定的物品，她成功地找到了目標物，但與此同時，她意外的陷入了空間異常裡。

這是令人非常絕望的情形，從來就沒有什麼人能夠成功的離開這些空間異常，現在PDA上的GPS和其他所有定位裝置都已全面失效，她只能漫無目的的在這地方試圖走出去。

克里斯塔爾走在這個一望無盡的樹林裡，她開始對自己過往的所作所為開始後悔，從接受了這份工作開始到當初自己拋棄另一半後來這裡尋求[[[patient0226|第二生涯的過去]]]，但是再怎麼後悔也改變不了自己被困在這個空間的事實。

其實在這一路上，她也不是沒有見過其他受困的人，但可惜屍體並不能陪伴她。

雖然對一般人來講可能不道德，但克里斯塔爾靠著這些屍體上的物資而存活到現今，並且還得到了許多不錯的戰利品，前提是能夠活著離開這個地方。

雖然說一路上見到的都是屍體，但曾有過個例外，一個真正的活人，對方自稱是蘇聯派來的調查部隊成員，為了溝通，這還讓她重拾起了快忘光的俄語，雖然這語言是為了迎合另一半才學，但意外的在這時候發揮起作用。

但可惜好景不常，有人結伴同行的路程沒能持續多久，對方因為意外踏入『壓縮』異常點，就這樣的在她面前被壓縮成肉醬後爆炸，唯一留下來的遺物是一把口徑為北約規格5.56公釐的卡拉什尼科夫步槍。

克里斯塔爾檢查過這把武器，擊發子彈時沒有任何火光與聲響，但可惜現在已經沒有機會詢問原理。

繼續在孤獨路上前行了不知道是一小時還是兩小時，克里斯塔爾在地上發現一個不應該出現的東西『鞋印』，這代表附近有活人。

出於防備心理，她拿起步槍，小心翼翼的向跟著痕跡走去，最後她看到了蹤跡的主人，一名戴著背包和墨鏡的中年禿頭男性，對方穿的完全不像是一個會來封鎖區找東西的潛行者或是傭兵，他甚至連一把武器都沒有，看起來就好像是一個來觀光的人。

正當克里斯塔爾逐漸逼近對方的時候，對方卻意外的轉過身來，他被克里斯塔爾持槍瞄準的動作嚇了一跳。

「妹子，有話好說。 不要拿那個危險的東西指著我。」

當她仔細打量對面的人後，才總算將槍口朝下，不過現在開始有了更多問題，為什麼一個手無寸鐵的尋常人會出現在這裡？

「你是怎麼來到這裡的？ 觀光客可不會來這裡觀光的。」

「我才要問妳為什麼來這地方，這不是你們這種普通人能夠來的地方。」

「是我先問問題的。」

「好好好，妳手上有槍。」

克里斯塔爾雖然沒有拿槍主動瞄準對方，但是她的手指仍沒有遠離扳機，就在她緩慢前進的同時，也觀察著周遭是否有其他人的存在，但各種跡象都表明，對方真的是隻身一人在這個異空間裡。

「所以你是怎麼到這裡來的，我一路上看到的人大多都死了，更別說是那些什麼東西都沒準備的人。」

「我本來就住在這裡。」

「你住…什麼鬼，這地方能夠住人？」

克里斯塔爾懷疑自己遇到瘋子，怎麼可能有人會住在這種鬼地方，這裡完全沒半點生物，連變異生物也不會跑來這裡。

「別擺出這樣的表情好嗎，我可是認真的。 我在這裡住了蠻久的，你想離開這個空間對吧？」

「你真知道怎麼離開這鬼地方？」

克里斯塔爾對他所說出的話半信半疑，但是現在如今，這可能是她唯一回到正常世界的方法。

「好，那要怎麼走？」

「但妳得先幫我一個忙。」

「什麼事？」

「我想寫一本書，紀錄這個封鎖區的所有異常點類型。」

「你為什麼要寫這種書？」

「當然是為了紀錄封鎖區的生態，而且聯合國派來的大鐵鎚娘娘腔們會出很多錢買這東西。 妳要是幫我這個大忙，我還會額外送目前紀錄的地圖，保證妳再也不會迷路。」

「成交。」

克里斯塔爾半信半疑的答應了，也不確定對方是不是說真的，但是剛才他意外的透露出，他知道負責駐守在封鎖區邊界的聯盟部隊綽號，這成為了無法拒絕的理由。

「那妹子妳就是幫我沿路觸發那些異常點，我拍照紀錄下來，如果我們這樣沿路走，就能夠走到空間泡的出口。」

「空間泡是什麼東西？」

「困住妳的這地方，那些導航和定位裝置沒效是因為這裡不是現實。」

「你怎麼會知道？」

「聯合國除了那群娘娘腔守門口之外，還有派過幾個科學家來研究，他們說這地方好像是個什麼像泡泡一樣會分裂和融合。」

「所以為什麼聯盟的人會告訴你這些事？」

「他們也曾經被困在這裡，我忘了多久以前，大概十年有了吧，我當時帶他們到出口。 」

「你為什麼那麼肯定一定能到出口？」

「我當初來到這裡的時候就有一種感覺，我不知道該怎麼形容。 這個地方會指引我該怎麼走，就好像是它們在我腦內留下了路牌也說不定。 對了，你可以叫我導遊，我以前是幹這行的，雖然薪水很低，不過在這裡反而很賺。」

克里斯塔爾就在對方的帶領下前進了半小時，他們來到一個異常點前面，雖然前方看起來什麼都沒有，但從她額頭開始冒汗這點，就能看出這裡的溫度開始顯著的上升。

「到了，這個異常點我叫他『烈焰』，等一下妳就是拿個螺絲丟過去，然後就能看火焰秀了。」

看著導遊從身上的背包裡拿出一台相機並擺出準備好的手勢後，克里斯塔爾將一個大螺絲往目標方向丟出，螺絲落地的瞬間，火焰從地面上噴發出來，並且像一條不受控制的水管般四散竄動，她第一次見過這種異常點在她眼前發生，以前她都以為這是那些進去封鎖區找寶物的潛行者在吹的牛皮。

「很猛烈對吧？ 不過這個不會持續太久，不得不說，這個異常點還蠻棒的，只要隔熱有做好就沒事，而且我還會去利用這種點來烤肉，一下能就烤的焦香又脆。」

「你真的就是一直住在這裡？」

「沒錯阿，我從小就住在這，後來就離開一段時間，再次回來已經是這裡被宣布叫封鎖區的時候了。 不得不說，還是回家的感覺比較好。」

「那你是怎麼補充食物和其他資源的？平時根本就不會有人在這吧？」

「妹子妳的確是我幾個月來才再次見到的活人。 我會用這些紀錄的地圖去跟那些娘娘腔們換東西。」

「你怎麼有辦法直接找上他們？ 他們看到不是聯盟的人就直接開火了。」

「這個故事說來話長，有機會我慢慢再講。」

克里斯塔爾眼見導遊沒打算繼續講，就不提出任何問題，兩人繼續沿著規劃的道路前進。

-----
「該死，精神輻射又轉移地點了…」

兩人前進了大約二、三十分鐘後，導遊在一條馬路前停下，口中喃喃自語些什麼，克里斯塔爾對於這些東西提出了她的疑問。

在克里斯塔爾眼中，前方是個看起來荒廢沒多久的小聚落，而且馬路和建築看起來很完整，應該是個適合暫時待著的地方。

「為什麼要停下來？前面不是看起來蠻正常的嗎？」

但是導遊聽到卻是轉身直盯著克里斯塔爾看。

「妹子，想想。 這種鬼地方怎麼可能會有那種還很正常的人造物。」

「但是前面不是很正…」

導遊打斷了她的話：「妳用妳頭盔上的那個東西再看一次。」

克里斯塔爾無法理解為什麼導遊那麼激動，但是當她將頭盔上的PN9K夜視鏡轉下至眼前並打開後，她被鏡頭另一側顯示的畫面嚇到，她無法相信眼前所見的景象，根本沒有什麼聚落，而是一個巨大無比的無底洞。

「那是什麼鬼東西？為什麼跟我看到的不一樣。」

「看到了齁，那是這個地方的防衛機制，或者說是一種捕蟲網。」

「什麼意思？那到底是什麼東西？」

「這解釋起來有點複雜。 老實講，當初那些來調查的科學家也不懂。」

「為什麼會說這是捕蟲網？」

「妹子妳的頭盔有加裝什麼抗干擾的東西嗎？」

「這跟我的頭盔有什麼關係？ 雖然我為了避免有人干擾，所以有加裝一層金屬層。」

「這就是為什麼。 在這個區域裡，它會設下陷阱，那些異常點是一回事，但可怕的是這些精神輻射。」

「精神輻射是什麼東西？」

「這可是個好問題。 這個封鎖區的背景一直有一種奇怪的輻射，那些科學家費了很大力才發現。 妳是不是在這裡睡覺的時候會做一些奇怪的夢？或是感覺聽到什麼人在耳邊講話？」

被問到這種問題，克里斯塔爾想了一下，她的確從踏入這個區域後，就一直有一種奇怪的感覺，尤其是過夜的時候，那些她塵封的記憶都突然重現，而且還混合了跟這個封鎖區相關的事物。

「我的確有過。」

「那就是精神輻射的案例，那些科學家說，這種輻射會緩慢地影響人的行為。 但如果是那種沒有抗干擾裝備的人，他們會直接被騙去洞裡。」

這個答案讓克里斯塔爾稍微流了些冷汗，要不是因為她以前的習慣，不然她就真的會死在沒人知道的地方。

「那你怎麼沒有事？」

「我嗎？ 我跟妳說過的，封鎖區讓我知道怎麼走，可能是它已經把我當成一份子了，我不會受到這種影響，但是其他的異常點還是可以把我弄死。 差不多講夠了，現在距離到出口還有不少段路。」
-----
這一路上，兩人經過的大多都是同樣類型的異常點，對於沒有什麼危險性的發展，克里斯塔爾還有點想打哈欠，但是當要靠近前方的一塊泥濘地時，導遊制止了她。

「前面這地方妳踏進去就完蛋了。」

「為什麼？」

導遊從旁邊樹叢裡折下一根樹枝後往泥濘地丟去，一瞬間，樹枝像是被啃蝕一樣的消失殆盡。

「那到底是什麼？」

「我叫它『腐蝕』這玩意很可怕，任何東西碰到都會直接被吞掉，之前有個傢伙走太快，最後就被這東西給吞了。」

導遊拿起相機拍攝這個異常點的照片。

「這是什麼時候有的東西？我沒聽說過。」

「妳要記得，封鎖區是有生命的，它每天都在孕育著新的異常點，像這個就是前幾個月才第一次出現的，目前數量很稀少，娘娘腔們肯定會為了這個資料付一大筆錢的。」

「你見過多少種的異常點？怎麼好像一下就能判斷出哪些是不是。」

「這就是經驗，我在這個區域內走了大半路途，基本上看了不下數十種的類型，原本那些異常點還很好分辨出來的，現在封鎖區為了阻止人進來，它開始產生越來越危險的異常點。」

「你聽說過有關封鎖區內的傳說嗎？」

「什麼傳說？」

「有人說封鎖區的核心裡有一個很厲害的『核心』，那個能讓人得到無窮的力量。」

「放屁，最好別對這些傳說有著太大的期待。 我們還得繼續前進，與其尋找那些不存在的東西，不如腳踏實地的做這些他們會給錢的事情。」

導遊將一張空拍地圖用筆註記位置後，收拾起物品，繼續前進。

或許是出自於被困在這個空間太久，克里斯塔爾有些時候會感覺喘不過氣來，而且會感覺有些手腳發軟，可能是她開始脫水了，她打開罐裝水，並喝下了大半後才稍微打起精神來，導遊看到克里斯塔爾的神情有些不大正常，因為她臉色有些發白。

「妹子，你還好嗎？ 妳要不要先休息一下。」

「不用，我還沒事。」

「好吧，那妳注意點。 封鎖區並不喜歡有外人來，尤其是那些知道太多的人。」
-----
克里斯塔爾開始逐漸感覺自己越來越難以呼吸，隨著逐步前進，她開始感覺到有一種奇怪的聲音在她耳邊述說，但是卻又無法聽清是什麼，步伐越來越沉重，她開始懷疑自己是不是已經被精神輻射影響，但她仍然勉強著自己跟著導遊的步伐。

導遊看見克里斯塔爾神色不對，她的臉色一片慘白，這讓導遊十分擔心。

「妹子，你真的沒問題嗎？ 妳現在看起來真的非常慘。」

「我還沒…」

克里斯塔爾靠在樹旁開始劇烈的嘔吐。

「妳這樣哪叫做沒事。」

「我只是孕吐而…」

她發揮著平時根本不會用的幽默感，但在吐出最後的字前，她眼前一黑地倒地不起，克里斯塔爾眼前最後看到的景象，是[[[year-69-of-unbearable-memories|一架轟炸機的殘骸]]]。

現在克里斯塔爾處在於一個漆黑深邃的領域裡，她不知道自己是不是死了，而且這裡還有著培根煎蛋的味道，她現在也不知道自己是坐著還是躺著，但或許這已經無所謂了，唯一會讓她後悔的事情是當初不應該拋棄另一半來到這的，這樣就不需要在這種有些悲傷的情景裡，思考著這些難過的回憶。

「妹子，醒來！」

這聽起來好像是導遊的聲音，這幾個小時內的路途或許帶給了他不少的重要成分，但是怎麼他的聲音那麼大。

「妹子，快醒來！」

她難不成是進了地獄，雖然說她的確是殺過不少人，但地獄就是長這樣嗎？而且還有著培根煎蛋的味道。

「妹子，快睜開眼睛給我起來！」

這一瞬間，克里斯塔爾不自覺的睜開了眼睛，眼前是一片水泥建設成的牆壁，應該說是天花板，她眼睛往左右掃過，她似乎是躺在什麼床上，雖然還是不大舒服，但總比昏迷前的感覺好多了。

過了幾分鐘後，她才有辦法勉強地用手撐住起沉重的身體，看了一下自己，身上的東西似乎都沒少，然後頭盔和武器被放在床頭旁的檯子上，她到底是怎麼來到這的？或許這個房間的門外就有答案，她站起來後走到門前打開房間門。

打開門後，眼前的景象對她而言卻是出乎意料的溫馨，這個房間裡堆滿了各種箱子、散亂不堪的書籍、未知的電子設備和一些簡單的桌椅，導遊在房間靠窗戶的位置用著以磚頭和鐵架製成的火爐，火爐上放著一個鑄鐵平底鍋，上面正煎著培根和蛋。

「妹子你總算醒來了。 妳先坐在那邊的座位，我這邊就快弄好了。 那邊有茶你可以喝。」

導遊指著箱子旁有桌椅的地方，克里斯塔爾走過去拉開椅子並坐下，她面前的鐵杯裡裝著還有點餘溫的茶，她喝了一口，有一種說不出來的奇怪青草味，但是這讓她意外的感到精神舒暢。

「我是怎麼到這裡來的？」

「當然是我把妳扛過來的。 妳身上的東西重的要死，我費了一番力氣才成功到這。」

「這裡是什麼地方？」

「一個舊碉堡，大概快六十年前就有了，我之前找到這地方不錯，就把這裡弄成基地。 還有件事情我得先跟妳道歉。」

「什麼事？」

「我不知道封鎖區那麼想害死妳。 它甚至利用了我。」

導遊將剛弄好的一盤食物和叉子放在克里斯塔爾前面，久違的第一次看到真正的食物，這讓她感到倍感飢餓，一開口就先吃了半條培根，吃下肚後才問起了導遊為什麼要道歉的原因。

「你說封鎖區為什麼想害死我？還有利用你是什麼意思？」

「妳有看到那個飛機嗎？」

「沒錯，我有看到。」

「那就是你們所說的『核心』。」

「那架該死的飛機就是？」

「所以我才說別相信什麼傳說，那群娘娘腔們當初派轟炸機來摧毀這地方，這是其中一架，最後他們啥目的都沒達成，反而搞出了這地方，現在在封鎖線的娘娘腔們就是為了避免有人知道真相。」

「所以為什麼那東西會害死我。」

「那是整個封鎖區的異常來源，它的能量可以直接把人烤乾，妳沒死真的是非常幸運。」

「對了，為什麼你一直說那些聯盟的人娘娘腔？」

「你應該看看他們當初被困在這的時候有多悽慘，而且他們每次為了抓個人都搞個像打仗一樣的大陣仗，笑死人。」

「這裡距離出口還有多遠？」

「沒多遠了。 大概半個小時就能到。」

克里斯塔爾迅速地吃完食物，並喝完了鐵杯裡的最後一點茶，隨後走回房間裡重新裝備好自己的東西。

「妳確定沒問題嗎？」

「沒事，我好很多了。」

「那好，這是最後一班往現實的直達列車。」
-----
克里斯塔爾和導遊在樹林裡走了將近三十分鐘，他們兩人來到了一個隧道前面，隧道顯然很深，因為前方看不到一點光，正當克里斯塔爾要開啟頭盔上的夜視鏡時，導遊制止了她。

「為什麼我不能打開？」

「直接走進去，別管什麼黑不黑的，這本來就不是正常的科學現象。 如果妳打開了夜視鏡，這個通道的效果就沒了。」

導遊和克里斯塔爾兩人逕直的往隧道內走去，這個隧道伸手不見五指般的漆黑，且長度遠比她想像的還要攏長許多，越走感覺越不像是在一個普通的黑暗隧道裡，兩人不發一語，僅能以腳步聲確保沒有人落後，在跨出了最後的一步後，眼前出現了一大道白光，這道光在幾秒過後就瞬間減弱，眼前的樹林景象證明他們來到了隧道的另一端。

「妳成功離開了，有沒有什麼感言。」

克里斯塔爾很想笑，但是前方的一群人卻讓她完全笑不出來，在她前方是一個組織在當地的營地，該營地上方懸掛著旗幟，旗幟上面明確的表示他們是：「全球超自然聯盟」。

「這是什麼爛笑話，他們怎麼在這裡也有營地。」

「別擔心，這邊的娘娘腔們認識我，我曾經救過他們的人，等一下我會去跟那邊的負責人聊一下，妳可以過去的。」

克里斯塔爾和導遊直接走到聯盟的營地門口，剛到門口，克里斯塔爾就很明顯的能夠感覺到身上已經被數十個步槍槍口指著，雖然導遊說不必擔心，但是這種情形下，誰不會擔心。

此時，一名穿著像是軍官的人走向了導遊並跟他交頭接耳。

「你這次怎麼提前到了，而且這多的一個又是誰？」

「我收集完新的異常點資料才來的。 你只要知道她是幫我加快速度的就好，這次跟往常一樣，但是多一個臨時條件。」

「什麼條件？」

「讓她過去。」

「成交。」

導遊在交涉完後走向了克里斯塔爾，並交給她一個SD記憶卡。

「現在是怎麼樣？」

「沒事，我都搞定了，過另一端的門不會有人攔妳。 還有這是我說好的地圖資料。」

「那你未來打算做什麼？」

「當然是跟那些娘娘腔們聊一下，然後回去我的世界。」

「你沒打算在現實世界生活嗎？」

「那什麼爛地方，我在這邊更快樂。」

「好喔，那…再見。」

「再見，以後最好別在這種環境見面。」

克里斯塔爾頭也不回的離開營地，回到屬於她的現實世界。
-----
//2021年八月3日，21號站點內//

「妳真的沒唬爛這些事情？」

伊絲特實在無法相信她眼前的克里斯塔爾會經歷過這些事。

「我都說我要投站內的奇異故事競賽了，我何必亂寫？」

「妳這故事也太離譜，還要不要讓別人比賽？」

「沒辦法，妳也不是沒去過那裡，妳知道那裡多危險的。 這就是主管特地派人找我過來的理由「經驗豐富」，同時我也不想再為了錢而冒險。」

「所以妳還有什麼故事沒講的嗎？」

「我暫時還沒想到，但這可是最慘的一次，沒有什麼比這還慘。」</textarea></pre>
