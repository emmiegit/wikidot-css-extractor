**Mã vật thể:** SCP-4822

**Phân loại:** Safe

**Quy trình Quản thúc Đặc biệt:** SCP-4822 phải được giữ trong một buồng quản thúc dạng người tiêu chuẩn. Ảnh chụp bởi SCP-4822 được lưu trữ ở được lưu trữ trong thư viện phương tiện trực quan không dị thường tại Điểm-922.

**Mô tả:** SCP-4822 là thi thể của Steven Christenberry, một nhiếp ảnh gia chuyên nghiệp sống tại Sandusky, Ohio. Dị thể mặc một chiếc áo sơ mi cài cúc, áo vest, và quần jeans.

Khi có hơn hai người xuất hiện xung quanh SCP-4822 trong khoảng 40 phút, dị thể sẽ nhấp nháy từ năm đến chin lần. Khi quá trình này kết thúc, một vài tấm ảnh sẽ xuất hiện trong túi áo vest của dị thể, tương đồng với số lần nhấp nháy. Những bức ảnh từ dị thể mô tả người xung quanh tham gia vào hoạt động mang tính lãng mạn hay giải trí. Những khung cảnh trong ảnh đều không có thực, do chưa có cá nhân nào xác nhận những sự kiện này đã xảy ra.

**Phát hiện:** Trong buổi thăm viếng của SCP-4822, dị thể đã lóe sáng tám lần. Khi những nhân viên tang lễ kiểm tra dị thể, họ đã tìm thấy tám bức ảnh mô tả gia đình và bạn bè của SCP-4822 hôn nhau dưới mưa và chơi tàu lượn trong ảo vest của đối tượng. Đội hiện trường đã không đào sâu vào sự kiện này và coi đó như sự cố của công tắc đèn hỏng, cho đến khi lần kích hoạt dị tính thứ hai diễn ra, tạo ra sáu bức ánh mô tả những người thăm viếng đang cùng vuốt ve bụng bầu người anh em của SCP-4822. 

Sự cố này đã thu hút sự chú ý của Tổ Chức sau khi được đăng tải trên một tờ báo địa phương. 

**Nhật kí Thử nghiệm Rút gọn:**

&gt; **Thử nghiệm:** 01
&gt;
&gt; **Đối tượng:** D-2354 (nam), D-1119 (nam). Hai đối tượng này thường được yêu cầu tiến hành thử nghiệm cùng nhau.
&gt;
&gt; **Kết quả:** Sáu bức ảnh:
&gt; * Hai tấm cho thấy các đối tượng đang tham gia vào một trận ném bóng tuyết,
&gt; * Bốn tấm cho thấy các đối tượng đang xây lâu đài cát trên bãi biển.
&gt;
&gt; **Ghi chú:** Cả hai đối tượng đều tỏ ra khó chịu với sự xuất hiện của SCP-4822 trong buồng. Cả hai đều xác nhận những sự kiện nêu trên là không có thật.

&gt; **Thử nghiệm:** 03
&gt;
&gt; **Đối tượng:** D-1515 (nữ), D-9393 (nữ).
&gt;
&gt; **Kết quả:** Năm bức ảnh:
&gt; * Bốn tấm cho thấy các đối tượng đang nắm tay trên bãi biển
&gt; * Một tấm cho thấy D-9393 đang bế D-1515 trên giường bệnh như một đứa trẻ sơ sinh.
&gt;
&gt; **Ghi chú:** Hai đối tượng không có quan hệ thân thích.

&gt; **Thử nghiệm:** 09
&gt;
&gt; **Đối tượng:** D-5954 (nam), D-8833 (nữ), D-2006 (nữ)
&gt;
&gt; **Kết quả:** Bảy bức ảnh:
&gt; * Hai tấm cho thấy các đối tượng đang ngồi trên xe điện đụng.
&gt; * Hai tấm cho thấy các đối tượng đang ngồi trên xích đu.
&gt; * Ba tấm cho thấy các đối tượng đang mở những hộp quà Giáng Sinh.
&gt;
&gt; **Ghi chú:** D-2006 và D-5954 không tổ chức Giáng Sinh.

&gt; **Ghi chú:** 15
&gt;
&gt; **Đối tượng:** D-2354 (nam), D-1119 (nam, đã tử vong). D-1119 đã bị chấn thương trầm trọng trong một thử nghiệm khác gần đây và đã không qua khỏi. 
&gt;
&gt; **Kết quả:** Sáu bức ảnh:
&gt; * Ba tấm cho thấy các đối tượng đang cười trong một quán cà phê.
&gt; * Ba tấm cho thấy các đối tượng đang ôm nhau tại một sân bay.
&gt;
&gt; **Ghi chú:** D-2354 đã yêu cầu thêm một thử nghiệm cùng với SCP-4822 và thi thể của D-1119. Yêu cầu bị từ chối. Sau khi yêu cầu bị từ chối, D-2354 xin được giữ lại những tấm ảnh từ thử nghiệm trước đó. Yêu cầu được chấp thuận.
