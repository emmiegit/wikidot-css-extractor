    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-062-DE - L&#39;esprit de la guerre
**Auteur :** [[user dr_grom]]
**Traducteur :** [[user Nelvim]]
**Date de publication originale :** 13 avril 2016
[[include credit:end]]

**Objet n^^o^^ :** SCP-062-DE

**Classe :** Euclide

**Procédures de Confinement spéciales :** SCP-062-DE se trouve sur le Site-DE4, à l&#39;avant-poste 8. L&#39;avant-poste 8 est camouflé en poste de télécommunications de la Bundeswehr. La cellule d’isolement de SCP-062-DE est un bâtiment en béton armé camouflé en hangar, grand de 20 × 20 m, dont l’épaisseur de mur ne dépasse pas 1 m. Les dégâts aux murs sont à réparer avec du béton et, le cas échéant, avec des plaques d’acier, aussitôt que SCP-062-DE sera mort. Le sol est recouvert d’une couche de terre épaisse de 0,5 m qui sera remplacée si nécessaire. Douze mitrailleuses MG3 commandées de l&#39;extérieur sont placées tout autour à une hauteur de 3 m dans des pare-balles blindés. Au moins une de chaque côté doit être armée en permanence. Toutes les mitrailleuses doivent être armées une heure avant le coucher du soleil jusqu&#39;à la déclaration du décès. Le seul accès est une lucarne blindée alimentée par le haut par un monte-charge.

Toute nouvelle itération doit être fusillée avec la mitrailleuse dès que sa phase active commence. Si elle n&#39;a toujours pas bougé après une heure, un médecin peut descendre dans la cellule pour déclarer ou provoquer sa mort.

Si SCP-062-DE n&#39;est pas abattu avant l&#39;apparition d&#39;une nouvelle itération, la radio de la police, les médias locaux et les réseaux sociaux doivent être fouillés pour trouver des indices sur sa localisation.
S&#39;il est retrouvé, une FIM de la Fondation présente sur place doit être envoyée pour tuer l&#39;itération, si besoin avec l&#39;aide de l&#39;armée locale. Le corps doit être ramené dans sa cellule d&#39;isolement si possible avant l&#39;apparition de l&#39;itération suivante.

**Description :** SCP-062-DE constitue l&#39;ensemble de ses itérations. À trois exceptions près, toutes les itérations étaient jusqu&#39;à présent masculines. Pour l&#39;instant aucune itération n&#39;est apparue deux fois. Toutes les itérations portaient des uniformes plus ou moins usés, ainsi que des armes et des équipements de combattants de la Seconde Guerre mondiale, à différentes périodes et sur différents lieux du conflit en Europe. Un contrôle d&#39;identité à l&#39;aide des documents, photos et lettres trouvés lors d&#39;un grand nombre d&#39;itérations a montré qu&#39;il s&#39;agissait tous de soldats et de volontaires décédés pendant la Seconde Guerre mondiale. Bien que certaines itérations présentent déjà des blessures, aucune plaie mortelle n&#39;a été infligée par la Fondation.

Chaque itération apparaît brusquement le matin entre 1h10 et 1h45 dans un rayon de 5 m autour du lieu où la précédente itération est morte. Toutes les itérations apparaissent endormies. L&#39;itération s&#39;active si le personnel se trouve dans la cellule d&#39;isolement ou est descendu à ce moment-là. Cependant, l&#39;itération s&#39;activera de toute manière entre dix minutes avant et après le lever du soleil.

La phase active commence par des activités normales comme se reposer, se raser ou manger quelque chose, dans la mesure où l’itération dispose de l’équipement nécessaire avec elle. Environ entre trois heures après son réveil et 9h00, ou bien si elle est dérangée, l’itération prend conscience de son environnement et commence à attaquer le personnel et la cellule d’isolement. Elle semble consciente de ses points faibles tels que les lentilles, les soudures, les chevauchements et le béton fraîchement réparé qui n’a pas encore durci. Le danger qu’elle représente dépend de l’armement qu’elle porte sur elle. Même si la plupart du temps elle porte des armes d’infanterie ordinaires ou des grenades de sa nation, elle possède parfois des armes spéciales comme des lance-grenades, des grenades à fusil, des charges ou des engins explosifs voire des [SUPPRIMÉ]. Ses munitions semblent se régénérer avec le temps et ses armes n’ont jamais de dysfonctionnements ou d’enrayages, sauf si elles sont endommagées par un coup.

Les itérations SCP-062-DE sont certes vulnérables par des procédés normaux mais il leur faut cependant plusieurs blessures avant de mourir. En outre, leurs blessures guérissent à une vitesse inouïe, elles ne semblent en aucun cas ressentir la douleur et peuvent se battre autant que possible même avec des membres coupés.

Lorsqu&#39;une itération vient à mourir, elle se comporte comme un cadavre ordinaire jusqu&#39;à l&#39;apparition de l&#39;itération suivante et peut être examinée et autopsiée avant de brusquement disparaître.

Si l&#39;itération n&#39;est pas abattue avant la prochaine apparition, cette dernière n&#39;apparaîtra pas dans les environs de la précédente, qui finit malgré tout par disparaître, mais à proximité de l&#39;endroit où elle est décédée. Une telle rupture du processus s&#39;accompagne généralement d&#39;une centaine de morts, puisque les armes des policiers, qui sont souvent les premiers à attaquer SCP-062-DE, ne suffisent pas à le tuer.

**Addendum :** même s&#39;il leur arrive de se moquer de leurs ennemis et de les insulter dans leur langue maternelle, ou du moins dans la langue du pays dont elles portent l&#39;uniforme, elles ne montrent aucune volonté de communiquer. Jusqu&#39;à présent, les autopsies et analyses génétiques n&#39;ont révélé aucune anomalie. Toutes les itérations étaient des personnes normales d&#39;un point de vue médical.

**Confinement Initial :** SCP-062-DE est apparu pour la première fois deux mois après la fin de la Seconde Guerre mondiale dans les environs de Münster, en Allemagne. On a d&#39;abord pensé qu&#39;il s&#39;agissait de soldats allemands qui ne reconnaissaient pas la capitulation du troisième Reich et qui continuaient la guerre. La nature anormale de SCP-062-DE n&#39;a été détectée que quelques semaines plus tard, suite aux apparitions aléatoires de nouvelles itérations partout en Europe. SCP-062-DE a pu être neutralisé après l&#39;échec de nombreuses tentatives de confinement et ce n&#39;est qu&#39;à ce moment-là que son mode de fonctionnement a été reconnu.</textarea></pre>
