    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]
[[include credit:start]]
**原文連結：**[http://scp-wiki.wikidot.com/scp-4393 SCP-4393 – 千鶴之聲]
**作者：** [[*user AlleraRey]]
**譯者：**[[*user A yuhan]]
**作成年：** 2019
[[include credit:end]]
[[include component:image-block
| name=http://scp-wiki.wikidot.com/local--files/scp-4393/cranee
| caption=SCP-4393的彩色復原圖。
]]
**項目編號：**SCP-4393

**項目等級：**--Euclid-- Neutralized

**特殊收容措施：**無需收容，見事件23/05/1959。

[[collapsible show=&#34;打開已歸檔收容措施&#34; hide=&#34;關閉歸檔措施&#34;]]
SCP-4393被收容於Site-125中的一間標準收容室內，並應持續提供規格為15 x 15厘米的清潔方形紙，且只有低於50 g/m的紙張可以提供給SCP-4393，以減緩降解速率。

任何展開實體的嘗試都應被禁止，由於其可能會造成不可預見且不可逆轉的損害。所有SCP-4393-1個體都需被捕獲並存儲在一個有襯墊的標準密封收容室內。
[[/collapsible]]

**描述：**SCP-4393是一個由啞光金色卡紙製成的有感知的紙鶴，其表現出明顯的磨損和退化，尤其是在其折痕處。SCP-4393擁有飛行的能力，並會使用大部分時間來尋找適合製作紙鶴的紙張。SCP-4393會利用其兩個相對容易操作的尖翼用於折疊紙張。且取決於紙張的厚度，以及SCP-4393缺少靈巧的體肢，製作一隻紙鶴需要2到5個小時。

被SCP-4393折疊的紙鶴將會獲得感知能力，統稱為SCP-4393-1。該個體擁有飛行的能力，並會在其獲得感知能力後試圖逃脫。所有的SCP-4393-1個體都具有紙的物理性質，而且很容易被蓄意或意外破壞。

直接觸摸SCP-4393或銷毀SCP-4939-1的任一個體都會引起所有SCP-4939-1個體的攻擊反應，標誌為對相關人員的圍攻[[footnote]]一種被幾種鳥類所利用的反掠食性行為，其中被掠食性鳥類的個體通過合作攻擊或騷擾捕食者而使其逃走[[/footnote]]。然而，由於對象物理強度不高，單個或一組SCP-4393-1個體不會造成直接的威脅，且可以很容易地清除和控制。收容的SCP-4393-1個體會不斷地與它們的控制室壁碰撞，推測為項目的突破嘗試。個體將重複這一行為直至因自身的損壞而導致的無法移動。若人為阻止SCP-4393創建SCP-4393-1實體，項目將顯示出與先前在收容間內創建的個體類似的自毀行為。限制其行動也將導致這一行為，導致項目開裂與進一步退化，這一反應在折痕處尤為明顯。

SCP-4393最初發現於25/12/1955，由一名研究人員發現SCP-4393正在使用文件創建SCP-4393-1個體。截至04/03/1957，共發現由SCP-4393創建的3958個SCP-4393-1實體。

**事件23/05/1959：**1958年5月23日19時55分，SCP-4393停止活動，並被確認為無效化，推測是由於紙張的嚴重降解。在此發生之前，SCP-4393正在創建新的SCP-4393-1個體。
[[include component:image-block
| name=http://scp-wiki.wikidot.com/local--files/scp-4393/swarmm
| caption=SCP-4393-1群體在1959年5月23日事件中的的彩色復原圖。
]]

在其無效化後，立即觀察到所有SCP-4393-1實體停止移動並墜落在地板上。在幾秒鐘後，所有的實體開始有幅度的擺動，並在此後向收容間中心聚集。

旋轉的SCP-4393-1群體並開始加速，碰撞墻體並突破了收容，這導致了幾乎三分之一的群體的損毀。在發生3級收容失效後。逃逸個體聚集並隨後前往SCP-4393和損毀個體所在的地方。

四個SCP-4393-1個體靠近並完成了未完成的折紙鶴，使它立即獲得了感知力，SCP-4393-1個體開始再次聚集，並將無效化的SCP-4393圍繞其中。在多個紙鶴鳴叫產生的巨大沖擊波中，聚合群體瞬間崩塌，並使60米內的所有紙張瞬間折疊成SCP-4393-1個體。

該群體由估計20000個的SCP-4393-1個體組成，開始以1200公裏/小時的速度向西移動，並離開了無效化的的SCP-4393， 由於大多數被破壞的文件都有數位備份，因此沒有出現重大的數據丟失，然而由基金會機密文件所組成的SCP-4393-1造成了重大的數據安全風險，立即將該事件升級為7級阿爾法-1收容失效。

五架基金會攔截飛機與太平洋中心上空的SCP-4393-1群體交戰，導致該群體近一半被摧毀。倖存的SCP-4393-1個體開始圍攻這些飛機，並摧毀了其中的三架，另外兩架被嚴重損壞，後者被要求撤退。倖存的SCP-4393-1繼續飛行，被觀察到朝日本島嶼飛去。

超過四分之一的SCP-4393-1個體躲過了第二次從Site-33發射的襲擊，並向福岡縣[[footnote]] **譯註：**日本地名 [[/footnote]]進發。SCP-4393-1個體聚集在佐佐木貞子[[footnote]]「hibakusha」——日語術語，意思是「受炸彈影響的人」。她因試圖通過折疊一千隻紙鶴來治愈輻射誘發的白血病而聞名，人們認為這可以實現她的一個願望。記錄顯示，在她最終於1955年10月25日去世之前，她已經折了一千多隻紙鶴，年僅12歲。[[/footnote]]的墓地上之後變的無效化。所有的SCP-4393-1個體都被拆除並對目擊者進行了記憶清除。

**更新 SCP-4393：**在永久儲存SCP-4393之前，在SCP-4393中發現了一篇未署名的日文語句。全文翻譯如下。

&gt; [[=]]
&gt; //如果一千隻紙鶴都救不了你，//
&gt; //或許再多一千隻你就可以回來了。//
&gt; 
&gt; //他們的仇恨也許把你帶走了，//
&gt; //但我們對你的愛永遠都在。//
&gt; 
&gt; //願你在你住的地方幸福，//
&gt; //儘管我更願意你仍然在我身邊。//
&gt; [[/=]]
