**Mã vật thể:** SCP-CN-555-J

**Phân loại:** Đau! Đau quá!!!

**Quy trình Quản thúc Đặc biệt:** Đội Đặc Nhiệm Cơ Động ĐĐNCĐ-CN-TH120 (&#34;Thiên Thần Giá Mệnh&#34;) cần phải kiểm soát sát sao toàn bộ các cá thể liên quan tới SCP-CN-555-J khắp thế giới. Ngay khi bệnh nhân nhiễm SCP-CN-555-J được xác định, ĐĐNCĐ-CN-TH120 cần ngay lập tức sử dụng dụng cụ hợp lý (bao gồm kìm, búa, tuốc vít, vật liệu nổ, v.v) để chữa trị cá thể. Nếu cần thiết, thuốc lú cấp-A cần phải được sử dụng để thuyên giảm triệu chứng phụ của SCP-CN-555-J.

Do SCP-CN-555-J xuất hiện thường xuyên, kế hoạch nhân bản SCP-500 đã được thực hiện nhằm chữa trị triệu chứng của SCP-CN-555-J gây nên với bệnh nhân. Kế hoạch này được đặt lên ưu tiên nghiên cứu liên quan SCP-500.

Nghiên cứu việc tiêu hủy SCP-CN-555-J hiện cũng đang được tiến hành, và thử nghiệm chéo SCP cho vật thể đã được Hội Đồng O5 chấp thuận với lý do trên.

Trong trường hợp SCP-CN-555-J đã lây lan quá đà, SCP-2000 cần phải được sử dụng để tái thiết lập thế giới.

**Mô tả:** SCP-CN-555-J là một triệu chứng khi con người cảm thấy đau nhói tột cùng tại [THÔNG TIN ĐÃ XÓA]. Dựa trên kết luận từ nghiên cứu của Tổ Chức, cơn đau tạo bởi SCP-CN-555-J đau hơn gấp 32000 lần so với thai sản sinh con, và 200 lần so với việc nam giới bị đánh vào [THÔNG TIN ĐÃ XÓA]. Người bị phơi nhiễm SCP-CN-555-J sẽ rên rỉ trong đau đớn, không thể ngủ,  quằn quại, cảm thấy cuộc sống không còn ý nghĩa, đập đầu xuống sàn, [THÔNG TIN ĐÃ XÓA]...

SCP-CN-555-J là vật thể SCP hiện là mối nguy đe dọa lớn nhất đối với sự sống còn và phát triển của nhân loại. Chống phó SCP-CN-555-J là nghĩa vụ lớn lao nhất mà Tổ Chức đã thực hiện từ khi thành lập đến giờ.

Để tiêu diệt SCP-CN-555-J, Tổ Chức sẽ làm tất cả.

**Phụ lục: Đoạn trích từ Bản Ghi Phỏng Vấn với bệnh nhân nhiễm SCP-CN-555-J**

//Mấy người là quỷ dữ, quỷ dữ! Sao lại tra tấn tôi như này! Tôi không thể chịu thêm nữa... xin đấy, mấy người, hãy giết tôi đi!//——D-████, được chỉ định lây nhiễm bắt buộc với SCP-CN-555-J nhằm mục đích nghiên cứu

//SCP-CN-555-J là thảm họa quỷ đẻ đáng sợ nhất Thế Giới, là thứ thảm họa mà sẽ gây nên đau thương và lâm cùng hơn cả viễn cảnh Cấp-XK tận thế thế giới... không, Cấp-ZK sụp đổ thực tại mới đúng... Kể cả khi tôi bị trăm thằng cha to lớn đầy râu [THÔNG TIN ĐÃ XÓA] thì tôi cũng không muốn được cảm nhận lại nỗi đau do SCP-CN-555-J tạo nên một lần nào nữa... MẸ CHÚA, nó đau! NÓ ĐAU LẮM!!!//——Ts. ████

//Tôi đã sai, tôi hứa sẽ không ăn đồ ngọt nữa đâu...//——Đặc vụ ███
