    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Artigo:** SCP-008-J -- Geoff
**Autor:** [[*user DomeAcolyte]]
**Original:** http://scp-wiki.wikidot.com/scp-008-j
**Tradutor:** [[*user JeraldoBabado]]
[[include credit:end]]

**Item n°:** SCP-008-J

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** Todas as tentativas de conter SCP-008-J falharam por razões aparentemente não relacionadas. No entanto, SCP-008-J retorna repetidamente aos sítios da Fundação, aparentemente de forma não intencional.

**Descrição:** SCP-008-J foi registrado como um SCP em base probatória, até que o comandante Price possa provar que ele possui propriedades anômalas.

SCP-008-J é um homem caucasiano de 23 anos, que responde pelo nome de Geoff, que, por uma série de coincidências aparentemente não anômalas, frequentemente ganha acesso a áreas de alta segurança de sítios da Fundação sem intenção nem conhecimento. SCP-008-J resiste à contenção por meios semelhantes.

Abaixo está uma lista de avistamentos de SCP-008-J. Em todos os casos, o comandante Price é o primeiro membro da equipe a encontrar SCP-008-J. Nenhuma evidência foi encontrada para sugerir que esta não seja apenas mais uma coincidência.

[[collapsible show=&#34;Incidente 008/1&#34; hide=&#34;Incidente 008/1&#34;]]
&gt; **Incidente:** 008/1
&gt; 
&gt; **Data:** ██/██/████
&gt; 
&gt; **Descrição:** SCP-008-J foi contratado por sua especialização como eletricista para consertar as luzes da Ramalhetes Elegantes da Stephany, a floricultura que atua como fachada para o Sítio ███████. Devido a uma pequena brecha de contenção, a loja estava sem funcionários quando SCP-008-J chegou. Momentos depois, SCP-008-J foi encontrado, vagando sem rumo pelos corredores dos saguões restritos do Sítio ███████.
&gt; 
&gt; **Transcrição:**
&gt; 
&gt; **Comandante Price:** (Falando no rádio) Tudo bem, Equipe Alfa, espalhe-se no corredor sul e faça o máximo de barulho possível. Beta, tentem armar uma emboscada. Gás incapacitante apenas como último recurso, todos nós sabemos como essa coisa fica quando está com sono!
&gt; 
&gt; **SCP-008-J:** Ei! Com licença!
&gt; 
&gt; **Comandante Price:** (Assustado) Quem diabos é você!?
&gt; 
&gt; **SCP-008-J:** Tudo bem colega? Sou Geoff. Estou aqui para consertar as luzes. Desculpe, não havia ninguém na loja.
&gt; 
&gt; **Comandante Price:** Ninguém na... Como você chegou aqui?
&gt; 
&gt; **SCP-008-J:** (Confuso) Uhm, eu andei?
&gt; 
&gt; **Comandante Price:** Tem três leitores de cartão de identificação entre aqui e a loja!
&gt; 
&gt; **SCP-008-J:** Certo... Sim... Olha cara, eu tenho mais cinco pessoas para ver hoje. Você quer que eu dê uma olhada nas luzes, ou não?
&gt; 
&gt; **Declaração Final:** SCP-008-J foi colocado sob custódia do Agente ████████ durante a brecha de contenção foi reprimida, no entanto, o Agente ████████ sofreu uma aneurisma fatal momentos depois, instigando SCP-008-J a retornar a Ramalhetes Elegantes da Stephany, chamar uma ambulância e deixar um bilhete, instruindo o Comandante Price a contatá-lo quando ele estiver pronto para consertar suas luzes.
[[/collapsible]]

[[collapsible show=&#34;Incidente 008/2&#34; hide=&#34;Incidente 008/2&#34;]]
&gt; **Incidente:** 008/2
&gt; 
&gt; **Data:** ██/██/████
&gt; 
&gt; **Descrição:** SCP-008-J foi visto em frente à carpintaria Super Protocolos de Artesanato, que pertence à Fundação da Cidade ██████. Depois de solicitar o uso dos banheiros no local, SCP-008-J interpretou mal as instruções dadas a ele e abriu caminho através de uma porta para a instalação de contenção do Sítio. A fechadura eletrônica havia sido destruída recentemente por um agente da Insurgência do Caos, que começou a hackear o mainframe da Fundação, momentos após a chegada de SCP-008-J.
&gt; 
&gt; **Transcrição:**
&gt; 
&gt; **Comandante Price:** Tudo bem pessoal! Quero este sítio em confinamento e todas as salas apagadas, exceto esta! Se os dados roubados forem transmitidos, todos nós ficaremos na —
&gt; 
&gt; **SCP-008-J:** E aí cara! Há quanto tempo!
&gt; 
&gt; **Comandante Price:** Mas que...
&gt; 
&gt; **SCP-008-J:** Você não trabalhava na floricultura?
&gt; 
&gt; **Comandante Price:** Como você...?
&gt; 
&gt; **SCP-008-J:** Você parece ocupado. Desculpe, eu me perdi enquanto no caminho para a patente.
&gt; 
&gt; **Comandante Price:** Esta é uma instalação militar ultrassecreta! Como diabos você continua fazendo isso?
&gt; 
&gt; **SCP-008-J:** Você não faz muito sentido. Alguém já te disse isso? De qualquer forma, eu menciono o banheiro porque eu meio que preciso dar uma mijada. Não poderia ser um camarada e me apontar a direção correta, poderia?
&gt; 
&gt; **Declaração Final:** Enquanto conduzia SCP-008-J pessoalmente para uma câmara de contenção, o Comandante Price foi confrontado pelo agente da Insurgência do Caos, e ambos foram feitos reféns, sob a ameaça de detonação de um explosivo portátil. Assim que saiu da instalação, o agente foi levado de carro, deixando o Comandante Price tentando capturar SCP-008-J sob a mira de uma arma, antes de ser preso pelas autoridades locais, permitindo a fuga de SCP-008-J.
[[/collapsible]]

[[collapsible show=&#34;Incidente 008/3&#34; hide=&#34;Incidente 008/3&#34;]]
&gt; **Incidente:** 008/3
&gt; 
&gt; **Data:**  ██/██/████
&gt; 
&gt; **Descrição:** SCP-████ começou a mostrar sinais de despertar de seus 2.000 anos de hibernação. Por causa de sua experiência em combate náutico, o Comandante Price foi realocado para o Sítio ██████, abaixo do Oceano Atlântico, observando a fenda em que reside SCP-████. Os meios pelos quais SCP-008-J chegou ao sítio são desconhecidos.
&gt; 
&gt; **Transcrição:**
&gt; 
&gt; **Comandante Price:** Certo pessoal, é a hora! Eu quero fogo de supresão nesta coisa AGORA! Esquadrão Netuno, ataque-o com tudo que você tem! Se essa coisa colocar uma garra na superfície, então...
&gt; 
&gt; **SCP-008-J:** Ei, eu lembro de você!
&gt; 
&gt; **Comandante Price:** (Irritado e enfurecido) PORRA!
&gt; 
&gt; **SCP-008-J:** Você pode me ajudar? Estou um pouco confuso. Estou tentando chegar à Gray&#39;s Street.
&gt; 
&gt; **Comandante Price:** ESTAMOS 3.000 METROS SOB A PORRA DO OCEANO!
&gt; 
&gt; **SCP-008-J:** (Produz smartphone) Bem, isso explica por que meu mapa não carrega.
&gt; 
&gt; **Comandante Price:** QUEM É VOCÊ, SEU DESGRAÇADO!?
&gt; 
&gt; **SCP-008-J:** Geoff, lembra? Ei, você tem Facebook? Eu sinto que estou sempre esbarrando em você! Nós deveríamos ser amigos!
&gt; 
&gt; **Declaração Final:** Devido à ausência de células de retenção no Site ██████, SCP-008-J foi mantido em uma cápsula de fuga, uma vez que a partida é permitida apenas com uma senha ou cartão de identificação. No entanto, depois que o sítio sofreu um golpe de SCP-████, a cápsula avariou e foi lançado da instalação, falhando em colidir com 17 dos tentáculos ativos de SCP-████, progredindo em águas abertas.
&gt; 
&gt; SCP-008-J foi perdido no mar e dado como morto, até dois dias depois, quando o comandante Price recebeu um pedido de amizade no Facebook de SCP-008-J, junto com uma mensagem, que dizia, &#34;Desculpe pela cápsula. Eu a deixei em algum lugar na Flórida. Espero que você a receba de volta! :D&#34;
[[/collapsible]]</textarea></pre>
