**アイテム番号:** SCP-570

**オブジェクトクラス:** Archon

**特別収容プロトコル:** SCP-570の構成要素が予期せず破綻した場合、財団資産はコカ・コーラ社およびペプシコ社のブランド飲料の製品回収を調整します。加えて、ペプシコ社の「深妙資産部門」およびコカ・コーラ社の「顧客満足度部門」に組み込まれた財団エージェントが、両部門の事業内容を定期的に報告します。

**説明:** SCP-570は現在財団が認知している中で最も高密度な奇跡術的残留物に対する集合的な指定です。SCP-570は1999年頃のある時点で形成されたと推定されていますが、その起源は最も初期のもので1975年にまで遡ることができます。現在、SCP-570はコカ・コーラ社とペプシコ社が10年間に渡って実行してきた持続不可能な数の儀式の結果であると考えられています。

最新の叡知圏モデルに基づいて、SCP-570は叡知圏に結合しており、その完全な除去はソフトドリンクという概念の観念的抹消を引き起こし得ることが推測されています。両社は共に世界オカルト連合108評議会の加盟組織であるため、この行動は好ましくないと判断されました。

**補遺-570-1:** SCP-570 超常現象記録

以下に、SCP-570の創造に直接関与した著名な事件のリストを示します。リストの完全版は申請に応じて入手可能です。識別性のために各記録はその実行責任者に応じて色分けされており、##red|赤##はコカ・コーラ社の顧客満足度部門が起こした行動を、##blue|青##はペプシコ社の深妙資産部門が起こした行動を示します。

[[div class=&#34;blockquote&#34;]]

&gt; ##blue|**概要:** 1985/04/23、ペプシコ社が行った変性儀式により、全てのコカ・コーラ製品の化学的組成が突如として再構成されました。この変性はコカ・コーラ社によって配合変更の一部として隠蔽され、これは非公式に「ニューコーク」と呼ばれました。その79日後までに、コカ・コーラ社の錬金術師らは適切な対抗呪文を用いて儀式の影響を無効化することに成功しました。##

&gt; ##red|**概要:** 1990/07/02、コカ・コーラ社の支援を受けた営利奇跡術師らがメキシコの地域的気象パターンに影響を与え、14日間に渡ってコカ・コーラの雨を降らせるという超常現象を引き起こしました。##

&gt; ##blue|**概要:** 1992/09/30、ペプシコ社の深妙資産部門は『奇跡資産と経営管理: その包括的分析』と題する一連の超常科学論文を発表しました。この論文には、不確定な浸透性を有するミームエージェント[[footnote]] 回収されたデータに基づき、仮に起動していた場合、そのミーム構成体は財団のガイドラインにおけるタイプVIII多能性ミーム構成体に酷似していたと考えられています。 [[/footnote]]を叡知圏全体に導入すべく設計された固有兵器の仕様が記載されていました。財団エージェントがデータを回収するために派遣され、結果として脅威は無力化されました。##

&gt; ##red|**概要:** 1995/03/24、ペプシコ社の海軍司令部に潜入していた財団エージェントから、同社の海軍艦隊の約3/4が原因不明の集中的な爆発によって一夜にして壊滅したとの報告がなされました。追加調査の結果、[[[war-on-all-fronts-hub |未特定の生物]]]がコカ・コーラ社の奇跡術師らによって艦隊に誘導されたことが判明しました。##

&gt; ##blue|**概要:** 1997/04/05、財団日本支部はペプシコーラの缶を擬人化した形状の戦闘用アンドロイド500体のアンダーソン・ロボティクス社からの出荷を阻止しました。それ以降に傍受されたアンダーソン・ロボティクス社とペプシコ社との間の更なる物資輸送は無かったものの、その後の数ヶ月の間に身長2.5mの人型アンドロイドの報告が寄せられることになりました。##

&gt; ##red|**概要:** 1998/05/29、[[[SCP-140]]]の文章が改変され、コカ・コーラ社の製品を消費するダエーバイト帝国の伝統について記載した部分が15ページ追加されていることが判明しました。文章を追加した手法を調査したところ、コカ・コーラ社がSCP-140の複製物を所有していることが明らかになりましたが、大量の悪魔実体によって工場が守護されており、回収の試みは断念されました。##

&gt; ##blue|**概要:** 1999/06/07、ペプシコ社の深妙資産部門は、同社が提唱する「ペプシ重力場」理論に基づき、48時間に渡って地球の引力を変化させることに成功しました。その結果、ペプシコ社が販売する飲料以外の全ての飲料が広範な脱概念化を受け、水の概念が正しく理解されなくなったことで、財団の介入が必要となりました。##

&gt; ##red|**概要:** 1999/06/10、コカ・コーラ本社から儀式が行われた結果、ペプシコ社の全従業員に同時に乳糖不耐症が発症しました。当時、この出来事の動機はよく理解されていませんでしたが、多数のペプシコ社員がこの症状に大きな影響を受け、その最も一般的な理由は[[[SCP-6542 | 宗教的]]]なものだったと考えられています。##

&gt; ##blue|**概要:** 1999/06/21、コカ・コーラ社の北極要塞に浸透していた財団資産が活動を停止しました。無人探査機による調査の結果、ペプシコ社海軍艦隊の残存艦船によるとみられる一連の指向性奇跡術攻撃によって、要塞全体が氷塊に包み込まれたことが判明しました。約15000人の死傷者が出たと推定されています。##

&gt; ##red|**概要:** 1999/06/25、財団が運営するフロント企業の外に、財団宛ての書類がペプシコーラを梱包する木箱の中に入った状態で残されていました。封筒には、コカ・コーラ社と「緋色の王の子ら」として知られるカルト教団を結びつける証拠が封入されており、書類には、機械から血液が漏れている写真、工場中に響く &#34;吠え声&#34; のような音、過去1ヶ月の間に行方不明になった従業員7名についてのファイルなど、工場中における奇跡術的干渉を示す証拠が複数含まれていました。その1週間後、ペプシコ社保有の複数の瓶詰め工場が完全に消失し、これによって約30000人の犠牲者が出たと推定されています。##

[[/div]]

**補遺-570-2:** SCP-570 初期発見

1999/07/04、両企業が残した大量の奇跡術的残留物が限界量に達し、第七次オカルト大戦以来最大規模の奇跡術バックラッシュ波の発生を引き起こしました。この事件は異常生態系を撹乱し、推定7,000体の異常存在がSCP-570の影響を直接受けました。この異常事態は、[[span class=&#34;ruby&#34;]]大ペプシ封[[span class=&#34;rt&#34;]]Great Pepsi Seal [[/span]][[/span]]の創造と[編集済]の[[[SCP-2317 |鎖]]]の1つの破壊によって最終的に安定状態に入り、世界オカルト連合の要請を受けた財団は、両社の仲介役として事件後の和平交渉を行うことに同意しました。

//シルヴァ研究員が会議室に入る。各企業の代表者であるサロス氏とベリス氏が、部屋の両側で向かい合うように着席している。//

**シルヴァ研究員:** まず、この会議に参加していただきありが -- 

//部屋に備え付けられたドウ現実安定化装置が点滅し、室内が一瞬光に包まれる。これは室内で急激な異常活性が検出されたことを示す。装置は音を発しながら、周囲で拍動する奇跡術効果を無力化する。//

**サロス代表:** こん畜生！ 一体何だってんだ？

**シルヴァ研究員:** ベリスさんに向けて呪文を唱えるのは止めて下さい。

**サロス代表:** こっちは詠唱なんかやってねえ、やってんのはあの女の方だろ！

//サロス代表は、呼吸に紛れて何かを囁いているベリス高位奇跡術師を指差す。一瞬の静止の後、彼女はその行為を止める。//

**ベリス大魔導士:** この部屋じゃ魔術は働いてくれないのね。よく出来ましたってとこ。

**シルヴァ研究員:** お二人のライバル関係がこれほど根深いものとは思いもしませんでしたよ。たかが炭酸飲料会社の従業員同士なのに。次に相手を殺そうとした人は -- あるいは人ならざる者でしょうか、サロスさん？ -- いずれにせよ、正式に収容対象に指定いたします。いいですね？

//ベリス大魔導士とサロス代表はこの条件に対し、不本意ながら合意を示す。//

**シルヴァ研究員:** 結構。今日集まっていただいた理由ですがね、それはあなた方が -- つまり、お二人と各々の雇用主が -- はっきり言って馬鹿げた量の奇跡エネルギーを一点に集めることに成功してしまったからなんですよ。

**ベリス大魔導士:** うちの工場の占術部門はこれを予見していたけどね。だから、我が社の備えは十分なの。

**サロス代表:** ああ、そうか、そうか。これは例の味の件についての会議か。それなら製造部の連中に送ればよかったんだ。連中は発狂しているぜ。

**シルヴァ研究員:** ちょっと待って下さい。と言うことは、お二人とも、両企業の飲料の味が全く同一のものになってしまったことを既に知っていたと？

**ベリス大魔導士:** ちゃんと給料を貰えるだけの能力があるなら、どんな魔術師でもこの事態は予期できたはず。二つのドリンクに向けられ続けたエネルギーの量を考えれば、遅かれ早かれこうなるのは当然。

**サロス代表:** 自分が気付いたのは数週間前だ。[[[SCP-4661 | ベガス]]]の同族を訪ねたときにコークを買ったんだが -- あの街で俺たちはコークしか飲めないって知ってたか？ アキヴァ放射がどうたらこうたらってな。詳しくは知らないし、製造部の連中は一切興味を持ってなかったけどよ -- 兎も角、それを飲んだら全くクソみてえな味になってたのさ。

**シルヴァ研究員:** となると…… 両企業ともこの事態を既に把握していたということになりますよね？ それなら、なぜ放置したんです？ なぜ先んじて止めなかったんです？

**ベリス大魔導士:** 昇天の日は近い。ペプシコーラの清涼なる缶の栄光に、全人類が酔いしれることになる。

**サロス代表:** どうでもいいんだよそんなことは。そこの狂人に先を越されるわけにはいかないんだ。

**シルヴァ研究員:** しかし、今や両企業が全く同一の製品を宣伝していることになっていますが、それはいいんですか？

**ベリス大魔導士:** それは全くの無問題。ペプシは飲料界の頂点に君臨している。

**サロス代表:** おいおい、アンタまさか、これが実際のソフトドリンクについての話だと思ってたのか？ これはな、メッセージを送ることについての話なんだよ。 

**シルヴァ研究員:** そのメッセージというのは？

**サロス代表:** ……

**サロス代表:** いや、すまんが今のはハッタリだ。俺たちはただ、お互いを心の底から嫌い合ってるだけさ。

**ベリス大魔導士:** 全くその通り。

**サロス代表:** そうともベリス、賢く真面目にやろうじゃねえか。91年にお前が牛乳で大失態をやらかしたとき、工場の連中がお前をどういう目で見たっけなぁ、ああはなりたくないもんな。

**ベリス大魔導士:** このクソ野郎。

//ベリス大魔導士は立ち上がり、部屋を出る。現実安定化装置の効果範囲外に出ると、彼女は閃光と共に消失する。//

**サロス代表:** いやあ、実に生産的な会議だったな。アンタらはこっちの知ってることしか話さないし、俺は魔女を怒らせることに大成功ってわけだ。もう帰らせてもらうぞ。

**シルヴァ研究員:** …… はい。もう十分ですので、どうぞお帰りください。
