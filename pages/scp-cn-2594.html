**项目编号：**SCP-CN-2594

**项目等级：**Safe

**特殊收容措施：**SCP-CN-2594目前储存于Site-CN-277站点的大型异常物品收容室中。为保证SCP-CN-2594的用电需求，目前使用一条专用高压电线为其保持永久供电。

为预防可能发生的站点电路短路/损坏造成的断电，应配备至少六台大容量蓄电池并接入SCP-CN-2594电源。

任何申请使用/开展SCP-CN-2594相关实验的申请应由至少一（1）名基金会信息安全部门，IT技术部门或电子技术部门三级以上人员签字确认。

目前，基金会IT技术部门四级研究员████为SCP-CN-2594的主要负责人。

**描述：**SCP-CN-2594为一台经高度改装的台式电脑，其具体型号已无法辨认。其总占地面积约10m^^2^^（不计电源线占地面积），最高处约2.4m，重量约为六吨，明显超出了SCP-CN-2594所用材料的质量。由于其大部分外表高度磨损，已无法辨认是否曾被其他个体或组织使用过。

SCP-CN-2594的全部改装及外接设备的堆积具有某种拓扑学异常，无法完全辨认归类。基金会已经确认其内部包含有大量体积大于整个SCP-CN-2594外部规格的构件，这或许导致了SCP-CN-2594的异常重量。目前可识别的构造包括：

* 大量散热设备（包括一台底座直接被栓接在基座上的落地式风扇）。
* 两座大型服务器主机，高度约为2米及1.9米。内部组件均存在明显改造痕迹，且大量连接了各式小型服务器。
* 六台不同品牌的显示器（其中可辨认其中一台为联想17英寸显示屏），其中一台已发生严重破损。
* 多个信号发射器，以某种未知方式固定连结，堆叠在服务器主机顶部。
* 全频率信号接收器，几乎环绕整个改造构件的外部。
* 一台外接键盘，其上的指纹及其他使用痕迹因灰尘等杂质堆积而无法识别。
* 四台车用铅酸蓄电池，被接入于服务器主机底部。

SCP-CN-2594在被发现时处于开机运行的状态，基金会在转移项目时发现其搭载的铅酸蓄电池仍有电量盈余，这可能说明在被基金会发现前存在其他个体或组织维护过SCP-CN-2594。

SCP-CN-2594表现出异常强悍的性能，包括极其庞大的内存容量（至少高于50000T），运存超1000G以上，读写及运算速度均远高于其所用的构件极限。基金会信息安全部门，IT技术部门及电子技术部门正在考虑是否对SCP-CN-2594联合开展逆向工程。

SCP-CN-2594内部搭载有使用多种不同进制的虚拟机并行运作。除基础IBMPC系统外，还运行有一台四进制虚拟机，一台五进制虚拟机及一台九进制虚拟机，目前这三台虚拟机与SCP-CN-2594本身的二进制结构共同运作一异常程序（以下称为SCP-CN-2594-1）

SCP-CN-2594-1在SCP-CN-2594系统中被命名为【终极预言】，其外部端口设有一信息输入栏，可输入并识别中文（繁/简均可），英文，日文，俄语。SCP-CN-2594-1表现出惊人的语言理解能力，在多次实验中均能够理解各类语言风格，并给出足够详细的回答。尚未确认SCP-CN-2594-1是否具有强人工智能或精神感应能力。

SCP-CN-2594-1使用某种未知编程语言[[footnote]] 其中包含大量非英文字符，观察到超十种以上的文字符号直接被用于编程代码中 [[/footnote]]编写而成，使得其能够同时在多种不同进制的计算机中运行。基金会IT技术部门证实其大小约为60G左右[[footnote]] 由于SCP-CN-2594-1能够同时在四种进制计算机中运行，其真实大小可能高于IT技术部门的预测 [[/footnote]]。

SCP-CN-2594-1的程序代码表现出某种原理未知的即时演变特征：在一定范围内改写/删减/增加/替换自身代码。此变动在SCP-CN-2594开机时始终保持活跃，且当SCP-CN-2594-1开始运行时变动范围将会极大地增加，使得SCP-CN-2594-1程序的大小成倍增长[[footnote]] 曾在实验中观察到SCP-CN-2594-1增长到5T左右 [[/footnote]]。IT技术部门及电子技术部门认为，此异常现象使得SCP-CN-2594-1的代码具有不可复制性及无法外部删改，并使得SCP-CN-2594-1具有完全的混沌演算[[footnote]] 即完全解析混沌系统演化过程 [[/footnote]]能力。

SCP-CN-2594-1的异常性质表现于，当任意涉及未发生场景/未来状况的问题被输入时，SCP-CN-2594将开始满功率运转，能耗将大幅提升并产生极大量废热[[footnote]] 更正：经实验确认， SCP-CN-2594-1运行时将直使得附近物品进行大幅度熵增加速，而非废热[[/footnote]]。在经过一定时间的运行后，SCP-CN-2594-1将输出一份格式不定的文件，包含有对输入问题中涉及未发生场景/未来状况的绝对正确描述。在一个问题的回答被输出前，SCP-CN-2594-1不会对新的输入进行运算。

然而，SCP-CN-2594-1从开始运转到给出”回答“所需的时间受问题中所涉及场景距当下时间的长短、答案详细程度、场景涉及范围以及SCP-CN-2594自身运算能力等因素的影响。SCP-CN-2594-1实际上需要的运行时间不会短于问题场景实际发生所用的时间。因此，SCP-CN-2594-1实际上无法提前于问题场景实际发生前给出相关回答。

**实验记录：**
__**SCP-CN-2594-1**__


&gt; **输入问题：**【D-41541手中的硬币哪一面将会朝上】
&gt;
&gt; **运行时间：**5分27秒
&gt;
&gt; **输出结果：**一份TXT文本，内容为【正面】
&gt;
&gt; **现实场景：**D-41541在问题输入后一分钟进行了一次硬币抛掷，结果为反面。随后的一分钟内反复进行十余次抛掷后，在第三分钟停止，最终结果为正面。
&gt;
&gt; **附录：**它似乎识别到我们会让D级重复扔硬币。但我很好奇，如果我们不停下来，2594的运算会不会同样不停机——项目负责人████

&gt; **输入问题：**【D-41541抛掷硬币的结果[[footnote]] 使用英文输入 [[/footnote]]】
&gt;
&gt; **运行时间：**44分21秒
&gt;
&gt; **输出结果：**一份TXT文本，内容为每次D-41541抛硬币的结果，经核对内容与实际完全符合。
&gt;
&gt; **现实场景：**D-41541在问题输入后内的半小时持续抛掷硬币，每次的时间间隔均不同。直至30分钟后停止。
&gt;
&gt; **附录：**有理由相信SCP-CN-2594-1的运算必须在事件结束后才会停机，因此禁止输入有关遥远未来或永久不确定场景的问题——项目负责人████

&gt; **输入问题：**【Site-CN-277的研究人员食堂明日中午将提供何种菜品，详细描述[[footnote]] 使用日文输入 [[/footnote]]】
&gt;
&gt; **运行时间：**一（1）日又16小时（于次日夜间输出回答）
&gt;
&gt; **输出结果：**一份文件压缩包，包含若干TXT文本，图片及视频。其中记录了Site-CN-277食堂当天中午所提供的所有菜式清单，并详细描述了烹煮方法，使用的调味品及每道菜肴的烹煮人员（视频以未知视角拍摄了厨房内的烹饪过程，经查证，与Site-CN-277厨房实际上的烹饪过程高度类似）。值得注意的是，文本中指出部分食材存在“健康风险”，并指出Site-CN-277将会发生一次健康事件。
&gt;
&gt; **现实场景：** Site-CN-277于当日发生一次小规模轻度食品中毒事件，经核查为部分牛肉发生霉变，相关人员已被处罚。
&gt;
&gt; **附录：**我很好奇，这个程序是通过什么手段得知牛肉发霉了？为什么它不在开饭前提醒我们？——站点安保部门杨██
&gt;  
&gt; 请注意，SCP-CN-2594-1并非是某种监控。它的运算过程并没有从外界获取任何信息，而是以某种未知的方式推算出食堂将会发生小规模腹泻。只是当它推算出来时，这事已经发生了——项目负责人████

&gt; **输入问题：**【Site-CN-277所在地区明日的天气，尽可能详细】
&gt;
&gt; **运行时间：**十三（13）日又22小时
&gt;
&gt; **输出结果：**一份约650G大小的压缩文件，其中包含一精度极高的Site-CN-277的3D模型（包括[数据删除]，[数据删除]及[数据删除]区域），并附有一未知格式的3D动画，可在几乎所有3D编辑器内打开。动画内详细记录了██日Site-CN-277及周围一公里范围24小时的气象变化，包括光照、风力、湿度、降雨量、温度等方面
&gt;
&gt; **现实场景：**Site-CN-277所在地区在问题输入后的次日天气为小雨，未有异常现象发生
&gt;
&gt; **附录：**实际上，如此复杂的和高精度的3D模型和动画不可能只有这种大小，我甚至可以在编辑器里看到每一滴雨珠的轨道和建模。请求将一份拷贝转交IT技术部门和电子技术部门进行分析——电子技术部门，二级研究员███
&gt; 
&gt; 删除站点模型中的[数据删除]，[数据删除]及[数据删除]区域后，此文件已转交至IT技术部门。此外，要求详细回答会显著增加SCP-CN-2594-1的运算时间，非必要情况下应避免在输入问题中要求详细回答。——项目负责人████

&gt; **输入问题：**【基金会信息安全部门，IT技术部门及电子技术部门将会怎样评估SCP-CN-2594】
&gt;
&gt; **运行时间：**六（6）日又11小时（于项目负责人████提交相关评估报告的次日）
&gt;
&gt; **输出结果：**一份Word文件，内容与SCP-CN-2594评估报告的总述相同。
&gt;
&gt; **现实场景：**项目负责人████于当地时间14日提交了SCP-CN-2594的研究报告，目前站点主管已同意其内容及相关建议。
&gt;
&gt; **附录：**不出意外，SCP-CN-2594-1依然在报告被提交之后才输出报告内容，我认为目前的实验已经足够我们得出初步结论了——项目负责人████

重复实验已编辑

**附录：**
__**SCP-CN-2594相关研究报告总述**__
&gt; 目前对SCP-CN-2594及SCP-CN-2594-1的实验与研究已经无可争议的证明了一点：SCP-CN-2594-1无法在事件发生前给出事件结果。这与SCP-CN-2594的硬件条件——事实上SCP-CN-2594的硬件条件已经可以媲美基金会的中小型计算中心——和问题所涉及的时间点无关。
&gt; 
&gt; 我们对SCP-CN-2594-1的程序进行了长时间的观察和测试，目前最为可信的推测是：SCP-CN-2594-1实质上是在不断生成和清除一个虚拟宇宙，一个和现实完美相同的虚拟宇宙。
&gt; 
&gt; 这个虚拟宇宙包含有现实的所有细节，因此SCP-CN-2594-1必须不断消灭上一个瞬间的全部内容，以防止巨量信息将数据库冲垮；同时生成宇宙下一刻的全部细节。这使得SCP-CN-2594-1不断改变自身的代码以记录每一瞬间宇宙微观层面上的不确定性如何变化，并使得自身的程序大小在一个可接受的范围内波动。
&gt; 
&gt; SCP-CN-2594-1可以进行完全的混沌演算，正是因为其程序正在模拟整个宇宙范围内所有的混沌体系。而当一个问题被输入时，SCP-CN-2594-1将开始“聚焦”于这个问题所涉及范围内的数据并开始记录，随后其异常强悍的运算能力将从这些堆积的巨量数据提取出需要的结果。
&gt; 
&gt; 事实上这一过程至多与现实的时间同步进行，SCP-CN-2594-1的模拟程序无法被加速——除非批准使用某些时间影响类异常——因此SCP-CN-2594-1的数据记录最快也只能在事件发生的那一瞬间才能完成。而分析数据、提取结果同样需要时间。所以实际上，SCP-CN-2594-1永远无法提前于事件发生前发出“预言”。
&gt; 
&gt; 基金会所收容的异常中有不止一个可以确切的预知未来，但我个人认为，这不代表直接挑战因果律是可能的。至少SCP-CN-2594-1的性质证明了宇宙是不会容许能够正面推翻因果律的异常能够存在。SCP-CN-2594证明宇宙通过巧妙的方式将万物局限于因果律之中。
&gt; 
&gt; 尽管如此，SCP-CN-2594-1的程序代码本身依然具有巨大价值：如果基金会能够复制其代码并为其编写针对性的数据分析程序，或许可以得到一个宇宙范围的实时监控。
&gt; 
&gt; 遗憾的是，目前基金会的技术能力无法做到：SCP-CN-2594-1的代码本身同样是一种混沌体系，其时刻变动的特性使得我们无法复制。这就像在水杯中搅动出一个漩涡，然后试图在保证漩涡的旋转不受影响的情况下将这水杯中的水转移到另一个杯子中一样——此外，由于缺乏初始条件，目前也无法从头编写一个SCP-CN-2594-1的复制品程序，就像没法在两个杯子中先后搅动出两个一样的漩涡。
&gt; 
&gt; 目前建议通过向SCP-CN-2594-1输入问题来对某些高危项目实施“监控”，例如询问SCP-682的下一次收容失效的具体细节。运气好的话，或许在那只蜥蜴逃出站点之后的几天里，SCP-CN-2594-1的回答能够让我们大致推测哪些收容手段出了问题，或者站点受到了哪些组织的袭击。
&gt; 
&gt; 综上所述，目前建议将SCP-CN-2594继续收容于Site-CN-277，并允许继续对其开展研究和逆向工程。
&gt; ——SCP-CN-2594项目负责人████

[[include component:coltop show=输入五级以上研究员访问密码以查看更新内容|hide=欢迎，研究员。]]

**更新内容如下：**

**特殊收容措施：**SCP-CN-2594目前已被转移至Site-CN-277站点的地下核掩体中，已配备三台相互独立的不同型号的发电机以供SCP-CN-2594保持开机运转。任何与SCP-CN-2594相关的使用申请必须由现任项目负责人██，站点安保总管及站点主管共同签字确认并记录。如有必要，在使用完成后应对使用人员进行一次短期记忆删除。

为预防可能发生的站点电路短路/损坏造成的断电，收容单元隔间已配置一台备用发电机及专用电路。任何情况下应把保证不少于十六台微型核电池接入SCP-CN-2594以保证紧急情况下的暂时供电。

所有直接负责SCP-CN-2594相关保卫工作的安保人员必须从能够在基金会忠诚度测试中获得90分以上的人员中选拔。任何情况下SCP-CN-2594的武装安保人员不得少于六人，技术维护人员不得少于两人。每12小时应检查一次SCP-CN-2594是否稳定运转。

任何情况下应确保SCP-CN-2594处于至少两台运行中的斯克兰顿现实稳定锚的覆盖下，以避免不可预计的现实扭曲效应损坏SCP-CN-2594。

SCP-CN-2594的收容单元内放置有数枚大功率EMP手雷及数十枚高爆燃烧弹，均配有远程无线引爆引信。若发生针对SCP-CN-2594的入侵或偷窃行动，项目负责人，站点安保主管若判断SCP-CN-2594的损失无法避免，则必须引爆手雷以摧毁SCP-CN-2594。

**描述：**基金会电子技术部门部门二级研究员██于20██年6月申请使用SCP-CN-2594-1，并输入了【我的研究员权限卡什么时候丢了，谁干的】。

SCP-CN-2594-1反常地在30秒后输出了一份TXT文本，其中描写了一名与██共事的研究员出于报复心理，盗取██的身份识别卡并遗弃在站点楼梯间角落，研究员██前往所描述地点并成功找回了自己的身份识别卡。

由于SCP-CN-2594-1异常迅速地输出了回答，研究员██开始对此进行研究。之后的大量研究表明，当任意涉及**已发生场景/过去事件**的问题被输入时，SCP-CN-2594-1将以异常迅速的速度输出一份格式不定的文件，包含对问题中所涉及的场景/事件的详细且绝对正确的描述。

SCP-CN-2594-1在回答此类问题时同样进入了满功率运转，并异常地开始产生某种宏观熵减现象，包括一些气体的凝华，室内温度变化等。

此外，经多次实验证实，SCP-CN-2594-1运算有关过去问题的事件随场景发生时刻距当下时间的远近/场景的涉及范围和复杂程度等因素的影响。当问题所涉及的事件或场景越久远或越复杂，SCP-CN-2594-1的运算将越快。但若要求SCP-CN-2594-1提供详细答案，运算时间将会增加。

然而，SCP-CN-2594-1所需的运算时间不会长于相关场景距当下的时间。由于久远事件同样会加快SCP-CN-2594-1的运算速度，截至目前SCP-CN-2594-1的运算事件尚未超过一天。

由于发现了SCP-CN-2594-1的新异常性质，研究员██已被任命为SCP-CN-2594的项目负责人并享有五级权限。

[[include component:coltop show=附录：SCP-CN-2594相关研究报告-新版总述|hide=欢迎阅读]]

&gt; 不得不承认，几乎所有人都被SCP-CN-2594-1的名字【终极预言】误导了。
&gt; 
&gt; 难以想象，IT技术部门，信息安全部门和电子技术部门花了如此之长的事件研究SCP-CN-2594-1的代码以及混沌演算的细节，却从来没有想到一个极其简单的思维盲区：混沌演算的逆运算，并非是混沌的。
&gt; 
&gt; 实际上，SCP-CN-2594-1的确在不断生成和清除虚拟宇宙的全部数据。然而，因果律确实是确凿无误的，推演“这一瞬间是怎么出现的”与推演“这一瞬间接下来将如何发展”所遵循的是不同的运算逻辑。后者是计算量将不断增大，因为未来的可能性在叠加；而前者不同，前者是在万万千的路径中找到自己来时的那一条路，运算量将不断减小，越远便算的越快——我不知道该如何描述这一奇异的状态，但事实确实如此。
&gt; 
&gt; SCP-CN-2594并非是一台迟钝无用的预言机——它是此界万物的编年史。
&gt; 
&gt; 未来依然变幻莫测，但是掌握了SCP-CN-2594，过去的一切将在基金会面前无所遁形。
&gt; 
&gt; 现在只剩下一个问题：是否向SCP-CN-2594-1询问其自身是如何被编写的。让SCP-CN-2594-1输出自身程序的编写过程，使得基金会获取编写SCP-CN-2594-1的能力。
&gt; 
&gt; SCP-CN-2594-1的运算和逻辑很强悍，完全的混沌演算系统更是我平生首见。但它其能否超越自指问题？我对此并不抱信心。
&gt; 
&gt; 考虑到目前SCP-CN-2594对基金会的重要性，我仍建议维持目前的收容状态。并至少在能确切证明SCP-CN-2594-1确实能够解决自指问题之前，不对其提出【SCP-CN-2594-1是如何被编写的】这一问题。
&gt; 
&gt; ——项目负责人███
