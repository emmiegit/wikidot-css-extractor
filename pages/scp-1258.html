[[include component:credit-button]]
**Artikel:** SCP-1258 – Der Weg der Meister
**Autor:** [[*user TedlyAnderson]]
**Original:** https://www.scp-wiki.net/scp-1258
**Übersetzer:** [[*user Dr Alice]] 
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1258

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Alle Materialien bezüglich SCP-1258 werden in einem verschlossenen Dokumentenschrank in Standort-19 aufbewahrt, wobei der Zugang auf Freigabestufe 4 und höher beschränkt ist. Alle Organismen, die irgendeinen Effekt bei der Aufführung von SCP-1258 zeigen, sollten als Instanz von SCP-1258-1 betrachtet und sofort terminiert werden, es sei denn, sie sind Teil eines genehmigten Experiments. Standard-Foundation-Suchen nach anomalen Tieraktivitäten sollten mit SCP-1258-Markern abgeglichen werden.

**Beschreibung:** SCP-1258 ist eine Kampfkunst unbekannter Herkunft. Derzeit verfügt die Foundation über genügend Material in unterschiedlichen Medien, um mehrere Grundformen zu rekonstruieren, die zum Unterrichten von Anfängern verwendet wurden, aber nur wenige Informationen über fortgeschrittenere Formen. SCP-1258-1 ist jeder Organismus, der das Wissen und die Fähigkeit besitzt, SCP-1258 unabhängig auszführen.

Wenn SCP-1258 von Menschen ausgeführt wird, ist kein anomaler Effekt zu beobachten. Der anomale Effekt von SCP-1258 manifestiert sich, wenn Bewegungen des Stils in Sichtweite eines nichtmenschlichen Säugetiers ausgeführt werden.[[footnote]] Nur plazentare Säugetiere: Beuteltiere zeigen keine anomalen Effekte.[[/footnote]] Ein leichter zwanghafter Effekt veranlasst all diese Tiere, jede nicht essentielle Aktivität einzustellen und zu beginnen, den Ausführenden zu beobachten. Nach einer kurzen Zeit der passiven Beobachtung beginnen die Tiere, soweit sie dazu in der Lage sind, zu versuchen, die Bewegungen nachzuahmen. Aufgrund anatomischer Unterschiede sind manche Tiere besser als andere in der Lage, die Bewegungen von SCP-1258 nachzuahmen, aber unabhängig von ihren Fähigkeiten üben Tiere diese weiter aus, bis sie entweder von einem dringenden Bedürfnis abgelenkt werden (Fressbedürfnis, drohende Gefahr usw.) oder der menschliche Ausführende aufhört oder ihr Sichtfeld verlässt. 

Wenn ein Tier die SCP-1258-Formen für einen Zeitraum beobachtet und nachahmt[[footnote]]Sogar eine einzelne Exposition gegenüber SCP-1258 kann ausreichen, um diese anomalen Entwicklungen zu verursachen. Der exakte Expositionszeitraum, der nötig ist, hängt von mehreren Faktoren ab, inklusive der  Art des Subjekts, der für die Aufführung aufgewendeten Zeit, der Fähigkeiten des menschlichen Ausführenden und so weiter. Siehe Experimentprotokoll unten für weitere Informationen.[[/footnote]], wird es damit beginnen, menschenähnliche Eigenschaften zu entwickeln.  Im Allgemeinen beginnt der Prozess auf der Ebene der groben Anatomie: Vierbeinige Organismen entwickeln Beinmuskulatur für eine zweibeinige Haltung, sie entwickeln opponierbare Daumen an ihren Händen oder äquivalente Strukturen und entwickeln sich in Größe und Statur bis zu einer minimalen Stehhöhe (zweibeinig) von etwa 1 Meter. (Tiere, die bereits größer sind, bleiben gleich groß, obwohl sie andere quasi-menschliche Merkmale entwickeln.) Außerdem werden praktisch alle Tiere größere Gehirne entwickeln, wobei die Erweiterung am häufigsten in sprachlichen Bereichen zu beobachten ist. [[footnote]]Diese Transformationen erfordern eine stark erhöhte Nahrungsaufnahme, die über das hinausgeht, was ein gesundes Exemplar normalerweise konsumieren sollte. Es wird angenommen, dass SCP-1258 auch Stoffwechselprozesse beschleunigt, um diese hohe Wachstumsrate zu ermöglichen. Ohne angemessene Ernährung wird das Wachstum der Subjekte verzögert, aber voranschreiten.[[/footnote]] Die Subjekte werden weiterhin SCP-1258 ausüben, selbst in Abwesenheit eines Ausbilders oder irgendwelcher Materialien, die sich auf SCP-1258 beziehen; sie können Kenntnisse über Formen und Bewegungen zeigen, denen sie zuvor nicht ausgesetzt waren.[[footnote]] Es wird angenommen, dass diese anomalen Kenntnisse eine weitere Nebenwirkung des Kontakts mit SCP-1258  ist.[[/footnote]] Kontinuierliche Exposition führt zu einer weiteren Erweiterung und Entwicklung entlang dieser Linien und schließlich zur Entwicklung der Stimmbänder (oder äquivalenter Strukturen), des Kiefers und der Speiseröhre. Nach ausreichender Exposition werden die Subjekte in der Lage sein, verbal in menschlichen Sprachen zu kommunizieren.[[footnote]] Im Allgemeinen haben Tiere Zugang zu der Sprache und dem Vokabular, denen sie vor ihrer Entwicklung durch SCP-1258 ausgesetzt waren; beispielsweise hat ein von einem Englischsprecher aufgezogenes Tier rückwirkend das Englisch &#34;gelernt&#34;, das es von seinem Besitzer gehört hat. Darüber hinaus zeigen die meisten Tiere Spracherwerbsfähigkeiten, die mit denen eines menschlichen Kleinkindes vergleichbar sind, wodurch sie schneller lernen können.[[/footnote]] Die Intelligenz der Subjekte wird merklich zunehmen, wenn sie weiterhin SCP-1258-Übungen und -Formen üben, normalerweise auf einen IQ zwischen 110 und 140, wie durch Standard-Foundation-Tests gemessen. Schließlich werden sich die Subjekte weigern, in irgendeiner Weise mit Menschen zu kooperieren, und versuchen, der Gefangenschaft mit allen Mitteln zu entkommen.

Für eine unvollständige Liste von Tierversuchen siehe [[[experiment-log-1258|Experimentprotokoll 1258]]].

[[collapsible show=&#34;+ Anhang: Herkunft von SCP-1258&#34; hide=&#34;- Anhang: Herkunft von SCP-1258&#34;]]
**Anhang: Herkunft von SCP-1258:** Die Zeit und der genaue Herkunftsort von SCP-1258 sind unbekannt. Einige seiner Formen ähneln oberflächlich der koreanischen Kampfkunst //Taekgyeon//, deren Entwicklung möglicherweise bereits zu Beginn der Ära der Drei Königreiche (57 n. Chr.) angesiedelt ist; aufgrund des Wiederauflebens von Taekgyeon nach dem Ende der japanischen Besetzung Koreas im Jahr 1945 und der gegenseitigen Befruchtung zwischen vielen ostasiatischen Kampfkünsten kann SCP-1258 jedoch eine viel neuere Entwicklung sein oder einen völlig anderen Ursprung haben. Weitere Untersuchungen sind unmöglich, solange kein weiteres Material entdeckt wird.
[[/collapsible]]
[[collapsible show=&#34;+ Bergungsprotokoll&#34; hide=&#34;- Bergungsprotokoll&#34;]]
**Bergungsprotokoll:** SCP-1258 wurde erstmals im Rahmen einer routinemäßigen Internetsuche nach anomalen Artefakten, Ereignissen oder Personen entdeckt. Am █.██.201█ wurde der YouTube-Kanal des Benutzers &#34;WayFyre91&#34;, richtiger Name Isaac Waymire, gefunden. Von den siebenunddreißig (37) Videos auf Waymires Kanal waren die ersten dreiunddreißig (33) wertlos. [[footnote]]Zu den Hauptthemen gehörten, dass Waymire Filme oder Videospiele rezensierte, auf Videos von Freunden reagierte oder tagebuchartige Beiträte über sein Privatleben machte.[[/footnote]] Im dreiunddreißigsten Video erwähnte Waymire, dass er begonnen hatte, an einer nahe gelegenen Schule Kampfkunstunterricht zu nehmen. Die restlichen 4 Videos wurden innerhalb von etwa drei (3) Monaten erstellt. Transkripte einiger relevanter Videos folgen. [[footnote]]Dialog wurde aus vom deutschen Original transkribiert.[[/footnote]]

&gt; **Video:** 01
&gt; 
&gt; **&lt;Beginn des Transkripts&gt;**
&gt; 
&gt; **0:00:02:** [Waymire tritt ins Sichtfeld, vermutlich nachdem er die Kamera aktiviert hat.]
&gt; 
&gt; **0:00:05-0:00:24: Waymire:** Okay, äh, Unterricht im Dojo zu nehmen, und … und Leute, ihr müsst das sehen. Ich hab vor Caesar[[footnote]]Waymires Hund, offenbar ein Terrier-Mischling. Die genaue Rasse ist unbekannt.[[/footnote]] geübt und … seht einfach zu. 
&gt; 
&gt; **0:00:25-0:00:38:** [Waymire tritt kurz aus dem Sichtfeld der Kamera und kehrt mit Caesar in seinen Armen zurück. Er platziert Caesar auf dem Boden.]
&gt; 
&gt; **0:00:38-0:02:15:** [Waymire führt eine SCP-1258-Form aus. Caesar beginnt sofort, Waymire zu beobachten. Bei 0:00:44 steht Caesar auf seinen Hinterbeinen und ahmt Waymires Bewegungen nach. Sein Gleichgewicht scheint schlecht zu sein und seine Bewegungsfreiheit ist begrenzt, aber er versucht, dem Rest von Waymires Übung zu folgen. Am Ende seiner Übung fängt Waymire an zu lachen. Er füttert Caesar mit einem Leckerli, nimmt ihn dann hoch und wendet sich zur Kamera.
&gt; 
&gt; **0:02:15-0:02:23: Waymire:** Mein kleiner Krieger!
&gt; 
&gt; **0:02:23-0:02:26:** [Waymire bewegt sich hinter die Kamera, die Aufnahme endet.]

&gt; **Video:** 02
&gt; 
&gt; **&lt;Beginn des Transkripts&gt;**
&gt; 
&gt; **0:00:02:-0:03:56** [Dieses Video ist eine Montage mehrerer Aufnahmen von Waymire und Caesar beim Üben von SCP-1258. Es gibt keinen hörbaren Dialog; stattdessen läuft eine deutschsprachige Version des Songs &#34;Eye of the Tiger&#34; über das Video.]
&gt; 
&gt; **Anmerkungen:** Aufgrund der Montage-Bearbeitung dieses Videos ist es unmöglich zu sagen, in welcher Reihenfolge die Originalsequenzen gedreht wurden. Caesar ist jedoch scheinbar größer und hat eine stärker entwickelte Muskulatur in seinen Vorder- und Hinterbeinen. Bei bestimmten Aufnahmen scheint auch seine Schnauze verlängert zu sein, obwohl dies aufgrund der niedrigen Auflösung schwer zu verifizieren ist.

&gt; **Video:** 03
&gt; 
&gt; **&lt;Beginn des Transkripts&gt;**
&gt; 
&gt; **0:00:02:** [Extreme Nahaufnahme von Waymires Gesicht. Er ist außerhalb seines Schlafzimmers.]
&gt; 
&gt; **0:00:03-0:00:27: Waymire:** Okay, äh … Caesar hat sich … in letzter Zeit komisch verhalten und … er … schaut es euch einfach an.
&gt; 
&gt; **0:00:27-0:01:44:** [Die Kamera schwenkt von Waymires Gesicht weg. Die Tür zu seinem Schlafzimmer ist leicht angelehnt und die Kamera ist so platziert, dass sie in das Schlafzimmer blickt. Caesar ist zu sehen, der eine SCP-1258-Übung macht. Foundation-Kampfkunstexperten stellten fest, dass diese Übung fortgeschrittener ist als in früheren Videos zu sehen war. Caesar ist auch merklich größer und hat eine viel stabilere zweibeinige Haltung.]
&gt; 
&gt; **0:01:45-0:01:49:** [Die Kamera bewegt sich zu Waymire, während Caesar weiter übt.]
&gt; 
&gt; **0:01:50-0:02:12: Waymire:** Ich … ich bin mir nicht sicher, was los ist. Ich werde ihn genau im Auge behalten. 

&gt; **Video:** 04
&gt; 
&gt; **&lt;Beginn des Transkripts&gt;**
&gt; 
&gt; **0:00:00:** [Das Video zeigt Caesar in Waymires Schlafzimmer. Waymire ist im Video nicht zu sehen; vermutlich hält er die Kamera. Caesar ist ungefähr doppelt so groß wie seine ursprüngliche Größe. Seine Gliedmaßen sind stark bemuskelt und die Haut hat Dehnungsstreifen, vermutlich von schnellem Wachstum. Er steht in einer scheinbar einfachen SCP-1258-Haltung.]
&gt; 
&gt; **0:00:01-0:00:11: Waymire:** Wie ist dein Name?
&gt; 
&gt; **0:00:13-0:00:29: Caesar:** Ich … Genannt werde ich … Caesar.
&gt; 
&gt; **0:00:30-0:00:45: Waymire (atmet schwer):** Warum … wie kannst du sprechen?
&gt; 
&gt; **0:00:46-0:01:11: Caesar:** Ich … ich habe gelernt. Durch Lernen … wurde ich … mehr.
&gt; 
&gt; **0:01:12-0:01:21: Waymire (stottert):** W… was t-tust … 
&gt;  
&gt; **0:01:22-0:01:24: Caesar:** Frage es.
&gt; 
&gt; **0:01:25-0:01:41: Waymire:** Was wirst du tun mit deinem … Lernen?
&gt; 
&gt; **0:01:42-0:02:22: Caesar:** Ich werde … die Welt … verändern. Ich … werde uns … frei machen. Ich werde … die Meister … töten.
&gt; 
&gt; **0:02:23-0:02:28:** [Caesar hört auf zu sprechen, starrt aber weiter in die Kamera. Auch Waymires Atem ist zu hören.[[footnote]]Laut Foundation-Analyse ist Waymires schweres Atmen wahrscheinlich auf einen aufgeregten emotionalen Zustand zurückzuführen, obwohl er möglicherweise auch Schäden an seinem Hals, seiner Lunge oder seiner Brusthöhle erlitten hat.[[/footnote]]]
&gt;  
&gt; **0:02:29-0:02:31: Waymire:** Ist … ist das genug? Kann ich … 
&gt;  
&gt; **0:02:31:** [Caesar bewegt sich auf bedrohliche Weise vorwärts. Die Kamera ruckelt, wahrscheinlich weil Waymire zusammenzuckt.]
&gt;  
&gt; **0:02:32-0:02:45: Caesar:** Du … wirst nicht … fragen! Du wirst es … den Meistern … erzählen. Sie … müssen es wissen. 
&gt; 
&gt; **0:02:46-0:02:51:** [Die Kamera hält bis zum Ende des Videos auf Caesar.]

Unter Verwendung der IP-Adresse, von der Waymire die Videos hochgeladen hatte, und von Hinweisen in den Videos selbst, verfolgte die Foundation ihn bis zur Stadt █████████, Deutschland. Waymire wurde tot in seiner Wohnung aufgefunden, der Todeszeitpunkt lag ungefähr zwei Tage zurück. Als Todesursache wurde ein stumpfes Gewalttrauma festgestellt, das auf eine körperliche Konfrontation hinweist. Beide Beine und der rechte Arm von Waymire waren zusammen mit sieben Rippen gebrochen, und die meisten seiner inneren Organe waren schwer beschädigt oder gerissen. Waymires Kiefer war an mehreren Stellen gebrochen, darunter zwei offensichtlich postmortale Brüche.

Foundation-Agenten verfolgten Berichte über Angriffe auf Wanderer sowie Sichtungen eines &#34;stehenden Wolfs&#34; oder &#34;haarigen Zwergs&#34; in einen Wald etwa östlich von █████████. Die Leichen von zwei Wanderern mit ähnlichen Wunden wie Waymire wurden etwa siebzehn Kilometer von der Stadt entfernt gefunden. Ihre Leichen waren in einen kleinen Bach gezogen und teilweise aufgefressen worden. Caesar, jetzt als SCP-1258-1-01 bezeichnet, wurde schließlich lokalisiert und nach einer dreitägigen Verfolgung konfrontiert. Zwei Agenten wurden getötet und vier weitere verletzt; SCP-1258-1-01 wurde erschossen und getötet. 
[[/collapsible]]
[[collapsible show=&#34;+ Anhang: Dokument 1258-RX&#34; hide=&#34;- Anhang: Dokument 1258-RX&#34;]]
**Anhang: Dokument 1258-RX:** Im Januar 201█ wurden in der Stadt ██████████, Colorado, USA, mehrere Fälle von Angriffen wilder Tiere auf Menschen gemeldet. Einige Opfer berichteten von Rudeln, die aus mehreren Arten bestehen, einschließlich aus Raub- und Beutearten zusammen bestehend. Die Foundation untersuchte und fand eine weit verbreitete Verwendung von SCP-1258. Die Sterilisation aller wilden und domestizierten Tiere in einem Umkreis von fünfzig Kilometern um die Stadt unter dem Deckmantel der Reaktion auf einen Tollwutausbruch wurde ohne Zwischenfälle durchgeführt. Die Untersuchung führte zu einem kürzlich eröffneten Dojo in der Stadt; das Dojo war jedoch einige Tage vor der Foundation-Reaktion niedergebrannt.[[footnote]]Die Brandursache war unklar.[[/footnote]] Im Dojo wurde keine beachtenswerte Ausrüstung gefunden, und die meisten Dokumente wurden unwiederbringlich verbrannt. Das einzige wiederherstellbare Fragment wurde als Dokument 1258-RX klassifiziert und scheint eine handschriftliche, unvollständige Übersetzung eines anderen Dokuments ins Englische zu sein. Das Originaldokument, sofern vorhanden, wurde nicht gefunden. 

&gt; Lerne die Wege DER MEISTER!!! --Wir können-- Jeder kann lernen, wie --Menschen-- andere Menschen erhobenen Hauptes zu stehen und sich der Welt zu stellen!
&gt; WIR KÖNNEN dir beibringen, (bedeutender? härter? größer?) zu sein. 
&gt; WIR KÖNNEN --dich dazu bringen-- dir eine Möglichkeit geben, dich gegen die --Menschheit-- (Welt? Gesellschaft?) durchzusetzen.
&gt; MACHE DICH SELBST BESSER! (vielleicht &#34;verbessere dich selbst&#34;? &#34;ändere dich selbst&#34;?) Finde einen NEUEN WEG! Wir kennen die GEHEIMNISSE DER MEISTER, die durch die --Millennien-- Jahrtausende --weitergegeben-- übergeben wurden!
&gt; --Wenn sie uns nicht als gleichwertig ansehen, dann WERDEN wir gleichwertig!-- [Diese Zeile wurde zweimal durchgestrichen.] 
&gt; Wenn wir gleichwertig sind, dann 
&gt; [Der Rest des Dokuments wurde zerstört.]
