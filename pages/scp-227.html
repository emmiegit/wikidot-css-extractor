**Item nº:** SCP-227

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** SCP-227 deve ser mantido em uma sala climatizada, a uma temperatura de 21-24°C e umidade não superior a 10%. Qualquer pessoa que tocar o objeto deve usar luvas cirúrgicas; um suprimento dessas deve ser mantido com SCP-227 o tempo todo. Alimentos, bebidas, cigarros ou quaisquer outras fontes de contaminação não são permitidos dentro da área de contenção. Roupas largas, cabelos ou outros adornos não são recomendados. Apenas funcionários com liberação de Nível 3 ou superior tem acesso permitido a SCP-227, embora funcionários de nível inferior tenham permissão para usar o objeto sob supervisão. Se SCP-227 precisar ser transportado para outro local, ele deve ser selado em um recipiente isolado e hermético cheio de um gás inerte.

**Descrição:** SCP-227 é um dispositivo mecânico de bronze medindo 10 cm x 16 cm x 26 cm e pesando 5 kg. SCP-227 é um tanto semelhante em aparência às reconstruções da &#34;Máquina de Anticítera&#34;, um artefato grego incompleto e fortemente corroído, que se acredita datar de aproximadamente 100 aC. Ao contrário desse artefato, SCP-227 foi encontrado intacto e aparentemente totalmente funcional. Em parte, isso ocorre porque SCP-227 foi encontrado em terra em ██████, █████, em vez de no fundo do Mediterrâneo, mas a falta de dano significativo é notável. Testes preliminares de SCP-227 mostram que ele pode ter alguma capacidade de se reparar com o tempo. Outros testes estão aguardando aprovação da equipe de nível O5.

SCP-227 tem um mostrador principal com três ponteiros na face frontal; este mostrador tem vários anéis concêntricos que giram independentemente. A face traseira tem dois mostradores principais com dois ponteiros cada; esses mostradores são circundados por uma ranhura em espiral, através da qual parte do mecanismo interno é visível. Alguns mostradores pequenos estão dispostos em torno do resto do objeto. O número total desses mostradores menores visíveis ao mesmo tempo varia quando o objeto está em uso, assim como o número de ponteiros em cada mostrador. Há três manivelas pequenas no lado direito de SCP-227. Girar qualquer uma delas coloca as partes móveis de SCP-227 em ação. A manivela superior provoca a mudança mais rápida; alguns dos ponteiros menores foram observados se movendo a velocidades acima de ████ RPM. O uso prolongado da manivela superior faz com que SCP-227 aqueça significativamente. Funcionários são aconselhados a ter cuidado ao girar a manivela superior, parar evitar danificar SCP-227 ou ferir-se. A manivela intermediária e a inferior são usadas para ajustes médios e finos, respectivamente.

O objeto é coberto por um grande número de inscrições. A maioria destas está em grego ático; no entanto, algumas estão em múltiplos sistemas de escrita que ainda precisam ser decifrados. Isso inclui Linear A, hieróglifos de Creta e uma ou mais línguas desconhecidas. O texto traduzível é essencialmente um manual de operação para SCP-227, com exceção de uma passagem que afirma [DADOS EXPURGADOS]. O significado total desta passagem está sob investigação.

As primeiras indicações são de que SCP-227 é um computador astronômico incrivelmente preciso. Os símbolos correspondentes ao Sol, à Lua e aos planetas são colocados de forma proeminente no mostrador principal da frente, junto com muitos outros símbolos de significado desconhecido. Os mostradores principais traseiros têm marcações consistentes com vários sistemas de calendário antigos. Isso inclui os ciclos Calípico, Metônico, Saros e Sótico. Há também pelo menos mais dois sistemas de calendário anteriormente desconhecidos presentes.

**Adendo SCP-227-01:** Um estudo mais aprofundado revelou que SCP-227 é capaz de computar a localização de corpos que foram apenas recentemente descobertos por astrônomos modernos. Por exemplo, um conjunto de ponteiros e marcações corresponde ao objeto do Cinturão de Kuiper 50000 Quaoar. Quaoar é difícil de detectar, mesmo com o Telescópio Espacial Hubble; como o projetista de SCP-227 foi capaz de prever sua órbita é desconhecido.

**Adendo SCP-227-02:** SCP-227 demonstrou a capacidade de prever até eventos astronômicos aperiódicos. Um pesquisador estava girando a manivela superior e por acaso notou um pequeno mostrador aparecer muito brevemente. Ajuste fino revelou que o mostrador menor aparece pela primeira vez em uma data correspondente a 23 de fevereiro de 1987. Esta é a data em que a supernova SN 1987A foi observada pela primeira vez na Terra.

**Adendo SCP-227-03:** Avançar SCP-227 além da data correspondente a ██ ███ 2███ não é possível. Uma força de até 100 N aplicada à manivela inferior é incapaz de produzir qualquer movimento após essa data. Testes com força adicional não foram autorizados devido ao risco de danificar SCP-227. Quando o objeto é definido para esta data, um grande número de mostradores e símbolos aparecem que não são vistos em qualquer outro cenário. O significado desta configuração final é desconhecido. Alguns pesquisadores acreditam que isso pode representar um cenário de fim-do-mundo classe XK, como uma anã marrom errante (a chamada “hipótese de Nemesis”), uma explosão de raios gama, ou [DADOS EXPURGADOS].

**Adendo SCP-227-04:** Observou-se que a data da configuração final em SCP-227 mudou uma vez, para um período de ██ anos depois da data anterior. Os símbolos que apareceram nesta nova configuração final eram um pouco diferentes da anterior, mas seu significado permanece desconhecido. Pesquisa sobre o que pode ter causado essa mudança está em andamento.
