[[include info:start]]

]]

**項目編號：**SCP-ZH-298

**項目等級：**Keter

**特殊收容措施：**基金會目前仍缺乏圍捕與有效定位個體的能力，然而基於異常本身所具備的人類群體迴避性與已觀察到的自然特質，這些個體突破帷幕的風險被評估為相當低（4分），因此，對於這些個體的應對資源將集中於系統性的研究規劃當中。研究小組-113已被安排在20██年到20██年間執行對SCP-ZH-298的長期生態學研究，該專案團隊的技術支援需求將由Site-157協助辦理。

**描述：**SCP-ZH-298是一類主要生活於對流層中高段至平流層底的類生物群體，這些個體大致上呈現鬚鯨類動物的外觀，遙測尺寸多半介於50到160公尺之間，比實際生活於海洋中的鬚鯨類群體型龐大許多。這些類生物個體的組成主要為緻密的水氣與氣態有機化合物，詳細成分則有待進一步的接觸與調查。SCP-ZH-298個體似乎具有折射太陽光的能力，使光線能夠穿透它們所在的物理範圍。這一特性，加上它們一般的生活範圍，使得它們極容易受到民眾的忽視，偶發的目擊報告也經常被通報單位人員視為幻覺或鄉里傳說。空域雷達對於這些個體的偵測效果極弱，推測是基於個體組成的密度不比周邊的雲層更高——甚至更低。

目前認為SCP-ZH-298的最高移動速度可以達到時速250公里。這些個體幾乎總是會迴避高速移動的人造載具（例如軍用航空器、民航機等），並且會自主移動到可遮蔽的雲層後方，研究團隊認為這很可能是項目具備感知力，或至少對外界的反應能力的表現。

基金會曾多次試圖利用高空裝置取得SCP-ZH-298的近距離資料，這些調查多半透過搭載有環域掃描式光譜分析儀，以及能夠放送大翅鯨（//Megaptera novaengliae//）呼喚聲的駐空氣球所完成。在一次177天的中期定點研究投放中，基金會捕捉到了1443次SCP-ZH-298的靠近行為，其中有262次的回應，這些回聲的模式與頻率與普通大翅鯨相當雷同。外聘鯨豚行為學家認為這些叫聲多半以好奇為交流開端，交流一段時間後意識到駐空氣球不會發送出頻率更多變的訊號後便會離去。日間的活動頻率是夜間的13倍。部分掃描結果顯示了少量二氧化矽結構物的存在，無法排除源自地表的可能性。

當前仍然無法知曉這些個體的動力來源、生命史，以及對環境做出反應的明確機制為何。受限於當前的技術水準與SCP-ZH-298個體積極躲避人類活動的特性，更多測試將以搭載不同功能性儀器的駐空氣球「小組」進行。

**備註：**錄音檔案AC-1132-498中存在一段長達3分15秒的旋律組合，重複了三次，這段旋律與6世紀的凱爾特古調[[[wanderers:cerulean-king|《蔚藍之王》]]]高度相仿，歌詞中描述了一種「能夠飛天並保護水手的神奇海獸」，因此受到了研究團隊的高度關注。

**事故紀錄197A-985-996：**在一次發生於[已刪減]的事故中，一個類似SCP-ZH-298「遺體」的高空物件使得[[[SCP-ZH-701]]]造成一次前所未見的平民傷亡事故。詳細資訊請參見該項目檔案。</textarea></pre>
