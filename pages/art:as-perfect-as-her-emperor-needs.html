+ [*https://scp-wiki.wikidot.com/scp-7866/comments/show Saint Hedvig will be exactly as perfect as her Emperor needs her to be]

[[image http://scp-wiki.wikidot.com/local--files/art:as-perfect-as-her-emperor-needs/image0%20%283%29.png]]

&gt; A little sketch I did inspired by SCP-7866 by [[*user Miss Lapis]]! I hope you enjoy it &lt;3 
&gt; If you like this, you should check out my [*https://scp-wiki.wikidot.com/dr-vikki-lost Author Page]. There&#39;s a lot of cool art there, and I write as well. :) 
&gt; 
&gt; The black lines surrounding her throat and mouth show her stolen voice, the emptiness left in its place. Her dress is gold, like the city of Amoni-Ram, and her crown and the gears glow brightest, showing how her personhood as been outshone by her purpose. The red around her represents the crossing of boundaries, where she&#39;s been disrespected and stripped of her agency. I tried to really capture the feel of the piece, showing her trapped without specifically drawing or picturing the abuse she&#39;s enduring. I hope it worked.
