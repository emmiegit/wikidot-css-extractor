    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Identyfikator podmiotu:** SCP-3890

**Klasa podmiotu:** Keter

**Specjalne Czynności Przechowawcze:** Co jakiś czas mam zapisywać wszystkie swoje ważne wspomnienia, żeby zachować pisemny zapis z wydarzeń, które są usuwane przez SCP-3890-2. Mam uważać na jego obecność przez cały czas. Obecnie ukrywam się czymś, co wygląda na nowoczesny bank znajdujący się wewnątrz SCP-3890. W nim znajdują się zwłoki rodziny -- popełnili samobójstwo. Nie mogę zaprzeczyć, że zdaje się to być lepszym rozwiązaniem niż wieczne łażenie w kółko po SCP-3890.

Mam zabijać wszystko, co spróbuje wejść do mojej kryjówki. Nie mogę ryzykować wpuszczeniem tutaj SCP-3890-2. Nie sądzę, żeby jeszcze tutaj dotarł; sprawdziłam zwłoki.

**Opis:** Straciłam wszystkie moje wspomnienia z tego jak zostałam zatrudniona przez Fundację. Wiem, że jestem badaczką Fundacji z 3 Poziomem Upoważnienia, ale po prostu nie mogę przypomnieć sobie jak otrzymałam to stanowisko. Wiele obiektów SCP, z którymi także pracowałam, również zniknęło z mojej pamięci. Mogę stwierdzić, że jest w niej dziura, ale nie wiem co w niej wcześniej było. 

Nie ważne co zrobię, SCP-3890-2 zawsze udaje się zakraść do mnie. Po prostu nie da się go uniknąć, będąc w SCP-3890. To coś może być ziarnkiem --pierdolonego-- piasku. Miałam nadzieję, że dojdę do końca SCP-3890, jeśli wystarczająco daleko pójdę, ale nie zanosi się na to, żeby tak się stało.

Niezbyt duża niespodzianka. Słyszałam przez lata (dekady?) pracując w Fundacji o wielu przestrzeniach, które rozciągają się w nieskończoność. Światy nieskończonego lodu, nieskończonej wody, nieskończonych ziemniaków. Wydaje mi się, że miałam wyjątkowego pecha, że znalazłam się w świecie nieskończonej pustyni. Nawet jeśli nie jest nieskończona, nigdy nie dojdę do jej końca. Mimik wyczyści mnie ze wspomnień, zanim mi się to w ogóle uda.

Nie sądzę, że uda mi się stąd wyjść. Słyszy się straszne historie o rzeczach, jakie spotkały innych badaczy i jak się kończą, ale to zawsze działo się komuś innemu. Historyjki z przestrogą -- wychodzi na to, że teraz to ja //jestem// historyjką z przestrogą, nawet jeśli nie wiem co złego zrobiłam.

Nawet teraz nie mogę przestać patrzeć na cegły i okna. Któreś z nich może być SCP-3890-2. Cholera, nawet moje //buty// mogą nim być. Nie mogę przypomnieć sobie ostatniego razu, kiedy zostawiłam gdzieś mój nóż. Jest ubrudzony czerwienią od badania zwłok. 

Słońce zachodzi. Nie mogę pozwolić sobie na sen -- 3890-2 z pewnością tutaj przyjdzie. Nie muszę jeść, nie muszę pić, ale nadal muszę spać. To miejsce jest zaprojektowane na korzyść mimika. Może polować na swoje ofiary ile tylko zapragnie, gdyż nie umrą z odwodnienia i głodu. Może to jakiś wybieg? Jakaś chora gra?

Nazywam się Elizabeth Graham. Nazywam się Elizabeth Graham. Nazywam się Elizabeth Graham. Nie mogę tego teraz zapomnieć. Ta strona jest moją pamięcią.

Słyszę jak coś na zewnątrz płacze. Nie wiem co się ze [*/scp-3890/offset/3 mną] stanie.</textarea></pre>
