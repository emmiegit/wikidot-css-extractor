**アイテム番号:** SCP-431-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-431-JPはサイト-██の標準収容コンテナに保管されています。保管の際、オブジェクトを横に寝かせた状態で固定してください。オブジェクトをそれ以外の状態にさせる場合、セキュリティクリアランスレベル3以上の職員の許可を必要とします。

**説明:** SCP-431-JPは全長301cm、重量482kgのクロマグロ(学名：Thunnus orientalis)の模型です。材質は至って一般的な物質であり、オブジェクトから採取した欠片等にも異常は見られません。そのため、なぜオブジェクトが異常性を有しているのかは不明です。

SCP-431-JPの異常性は、海水魚を窒息死させ、その周囲を汚染させるというものです。この異常性は、オブジェクトの頭部を垂直[[footnote]]床面を起点として80度以上の角度[[/footnote]]に下に向けた(右図参照)場合に発現します。現象は半径約5km以内に存在する海水魚に発生し、その鰓(えら)の表面が非常に強い撥水性と速乾性を持ちます。この異常性を受けた魚類は呼吸を行うことが困難になり、ほとんどの場合窒息死します。これらの異常性は、「オブジェクトを横に寝かせる」「オブジェクトの頭部を上に向ける」等、オブジェクトの頭部を垂直に下に向けなければ発生しません。

この異常性で死亡した海水魚は独特な赤い体液を噴出するため、オブジェクトの異常性を受けたか否かの判断は容易です。この体液は毒性を持ち、哺乳類等には下痢を引き起こさせ、魚類や海藻、サンゴなどに致死的なダメージを与えます[[footnote]]なお、この毒性によって死亡した生物からは、新たに赤い体液が出現することはありません。[[/footnote]]。くわえ、体液は腐臭のような悪臭を放つため、海鳥やカニ等、魚類の死骸を主食とする生物のほとんどはこの体液に対し逃避反応を起こします。また、時間経過による赤い体液の自然消滅は確認されておらず、長期間にわたって赤い体液は存在し続けます。

SCP-431-JPは20██年4月16日、アメリカ合衆国カリフォルニア州[編集済み]市にて発見されました。同年2月から[編集済み]市で飼育魚の不審な死が頻発していたこと、臨海で魚の大量死が発生していたこと、そしてそれらの死骸の異常性から財団が調査を行い、オブジェクトの発見に至っています。オブジェクトの発見後、魚の大量死についてはカバーストーリー「新種の感染症」が適応されました。

SCP-431-JPの発見当時、オブジェクトは市内の廃屋に&#34;展示&#34;[[footnote]]廃屋には「赤い体液で満たされたいくつかの水槽」と「大量の海水魚の死骸」がともに残されていました。[[/footnote]]されているような状態で放置されていました。これはオブジェクトが人の手によって作成されたことの明確な証拠とされています。SCP-431-JPの作成者や作成の意図、作成方法などは依然調査中です。また、オブジェクト本体には乱雑な文字で以下の文章が書きこまれていました。

&gt; 汚れろ。滅びろ。腐れ。死ね。道連れだ。
&gt; 俺だけが不幸など認めない。
&gt; ざまあみろ。

SCP-431-JPによって発生した赤い体液は、海流に乗って広範囲に拡散していると推測されます。財団による除染活動が継続されていますが、完全な除染には50年以上がかかると考えられています。

**補遺1:** 20██年6月2日、サメ類(とくにアオザメ(学名://Isurus oxyrinchus//)とホホジロザメ(学名://Carcharodon carcharias//)がSCP-431-JPの異常性で死亡した魚類を好んで摂食していることが判明しました。サメ類は赤い体液の腐臭に正の走行性を示し、その毒性の影響も受けていません。また、赤い体液はサメ類の体内と鰓を通過すると、その毒性が完全に消失し、通常の海水に変化します。サメ類による除染のペースは非常に速く、今後半年以内には除染が完了するだろうと推測されています。

**補遺2:** 20██年10月28日時点で、財団の確認する限り、海洋の汚染は完全に消失しました。20██年現在、汚染された地域は発見されていません。</textarea></pre>
