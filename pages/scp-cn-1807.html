**项目编号：**SCP-CN-1807

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-1807应当被收容于Site-CN-22的标准电子元件异常收容单位内。任何相关实验应得到项目负责人的批准。禁止任何以非研究为目的的对SCP-CN-1807的测试。允许SCP-CN-1807在项目负责人的监视下连接站点内计算机，并进行文学作品及影视作品的浏览，时限每周三小时，且禁止其访问互联网。

**描述：**SCP-CN-1807是一个由L█████ 公司于████年量产的鼠标器。其外观、性能与同类型同批次鼠标无明显区别。项目在连接计算机且正常放置后，除元件损坏造成的略微延迟外可正常工作。

项目的异常性质在底端光栅信号传感器无法正常传感持续约10分钟[[footnote]] 如抬起项目离开桌面或干扰此过程[[/footnote]]后体现。其异常表现为：屏幕光标在出现2-3秒轻微抖动后，可在无干涉情况下自主移动约5分钟，期间若重新手动操作鼠标可重新操作并使鼠标正常工作；若超过此段时间不对项目进行干涉，项目将持续自主操作光标且无法被以鼠标移动的方式手动操作，可通过断开USB连接的方式使其终止自主操作。

经过测试，其在停止异常效应前后的记忆是大体连贯的，即其并不会意识到或是介意对光标控制权的完全失去。

当前，项目已观察到的操作[[footnote]] （精确到行为总体） [[/footnote]]有：
* 关闭计算机
* 浏览网页内容
* 游玩简单的、无需键盘操作的电子游戏
* 浏览文字、图像、视频内容，且有一定理解能力
* 对观察到的内容通过抖动、上下移动的形式作出类情绪式的反应
* 通过基金会提供的问卷回答基本的是否问题
* 与Dr.Rui连接的另一个无异常鼠标争抢光标控制权

项目无法/未被观察到的操作[[footnote]] （精确到行为总体） [[/footnote]]有：
* 在已人为调出屏幕键盘和输入法的情况下使用文字交流[[footnote]] 项目似乎对此感到沮丧 [[/footnote]]
* 在已人为调出画图应用的情况下绘图

推测项目具有约1█岁人类的智力与理解能力，但对事物的认知以及兴趣似乎停留在20██年。目前正在调查其原因。

附录（部分记录已编辑）：

[[collapsible show=&#34;+ 实验记录1807-4&#34; hide=&#34;- 实验记录1807-4&#34;]]

&gt; **背景：**已通过三次实验大致推测出项目的阅读能力
&gt; **对象：**已连接至站点#130号计算机的、已产生异常效应的SCP-CN-1807
&gt; **实验方式：**断开网络连接，仅展示桌面，不干涉及引导项目操作，以观察项目操作兴趣
&gt; **结果：**项目开始操作计算机内置的扫雷游戏，难度调整为普通，游玩过程持续34分钟，通关平均速度为14分钟，推测其对该游戏有一定了解。
&gt; **补充：**实验后，对计算机#130的调查显示其共进行过2██次困难难度的扫雷游戏，经调查核实后，该机位使用频率最高者特工██已受到处罚。
&gt; 拿扫雷摸鱼，怎么想的？——Dr.Rui

[[/collapsible]]

[[collapsible show=&#34;+ 实验记录1807-11&#34; hide=&#34;- 实验记录1807-11&#34;]]实验记录1807-11
&gt; **背景：**已大致确定项目智力、理解能力等信息，已确定其无法使用文字交流，现尝试使用问卷方式调查其异常来源。
&gt; **对象：**已连接至站点#130号计算机的、已产生异常效应的SCP-CN-1807
&gt; **实验方式：**断开网络连接，在桌面拷贝基金会研究小组为其准备的问卷，内容已考虑到对项目造成的可能出现的情绪影响。现节选问题如下：

&gt; * 是否了解自身所处情况？
&gt; * 是否满意于当前环境？
&gt; * 清楚自身所发生事件的经过吗？
&gt; * 清楚时间的变更吗？
&gt; * 对“给力”一词是否敏感？
&gt; * 对“吓死宝宝啦”一词是否敏感？
&gt; * 对“皮皮虾我们走”一词是否敏感？
&gt; * 对“给爷爬”一词是否敏感？[[footnote]] 以上均为2010-2020年网络热词，用以测试项目网龄 [[/footnote]]
&gt; * 是否愿意以继续接受调查的方式换取一定的上机时间？

&gt; **结果：**上述问题的答案为：是；否；是[[footnote]] 项目在犹豫一定时间后作出回答 [[/footnote]]；是；是；是；否；否；是。
&gt; **补充：**已批准其上机请求 。
&gt; 我有猜测了。——Dr.Rui
[[/collapsible]]

[[collapsible show=&#34;+ 实验记录1807-13&#34; hide=&#34;- 实验记录1807-13&#34;]]实验记录1807-13   
&gt; **背景：**正在精确项目产生异常效应时间
&gt; **对象：**已连接至站点#130号计算机的、已产生异常效应的SCP-CN-1807
&gt; **实验方式：**连接网络，出示一副正常的“找不同游戏”画面，页面已联系技术人员调整，调整为约2015年的设计风格，且评论区暗示为会出现【数据删除】图片[[footnote]] 于2015年左右流行的网络整蛊游戏，以找不同为伪装，在受害者聚精会神的时候突然切换至恐怖图片，以达成惊吓效果 [[/footnote]]。页面关闭键已修改。 
&gt; **结果：**3秒后，光标出现大幅度不规则移动且伴随强烈颤抖，鼠标器发出轻微电流声。推测项目产生类似恐惧的情绪。项目开始反复尝试关闭页面，直到操作人员断开USB连接。

&gt; **补充：**实验后，破例允许其观看一期于2015年拍摄的综艺以安抚其情绪。 
&gt; 好的已经确定了。完美。——Dr.Rui
[[/collapsible]]</textarea></pre>
