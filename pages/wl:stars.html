    <pre><textarea class="page-source" readonly>[[include theme:dustjacket-sigma]]

На небе стали появляться звезды. Я вижу их через трещины на потолке. Раньше в такие ночи, как эта, я был в восточной башне, наблюдал за ними. У меня был один из тех больших латунных телескопов, с верньерами на правом боку и витым штативом, какими пользуется Академия. Дедушка заказал его с доставкой в Чанчжоу на мой одиннадцатый день рождения. Не представляю, как он смог уговорить купца отправиться в такой далёкий поход. 

Этот телескоп был чем-то еще. Я мог увидеть все звезды, что сияли на небе. Были большие звезды, маленькие звезды, мерцающие звезды и далекие камни, которые, по словам деда, были планетами и спутниками. Множество ночей своей молодости провел я перед телескопом, прижимаясь пухлой щекой к окуляру, и порой засыпая с небесным атласом в руках. Дед как-то сказал, что это были не сами звезды, а только их изображения. Воспоминания о том, как они выглядели когда-то давно. Это было честью, говорил он, заглядывать в такое далекое прошлое.

Я помню, как однажды ночью дед вывел меня во внутренний двор, чтобы посмотреть на звездопад. Это было прекрасно. Звезды танцевали и кружились в небе, казалось, в бесконечном калейдоскопе сияния и цвета. Они зажигались и пульсировали, как будто ждали меня, чтобы начать представление. Хотя я просил деда в течение нескольких месяцев, мы никогда более не возвращались туда. Хотя это была всего одна ночь, танцующие на небосводе звезды навсегда остались в моей памяти. 

Когда я возглавил королевство, мне стало не до этого. Я вырос, и теперь - никаких глупостей! Я удостоверился, что мой сын получит лучшее образование в этих землях, а также дал ему репетиторов по самым разным областям знаний. И лишь учение о космосе мы осваивали вместе. Мы проводили ночи у старого пыльного телескопа, разглядывая созвездия в небесах. Сейчас я скучаю по нему более, чем когда-либо.

Когда его не стало, весь народ горевал. Я отправил всех своих воинов на поиски, и когда мы нашли его израненное тело на границе, не было слов, способных описать мое горе. В отчаянии я требовал возмездия. Я и воины под моим знаменем атаковали тех, кто, как я думал, убили моего сына. Одержимые ненавистью, мы разорили их земли, не щадя ни женщин, ни детей. Мы считали, что свершили правосудие.

Но небеса не улыбались нам в нашей победе. Они не смогли вынести, как мы сгоняли наших врагов с их земель и убивали их в невиданных количествах. Небеса обрушились на нас. Сначала немного, после сотнями. Все те сонмы звёзд, которые я некогда видел танцующими среди безбрежных просторов, обрушились на нас, уничтожая всё, что у нас было. Вспышки света были видны на многие километры, и когда они упали, мы страдали ужаснее наших жертв. 

Не знаю, почему мне сохранили жизнь. Возможно, чтобы я стал живым наследием безумия своего царства. Возможно, для того, чтобы я своими глазами увидел, как обрывается династия. Когда придет время, я отправлюсь к восточной башне, и в последний раз взгляну на безжизненные необъятные земли, которыми я когда-то правил. [http://scpfoundation.ru/scp-1591 Звезды так прекрасны этой ночью].</textarea></pre>
