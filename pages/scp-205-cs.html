    <pre><textarea class="page-source" readonly>[[include :scp-cs:theme:black-highlighter-theme]]

[[include info:start]]
**Název: SCP-205-CS**
**Autor:** [[*user CollinTheGoldfish]]
[[include info:end]]

**Objekt #:** SCP-205-CS

**Třída Objektu:** Safe

**Speciální Zadržovací Procedury:** Manipulace či kontakt s SCP-205-CS není nutností pro výzkum. Pro snížení rizika poškození bude veškerému kontaktu zamezeno.

**Popis:** Ručně pletená dětská hračka ve tvaru medvídka, velikost 12 cm. Materiál: Hnědá příze, druh vlákna nebyl zkoumán pro zamezení poškození. Výplň: Paměťová pěna. Objekt má v sobě nahranou vzpomínku osoby ████████ ███████ (dále označován jako Chlapec), ze dne ██.██. 20██ (předpokládané datum vzniku anomálie), přesný čas neznámý. Vzpomínka byla nahrána v přirozených podmínkách, postup neznámý.
----


&gt; **Záznam o zajištění objektu SCP-205-CS**
&gt; ----
&gt; Dne ██.██.20██ došlo k zajištění a zadržení objektu SCP-205-CS agentem A-203. Objekt byl odebrán z dětského pokoje rodinného domu na adrese █████████████████████████.
&gt; Zadržení bylo ##green|**ÚSPĚŠNÉ**##
&gt; Dodržení bezpečnostních protokolů bylo ##green|**ÚSPĚŠNÉ** ##
&gt; Dodržení protokolů o anonymitě a ochraně Nadace bylo ##green|**ÚSPĚŠNÉ** ##
&gt; Objekt byl dále předán Antimemetické divizi k dalšímu výzkumu.
&gt; Místo původního výskytu SCP-205-CS nadále zůstává pod dohledem Nadace z důvodu pohotového zadržení dalších případně vzniklých anomálních objektů.


&gt; **Záznam rozhovoru mezi doktorkou Böhmovou a doktorem Šafarčíkem, na jehož základě byl podán návrh k replikaci SCP-205-CS pro účely Nadace.**
&gt; ----
&gt; **Dr. Böhmová:** Objekt tedy původně sloužil jako hračka pro dítě?
&gt; **Dr. Šafarčík:** Ano. A byl pravděpodobně vyroben přímo pro něj. Je to domácí výroba, ruční práce. A naprosto perfektní. Jediné očko není špatně. Já to dokážu ocenit, taky pletu.
&gt; **Dr. Böhmová:** Čím je vycpán?
&gt; **Dr. Šafarčík:** Paměťovou pěnou.
&gt; **Dr. Böhmová:** *hluboký povzdech* Paměťovou pěnou? Je to náhoda nebo s z nás vesmír dělá blázny?  
&gt; **Dr. Šafarčík:** Těžko říct. Víte, v komunitě lidí, co pletou se traduje, že dokonale upletený kousek může chytit a uvěznit démona. A tohle je vskutku dokonale upletené, když se podíváte, nikde nechybí jediné očko, všechny jsou utažené stejnoměrně a překrásně do sebe zapadají. Možná tentokrát je tím uvězněným démonem vzpomínka.
&gt; **Dr. Böhmová:** V takovém případě by se to dalo udělat znovu. Stačilo by vlastně jen dokonale uplést něco pleteného. Pokud by to skutečně dokázalo zachytit vzpomínky, mohli bychom vytvořit memetické pasti. Ukládat do nich vzpomínky, o které nechceme přijít před kontaktem s antimemy, pak si je vzít zpátky. Dokázal byste uplést něco podobného?
&gt; **Dr. Šafarčík:** No, já pletu spíše tak pro radost… Dokonale upletený kousek rozhodně není nic jednoduchého.

Návrh k replikaci SCP-205-CS pro účely Nadace: ##green|**SCHVÁLENO**##
----
Replika SCP-205-CS, nazvaná Memetický méďa, číselným označením SCP-205-CS(A1) má tvar polštářku o rozměru 12x7 ok, je vyplněna paměťovou pěnou a je ručně upletena z bavlněné příze petrolejově zelené barvy (100% bavlna).

&gt; **Záznam experimentů pro uvedení Memetického médi ve funkční stav:**
&gt; ----
&gt; Experiment MM205CSA1 číslo 1
&gt; Datum: ██.██. 20██
&gt; Cíl experimentu: Uložení dávné vzpomínky subjektu D-4587 do Memetického médi
&gt; Laboratorní podmínky
&gt; Závěr: ##red|**NEÚSPĚŠNÉ**##

&gt; Experiment MM205CSA1 číslo 2
&gt; Datum: ██.██. 20██
&gt; Cíl experimentu: Uložení momentálně prožívané situace subjektu D-4587 do Memetického médi ve formě vzpomínky
&gt; Laboratorní podmínky
&gt; Závěr: ##red|**NEÚSPĚŠNÉ**##

&gt; Experiment MM205CSA1 číslo 3
&gt; Datum: ██.██. 20██
&gt; Cíl experimentu: Uložení momentálně prožívané traumatické situace subjektu D-4587 do Memetického médi ve formě vzpomínky
&gt; V laboratorních podmínkách vytvořená traumatická situace
&gt; Závěr: ##green|**ÚSPĚŠNÉ**##
&gt; Postup ukládání vzpomínky: Subjekt D-4587 byl nucen prožít traumatickou situaci, v průběhu, které držel Memetického méďu blízko tváře, pevně jej svíral a křičel.
&gt; Nutno najít jiný postup vkládání vzpomínek do Memetického médi
&gt; Po zvážení Etickou komisí bylo nařízeno subjektu D-4587 vzpomínku nevracet, objekt SCP-205-CS(A1) je nyní ve stavu ##blue|**AKTIVNÍ**## a je nutno dodržovat stejné zadržovací procedury jako u objektu SCP-205-CS

Druhá replika SCP-205-CS, rovněž nazvaná Memetický méďa, číselným označením SCP-205-CS(A2) má tvar polštářku o rozměru 12x7 ok, je vyplněna paměťovou pěnou a je ručně upletena z bavlněné příze červené barvy (100% bavlna).

&gt; Experiment MM205CSA2 číslo 1
&gt; Datum: ██.██. 20██
&gt; Cíl experimentu: Uložení momentálně prožívané situace subjektu D-4500 do Memetického médi ve formě vzpomínky
&gt; Laboratorní podmínky, subjektu D-4500 byla podána amnestika třídy A v dávce odpovídající polovině doporučené dávky
&gt; Závěr: ##green|**ÚSPĚŠNÉ**##
&gt; Postup nevyžadoval traumatický zážitek, stále vyžadoval blízký kontakt subjektu s Memetickým méďou
&gt; ----
&gt; Následuje experiment MM205CSA2(##blue|**AKTIVNÍ**##) číslo 1.1
&gt; Datum: ██.██. 20██
&gt; Cíl experimentu: Navrácení vzpomínky uložené v Memetickém méďovi původnímu vlastníkovi (subjekt D-4500)
&gt; Laboratorní podmínky
&gt; Závěr: Navrácení vzpomínky proběhlo, vzpomínka však byla poškozená, ##red|**NEÚSPĚŠNÉ**##
&gt; Postup: Přestřižení jednoho z ok Memetického médi nůžkami

Třetí replika SCP-205-CS, (Memetický méďa), číselným označením SCP-205-CS(A3) má tvar polštářku o rozměru 12x7 ok, je vyplněna paměťovou pěnou a je ručně upletena z bavlněné příze hořčicové barvy (100% bavlna).

&gt; Experiment MM205CSA3 číslo 1
&gt; Datum: ██.██. 20██
&gt; Cíl experimentu: Uložení momentálně prožívané situace subjektu D-4613 do Memetického médi ve formě vzpomínky
&gt; Laboratorní podmínky, objekt Memetický méďa byl ponořen do ██████(kapalina s mnestickými účinky)
&gt; Závěr: ##green|**ÚSPĚŠNÉ**##
&gt; Postup nevyžadoval traumatický zážitek, stále vyžadoval blízký kontakt subjektu s Memetickým méďou
&gt; ----
&gt; Následuje experiment MM205CSA3(##blue|**AKTIVNÍ**##) číslo 1.1
&gt; Datum: ██.██. 20██
&gt; Cíl experimentu: Navrácení vzpomínky uložené v Memetickém méďovi původnímu vlastníkovi (subjekt D-4613)
&gt; Laboratorní podmínky
&gt; Závěr: ##green|**ÚSPĚŠNÉ**##
&gt; Postup: Přestřižení jednoho z ok Memetického médi nůžkami

Dále probíhá vývoj Memetického médi, aby bylo možné využití v provozu.
Pracuje se na odstranění závad:
Závada 1: Nutnost použití kapalných mnestik (Memetický méďa je při použití mokrý)
Závada 2: Jednorázové využití (Memetický méďa je zničen při navrácení vzpomínky původnímu vlastníkovi

Další výzkum odhalí možnosti uchovávání vzpomínek dlouhou dobu, (na základě pozorování objektu SCP-205-CS je odhadován úspěch, jistota 70 %) a možnosti předání vzpomínky jinému subjektu (z bezpečnostních důvodů předpokládaná úspěšnost, jistota 29 %)

&gt; **Návrh doktorky Böhmové Etické komisi o zásahu ve věci podezření ze zneužívání původního vlastníka SCP-205-CS (Chlapec):**
&gt; ----
&gt; Vážený předsedo Etické komise,
&gt; Experimenty prováděné za účelem využití pozoruhodných vlastností SCP-205-CS v prospěch Nadace nám nepřímo naznačily souvislosti, za jakých zmíněný objekt nabyl své anomální vlastnosti. Podle výsledků těchto experimentů můžeme s jistotou tvrdit, že bez použití amnestických, či mnestických látek mohlo k uložení vzpomínky dojít jen za velmi traumatických událostí.
&gt; V rámci ochrany Chlapce z fyzického i psychického hlediska navrhuji oznámení tohoto podezření příslušným úřadům, které zajistí přezkoumání situace, popřípadě náhradní péči pro Chlapce.
&gt;
&gt; S přáním hezkého dne, Dr. H. Böhmová

Návrh zamítnut Etickou komisí v rámci dodržení protokolů o anonymitě a ochraně Nadace.</textarea></pre>
