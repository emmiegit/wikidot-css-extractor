    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>財団は中華異学会等の要注意団体の文献中に、｢上工｣の断片的な資料を発見し、資料を整理した後に得られた結果は以下の通りである。

&gt; ｢上工｣の創始は紀元前2660年前後であり、初代指導者は岐伯である
&gt; 
&gt; 要注意団体・The Doctorは、｢病魔｣は｢病原体｣の概念の具現化である可能性が極めて高いと考えている
&gt; 
&gt; ｢上工｣は組織外の人間に医療技術を伝授することを厭ってはいない。事実上、彼らは何度も自分達の理解する医術を組織外の人間へ伝授し、何度も政府を助けて疫病に対処してきた
&gt; 
&gt; ｢上工｣の使用する道具は通常、異常な技術により作成された医療機器を使用する
&gt; 
&gt; ｢上工｣は秦王朝政府の助力の下、南方の｢病魔｣の集結地を制圧した
&gt; 
&gt; 後漢時代、｢上工｣は漢軍に伴い匈奴へ出征し、西方の死の騎士と初めて接触した
&gt; 
&gt; 後漢末期～三国時代の著名な医師華佗は｢上工｣の議会である｢杏林衆｣[[footnote]]訳注: 杏林（きょうりん）は医者の意味[[/footnote]]構成員であると確認されている
&gt; 
&gt; 唐王朝時代の｢上工｣の活動の一つに、唐王朝の軍とともにパミール高原付近で、黙示録の四騎士の一｢疫病｣とその軍団を迎え撃った
&gt; 
&gt; 宋王朝時代、｢上工｣は正式に中華異学会と関係を結んだ。｢上工｣と中華異学会の関係の程度を示す証拠は無い
&gt; 
&gt; 元の時代、｢上工｣の活動は地下に潜り、中華異学会との関係は一時的に失われた
&gt; 
&gt; 元王朝末期、｢病魔｣の活動は徐々に増加し、要注意団体｢上工｣は前期の抵抗中に著しく損なわれ、その後朱元璋の助力の下、｢上工｣は改めて事態を収束させた
&gt; 
&gt; 明王朝末期の｢病魔｣の大規模行動により、｢上工｣は一度壊滅寸前に陥り、大量の文献が散失した後、The Doctorの幇助の元で新たに発展した
&gt; 
&gt; 清王朝末期、西洋勢力の進入に直面し、｢上工｣は一度極めて危険な境地に[[footnote]]外敵の侵入により、政局が混乱し、大量の医学書が焼却され、少なくない医学流派が失われた[[/footnote]]陥った。その後、The Doctorと協力し、東北ペストの大流行中に伍連徳[[footnote]]訳注: 伍连德(Wu Liande)、（1879年3月10日－1960年1月21日）、20世紀初頭に中国現代医学教育の礎を築く、1910年の東北地区ペスト大流行で功績を挙げる
[[/footnote]]博士へ協力して状況を鎮静した
&gt; 
&gt; 中華民国及び中華人民共和国時代、｢上工｣の活動は地下に潜り、内部の衝突などの原因により一部の異常物品が散失しました。中華民国時代における大規模な活動は一度のみであり、1931年-1945年の間、「上工」は壊れた神の教会の一部構成員と協力し、更に戦場にも赴いた
&gt; 
&gt; ##white|A possible connection between “Shang Gong” and SCP-CN-001 “Long Mai”[[footnote]]訳注: “Long Mai” は” 龙脉(龍脈)”[[/footnote]] is currently under investigation.##</textarea></pre>
