**Ítem #**: SCP-3407

**Clasificación del Objeto**: Seguro

**Procedimientos Especiales de Contención**: SCP-3407 debe mantenerse apuntando a una pantalla de proyector de 5x13 m y se requiere que sea mantenido dentro de su cabina proyectora con una elevación de 8 metros. El investigador en jefe Dr. Carter, la especialista en lectura de labios Investigadora Lynn, y dos miembros designados del Personal de Nivel-1 deben estar presentes en el Sitio-28 para las 12:30 PM (hora local) para anotar las proyecciones diarias de SCP-3407.

**Descripción**:  SCP-3407 es un proyector cinematográfico modelo Pathé-Frères de 1910. Presenta signos de uso consistentes con su edad y es estructuralmente idéntico a instancias no-anómalas del producto.

Precisamente a las 1 PM hora local, todos los días exceptuando los domingos, SCP-3407 proyectará un filme mudo en blanco y negro. El filme está ambientado en la localidad suburbana de  [CENSURADO], representando un punto de vista en primera persona de un hombre Afroamericano. El filme se reproducirá por aproximadamente veinticinco minutos cada vez, antes de volverse inoperante nuevamente.

SCP-3407 siempre reproducirá su propio filme ya sea que una cinta sea colocada en su carrete o no, aunque ha demostrado producir proyecciones de menor calidad con una cinta dentro. SCP-3407 también ha exhibido la capacidad de activarse sin ninguna forma de electricidad u operación manual. Todos los intentos de activar a SCP-3407 por fuera de su hora de proyección normal han fallado.

En cada proyección, SCP-3407 mostrará una secuencia de eventos distinta a las de reproducciones previas del filma. Una tendencia común en las proyecciones de SCP-3407 es el hombre ya mencionado interactuando con una niña, la que se presume es la hija del sujeto. Las escenas que involucran a la niña usualmente toman lugar en áreas tales como plazas de juego, iglesias, y un pequeño dormitorio. Los cinco minutos finales del filme siempre concluyen con el sujeto siendo inmovilizado forzadamente en una cama antes de que otra figura, la cual se presume es un doctor, se acerque e inyecte al sujeto con una sustancia desconocida.

Los individuos expuestos a las proyecciones de SCP-3407 reportan un estado emocional alterado. Han sido documentadas instancias de tristeza, nostalgia y leve euforia. Aún no se han observado efectos dañinos tras ver una proyección de SCP-3407

**Anexo 3407.1:** El Dr. Carter ha sido designado como investigador primario de las capacidades anómalas de SCP-3407. La siguiente es una lista reducida de las proyecciones documentadas durante la observación de SCP-3407.

[[collapsible show=&#34;+ Documentación de las Proyecciones de SCP-3407 – [POR FAVOR INGRESE CREDENCIALES DE NIVEL 1+]&#34;hide=&#34;-[ACCESO CONCEDIDO]&#34;]]
&gt; **PROYECCIÓN 001**:
&gt;  
&gt;  00:00 – La escena parece situarse en una capilla de casamiento. Se ve al POV[[footnote]]**N. del Trad.:** Point of View. Significa Punto De Vista.[[/footnote]] de la cámara dándose la vuelta para ver a la familia y amigos del sujeto en los asientos de la capilla.
&gt;  
&gt;  07:13 – La cámara se mueve hacia la entrada de la capilla. Una mujer Afroamericana notablemente embarazada puede ser vista caminando por el pasillo con un hombre adulto, el cual se presume es el padre de la mujer.
&gt;  
&gt;  12:35 – La cámara apunta a la mujer. Se puede ver a la mujer sonriendo y llorando suavemente a la vez. Luego de 5 minutos, se puede ver al oficiante del casamiento decir lo que se deduce como “Ahora los nombro marido y mujer. Puedes besar a la novia.” La cámara se mueve hacia adelante y el hombre comienza a abrazar a la mujer.
&gt;  
&gt;  18:45 – El sujeto y la mujer se toman de la mano y comienzan a caminar por el pasillo. Amigos y familia se levantan de sus asientos, aplaudiendo a la pareja recién casada. La pantalla se torna negra inesperadamente.
&gt;  
&gt;  20:00 – La pantalla se ilumina luego de 75 segundos de interludio vacío. El sujeto comienza a observar sus alrededores y encuentra que está inmovilizado en una cama. El sujeto comienza a sacudirse en un intento de liberarse. Una figura desconocida entra al cuarto, presumiblemente un doctor basado en su indumentaria. El doctor se para al lado de un mostrador cerca del sujeto y comienza a llenar una jeringa con una sustancia desconocida. El sujeto sigue sacudiéndose en la cama mientras el doctor lo inyecta, causando que la pantalla se torne negra instantáneamente.
&gt;  
&gt;  24:30 – La cinta se quema inesperadamente. La proyección continúa por otros 30 segundos antes de volverse inoperante.

&gt; **PROYECCIÓN 004**:
&gt;  
&gt;  00:25 – Tras 25 segundos de desgarro de video,[[footnote]]**N. Del Trad.:** Un “film tearing” es una anomalía visual en las pantallas de video. El dispositivo que reproduce el material muestra en una misma imagen información proveniente de varios fotogramas, produciendo una imagen segmentada y sin continuidad.[[/footnote]] SCP-3407 se reajusta a sí mismo y comienza la proyección. La cámara avanza por una colina. El sujeto es acompañado por una pequeña y joven mujer afroamericana, estimada a estar cerca de los 0.64 metros; la que se presume es la hija del sujeto. Se ve como el sujeto lleva un ramo de rosas y tulipanes.
&gt;  
&gt;  04:36 – El sujeto y la mujer alcanzan la cumbre de la colina para encontrarse con una cruz de madera en el suelo. Grabado en la cruz se encuentra lo que se presume es el nombre de la fallecida: “LORETTA”. Lo que parecen ser gotas de agua comienzan a caer por la cámara tanto en el lado izquierdo como en el derecho. El sujeto coloca el ramo de flores en la cruz.
&gt;  
&gt;  15:03 – El sujeto y la niña se toman de las manos y comienzan a abandonar la colina.
&gt;  
&gt;  16:00 – La cinta se quema, dejando a la proyección inoperante por casi 4 minutos antes de reactivarse.
&gt;  
&gt;  20:00 – La proyección se vuelve activa una vez más, mostrando una escena similar a proyecciones anteriores. El sujeto observa sus alrededores y comienza a sacudirse más violentamente que en proyecciones previas. El mismo doctor visto anteriormente entra al cuarto, presumiblemente gritándole al sujeto que se calle. El sujeto se rehúsa a obedecer, por lo que el doctor se acerca al sujeto y lo inyecta con una jeringa.
&gt;  
&gt;  23:30 – La pantalla se torna negra. SCP-3407 permanece activo por otro minuto y medio antes de volverse inoperante.

&gt; **PROYECCIÓN 016**:
&gt;  
&gt; 00:00 – La escena comienza en el medio de la noche dentro de un dormitorio matrimonial. La cámara comienza a temblar de repente a lo que el sujeto salta de la cama apresuradamente. El sujeto sale corriendo del cuarto hacia otro cuarto aparte, más pequeño.
&gt;  
&gt; 02:05 – Se muestra a la niña acostada en su cama en estado de angustia; lágrimas y mocos pueden ser vistos cayendo por su cara. El sujeto se sienta en la cama y comienza a consolar a la niña.
&gt;  
&gt;  10:00 – La escena anterior continúa hasta que la niña retorna eventualmente a un estado tranquilo. El sujeto abre un cajón de una mesita de luz cerca de la cama y saca un cepillo de pelo femenino. Hay una pequeña azucena[[footnote]]Lilium.[[/footnote]] grabada en el extremo del mango. El sujeto comienza a usar el cepillo para arreglar el desordenado cabello de la niña.
&gt;  
&gt;  14:35 – El sujeto lleva a la niña a un espejo de tocador cercano, donde ella observa su pelo cepillado. La niña sonríe y mueve su boca de una manera que ha sido interpretada como “Te amo papi”. La niña, ahora sonriendo, pone sus brazos alrededor del sujeto; el sujeto hace lo mismo mientras que acaricia suavemente la parte de atrás de la cabeza de la niña.
&gt;  
&gt;  18:43 – La pantalla se vuelve negra.
&gt;  
&gt;  20:00 – La proyección se activa nuevamente. La escena muestra la misma cadena de eventos de registros previos.
&gt;  
&gt;  24:25 – La proyección se quema, dejando casi un minuto y medio de interludio vacío antes de que SCP-3407 se vuelva inoperante.

&gt;  **PROYECCIÓN 029**:
&gt;  
&gt;  00:00 – La escena comienza con el sujeto y la niña conversando mientras caminan por una calle. Se puede ver a la niña riendo mientras el sujeto la levanta por encima de sus hombros. Por unos momentos se ve unos pies colgando mientras el sujeto comienza a correr por la calle.
&gt;  
&gt;  04:02 – El sujeto para cuando se encuentran con una pequeña plaza de juego, completa con dos columpios y un tobogán. La niña le hace gestos al sujeto para que la lleve a la plaza; el sujeto cumple.
&gt;  
&gt;  06:08 – La niña se sube a uno de los columpios. La especialista en lectura de labios Investigadora Lynn encuentra que la niña dice las palabras: “Papi, ¿Podrías empujarme por favor?” El sujeto acata, impulsando a la niña mientras se balancea.
&gt;  
&gt;  09:37 – La niña salta del columpio y corre hacia el tobogán. La niña le hace gestos al sujeto para que la empuje para deslizarse, el sujeto una vez más obedece.
&gt;  
&gt;  13:03 – Se ve como la niña está en un estado mixto entre cansancio y euforia. El sujeto levanta a la niña en sus brazos y la carga hasta un banco cercano. Los dos se sientan en el banco juntos, señalando los pájaros que pasan en el cielo.
&gt;   
&gt;  20:00 – La escena se corta de repente y pasa a la escena final de reproducciones anteriores. Esta vez, sin embargo, el doctor no aparece. Gotas de agua comienzan a caer por los lados de la cámara.
&gt;  
&gt;  24:30 – La cinta se quema. La proyección continúa por otros 30 segundos antes de volverse inoperante.

&gt;  **PROYECCIÓN 047:**
&gt;  
&gt;  00:00 – La escena comienza en una iglesia. El sujeto está sentado en una de las filas de asientos al frente a la derecha, al lado de la niña.
&gt;  
&gt; 03:31 – El sujeto abre una biblia cercana en Salmos 23:4 [[footnote]]“Aunque ande en valle de sombra de muerte, No temeré mal alguno, porque tú estarás conmigo; Tu vara y tu cayado me infundirán aliento.”[[/footnote]]. Las personas cerca hacen lo mismo.
&gt;  
&gt;  09:44 – El cura sube al podio y da la benedicción, terminando el servicio. El sujeto y la niña se levantan y comienzan a salir de la iglesia.
&gt;  
&gt;  11:21 – El sujeto y la niña pasan el resto de la escena caminando por un barrio juntos.
&gt;  
&gt;  20:00 – La escena pasa al mismo entorno que en proyecciones previas. Se puede ver al doctor sentado al pie de la cama a la que el sujeto está atado. El doctor comienza con lo que se presume es apretar la cara del sujeto, forzando una sonrisa al hacerlo.
&gt;  
&gt;  23:28 – El sujeto muerde el dedo índice derecho del doctor. La sangre del doctor comienza a chorrear por las sábanas de la cama mientras que el sujeto muerde más fuerte.
&gt;  
&gt;  23:56 – El sujeto suelta la mano del doctor. Se ve al doctor en un intenso estado de sufrimiento, sosteniéndose la mano mientras la sangre continúa chorreando. El doctor recupera la compostura y comienza a llenar la jeringa usual a una cantidad mucho más grande que en proyecciones previas. El sujeto comienza a sacudirse en su cama hasta que el doctor lo inyecta con la sustancia.
&gt;  
&gt;  24:30 – La cinta se quema. La proyección continúa por otros 30 segundos antes de volverse inoperante.

&gt;  **PROYECCIÓN 063**:
&gt;  
&gt;  00:00 – La escena comienza con el sujeto y la niña caminando a un lado de la calle. Por unos pocos cuadros, se puede ver a la niña sonriendo al sujeto mientras le tiende la mano para sostener la suya.
&gt;  
&gt;  05:01 – La escena se sitúa en lo que ahora se interpreta como la versión de 1910 de la plaza de la calle principal del pueblo. El sujeto y la niña comienzan a caminar por la calle cuando un grupo de hombres caucásicos le dan miradas desagradables al sujeto cuando pasan.
&gt;  
&gt;  07:06 – La cámara se desplaza hacia un edificio con las palabras “NICKELODEON[[footnote]]**N. Del Trad.:** Un teatro Nickelodeon, el primer espacio dedicado a proyectar películas, próspero entre 1905 y 1915. Un antecesor del cine moderno.[[/footnote]] ¢10”.  Se puede ver un póster en la entrada diciendo: El KINETOSCOPIO DE EDISON – Escena de ‘Frankenstein’. A la izquierda del póster, hay un cartel con letras negras en mayúscula que dice: “SOLO BLANCOS.” La niña señala el póster de Frankenstein, preguntándole al sujeto si pueden ver el programa. El sujeto presumiblemente niega la petición. La niña se entristece visiblemente por esto y entra por la puerta principal del Nickelodeon. El sujeto entra tras ella.
&gt;  
&gt;  10:04 – El sujeto se apresura instantáneamente a alcanzarla cuando es parado por una multitud de hombres caucásicos. Los hombres capturan al sujeto, que se retuerce y lucha por escapar. La niña puede ser vista brevemente en varios cuadros, en un aparente estado de angustia mientras es detenida por oficiales de seguridad.
&gt;  
&gt;  13:05 – Los hombres suben al sujeto por las escaleras hasta un ático del Nickelodeon.
&gt;  
&gt;  15:00 – La imagen comienza a desgarrarse.
&gt;  
&gt;  20:00 - SCP-3407 finalmente se reajusta a sí mismo; la proyección continúa. La escena refleja la cadena de eventos típicamente proyectados en los cinco minutos finales de proyecciones previas. Notablemente, hay dos siluetas oscuras visibles conversando por una ventanilla de la puerta.
&gt;  
&gt;  24:30 – La cinta se quema. La proyección continúa por otros 30 segundos antes de volverse inoperante.

&gt;  **PROYECCIÓN 064:**
&gt;  
&gt;  02:02 – La proyección comienza luego de dos minutos de desgarro de video. La cámara está completamente negra; nada aparece en la pantalla.
&gt;  
&gt;  05:29 – La pantalla se ilumina de repente. Lo que se ve brevemente como un saco de arpillera es levantado de la cabeza del sujeto, causando que la pantalla ya no esté negra y revelando la escena. Un alto hombre caucásico en indumentaria de cirujano está parado frente al sujeto. En el fondo, tres siluetas pueden ser vistas escribiendo en libretas.
&gt;  
&gt;  06:07 – El cirujano sostiene un bisturí y mueve la hoja cerca del lado izquierdo de la cámara, presumiblemente hacia el ojo izquierdo del sujeto.
&gt;  
&gt;  06:21 – [DATOS BORRADOS]
&gt;  
&gt;  09:08 – La cinta se quema tras varias tomas breves del sujeto sacudiéndose debido a una considerable cantidad de dolor.
&gt;  
&gt;  12:00 – La pantalla muestra un diálogo de repente, comúnmente visto en filmes mudos para expresar diálogo. La pantalla dice en letras negritas cursivas: “¿Dónde está Lily?” El recuadro se mantiene hasta el final de la proyección.
&gt;  
&gt;  24:30 – La cinta se quema. La proyección continúa por otros 30 segundos antes de volverse inoperante.
