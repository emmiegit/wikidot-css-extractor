    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一款于2017年█月█日由一群基金会游戏爱好者为了给基金会人员提供消遣娱乐的方式而发布的多阵营非对称性竞技游戏《SCP：Secret Laboratory》。此游戏发布以来便受到基金会人员的欢迎，但是随后被发现当游玩者在非基金会管辖区域内或游玩者并非完全基金会人员时游玩此游戏会出现一系列异常现象。目前对游戏代码和开发人员的检查并未发现异常情况。\n**异常现象描述：**满足上述条件游玩该游戏时发生的异常现象包括但不限于：当玩家处于其操控角色处于巨大死亡威胁的关键时刻时，游戏帧率将降低至10FPS以下或延迟升至400ms以上，直到玩家操控的角色死亡或脱离危险后才恢复正常；当玩家操控的角色为SCP阵营时，在游戏回合开始█分钟内有80%概率游戏会崩溃或掉线；当玩家操控人类角色且角色背包拥有超过█个游戏高价值道具时，游戏有70%概率崩溃或掉线；使用游戏加速器有90%概率使游戏延迟增加█ms。目前更换更高级的网络环境或电脑配置起到的作用并不明显。开发人员对此进行的大量更新目前没有起到任何作用。\n**回收日期：**2017/██/██\n**回收地点：**各基金会设施内\n**当前状态：**已更新到12.0版本，异常问题仍未被解决。\n**后续措施：**所有开发人员均被要求在Site-15进行游戏开发更新，并由1名3级研究员监督。新版本向其他基金会人员发布前应有不低于20名不同职位的基金会人员和非基金会人员在基金会管辖区域内外进行不低于█天的测试。开发人员对外以Northwood游戏工作室为掩护身份活动及招募非基金会测试人员，非基金会测试人员在测试后将进行一次B级记忆清除。该游戏已被基金会反间谍部用于识别间谍。\n**笔记：**WDNMD，这游戏优化也太烂了，官方越来越拉了！——一名非基金会测试人员\n我刚拿着电磁炮电96呢，[脏话删除]直接给我无响应了！——研究员Chan在Site-17骂道(已被反间谍部羁押审查)&#34;</textarea></pre>
