**特殊收容措施：**--Site-CN-91目前负责对SCP-CN-795-1玩家端的研究。目前收容行动暂未展开，暂定于2024-9-24展开突击-收容行动。-- 无。

[[collapsible   show=&#34;+需要3/795权限&#34; hide=&#34;-收起&#34;]]
**状况：**SCP-CN-795及Letters&#34;Reality Rebuilders&#34;工作室(下文简称RR工作室)现已被全球超自然联盟收购。SCP-CN-795-1的异常版本，SCP-CN-795-2及SCP-CN-795-3被推测为全部无效化。截至目前，暂未发现任何存在的SCP-CN-795。
[[/collapsible]]
**描述：**SCP-CN-795-1为一异常游戏“Drasil”。项目仅可以运行于使用NT内核的windows系列平台。SCP-CN-795-1为一MMOFPRPG[[footnote]]第一人称在线多人角色扮演游戏[[/footnote]]。值得留意的是，该游戏的地图与世界地图相吻合。

项目的主要部分不具有特殊性质，其异常能力仅体现在其装备移植系统中。

装备移植系统于2023年12月21日实装至游戏内。依次选中菜单-人物-装备-装备移植选项可以打开此界面。打开界面后会出现四个分页，分别标注为“精良”，“稀有”，“史诗”，“传奇”。四个页面的主要内容是相同的，均为玩家人物的剪影。当玩家点击人物的任意部位时将会弹出强化确认选项。点击“确认”后将会弹出一份免责声明和“放弃强化”选项。
&gt; [[=]]
&gt; + 免责声明
&gt; @@@@
&gt; 使用Drasil的“装备移植”系统可能会导致玩家躯体相应部位遭到不可逆的伤害。
&gt; @@@@
&gt; 健康游戏忠告
&gt; 抵制不良游戏，拒绝盗版游戏。
&gt; 注意自我保护，谨防受骗上当。
&gt; 适度游戏益脑，沉迷游戏伤身。
&gt; 合理安排时间，享受健康生活。
&gt; [[/=]]

免责声明出现30秒后将会出现“确认移植”选项。点击后游戏将直接退出。此时若再次启动游戏，仅会出现显示有“Mission in progress”字样的窗口。该窗口可以正常退出。此后的30分钟至24小时内不等，玩家在游戏内所选的身体部位于现实中的对应部分将由于意外或人为因素遭到破坏。

破坏的程度似乎是根据选中升级的稀有程度决定的。具体内容详见实验记录CN-795-A。除非选中“传奇”等级下的“头部装备升级”，项目导致的伤害均不会致死。选择该项将默认选择全身。身体部位被破坏后，游戏可以重新正常启动。玩家可以在其背包栏中寻获其得到的装备。

在选择传奇-头部装备升级后，玩家将在死亡后被转变为SCP-CN-795-2。SCP-CN-795-2为一组人工智能的代称。SCP-CN-795-2依附于SCP-CN-795-1存在，一般操控其玩家角色。SCP-CN-795-2的具体性能是未知的，但其意识似乎完全复制自人类。SCP-CN-795-2最早于2024年1月23日被发现，当时游戏论坛中出现了对“24小时不需要休息的神级玩家”的描述引起了基金会的注意。基金会调查后发现账号“Percivale”原有主人已死亡，并开始对其游戏内状况进行追踪。

SCP-CN-795-3为一异常电子奇术。结合搭载SCP-CN-795-1的服务器，可以实现周边现实的扭曲，使之被同化为SCP-CN-795-1内部的状况。

**实验记录CN-795-A-1**
**实验对象：**D-3653
**游戏人物：**“GUY3653”，精灵，男性，5级。
**实验过程：**D-3653被要求持续游戏直到完成新手教程，此后直接开始装备移植。由一名安保人员对其进行监控。操作完成后D-3653佩戴了生理监控设备并被要求按照无工作作息表自由活动。
**选定移植：**“精良”，“手部”
**破坏部位：**指甲。对象在确认移植26分钟后意外摔倒在地，其右手拇指指甲上层发生开裂和翘起。对象自行拔除指甲开裂部分。
**获得装备：**

**任务记录CN-795-B**

**记录人员:**工程师Infas

**执行特遣队:** MTF-戊卯-6“攻略组”

**辅助装备:**“雨霏.AIC”，负责在所有人员的屏幕内捕捉D-3653踪迹。所有人员服用了[数据删除]以短期压制其道德感。

**背景：**D-3653死亡后，“攻略组”登陆游戏，确认到其人物不在原位且未下线，推断其意识可能进入游戏。由于&#34;GUY3653&#34;由等级仅为5级，其活动范围受到限制，故“攻略组”使用新账号，优先负责对新手区进行彻底排查。工程师Infas遭遇D-3653。

**行动目的：**
* 主要目标1：找到D-3653的角色
* 主要目标2：确认D-3653于游戏内的状况
* 主要目标3：引诱D-3653离开保护区，并击杀D-3653的角色，测试其死亡后是否可以重生。一名“攻略组”队员应当被安置于最近的重生点位。
* 次要目标1：尝试还原D-3653的意识与身体状况。

&gt; &lt;记录开始&gt;

&gt; **Worker:**区域D-5搜查完成。该死，这家伙躲哪里去了？
&gt; 
&gt; **Infas:**D-10搜查完成，这里也没有。准备进入D-11。
&gt; 
&gt; **雨霏:**停，看南面。&lt;显示器中出现红圈&gt;这个家伙的面部数据和GUY3653的很像。
&gt; 
&gt; **Infas:**收到。&lt;Infas的人物冲刺至指定方向&gt;
&gt; 
&gt; **雨霏:**确认数据...很好，就是他了。在D-10区，点位已标注，各位准备集合。
&gt; 
&gt; &lt;GUY3653抽出巨剑并在高台上踮脚眺望。数名玩家靠近&gt; 
&gt;

&gt; 
&gt; **GUY3653:**&lt;游戏内文字&gt;等人呢。
&gt; 
&gt; **Tigris129:**&lt;游戏内文字&gt;带人下本呐？也带我来一波行不，小弟咱连地灵矮子那个本都卡了。
&gt; 
&gt; **GUY3653:**&lt;游戏内文字&gt;不不...我，我也新手，哈哈哈...
&gt; 
&gt; **Tigris129:**&lt;游戏内文字&gt;大佬别装弱了哈哈哈哈哈。
&gt; 
&gt; **NOVNAasd0:**&lt;游戏内文字&gt;别扯了，明天上课呢老哥...
&gt; 
&gt; **GUY3653:**&lt;游戏内文字&gt;老哥走好呐。
&gt; 
&gt; **Infas:**这家伙在做什么？等谁呢？
&gt; 
&gt; **Worker:**不知道。搞不好是我们也说不定。等下，我们马上就到了。
&gt; 
&gt; &lt;“攻略组”其余人员抵达游戏内现场&gt;
&gt;

&gt; 
&gt; **Infas:**收到。开始接近。
&gt; 
&gt; &lt;Infas靠近GUY3653&gt;

&gt; 
&gt; **GUY-3653:**&lt;私人消息—&gt;Infant12&gt;你是...
&gt; 
&gt; **Infas:**&lt;私人消息—&gt;GUY3653&gt; 嘘。十五分钟前我还和你在一起。保密。这是我们计划的一部分。现在和我移动。

&gt; &lt;Infas攻击GUY3653，GUY3653未受到明显伤害。其拳套开始充能。Infas切换至近战武器，试图接近GUY3653但被对方直接击飞，人物落地后死亡&gt;

&gt; **Worker:**一如既往的菜呢，Infas。
&gt;

&gt; 
&gt; &lt;传送门于GUY3653背后展开，三名游戏人物从中出现。ID分别为“Kito90”，“安已自辽恭”及“Percivale”。经确认，均为SCP-CN-795-2个体&gt;
&gt; 
&gt; **Worker:**啥？
&gt; 
&gt; &lt;Kito90冲刺并一击击杀了“攻略组”大部分成员。Worker躲过一击并躲至草垛中&gt;
&gt; 
&gt; **GUY3653:**&lt;游戏内文字&gt;大哥你们终于来了大哥——

&gt; **Infas:**&lt;移动至Worker电脑边，戴上一只耳机&gt;我擦，果然我们不在的时候他已经接触过什么人了&lt;被打断&gt;

&gt; 
&gt; **Percivale:**&lt;游戏内文字&gt;做得不错，GUY3653。现在你明白了吧，他们不可信任。

++ 已确认情报
* 1.GOI&#34;Letters娱乐&#34;为项目的直接制造者。（已核实，Letters“Reality Rebuilders”宣称对此负责。）

* 2.SCP-CN-795-1基于未知奇术实现对现实的干扰。该奇术与SCP-CN-789的能力具有高相似度。（已核实，详情请查看实验记录CN-795-A）

* 3.SCP-CN-795-2原为人类，通过SCP-CN-795-1的奇术实现自身的数据化，除每次服务器更新前十小时会登出游戏外，其余时间均处于游戏内。（已核实，详情请查看实验记录CN-795-B）

* 4.SCP-CN-795-1具有认知危害效果，使玩家主动忽略了自身身体受损与游戏装备升级之间的关联异常性。（已核实，详情查看实验记录CN-795-B）

* 5.SCP-CN-795-1本身或搭载了项目的服务器设有奇术-电子防御能力。（已核实，详请请查看行动记录CN-795-C）

* 6.SCP-CN-795-1的赞助商中出现了“OOOOOBravery”公司。未知其与OB传媒是否相关。

* 7.SCP-CN-795-1的核心服务器位于杭州[数据删除]。（已核实，EVE粒子放出量与通讯数据表明此处地址为真。）

@@@@
++ 推论

* 1.Letters“RR”具有极高的计算机和奇术技术。其奇术可能基于SCP-CN-789开发。

* 2.于2024年1月30日更新中，服务器关闭延后了2小时。对SCP-CN-795-2对观察表明，其由于和其他玩家的战斗导致了登出的延后，服务器持续开放直到SCP-CN-795-2全部登出。2023年11月的更新时亦有相似情况。因此推测，服务器必在SCP-CN-795-2离开后才可关闭。

* 3.SCP-CN-795-2在登出前必有15至25分钟的停止行动时间。推测这是由于其登出手段极其繁琐导致。

* 4.由推论2及推论3可得，SCP-CN-795完全基于SCP-CN-795-1行动，若服务器断电或停止工作可能导致其遭到不可逆的损伤。行动中应避免对设备的损坏。

* 5.若OOOOOBravery确实下属于OB传媒，则OB可能正在与Letters各下属工作室进行合作。OB传媒在[http://scp-wiki-cn.wikidot.com/SCP-CN-513 SCP-CN-513]和[http://scp-wiki-cn.wikidot.com/scp-cn-750 SCP-CN-750]的开发表现了对游戏业务的极大兴趣，推测其可能会在此方面有进一步拓展。

* 6.Letters本身不希望自身异常完全暴露于公众视野中，游戏内警告亦表明制作者可能具有较为正常的道德观。推测存在与其进行沟通和合作的可能。

++ 行动目标：

**主要目标1：**停止SCP-CN-795-1服务器端的运作。

**主要目标2：**收容SCP-CN-795-1和SCP-CN-795-2。

**次要目标1：**捕获Letters娱乐“RR工作室”主要成员。

**次要目标2：**在玩家更新包内植入病毒并传播，定向卸载SCP-CN-795-2玩家端。

**次要目标3：**获取SCP-CN-795-2的个人信息。

++ 行动分析

**环境：**对象托管于Equinix的机房内，同一建筑物内存在诸多其他企业的服务器。建筑物位于人口稠密地带。由于该地区24小时均有平民且其当前记忆删除程度已接近极限，一切可能暴露于公众视野的行动均不被推荐。本次作战需要隐蔽进行。

**时间：**SCP-CN-795-1的更新将于2024-9月31日0000开始，推测此时将可以逮捕至少2名Letters主要成员，突入将于30日2300开始。此外，机动特遣队将同时于游戏内与SCP-CN-795-2进行战斗以推迟其登出时间，但这不应被视作争取时间的主要方法。

**敌方异常技术：**Letters具有极高的奇术水平，推测其设备和建筑均已接受了不同程度的强化加固和信息安全处理。此外，对方存在程度未知的认知危害技术，Scramble设备应被启用。

**敌方战斗能力和受训程度：**未知。截止目前为止，并未发现任何疑似战斗人员进出此区域，但对方可能存在异常攻击手段。

++ 已确认情报
* 安装有SCP-CN-795-1的电脑遭到入侵后将自动增殖出一套执行SCP-CN-795-3的奇术设备，使周围现实扭曲为SCP-CN-795-1内部世界。

* 现实世界的物品与SCP-CN-795-1内部的物品可以通过被扭曲的现实穿梭于两个空间内。

* SCP-CN-795-1内部实体在进入现实后将保持其原有行动规则。

* SCP-CN-795-3的发动分批次进行。目前发动范围以Letters“RR”服务器原址为中心，以约每小时300km的速度向外扩展。

* 该现实扭曲可以通过SRA成功镇压。

++ 现状
* SCP-CN-795-1服务器设有奇术保护，从外部进行入侵被推断为不可行。

* SCP-CN-795-1服务器周边有大量敌对巨型实体存在。

* SCP-CN-795-1内部背景设定中，长江三角洲对应位置基本属于“Terran”族管辖，该种族对人类基本友善，到目前为止仍未出现平民的伤亡报告。

* SCP-CN-795-2目前仍未于现实中出现。

++ 计划
* MTF-己巳-6“虹霓”，MTF-戊卯-3“OB的尾巴”将掩护工程师和奇术师小组前往SCP-CN-795-1主服务器，并清除道路上的所有敌对个体。

* MTF-戊卯-6“攻略组”将操控人物进入现实，负责压制潜在的强大实体及SCP-CN-795-2。

* GOC将提供协作，其位于长江三角洲的地面部队将会投入使用。联合指挥部已基本完成组建。

* 为避免对游戏内实体造成误伤导致交战，已经要求平民政府撤离此区域的军队。

&gt; &lt;Clancy示意队伍退回墙边的SRA覆盖区域，小组进入后火焰从走廊另一端喷来，但小组未受到伤害。“卢老爷”从走廊拐角处冲出，Worker使用了空气炮技能，将“卢老爷”推往小组方向。“卢老爷”冲入SRA控制区域后消失&gt;
&gt; 
&gt; &lt;Worker以链钩钩住“安已自辽恭”并将其拖拽至自己面前，“安已自辽恭”施放电击，Worker及其他“攻略组”的角色触电麻痹无法行动。“安已自辽恭”抽出红色拳套开始蓄力，并缓慢移动至Worker及其他“攻略组”成员面前&gt;
&gt; 
&gt; &lt;Baker冲出SRA保护范围，将“安已自辽恭”的手臂往侧面推去。拳套的冲击力轰开了建筑外墙与部分地面。3名“攻略组”成员角色血量归零并消失，Worker的血量仅残余约5%。Baker被轰出建筑物外。Worker使用空气炮技能，“安已自辽恭”被推向攻击小组方向。但由于“安已自辽恭”角色的高抗性，其未能被推入SRA覆盖区域中&gt;
&gt; 
&gt; &lt;James冲出并将“安已自辽恭”往队伍方向推去，由于“安已自辽恭”的“腐坏”游戏属性，James的双手瞬间腐烂并露出白骨。“安已自辽恭”站在SRA覆盖范围边缘，Jackal伸手将其拖入。Jackal的右手亦腐坏&gt;
&gt; 
&gt; **Clancy:**他妈的...你们三个...&lt;声音降低&gt;
&gt; 
&gt; &lt;Clancy与Andy将在于地上哭喊的Jackal与James安置回SRA覆盖区域，并注射了数种药物。两人迅速入睡。Clancy注视了建筑物的破口约2秒，随后带领队伍离开&gt;
&gt; 
&gt; &lt;一名被标注为“龙队今天赢了”的个体出现于视野内&gt;
&gt; 
&gt; **龙队今天赢了:**&lt;头顶文字&gt;你们...你们把他们全杀了？
&gt; 
&gt; &lt;Clancy展开防弹护盾并释放烟雾弹，迅速往墙角退去&gt;
&gt; 
&gt; &lt;脚步声&gt;
&gt; 
&gt; &lt;Worker的角色冲出并与“龙队今天赢了”展开近身搏斗。“龙队今天赢了”造成的每一击伤害更高，但Worker造成了更多的有效攻击。两人的体力下降速率相似。Cobb尝试瞄准，但由于双方距离太近而放弃了射击&gt;
&gt; 
&gt; **Worker:**我不确定自己能赢，快释放SRA。前面就是房间了，祝你们好运。
&gt; 
&gt; &lt;Andy掏出SRA并投掷。设备险些于Worker脚边滚过，但Worker的角色成功将其踩住。SRA开始运转，两名人形个体消失&gt;
&gt; 
&gt; **Worker:**投得好，祝你们好运。
&gt; 
&gt; **Clancy:**谢谢。
&gt; 
&gt; &lt;小组进入了主控室原先位置并于四周铺设了SRA。现实被还原。Infas将奇术入侵设备插入机组，并开始向其注入EVE&gt;
&gt; 
&gt; **Andy:**&lt;打开电脑&gt;你需要多久把奇术去掉？
&gt; 
&gt; **Infas:**&lt;停止吟唱&gt;安静，我也不知道。让我专心点。
&gt; 
&gt; &lt;五分钟后，Infas停止吟唱&gt;
&gt; 
&gt; **Infas:**&lt;喘息&gt;还差最后一步。Justin，我的爆发力不够。&lt;指入侵设备&gt;你对着这玩意一次性尽可能多地输入，大概能把术式直接烧掉。
&gt; 
&gt; &lt;Justin握住奇术入侵设备并闭眼吟唱&gt;
&gt; 
&gt; **Justin:**Abi!
&gt; 
&gt; &lt;服务器传出一阵白烟&gt;
&gt; 
&gt; **Andy:**卧槽，不会整个烧了吧？
&gt; 
&gt; **Infas:**安静，他妈的最好没有，至少现在灯都还亮着，你接入试试。
&gt; 
&gt; **Andy:**好的连上了。
&gt; 
&gt; &lt;Andy与其他工程人员开始检查服务器内部。Infas与Justin瘫倒在地。其余突击小组人员于一边守卫&gt;
&gt; 
&gt; **Andy:**不，不，不这不科学...
&gt; 
&gt; **Andy:**他们是，怎么...做到这种的？
&gt; 
&gt; **Andy:**&lt;笑声&gt;全他妈完了。奇术。这他妈都能用奇术做出来。
&gt; 
&gt; **指挥部:**说明情况。
&gt; 
&gt; &lt;Cobb被发现使用个人PDA，具体操作未知&gt;
&gt; 
&gt; **Andy:**嚯，简单来说那个Letters的混蛋说的全是对的。服务器的数据被压缩到非常小然后存在了所有玩家的电脑里。而且还用了一点异常手段来防搜索。这么说吧，要不是他们把这个文件固定在这个位置，给我们300年都找不出来。
&gt; 
&gt; **Andy:**输了，指挥部。我们输了。
&gt; 
&gt; **指挥部:**我们&lt;通讯受阻&gt;派&lt;通讯受阻&gt;多奇术工程师进入。不要放弃。
&gt; 
&gt; &lt;通讯受阻&gt;
&gt; 
&gt; **Clancy:**啥情况？
&gt; 
&gt; **Justin:**我不知道，我们失去了与总部的连接。
&gt; 
&gt; **Infas:**外面的灯怎么越来越少了...?
&gt; 
&gt; &lt;镜头转向窗外，城镇内灯光逐渐熄灭&gt;
&gt; 
&gt; &lt;城市内部现实扭曲消失，SCP-CN-795-2与“攻略组”成员的角色均消失&gt;
&gt; 
&gt; &lt;远处客机失去动力并坠毁&gt;
&gt; 
&gt; **Infas:**EMP...这比预定的要早啊？
&gt; 
&gt; **Clancy:**是谁&lt;设备故障&gt;

&gt; &lt;记录结束&gt;

+ 事故报告CM2_09002_3
[[tabview]]
[[tab 事故概述]]
**涉及项目及其相关信息：**略，见SCP-CN-795文档。

**事故分类：**CM2(次级现实重构情景，不完全恢复，中等损失。)

**相关GOI：**“Letters娱乐”,全球超自然联盟。

**基金会损失：**

人员伤亡：
共[数据删除]人
* 3名昆式战机驾驶员
* 24名MTF成员（19名隶属于MTF-己巳-6“虹霓”，5名隶属于MTF-戊卯-3“OB的尾巴”） 
* [数据删除]名安保人员与常规部队成员。

财产损失：
* 2台站点级斯克兰顿现实稳定锚
* 3架昆式战机
* 32辆标准配置APC
* 28台“Kabuto”装甲受到不同程度的损伤，3台完全损毁
* 后续恢复过程中启用BZHR系统造成的3个月充能空档期
* 除站点内部外所有未经防电磁脉冲处理的装备的完全损坏

**平民损失：**

**[数据删除]**

[[/tab]]
[[tab 事故过程]]
* 2023年1月23日，SCP-CN-795-1，对外宣称为“Drasil”的游戏正式上线。

* 2023年12月21日，SCP-CN-795-1实装“装备移植”系统。由于项目的认知危害效果，其异常性质未被发现。

* 2024年8月4日，SCP-CN-795-1的异常性质被发现。基金会开始逐步对其进行实验。由于对大众的记忆删除水平达到上限，无法将SCP-CN-795从大众认知中删除，基金会放弃了对SCP-CN-795的立刻收容。

* 2024年9月20日，任务CN-795-B启动，对SCP-CN-795的实验阶段完全结束，收容开始。

* 2024年9月23日，对SCP-CN-795的突击-收容行动失败。

* 2024年9月24日凌晨，Letters“RR”展开奇术，散播SCP-CN-795-3。SCP-CN-795-3被首次发现。

* 2024年9月24日，SCP-CN-795-3造成了大面积现实的SCP-CN-795-1化。基金会决定摧毁其主服务器以收容，并决定了于2024年9月24日0300执行长江三角洲电子设备清洗底线时间。

* 同日，基金会小组成功突入SCP-CN-795-1服务器所在位置，发现项目不可收容的异常性质。基金会决定派遣更多的奇术工程师进入。

* 同日0236，GOC截取通讯后自行发动了电子设备的清洗。现实扭曲情形被压制，对SCP-CN-795的收容计划彻底失败。

* 同日0240，对Site-CN-91的残余SCP-CN-795-1客户端样本的测试显示其已完全无法运作。

* 同日1200，SCP-CN-795被宣布进入无效化倒计时。

* 2024年12月30日，损害恢复完成，全球记忆删除被启用。SCP-CN-795被宣布为无效化。
[[/tab]]
[[tab 同行组织相关]]
++ “Letters娱乐”
* 对“Letters娱乐”其他工作室的追踪表明，其与“Reality Rebuilders”之间并无更多联系。

* “Reality Rebuilders”残余成员均不具备异常相关知识或能力，目前已被GOC的前台组织收编。

++ 全球超自然联盟
* GOC拒绝为提前展开的EMP打击作出赔偿。

* GOC要求基金会对关于SCP-CN-795的资料不透明进行道歉与赔偿。

* 与GOC的进一步协商尚未进行。

**备注：**以下文字节选自MTF-己巳-6“虹霓”MTFC“Jerry Clancy”的辞呈。
&gt; 我十分感激基金会为人类所做的一切，但我不认为自己能够如同之前10年那样继续无所顾忌地为“控制，收容，保护”的目的而奋斗。当我看到SCP-CN-795-2于街上虐杀行人，而基金会为保护项目拒绝释放EMP时，我开始担忧我们所做的一切究竟是为了保护人类而收容项目，还是为了收容项目而不择手段地保护它们。
&gt; 我们一直在被告知对项目的摧毁将会造成不可挽回的局面。[http://scp-wiki-cn.wikidot.com/scp-1609 椅子]的故事在讲座里被念叨了了无数遍。但在那个晚上，我意识到世界真正地从疯狂边缘被拉了回来，一劳永逸地。
&gt; 也许你们是对的，但原谅我无法再继续相信。

**备注：**Jerry Clancy及其家人于辞呈递交当日被发现于基金会及其监管区域内消失。确信该人员已叛逃至全球超自然联盟。预设的C级记忆更改设备已启用，其脑内关于基金会的认知已被彻底替换为1970的版本。
