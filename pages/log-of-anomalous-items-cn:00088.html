    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一株玫瑰（//Rosa rugosa// Thunb）。通常，项目处于闭合状态。但当项目处于梅莉博士的周边十米左右或是其目视范围内，项目将会伴随着浓烈的玫瑰花香在几秒内迅速绽开。\n项目附带有一张写有“//我只会在你的身旁绽放。//”的字条，字迹系暮屿特工，字条无异常性质。\n项目起初作为暮屿特工赠予其伴侣梅莉博士的礼物时并未展现出异常性质，直至暮屿特工于████战死。\n**回收日期：**2017/12/15\n**回收地点：**Site-CN-75\n**当前状态：**被种植于一个塑料花盆内，由梅莉博士进行保管。\n\n[[collapsible show=\&#34;+ 更新：2020/4/19\&#34; hide=\&#34;- 隐藏\&#34;]]\n因████收容失效，梅莉博士为保护重要资料不幸身亡。在梅莉博士身亡的二十分钟内，项目迅速枯萎，经确认已无异常性质。\n但在站点职员的共同请求下，项目得以被保留，现被存放于Site-CN-75高价值物品展览柜内，用以纪念暮屿特工与梅莉博士。\n[[/collapsible]]&#34;</textarea></pre>
