**Имя:** ██████ ██████████ Фартунов

[[div class=&#34;rimg&#34;]]
[[image dr-Fartunov.jpg width=&#34;250&#34;]]
[[span]]Доктор Фартунов во время _
лекции для новых сотрудников[[/span]]
[[/div]]

**Уровень допуска:** 3

**Место работы:** Зона 7: отдел исследования объектов с психологическим и меметическим воздействием; отдел обучения и развития.

**Специализация:** Изучение объектов, влияющих на психологические характеристики людей; психологическая и идеологическая подготовка начинающих сотрудников.

**Краткая характеристика:** Доктор Фартунов зарекомендовал себя как пытливый учёный, настроенный на поиск истины, какой бы цены она ни стоила. Преимущественно он занимается проведением экспериментов с объектами, которые тем или иным образом влияют на человеческую психику, изменяют или развивают духовные способности индивидуумов, попавших под их воздействие, или материализуют их представления, а также осмысляет эмпирические результаты данных испытаний. Кроме того, он занимается изысканиями в области психологии гуманоидных SCP и отвечает за подготовку новых сотрудников. В частности им был подготовлен и прочитан курс лекций, посвящённых гуманитарным проблемам деятельности Фонда.

В целом ██████ ██████████  доброжелательно относится к большинству коллег и лоялен к правилам, установленным в Фонде, однако любит шутить по адресу сотрудников и способен проявить личную инициативу в экстренной ситуации. Например, во время инцидента Механик-Уотсон он выступил автором коллективной петиции, подписанной персоналом Зоны 7.

**История:** Доктор Фартунов заинтересовал Организацию после того, как проходил в качестве одного из свидетелей по инциденту ██████. Тогда произошло грубое нарушение условий содержания SCP-████. В результате пострадало большое количество гражданского населения; Фартунов был одним из очевидцев этих событий. Первоначально планировалась стандартная процедура допроса, предполагающая стирание воспоминаний по окончанию, однако, когда выяснилось, что он не только выжил после столкновения с SCP-████, но и сумел убедить его прекратить разрушения, ему была предложена работа в Фонде. На вопросы о той ситуации и подобных ей, случившихся позднее, он отвечал «Я просто умею понимать людей, и не только».

До вступления в Организацию Фартунов был специалистом широкого профиля в области общественных наук. Преимущественно его занимали вопросы психологии и психиатрии, философские и научные концепции в этих дисциплинах, их борьба и взаимообогащение. Им был написан ряд работ (среди которых «О суицидальных настроениях в учении Шопенгауэра», «К вопросу о смирении как проявлению воли к мощи», «Заметки о психологических и социальных причинах современной религиозности») и проведено несколько клинических испытаний с больными, у которых наблюдались нарушения в самоидентификации. 

В Фонде доктора Фартунова привлекла проблема психологии гуманоидных SCP. Он прошёл путь от младшего научного сотрудника, ответственного за наблюдение особенностей поведения жертв SCP-████, до одного из ведущих исследователей психики людей и человекоподобных существ с аномальными способностями. Параллельно он обобщал результаты своих изысканий и ежедневной практики и составлял на их основе справочники и руководства, содержащие информацию, полезную для полевых агентов, сотрудников службы безопасности и научного персонала, контактирующих с гуманоидными SCP. 

Одним из главных постулатов Фартунова является следующее положение: «Оборотной стороной внезапно появившихся способностей и особенностей являются страдания. Чем больше первое, тем сильнее второе. У некоторых объектов это чисто физические страдания (впрочем, физические никогда не бывает «чистыми» и всегда отбрасывают тень также и на духовное состояние), у других - психологические, обусловленные разными причинами. Страдание порождает агрессию или замкнутость. Так ведут себя дети. Объекты - это, по сути, дети, даже если им уже 40 лет. Им нужно заново повзрослеть, приучиться к новой боли. Пока это не произойдёт, они будут опасны и для себя, и для нас. Наша задача - оберегать их от умножения страданий (которое может иметь в лучшем случае - неприятные, в худшем - разрушительные последствия), и условия содержания нужны для этого». - «Что же касается психологии изначально аномальных существ, имеющих отдалённые гуманоидные черты, то в их поведении тоже можно проследить специфические детские черты. Не во всех случаях справедливо считать их злым и жестокими. Ранимые, чувствительные и склонные к состраданию зрелые люди могли в детстве резать лягушек и крыс с самой чистой совестью. Не ради какой-то цели или удовлетворения чего-то, а просто потому, что были сильнее и больше. Обладали способностями, недоступными своим жертвам. Поэтому те агрессивные гуманоидные SCP, с которыми мы сталкиваемся, в сущности, ведут себя как дети. Будь они взрослыми, они бы нас изучали или игнорировали. Как мы насекомых. Во всяком случае, это с точки зрения человеческих представлений о возрастах и поведении». - «Что нужно ребёнку? Понимание и помощь. Это, впрочем, вовсе не предполагает безоговорочной мягкости. Когда ребёнок играет с огнём и рискует поджечь дом, его бьют по рукам».

Среди некоторых сотрудников Фартунов прославился (отчасти - печально) продолжительными беседами с SCP-1084-RU. Эти разговоры дали почву для слухов о недопустимой привязанности, однако [УДАЛЕНО] и администрация, изучив стенограммы и видеозаписи этого общения, не обнаружили ничего предосудительного и выходящего за рамки научной и служебной необходимости. Сам Фартунов, комментируя эту ситуацию, сказал, что ему «Приятно, важно и интересно общаться с гуманоидным SCP, который сумел сам преодолеть фазу детского отношения к действительности и своим способностям».
