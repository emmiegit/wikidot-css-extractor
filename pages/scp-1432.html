    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1432 – Puppen-DVD
**Autor:** [[*user danielsm]]
**Original:** http://scp-wiki.wikidot.com/scp-1432
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1432

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Geborgene Instanzen von SCP-1432 sind in einem Aktenschrank in der Isolierzelle zu platzieren. Für Testzwecke stehen ein handelsübliches Fernsehgerät und ein DVD-Player zur Verfügung. Dem Personal ist es untersagt, Instanzen von SCP-1432 aus irgendeinem Grund aus der Isolierzelle zu entfernen.

Die Kommunikation der Polizeistation ist auf Morde in Zusammenhang mit einer ungewöhnlichen DVD zu überwachen. Im Falle eines solchen Berichts wird ein Bergungsteam entsandt, um alle Instanzen von SCP-1432 und alle Personen, die möglicherweise den Effekten von SCP-1432 ausgesetzt sind, zu bergen. Ein Klasse-D-Mitarbeiter hat sich eine verdächtige Instanz von SCP-1432 in ihrer Gesamtheit anzusehen und ist dann auf Hinweise auf die Effekte von SCP-1432 zu untersuchen. Nach dem Test ist jede von SCP-1432 betroffene Person als Klasse-D-Personal neu zu klassifizieren und in Einzelhaft zu bringen.

Die Überwachung auf Instanzen von SCP-1432, die online gepostet wurden, hat regelmäßig zu erfolgen. Solche Instanzen von SCP-1432 müssen sofort eliminiert und ihre IP-Adresse nach Möglichkeit zurückverfolgt werden.

**Beschreibung:** SCP-1432 ist eine 17-minütige stumme Videosequenz, die auf zahlreichen generischen DVDs an verschiedenen Orten in den USA gefunden wurde. Die Quelle dieser DVDs ist derzeit unbekannt. DVDs werden scheinbar willkürlich ausgewählten Personen in die Briefkästen gelegt.

Die Videosequenz besteht aus einer ungewöhnlich großen Puppe, die eine junge hellhäutige Frau in einem kurzen weißen Kleid und hochhackigen Schuhen durch eine Reihe von Räumen und Korridoren mit unterschiedlichen Beleuchtungsstärken verfolgt. Die Größe der Puppe ist im Laufe des Films uneinheitlich, wobei die Puppe größer oder kleiner dargestellt wird, um durch verschiedene Bereiche zu passen (obwohl die Puppe nie in einer sich ändernden Größe gezeigt wird). Gegen Ende der Sequenz drängt die Puppe die junge Frau in einen großen Raum mit hohen Decken. Dann gibt es eine 44 Sekunden lange Pause im Video, bevor der Körper der Frau bewegungslos auf dem Boden des Raums liegt. Die Kamera bewegt sich allmählich am Körper nach oben, um zu zeigen, dass der Kopf der Puppe den Kopf der Frau am Körper ersetzt hat, an welcher Stelle das Video endet.

Subjekte, die sich mindestens fünf Minuten dieser Videosequenz ansehen, werden den Effekt von SCP-1432 erfahren. SCP-1432 lässt Subjekte glauben, dass sowohl sie selbst als auch alle anderen Menschen und Tiere künstlich konstruierte Puppen sind. Subjekte glauben, dass sowohl ihr Körper als auch Schlüsselmerkmale ihrer Persönlichkeit (oder in extremen Fällen ihre gesamte Persönlichkeit) von einem unbekannten Wesen oder einer Gruppe von Wesen künstlich konstruiert wurden. Dieser Effekt hat sich als immun gegen alle derzeit im Besitz der Foundation befindlichen Amnesika erwiesen.

Der Effekt führt bei etwa 89 % der Subjekte zu einer klinischen Depression. Darüber hinaus versuchen 73 % der Subjekte, mindestens eine andere Person zu töten. Wenn dies gelingt, werden sie die Leiche(n) derjenigen, die sie getötet haben, systematisch zerstückeln und/oder ausweiden, um anderen zu beweisen, dass sie alle künstlich konstruierte Spielzeuge sind. Nicht-psychopathische Subjekte werden während dieses Vorfalls intensiven emotionalen Stress zeigen, werden aber ausnahmslos glauben, dass dieser Stress von ihren Schöpfern in ihre Persönlichkeit eingepflanzt wurde. Es ist derzeit unklar, ob dieser Zwang, andere zu töten, ein direkter Effekt der Exposition gegenüber SCP-1432 oder eine natürliche psychologische Reaktion auf den  tatsächlichen Effekt von SCP-1432 ist.

Die erste Instanz von SCP-1432 wurde von einer Polizeistation in ███████ , Ohio, am 5.11.███████ geborgen, nachdem ein Polizeibericht vorlag, dass ein Zwölfjähriger (im Folgenden Subjekt 1432-01) beide Elternteile ermordet und dann ausgeweidet hatte, nachdem er sich eine DVD angesehen hatte. Die Foundation barg die DVD und Subjekt 1432-01, das nach mehreren Befragungen und ausgiebigen Tests als D-Klasse-Personal neu klassifiziert wurde.

&gt; **Befragter:** Subjekt 1432-01
&gt; 
&gt; **Befrager:** Forscher ███████
&gt; 
&gt; **Vorwort:** Diese Befragung war die erste, die mit Subjekt 1432-01 nach der ersten Eindämmung des Subjekts geführt wurde.
&gt; 
&gt; **&lt;Beginn des Protokolls&gt;**
&gt; 
&gt; **Forscher ███████ :** Bitte gib deinen Namen und dein Alter an.
&gt; 
&gt; **Betreff 1432-01:** ███████. Ich bin 12 Jahre alt.
&gt; 
&gt; **Forscher ███████ :** Sehr gut. Nun, du glaubst, dass du ein künstliches Spielzeug bist, ist das richtig?
&gt; 
&gt; **Subjekt 1432-01:** Das bin ich. Das bist du. Jeder … jeder, den ich getroffen habe, ist es. Wahrscheinlich alle, ich weiß es nicht. Ich …
&gt; 
&gt; **Forscher ███████ :** Es ist in Ordnung. Wann hast du zum ersten Mal gemerkt, dass du ein Spielzeug bist?
&gt; 
&gt; **Subjekt 1432-01:** Ich habe mir ein Video angesehen. Erinnere mich nicht an viel davon. Über eine Puppe, denke ich, oder so. Aber danach wusste ich es. Ich meine, es war offensichtlich, warum habe ich es nicht früher gesehen? Jeder war es. Jeder, nur Spielzeug, alles, was ich fühlte, als ich zum ersten Mal einen Homerun traf, meine Liebe zu meinen Eltern, mein Hund … alles nur jemand, der mit seinen Spielsachen spielte.
&gt; 
&gt; **Forscher ███████ :** Aber wenn du nicht so gedacht hast, bis du das Video gesehen hast, glaubst du nicht, dass es möglich ist, dass das Video dich so fühlen lassen könnte? Irgendwie deinen Verstand beeinflusst?
&gt; 
&gt; **Subjekt 1432-01:** (Das Subjekt zeigt Anzeichen von Wut) Nein! Der Typ, der das Video gemacht hat, er hat die Leute gewarnt, verstehst du? Er hat es rausgefunden, und er wollte, dass andere Leute es wissen! Weil Menschen es wissen müssen! Sie verdienen es nicht, einfach nur zu existieren, damit irgendwo jemand herzhaft lacht oder was auch immer …
&gt;  
&gt; **Forscher ███████ :** Es ist okay, ich verstehe. Hast du versucht, deinen Eltern zu erzählen, was du herausgefunden hast?
&gt;  
&gt; **Subjekt 1432-01:** (Das Subjekt zeigt Anzeichen extremer emotionaler Belastung) Ich … das hab ich. Sie haben mir nicht geglaubt, ich habe es ihnen immer wieder erklärt, aber sie haben es einfach nicht verstanden, ich … sie … ich musste es zeigen, jemandem zeigen. Ich musste die Leute informieren. Ich … Das war der einzige Weg, es hätte nicht sonst irgendjemand sein können, ich hätte nicht mehr so eine Gelegenheit wie mit ihnen, aber …
&gt; 
&gt; **Forscher ███████ :** Ich verstehe. Du musstest tun, was du für richtig hieltst …
&gt; 
&gt; **Subjekt 1432-01:** (Das Subjekt zeigt weiterhin Anzeichen extremer emotionaler Belastung) Sie sind so schlau. Sie wissen, sie wissen, dass man es nur herausfinden kann, indem man den Leuten zeigt, was wirklich drin ist. Also haben sie das eingebaut, sie haben dich so programmiert, dass du es nicht tust. Sie machen es so schwer, das waren all diese Erinnerungen, aber ich musste, ich … ich …
&gt; 
&gt; **Forscher ███████ :** Ich weiß, es ist okay.
&gt; 
&gt; **Subjekt 1432-01:** (Das Subjekt zeigt weiterhin Anzeichen extremer emotionaler Belastung) Ich bin ein guter Mensch, richtig? Ich musste es tun, das musste ich wirklich …
&gt; 
&gt; **Forscher ███████ :** Du bist ein guter Mensch. Irgendwann wird es gut, versprochen.
&gt;   
&gt; **&lt;Ende des Protokolls&gt;**
&gt; 
&gt; **Abschließende Anmerkung:** Das Subjekt wurde zurück ins Schlafquartier eskortiert. Forscher ███████ forderte daraufhin ein Klasse-C-Amnesikum an und erhielt es.</textarea></pre>
