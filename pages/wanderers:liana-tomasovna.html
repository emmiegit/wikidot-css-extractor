莉亚娜·托马索芙娜不喜欢施密特先生的课，更别提他那厚重的单片眼镜到底是怎么嵌在他那本就不大的眼眶里的，莉亚娜想想就觉得心里好似被揪了一下。但是莉亚娜不敢向窗外看——尽管她就是为了看窗外的风景才占了靠窗的位置，但是施密特先生的小眼眶里可有着一双能洞察学生一切动作的眼睛，还有暴脾气，这让莉亚娜在上学第一天就吃了个苦头。

“看，这是我们生活的地方——曼格利亚，这是我们所在的层数，第三层，从层顶的‘井’一路向上去，就到了第四层，我来的地方，我们总共有十六层......”斯密特先生扯着公鸭嗓，指着挂在墙上的地图，讲着“我们的世界”什么的。然而莉亚娜心里已经很不耐烦，她想不通为何已经有东西南北来表示方向，而那个方向却又是“上”，又怎么能“往上走一层”，几乎所有孩子都曾对此抱有疑问，但大人们的反应要么是“不知道”，要么是“这是理所当然”。她也从未见过什么“井”，只知道自己还未曾谋面就已去世的父亲托马斯曾是井的卫兵。

莉亚娜的心里记恨着自己的父亲，因为除了知道自己有一个父亲在当兵，她的生活和孤儿从来都没什么两样。她生长在曼格利亚这座满是雪的小城唯一的孤儿院里，和她一起长大的孩子们每月都会收到“来自第十三层”的某个名字特别长的基金会发放的救助金，而父亲健在的莉亚娜只能拿到不足救助金三分之一的“家属补助”，现在父亲死了，莉亚娜不但拿到了一点抚恤金，也能拿到基金会的救助金了。至于父亲是怎么死的，报信人只告诉莉亚娜他是“光荣的”，而莉亚娜也并不在乎一个只见过照片的人的死法，甚至他的死带来的更多的生活费让莉亚娜甚至觉得没了父亲更好。

现在莉亚娜并不想继续思考这些让心情变坏的事情，她焦急地等待着下课、放学，因为某些在意的事情已经如泵出的井水般占据了她的脑海，她只想赶紧回到家，回到孤儿院。

“叮铃铃......”，下课的铃声和斯密特先生的公鸭嗓混杂在了一起，以守规矩为傲的施密特先生自然不再讲下去，简短地留了一下作业之后就示意学生们回家。

莉亚娜背着自己缝的破书包，一步一踩，聆听着积雪嘎吱嘎吱的声音，今天的天色又红了一些，在曼格利亚，天空总是会不定期地变红，这是大家都习以为常的事情，莉亚娜只记得，收到父亲死讯的前几天，也就是父亲死的那天，天空前所未有的红，红到雪花都似乎变了颜色。

莉亚娜在学校是成绩最好的学生，但并不是个好相处的孩子，她总是故意和班上的同学们疏远，面对同学友好的招呼，莉亚娜只报以微笑便转而去做别的事情，面对坏学生的欺凌，莉亚娜则还以指甲和拳头，让他们不敢再接近。回到孤儿院的莉亚娜则换了一副面孔，在孤儿院的孩子们眼里，莉亚娜永远是“温柔又可爱的好姐姐莉娜”，那个最活跃、最有耐心、最能为孤儿院的兄弟姐妹们排忧解难的孩子。

莉亚娜总是带头陪着孤儿院的弟弟妹妹们玩的那一个，无论是什么游戏，莉亚娜总是不厌其烦地陪着弟弟妹妹们，甚至莉亚娜自己也很擅长发明各种奇怪的小游戏。有时候莉亚娜会带着精力旺盛的小朋友们跑到自己的“秘密基地”——曼格利亚的角落里某个奇异的废弃建筑，这个废弃建筑与整个曼格利亚格格不入，如同一整块石头被整齐地切割、挖空而成的长方体，里面有两排着同样整齐的方形柱子，建筑没有屋顶，十分宽敞透亮，内部也没有绊脚石一类的障碍物，是一个很适合孩子们撒野的场地，没有人知道建筑的来历，似乎它“一开始就在那里”。

莉亚娜从口袋里拿出，并把玩着手里的“怪蛋”，回想着昨天，如往常一样和弟弟妹妹们在秘密基地里玩着自己发明的“你追我赶”游戏，突然，莉亚娜的后背似乎被什么东西给击中，回过头来的莉亚娜看到的，只是沉浸在游戏里的弟弟妹妹们。

“谁往我身上丢的石头？老实交代。”，孩子们看向莉亚娜，然后面面相觑，纷纷摇头。“老老实实承认错误，我不会生气的。”，孩子们还是愣在原地，没有反应。“亚历克斯，是不是你？”莉亚娜问向最喜欢恶作剧的亚历克斯，“不！不是我！”亚历克斯回答得声音很大，而且异常的坚定，和以往他恶作剧成功后咯咯傻笑的反应完全不同。

“莉娜，你的背后，好像粘了什么东西。”一个孩子对莉亚娜说。于是莉亚娜向背后摸索，摸到了一个圆滚滚的、光滑的东西，如磁铁般粘在身上，莉亚娜用力将它扯了下来，定睛一看，是一颗一半是红色，一半是白色的，上下端一样大的奇怪的卵形物体，红色与白色的交界处鼓起了一圈，似乎有着能从中间打开的缝隙。

孩子们纷纷围了过来，叽叽喳喳地讨论着莉亚娜手里的怪蛋，“好像能打开，打开看看里边是什么。”，莉亚娜试着从中间的缝隙打开怪蛋，然而怪蛋纹丝不动。正当莉亚娜想尝试更大的力气时，亚历克斯一把抢过了怪蛋，使劲掰了几下后，一把把怪蛋摔在了地上。这让莉亚娜吓了一大跳，然而奇异的是，怪蛋不但纹丝未裂，而且就像砸在棉花上一般，没有响声，也没有弹起，就这么静止在了地上。孩子们见状，都抢着拿起怪蛋往地上摔，怪蛋依然在着地时突然静止。一会儿过后，孩子们终于玩到没了兴趣。莉亚娜捡起怪蛋，仔细地端详着，又试着掰了几下，依然掰不开，于是她把怪蛋装到了口袋里。

带着孩子们回到孤儿院的莉亚娜，开始例行的帮助孤儿院的阿姨们做家务活，给每一个孩子分餐，入夜后把闹腾的弟弟妹妹们哄睡。积攒了一天的疲劳让莉亚娜倒头就睡，而这一天，她做了一个前所未有的梦。

红色，开始于一片红色，不是红色的迷雾，而是逐渐变得透明的红色，然后莉亚娜看见了，一对既熟悉又陌生的身影，那对身影，莉亚娜只在照片中见到过——她从未亲眼见过的父亲，和因难产而去世的母亲。

随着红色越来越透明，莉亚娜看得更加清楚，父母穿着婚礼礼服，依偎在一起，这是莉亚娜绝不可能亲眼见证的光景。

“抱歉，这是我仅能给你的了。”父亲说，“不要这样说，我已经很幸福了。”母亲回应道。

“我马上要向上去，不会再回来了，你一定要过得快乐。”父亲指了指母亲的肚子，又轻戳了一下，“你也是。”

“我们还没有给他取名字呢。”母亲说。

“是啊，那么......莉亚娜。”父亲说，“这是我母亲的名字。”

“你怎么知道会是个女孩？”母亲疑问。

“我如此确信。”父亲笑道。

“莉亚娜，莉亚娜，如此好听的名字。”母亲念叨着。

“我要向上去了，你也会过来。”

“是的，有朝一日。”

“前往红酒，远离乳汁。”

“前往红酒，远离乳汁。”

“和莉亚娜一起。”

“和莉亚娜一起。”

父亲与母亲齐刷刷地看向莉亚娜，莉亚娜吓了一跳。

随后父母伸出了手。

“来吧，莉亚娜，和我们一起，向上去。”

莉亚娜面对此情此景，迟疑了，她从未亲眼见过自己的父母，也根本不知道如何与父母交流，这让她手足无措。

然而莉亚娜的脚不由自主地动了起来，颤抖着向前迈去。

莉亚娜想控制住自己的脚，所以低下了头。

于是莉亚娜看见了......

自己的脚下是红色的天空与染红的云，原来自己并未脚踏实地。

莉亚娜就这样坠落下去。

坠落......

坠落......

坠落......

！！！

莉亚娜在戛然而止的坠落感中惊醒，时间已是清晨，她努力回忆自己的做的梦，然而除了一片红色，什么都想不起来。莉亚娜揉了一下眼睛，一张脸在她眼里突然闪过，惊了她一大跳，她好像突然想起来了什么，一张脸，父亲的脸在梦的回忆中浮现。

“向上去。”脸说。

莉亚娜对梦的记忆到此为止，伴随着淘气的弟弟妹妹们的呼喊，她回到了日常生活。

“莉娜，你今天怎么心事重重的？”一个比莉亚娜年长的孩子问道，这时莉亚娜才发现自己少给她打了一份汤，这是从来没有发生过的。“没，没事，娜塔莉娅，可能是昨天陪小家伙们玩得太累了。”莉亚娜回应道。“今天我来吧，你去歇息歇息，先吃饭，一会儿还得上学呢。”娜塔莉娅拿过了汤勺。

早饭过后，莉亚娜简单地整理书包，突然想起昨天捡到的怪蛋还在口袋里，于是把它拿了出来，令她惊讶的是，昨天明明怎么也弄不开的怪蛋上布满了细小的裂纹。

“向上去。”莉亚娜又听到了那似乎是来自父亲的声音。

一整天都无心上课的莉亚娜，脑子里不断回忆着自己的梦，然而只能在一片红色中回忆起父亲的那张脸，和一句“向上去。”现在莉亚娜回到了孤儿院，在做完了手头上的活之后，终于有时间面对这个怪异的蛋了。

“现在怪蛋产生了裂缝，应该能打开一探究竟了。”莉亚娜想着，并再次试着掰开怪蛋，然而并没有效果。莉亚娜从来没有这么生气过，不单是因为一个弄不开的怪蛋，还因为一闭上眼睛就能看到自己最恨的人的一张大脸在跟自己不断重复同一句话。

越想越气的莉亚娜把怪蛋猛地往地上一摔，怪蛋依然如之前一样，在着地的瞬间便静止不动，怪蛋软绵绵的反应让莉亚娜更加恼火，她捡起怪蛋，使出最大的力气又摔了一下。

结果依然。但是这时的莉亚娜伴着火气反而突然注意到了一件事情，摔在地上的怪蛋，红色的一端似乎永远朝向她无法理解的“上”。

“向上去。”莉亚娜听到了更清晰、更明亮的声音。

“说到底，‘上’到底是个什么。”莉亚娜死盯着怪蛋，同时想到。莉亚娜从来都无法理解为什么那个方向会被称为上，它的反方向又为什么是下，为何往那个方向走就能够向上去。

“莉娜，这么晚了你去哪？”萨沙阿姨问道。“向‘上’去买点东西。”“注意安全，早点回来。”莉亚娜从来不说“上”，也从未特意向“上”走过，然而这次莉亚娜决定往“上”走一走，权当散散心。

心里装着气的莉亚娜就这么笔直地朝着“上”的方向走着，走了一会儿，她突然意识到，这是自己前往秘密基地的路，原来秘密基地的方向就是“上”。

不知不觉中莉亚娜走到了秘密基地，她就是在这里被不知道什么人用这个怪蛋打中了后背，也许答案就在这里，莉亚娜想着，走进了秘密基地。秘密基地里一如往常，除了两排方柱，什么都没有，唯一的不同是，天越发红了，红到仿佛有一束红光从秘密基地的上方打进来。

莉亚娜掏出怪蛋，“你究竟是什么东西。”她喃喃自语道，并把怪蛋丢到了地上，怪蛋的红色一端依然指向“上”。“你要上，我就让你上。”莉亚娜捡起怪蛋，向“上”方的墙壁丢去。

“啪。”“啊！”不可思议的事情发生了，怪蛋被丢出去后，并没有接触到墙壁，就掉头向反方向飞去，重重地砸在莉亚娜的胸口，莉亚娜大叫一声，痛得蹲在了地上。

莉亚娜顾不上痛楚与恼火，围绕这个怪蛋发生的事情太过于诡异，让她的脑子有些糊涂，糊涂到眼前一片红，而那张父亲的脸又浮现了出来。

“向上去。”

莉亚娜拍了拍脑袋，试图驱散那该死的大脸。在做了几次深呼吸过后，莉亚娜发现，怪蛋紧贴在自己的胸口上，像磁铁一般，就如同昨天一样，用了一些力气才拿下来。而怪蛋上的裂缝，似乎更深了。

莉亚娜仿佛明白了什么，想要摔碎一样东西，需要向“下”摔。

“向下摔。”声音变了。

“是啊，向下摔。”莉亚娜自言自语，转过方向，朝着“下”方的墙壁走去，那好像是一束红光的红色，似乎照得“下”方的墙壁格外的红，红到发亮。

莉亚娜举起手，使出了最大的力气，向“下”抛去。

碎了，碎片如红酒杯般迸散，如动脉血般喷涌。

莉亚娜看到了、听到了、闻到了、尝到了、摸到了......怪蛋里到底有什么，父亲大笑的脸、母亲恶臭的乳汁、施密特先生的眼球、报信人的嗥叫、亚历克斯的血腥味、娜塔莉娅的脸皮、萨沙阿姨的臼齿、葡萄的芳馨、乳汁的恶臭、葡萄的芳馨、乳汁的恶臭、井里涌出的是红色的欢愉......

“向上去。”

“向上去？”

“向上去。你要向上去了。我也在。”

“前往红酒，远离乳汁？”

“前往红酒，远离乳汁。”

“和我一起，和兄弟姐妹们一起。”

“和兄弟姐妹们一起。”

“向上去。”

“向上去。”

----

曼格利亚平平无奇的一天，莉亚娜今天也依然陪着弟弟妹妹们在秘密基地里玩耍，玩的是莉亚娜自己发明的游戏“向上去”。

今天的天空前所未有的红。</textarea></pre>
