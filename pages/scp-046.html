    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]
[[include info:start]]
作者：[[*user Eskobar]]
篇名：SCP-046 -「掠食性」冬青灌木叢
原文：[http://www.scpwiki.com/scp-046 SCP-046]
譯者：[[*user defenestration]]
[[include info:end]]

**項目編號：**SCP-046

**項目等級：**Euclid

**特殊收容措施：**已買下SCP-046周圍的土地，並以多層安全措施保護，包括柵欄、路障及致命性陷阱；標記此地為私有財產的告示已在顯目的地方設置。該地區須全天候巡邏以防止平民接觸SCP-046。所有在SCP-046周圍及其半徑50公里之內的工作人員均應接受嚴格的醫學檢查，以確保其不患有任何可能危及性命的疾病；此外，應加強心理健康檢查，以確保在其影響範圍內的人員不存在或潛在自我傷害及自我毀滅的傾向。任何受傷的人員須移送至距離SCP-046超過50公里外的醫院。SCP-046周圍的植被必須被摧毀，所有試圖接近SCP-046的動物要在進入其影響範圍前處決。

任何對SCP-046展現出異常興趣的人員，無論其位於SCP-046影響範圍內或僅是經過SCP-046附近的地區，均須接受上述之嚴格醫學檢查。對收容措施文件的修改須經由O5議會的批准。任何人員試圖在未經適當授權的情況下修改文件將受到降職處分並調派至其他單位。

**描述：**SCP-046是一食肉性植物叢，位於肯塔基州的西南方。SCP-046由兩個部分組成。SCP-046-1為大量的植物群，種類涵蓋當地絕大多數的原生種，包括//Quercus alba//(北美白橡)、//Ilex aquifolium//(歐洲冬青)、//Lonicera sempervirens//(貫月忍冬)，除此之外亦存在其他種類的植物。SCP-046-2是緊鄰SCP-046-1的土地，範圍約是以植物群為圓心，半徑20公尺的圓形區域。此區域為SCP-046的主要攝食區。SCP-046可藉由散發致幻劑吸引至多半徑50公里內的獵物；所有撤離人員的行動皆須將其帶出該範圍以阻斷SCP-046的影響。

正遭受可能危及性命的物理傷害與疾病，或是患有可能導致自我毀滅的精神疾病的任何動物(包括人類)，會感受到一股難以反抗的力量引導其來到SCP-046-2，接著面向SCP-046-1拜倒在地。處於這種情況的個體很快會受到腐生生物和伺機性感染病菌異常強大的攻擊，包括數株//耐甲氧西林金黃色葡萄球菌(MRSA)//[[footnote]]譯註：對大多數抗生素具有抗藥性的金黃色葡萄球菌。[[/footnote]]，或稱「嗜人肉鏈球菌」，感染後會誘發壞死性筋膜炎；一種類似於//葡萄穗黴//的真菌孢子，或稱「黑色黴菌」，感染後會使器官因中毒而麻痺；最後，個體會在進食的最後階段完全被SCP-046-1內部出現的數種迄今未知的昆蟲所吞噬。SCP-046似乎是通過完全消化受影響的個體，尤其是人類等較大的哺乳動物來獲取營養。未知SCP-046是否具有生長能力。因此，應採取所有措施以確保SCP-046無法取得獵物，直到足夠了解其異常性質為止。這些措施包括在任何個體到達SCP-046之前將其處決，並將屍體安置在其他地方。

**附錄046-A：** 由於某些人員對SCP-046產生之異常反應，對於SCP-046的相關知識是否存有模因影響的調查正在進行。文件046-07僅限4級以上人員閱讀。

[[collapsible show=&#34;文件 046-07&#34; hide=&#34;隱藏&#34;]]

**項目編號：**SCP-046

**項目等級：**Safe

**特殊收容措施：**SCP-046周圍的土地必須被封鎖、標示為私人土地，並以多層圍欄包圍。該區域需配置至少10名人員巡邏，但配備最小限度的武器即可。儘管對SCP-046的影響仍屬未知，但在進行了自我毀滅傾向的心理篩檢後，可以允許患有致命性疾病的人員進入SCP-046-2。同樣的，例行處決之D級人員，也被允許進入SCP-046-2以加快處決程序。由於其對基金會不構成威脅，在將基金會之需求優先考量的前提下，非基金會的人員亦可進入SCP-046。

**描述：**SCP-046有兩部分組成。SCP-046-1是一直徑5公尺，高30公尺的圓柱區域，範圍內含有多種植物群，包括//Quericus alba//(北美白橡)，//Ilex aquifolium// (歐洲冬青)，以及//Lonicera sempervirens//(貫月忍冬)，儘管亦存在其他種類的植物，但其分子並未檢測出異常性質。SCP-046-2是圍繞SCP-046-1半徑約20公尺範圍內的草叢。

SCP-046的異常性質主要出現在深受慢性疾病或創傷所苦的動物身上(包括人類)。符合描述之個體時常拜訪SCP-046；這種類型的人類會感受到一股難以反抗的力量吸引他們來到SCP-046的所在地，並聲稱它「出現在夢境之中」。對個體進行的心理評估顯示他們過去對基金會與SCP-046之異常性質均一無所知。當個體感受到難以反抗的力量時，均處於SCP-046半徑50公里內；這被認為是該項目的強迫性影響範圍。

個體時常描述他們夢到自己躺在SCP-046-1附近休息。一旦進入SCP-046-2的範圍，個體因慢性疾病或精神創傷導致的症狀會減輕，通常伴隨著平靜、輕鬆和愉快的感受。隨著個體於SCP-046-1前躺下，他將逐漸被許多類似//狗牙根屬//(又稱為百慕達草)的植物藤蔓覆蓋，接著會從個體全身萌芽。SCP-046不帶有強迫性，異常性質亦只顯現在自願經歷上述過程之個體上。

暴露在SCP-046影響下的個體仍保有溝通能力，直到其身體被草叢掩沒為止。所有個體均描述自己感受到安心與寧靜，以及對自己能夠安詳逝去的喜悅感。SCP-046會在兩小時內完全分解處於其影響下的個體，未知其是否將分解後的組織作為其食物來源。

**附錄046-1：**O5議會要求將SCP-046重新分級為Euclid，並將特殊收容措施改寫以強調其掠食性。任何提及「自願個體」的內容需移除。應將描述著重於項目的易變與致命性質，以及潛在的威脅性。

**附錄046-2：** //沒有任何證據支持SCP-046具「掠食性」或意圖傷害無意暴露在其影響下的生物。建議保留原始的收容措施並允許自願者進入SCP-046。個體一旦暴露於其影響，即無破壞基金會收容措施之虞；綜上所述，沒有任何理由拒絕飽受折磨的生物進入SCP-046尋求解脫。同樣地，除了想將基金會管理的項目描繪的更危險的慾望外，沒有其他理由可以將它記錄得比實際上更具威脅。有些東西純粹是因為它們很奇怪才必須被收容。//--Dr. Edward Carter，SCP-046，首席研究員

**附錄046-3：**SCP-046的首席研究員Dr. Carter，將調職至項目[[[SCP-1250]]]，附錄046-1由O5議會發布。
