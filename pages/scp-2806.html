**Název: SCP-2806**
**Originál:** http://scp-wiki.net/scp-2806
**Autor:** [[*user Jacob Conwell]]
**Překladatel:** [[*user chamik]]
[[include info:end]]

[[include component:image-block name= http://scp-wiki.wdfiles.com/local--files/scp-2806/new-scp-2806 |caption=SCP-2806-5 po připevnění k  D-133113. Tato konkrétní instance není v době získání pokryta aramidovými vlákny, jak je tomu u ostatních instancí.]]

**Objekt #:** SCP-2806

**Třída Objektu:** Safe

**Speciální Zadržovací Procedury:** Jednotlivé instance SCP-2806 musí být zadrženy ve vysokobezpečnostní elektronické skříňce ve skladovacím křídle [[[secure-facility-dossier-site-64|Oblasti-64]]]. Všechno testování s SCP-2608 vyžaduje schválení vedení oblasti. Testování s SCP-2806-6 vyžaduje dodatečné schválení oblastní Etickou Komisí. Po testování musí být instance SCP-2806 vyčištěny od zbytku hostitele, vydezinfikovány, zkontrolovány pro možné poškození a navráceny do skladování.

Dle protokolu SKYWALKER musí být jednotlivci s funkčními instancemi SCP-2806 dopadeni. Instance jim budou chirurgicky odstraněny a subjekt projde amnestizací, než se navrátí do populace s neanomální náhradou.

**Popis:** SCP-2806 označuje sbírku sedmi protetických rukou, šesti protetických očí, tří protetických nohou a čtyř protetických uší. Všechny instance jsou postaveny z kombinace hliníku, PMMA, polykarbonátových krytů a černého aramidového materiálu v kompozici podobného k [[[SCP-1360|SCP-1360-1]]].

Všechny instance SCP-2806 jsou inertní, dokud nejsou umístěny na, nebo vedle člověka, kterému chybí končetina (dále hostitel), kterou má konkrétní instance SCP-2806 nahradit. Když je vysloven příslušný příkaz[[footnote]]Pro všechny instance byla úspěšná fráze &#34;Integrovat&#34;[[/footnote]], z protézy se vynoří několik tenkých drátů ze slitiny kobaltu a chromu a vstoupí do hostitele v místě chybějící končetiny. Tyto dráty se poté během několika minut spojí s periferním nervovým systémem hostitele. Po integraci se instance SCP-2806 stane plně pohyblivou a hostovi odpovídá stejně, jako normální končetina. Instance SCP-2906 se neintegrují k jednotlivcům, kteří mají všechny přirozené končetiny. Vyšetřování toho, jak jsou instance SCP-2806 schopny toto rozlišovat právě probíhá.

Jakmile se instance SCP-2806 integruje s hostem, aramidová vlákna začnou vylučovat chemikálii, která způsobí, že přes instanci začnou růst dermální a epidermální vrstvy kůže.[[footnote]]Toto neplatí u instancí SCP-2806, která jsou protetická oka. U nich se pouze změní barva duhovky tak, aby korespondovala s přirozeným okem hosta.[[/footnote]][[footnote]]Vizte Dodatek 2806-A pro více informací ohledně unikátnosti aramidového krytí SCP-2806-6.[[/footnote]] Tento růst začíná ve chvíli integrace mezi hostem a instancí SCP-2806 a rapidně se šíří, dokud není pokryta celá protéza.

Všechny instance SCP-2806 po integraci vykazují nedostatky v jejich fungování. Tyto chyby můžou být nepohodlné, nebo až vysoce nebezpečné a činí tak instance SCP-2806 nevhodné pro dlouhodobé používání.[[footnote]]Pro celý seznam chyb instancí SCP-2806, vizte Dodatek 2806-A.[[/footnote]] K dnešnímu dni je jediným účinným prostředkem k odstranění integrované instance SCP-2806 z hostitele chirurgický zákrok. Takové odstranění často způsobí vážné poškození periferního nervového systému hostitele, přičemž v několika případech dojde k vážnému poškození centrálního nervového systému. --Není známo, jestli existují plně funkční instance SCP-2806. Momentálně probíhá vyšetřování MTF Gamma-13-- (Vizte Dodatek 2806-C).

|| 2806-6 || Protetická Ruka || Aramidové krytí začne nahrazovat hostitelovu kůži, což způsobí, že po celém těle hostitele začnou vyrůstat kousky aramidových vláken. ||

|| 2806-20 || Protetické Ucho || Všechny zvuky nad 100 dB jsou ztlumeny. ||

**Dodatek 2806-B: Získání**

SCP-2806 bylo získáno Nadačními agenty 17. července 2005 po razii na kanceláře GoI-1115 (Andersonova Robotika) Mobilní Údernou Jednotkou [[[The Elusive Anderson|Gamma-13]]] (Asimov’s Lawbringers) blízko Bendu v Oregonu. Následující přepis videa byl získán z počítače v pracovně, kde se nacházely všechny instance SCP-2806.

&gt; **&lt;Začátek Záznamu&gt;**
&gt; 
&gt; //Člověk, později identifikován jako PoI 45543 (Phineas), pracuje na instanci SCP-2806 na velkém pracovním stole. Po několika minutách vstoupí druhý člověk, později identifikován jako PoI 53412 (Isaac).//
&gt; 
&gt; **Isaac:** Jak to jde?
&gt; 
&gt; **Phineas:** Jde to.
&gt; 
&gt; **Isaac:** “Jde to.” znamená, že to bude hotové v termínu?
&gt; 
&gt; //Phineas přestane pracovat na SCP-2806.//
&gt; 
&gt; **Phineas:** Už jsem ti řekl, že nejedu podle toho směšného harmonogramu. Série Gyrfalcon bude hotová, až bude hotová.
&gt; 
&gt; **Isaac:** Měl si na to devět měsíců! Série Peregrin ti trvala jen čtyři měsíce a měl si na to celý tým. Uvědomuješ si, že paní Fuentes má už alespoň čtyři různé klienty připravené na den vydání? Pokud to nedodáme do termínu, můžou začít zpochybňovat naši důvěryhodnost. 
&gt; 
&gt; **Phineas:** Ale prosím tě, ušetři mě té přednášky o profesionalismu. Je jedna věc udělat speciální kousky, jako pro [[[Good As New|to Howellovo dítě]]]. Je druhá věc tohle začít vyrábět ve velkém. Máš vůbec ponětí, jak komplexní takový projekt je?
&gt; 
&gt; **Isaac:** Mám přibližnou...
&gt; 
&gt; **Phineas:** Máš? Opravdu?
&gt; 
&gt; **Isaac:** Dobře. Nemám. Přiznávám. Ty magický blbosti jsou tvoje záležitost. Tak, prosím, řekni mi, proč je nemůžeme vydat v čas.
&gt; 
&gt; **Phineas:** S radostí. Dělat na těhle protézách, není jako dělat na sérii Peregrine, nebo Amur. Tam jsme mohli začít od začátku. Teď se ale musíme nabourat do přírodního systému, který už se vyvíjí biliony let. Je tu doslova milion věcí, který se můžou při integraci pokazit, a to ani nemluvím o dlouhodobé udržitelnosti. Pokud tenhle produkt vydáme a objeví se chyba, kterou jsme nenašli, nějaká bohatá dědička rozmačká hlavu jejího dítěte. V tu chvíli nejenom že nemáme funkční produkt, ale taky naštveme Marshalla a jeho kamarády. Ani jsem s nimi nechtěl spolupracovat, ale skončím špatně pokud nebudu spolupracovat s...
&gt; 
&gt; **Isaac:** Phineasi. Hej! Starouši! Zase blábolíš. Kam tím míříš?
&gt; 
&gt; **Phineas:** Myslím tím, debílku, že i Edison vynalezl žárovku až na tisící pokus, a to měl celou laboratoř. Já mám sebe, Jasona, Medeau a projekt, který je nekonečněkrát ezoteričtější. Myslím si, že je fér říct, že trochu víc jak devět měsíců není hrozný čas.
&gt; 
&gt; **Isaac:** Takže ti dám dalších pět měsíců. Co se stane, když to nebude hotový tehdy? Ty smlouvy nemůžeme ignorovat věčně. Jsou jiné firmy, které dokáží doručit to, co ti lidi chtějí. Právě teď máme jen tu výhodu, že je dokážeme prodávat nejlevněji. Takže se ptám znovu. Co se stane, až to za pět měsíců nebude hotové? Řekneš mi to samé?
&gt; 
&gt; **Phineas:** To si piš že jo. Nevydáme je, dokud nebudou v pořádku a připravené. Pokud se mnou nesouhlasíš, můžeš si jít promluvit přímo s Andersonem. Vincent ti řekne to samé, jako já.
&gt; 
&gt; **Isaac:** Ty seš si tak zatraceně jistej, že si nenahraditelnej, že jo?
&gt; 
&gt; **Phineas:** Já vím že nejsem. Vincent může vždycky najít dalšího glorifikovaného účetního. Mě má jenom jednoho.
&gt; 
&gt; //Isaac odchází s místnosti a vrtí hlavou.//
&gt; 
&gt; **Isaac:** Uvidíme se za pět měsíců.
&gt; 
&gt; //Isaac odejde. Po chvíli se Phineas přiblíží k počítači a začne mluvit přímo do kamery.//
&gt; 
&gt; **Phineas:** Víš, Vinci, tohle se děje, když se dohodneš s ďáblem.
&gt; 
&gt; //Phineas vypne záznam.//
&gt; 
&gt; **&lt;Konec Záznamu&gt;**

Ze stejného počítače byly také získány následující emaily.

&gt; **Od:** Phineas@AndersonRobotics
&gt; 
&gt; **Pro:** VincentA@AndersonRobotics
&gt; 
&gt; **Předmět:** Nechme Prométhea Upoutaného
&gt; 
&gt; Vinci,
&gt; 
&gt; Tohle pro tebe nejspíš bude překvapení, ale vzdávám se projektu paní Fuentes. Pokud se tohle dokončí, otevře to obrovskou nádobu s červy, se kterou nechci být asociován. Líbí se mi nápad toho, že pomáháme lidem stát se znovu celistvými. To je pěkný nápad. Nápad, za kterým můžu stát.
&gt; 
&gt; Jakmile však sérii Gyrfalcon uvedeme a naši zákazníci si uvědomí, co přesně nabízíme, budeme čelit obrovské poptávce. Lidi budou chtít naše ruce a nohy se superiorní sílou. Aby oči viděli skrz zdi. Aby uši slyšeli konverzace míle daleko. Nebude to mít konce.
&gt; 
&gt; Ještě hůř, jak dlouho bude podle tebe trvat, než nějaký bohatý, šílený bastard nechá amputovat ruce a nohy svého syna, aby ho mohl s naším produktem proměnit na sportovní hvězdu, nebo proměnit bodyguardy na živoucí zbraně. Ty a já máme své vlastní zkušenosti, jak se dá taková technologie zneužít. Jakmile to upgradování začne, už neskončí. Ty roboty jsme alespoň mohli na dálku vypnout. Tyhle jsou ale ovládány myslí uživatele, takže takový luxus mít nebudeme. Nebudeme mít kontrolu nad tím monstrem, až ho přivedeme k životu.
&gt; 
&gt; Jason a Medea mají přístup ke všem poznámkám, schématům a zaříkadlům. Pokud i tak chceš pokračovat, mohou projekt jednoduše dokončit beze mne. Prosím tě, abys to zastavil, ale konečné rozhodnutí je na tobě.
&gt; 
&gt; Tvůj nejstarší přítel,
&gt; 
&gt; Phineas

&gt; **Od:** VincentA@AndersonRobotics
&gt; 
&gt; **Pro:** Phineas@AndersonRobotics
&gt; 
&gt; **Předmět:** RE: Nechme Prométhea Upoutaného
&gt; 
&gt; Phineasi,
&gt; 
&gt; Omluv mě, ale musím obdivovat tu ironii, že tohle napsal člověk, který se v podstatě proměnil v T-800. Říkat mi, že se musíme s našimi protézami krotit...
&gt; 
&gt; Nabídka paní Fuentes nám nabízí rozsáhlý trh, na kterém bude náš produkt jednoduše ten nejlepší, nejenom kvůli jeho estetické hodnotě, ale také díky tomu, že naše modely nepotřebují baterie. Této společnosti bych uškodil, kdybych takovouto neopakovatelnou nabídku odmítl, hlavně takovou, která v mích očích udělá více dobra, než zla. Pokud se naši zákazníci chtějí pozvednout nad rámec normálních lidských možností, nemáme je co soudit. Morální pozice jsme se už vzdali, když jsme začali prodávat útočné roboty a auto-turrety.
&gt; 
&gt; Rozumím tvým obavám, a proč chceš od tohoto projektu odejít. Nebudu tě držet. Jsi přece muž principů. Nemůžeme si ale dovolit držet idealismus nad pragmatismem. Jason a Medea dokončí projekt podle plánu. Ty a já budeme mezitím pracovat na sérii Taita.
&gt; 
&gt; Anderson

**Dodatek 2806-C: AKTUALIZACE 31/3/16**

Následující dokument byl získán z intranetu MC&amp;D při průzkumné operaci [[[AIAD Homescreen|MTF Kappa-10]]] (Skynet).

&gt; **DŮLEŽITÉ: NEVYHAZUJTE**
&gt; Drahý pane Richmonde
&gt; 
&gt; Děkujeme vám za zakoupení protézy série GYRFALCON™. Žádná jiná firma na trhu vám nemůže nabídnout tak kvalitní produkt, který vás doplní na 100 % a víc. Jednoduše umístěte protézu na místo, řekněte předem určené aktivační slovo a nechte integrační proces dokončit. Než se nadějete, budete zase celí.
&gt; 
&gt; Nejenom, že vám protéza série GYRFALCON™ bude připadat jako vaše přirozená končetina, do tří dnů od integrace tak bude i vypadat. Naše proprietární technologie je dělaná tak, aby byla od vaši reálné končetiny nerozpoznatelná. Pevně věřím, že se budete cítit jako nový.
&gt; 
&gt; Dle vašich požadavků byly do vaší protézy přidány následující doplňkové funkce:
&gt; 
&gt; * Balíček HERKULES (Možnost 3)
&gt; * Balíček ŠPION (Možnost 1)
&gt; 
&gt; Jako vždy, je radost s vámi obchodovat.
&gt; 
&gt; //Anderson//

Kappa-10 z prodejní databáze MC&amp;D získala celkově 247 podobných dokumentů. Právě probíhají pokusy o nalezení těchto zákazníků Údernou Jednotkou Gamma-13 s pomocí Kappa-10. Ke dni 15/5/16 bylo nalezeno 50 zákazníků. Všechny instance SCP-2806 získané při dopadeních byly plně funkční a některé instance byly doplněny o superlidské funkce.
