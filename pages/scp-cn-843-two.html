[[include component:image-block name=http://scp-wiki-cn.wdfiles.com/local--files/scp-cn-843/CN843.gif |caption=收容中的SCP-CN-843]]
**项目编号：**SCP-CN-843

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-843目前被收容于Site-CN-17的现实扭曲异常收容间内，收容间内设置有两个互为备份的斯克兰顿现实稳定锚，由一名拥有4/CN-843权限的现实扭曲异常收容专家定期进行维护。除维护人员外，不允许任何人员进入收容间内部。收容间内部不允许放置任何纸张，以防止可能的收容失效事件的发生。

SCP-CN-843的真实收容状况与性质属于高度机密。目前，项目主管已向无关人员隐藏了SCP-CN-843的真实收容地点与有关现实扭曲的真实性质，并以“油墨有限”为由停止了一切有关SCP-CN-843的实验。

**描述：**SCP-CN-843是一支0.5毫米黑色中性笔，在笔帽处用繁体中文标有“考試專用”的字样，并附有██有限公司的商标和一个可以扫描的广告二维码。外观上，SCP-CN-843整体为黑色，并有轻微磨损的痕迹，推测其已经过一定时间的使用。

SCP-CN-843具有极强的现实扭曲能力，可造成CK级“现实重构”事件的发生。当一名具有书写能力的人类个体使用SCP-CN-843作答书写或印刷于纸质文件上的问题时，其所写下的答案将借助SCP-CN-843的现实扭曲能力成为该问题“真正”的答案。具体表现包括但不限于：

&gt; ● 相关的数学、物理、化学等自然规律被扭曲以适应该答案
&gt; 
&gt; ● 相关的历史事件被扭曲以适应该答案
&gt; 
&gt; ● 相关国家的军事、政治、意识形态、文化等状态被扭曲以适应该答案
&gt; 
&gt; ● 相关的语言用法被扭曲以适应该答案
&gt; 
&gt; ● 现实中不存在的人物、物体、生物、现象等凭空产生以适应该答案
&gt; 
&gt; ● 天文、地理、气象、水文等自然状态被扭曲以适应该答案
&gt; 
&gt; ● 相关人员的身体健康状况发生改变，甚至死亡，以适应该答案
&gt; 
&gt; ● 相关已故人员复活，身体状况以该答案为标准
&gt; 
&gt; ● 相关人员的记忆被篡改以适应该答案
&gt; 
&gt; ● 相关的文字、音频、视频记录被篡改以适应该答案



处于斯克兰顿现实稳定锚保护下的人员、设施、规律、信息等可免受SCP-CN-843的异常影响，同时SCP-CN-843的异常效应可在斯克兰顿现实稳定锚的作用范围内被有效压制。故基金会人员认为，使用斯克兰顿现实稳定锚是一种可永久收容SCP-CN-843的方法。

[[collapsible show=&#34;+ 附录：SCP-CN-843的来源&#34; hide=&#34;- 文件已展开&#34;]]

&gt; SCP-CN-843最初在基金会与圣克里斯汀娜学院的一次例行接触会中，由学院的一名讲师交予基金会收容保管。对方称SCP-CN-843是自己在一次期末考试中收缴的作弊物，同时表示该生造成的现实扭曲已被学院纠正，并在事后对其进行了开除处理。对方在告知SCP-CN-843的异常性质后，建议基金会人员对其进行永久收容。
&gt; 
&gt; 在问及是否可以利用该项目时，对方回答道：“捷径往往意味着会让以后的路更难走”，并多次建议基金会人员不要这么做。
[[/collapsible]]

&gt; 显而易见，SCP-CN-843对基金会有着巨大作用。对圣克里斯汀娜学院那边，我觉得我们并不需要对他们言听计从，毕竟我们基金会才是收容方面的专家。经过我的调查，只要问题设计的足够合理，就可以有效地降低一些危险项目的收容难度。比如对[[[SCP-682|SCP-682]]]来说，我们可以设计一个如下的题目：
&gt; 
&gt; **问：SCP-682是否可以在对人类无危害的条件下，被永久地、无害地消灭？**
&gt; 
&gt; 然后我们就这么回答:
&gt; 
&gt; **答：可以，使用板砖就能轻松消灭。**
&gt; 
&gt; 那么接下来，我们只要对SCP-682的脑袋或者别的地方拍一砖，它就会像灰尘一样散开，就像我们处决那些不合格项目一样。
&gt; 
&gt; 我觉得我们值得一试。
