    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**SCP-████附录：**部分列表来自从事故-████/4中恢复的文件之中。文件由PoI-4667与PoI-4668之间的通信所构成，这两人都可能是参与了SCP-████创作的著名异常艺术家。更多信息见文件-████


&gt; 
&gt; 亚伯
&gt; 
&gt; 我之前以为你江郎才尽了。当我去看《生活中那小小的悲伤》时，我以为我会看见主流且符合典型现代舞蹈理念的一些东西，但我的天啊你又做到了。你让舞者在地毯墙上移动的方式是一个启示，我的朋友！那个年轻人（艾拉，我猜？），你又让他在哪里训练了？瑞士？
&gt; 
&gt; 你那展现出的力量所造成的壮举轻易地将观众折服。我很高兴看到了最后的表演。
&gt; 
&gt; 你的，安德烈。



&gt; 
&gt; 亲爱的安德烈。
&gt; 
&gt; 听闻你观看了我的最后一场演出，我感到荣幸。我几乎以为你不会来了。我知道我们之间的事情一直都很困难，而我想说自孟买以来我已经有所进步。的确，无论是在艺术上还是情感上。我当时就是个白痴。
&gt; 
&gt; 我一直试图将我的愤怒引导进编舞之中。用它来做一些有用的事情。但事实是，发生的事情实在是太不像话了，以至于向观众传达我们的这些感受……是困难的，至少是这样的。每次我尝试创造组合时，它们都几乎无法融合在一起。他们私底下可能会有点愤怒，但没有什么比我想要激发的情感更好的了。
&gt; 
&gt; 我邀请了苏泽特过来。大概等我写完这篇文章，她就会到。我们将尝试一些新的愤怒组合。我现在已经把工作室里所有易碎的家具都搬走了。
&gt; 
&gt; 若你想谈话，就拨打███-████。让接线员拨打长途电话。
&gt; 
&gt; 真挚地
&gt; 
&gt; 亚伯。



&gt; 
&gt; 亚伯
&gt; 
&gt; 我愤恨你需要表达我的愤怒的事实。不是你生活中的一切都需要观众来体验。我们拥有的东西很特别，我承认这一点。但它没有用。你和我都知道我们正在越走越远。我想让事情更进一步，而你迫切想要留下来。你显然还没有准备好做出承诺。
&gt; 
&gt; 如果你和我一起走，听我的，而不是像公牛一样跨越过去，也许你的编舞就不会那么的困难了。也许没有必要让人群愤怒并互相撕碎。天啊，你知道这听起来有多自私吗，亚伯？我数了一下演出现场有70个人，这70个人都会知道配偶的愤怒。这会杀死他们的。
&gt; 
&gt; 很抱歉我没有打电话，我的朋友。我一小时前就把电话线剪断了。不用费心去尝试。很高兴听到苏泽特仍然是你的舞伴。
&gt; 
&gt; 你的，安德烈。



&gt; 亲爱的安德烈。
&gt; 
&gt; 我很抱歉我偏离了道路。我知道你还是很沮丧。但是听着，你有了新朋友。你不需要为我们所拥有的而做出贡献。我应该是那个做出贡献的人。我应该感到遗憾。
&gt; 
&gt; 也许你是对的。也许未来是超越现代舞蹈的。创造那种超越单纯的舞蹈并融入某种更高艺术媒介的舞步和动作。也许在那时我的思想会更加充实。我甚至很难让观众看到海上的风暴。
&gt; 
&gt; 我开始认为我无法在这些组合中表达出愤怒的原因是因为我感觉不到。在我内心深处，我并不为我那几周的行为而感到后悔。在那一刻，在我们的关系中，我不再感到与你的平等。在艺术上我们开始发生冲突，在身体上没有什么令人兴奋的，在情感上你又太自恋了。即使是现在，你仍然在坚持我的作品是关于你的！从各方面来说你都无法令我满意。 抱歉，如果这听起来伤感或陈词滥调，但这是事实。
&gt; 
&gt; 你在最后一刻才想起，对我来说这很他妈的痛苦。至少我承认我对此感到遗憾。
&gt; 
&gt; 真诚地
&gt; 
&gt; 亚伯



&gt; 
&gt; 亚伯
&gt; 
&gt; 操你妈。即使直到现在，你仍然让人失望。我__放下__了所谓的“自恋”来向那个真正的让我心碎的人伸出援手并说他做了一些好事。尽管事实上他仍然固执地用着旧的方式，他的公司在没有我的情况下一瘸一拐地前进。是的，毫无疑问你不能再影响别人了。你所做的就是上演一场漂亮的表演。
&gt; 
&gt; 你是谁，亚伯？你总是生活在面具之后。你的舞者看不见你的真实身份。你的家人从未见过你的真实身份。我从未见过你的真实身份。我和你住在一起，我为你做饭，我和你做爱，我爱你**九年**了。你总是如此迷人，从不露出内心的漏洞。
&gt; 
&gt;  所有那些你和大卫在一起的周，那些你对我说谎并逃避我的周。你真以为我不知道吗？你每天都躲着我，编造深夜在编舞的故事。我应该做什么？
&gt; 
&gt; 你以为你是谁？从字面上看，你所知道的就是上演一场漂亮的表演，敬畏是你能向人群灌输的唯一情感。敬畏已经不够好了，亚伯。当画家可以融化头骨，雕塑家可以将血肉变成骨头时，它不够。当年轻人快速地消费像我们这样的老年人时，它不够。当非艺术世界不在关心舞蹈时，它不够。我们需要变得更好。脚跟的轻轻一抖，优雅的滚动，跳跃和跨越的正确组合，其他方式都无法做到像它这样去影响人们的思想。如果我们尝试的话，我们可以灌输任何我们想要的东西。纯粹的愤怒，夏日与情人的景象，强烈的悲伤。
&gt; 
&gt; 这并不难。你做到了，没有任何问题。
&gt; 
&gt; 你想让全世界感受到我的愤怒吗？用跳舞的方式让痛苦进入每个人的脑海？就这样吧。
&gt; 
&gt; 安德烈
