    <pre><textarea class="page-source" readonly>[[include theme:dustjacket-sigma]]

[[/&gt;]]

Йалтей есть чудище, порождаемое вихрями и потоками хаоса. Когда рушатся устои прошлого, высвобождается огромное количество психической энергии, ибо разрушается то, что казалось незыблемым, тем, что могло составлять основу чьей-то жизни. Из этого хаоса и рождаются Йалтеи, и из него они черпают силы для продолжения своего существования. Хотя из самого их определения понятно, что существует немало их форм и размеров, всех Йалтеев можно разделить на две большие категории: Большие и Малые.

Малые Йалтеи рождаются из малых событий: распад семьи, пожар в переполненном театре, отключение света в большом городе. Большинство Йалтеев принадлежат к этому типу, и они не слишком опасны. Их размеры относительно малы, и их аппетиты им под стать: большая часть их довольствуется мелкими розыгрышами и шалостями. Можно считать, что эти Малые Йалтеи сродни наименее зловредным разновидностям фей.

Большие же Йалтеи порождаются событиями, потрясающими общество до самого основания. Хотя большая часть революций и убийств порождают лишь тысячи Йалтеев Малого типа[[footnote]]Поэтому те, кто наиболее чувствителен к метафизическим проявлениям, считают полезным носить с собой зонтик с серебряной подкладкой, пока события не завершатся.[[/footnote]], те из них, что ниспровергают формы правления, просуществовавшие особенно долго, могут породить и нескольких Больших Йалтеев. Говорят, что после падения Бурбонов улицы Парижа заполнили &#34;ужасные люди, визжащие и завывающие, с длинными, нечистыми языками, которые свешивались до самых [их] колен&#34;. Эта разновидность Йалтеев куда более прожорлива, и пищей им может служить лишь умножение и распространение значительного хаоса. Наиболее коварные из Больших Йалтеев зачастую используют в своих целях свои способности к изменению формы, сея недоверие и раздор, пока люди не вцепятся друг другу в горло. Один особенно хитрый Йалтей, известный лишь как Луи, сумел преодолеть природное отвращение к порядку и добился должности судьи Народного Революционного Трибунала, где, как рассказывают, он приговорил тысячи людей к смерти за преступления, которых они не совершали, и помиловал тысячи других, руководствуясь лишь собственным капризом. Учитывая общую жестокость событий, порождающих Больших Йалтеев, их деятельность может некоторое время оставаться никем не замеченной. 

Йалтеи не имеют постоянного облика. Хотя у каждого из них есть изначальная форма, в которой он появился на свет, вопросы об изначальной форме Йалтея считаются невежливыми. Сконцентрировавшись, они могут удержать форму, но находят это для себя крайне неприятным. Большинство обличий, принимаемых чудищами, воплощают элементы природы, такие, как собаки, олени или трава. С течением времени, когда сердцем человеческого мира стали города, многие из них начали включать в свой облик детали городского ландшафта, появляясь с окном вместо рта или стальными тросами вместо рук. Изменения эти непроизвольны, и Йалтеи в целом не могут и уж точно не желают управлять ими. При всей изменчивости их облика, у всех Йалтеев во всех формах обязательно есть рот того или иного вида. Во рту виден длинный розовый язык с большой синей отметиной на нём. Смысл этой черты до сих пор не ясен. Йалтеи не выносят звука идущих часов и избегают его при малейшей возможности. Также они не любят запаха жимолости; это можно использовать для того, чтобы заставить Йалтея соблюдать договорённости[[footnote]]Заключение сделок с Йалтеями в целом считается неразумным делом, пригодным лишь для глупцов и отчаявшихся. Они легко нарушают клятвы, хотя следует отметить, что они так же неохотно взыскивают долги с других, как и исполняют свои обязательства.[[/footnote]].

Небольшое примечание: Несмотря на описание, не следует думать, что Йалтеи, будь то Большие или Малые, являются порождениями зла. Они так же легко могут помочь хорошему человеку, как и погубить его, и в их понимании мира нет места добру и злу. Они лишь воплощение беспорядка, и осуждать их за злые поступки так же нелепо, как осуждать волка за убийство овец.</textarea></pre>
