    &lt;div id=&#34;div1&#34;&gt;

    &lt;blockquote&gt;
    &lt;p&gt;Довідковий Термінал Фонду SCP v1.6.1. Будь ласка, залогіньтеся.&lt;/p&gt;
    &lt;/blockquote&gt;
    &lt;p&gt;login usn=ucnsld122 pwd=***************&lt;/p&gt;
    &lt;blockquote&gt;
    &lt;p&gt;Вітаю, досліднику 3 рівня&lt;/p&gt;
    &lt;/blockquote&gt;
    &lt;p&gt;читати SCP-CN-994-OLD&lt;/p&gt;
    &lt;blockquote&gt;
    &lt;p&gt;Знайдено 1 файл з назвою SCP-CN-994-OLD і 0 додаткових документів&lt;/p&gt;
    &lt;/blockquote&gt;
    &lt;button type=&#34;button&#34; onclick=&#34;go()&#34;&gt; Відкрити SCP-CN-994-OLD &lt;/button&gt;

    &lt;div id=&#34;innerdiv&#34;&gt;
      &lt;strong&gt;Об’єкт №:&lt;/strong&gt; SCP-CN-994-OLD&lt;br&gt;&lt;br&gt;

      &lt;strong&gt;Клас об’єкту:&lt;/strong&gt; Евклід&lt;br&gt;&lt;br&gt;

      &lt;strong&gt;Особливі умови зберігання:&lt;/strong&gt; Ефективних способів запобігання інцидентам SCP-CN-994-OLD не знайдено, оскільки серед цих інцидентів не було визначено жодної закономірності. Наразі процедури стримування в основному зосереджені на мінімізації наслідків, спричинених цими подіями. Нещодавно постраждалі люди підлягають щотижневій психологічній експертизі на схильність до самогубства, а при необхідності можуть бути оброблені амнезіаками для послаблення наслідків інциденту. Мобільна опергрупа Ген-У-23 (“Чого очі не бачать”) призначена для затримання персоналу, постраждалого від SCP-CN-994-OLD. Тривають подальші дослідження щодо інформації про SCP-CN-994-OLD, наприклад, про її походження та частоту проявів. Персонал Зони-CN-34 повинен за можливості уникати перебування на самоті в обмеженому просторі.&lt;br&gt;&lt;br&gt;

      &lt;strong&gt;Опис:&lt;/strong&gt; SCP-CN-994-OLD – це аномальне явище, яке проявляється на території Зони-CN-34. Під час інцидентів SCP-CN-994-OLD постраждалий не може відчинити жодні двері чи вікна, що ведуть із обмеженого простору, в якому він зараз знаходиться (наприклад, кабінет або ванна кімната із зачиненими дверима). У той же час на стінах, підлогах та інших перегородках приміщення з’являється велика кількість очних яблук, позначених як SCP-CN-994-OLD-1. Не повідомлялося про жодні вдалі спроби зібрати зразки SCP-CN-994-OLD-1. У рідкісних випадках постраждала особа повідомляє, що на екранах усіх електронних пристроїв, якими вона користується, з`являється величезна кількість безглуздих символів, і з усіх боків по кімнаті лунає низький стукіт. Коли приміщення під ефектом SCP-CN-994-OLD буде насильно відчинено ззовні, інцидент SCP-CN-994-OLD закінчується, а примірники SCP-CN-994-OLD-1 зникають разом з іншими аномальними ефектами, що відбувалися у цьому просторі.&lt;br&gt;&lt;br&gt;

      У всіх відомих на даний час випадках постраждалі люди здійснювали спробу покінчити життя самогубством різними методами. Це відбувається через деякий час, від чотирьох годин до двох тижнів, після інциденту. Застосування амнезіаків може послабити цей ефект, але відповідні спогади відновлюються у даної особи наступного разу, коли вона залишиться наодинці в обмеженому просторі. Зазвичай це призводить до виникнення більш сильної суїцидальної тенденції, ніж раніше.&lt;/div&gt;

     &lt;/div&gt;

    &lt;script type=&#34;text/javascript&#34;&gt;
      var time =10000
      var ICU = [&#34;Б&#34;,&#34;а&#34;,&#34;ч&#34;,&#34;у&#34;,&#34; &#34;,&#34;т&#34;,&#34;е&#34;,&#34;б&#34;,&#34;е&#34;]
      var as =&#34;div1&#34;
      var counter=0;
      var flag=0;
      var content1=document.getElementById(&#34;div1&#34;).innerHTML
      
      document.getElementById(&#34;innerdiv&#34;).style.display=&#34;none&#34;
      
      function Random(n)
      {
        return Math.floor(Math.random()*n)
      }

      function sleep(numberMillis)
      {
        var now = new Date();
        var exitTime = now.getTime() + numberMillis;
        while (true) {
          now = new Date();
          if (now.getTime() &gt; exitTime)
            return;
        }
      }
      
      function Change(str)
      {
        try
        {
          var content=str.split(&#34;&#34;)
          var cache = Random(content.length)

          for(i=0;i&lt;9;i++){content[cache+i]=ICU[i]}
          if(time&gt;=100) time=time-1000
          else counter++
          if (counter&gt;50000) {throw new Error(&#34;stop here&#34;);}
          document.getElementById(as).innerHTML = content.join(&#34;&#34;)
          clearInterval(s)
          var s=setInterval(&#34;content1=Change(content1)&#34;,time)
          return content.join(&#34;&#34;)
        }

        catch(err)
        {
          if(flag==0)
          {
            setTimeout(&#34;var a=1&#34;,10000)
            document.write(&#34;&lt;div&gt;  Система спостереження Зони-CN-34 виявила, що ви, ймовірно, страждаєте від ефекту SCP-CN-994. Зберігайте спокій та лишайтеся на місці. Мобільна опергрупа Ген-У-23 (“Чого очі не бачать”) &lt;strong&gt;вже вас побачила&lt;/strong&gt; &lt;/div&gt;&#34;) 
            flag=flag+1
            sleep(5000)
            document.write(&#34;&lt;div style=&#39;text-align: center;&#39;&gt;&lt;img src=&#39;http://scp-ukrainian.wdfiles.com/local--files/scp-cn-994-old/I%20See%20You.png&#39; width=&#39;50%&#39; style=&#39;margin: 0 auto;&#39; /&gt;&lt;/div&gt;&#34;)
          }
        }
      }

      function go()
      {
       document.getElementById(&#34;innerdiv&#34;).style.display=&#34;block&#34;
       var s=setInterval(&#34;content1=Change(content1)&#34;,time)
      }
