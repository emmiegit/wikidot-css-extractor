**項目編號：**SCP-CN-570

**項目等級：**Safe

**特殊收容措施：**一份錄有SCP-CN-570的雷射唱片被封存於[[[secure-facility-dossier-site-cn-71|Site-CN-71]]]的低價及低風險儲存區之中；另外一份SCP-CN-570的拷貝存放於Site-CN-71的3級保密伺服器中以提供作測試用途。與項目有關的實驗應於完全隔音的環境下進行。

網絡安全部轄下的監控小組現正監視網絡中可能出現的任何SCP-CN-570拷貝以及任何關於GOI-2680(W.A.C.)的資訊。任何在網絡上發現的SCP-CN-570拷貝應馬上刪除，或替換成無異常特性的無聲音軌。

**描述：**SCP-CN-570是一段總長度長達10分45秒的音頻，是為由現編號為GOI-2680的「W.A.C.」[[footnote]] 全名&#34;Walking Amplifier of Cats&#34; 的W.A.C.為基金會於20██年於&#34;萌動香城&#34;同人展中發現的異常同人音樂團體。由於其成員在SCP-CN-570中體現出來的異常音樂創作能力，以及從回收資料中得出其成員與聖克莉斯汀娜書院的關係，於同年██月██日被分類為相關組織。[[/footnote]]發行的單曲《黑貓奏曲：寂靜之音》中所記錄的音樂。基金會在會場中回收的51份單曲均已銷毀，僅保留一份數碼拷貝以及一份硬體拷貝存放於Site-CN-71內。

儘管對SCP-CN-570的分析顯示，音頻的波形圖被大量的高頻率高幅度音波填滿，而且音頻播放時聲音探測儀器也探測到對應聲波的存在，但整段音頻中大部份時間都是寂靜無聲的，只有音軌開始的首7秒以及結束前7秒能分別聽到從強到弱，從弱到強的鋼琴演奏。使用軟件仿製SCP-CN-570音頻只得出一段無任何異常特性的高頻雜音。

在最初的測試中，SCP-CN-570被認為能完全消除被其影響的可聽聲波；但更進一步的測試證實，SCP-CN-570能暫時癱瘓所有接收到其音波的聽覺感官，使其無法感應到除SCP-CN-570以外的任何聲波，包括超聲波及次聲波。已確認此效應對於任何依賴聲波定位的生物具有高度致命性。

能觸發SCP-CN-570的異常效應的臨界音強會隨音軌強度，以及受體的不同而有所改變。一般來說，人類聽覺器官的臨界音強為30分貝左右；而其他生物的聽覺器官的臨界音強亦各有不同，詳見文件CN-570-A取得對照列表。

SCP-CN-570的異常效應在對象持續收聽音強處於臨界音強以上的音頻時持續存在，並在對象停止收聽SCP-CN-570，或設法將他所收聽的SCP-CN-570的音強降至臨界音強以下後約2-5秒內漸漸消失。

值得注意的是，所有受到SCP-CN-570影響的受試者在被SCP-CN-570影響期間，都會在各自的可視範圍的某處看見SCP-CN-570-1的存在。

SCP-CN-570-1是一頭毛色漆黑，只能被受試者看見的家貓(//Felis catus//)，被受試者形容其具有&#34;如綠寶石一般的翠綠貓瞳&#34;。在一般情況下，SCP-CN-570-1只會靜坐在受試者的可視範圍內的某處注視對象，並在對象試圖接觸時消失，然後出現在可視範圍內的另一處。

在罕見的情況下[[footnote]] 目前已知的唯一共通點為受試者在接觸SCP-CN-570的時候其心理狀況處於不平穩，或煩燥的狀態。 [[/footnote]]，SCP-CN-570-1會向對象發出鳴叫，這亦是在受SCP-CN-570的異常效應影響期間，已知能聽到的唯一一種聲音。SCP-CN-570-1的鳴叫聲似乎具有鎮靜的作用，所有聽到SCP-CN-570-1的鳴叫的受試者均表示其心理狀況在聽見其鳴叫後迅速轉趁平靜，被描述為&#34;使心靈在瞬一間被洗滌的天籟之音&#34;。SCP-CN-570-1發出的鳴叫者只有其受試者能聽見，在場的其他人士，包括其他受試者均表示聽不到來自其他SCP-CN-570-1的鳴叫聲。

SCP-CN-570最初被發現於20██年於香城舉辦的一屆&#34;萌動香城&#34;同人展中。當時在其中一個攤位派發的，具有[[[SCP-CN-326]]]的文本異常性質的宣傳單張引起當時正在休假的一名收容專家的注意，並在該攤位提供的試聽音軌中發現SCP-CN-570。隨後基金會動用最靠近的站點Site-CN-71的人力資源，在不引起注意的情況下將該攤位中所有錄有SCP-CN-570的單曲全部購走，並在一系列測試後建立現時的收容措施。在對該攤位的管理人的詢問中確認，SCP-CN-570的錄製者，W.A.C.社團的成員在基金會人員到來前已離開會場。詳見附錄CN-570以參閱在當時回收到的資料。

//由於[[[SCP-CN-326]]]文本對於電子設備的信息危害風險，以下內容已按照Site-CN-46的註站收容專家的建議進行過一定的刪節處理以將其異常效應無效化。其無刪節實體文本僅限具4級或以上權限，或隸屬於Site-CN-46，具3級或以上權限的人士前往Site-CN-46取閱。//

&gt;&gt; //願雙子███喚醒初心//
&gt;&gt; [[/=]]
&gt;&gt; [[&gt;]]
&gt;&gt; //—《英雄記》第一卷；███，███之神//
&gt;&gt; [[/&gt;]]
&gt; [[=]]
&gt; 多個世紀以來，無數思想家的宿願，就是希望得到片刻的寂靜，以便他們思考人生的哲理......
&gt; 很可惜，他們出生於錯誤的時代，因此他們與來自寧靜之神所賜之寂靜擦身而過。
&gt; 
&gt; 在諸多同好的支持下，我們終將那寧靜之黑貓所奏，那只存在於卷藉中的這片刻寂靜完整重現。
&gt; 現今，這份寂靜，連同那黑貓的賜福，都是屬於你了。

&gt;&gt; 首50名購買者免費贈送印有《萬族譜》第六卷原聲內容的精裝小冊子。[[footnote]] 據該攤位的管理人表示，該小冊子已在當天展覽開放入場三小時後派發完畢。這表示至少有50份的錄有SCP-CN-570的單曲仍未被基金會所回收。 [[/footnote]]

+++ **單曲《黑貓奏曲：寂靜之音》的內頁小冊子的內容**
&gt; 不論事先是否得悉瓦克的存在，感謝你購買這份小專輯。我是Kater，透過這小碟片將來自異界的寧靜重現於此世的人。
&gt; 
&gt; 當我寫下這段的時候，香城的八月正渡過它最後的第八天，如此一來，我在這個如鏡子般美妙的城市裡渡過第八個年頭了。
&gt; 
&gt; 在一開始的時候，我對香城的認知還停留在昔日考卷上的一句句文字，哪裡想到它竟真的存在於世？
&gt; 
&gt; 在這裡，我得友人M先生的介紹，看了《輪音轉奏書》的文庫本，自此墜入彼卡洛特的深坑難以自拔。不得不說，他真的很能抓住我的癢點。我看的集數越來越多，又看不少從《輪音轉奏書》衍生的文本，當然也包括作為本專輯特典的《萬族譜》—到後來，就有了將書裡的音樂，用自己方法再現的想法。
&gt; 
&gt; 這一想，就是三年，這三年間我找到志同道合的伙伴，並從M先生口中提到，某人在[[[when-they-contained|虛無的夢中尋找活路]]]的故事中找到靈感，最後就是第一彈《虛無新音》的完成。
&gt; 
&gt; 在那一晚，我看見一頭黑貓立在我的床前，牠輕嗚了一聲就消失不見。
&gt; 
&gt; 我知道那聲嗚叫的意思—代表了認可，代表了讚許。
&gt; 
&gt; 不只是我，我的小伙伴們都得到了瓦克的認可，為此我們致力將能代表牠的聲音重現此世。
&gt; 
&gt; 而這首曲子就是我們的成果。
&gt; 
&gt; 特別嗚謝「第十二屆聖克莉斯汀娜書院管弦樂團」對本曲作出的巨大幫助，此曲的主旋律就是由他們所演奏的，他們在演奏中用到的技巧實在嘆為觀止。
&gt; 
&gt; 也感謝我的好友一心，她在杏壇那邊的圖書館找到好些我們找不著的一些彼卡洛特史料，可以說是完成本曲的大功臣。
&gt; 
&gt; 另外我也得隆重感謝一下M先生，要不是你當初給我借的書，或許我就永遠不會知道有這樣的世界存在。當然也要感謝你這些年來的支持。聽說最近你順利晉升七段了，就算像我這樣對音擊術了解甚淺的人，也知道有不少人終其一生都無法掌握那首浩斯音擊，在此我向你獻上祝賀。有機會的話，我希望能跟你還有你口中提及到的那位S先生再聚聚。
&gt; 
&gt; 最後，當然的，要感謝購買本專輯的聽者你了。願瓦克的聲音能打動你的心靈。
&gt; 
&gt; Kater
&gt; 寫於四月二日，20██年

+++ **於攤位回收的一封信件**
&gt; 致田先生//，以及無禮地偷看私信的我的倒影//：
&gt; 謝謝你轉發給我的樣本。真沒想到，竟能在有生之年中能聽見那能重現瓦克那知名的黑貓化身的音擊奏曲。你的才華實在嘆為觀止，看來在那廣傳於彼卡洛特史學家及音擊術士圈子中的傳說裡，關於你得到黑貓的寵愛的傳聞並非空穴來風。
&gt; 
&gt; 不知你是否聽說過，那致人思舊的螺旋天梯？此為彼卡洛特新史之中最為引人注目的其中一處地方。無貌黑貓拾級而上，只為與昔年偶遇的白衣少女再相見；然而穿越萬千門戶，卻無法觸及盡頭的背影。
&gt; 
&gt; 鑑於目前記事進度所限，關於此一人一貓的故事尚有待發掘；但由於那顯而易見的聯繫，目前我們這邊的主流意見認為那黑貓和瓦克有著深厚的聯繫；從它在故事中所展示那前所未見，混合了伏卡洛特大陸及第一紀特色的新型音擊術來看，甚至產生了黑貓是瓦克在第五紀時期的彼曼尼亞上行走的化身的假設。
&gt; 
&gt; 有鑒於田先生你從作品中所透露出，對於寧靜之神以及它所演奏的黑貓之音的深刻理解，我誠意邀請你前來異界的圖書館一聚，具體方法//因為顯而易見的原因//我會在稍後另行告知，相信在這個小圈子當中我們會有說不完的話題的。
&gt; 
&gt; 期待跟你的再次相聚，另外如果你對我的預言術有信心的話，看到這裡時你就先離開會場去散個步吧，能避免惹上連我也覺得頭疼的大麻煩。//是的，就是說你們//
&gt; 
&gt; 此致,
&gt; Mia.S，音擊術**七段**
&gt; 
&gt; //對了，我並不介意你也過來聚聚，畢竟咱真的很久沒見了，對吧？//
