[[include component:image-block name=1.jpg|caption=SCP-PL-034 zaraz przed zabiegiem polegającym na usunięciu [ZMIENIONO]|width=275px]]

**Identyfikator podmiotu :** SCP-PL-034

**Klasa podmiotu:** Euclid

**Specjalne Czynności Przechowawcze:**  Obiekt obecnie znajduje się w polskiej filii SCP w sektorze Echo. Komora obiektu ma być podzielona na dwa pomieszczenia. Pierwsze o wymiarach 8 [m] x 6[m] x 3 [m]. Ściany, sufit i podłoga mają być wyłożone kafelkami. Wystrój sali ma być dokładnie taki jak standardowa sala operacyjna czyli: Stół operacyjny, nad nim lampy, dwie umywalki, oraz puste miejsca na wszelki sprzęt medyczny. Druga komora o wymiarach 5 [m] x 3 [m] x 2[m] ma zawierać fotel ustawiony w stronę okna, na którym ma być wyświetlany górski widok ze standardowym 24h cyklem dnia i nocy. Obok fotela ma znajdować się stolik z aktualnymi gazetami. Preferowane przez obiekt gazety to informacyjnie ogólnopolskie. Ściany, podłoga i sufit mogą być wykonane ze zwyczajnego betonu. 


Obie komory z zewnątrz mają być wyłożone 50 [cm] ołowiu lub bardziej wytrzymałym na promieniowanie materiałem, którym fundacja może dysponować w przyszłości zdolnym zatrzymać wszelkie promieniowanie. Wejście do komory ma być ze strony //sali operacyjnej//. Wejścia ma pilnować dwóch strażników uzbrojonych w pistolety maszynowe FN P90 i strzelby S12 oraz jeden w sali monitoringu. W pobliżu komory mają być na stałe zakwaterowani lekarze chirurdzy od wszelkich możliwych dziedzin chorób ludzkich. Do pomieszczenia mogą mieć dostęp pracownicy poziomu 2+ za uprzednia zgodą pracownika poziomu 4+. 


Do obiektu codziennie o godzinie 13:30 mają być dostarczane: nowe gazety, posiłek składający się z: kotleta schabowego, ziemniaków, surówki (dowolnej) oraz lodów o smaku cytrynowym. Przedmioty mogą być dostarczone przez pracownika poziomu 2. Eksperymenty, które nie wymagają przerwania wykonywania operacji w czasie manifestacji mogą zatwierdzać pracownicy poziomu 4+, a eksperymenty, które wymagają przerwania wykonywania operacji w czasie manifestacji obiektu może zatwierdzić jedynie kierownik projektu lub dowództwo O5.


__O5-██ — „Jeśli podmiot odmówi udzielania informacji na jakiś temat zostawić go w spokoju! Jakiekolwiek próby wyciągania z SCP-PL-034 informacji wbrew jego woli zakończy się dla pracownika firmy dopuszczającego się procederu usunięciem z firmy i/lub likwidacją!”__



**Opis:** SCP-PL-034 to standardowych rozmiarów fantom medyczny firmy ████████. Obiekt ma 176 [cm] wzrostu, 69 [cm] w pasie, około 75 [kg] wagi (waga zmienna). Z zewnątrz wygląda normalnie lecz kiedy zostanie otwarty celem wykonania operacji ukazuje się w pełni funkcjonalny, żywy ludzki organizm. Płeć może się zmieniać: obiekt dowolnie manipuluje pierwszo-, drugo- i  trzeciorzędnym cechami płciowymi oraz rozmiarem i wiekiem swojego ciała. Transformacje przebiegają w tempie około 6-godzinnym. Obiekt jest żywy i inteligentny, nawiązuje kontakty werbalne z pracownikami. Jedynym atrybutem zewnętrznym nie pasującym do normalnego wyglądu zwykłej osoby to oczy ze źrenicami kota.


Co 24-36h odbywa się manifestacja obiektu poprzez wystąpienie w jego //organizmie// objawów choroby wymagającej natychmiastowej operacji medycznej. Aby przedłużyć odstęp między manifestacjami, do codziennego posiłku obiektu należy jako deser podać lody o smaku cytrynowym. [zobacz dodatek 34-C-367].


Jeśli operacja nie zostanie wykonana w ciągu 24h od początku manifestacji. Obiekt zacznie emitować promieniowanie w zasięgu 150m wywołując u każdego człowieka w zasięgu dokładnie tę samą chorobę/schorzenie na jakie nie udzielono mu pomocy. U osób napromieniowanych dochodzi do wystąpienia objawów choroby w stadium zaawansowanym do stopnia uniemożliwiającego odratowanie &#34;poszkodowanych&#34;. Nie zachorują jedynie te osoby, które wejdą do komory w celu natychmiastowego wykonania operacji lub te, które „zdały egzamin” [zobacz eksperyment 34-E-67]. Jeżeli chirurg wejdzie do sali udając chęć wykonania operacji, kiedy wcześniej doszło już do emisji promieniu, a nie dokona operacji, dozna zgonu w wyniku: ██████████████████████.


Obiekt zna wszystkie języki, które kiedykolwiek istniały lub istnieją na świecie. Obiekt wykazał się biegłą znajomością nie tylko języków dzisiejszych ze wszystkich stron świata, ale także języków prehistorycznych, których istnienia tylko przypuszczano. Poza tym obiekt zna także języki sztuczne stworzone na potrzeby dzieł fikcyjnych, przykładowo: Elficki: J.R.R Tolkien ”Hobbit”, Smoczy: The Elder Scrolls Skyrim. Jeżeli obiektowi wydane zostanie polecenie przemówienia w języku nieistniejącym (który nigdy nie został spisany), podmiot odpowie po angielsku &#34;Why are you trying to trick me? You don&#39;t deserve to save lives&#34;. Po wokalizacji tych słów, osoba, która wydała niemożliwe do wykonania polecenie, dozna zgonu w rezultacie: ██████████████████████. Obiekt w niewyjaśniony sposób nabywa także biegłość w językach nowo powstałych, do których dostępu nie mógł zdobyć w normalny sposób.


Z obiektem w czasie przerwy między manifestacjami (kiedy siedzi i czyta gazetę) można nawiązać kontakty werbalne na dowolne tematy. Obiekt chętnie rozmawia na tematy ogólne jak np. pogoda, ale posiada także rozległą wiedzę na temat wszelkich dziedzin naukowych. Obiekt wykazuje czynną orientację również w aktualnych sytuacjach politycznych czy kulturowych nawet jeśli nie ma do nich uprzedniego dostępu. Potrafi także ustosunkować się do nich względem własnych przekonań. SCP-PL-034 sprawia wrażenie wszechwiedzącego, ale kontroluje to i nie udziela informacji na większość tematów.


Mimo swej rozległej wiedzy obiekt nie wykazuje chęci dzielenia się nią na inne dziedziny niż medyczne i ogólne tematy rozmów codziennych. Zapytany np. o zagadkę historyczną, której świat nie może rozwikłać, lub o to czy człowiek oskarżony o poważne przestępstwo jest winny czy nie, obiekt odmówi odpowiedzi. (26.06.20██ — dr.████████ — „On to wie. Tylko nie chce nam powiedzieć.”) (30.06.20██ — dr.████████ — „Nie wyciągać z niego niczego czego nie chce powiedzieć… nie warto”)[Zobacz eksperyment 34-H-00]

Obiekt swoim zachowaniem udowodnił, iż jest czymś w rodzaju, jak twierdzą badacze, ostatecznego sprawdzianu i egzaminatora w jednym dla młodych chirurgów, ponieważ kiedy uratują życie żywej osobie w obecności SCP-PL-034 wypowie on słowa w języku aktualnie używanym na sali, które w polskim tłumaczeniu brzmią: ”Uratowałeś ludzkie życie. Nie jestem już ci potrzebny” [zobacz Eksperyment 34-E-67].

Eksperymenty potwierdziły, że obiektu nie da się zniszczyć za pomocą żadnych znanych środków.[patrz Eksperyment 34-G-16].

**Pozyskanie:** SCP-PL-034 został pozyskany w roku 20██ w szpitalu w ██████ kiedy to w tajemniczy sposób zniknął główny chirurg — ████ ██████. Był on szanowany przez swoich uczniów. Leczył wspaniale, ale uważany był za lekko szalonego. W jego prywatnym gabinecie znaleziono żywy fantom. Początkowo myślano, że to robot lecz potem ludzie zaczęli ginąć. Jeden z agentów pracujący aktualnie w szpitalu nad [UTAJNIONO] na czas zareagował i zawiadomił Polską Filie SCP. Pracownikom szpitala, którzy mieli kontakt z SCP-PL-034 i przeżyli podano środek amnezyjny klasy A. Serie zgonów zatuszowano pod pretekstem wycieku eksperymentalnego wirusa.

**Dodatki:**
&gt; **34-C-367:** Pracownik poziomu 2 przynosi obiektowi jak co dzień standardowy posiłek. Szedł on prosto ze stołówki i na tacy miał także swój deser — lody o smaku cytrynowym. Po dostarczeniu żywności dla SCP-PL-034 zapomniał zabrać je z tacy. Kilka godzin później chirurg ████████ ██████ był już gotowy, aby przeprowadzić operacje jednak nie zanotowano objawów manifestacji. Kiedy zapytano się obiektu czy potrzebuje pomocy odpowiadał, że jest zdrowy. Manifestacja rozpoczęła się 11 godzin później. Po wyjaśnieniu incydentu zainicjowano serię eksperymentów, których celem było potwierdzenie opóźnienia manifestacji przez lody o smaku cytrynowym i czy inne produkty spożywcze też mogą tak działać. Niestety testy wykazały jedynie skuteczność lodów cytrynowych. Mimo dokonania ważnego odkrycia pracownika zlikwidowano ze względu na rażące niedopatrzenia mogące zagrozić bezpieczeństwu placówki.

**Eksperymenty:**
&gt; **34-E-67**
&gt; 
&gt; **Cel:** Wykazanie czy SCP-PL-034 zaprzestanie manifestacji jeśli inna osoba będzie w potrzebie.
&gt; 
&gt; **Przebieg:** 
&gt; 
&gt; [Czas GMT+1]
&gt; 
&gt; **15:55:00** — *rozpoczęcie nagrywania*
&gt; 
&gt; **16:00:00** — Rozpoczyna się manifestacja SCP-PL-034
&gt; 
&gt; **16:09:34** — W czasie manifestacji na sale zostaje wprowadzony na noszach pracownik klasy D chory na wątrobę – wymagany natychmiastowy przeszczep. Wraz z całą grupą lekarzy.
&gt; 
&gt; **16:10:15** — Rozpoczyna się operacja.
&gt; 
&gt; **16:10:20** — Nadzorujący eksperyment  widzi neutralną reakcję otoczenia – obecni na sali nie chorują mimo manifestacji obiektu.
&gt; 
&gt; **16:10:55** — SCP-PL-034 wchodzi na sale, staje w rogu i przygląda się operacji. 
&gt; 
&gt; **17:30:14** — Operacja zakończyła się ze skutkiem pozytywnym.
&gt; 
&gt; **17:30:19** — SCP-PL-034 podchodzi do chirurga i mówi „Uratowałeś ludzkie życie. Nie jestem już ci potrzebny”
&gt; 
&gt; **17:30:25** — SCP-PL-034 odchodzi tak jakby manifestacja się zakończyła.
&gt; 
&gt; **17:31:00** — Rozejście się personelu.
&gt; 
&gt; **17:31:30** — *zakończenie nagrywania*
&gt; 
&gt; 
&gt; **Wniosek:** Dla SCP-PL-034 ludzkie życie jest ważniejsze niż manifestacja.
&gt; 
&gt; 
&gt; **Dodatek:** Eksperyment powtórzono z identycznym skutkiem. Lekarz, który zdał „egzamin” jest odporny na manifestacje obiektu.

&gt; **34-G-16**
&gt; 
&gt; **Cel :** Próba uszkodzenia SCP-PL-034.
&gt; 
&gt; **Przebieg:**
&gt; 
&gt; [czas nieistotny]
&gt; 
&gt; * Pracownik klasy D wprowadzony do komory SCP-PL-034 uzbrojony w rewolwer: Magnum 50 cal.
&gt; 
&gt; * Pracownik dostaje rozkaz oddania strzału w prawe ramię obiektu.
&gt; 
&gt; * Po wystrzale, pracownik stracił prawą rękę (została urwana w skutek postrzału z naboju 50 cal.).
&gt; 
&gt; * Brak jakiejkolwiek reakcji ze strony SCP-PL-034, na jego ciele nie pojawiły się żadne oznaki obrażeń. Kuli z rewolweru także nie znaleziono. Znaleziono ją za to po stronie strzelca.
&gt; 
&gt; * Pracownik klasy D zmarł na miejscu w skutek natychmiastowego wykrwawienia.
&gt; 
&gt; **Wniosek :** SCP-PL-034 nie da się uszkodzić.

&gt; **34-H-00**
&gt; 
&gt; **Cel:** Wyciągnięcie siłą z SCP-PL-034 informacji, którymi nie chce się dzielić.
&gt; 
&gt; **Przebieg:**
&gt; 
&gt; [CZAS GMT+1]
&gt; 
&gt; **13:59:50** — *rozpoczęcie nagrywania*
&gt; 
&gt; [UTAJNIONO]
&gt; 
&gt; [USUNIĘTO]
&gt; 
&gt; [ZMIENIONO]
&gt; 
&gt; **14:00:19** — *Kamera na statywie uszkodzona reszta eksperymentu obserwowana z sali monitoringu ze zwykłej kamery*
&gt; 
&gt; [USUNIĘTO]
&gt; 
&gt; **14:00:24** — SCP-PL-034 powraca w stan spoczynku i sięga po gazetę.
&gt; 
&gt; **Wnioski:** [ZMIENIONO]
&gt; 
&gt; Dr ████████ — „Zakazuję wyciągania z SCP-PL-034 jakichkolwiek informacji wbrew jego woli. Jeśli odmówi dajcie z tematem spokój i już!”
&gt; 
&gt; O5-██ — „Jakiekolwiek dalsze próby wyciągania z SCP-PL-034 informacji wbrew jego woli zakończy się dla pracownika firmy dopuszczającego się procederu usunięciem z firmy i/lub likwidacją!”
