**Mã vật thể:** SCP-2125

**Phân loại:** Safe

**Quy trình Quản thúc Đặc biệt:** Một khu vực rộng 10 mét vuông xung quanh nhánh xa nhất của SCP-2125 sẽ được giám sát bởi các nhân sự nữ mọi lúc. Sẽ có không ít hơn một lính canh được chỉ định bên trong một cơ sở gần SCP-2125 được thiết kế trông giống như một nhà kho cũ bằng gỗ. Nhà kho sẽ có một khoảng trống hình chữ nhật sao cho bất kỳ ai đối diện với khoảng trống sẽ nhìn thấy một hình người ngồi bên trong nhà kho. Dòng chữ &#34;Thiên đường cắm trại của Stephanie&#34; sẽ được vẽ trên mặt trước nhà kho. Nếu bất kỳ thường dân nào tiếp cận nhà kho, họ sẽ được thông báo rằng &#34;Thiên đường cắm trại của Stephanie&#34; đã hết hoạt động. Nếu bất kỳ thường dân nào vẫn lưu lại sau khi tất cả các nỗ lực nhằm duy trì sự bảo hộ và thuyết phục họ rời đi đã được thực hiện, thì các nhân sự được ủy quyền có thể cưỡng chế họ bằng vũ lực.

**Mô tả:** SCP-2125 là một cây sồi trắng (//Quercus alba//) nằm trong Rừng ███████ ██████████ ở vùng ██████, New York. Nó cao 40 mét và có một số nhánh toả rộng song song với mặt đất. Chiều dài của nhánh dài nhất là 35 mét. Tất cả các nhánh đều được bao phủ bởi một loài dây leo không rõ chủng loài có vẻ là một sinh vật khác với bản thân cây sồi, mặc dù gốc của chúng kết thúc trong vỏ của cây sồi. Các dây leo được quấn quanh các nhánh của SCP-2125 và tận cùng bằng các thòng lọng treo trên cành. Các thòng lọng có đường kính khác nhau và hoàn toàn bất hoạt cho đến khi chúng biểu hiện cho tính chất dị thường của SCP-2125.

Khi một người đàn ông, sau đây gọi là &#34;đối tượng&#34;, tiến vào khu vực bên dưới bất kỳ nhánh nào của SCP-2125, một dây leo  từ nhánh phía trên đối tượng, thứ trước đó vốn vô tri sẽ nới thòng lọng ra và giữ người ấy bằng cách quấn thòng lọng vòng quanh cổ của đối tượng. Đối tượng sau đó sẽ được kéo lên bởi dây leo và bị treo lơ lửng cho đến khi chết vì ngạt thở. Sau khi đối tượng chết, dây leo sẽ giải phóng cơ thể đối tượng và trở lại trạng thái bất hoạt.

Tất cả các thử nghiệm được thực hiện với phụ nữ không gây ra bất kỳ phản ứng bất thường nào từ SCP-2125.

Một phần không được sử dụng của một dải đất dẫn đến một ngôi mộ vô danh bên dưới SCP-2125.

Được khắc vào thân cây là chữ &#34;A&#34; và chữ &#34;D&#34;.


**Phụ lục-2125-A:** Khai quật khu vực mộ cho thấy bộ xương của một người đàn ông ở độ tuổi từ 20 đến 35 tuổi cũng như một bộ sưu tập các tài liệu bị hư hỏng nặng và một chiếc thòng lọng được bảo quản tốt. Các tài liệu và thòng lọng đã được bảo vệ khỏi sự phân hủy hoàn toàn bằng một hộp kim loại kín.

Các phần dễ đọc của các tài liệu đã được sao chép như dưới đây:

&gt; ngày 10 tháng chứn 18██
&gt; 
&gt; annie em biết không anh yêu em. anh có thể chăm súc tốt cho em và em bít điều đó. nó không phải là lữi của anh nếu be cỉa em không thể nhìn ra điều ấy. gập tưi gần cái cây tứi nay.
&gt; 
&gt; mãi mãi cửa em,
&gt; danny

&gt; ngày 12 tháng chứn 18██
&gt; 
&gt; annie sẽ ổn thôi. anh bít rằng em không nói cho anh em cửa em chuyện của chúng ta. be cỉa em chắc đẽ tìm thấy bức thư của anh  và bảo họ tứi đệp anh dưới cái cây của chúng ta. họ không nghĩ rằng anh không đẻ tốt cho em annie vì thế họ toàn những thứ không đứng vè chúng ta. rằng em không yêu anh vàanhi phải từ bỏ việc qua lựi và viết thư cho em. annie sẽ ổn thôi. anh bít em giấu không nói những chiện đó cho anh biết. meat gập tưi gần cái cây khi em có cư hội.
&gt; 
&gt; yêu em,
&gt; danny

&gt; ngày 25 tháng chứn 18██
&gt; 
&gt; annie anh rất là buồn. anh nhứ em rất nhiều. anh hình dung be và các anh em cỉa em đã nhứt em lại đau đó trong nhà em nhưng anh đã quá sợ để có thể đến vứi em. anh không muốn bị đệp lền nữa nhưng anh sẽ tứi, bằng cách nào đó. be cỉa em không nghĩ rằng anh không đẻ tốt cho em hèn nhút khu anh tứi và gệp em. anh sĩ tứi và gệp em và chúng ta sẽ chạy. chạy xa khủi nơi đêy và cưới nhau, cho đến khi cái chết đi chỗ chúng ta.
&gt; 
&gt; yêu em,
&gt; danny

&gt; ngày 26 tháng chứn 18██
&gt;  
&gt; annie anh rất xin lỗi họ đến đe doạ anh quá nhanh anh không ngĩ kịp. ngón tay của anh đã bíp cò vài lần. em bít anh không muốn giết họ chỉ cho họ thấy rằng anh không hèn nhút và anh đẻ tốt cho em. anh nghe em đang kiu gào ở căn phòng phía sau nhưng anh đã chạy khi dòn máu bắt đầu chảy dài xung quanh anh. họ sễ treo cổ anh anh bít mà. anh không muốn gặp Đức Chúa quá sớm, annie. chúng ta đẻ giả định sẽ cưới nhau và sống tới già cùng nhau cho đến khi Người gọi chúng ta. anh phải chạy thôi, annie. chạy xa khỏi người thắt cổ và chở lại với em 1 ngày nào đó. anh hứa.
&gt; 
&gt; mãi mãi yêu em,
&gt; danny

&gt; **GÃ NGỐC NGHẾCH ĐỊA PHƯƠNG TRẢ GIÁ CHO TỘI GIẾT NGƯỜI, BỊ TREO CỔ CHO ĐẾN CHẾT**
&gt; 
&gt; Daniel ██████, một gã trai trẻ được thuê bởi gia đình nhà  ████████, đã bị xử tử vào hôm qua. Các nhân chứng đã miêu tả Daniel như &#34;một linh hồn đơn thuần&#34; người &#34;sẽ không hại ai&#34;. Người dân trong thị trấn đã rất chấn động khi tiếp nhận tin Danny đã bị ám ảnh về con gái Ngài ████████, Annie. Gã ta huyễn hoặc rằng hắn và cô ta cùng yêu nhau và Ngài ████████ và ba con trai của ông đã âm mưu chia tách Quý cô ████████ khỏi gã. Quý cô ████████ khước từ mọi bình phẩm về chuyện này.
&gt; 
&gt; Những lời cuối của gã là: &#34;Anh sẽ không bao giờ để bất kỳ gã nào chạm vào em, Annie! Không một ai có thể yêu em hay gặp em dưới cái cây của chúng mình, anh thề! Anh sẽ không để chúng làm vậy!&#34;
&gt; 
&gt; Gã bị treo trên cây sồi trắng ấy.
