    <pre><textarea class="page-source" readonly>**[[[scp-3021| SCP-3021 - Q=]]]**

**作者：**[[*user Communism will win]]

这是篇很短的文章，所以让我们直接开始吧。

&gt; **项目等级：**Safe

一上来我们就看到这个异常有着Safe分级，意味着不费吹灰之力就能收容它，它也不对基金会造成任何威胁。

&gt; **特殊收容措施：**执行SCP-3021的指导说明及材料可由进行预定测试、或参与发现计划的4/3021级权限人员接触。

这告诉我们，这个异常是某种程序，执行这一程序所必需的指导说明和材料需要特殊权限方可获得，而拥有这种特殊权限的人只有那些进行预定测试的人，以及那些参与了一个叫“发现计划”的项目的人。记住这个名字，之后就会再度看到。现在，让我们继续。

&gt; SCP-3021是一种疗法，由[已编辑]创立，内容包括药物治疗配合受控模因暴露。SCP-3021需在8天内每日进行1小时，之后其效应将永久持续。

这个异常是一种疗法，包括药物治疗和受控模因暴露，而经过每天1小时、连续8天的治疗之后，就会产生永久的效果。

&gt; SCP-3021的效应会使对象眼中的“人类”概念变得可塑，使得与符记3021-Alpha相关的任何事物都被其视作“人类”，而与符记3021-Beta相关的任何事物都将被视作“非人类”。若将此两种符记中任一与某刺激配合，会引起受影响对象调整其对人类的理解，将所展示刺激中的必要要素纳入或排除。

一旦治疗完成，在对象眼中，任何与两种符记之一相关的事物都会被视作“人类”或“非人类”，这取决于采用的是哪一个符记。例如，如果你向一个经历了此疗法的人展示一张有着3021-Alpha符记的汤勺图片，他就会认为汤勺是人类。如果你向同一个人展示一张有着3021-Beta符记的光头白人男性的图片，他们就会认为光头白人男性是“非人类”。3021-Alpha符记是一个大写字母“Q”，而3021-Beta是一个“=”，这也是为什么这篇文章的名字叫“Q=”。

&gt; 暴露于符记3021-Alpha的对象会对目标刺激物产生出强烈共情反应，而暴露于符记3021-Beta则可能导致共情反应相较于控制组刺激物而言反常低下。

如果一个经历了此疗法的人看到两种符记之一与某物相关，他就会对此物产生相较一般而言更强烈（或更低下）的共情，这也取决于采用的是哪一个符记。

&gt; SCP-3021的效应不会被标准记忆删除治疗阻断。

顾名思义，记忆删除没用。一旦一个人已经经历了此疗法，它的效应就不能被逆转。

下一部分描述了基金会使用这种疗法做的两个测试。我会在此概括两者。

**测试1：**一个前狱卒被施以此疗法，接着被要求销毁一个搅拌机，之后被记忆删除以让他忘记他曾摧毁了那个搅拌机。然后，一个相同的搅拌机被展示给他，唯一的不同之处在于这个搅拌机上绘制了符记3021-Alpha，此时他拒绝销毁这个搅拌机。问及人类的定义时，他的回答中包括了“所有人”和“搅拌机”。问及搅拌机所适用的权利时，他说搅拌机应当被经常使用、妥善保养且不能被用于搅拌非食品的物品。在此之后，测试人员向他展示了他自己之前销毁搅拌机的视频，他于是称自己是“可怕的人”和“禽兽”，因为他摧毁了搅拌机。

**测试2：**一个前屠夫被施以此疗法，接着被展示以一张光头白人男性的图片、一张威尔·史密斯的图片和一百张微笑的人的图片。所有这些图片的左上角都有符记3021-Beta。他于是将人类的概念描述为“不微笑的人，演员和光头白种男人除外”。之后，他被给予一把手枪，并将其与另一个人共处一室。他被要求要么杀了另一个人，要么和他交谈。他选择和另一个人交谈，直到另一个人微笑了，而他也毫无迟疑地拔枪射杀了那个人。

下一部分谈及了发现计划。还记得吗？这就是它“再度出现”的地方。

&gt; 发现计划（Project Discovery）是基金会寻找SCP-3021可能战略意义的项目。更多信息请从下方提示访问发现计划文件。

这句话告诉我们，基金会使用了这一疗法，也认识到了这一疗法可以被用来训练一个人，让他一看到其他人就把他们全杀了——因为其他人属于特殊的、被标记的群体。但是，基金会还不确定究竟要用这种疗法来做什么。所以，他们启动了这个计划来尝试和寻找疗法的用处。

文章的最后一部分是由Karen Fischer所写的备忘，详述了她被指派为发现计划的新领导人，取代了之前的领导人Christopher Wagner。但是为什么他被取代了？让我们看一看。

&gt; Wagner博士对SCP-3021用途的提议大多建立在他的研究组于主要基金会站点进行的多次研究上。独立审核委员会发现所有这些研究均存在重大方法论错误。后续调查中未能重现Wagner博士的结果；此外，有对基金会人员进行了参与观察型研究的多名研究员表示这些结果并不真实。

Wagner博士提出了一些疗法的用途，但他曾用于支持他的观点的研究都有着方法论的错误，不能被复现，且被其他做了相似研究的研究员称为是不真实的。所以他到底计划着要用这个疗法去做什么？

&gt; 这些发现表明Wagner博士所描述的问题存在相当的夸大。社会工程学的常规手段足以让87%的当前人员对D级人员及SCP项目保有正确态度；剩余人员中只有8%（占全体研究员1%）可能会使这种态度干预到工作。

从这里开始，线索就逐渐清晰了。Wagner声称研究员对D级和SCP的态度存在问题，建议用一种能降低人对特定人和事物的共情的疗法来解决这个问题。那么，这个存在的问题是什么呢？答案很简单。//Wagner相信，研究人员在D级人员和SCP项目上倾注了太多共情，因此应当用这种疗法来消除这个问题。//这个建议的问题在于，Wagner所提出的“存在的问题”并不是什么大事。绝大多数研究人员并没有这样的“态度问题”，并且即使在那些有共情的人之中，也不是所有人都会被共情影响到工作。

&gt; 自然地，这使得发现计划的研究优先度必须做出改变。毫无疑问，大规模扩散SCP-3021及符记Alpha、Beta是极其无效率的。虽然完整行动计划正待审核，SCP-3021很可能只会被应用到在专用心理筛查中被标注为有风险的人员上。

Wagner的计划的另一个漏洞是：如此大规模地采用这种疗法是无比低效的。如果基金会想到了利用这种疗法的途径，它也会被用于处理特殊个例，而不是像Wagner想的一样广泛使用。

所有这些Wagner计划中的不足之处导致了他被迫让出发现计划的领导人之位，而Fischer被选为他的替代者。

SCP-3021就此结束，这篇文章着墨于当基金会创造了某些事物后，内部对其用途产生争执的情况。感谢您的阅读。</textarea></pre>
