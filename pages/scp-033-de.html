    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-033-DE - Der Künstler
**Auteur :** [[user ThePencilwriter]]
**Traducteur :** [[user Mazdouk-Snoukza]]
**Date de publication originale :** 18 juin 2016
[[include credit:end]]

**Objet n^^o^^ :** SCP-033-DE

**Classe :** Keter

**Procédures de confinement spéciales :** SCP-033-DE a été transféré du Site-DE4 au Site-DE12 suite à l&#39;[[[vorfalls-log-7b-033-de|incident 7B-033-DE]]] et les procédures de confinement le concernant ont été renforcées. Une version améliorée de l&#39;installation de confinement se trouve au site afin d&#39;y garantir la sécurité. L&#39;installation doit en permanence être surveillée par au moins cinq (5) membres du personnel de sécurité. La maintenance de l&#39;intégralité des caméras de surveillance, des accès électriques et des scanners corporels doit être effectuée chaque semaine. L&#39;installation se compose de 4 secteurs qui se composent à chaque fois d&#39;une (1) pièce, à savoir le secteur d&#39;entrée,  le secteur de contrôle, le secteur de recherche et le secteur d&#39;observation et de test. SCP-033-DE doit être confiné dans une boîte en verre de dimensions 4 m x 4 m x 2,5 m contenant une table, deux chaises, un lit, une douche, un lavabo, des sanitaires ainsi qu&#39;une bibliothèque. Tout objet coupant ou pointu est interdit à SCP-033-DE. Tout instrument d&#39;écriture ou objet avec lequel il est possible de dessiner est strictement interdit au sein de l&#39;installation de confinement de SCP-033-DE. Les installations de recherche où s&#39;effectuent l&#39;archivage, la surveillance et la collecte de données au sujet de SCP-033-DE se situent à un (1) kilomètre du Site-DE12. L&#39;accès à l&#39;installation de confinement est réservée aux membres du personnel disposant d&#39;une accréditation de sécurité de niveau 3. 

**Description :** SCP-033-DE est un homme intelligent ayant les cheveux de couleur brune ainsi qu&#39;un certaine préférence pour l&#39;art et la créativité. SCP-033-DE dit s&#39;appeler Guillaume Namur et être âgé de 40 ans. Les recherches ont pu estimer son âge réel à 45 ans. SCP-033-DE porte le plus souvent une chemise blanche ainsi qu&#39;un pantalon noir et est en outre très rarement disposé à communiquer. Dans la plupart des cas, la conversation se termine avec des demandes répétées de couleurs, de crayons et de pinceaux de la part de SCP-033-DE. Il est formellement interdit de lui fournir ces objets. 

Avant d&#39;être confiné par la Fondation, SCP-033-DE vivait en Belgique et provoquait de par son &#34;art agressif&#34;
[[footnote]] Le concept d&#39;&#34;art agressif&#34; est ici à prendre dans son sens littéral.[[/footnote]] d&#39;importantes émeutes dans la ville de █████. SCP-033-DE était autrefois réputé pour être très riche et fortuné et celui-ci possédait un grand château se trouvant en périphérie de la ville. 

L&#39;art de SCP-033-DE représente un grand danger pour --l&#39;ensemble du personnel de la Fondation-- l&#39;ensemble de l&#39;humanité. Les dessins que réalise SCP-033-DE possèdent le plus souvent un effet anormal propre à chacun d&#39;entre eux. Toute œuvre réalisée par SCP-033-DE passera de la surface sur laquelle elle aura été dessinée à la réalité et commencera à vivre. Jusqu&#39;à présent, la Fondation est en possession de 72 dessins vivants. Ceux-ci se sont vu attribuer une désignation allant de SCP-033-DE-01 à SCP-033-DE-072 et sont dans la plupart des cas bidimensionnels. Il est possible pour les membres du personnel disposant d&#39;une accréditation de sécurité de niveau 4 de consulter la description d&#39;une création tridimensionnelle de SCP-033-DE dans le [[[forschungs-log-033|journal de recherche 033]]].

Les sujets ne sont pas traités comme des objets SCP classiques mais se voient attribuer un niveau de danger spécialement établi. (voir le [[[gefahren-stufen-log-033|journal des niveaux de danger 033]]]). Certaines créations de SCP-033-DE ont le potentiel pour être considérés comme objets SCP à part entière. Ceux-ci dépassent le niveau de danger maximal et sont immédiatement confinés comme tels. Actuellement, deux dessins de SCP-033-DE sont classés objets SCP. Ces créations sont désignées par les numéros SCP-███-DE et SCP-███-DE (décédé). 

Les mécanismes du passage d&#39;un dessin du plan à l&#39;espace sont encore inexplicables aux yeux des chercheurs, de même que les recherches sur le processus par lequel les œuvres &#34;prennent vie&#34; en sont à leur stade initial.

**Addendum n^^o^^ 1 :** SCP-033-DE se considère comme une sorte de saint, raison pour laquelle celui-ci se représente couronné d&#39;une auréole dans ses autoportraits. Différentes caractéristiques laissent de plus à penser que le sujet est chrétien et possède également une connaissance approfondie de la religion chrétienne.

**Addendum n^^o^^ 2 :** Lorsque SCP-033-DE ne se trouvait pas encore en la possession de la branche allemande de la Fondation, les créations n&#39;avaient pas encore d&#39;effets anormaux majeurs présentant de graves conséquences. La raison pour laquelle les créations ont soudainement pu amplifier leurs effets d&#39;une telle façon demeure incertaine à l&#39;heure actuelle. 

[[footnoteblock]]
