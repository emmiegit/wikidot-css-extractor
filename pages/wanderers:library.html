    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module rate]]
[[/&gt;]]
宇宙之秘，

世界之謎，

無數知識等你聆聽。

千思萬想，

為汝綻放，

智慧在你眼前發光。

機械咆哮，

魔法閃耀，

諸天萬界迎你來到。

密徑萬道，

異界無數，

大量未知等你去找。

思憶過往，

展望未來，

歷史藏於書冊篇章。

歸檔無眼，

講解無言，

此地榮耀甚為莊嚴。

末路之心，

萬物探寻，

歸於苍树与血之地。

災獸姐弟，

時間交逆，

於此抄錄世間夢語。

永夜光明，

神话奇軼，

妄想止於羅曼北境。

黑翼隼鷹，

穿越光陰，

只為訴說夢之諫語。

新闻之厅，

充滿熱情，

此地滿是歡聲笑語。

残页如烬，

残余往历，

历史应当被人铭记。

游人志异，

诗人见闻，

譜寫一曲人类傳奇。

歌浮生趣，

万道皆俱，

藏书阁立琅嬛福地。

人性余烬，

黑暗四溢，

故事蜷缩隱於阴影。

嘗盡艱辛，

頭暈目迷，

你可没有时间喘息，

拿好書卡，

迈出步伐，

圖書館已張開懷抱。
[[&gt;]]
——花匠-03-紫羅蘭
