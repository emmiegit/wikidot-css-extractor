    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**Název: SCP-6031**
**Originál:** http://scp-wiki.net/scp-6031
**Autor:** [[*user Fish^12]]
**Překladatel:** [[*user gxs3lium]]
[[include info:end]]

**Objekt #:** SCP-6031

**Třída objektu:** Safe

**Speciální zadržovací procedury:** SCP-6031 je zadrženo ve standartním zadržovacím zařízení Nadace.

**Popis:** SCP-6031 je volně stojící, sto osmdesáti kilová iridiová stěna. Na povrchu SCP-6031 je vyleptána nejasná humanoidní postava stojící na vrchu neznámé entity. SCP-6031 má schopnost využívat hlas pomocí neznámých prostředků. Toto se ale nestalo od Incidentu 6031-1.

**Objevení:** SCP-6031 bylo původně objeveno Mayskou civilizací v Chicxulubském kráteru během jejich odštěpení od Olméků, a od té doby bylo vyobrazeno v raných záznamech v různých středoamerických civilizacích, pravděpodobně jako centrální objekt uctívání. Avšak opakovaně mizel, což vedlo podle záznamů ke značnému vzrůstu lidských obětí.

**Incident 6031-1:** Při převážení SCP-6031 v jeho přepravním kontejneru bylo SCP-6031 nesprávně zajištěno, což způsobilo, že ho po zastavení navijáku jeřáb upustil. Kontejner dopadl na další přepravní kontejnery, což způsobilo poškození konstrukce, které vedlo k vyklonění kontejneru směrem nad dok.
V důsledku nesprávného zacházení se zajišťovací mechanismus jednoduše uvolnil, což vedlo k tomu, že SCP-6031 vypadlo z nakloněného kontejneru přímo na Jeremyho Filiada, což vedlo k jeho smrti. Následně začalo SCP-6031 vydávat hlas neidentifikovatelného muže. Opis je zapsán níže.

&gt; Sedm set dvacet tisíc devět set šedesát čtyři.
