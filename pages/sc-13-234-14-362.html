**Số danh mục DeCIRO:** SC-13/234-14/362

**Loại Tài Liệu:** Hướng dẫn các bước

**Ngày Tiếp nhận:** 04/07/13 đến 06/23/14

**Trạng thái lưu hành:** Còn lưu hành

**Chung:** Vì sự phức tạp của Kế hoạch và bản chất đa biến đổi của kẻ thù của chúng ta, đôi khi chúng ta cần phải sử dụng các vật thể được Hội đồng Delta biết đến làm vật theo dõi với các thế lực khác có lợi ích về sự bất thường. Chiến dịch Midas tiếp tục là một chiến dịch quan trọng cho các đặc vụ bí mật của chúng ta trong hang ổ của những tên trộm được gọi là Marshall, Carter và Dark.

Tổ chức sẽ sụp đổ trên nền tảng của sự tham nhũng và thối nát của nó. Hội đồng Delta ở khắp mọi nơi và Chiến dịch Midas là một minh chứng cho tầm với và sức mạnh của chúng ta. Một khi Chiến dịch hoàn tất, Lực lượng của ta cũng sẽ mở rộng phạm vi của nó theo thời gian.

Sau này chúng tôi là nhân sự của Hội đồng Delta ghi lại các bước của kế hoạch được phiên âm bởi Kỹ sư của Hỗn kháng.

**1. Bước 13/234**

Gửi một đội nhân sự vũ trang cấp Beta được trang bị ống ngắm hồng ngoại vào ngày 6 tháng 5 lúc 10:46 sáng đến một cửa hàng ở Trung tâm mua sắm Irvine Spectrum ở Irvine, California. Cửa hàng sẽ ở cánh Nordstrom của Trung tâm và sẽ tự nhận mình là &#34;Kitsner của New York&#34;. Nhân sự cấp Beta sẽ được trang bị bảy trăm đô la Mỹ giả. Việc quản lý không thành thạo trong các phương pháp giả mạo hiện đại và sẽ không nhận thấy. 

Tôi sẽ cần một đôi bốt của nữ màu có màu xám mờ, có chủ đích là không thể phá hủy, Size 36, một cặp còng bằngkim cương được cho là vướng vào lượng tử, hai ly hợp buổi tối màu nâu có mục đích được xây dựng bằng da người, và một dây chuyền, bông tai và vòng đeo tay thiết lập các tuyên bố quản lý bao gồm phần lớn astatine. Đặt tất cả các vật phẩm được truy xuất trong Tủ khóa U-567 thành U-571. Trả kết quả cho Kỹ sư.

**2. Bước 13/309**

Cử một nhóm nhân sự cấp Gamma từ Đội nghiên cứu và Phát triển để phân tích các vật thể trong Tủ khóa U-567 đến U-571. Họ phải được phân bổ ba đối tượng cấp Alpha để thử nghiệm tiếp xúc với bộ đồ trang sức.

Đội Gammas là để xác minh các thuộc tính có mục đích của các mục được truy xuất trong Bước 1. Sau khi gửi báo cáo về các thuộc tính này cho Hội đồng Delta, họ phải bị xóa trí nhớ.


&gt; **Số danh mục DeCIRO:** FR-13/309-001
&gt; 
&gt; **Loại Tài Liệu:** Báo cáo rút gọn
&gt; 
&gt; **Ngày :** 05-20-2013
&gt; 
&gt; **Tác giả:** Ts. Amelie Bradford
&gt; 
&gt; **Báo cáo rút gọn:** Đô bốt phụ nữ dường như bao gồm một lớp Graphene duy nhất. Thử nghiệm với Nhân sự Alpha tiết lộ rằng, để phù hợp với kiến thức của chúng ta về vật liệu, đôi bốt có thể chống mài mòn bằng cách sửa chữa các lỗ hổng trong cấu trúc của nó với các phân tử carbon từ mồ hôi và da của Nhân sự Alpha. Mặc vật thể này trên người lâu dài dẫn đến sự xuống cấp vật lý của da Nhân sự Alpha. Thử nghiệm với còng đính kim cương, tách ra trên một lục địa, tiết lộ rằng nó đang vướng vào lượng tử. Mỗi viên kim cương quay theo chiều kim đồng hồ hoặc ngược chiều kim đồng hồ khi được quan sát và tồn tại trong một lượng lớn của các trạng thái khi không được quan sát. Các túi có phần ít trung thực hơn trong quảng cáo. Phân tích DNA cho thấy trong khi các tế bào có nguồn gốc từ con người, tất cả thông tin di truyền liên quan đến việc tạo thành cơ thể con người đều vắng mặt. Các mã gen duy nhất trong các tế bào từ da là những gen điều chỉnh kết cấu da, màu sắc và tăng trưởng. Bộ trang sức có lẽ được làm bằng astatine. Chúng tôi đã đi đến kết luận đó do các mẫu phân rã của các mẫu chúng tôi lấy từ đồ trang sức, vì mọi mẫu đã thăng hoa trong vài giây do nhiệt độ khổng lồ được tạo ra bởi phóng xạ dữ dội của astatine. Làm thế nào bộ dây chuyền vẫn còn nguyên vẹn hiện chưa rõ. Thử nghiệm với Nhân sự Alpha cho thấy thời gian hao mòn an toàn trung bình khoảng 3,5 tiếng trước khi đối tượng bị ngộ độc phóng xạ.
&gt; 
&gt; 


**3. BƯỚC 13/324**

Đưa các vật thể trở lại tủ khóa tương ứng của nó ngoại trừ bộ trang sức. Lắp đặt thêm 10 cm lớp tường bảo vệ chì trong tủ khóa R-078 và di chuyển Vật thể vào tủ khóa đó



**4. BƯỚC 13/387**

Chuyển các vật phẩm đến cho Đặc vụ Gamma Agent Raj Bhattacharya để sử dụng trong Chiến dịch Midas. 


**5. BƯỚC 13/896**

Bhattacharya sẽ vận chuyển các vật thể trong một hộp chứa bảo mật đến công ty Marshall, Carter và Dark ở 5600 đường Wilshire Blvd, Beverly Hills, California. Ở đó, anh ta sẽ gặp một người đàn ông da trắng cao, gầy vào giữa những năm sáu mươi, đầu gần như hói và với một chân đi khập khiễng. Ông ta sẽ tự nói mình là Tiến sĩ John Windermere, mặc dù đây sẽ không phải là tên thật của ông ta. Ông ta sẽ tỏ vẻ quan tâm rõ rệt đến các vật thể được cung cấp bởi Đặc vụ Gamma Bhattacharya. Đặc vụ Gamma Bhattacharaya sẽ tính phí ông ta phải trả không dưới năm mươi triệu đô la cho tất cả các vật thể này, cũng như  những &#34;thông tin liên quan đến thói quen buổi chiều thứ Hai của người bạn đen tối, yên tĩnh của anh&#34;, được nói chính xác theo cách đó. Thông tin về Đặc vụ Tổ chức Harold Torres và đối tượng mà anh ta đang tìm cách tiết lộ bởi Tiến sĩ Windermere sẽ được báo cáo trực tiếp cho Hội đồng Delta.

&gt; **Số danh mục DeCIRO :** FR-13/896-001
&gt; 
&gt; **Loại Tài Liệu:** Báo cáo Tóm tắt Sau khi Hoạt động
&gt; 
&gt; **Ngày Tiếp nhận:** 12-01-2013
&gt; 
&gt; **Tác giả:** Đặc vụ Gamma Bhattacharya
&gt; 
&gt; **Summary Report:** Thực thể lại một dị thể có hình dạng của một hộp bánh mì và dường như là một bộ tổng hợp nhỏ gọn của các yếu tố kỳ lạ và hiếm. Vật thể có vẻ sử dụng phản ứng tổng hợp hạt nhân để đạt được điều này, nhưng cách chính xác để đạt được điều này hiện chưa rõ. Windermere và Torres dường như đều gắn bó với mối quan tâm chung của họ đối với thiết bị. Vì đối tượng có khả năng tổng hợp nhiều kim loại quý hiếm cần thiết để sản xuất các thành phần chi tiết trong tài liệu SC-13/456-14/590, việc phục hồi máy được ưu tiên hàng đầu cho Chiến dịch..
&gt; 
&gt; 

**6. BƯỚC 14/362**

Cử một nhân sự cấp Beta đến Trung tâm mua sắm Fashion Island ở Bãi biển Newport, California. Ống nhắm hồng ngoại được tăng gấp đôi khả năng. Nhân sự cấp Beta phải hỏi về một vị trí bán hàng. Sẽ có một buổi khai mạc. Nhân sự Beta bây giờ đang hoạt động như một đặc vụ bí mật, kiểm tra các rối loạn thời gian và báo cáo chúng trực tiếp cho Hội đồng Delta. Nhân sự Beta sẽ vẫn được sử dụng cho về thu thập thông tin về trung tâm cho đến khi anh ta nhận được thông tin liên quan đến du lịch tạm thời hàng loạt hoặc dữ liệu quan trọng về các sự kiện trong tương lai.</textarea></pre>
