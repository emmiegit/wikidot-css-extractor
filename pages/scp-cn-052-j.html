**アイテム番号:** SCP-CN-052-J

**オブジェクトクラス:** --Euclid--  --Keter-- --**Keterer!**--  Keter  
//--SCP-CN-052-Jの異常性が極めて特殊なことから、特別に「Satan」というオブジェクトクラスを割り当てることを提案する。——Swan博士--//
//却下です。——李博士//

**特別収容プロトコル:** 
[[collapsible show=&#34;+ 第１版収容プロトコル（廃止）&#34; hide=&#34;- 隠す&#34;]]
--SCP-CN-052-Jはできるだけ早く破壊しなければなりません。現時点でSCPチームはSCP-CN-052-Jに重傷を与えられるだけで、破壊にまではいたっていません。SCP-CN-052-Jは内側の表面全てを25cmの耐酸性の板金で補強した5m×5m×5mの収容所に収容してください。収容所はSCP-CN-052-Jが完全に浸かり無力化するほどの塩酸で満たしてください。SCP-CN-052-Jがすこしでも動く、話す、または脱走を試みた場合はすぐに、その状況で使用できる全力をもって対処してください。--

--刺激すると激怒する可能性があるため、職員はSCP-CN-052-Jと話すことは禁じられています。許可されていない職員がSCP-CN-052-Jと接触しようした場合は武力により制止し、追い出します。--

--脱走を何度も試みる上に収容、無力化が難しく、そして財団への高い脅威であることからSCP-CN-052-Jはサイト-[編集済]に収容されています。財団はその資源を最大限に利用して、その場所の周囲50kmにおいて都市開発が行われない状態にします。--
[[/collapsible]]
[[collapsible show=&#34;+ 第２版収容プロトコル（廃止）&#34; hide=&#34;- 隠す&#34;]]
--収容エリア25bは海面下200mの地震学的に安全な固体の岩盤層にあります。収容施設への出入り口は垂直エレベータのみで50m毎に厚さ20cmの壁で作られたブラストドアが設けられています。エレベータシャフトは使用時以外は海水に満たしておきます。-- 

--収容区画25bの構成は以下の通りです:-- 

--外部脅威に対し、近接格闘術と防御戦術を訓練されたスタッフから成るOuter Security Perimeter。
支援施設と職員の宿舎から成るAdministrative and Support Area(ASA)。
1.5mの強化物質により囲まれた一辺7mの立方体空間からなるPrimary Containment Zone(PCZ)。PCZは必要に応じて浸水および排水できるよう設計されています。アクセスが必要でない限り海水で満たされたままにすべきです。
150mのPCZとASAをつなぐ唯一の出入り口&#34;殺害通路&#34;(水、電力、排水口、換気口含む)。通路の壁と床はPCZと同様の補強と20000Vの電気ショックを流せるシステムが施されています。
殺害通路の入り口の詰所には常に武装した3人の警備員を配置します。軍備に制限はなく、最低でも油圧式███████CIW1つを視界の妨げにならないよう通路下に配置し、攻撃に巻き込まれないようにプレキシガラス防御壁を設置します。-- 

--脱走した場合、全現場スタッフは即座に最寄りのセキュリティ・ステーションで武器とアーマーを手に入れてください。スタッフはSCP-CN-052-Jの無力化が確認されるまで警戒レベル1を保ってください。脱走から90分が経ちレベル4以上の職員から警戒解除命令が下されていなければ、最終フェールセーフ手段を起動させ、海水を浸水させ最低24時間アクセス・シャフトを閉め切った後に復旧を試みます。必然的に全現場スタッフは死亡することになります。--  
[[/collapsible]]

--第３版収容プロトコル:-- 
--閉じ込めろ。目を離すな。こいつが出たら殴れ。死ぬまで殴れ！-- 

//Swan博士、今後はまた腹いせに収容プロトコルを改ざんするようなことがありましたら、罰として[[[scp-cn-048-j | あの石 ]]]を使いますので覚悟しておいてください。 —— 李博士//
//我はトビの騎士なり！人を孤独と絶望より救い出す者にして、愛と慈悲の神の化身である！天命に従いて妖魔たるSCP-CN-052-Jを祓い清め奉らん！ —— Swan博士//

**現行収容プロトコル:**

SCP-CN-052-Jはエリア-CN-07の標準人型オブジェクト収容セルに収容されています。収容セルの四方の壁、床及び天井は高強度合金で補強してください。収容セルの出入り口は寸法が3m×2mの一箇所だけにし、それに厚さ20cmのブラストドアを設け、16桁英数字の暗証番号式ドアロック--１個-- --２個-- ５個で施錠しなければなりません。暗証番号は一ヶ月ごとに更新されます。オブジェクトの食事はドローンで提供されます。インシデントCN-052-J-a以降、機動部隊-丁巳-02-J(“[[span class=&#34;ruby&#34;]]教育係[[span class=&#34;rt&#34;]]おしりぺんぺん[[/span]][[/span]]”)が結成され、SCP-CN-052-Jの収容違反の対処に当たっています。

**説明:** SCP-CN-052-Jは知性のある人形実体で、身長・外見などの身体的特徴はヒトの█から1█歳の児童に相似しています。その異常性は--３--４段階に現れます。

第一段階: 「同情段階」です。この段階のSCP-CN-052-Jは--どんな形で収容されているであろうと収容セルから脱走します--収容措置を無力化し脱走します[[footnote]] 無力化に用いる手段は未だに不明です。[[/footnote]]。現時点では、16桁英数字の暗証番号式ドアロック４個はその能力の上限であることがわかっています。その異常性により、SCP-CN-052-Jを目視した人物（以下、SCP-CN-052-J-1）は、SCP-CN-052-Jに対して「あらやだかーわーいーいー」「どの家の子かしら」及び「ねーね/にーに/じーじ/ばーばがおいしいもんたべにつれてってあげるよ～[[footnote]] 困惑するかもしれませんが、SCP-CN-052-J-1が発する言葉は確かに表記通りです。 —— 李博士[[/footnote]] 」などといった感想を述べ、SCP-CN-052-Jの頬をつねったり、SCP-CN-052-Jを抱っこしたりするなどの行為を取ります。この状態では、SCP-CN-052-Jの警戒心は著しく低下し、なるべくSCP-CN-052-Jの要望を満たそうとします。またその異常性により、多くの場合SCP-CN-052-J-1はSCP-CN-052-Jが収容違反しているという事実を認識できません。

第二段階: 「壊滅段階[[footnote]]「同情段階」から「壊滅段階」に進行するタイミングは一定しないことをご留意ください。[[/footnote]]」です。SCP-CN-052-Jは半径25m圏内にいる--人物--未婚もしくは独身の人物（以下SCP-CN-052-J-2）のそばへ瞬間移動し、下記に記述する手段によってSCP-CN-052-J-2が進行している作業を中断させ、もしくはSCP-CN-052-J-2を激怒させるような行動を取ります。

# SCP-CN-052-J-2の目の前に出現し、SCP-CN-052-J-2の手に持つ紙類をちぎる。
# SCP-CN-052-J-2の手に持つポータブル機器を叩き落とし、100％の確率でその画面に何らかの損傷を与える。
# 60デシベル以上の騒音でSCP-CN-052-J-2を不快にさせる。
# SCP-CN-052-J-2の注意を引くまでオフィスデスクを繰り返して叩く。
# SCP-CN-052-J-2の私物を持ち去る。SCP-CN-052-Jが「ちょっと触っただけなのに」と主張しているにもかかわらず、持ち去られたものは100％の確率で損壊する。
# あなたの頭をキーボードに押しつけてｚｄｘｔｊｙｙｇｌｆづｔｓかｓｄふｙｌｋ

[[include component:image-block name=http://scp-jp-storage.wikidot.com/local--files/file:3266034-188-5tdl/%E7%AC%AC%E4%BA%8C%E9%98%B6%E6%AE%B5.jpg  |caption=状態が第二段階にあるSCP-CN-052-J実体。サイト-CN-07北翼５階共通ラウンジにて私服機動部隊員により確保]]

通常では、「壊滅段階」は1█分から█時間ほど持続します。ただし、１名以上の既婚者（SCP-CN-052-J-3）がSCP-CN-052-Jを目視できる範囲内に入ると、「壊滅段階」はすぐさま終了します。その際、SCP-CN-052-JはSCP-CN-052-J-3に泣きつき、SCP-CN-052-Jによる被害を全てSCP-CN-052-J-2になすりつけます。この行動には認識災害のベクトルが含まれており、SCP-CN-052-J-3は必ずSCP-CN-052-Jの主張を信用し、SCP-CN-052-Jと共にSCP-CN-052-J-2を非難し始めます。--この段階は「壊滅段階」の派生段階と考えられています。--この段階を「転嫁段階」と呼称します。

SCP-CN-052-J-2はSCP-CN-052-Jに襲撃された後、しばらくの間[[footnote]]期間の長さは個人差があります。[[/footnote]]、恋愛や婚姻に忌避感を覚えるようになります。Dクラス職員でないSCP-CN-052-J-2はカウンセリングを受けることを推奨されています。

//--だからこいつは悪魔なんだ！私の███フォフィライトのフィギュアもぶち壊しやがって！再度、オブジェクトを「Satan」に再分類することを要求する。 —— トビの騎士、Swan博士--//
//ド却下です。 —— 李博士//

留意すべきは、SCP-CN-052-Jにはまだ「無力段階」という第三の段階が存在する点です。この段階では、SCP-CN-052-Jはいかなる特殊能力も有しない、通常のヒトの█から1█歳の児童として振る舞います。この段階の持続期間は10分から1時間まで一定しませんが、この期間が過ぎると第一段階に復帰します。
現在知っているかぎりでは、SCP-CN-052-Jの臀部を一人以上で叩くことで[[footnote]]この際SCP-CN-052-Jがどの段階にあるかは問いません。ただし「無力段階」の期間の重ね合わせはできません。[[/footnote]]、SCP-CN-052-Jの状態を「無力段階」にすることができます。この処置は「処置110-もんとおく」と命名され、新たに結成された機動部隊-丁巳-02-J(“[[span class=&#34;ruby&#34;]]教育係[[span class=&#34;rt&#34;]]おしりぺんぺん[[/span]][[/span]]”)は、第二段階のSCP-CN-052-Jの確保及び当処置の施用を命令されています。

**インシデントCN-052-J-a:**
[[collapsible show=&#34;+ インシデントレポートを閲覧する&#34; hide=&#34;- インシデントレポートを閉じる&#34;]] 
&gt; インシデント中、収容違反したSCP-CN-052-Jが第二段階の能力でSwan博士の執務室へ瞬間移動し、Swan博士本人によれば「破滅的な行い」と称される、1█分間にわたる破壊活動を行いました。期間中、Swan博士の携帯画面は10％損傷し、書類 「//[http://www.scp-wiki.net/1914 1914]について —— 血塗られたボードゲームの考察//」が毀損されました。また、Swan博士のコレクションである███フォフィライトのフィギュアも破壊されました。
&gt; 
&gt; 機動部隊の到着よりも先に、Swan博士がSCP-CN-052-Jに対して、Swan博士本人によれば「ちょっとしたペナルティ」と称される処置を施しました[[footnote]]「処置110-もんとおく」は「ちょっとしたペナルティ」をもとに考案されています。[[/footnote]]。これによりSCP-CN-052-Jが1時間ほど無力化されました。なお、これが財団記録上の最高記録です。
[[/collapsible]]</textarea></pre>
