**Αριθμος Αντικειμένου:** SCP-833

**Κατηγορία αντικειμένου:** Euclid

**Ειδικές Διαδικασίες περιορισμού:** Το SCP-833 πρέπει να περιοριστεί στη Βάση-21 σύμφωνα με τις συνήθεις διαδικασίες βιολογικού κινδύνου κατηγορίας 2. Ως προληπτικό μέτρο, η Βάση-21 δεν διαθέτει καφετέρια και όλο το προσωπικό που βρίσκεται στη Βάση-21 πρέπει να τρώει μόνο τα γεύματα που παραδίδονται από τη Βάση-19. Το προσωπικό επιπέδου 1 ή ανώτερου επιπέδου μπορεί να ζητήσει πρόσθετες ή εναλλακτικές μερίδες φαγητού μέσω του διευθυντή εγκαταστάσεων.

Όλο το προσωπικό του εργοταξίου έχει οδηγίες να αναφέρει αμέσως στο ιατρικό προσωπικό της βάσης σοβαρή ναυτία, διάρροια ή μυϊκό πόνο. Σε περίπτωση επιβεβαιωμένης μόλυνσης, το θύμα θα αντιμετωπιστεί με επιθετική αγωγή ανθελμινθικών φαρμάκων. Τα κρούσματα του SCP-833 σε πολίτες πρέπει να αντιμετωπίζονται με παρόμοιο τρόπο, αλλά οι πολίτες πρέπει να βρίσκονται σε καραντίνα για τη διάρκεια της θεραπείας. Εάν η φαρμακευτική αγωγή αποδειχθεί αναποτελεσματική, επιτρέπεται η απόλυση του μολυσμένου προσωπικού και των πολιτών.

**Περιγραφή:** Το SCP-833 είναι ένας παρασιτικός νηματώδης του γένους Trichinella ικανός να προσβάλει μόνο τον άνθρωπο. Η μόλυνση από το SCP-833 έχει συμπτώματα παρόμοια με μια ήπια περίπτωση τριχινέλλωσης, που συχνά περιλαμβάνουν αρχική εντερική δυσφορία ακολουθούμενη από μυϊκό πόνο και πυρετό περίπου μια εβδομάδα μετά τη μόλυνση. Τα συμπτώματα εξασθενούν μετά από περίπου τρεις εβδομάδες. Σε πολλές περιπτώσεις, η μόλυνση είναι ασυμπτωματική. Όπως συμβαίνει με όλες τις ποικιλίες της τριχίνωσης, η ασθένεια μεταδίδεται με την κατανάλωση μολυσμένου κρέατος. Το SCP-833 είναι ιδιαίτερα ανθεκτικό στη θερμότητα, αλλά ανταποκρίνεται ευνοϊκά στα συνήθη βερμιδιοκτόνα, ιδίως στην αλβενδαζόλη.

Αυτό που διαφοροποιεί το SCP-833 από τα πιο συνηθισμένα μέλη της Trichinella είναι ότι σε όλες τις λοιμώξεις, ένα μικρό ποσοστό των σκουληκιών αποικίζει το κεντρικό νευρικό σύστημα. Παραδόξως, σχεδόν σε όλες τις περιπτώσεις αυτό δεν προκαλεί βλάβη στο νευρικό σύστημα. Οι υπόλοιπες προνύμφες εγκλωβίζονται σε όλο το υποδόριο.

Οι προνύμφες που εγκλωβίζονται στο κεντρικό νευρικό σύστημα εκκρίνουν μια ένωση που στις περισσότερες περιπτώσεις έχει δύο αποτελέσματα. Πρώτον, οδηγεί σε σημαντική αύξηση του αλτρουισμού. Τα θύματα του SCP-833 περιγράφονται γενικά ως πιο ευγενικά και κυρίως πιο γενναιόδωρα. Δεύτερον, τα θύματα αποκτούν την πεποίθηση ότι οι ιστοί τους είναι εξαιρετικά νόστιμοι, θρεπτικοί ή καθαροί. Λόγω της αύξησης του αλτρουισμού, ο ξενιστής θα προσπαθήσει να &#34;βοηθήσει&#34; τους άλλους ταΐζοντάς τους κομμάτια από τη σάρκα του.

Επειδή οι ξενιστές δεν χάνουν το ένστικτο της αυτοσυντήρησης, γενικά δεν θα τραυματίσουν σοβαρά τον εαυτό τους για να εκπληρώσουν αυτόν τον καταναγκασμό. Ομοίως, διατηρούν επίγνωση των κοινωνικών ταμπού κατά του κανιβαλισμού και έτσι συνήθως ενεργούν κρυφά. Τα θύματα συνήθως αντιστέκονται στις παρορμήσεις που προκαλεί το SCP-833 για κάποιο χρονικό διάστημα προτού τελικά ενδώσουν.

Το SCP-833 υπέπεσε στην αντίληψη του Ιδρύματος κατά τη διάρκεια μιας επιδρομής σε μια αίρεση στο ███████, ██ που ήταν ύποπτη για σύνδεση με τον SCP-███. Ένα άγνωστο μέλος της Trichinella, που αργότερα ονομάστηκε SCP-833, βρέθηκε στο σύστημα των επιζώντων μελών της αίρεσης, οι οποίοι στη συνέχεια τερματίστηκαν.

**Συμπληρωματικό έγγραφο 833-3:** Στις ██/██/████&#34;&#34;, διεξήχθη ένα πείραμα στο οποίο ο D-40023, ο οποίος είχε παρατηρηθεί ότι ήταν βίαια ψυχωτικός, εκτέθηκε στο SCP-833, για να διαπιστωθεί πώς επηρεάστηκε από το ψυχολογικό στοιχείο της προσβολής από το SCP-833. Όταν το άτομο συνήλθε από τα οξέα συμπτώματα της μόλυνσης, το άτομο τοποθετήθηκε σε ένα δωμάτιο με το D-9182. Κανένα από τα δύο άτομα δεν ενημερώθηκε για τις ψυχολογικές επιπτώσεις του SCP-833. Μετά από λίγο, ο D-40023 έφτιαξε ένα αυτοσχέδιο μαχαίρι από κάποια έπιπλα και άρχισε να κόβει τα δάχτυλά του και να προσπαθεί να τα δώσει με τη βία στον D-9182. Το προσωπικό ασφαλείας εισήλθε για να συγκρατήσει τον D-40023, ο οποίος αντέδρασε βίαια. Ο D-40023 τερματίστηκε και ο D-9182 σκοτώθηκε κατά λάθος κατά τη διάρκεια της συμπλοκής. Η ασφάλεια δέχθηκε επίπληξη και η κατηγορία αντικειμένου αναβαθμίστηκε σε Euclid.

**Συμπληρωματικό έγγραφο 833-16:** Απόσπασμα από συνέντευξη με την κυρία ████-█████, η οποία διαπιστώθηκε ότι ήταν ξενιστής του SCP-833 για περίπου δώδεκα χρόνια, κατά τη διάρκεια των οποίων μόλυνε το μεγαλύτερο μέρος της πόλης της ██████ ███, ██. Αυτή και η υπόλοιπη πόλη θεραπεύτηκαν αργότερα επιτυχώς με την καθιερωμένη φαρμακευτική αγωγή και τους χορηγήθηκαν αμνηστικά κατηγορίας Β.

&gt; Αρχή του αποσπάσματος
&gt;   
&gt; **Δρ. Γουίνστον:** Αυτό που έκανες δεν σου φάνηκε καθόλου λάθος;
&gt;   
&gt; **Κυρία ████-█████:** Όχι πραγματικά. Ήταν μια ανακούφιση, ειλικρινά.
&gt;   
&gt; **Δρ. Γουίνστον:** Πως και έτσι;
&gt;   
&gt; **Κυρία ████-█████:** Το να βοηθάω τους ανθρώπους είναι κάτι που ήθελα να κάνω για τον εαυτό μου. Δίνοντας τον εαυτό μου κρυφά, ήξερα ότι δεν ενεργούσα από εγωιστικά κίνητρα. Ήξερα ότι ήμουν πραγματικά καλός άνθρωπος. Ο πόνος δεν ήταν τίποτα μπροστά σε αυτή τη γνώση.
&gt;    
&gt; **Δρ. Γουίνστον:** Γι&#39; αυτό δώρισες και το νεφρό σου;
&gt;   
&gt; **Κυρία ████-█████:** Ναι. Αλλά αυτό ήταν κάπως λιγότερο ικανοποιητικό. Νομίζω ότι έλειπε η προσωπική επαφή. Δεν υπάρχει τίποτα καλύτερο από το να βλέπεις τα μάτια των παιδιών να λάμπουν όταν βλέπουν ένα φρεσκοψημένο ταψί με μπράουνις, ξέρετε.
&gt;   
&gt; **Δρ. Γουίνστον:** Κυρία μου, διάβασες το έγγραφο που σου δώσαμε όταν σε συλλάβαμε;
&gt;   
&gt; **Κυρία ████-█████:** Το διάβασα. Ήταν πράγματι πολύ ενδιαφέρον.
&gt;   
&gt; **Δρ. Γουίνστον:** Νιώθεις διαφορετικά για τις πράξεις σου αφού το διάβασες;
&gt;  
&gt; **Κυρία ████-█████:** Όχι, όχι, όχι. Είμαι καλύτερος άνθρωπος τώρα και ευχαριστώ τον Θεό που δημιούργησε ένα τέτοιο πλάσμα για να μου δείξει πώς να βαδίζω στους δρόμους του! Δεν καταλαβαίνω πώς δεν βλέπετε την ομορφιά αυτού του πράγματος.
&gt;   
&gt; //Τέλος του αποσπάσματος//
