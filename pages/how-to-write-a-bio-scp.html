+ • 科学语言

科学语言是写研究报告的基础，目的为系统高效且准确地表达研究及实验成果。

所有描述用词（包括名词、术语、形容词、设定词等）均以“**系统，高效且准确**”为目的使用，即，**每一个科学名词或术语的使用都必须“必要”**，使用应为准确表述内容而服务，而不是为了“看上去高端”而使用，本末倒置。

“必要的使用”意为，该名词包含但不限于以下作用：描述特性、界定从属关系、界定分类领域等。

除此之外“必要”也同时包括“**相关性**”与“**重要性**”两个特点。“相关性”意为，该名词使用必须与文章内容相关，如“下方垫材为聚苯乙烯”的描述在研究“雄蕊长度与自体受精效率”的文章中是不相关的；“重要性”意为，该名词使用必须对文章内容有建设作用，如“其根部完全展开长度为22.5m，总重达1.3kg”的描述在研究“植物形态SCP的生物学分类”的文章中是不重要的。

SCP写作中，除引用数据和文献等解释方法外，亦可以使用举例等方法来阐述设定（即，正式报告中的写作中是不需要举例的）；因SCP文档写作与正式报告有较大差别，故写作过程中可酌情省略一些步骤。

++ 概述

SCP写作中描述应采取循序渐进的顺序（即，正式报告除介绍外的主体内容无此要求），首先应给予项目一个完备的描述作为概览，使读者明白SCP的具体内容；下段再对其异常特性进行介绍；详细介绍时亦应该采用由概览至细节的顺序；介绍内容中如有必要可用括号插入附录标示扩展内容。

实际使用例子如下：

概览介绍：
&gt; __SCP-CN-XXX为__Dr. Ivi. J于2018年█月于南美洲███雨林洞穴中发现的__小型未定义物种__。

特性介绍：
&gt; SCP-CN-XXX叶片呈莲花状__排列__，目前直径约为5cm，尚未达成熟期；根系发达，属于__直根系__，主根与侧根的横剖面样本均显示该个体为__单子叶植物__。生长缓慢，目前未观察到花朵或花茎。

需要插入附录的介绍：
&gt; 
&gt; 前文：目前可确定从属真核生物域[[footnote]]真核生物（Eukaryota）是其细胞具有细胞核的单细胞生物和多细胞生物的总称。包括：动物、植物、真菌和其他具有由膜包裹着的复杂亚细胞结构的生物。[[/footnote]]，其生物分类介于植物界与动物界之间（该生物个体分类讨论详见__附录1__）。
&gt; 后文：[[collapsible show=&#34;+ 附录1：分类学讨论与假设&#34; hide=&#34;- 附录1：分类学讨论与假设&#34;]]
&gt; //该讨论是以达尔文自然分类法和现阶段已做实验结论为基础，对SCP-CN-XXX从属界的讨论与合理假设。//
&gt; 
&gt; 由于SCP-CN-XXX目前个体存在数量为1，叶片表面与叶肉部分存在数条连结神经末端神经索，且主体植株底端极大可能存在大量神经节组成的中枢神经，故现阶段无法对其进行大量有效采样和实验分析。
&gt; 
&gt; **植物界分类假设：**根据其外型、呼吸方式、营养吸收与储存方式，考虑分类其为植物界裸子植物门；基于其根部横剖面样本，可分类为单子叶植物纲天门冬目[[footnote]]天门冬目：指根据1998年APG分类法和2003年APG II分类法新分出的一类单子叶植物。常见科包括：石蒜科、兰科等。其中兰科中包括部分草本腐生植物。[[/footnote]]。由于其外型与适宜环境的矛盾性（即拥有沙漠地区植物特性，适宜生存条件却为沼泽/雨林环境）与未观察到花茎等因素，目前无法继续向下分类。
&gt; 假设SCP-CN-XXX属天门冬目植物，结合其极类似玉露的外型，则可作出合理假设其繁殖形式为独立花茎的总状花序[[footnote]]总状花序：无限花序的一种。其特点是花轴不分枝，较长，自下而上依次着生许多有柄小花，各小花花柄等长，开花顺序由下而上。总状花序又是穗状花序的一种类型，花具有明显的花柄。[[/footnote]]的两性花（由于花结构差异较大，故无法推断其是否具有完全花[[footnote]]完全花：指在一朵花中，花萼、花冠、雄蕊、雌蕊四部分俱全的花；缺少一或多个部分的则为不完全花。[[/footnote]]）或雌雄同株单性花。鉴于其数量独一性，推断其两性花/雌雄同株单性花可自花/同株受精。
&gt; 受精前配子应具有植物繁殖循环特性，即单倍体（1n）有完全分离形态。受精后受精卵（2n）形态应为花穗内包含多个细小种子，具有且只具有繁殖作用。
&gt; 
&gt; **动物界分类假设：**根据其神经系统、对刺激反应形式，无外骨骼、无脊索、无节肢、无硬化表皮等特性，考虑分类其为动物界软体动物门；基于其无壳、闭管式循环系统、神经系统复杂程度及可发出冷光的特性，可分类为头足纲。由于其植物外型、呼吸系统、营养吸收与储存方式等因素，目前无法继续向下分类。
&gt; 假设SCP-CN-XXX属头足纲动物，结合其植物外型，则可做出合理假设其繁殖形式为受中枢神经控制的交配行为。目前除神经系统外未发现任何其他动物特性的器官（包括性器官/性器官节），则推断其可能：一，性器官/性器官节尚未长成，主体处于幼年阶段；二，性器官/性器官节仅在发情期或中枢神经受到信息素刺激时显现。推测其性器官/性器官节较大可能以从中枢神经直接生长出类花型器官（或类包含肛管的触角型器官）的形式出现。鉴于其数量独一性，推断其极有可能有进行自体受精的能力。
&gt; 受精前配子应具有动物繁殖循环特性，即单倍体（1n）一般不存在分离形态。受精后受精卵（2n）形态应为单个或多个有胎衣的胚胎，具有繁殖及其他（例如极端情况下为主体补充营养）作用。其性器官/性器官节应可以只具有繁殖功能或同时具有繁殖和其他功能（例如营养摄入或代谢物排出）。
&gt; 
&gt; [[/collapsible]]
&gt; 

详细介绍：
&gt; SCP-CN-XXX的外型与阿福花科中多数植物品种相似，呼吸方式和营养吸收及储存方式都与阿福花科植物相同；以蒸腾作用率分类属于CAM植物[[footnote]]CAM（Crassulacean acid metabolism）植物：指具景天酸代谢途径的植物，多为多浆液植物。在夜间通过开放的孔吸收二氧化碳，然后借助PEP羧化酶与磷酸烯醇式丙酮酸结合，形成草酰乙酸，然后在苹果酸脱氢酶（NADPH）作用下还原成苹果酸，进入液泡并累计变酸；第二天光照后苹果酸从液泡中转运回细胞质和叶绿体中脱羧，释放二氧化碳被RuBP吸收形成碳水化合物。常见品种包括：阿福花科芦荟等。[[/footnote]]（蒸腾作用率与常见C3、C4、CAM植物对比数据可见__附录2__）。其细胞中不包含叶绿体因而不能进行光合作用，与现存腐生植物[[footnote]]腐生植物（Saprophyte）是从死亡的有机体上吸取营养物质维持生存的非绿色植物。现存腐生植物包括：鹿蹄草科水晶兰，兰科天麻等。[[/footnote]]相同。暗室条件下植株主体（不包含根茎）肉眼可见淡蓝色荧光。
&gt; 部分叶片细胞内含有结构类似叶绿体或线粒体的未知细胞器官，未知细胞器官中包含少量磷元素，推测为荧光发生原因。该细胞器官暂命名为__荧体__，荧体在细胞中的具体功能目前未知。含有荧体的细胞一般大量聚集在叶片顶端，叶尖卷须和神经细胞中亦含有少量带荧体的细胞。

错误例子：
[重点分散]：SCP-CN-XXX的__外型__与阿福花科中多数植物品种相似。项目可发__荧光__，呈蓝绿色。项目__蒸腾作用率__低。
[无关内容]：（在探究该SCP从属分类的文档中）SCP-CN-XXX叶片呈莲花状排列，目前直径约为5cm，尚未达成熟期；根系发达，属于直根系，__根部总重量达10.8g，展开长50.9cm__。

++ 缩写

一些使用频率较高的名词和术语有缩写形式，缩写目的包括但不局限于：较长名词、人名或地名、定义术语、表示状态的术语、表示阶段的术语等。有缩写的名词可以选择使用其缩写形式，但第一次提及时应写出其全称，并用括号的形式在全程后写出其缩写形式。

实际使用例子如下：

定义术语：
&gt; SCP-CN-XXX __‘窗’（叶片上端半透明部分）__的透明度和面积都可随环境温度、光线等条件在短时间（不超过48小时）内大幅变化；而玉露__‘窗’__的透明度只能在长时间生长过程（一般不少于三周）中小幅变化，且__‘窗’__的大小无法改变。

状态术语：
&gt; 受精前配子应具有植物繁殖循环特性，即__单倍体（1n）__有完全分离形态。受精后__受精卵（2n）__形态应为花穗内包含多个细小种子，具有且只具有繁殖作用。

++ 指代

SCP写作中可对SCP用对应编号或“项目”指代（即，正式研究报告中此用法不适用）。

对于由多个部分组成的SCP，在第一次使用指代简写指代某一部分时，应写出该指代全称，定义该简写代表意义。

实际使用例子如下：
&gt; 前文：__SCP-CN-XXX系列已投入使用的产品分为SCP-CN-XXXI型与SCP-CN-XXX-II型__；其中__I型__为符合药监局获准注册标准的处方药物（Ⅳ期临床试验已完成）。
&gt; 后文：更稳定有效的SCP-CN-883-1病毒基因选择性植入结果（即有机环境下__I型__完全无繁殖可能）。

++ 占比

在正规的研究报告中，表示占比的词语（如，“大多数”、“绝大多数”、“相当大比例”、“极少”、“很少”等）是需要数据和研究支持的。即，没有研究和研究数据统计分析结果支持的情况下，占比不能被“推测”。

在有数据支持的情况下，占比形容词可以以括号注释或文字表述的形式直接写在报告中；如数据统计结果并非此报告成果，则需要引用文献以支持结论。本指导亦包含引用文献格式部分，详情可见下文的“引用”部分。

实际使用例子如下：
&gt; __绝大多数__//Conophytum//属下的物种（__94%__）都只分布于位于南非的Succulent Karoo生物群系中[[footnote]]Young, Andrew J., and Phillip G. Desmet. (2016) The distribution of the dwarf succulent genus Conophytum N.E.Br. (Aizoaceae) in southern Africa. //Bothalia- African Biodiversity &amp; Conservation//, 46 (**1**): 1-13[[/footnote]]。

@@@@

++ 比较

与占比描述相似，表示比较关系的描述（如，“相似”、“更高”、“呈……的趋势”、“呈……的比例”等）也是需要数据和研究支持的。即，没有研究和研究数据统计分析结果支持的情况下，比较关系不能被“推测”。

在有数据支持的情况下（一般为图像或统计数据），比较形容词可以以文字表述的形式直接写在报告中；如使用图像或数据统计结果并非此报告成果，则需要引用文献以支持结论。本指导亦包含引用文献格式部分，详情可见下文的“引用”部分。

++ 外链

部分需要引用自数据库的内容（如，物种信息、大段文献原文等），则可以使用外部链接。外链应使用官方检索表或论文发表平台的原始网站地址，不能使用公有编辑平台（即，不能使用“百度百科”、“维基百科”或类似词条中的链接，论文引用亦不能提供转载平台的链接）。

实际使用例子如下：
&gt; 前文：基因于白腐真菌[[footnote]]白腐真菌：属担子菌亚门的真菌，是能够降解木质素的微生物之一。因其对有机异生物质极强的分解能力，除基于木质素分解应用的生物制浆外在废水处理中也有广泛应用。[[/footnote]]原毛平革菌（//Phanerochaete// chrysosporium）[[footnote]]美国国立生物技术信息中心分类学检索表（NCBI）：[https://www.ncbi.nlm.nih.gov/Taxonomy/Browser/wwwtax.cgi?mode=Info&amp;id=5306&amp;lvl=3&amp;lin=f&amp;keep=1&amp;srchmode=1&amp;unlock https://www.ncbi.nlm.nih.gov/Taxonomy/Browser/Phanerochaete_chrysosporium][[/footnote]]后，成功培育的新型真菌品种。
&gt; 外链：美国国立生物技术信息中心分类学检索表（NCBI）：[https://www.ncbi.nlm.nih.gov/Taxonomy/Browser/wwwtax.cgi?mode=Info&amp;id=5306&amp;lvl=3&amp;lin=f&amp;keep=1&amp;srchmode=1&amp;unlock https://www.ncbi.nlm.nih.gov/Taxonomy/Browser/Phanerochaete_chrysosporium]

+ • 学名

学名（Scientific Name）是由属（Genus）名和种（Species）名组成的；学名在打印体中应当使用斜体。

在句子中使用时，学名前可以用中文学名：
&gt; SCP-CN-XXX主体外型极近似__瓦苇属玉露__（//Haworthia cooperi. B//）。
或者直接使用常用名或俗名：
&gt; SCP-CN-XXX主体外型极近似__玉露__（//Haworthia cooperi. B//）。

学名仅需在第一次提及该物种时包括，已提过学名的情况下，后文中提及该物种可直接使用其常用名或俗名。

实际使用例子如下：
&gt; 前文：已提及“玉露”学名
&gt; 后文：结合其极类似__玉露__的外型，则可作出合理假设其繁殖形式为独立花茎的总状花序的两性花（由于花结构差异较大，故无法推断其是否具有完全花）或雌雄同株单性花。

现代使用的学名为林奈二名法（Binomial Nomenclature），此命名法已经包括属名和种名，所以在实用中没有必要在学名前重新列一遍分类。

错误例子：SCP-CN-XXX外型与__百合纲天门冬目阿福花科芦荟族瓦苇属玉露__（//Haworthia cooperi. B//）相似。

//有关学名的翻译指导可见[http://scp-wiki-cn.wikidot.com/snts 这里]。//

+ • 数字与单位

数据可以简单明了地用数值表现出设定内容，但使用时应注意避免使用“无意义数据”。
如测定重量以“万吨”为单位的情况下，数据没有必要精确至“克”；表示粗略分类的情况下，数据没有必要精确，而应该采用粗略范围以达到精确描述的目的（如，“该品种雄蕊长度为2.88mm”，可直接写成“该品种雄蕊长度一般小于3mm”）。

单位应选用公制单位（如高度使用“米”，而非“英尺”），原则上小数点前应保留三位以下数字；常用公制单位可采用缩写。

全文中所有数字保留位数应完全一致，即，如第一段数字中保留至小数点后两位，则全文提及数字均应保留至小数点后两位。

实际应用例子如下：
&gt; SCP-CN-XXX叶尖为卷须状，较粗，湿润，展开__长5-11mm__；玉露叶尖须不卷，须细且干燥，长度一般__不超过5mm__。

错误例子：
不恰当单位：SCP-CN-XXX叶尖为卷须状，较粗，湿润，展开__长0.005-0.011m__。
无意义精度：SCP-CN-XXX叶尖为卷须状，较粗，湿润，展开__长5.012-11.973mm__。
不一致位数：SCP-CN-XXX叶尖为卷须状，较粗，湿润，展开__长5.01-11.9734mm__。

+ • 引用

引用格式根据不同的报告要求会有相应变动（一般为内容上的顺序变动），这里仅以APA引用格式作例子。

++ 书籍引用

APA格式书籍引用应包括：
&gt; [作者名]（出版年份）[**书名**][出版地址][出版商]

其中：
[作者名]：应按书籍作者顺序列出所有作者姓名；如为作者名为英文，则先写其姓氏，再写名字缩写。
[书名]：书名应使用粗体。
[出版地址]：此处应标明出版商地址城市或国家。

实际应用例子如下：
&gt; Huxley, Aldous. (1932). **Brave New World**. New York: Harper Brothers. 

@@@@
@@@@

++ 文章引用

APA格式文章引用应包括：
&gt; [作者名]（发布年份）[文章标题][//发布来源//]，[资源编号]：页数

其中：
[作者名]：应按文章作者顺序列出所有作者姓名。
[//发布来源//]：此处应写该篇文章来源，一般为科学杂志、论文集等。
[资源编号]：此处为该篇文章来源的位置，一般为Volume和Issue编号；如编号中包括Volume，则对应编号应用粗体。

实际应用例子如下：
&gt; 卢洪洲，翁心华，庞茂银 （2002）头孢吡肟治疗各种中、重度细菌性感染的Ⅳ期临床试验  //中国新药与临床杂志// 21 **5**：268-270

&gt; 史克实，陈声利，揣瑞梅，李连昌  抗人白细胞介素8单克隆抗体乳膏治疗寻常型银屑病Ⅳ期临床试验  //中国新药与临床杂志// 2004，23 **4**：226-228

SCP写作中的文献引用可以省略文中引用，直接使用脚注（即，正式报告中的引用不接受只包含脚注的引用）。脚注引用中应使用上述提及的完整引用格式。

如前文已引用过[文章A]的部分内容，并作过完整引用（即，脚注中已包含[文章A]的完整引用信息），后文再次引用则可选择文中引用格式。文中引用可用括号备注，亦可用文字表述替换；生物报告中一般使用括号备注。

文中引用格式应包括：
&gt; 前文：[文章A]完整引用信息
&gt; 后文：（[文章A作者]，[发布年份]）

其中：
[文章A作者]：若文章作者个数不大于三个，则应列出所有人姓名；若文章作者大于或等于三个，此处可只写第一个作者姓名，并在其姓名后加入表示省略的“et. al”。

实际应用例子如下：
&gt; （卢洪洲，翁心华，庞茂银 ，2002）
或：
&gt; （卢洪洲 et. al，2002）
如内容引用多处文献，且前文已经提及完整引用，则可使用文中引用格式，并用分号隔开：
&gt; 前文：[文章A]完整引用信息，[文章B]完整引用信息
&gt; 后文：（该部分内容在脚注中）该部分参考资料：卢洪洲，翁心华，庞茂银（2002）；史克实，陈声利，揣瑞梅，李连昌（2004）
或：
&gt; 前文：[文章A]完整引用信息，[文章B]完整引用信息
&gt; 后文：（该部分内容在脚注中或正文中）（卢洪洲 et. al，2002；史克实 et. al，2004）

+ • 脚注

//脚注添加方法详见[http://scp-wiki-cn.wikidot.com/wiki-syntax#toc32 这里]。//

SCP写作中部分专有名词需添加脚注帮助理解（即，正式报告中除特别需要外，所有名词均不需要特别注解）。脚注内容可包括但不局限于：对专业名词的定义、专业名词涉及公式、定义项简短举例以及恰当的备注。

其中：
[专业名词定义]：界定名称（可用括号包含其对应英文或缩写）后可简洁描述该名词定义。一般情况下，专业名词定义描述应以标准定义为准；专业名词定义内容不需引用。

实际应用例子如下：
&gt; 不良反应发生率为4.8%，其中__A型不良反应__[[footnote]]A型不良反应：由药品的药理作用增强所致的不良反应。可预测，与常规的药理作用有关，反应发生与剂量有关，停药或减量后症状短期内减轻或消失，发生率高（&gt;1%），死亡率低。主要表现包括过度作用，副作用、毒性反应、首剂效应、继发反应、停药综合症、后遗效应。[[/footnote]]率为4.4%。

[专业名词公式]：界定名称（可用括号包含其对应英文或缩写）后可简洁描述该名词定义，并附公式。一般情况下，专业名词定义描述应以标准定义为准；专业名词定义内容不需引用。

实际应用例子如下：
&gt; __总有效率__[[footnote]]治疗总有效率（ORR）：医疗统计中表现对治疗分类及其治疗效率的百分比，计算为：总有效率（%）=（基本痊愈例数+显效例数）/可供疗效评价的病例总数 ×100 %。[[/footnote]]为96.2%。

[定义内容举例]：在[专业名词定义]脚注内容中加入简洁例子帮助理解。

实际应用例子如下：
&gt; 声音测试以__巴甫洛夫定律__[[footnote]]巴甫洛夫定律：又称条件反射定律，是高级神经活动学说的核心内容。指在一定条件下，外界刺激与有机反应体之间连立起来的临时神经联系。经典案例包括：望梅止渴。[[/footnote]]为基础。

[恰当备注]：此处可对设定内容进行适当备注，备注内容应为“有意义内容”，即，该内容应对文章设定或后文内容有直接或间接建设作用。备注内容可包括但不局限于：合理推测、涉及范围、比较关系等。

实际应用例子如下：
&gt; __不畏光__[[footnote]]Dr. Ivi. J推测该特性是适应Site-CN-GH03拟沙漠温室的结果之一。[[/footnote]]，但应尽量避免强光直射。
