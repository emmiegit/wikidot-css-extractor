**Объект №:** SCP-2008

**Класс объекта:** [[[Safe|Безопасный]]]

**Особые условия содержания:** Все особи SCP-2008 содержатся на одном из двух стандартных пастбищ площадью по 4000 м^^2^^ каждый в Зоне ██. Каждое животное снабжено ошейником с устройством слежения и электрошоковым устройством, подключённым к системе &#34;невидимый забор&#34; пастбища. Допускается полёт SCP-2008 на высоте до 4 км; особи, превысившие этот предел, должны быть перехвачены и принуждены к приземлению с помощью их электрошоковых устройств. SCP-2008 предоставляется стандартный корм для скота. Чтобы свести к минимуму риск нарушения условий содержания, диета SCP-2008-1 подлежит мониторингу и контролю для предотвращения создания достаточного запаса топлива. В ходе экспериментов задействованным сотрудникам следует поддерживать связь с центром контроля за воздушно-космическим пространством Зоны, чтобы лётные испытания SCP-2008 и 2008-1 не мешали воздушному и суборбитальному передвижению Фонда.

**Описание:** SCP-2008 представляет собой аномальный подвид //Bos taurus africanus// (буйвол Санга), обладающий изменяемой геометрией скелета, чрезвычайно эффективной пищеварительной системой и природного происхождения прямоточным реактивным двигателем, получающим питание от пищеварительных отходов. Все экземпляры SCP-2008 обладают способностью к полёту. SCP-2008 внешне напоминают представителей породы Ватусси, однако отличаются удлинённой, обтекаемой формой морды, наличием мигательной мембраны на глазах,  сплющенной крыловидной формой рогов и значительно развитыми скелетными мышцами вокруг основания черепа и шеи. Скелет животных отличается рядом хрящевых суставов вокруг грудной клетки, лопаток и таза, которые позволяют подтягивать ноги вплотную к телу и сжимать торс и грудь в форме крыла. Опыты с особями SCP-2008 в аэродинамической трубе показывают, что их тела имеют бóльшую подъёмную силу, чем должны иметь расчётно, даже с учётом искажения тела до оптимальной для взлёта формы. Особи SCP-2008 обладают значительно укреплёнными изогнутыми челюстями, которые могут в полёте расширяться, образуя функциональный выдвижной воздухозаборник, ведущий прямо в сильно увеличенную трахею.

Сетка[[footnote]]Второй отдел желудка жвачных[[/footnote]] особей SCP-2008 тянется вдоль всего тела животного и имеет ряд створчатых дыхательных путей, соединяющих её с лёгкими, а также вытянутую камеру сгорания, ведущую прямо к анусу. Сетка и анальная полость покрыты толстым слоем весьма теплостойкой слизи, которая охлаждается путём абляции (уноса массы) при высоких температурах и постепенно обновляется во время процесса пищеварения. Пищеварительная система SCP-2008 извлекает очищенный метан из пищи и сохраняет его в сжатом состоянии в группе пузырей, прикреплённых к сетке. Гидравлические испытания показали, что пузыри способны выдерживать внутреннее давление свыше ████ МПа. В основании горла имеется небольшая железа, содержащая ранее неизвестные виды симбиотических бактерий, которые вырабатывают [ДАННЫЕ УДАЛЕНЫ] - чрезвычайно пирофорное соединение.

SCP-2008 совершают взлёт, разбегаясь до высокой скорости одновременно с гипервентиляцей, во время которой, по всей видимости, накачивается воздух в сетку. Затем сокращается горловая железа и раскрываются газовые пузыри, что вызывает горение и быстрое высвобождение выхлопных газов через анальное отверстие. Достигнув достаточной тяги, животное прекращает гипервентиляцию и растягивает челюсти, используя всасываемый воздух для поддержания реакции. В полете SCP-2008 используют свои рога для управления по курсу, тангажу и крену. Это, в сочетании с ограниченным полем их бинокулярного зрения, часто делает полёт характерно зигзагообразным. Наиболее высокая воздушная скорость, развитая особью SCP-2008, составила 14 332 км/ч, после чего [УДАЛЕНО] штопор и последующее падение, что привело к гибели субъекта.

Из 43 известных в настоящее время особей SCP-2008, три обозначены как экземпляры SCP-2008-1. Сетка SCP-2008-1 имеет форму простого двигателя со сверхзвуковым горением[[footnote]]Разновидность прямоточного реактивного двигателя, не имеющая какой-либо внутренней системы сжатия воздуха и использующая для этого сверхзвуковые скорости.[[/footnote]]. Особи SCP-2008-1 значительно меньше по размеру, чем SCP-2008, и, как правило, имеют более тёмную окраску. Их челюсти утолщены, а кожа рта - армирована костяными нервюрами, по-видимому, для защиты от крайне высокого давления и трения на высоких скоростях. Рога значительно короче и тоньше, а шерсть естественным образом растёт в виде толстой плетёнки, которая служит для изоляции и минимизирует разрушительное воздействие трения воздуха. Вместо того, чтобы использовать часть потребляемого в полёте воздуха для дыхания, SCP-2008-1 поглощают окружающий воздух с помощью нескольких областей кислородопроводящей ткани вокруг глаз и носа. SCP-2008-1 не имеют достаточной мощности для самостоятельного взлёта. Вместо этого они прикрепляются с помощью ряда небольших кератиновых крючков на передних ногах и груди к спинам пары особей SCP-2008, используя скорость их полёта, чтобы создать достаточное давление всасывания для самостоятельного полёта. SCP-2008-1 способны к ограниченному суборбитальному полёту.

**Приложение:** По состоянию на █.█.1994, были разработаны полнофункциональные аэродинамические модели реактивных структур SCP-2008 и 2008-1. Компьютерное тестирование показывает, что SCP-2008 не должны быть в состоянии создавать демонстрируемый ими уровень тяги, и что на самом деле уровень давления и воздушного потока, необходимый для полёта SCP-2008, должен привести к катастрофическому внутреннему разрушению конструкции в течение нескольких секунд после начала горения. Исследования продолжаются.</textarea></pre>
