    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-096-DE

**项目等级：**Neutralized

**特殊收容措施：**当前不存在任何让公众得知SCP-096-DE已经发生的风险。如果有人公开宣布SCP-096-DE已经发生，相关人员或团体将被诋毁，并宣布其公告为虚报。

**描述：**SCP-096-DE是指在45亿年前发生的现象。原地球从宇宙中的未知点通过突然发生的时空位移进入太阳系。目前不知道什么原因导致了该位移，但由于地球本身没有任何已知的异常特性，因此推测是由外来影响造成的。

基金会在研究同[http://scp-wiki-cn.wikidot.com/scp-045-de SCP-045-DE]发现的几份文件时意识到了SCP-096-DE的存在。后续的研究通过使用[数据删除]证实了被记录的事件。

[[collapsible show=&#34;Conlisus&#34; hide=&#34;关闭&#34;]]

[[div style=&#34;font-family: Lucida Handwriting&#34;]]
&gt; 我看到一个巨大的虚空，被一个发光的球照亮，它太庞大了，我都不能用语言正确描述它。在无限远的地方有几盏灯在闪烁。一个有白、棕、红、蓝、黄和灰色的斑点的球正在靠近，同时被两个小的白色的球围绕。它在虚空中漂浮。球的一边被黑暗笼罩着，而它的表面却被成千上万的灯光照亮了。它是种几何上的美景。我意识到，我看到的世界一定是他所看到的。他的景色确实很壮丽。但突然出现了另一个世界，就像一滴水在海洋里消失一样快，在这虚空之中。她几乎是发光的世界的两倍之大，而且是黑色的、荒凉的。她站在美丽世界的路中间，而他不干预。两个世界撞上了。来自地狱的火从他们的身体内爆发出来。发光的碎片飞过广阔的虚空，摧毁了美丽世界的白色同伴们。我看到了很多碎片坠落到荒凉的世界的各处，但有些碎片开始绕着她转。一堆发光的东西很快结合起来，形成了一个新的、更大的白色球体。它开始围绕这个荒凉的世界转，火光从无数个孔洞升起。我知道我已经看到了我们的世界，然而我们的世界被其他颜色所装饰，且只把一个月亮称为自己的！主啊，你是否牺牲了这样的美来创造我们？这就是她的审批之日么？我所看到的一切让我充满了可怕的恐惧，但也有些安慰。当他召唤最后的人类到他身边时，我现在确性，这不将会是终点。
[[/div]]
&gt; **备注：**由于被描述的事件发生在一万年的跨度上，SCP-096-DE很可能拥有某种“快进功能”。研究仍在进行中。
[[/collapsible]]

原地球恰好出现在迄今为止只在假设中存在的忒伊亚行星的轨道上。与之前猜测的不同，忒伊亚被两颗卫星环绕，且似乎拥有智能生命体。忒伊亚上存在过的生命体的具体性质已经无法确定。碰撞之后，原地球的表面似乎被完全被摧毁并被来自忒伊亚的物质所覆盖，该过程证伪了之前测量地球真实年龄的尝试。然而，基金会通过往地球内挖掘██公里后得出了地球的真实年龄，其年龄为98亿年。

当前的分析表示，忒伊亚上突然增加的重力对太阳系造成了持久的影响。模型表明，SCP-096-DE引起了连锁反应，即阻止海王星因离心力而离开太阳系，也阻止了火星与木星的卫星发生碰撞。当前仍不知在SCP-096-DE之前，太阳系的其他行星上是否有其他生命体被该事件所影响。

&gt; //“女士们先生们，忒伊亚和它的文明的消失是个不幸的事实，而且可能是个巨大的损失，然而想想看；没有SCP-096-DE，我们今天就不会存在。无论它曾经是什么现象，我们的存在都归功于它，然而我们并不对此事件负责。”// 
&gt; - Dr. Reiner

**项目编号：**SCP-096-DE

**项目等级：** Apollyon

**特殊收容措施：**SCP-094-DE不能被任何基金会已知的方法收容。公众得知SCP-096-DE的转变以及其后果的概率非常低，因此只需采取最低限度上的虚假信息措施。然而，为了保持员工的士气，该文档对基金会员工的保密工作最为重要。为此，所有未被授权完全了解SCP-096-DE的人员都会收到一份文档，该文档将SCP-096-DE的称呼转移到在太阳系的出现，以此转移对其真实性质的注意力。

如果距离完成转换只剩下十年时间，则应查阅文档K-096-DE并进行适应的疏散。

**描述：**SCP-096-DE指定的是地球，太阳系中的第三颗行星。如上述文档所述，SCP-096-DE在大约45亿年前出现在太阳系中并与忒伊亚行星相撞。然而，与上述文档不同的是，造成该现象的原因是已知的。它是由SCP-096-DE的原子在空间上的不稳定造成的。

构成SCP-096-DE的所有原子中约99.99999998%的夸克（以下简称为SCP-096-DE-1）的位置是以一种特殊的方法不稳定，导致原子会零星地与它们所占据的位置解耦并移动几皮秒。 这种效应不会对质量小于12 * 10^^13^^ 公斤的物体[[footnote]]物体在这指的是任何物质的积累，其中任何的组成部分必须与其他组成部分有直接的物理接触[[/footnote]]产生影响，但是模型表明，如果一个具有临界质量的物体以这种方法在空间上完全解耦，将会通过一个未被彻底了解的链式反应自发的改变它在空间上的位置，并被传送到一个随机的位置。根据SCP-096-DE-1的模型，只要该物体与正常原子有接触，就会被中和效应“固定”到其当前的位置。

基金会在研究SCP-045-DE文件中所描述的原地球出现的现象时发现了SCP-096-DE-1的存在。通过一个极其精准的[http://scp-wiki-de.wikidot.com/scp-050-de 罗斯探测器]进行测量后得知所有被测量的物质中都被检测出微弱的时空波动。这在当初被认为只是背景噪音，直到基金会遇到SCP-096-DE的区域，该区域的时空波动比一开始推测的弱很多。SCP-096-DE-1在调查这一事实时被发现，并同时与他所形成的物体被遗弃分类。通过时空波动的强度可以计算出收到影响的SCP-096-DE的数量。当前推测，SCP-096-DE的部分正常质量源自它与忒伊亚行的碰撞。

SCP-096-DE目前被剩余的2 * 10^^-12^^%的正常物质所固定，但是每次中和反应都会造成更过的原子被转换成SCP-096-DE-1。计算表明，以当前中和反应发生的频率，所有组成SCP-096-DE的原子会在██年内被转换成SCP-096-DE-1。至今仍未发现停止该过程的程序，该程序也可能并不存在。已有建议使用多个[http://scp-wiki-de.wikidot.com/ftcm-modell-c9 FCT]-单元来固定SCP-096-DE，但是据估计需要至少四个4000km x 2000km x 1500km 且质量大于9 * 10^^15^^公斤的单元才能取得满足需求。关于从其地方带来正常物质的方案也不能被实现，因为仅为了补偿当前转换，每天就需要大约2.7 * 10^^8^^公斤的物质。

目前还不知道生命体是否能够在传送过程中存活下来。无论如何，如果发生WK级行星错位事件，人类和其他生命体几乎不可能在SCP-096-DE上延续，因为SCP-096-DE持续传送到能够维持生命的位置的可能性极低。紧急疏散程序已经完成（见文档K-096-DE）。当前正在考虑疏散到其他基金会可以进入的宇宙。然而，人类很大程度上是由SCP-096-DE-1组成，所以会导致在与平行世界中的地球接触时将它转换成SCP-096-DE实体。由于转换过程需要大量时间，这被认为是可以接受的风险。

**附录096-DE-1：**月球上站点在测量中发现，月球的原子也被转换成SCP-096-DE-1。据估计，转换会在██年内完成。
