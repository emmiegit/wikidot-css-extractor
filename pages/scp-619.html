[[include component:credit-button]]
**Artikel:** SCP-619 – Glücksjeans
**Autor:** [[*user Communism will win]]
**Original:** http://scp-wiki.wikidot.com/scp-619
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-619

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-619 ist derzeit in Lagerschließfach 15-a-2 an Standort-21 untergebracht. Von SCP-619 erhaltene Währung ist in Lagerschließfach 15-a-3 aufzubewahren.

Tests an SCP-619 wurden ausgesetzt. Die rechte Tasche von SCP-619 wurde zugeheftet. Sollten die Tests an SCP-619 wieder aufgenommen werden, greifen Sie für die Testverfahren auf das archivierte Dokument 619-T zu.

**Beschreibung:** SCP-619 ist eine ausgeblichene Stonewashed-Jeans der Marke Levi, hergestellt 1994, mit mehreren Flecken und Rissen durch offensichtlichen Gebrauch. Das Objekt weist keine ungewöhnlichen physikalischen Eigenschaften auf; es entspricht jedoch keinem Jeansstil von Levi Strauss &amp; Co.

Immer wenn eine Person ihre Hand in die rechte Tasche von SCP-619 steckt,[[footnote]]Das Umstülpen der Tasche oder ihr Entfernen von SCP-619 negiert seine anomalen Eigenschaften. Schäden an SCP-619 können mit herkömmlichen Materialien repariert werden, ohne seine anomalen Eigenschaften zu verändern.[[/footnote]] enthält die Tasche zwei US-Ein-Dollar-Scheine und zwischen zwei und fünf US-Cents. Alle auf diese Weise erhaltenen Geldstücke wurden als zwischen 1969 und 2018 gedruckt oder geprägt markiert[[footnote]]Anfragen, eine Änderung der US-Währung herbeizuführen, um diese potenzielle zeitliche Anomalie zu testen, wurden abgelehnt[[/footnote]] und weisen unterschiedliche Gebrauchsspuren auf. Für Scheine, die vor der Gegenwart gedruckt wurden, wurden Seriennummern mit denen von Scheinen abgeglichen, die hätten in Umlauf gebracht werden sollen. Aufgrund der Häufigkeit, mit der Währung verloren geht oder ignoriert wird, ist die Quelle der von SCP-619 erhaltenen Währung unbekannt.

In ungefähr 4 % aller Versuche, in denen Geld von SCP-619 entfernt wird, wird eine aktivierte Farbstoffpackung mit Bindfäden an einen der Geldscheine gebunden. Die Explosion (die Temperaturen von mehr als 400 °C erzeugt und den Farbstoff Disperse Red 9 freisetzt) kann das Subjekt verbrennen und hat SCP-619 bei mehreren Gelegenheiten Schaden zugefügt. In weiteren 6 % aller Versuche ist ein brennendes Streichholz vorhanden. Die Fertigung sowohl der Farbpackungen als auch der Streichhölzer variiert.

Nach den ersten zwei Testwochen von SCP-619 (in denen 407 Versuche durchgeführt wurden) hatten 53 % aller erhaltenen Scheine das Wort &#34;STOPP&#34;, &#34;BITTE&#34;, &#34;WARUM&#34; oder &#34;NEIN&#34;[[footnote]]Könnte entweder &#34;NEIN&#34; oder &#34;NIEN&#34; sein.[[/footnote]] auf ihrer Oberfläche geschrieben. Die Analyse hat gezeigt, dass die Wörter mit optisch variabler Tinte geschrieben werden. Die Größe und Handschrift der Buchstaben lässt auf sehr begrenzte Kompetenz schließen.

Bei Versuch 588 wurde ein einzelner Zwanzig-Dollar-Schein gefunden. Im Gegensatz zu früheren Scheinen, auf denen Schrift gefunden wurde, war das Geschriebene auf diesem Schein klein und lesbar und umfasste mehrere Sätze. Es wird hier in voller Länge wiedergegeben:

&gt; 
&gt; wollt ihr menschen? wir können euch drei ganze köpfe geben. wir können sogar alle übriggebliebenen Finger und Zehen zusammenlegen oder die Gräber öffnen wenn ihr wollt. nicht sequenzielle nicht verwandte dna keine fragen. schickt einfach 20 $ und redet mit unseren anderen 20 $ und wir können es einrichten. ich weiß nicht ob es euch überhaupt interessiert aber alles was wir wollen ist dass ihr s
Weitere acht Versuche ergaben das Fehlen weiterer Schreiben. Die Sicherheitsmaßnahmen wurden überarbeitet. Das Testen von SCP-619 ist ausgesetzt.</textarea></pre>
