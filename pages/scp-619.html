    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]
[[include credit:start]]
標題：SCP-619 - 好運牛仔褲
作者：[[*user Communism will win]]
譯者：[[*user vomiter]]
[[include credit:end]]


**項目編號：** SCP-619

**項目等級：** Safe-impetus

**特殊收容措施：** SCP-619目前存放於Site-21編號15-a-2的倉儲置物櫃中。取自SCP-619的貨幣則應存放於編號15-a-3的置物櫃。

現擱置所有SCP-619的相關實驗。SCP-619的右側口袋已利用釘針使之完全閉合。若有必要重啟SCP-619的相關實驗，619-T歸檔文件中記載的實驗措施可供參考。

**描述：** SCP-619是一件1994年出廠的Levi牌石洗牛仔褲，除了褪色以外還有數道污漬與破損等使用痕跡。該物件並未表現出不尋常的物理特徵，但與Levi Strauss &amp; Co（Levi&#39;s）公司旗下的任何一種牛仔褲款式都不相符。

無論何時，任何人只要將手伸入SCP-619的右側口袋[[footnote]]將口袋內外翻轉或者從SCP-619上取下都會使異常效應停止表現。對SCP-619造成的損傷可以通過常見手段修復而不影響其異常性質。[[/footnote]]就會發現其中有2張一美元鈔票以及2到5枚10美分硬幣。所有以前述方式取得的貨幣上標註的鑄造或印刷年分落在1969年到2018年之間[[footnote]]對美國發行的通貨進行改動以測試這一潛在時間異常的申請案已遭駁回。[[/footnote]][[footnote]]譯註：本文寫作時間是2013年。[[/footnote]]，而且表面都有程度不等的磨損與裂口。若根據鈔票序號研判，所有標註印刷日期早於實際出現日期的鈔票都是在當下已經開始流通的貨幣。考慮到貨幣被遺失或忽略的常見程度，當下無法確認取自SCP-619的貨幣來源為何。

有大約4%的實驗紀錄中，從SCP-619取出貨幣時會有一綑已經啟動的防盜顏料包以細繩綁在鈔票上。防盜顏料包爆炸（可以產生超過400°C的高溫並噴灑紅色9號顏料）時可能會燒傷實驗人員，至今為止也因此對SCP-619造成數次損害。在其它6%的實驗中，則是出現一支點燃的火柴。上述火柴與顏料包的製造來源並不統一。

對SCP-619的實驗持續兩周（完成407次實驗後），有53%的鈔票表面以英文寫有「停」、「拜託」、「為什麼」或者「不要」[[footnote]]NO，但也有可能是ON（啟動）。[[/footnote]]等單字。對這些文字的分析發現其顏料為光學變色油墨。而字母大小與字跡則顯示寫下這些的人可能教育程度有限。

在第588次實驗中取得了一張20元鈔票。與先前鈔票上發現的文字不同，這次的鈔票上以小號且可讀的文字寫了一段包含數個句子的文章。其完整內容如下：
&gt; 我們投降。你已經帶走整個村莊，然後現在還從其它縫隙和沙發裡把我們的同類拉出來。你帶走了整個家庭。如果這是對顏料包和火柴的報復。你必須了解這是我們唯一能夠阻止你的辦法。**我們不想要傷害你**但你讓我們很害怕而這是我們的所有手段。說不定你是想讓我們被花掉所以我們已經把能給的都給你了。你只要告訴我們你到底要什麼我們就會給你。--可憐那些硬幣吧--
&gt; 
&gt; 還是你想要人類？我們可以給你三顆完整的頭。我們甚至可以把剩下的手指跟腳趾都聚集起來，或是為了你打開一個墓穴。DNA不連續且無關也沒有問題。只要派一個$20來跟我們的另一個$20談談我們就能做到。我不知道你是否在乎但我們所想的只是要你 [文字中斷]

另外8次實驗並未出現任何進一步文字。特殊收容措施已更改。自此擱置所有SCP-619的實驗。
