**Ítem # :** SCP-104-FR

**Nivel de Amenaza:** Naranja [[span style=&#34;color:orange&#34;]]●[[/span]]

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-104-FR está contenido en el Sitio-Beth en una celda humanoide estándar con paredes reforzadas y sin objetos punzantes. En caso de buena conducta y cuando el Evento 104-FR-Epsilon tenga lugar, SCP-104-FR está autorizado a salir durante menos de dos horas en todas las áreas autorizadas del Sitio-Beth, siempre y cuando esté acompañado por dos guardias de sexo masculino con problemas de vista (agudeza visual inferior a 5/10 por cada ojo) equipados con Pistolas Taser X26. Bajo ninguna circunstancia SCP-104-FR debe entrar en contacto con un miembro del personal femenino. La habitación debe contener en todo momento una reserva de coagulante para un tratamiento rápido del sujeto en caso de lesiones.

**Descripción:** SCP-104-FR es un varón humano de origen medio-oriental, mide un metro ochenta y cinco y pesa ochenta y seis kilogramos. Su cabello es largo y delgado, con delgados cables dorados implantados directamente en su cráneo. Se desconoce el origen y los medios para llevar a cabo esta operación. SCP-104-FR no cuenta con ningún órgano ocular, sus órbitas vacías están cubiertas por un vendaje de lino. Compensa su ceguera desarrollando sus otros sentidos hasta los límites que soporta el cuerpo humano. El sujeto también tiene dos tatuajes, uno a lo largo de sus omóplatos, que representan dos espadas estilizadas y un texto sumerio que está siendo traducido en su antebrazo derecho.

El sujeto también tiene una fuerza muscular superior a la normal (la fuerza de empuje máxima estimada es de 13.500 Newtons), hasta que ocurra el evento 104-FR-Epsilon, el sujeto será hostil y violento hacia los miembros del personal, atacando sistemáticamente a los individuos con una visión superior a la suya propia (más de 5/10 por cada ojo cuando no tiene más). Durante estos ataques, SCP-104-FR no muestra ningún signo de ira en particular contra su víctima, simplemente extrae los ojos de su objetivo para no dañarlos. El sujeto es perfectamente insensible a cualquier estímulo externo y, hasta ahora, sólo el uso de tranquilizantes o la pérdida de conciencia por falta de oxígeno a causa de la pérdida de sangre puede interrumpir la operación. Sin embargo, sus capacidades regenerativas están ligeramente por debajo de la media, ya que padece hemofilia.

Cuando el sujeto es capaz de recuperar dos ojos viables (Evento 104-FR-Epsilon), se quitará la venda de los ojos para insertarlos en sus órbitas. A través de un proceso desconocido, estos ojos parecen unirse al nervio óptico del sujeto y se vuelven utilizables. SCP-104-FR volverá a un estado de calma que durará hasta la pérdida de sus nuevos ojos. En este estado, el sujeto no se resiste a los guardias responsables de neutralizarlo, y por lo general responde cortésmente al personal de **sexo masculino** (véase el Anexo 104-B) responsables de experimentar con él. Sin embargo, sus ojos se secarán rápidamente y se convertirán en polvo[[footnote]] El análisis del polvo no reveló ninguna anomalía. El proceso sigue siendo desconocido hasta el día de hoy.[[/footnote]]. La duración mínima se estima en tres horas. El nivel de visibilidad del sujeto es proporcional al grado de degradación de sus ojos.

SCP-104-FR fue recuperado el 12/06/2014 durante un asalto a un cuartel general del grupo de interés conocido como la Orden de la Luz tras los datos transmitidos por el Dr. Grym, infiltrado en el lugar. El sujeto fue colocado en una lujosa habitación de estilo oriental. Los informes recuperados en el lugar indican que se ofrecían diariamente ojos de diversas fuentes a SCP-104-FR y que se le dedicaba un culto.

**Anexo 104-A:** Grabación de la entrevista posterior a la recuperación

&gt; **Entrevistado:** SCP-104-FR
&gt; **Entrevistador:** Dr Gray
&gt; **Otros:** Agente Azrael a cargo de la protección del doctor.
&gt; 
&gt; **Introducción:** La Fundación recuperó a SCP-104-FR mientras sus ojos estaban en un estado avanzado de deterioro. En el camino de regreso, luego de su dócil comportamiento hasta entonces, el sujeto atacó al agente C████, le arrancó los ojos y los colocó en sus órbitas vacías. Fue sometido con armas no letales y transportado al Sitio-Beth donde se está llevando a cabo esta entrevista.
&gt; 
&gt; **Dr Gray:** Hola 104-FR, por favor, quédese sentado, esto puede tomar un rato.
&gt; 
&gt; **SCP-104-FR:** ¿Por qué me estás dando estos números? Mis antiguos carceleros me dieron el nombre que mis padres me dieron cuando nací.
&gt; 
&gt; **Dr Gray:** ¿Y cuál es ese nombre?
&gt; 
&gt; **SCP-104-FR:** Sansón. Hijo de Manoach.
&gt; 
&gt; **Dr Gray:** Bueno.... Seguiré llamándote 104-FR, si no te importa... ¿Cuánto tiempo llevas libre de... tus anteriores carceleros?
&gt;  
&gt; **SCP-104-FR:** No lo sé, el paso del tiempo no me importa mucho porque ya no influye en mi cuerpo.
&gt; 
&gt; **Dr Gray:** ¿Eres inmortal?
&gt; 
&gt; **SCP-104-FR:** Necesito alimentarme tanto como tú, y las espadas y las balas tienen los mismos efectos en mí que en ti. Sin embargo, mientras veo a los hombres envejecer y morir, Dios se niega a dejar que mi cuerpo esté a su lado.
&gt; 
&gt; **Dr Gray:** //(toma notas)// ¿Qué le pasó a tus ojos?
&gt; 
&gt; **SCP-104-FR:** Es una marca dejada por los primeros que me capturaron, en un momento en el que ya no podía defenderme. Esos perros se aprovecharon de mi debilidad y me sacaron los ojos, puedo recuperar algunos pero nunca más veré tan perfectamente como antes.
&gt; 
&gt; **Dr Gray:** Ya veo.... ¿Qué hay de tu pelo? ¿Siempre ha sido así?
&gt; 
&gt; **SCP-104-FR:** Este es el último regalo que mi señor me ha dado, el regalo que asegurará que nunca más me volveré débil.
&gt; 
&gt; **Dr Gray:** Mmh... bien. ¿Y por qué el agente C████? ¿Hubo alguien que te presionó para que te desquitaras con él en vez de con otra persona?
&gt; 
&gt; **SCP-104-FR:** De todos, él era el que tenía los ojos más penetrantes. ¿Puedo conocerlo? Me gustaría darle las gracias, ha pasado mucho tiempo desde que vi tan bien.
&gt; 
&gt; //En este punto de la entrevista, el agente Dears entra en la sala para darle un archivo al Dr. Gray//
&gt; 
&gt; **[RESTO DE LA ENTREVISTA CLASIFICADA]**
&gt; 
&gt; **Declaraciones finales:** //Es bastante inquietante, no parece pensar como nosotros. Tengo la impresión de que es tan viejo como Matusalén. Sugiero la clasificación Euclid por su comportamiento un tanto impredecible.// - Dr Gray

**Anexo 104-B:** Seguimiento psicológico del sujeto

El sujeto 104-FR tiene un amplio conocimiento en muchas áreas, y las pruebas de inteligencia han dado resultados ligeramente superiores al promedio. Su forma de hablar nos recuerda a SCP-███, y yo añadiría que habla muchos idiomas, incluso lenguas muertas como el sumerio. En cuanto a su agresividad fuera del Evento 104-FR-Epsilon, no parece ser consciente de ello, lo que me lleva a considerar un posible caso de desdoblamiento de la personalidad.

En cuanto a su odio abierto hacia el género femenino, sería un caso típico de misoginia debido a una experiencia dolorosa, difícilmente puedo decir más por la negativa del sujeto a hablar sobre ello, pero tenemos algunos indicios sobre [DATOS CENSURADOS].

[[collapsible show=&#34;Datos clasificados de Nivel 3&#34; hide=&#34;Acceso autorizado&#34;]]
**Anexo 104-C:** Traducción del tatuaje del sujeto (en curso)

&gt; El brazo Vengador/Redentor del Señor. [NO TRADUCIDO] frente a sus enemigos/obstáculos. [NO TRADUCIDO] Filisteos [NO TRADUCIDO] descendientes. Listo para darle la bienvenida/abrir las puertas [INTRADUCIBLE]. El ojo [NO TRADUCIDO] para siempre.
[[/collapsible]]
