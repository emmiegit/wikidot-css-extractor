//恩奇都睜開眼，
他驚異於屋簷上灑落的雨簾、
他驚異於吉爾伽美什王的葬禮現於面前。
於是他慌不能言，
他不該在這裡——
這事明顯。//
@@@@
@@@@
恩奇都意識到這件事時，他已經埋沒於人群中。

陰沉沉的天空像是浸滿水的髒棉花堆，空氣中瀰漫著潮濕的草腥味，雨點仿若擁有知性一般，以適合王之葬禮的感傷密度悄悄地落在人們的頭頂、臉頰與雙肩，透光水珠的形態如生命般輕易地碎裂、溶解。

恩奇都聽見婦孺的嚶嚶哭聲，與雨聲一般，真實且清晰。他確認其周身冰冷的氣溫。雨、哀悼，與一位偉大國王的葬禮，這一組合為眼中事物染上青灰的色彩。那浩浩蕩蕩的送葬隊伍中，排在前頭的，有一位面色悲戚若痛喪生父，他正哽咽著念誦悼詞：

= //“噢，吉爾伽美什王——曾如巍峨巨山一般，如同眾神之父，曾一度君臨命運，卻無以得永生……他一睡再不起……”//

吉爾伽美什。

吉爾伽美什？

這一姓名如同驚雷般猛撞上恩奇都的鼓膜。他只覺耳道中有什麼在嗡嗡作響，登時，萬千悲痛、迷惘與惶恐一同湧上心頭。

吉爾伽美什，我的摯友與兄弟。縱使是你，也逃不過死亡的勾爪——但不，這不可能，我理應見不到你的送葬。我於痛苦與苟延殘喘的終末，在病床上一命嗚呼，你為我痛哭六天七夜，直到蛆蟲鑽出我的鼻孔。恩奇都的記憶如此向他訴說。他不該在這裡，他不該在這裡。他該與埃列什基伽勒手下的鬼魂在冥府遊蕩，他該看著橫尸野外的人，那人的靈魂在冥府不得安息；他該看著那未行葬禮的人，那人吃著瓶裡的碎屑和被扔在街上的麵包殘渣。他不應該在這裡，無論如何都不該在這裡。

恩奇都混亂地思索著。他感到羞愧難當，因他在摯友的葬禮上，為自身的處境而慌張。
@@@@
@@@@
//恩奇都無比困惑，
他欲去尋他的母親，阿魯魯；
他先是向雪松林走去，
見著了曾經戰場的遺跡。
他砍下林中次好的雪松，	
打磨成雕像與玩器，
願獻給他的母親。//
@@@@
@@@@
葬禮之後，恩奇都從人海中脫出，收集些必要的吃食與用具，便踏上尋訪母親阿魯魯的旅程。他先是循著記憶中的路線，向雪松林的方向行進。這次，沒有反復歡慶兩次的阿基圖節。

或許是沒有摯友相伴的緣故，他花了比曾經多近一半的時間，才堪堪抵達與洪巴巴之戰留下的狼藉之地。偉岸的雪松林，它雖為烏魯克人民送去家具與玩具，卻仍如當年一般濃密。曾被兵器深深翻起的泥土上，已然長出新生的草與星星點點的細花。時為夜半，呼呼風聲穿越織成高聳塔狀的枝葉，抵達耳邊，又裹挾著塵土，鑽入一側的枝與條之間。

恩奇都屈膝蹲下，俯身出手細細摩挲土地。他知道那武器相撞的乒乓殺聲，他知道曾飛濺的洪巴巴的血，他知道那股腥臭與其所含的意義。他還記得那五個夢。曾經他只是原中的野人，他並不清楚那究竟是厄運的預示抑或吉兆，他那時只知道，他得鼓舞摯友的心靈。他回想著，覺得自己隨口編的謊話挺不賴。

他想起了吉爾伽美什所敘述的第三個夢。

= //“天在長嘯，大地轟隆震嚮。白晝消失，黑夜滿溢，雷電與火交相輝映。火焰張牙舞爪，死亡宣告降臨。大火烔亮又模糊，最後熄滅。一切漸漸消失後，它化作了灰燼。”//

恩奇都在為摯友解說此夢後，悄悄前去拜託恩利爾，將這段記錄從人們的意識中抹除了。至於原因，則是——這是他唯一理解了的夢。他知道，當白晝退去，當天開始吼叫，當雷電與……與火交相輝映。大火……大火明亮而模糊，就像活著的生命……就像，就像——

他感到太陽穴隱隱作痛。他想不起來了。恩利爾的神力效用可見一斑。

恩奇都站起身來，望向遼闊的夜空。

他看見繁星閃爍。
@@@@
@@@@
//女神阿魯魯，
她對秘密閉口不談。
她說：
我的兒，恩奇都。
我且送你去冥府探尋。
亡魂的女主人，埃列什基伽勒；
她知曉這事的經過與真相。//
@@@@
@@@@
次日清晨，恩奇都心中揣著疑問，懷裡揣著祭品，前去埃裡都，庫爾的埃薩吉拉。神官將他引見，他意欲詢問他的母親阿魯魯。

阿魯魯面貌美麗而和如慈母，她梳著歐米伽的髮髻，手持歐米伽的杖。她于神座上，眉目低垂，道：“我的兒，恩奇都。此處是生命與繁衍之地，沒有你要尋找的答案，因而我將送你去冥府探尋。大地夫人、伊什塔爾的姐姐、亡魂之國的女主人——埃列什基伽勒，你且向她問詢，她必然知曉你復生的經過與真相。”
@@@@
@@@@
//恩奇都身著落灰的長袍、
渾身不抹一點香油、
將提爾帕努留在野地、
手中不拿一樣東西、
腳上不穿拖鞋、
閉嘴不發聲音、
對所有鬼魂視而不見。
他早已知道違背規矩的後果，
他再次穿越七道門，
向埃列什基伽勒把真相問詢。//
@@@@
@@@@
恩奇都還記得，摯友諄諄告誡的教條。

= //“如果你要下去，到那冥府，你要將我的囑咐牢記！你絕不能穿著乾淨的長袍，他們會認出你是個陌生人！你絕不能塗抹壇裡的香油，一聞到它的氣味，亡魂們就會把你團團圍住！你絕不能在冥府揮舞提爾帕努，那些被提爾帕努砸到的人會包圍你！你手裡不能拿任何物品，鬼魂會在你面前發抖！你腳上不可穿拖鞋，你在冥府必須一聲不響，你不可親吻你喜愛的妻子，不可攻擊你憎惡的妻子，不可親吻你喜愛的孩子，不可攻擊你憎惡的孩子——冥府的尖嘯會把你逮住！”//

落灰的破舊長袍磨蹭著他的肌膚，他身無長物，拒絕了母親意欲給予的隨從，隻身前往冥府。

他還記得。他還記得冥府荒涼空虛的景象。此處乃是地下，卻不是阿勃祖的甜水世界。這裡有的不是創造與新生，這裡只有無盡的停滯與死亡。他曾為深不見底的冥府之淵而顫慄，他曾為望不到頭的冥府之空而驚歎。慘白的戈壁、沙原與懸崖上寸草不生，閉鎖靈魂的猙獰槍牢如巨樹般林立在道路兩旁，嗚嗚呼嘯的皆是如利刃般的終結之風。

恩奇都悄無聲息，不生事端，他以堅定的心性穿越記憶中的七道門，來到近乎沒有一絲光芒的冥府深處。
@@@@
@@@@
//埃列什基伽勒，冥界的女主人。
她不發一言，指向冥府的入口。
恩奇都看見吉爾伽美什的身影，
他看見送這位王進入冥府的隊伍。
他上前，他向摯友問詢。
吉爾伽美什啊，
我為何還在此呼吸？//
@@@@
@@@@
恩奇都恭敬地請見埃列什基伽勒，冥界的女主人。她面容清靈、神色卻冰冷，她背生羽翼，貓頭鷹與死常伴她身邊。她端坐於寶座之上，傲然聆聽恩奇都的問話。她知曉恩奇都復活之事的真相，她為吉爾伽美什的犧牲有所動容，最高的真情足以融化亡魂之主心靈堅冰的一角。她不發一言，如玉的手臂輕抬，指向遙遠的冥府入口——

吉爾伽美什王正進入地府。他的身形如在陽間之時一般高大魁梧，臉色如往常一樣，仿佛他仍行走於烏魯克的街道。他的妻妾伴他左右，他的侍從緊隨其後，樂師奏響樂曲為他送行，演員跳起舞蹈與雜技取悅曾經的人之國王。吉爾伽美什向眾神奉上獻禮，他祝福神明，神明也祝福他的前行。

= //“你不應當感到絕望，你不應當覺得沮喪……”//

“去吧，阿魯魯的直接造物，恩奇都。去詢問你的兄弟，你的摯友！我為亡靈之主、冥界的女主人，雖知曉真實，卻並無理由將其告知與你。你且去詢問那人的國王，吉爾伽美什！”

恩奇都雖知失禮，但他的心情是如此急迫，甚至容不得他用哪怕一點時間去出聲道謝。他向埃列什基伽勒致禮，而後轉身奔向吉爾伽美什的送行隊。他施展腳力，如同曾經與吉爾伽美什同往的雪松林之路途中一般。他與那隊伍在路途上相遇。吉爾伽美什望見摯友急急奔來的身影，一時眾多思緒湧上心頭，不禁露出苦澀卻喜悅的笑容。

恩奇都於是停在隊伍之前，凝視他兄弟雖增長了些年月痕跡，卻如當年一般英俊的臉。他們互相稱呼對方的名字，擁抱以慶祝在此處的重聚。而後，恩奇都開口發問：

“我的摯友，吉爾伽美什王。我希望你告訴我——我為何還在此呼吸？”
@@@@
@@@@
//正如吉爾伽美什所說：王，是我。
自出生那天，吉爾伽美什就是他之名。
三分之二的神與三分之一的人，
天上的女神給了軀體和容貌，
神努迪穆得完美了對他的創造。
吉爾伽美什不完全是人。
吉爾伽美什不可能一定得不到永生。//
@@@@
@@@@
烏特納匹詩提曾說：以人之軀體，無以達永生之境。

自出生那天，吉爾伽美什便是那王的名字。他有著三分之二的神性與三分之一的人性，這無疑為他之後所創造的奇跡打下了基礎——與恩奇都以肉相搏而實力足以分庭抗禮，與雪松林的洪巴巴大戰並將其殺死，曲徑中的雄獅無一倖免，大膽地拒絕伊什塔爾的求婚，連安努的天之公牛都喪命其手中，那之後他又擦亮世界、完成遍歷苦難的長生之旅——那麼，再多一樁奇跡，或許也未嘗不可。

以人之軀體，無以達永生之境。那半神之身，何不可達之耶？
@@@@
@@@@
//吉爾伽美什留下錯誤的記載，
為迷惑諸神與後人的眼睛。
吉爾伽美什破壞若干的石板，
為將真相隱藏到底。
吉爾伽美什的所作所為，
他為了繼續呼吸，
無論是摯友還是自己。
吉爾伽美什說：
吾友，我願做冥府的判官！
我與埃列什基伽勒做交易，
盼望換回你的性命。//
@@@@
@@@@
從奇跡的旅途歸來時，吉爾伽美什告訴翹首以盼的記錄者：我失敗了，我沒能獲得永生。但誰知道那是不是真的呢？他檢視已完成的泥板，悄悄破壞其中的蛛絲馬跡，以迷惑眾生甚至眾神。他前去庫塔城，通過神官向埃列什基伽勒請求。他請求與埃列什基伽勒做一個交易。

他藉助埃列什基伽勒的力量假死，裝作亡靈進入冥界，又作為活著的半神，為埃列什基伽勒工作。他成為了冥府的判官，以此換取讓死去的恩奇都重返人間的機會。

哪怕是在這荒涼無趣的冥府，活著總比死了好。吉爾伽美什如此認為。

——況且，這冥界也並非寸草不生。
@@@@
@@@@
//女神阿魯魯啊，淨手後，
撮起少許泥土，潑灑於荒野。
荒野中他創造了恩奇都，一位英雄。
沉默的孩子。尼努爾塔賜予他力量。
恩奇都不完全是人。
神降下的疾病能奪取恩奇都的性命，
但恩奇都不可能一定得不到永生。//
@@@@
@@@@
阿魯魯憶起恩奇都的出生。

那時，吉爾伽美什仍是強大無比卻任性妄為的青年暴君。他隨心所欲地搜刮民眾、無視規則而打鬥、佔有少女們的初夜……百姓為此苦不堪言，聲聲抱怨傳至神的耳中。安努神為之所動，請求阿魯魯造出能與吉爾伽美什匹敵之物，阿魯魯於是應允。洗淨雙手後，阿魯魯於荒野中創造了野人恩奇都。他被埋下人性的種子，那根鬚中飽含著沉靜而理性、如水泊般的安穩，這與吉爾伽美什不確定的烈火相生相剋。尼努爾塔賜予其力量，使他能讓吉爾伽美什感到棋逢對手、將遇良才。

當下的人類乃是代代繁衍的產物，並非神的直接造物。因此，恩奇都的“人”之概念並非一般之物，純淨、潔白而無暇，蘊含著天地初就時新生的希望種火。他的性命曾被神降下的疾病所奪取，因為他徹底站在人類一方，殺死了洪巴巴與天之公牛，這被眾神視為逆反之舉。但他依舊不是當今所稱的“人”。他不可能一定得不到永生。

沒錯，假如是吉爾伽美什與恩奇都二人，便有創造此等奇跡的可能。想必屆時，那位冰冷的亡靈之主也會對他們感到無可奈何。

冥界的女主人，埃列什基迦勒啊。

阿魯魯神的思緒一轉。

儘管埃列什基伽勒本人沒有自覺，但或許，她著實是那暗無天日的冥界中，獨自幽幽綻放的冰之花。
@@@@
@@@@
//蛇類本就會蛻皮，
而烏特納匹詩提，
因他被吉爾伽美什的旅途打動心靈，
他向吉爾伽美什告知靈草的存意。
永生絕非一人能成之事，
但若是非人人形抑或半神，
兩位的力量便足矣。
正如烏特納匹詩提，
他功高蓋世，
他與妻子共享永生之理。//
@@@@
@@@@
蛇類本來就會蛻皮，這一既定事實與所謂的靈草毫無關係。

烏特納匹詩提，渡過大洪水的賢者與先知，他雖活過眾多年月，苦行者的經歷與思索仍會給他帶來震撼，究其原因，乃是故事的力量永不消散。

他看見吉爾伽美什雙頰深陷、面龐下凹、情緒可憐、面容萎靡。那跨過窮山惡水的苦行人滿懷憂鬱，臉上寫滿長途跋涉後的疲憊。他的皮膚被嚴霜凍裂，又被烈日灼傷。他如獅子般在荒野中徘徊，只是因為對活著的追求與渴望。

永生的烏特納匹詩提，他看透世間道理。他很清楚，沒有什麼事能比確認自己“活著”更加幸福。確實地活著，無論經歷多少悲傷，都仍意味著無限的變數、希望與可能性。他為吉爾伽美什的旅途而動容，以剝奪睡眠的挑戰為幌子，交予他飽含新生意味的靈草。他誠摯地向吉爾伽美什坦白：

“人的國王，永生之路的後來人。永生絕非一人能成之事，但若是非人的人形、抑或半神，融合兩位的力量，澆灌這靈草並服下，便足矣長久存續。我等曾達成的功勞已超越人之境界，因而我與妻子能與眾神並肩。一人的永生必然招致瘋狂的終末，而比翼連理則能四平八穩。去吧，去找與你緊密相連之人！你們當共享這份希望的祝福。”

吉爾伽美什在歸途中深思熟慮。他找不出與摯友相當之人來共享這永生之理，亦不願將此等天機洩露給外人。因此他請求與埃列什基伽勒做交易。他將恩奇都的性命從冥界贖回，以他和恩奇都的力量澆灌靈草，而後服下，並餵與尚未醒來的恩奇都。他借埃列什基伽勒的力量假死，而後傾盡永存的命為埃列什基伽勒助力。他願做冥府的判官，只為能與恩奇都同享這永生之理。

恩奇都為吉爾伽美什的敘述愕然。他對摯友的了解與摯友的母親相當，他無比清楚，誰都沒法勸說下定決心的吉爾伽美什放棄自我犧牲。他為摯友的希望與追求動容，鼻腔酸澀，清澈的淚水自眼角淌下。

埃列什基伽勒冷冷地開口，冥界的寒氣搭載著聲音飄至二人耳邊：

“時辰已然不早，請無關的生者盡快離開這亡魂之域。我乃冥界的女主人，雖以殘酷聞名，但並不如我那不像樣子的姊妹般背信棄義。若活人被此地的死亡浸染，我也無力回天。”

她靜靜地思考著。她似乎曾在杜牧滋神那合不攏的惱人嘴巴裡聽過一則傳聞。關於地上的吉爾伽美什王曾做過的夢。

= //“天在長嘯，大地轟隆震嚮。白晝消失，黑夜滿溢，雷電與火交相輝映。火焰張牙舞爪，死亡宣告降臨。大火烔亮又模糊，最後熄滅。一切漸漸消失後，它化作了灰燼。”//

阿魯魯神親手創造的野人恩奇都，似乎是理解了這夢的含義有多要命，甚至特地去請求恩利爾神，求他將那含義從人們的腦袋裡抹掉。很顯然，恩利爾的操作十分有效。至少除了杜牧滋的煩人八卦之外，她還沒在哪份人的記錄上見過那解夢的言語。

看似可怖的景象中，暗藏的光被純粹之人敏銳的直感所察覺。即“火”這一意象。哪怕天崩地裂、世界迎來盡頭，化成灰的永遠不會是火，而是被點燃的那方。希望是消耗品又是可再生的夢幻資源，無論是人還是神，都指望著希望來苟延殘喘。而活著，就有希望。病入膏肓的人，若仍心存希望，便至少能多活幾時。當病痛超越了希望的再生，死亡才會真正降臨。這夢無非便是揭示了這點。若一人的希望不足以支持永久的生命，就結合二人的力量，再加上靈性之草的助持。

代代繁衍的人類失去了能夠帶來大量希望的純粹性，因而無法抵達永生之境。但既然是純潔的泥人與半神，便稍一摩擦就能迸出奇跡的火花。

就像現在一樣。

恩奇都匆匆與摯友告別，他大步走向冥界的入口。寒冷、死亡、黑暗與蒼白皆被他拋在身後，冥府的氣流追不上他飄揚的衣角，他感到微風撫摸著面頰，聞見植物的清香。他望見遼闊無垠的藍天，為潔淨的雲與鳴叫的鳥而喜悅。他想起遙遠的密林，水潭的濕氣，動物的柔軟皮毛與沙姆哈特的光潔肌膚一般柔軟。

恩奇都清晰地感知到，他活著。這是無比崇高的喜悅。
