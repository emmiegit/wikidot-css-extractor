この作品にはSCPオブジェクトの擬人化要素が含まれます。
以上のことを注意し、大丈夫な方のみ下部にスクロールし閲覧してください。

[[*user Lt Masipag]]
[[*user Dr Gears]]
[[*user DrClef]]
[[*user qntm]]
[[*user AdminBright]]
[[*user qntm]]
[[*user DrEverettMann]]
[[*user Aelanna]]
[[*user sandrewswann]]

[[*user Kate McTiriss]]
[[*user TwistedGears]]
SCP-001の擬人化を全員分描かせていただきました。
今現在150人を超えるSCPを擬人化してきましたがSCP-001はその中でも高い壁であり
今回イラコンということでSCP-001を全員擬人化し描かせていただきました。
以下どれがどのSCP-001か。
[[=image scp-解説.png style=&#34;width:100%;max-width:600px;&#34;]]

[[collapsible show=&#34;+ 以下SCP-001擬人化を作る上でこだわった点などです。&#34; hide=&#34;- 以下SCP-001擬人化を作る上でこだわった点などです。&#34;]]


&gt; コードネーム：ジョナサン・ボール - 論文の束
&gt; 論文の束のSCPの異常性は「知られること」だと思い全身拘束具（収容プロトコル）に加え「さまざまなことを気兼ねなく教えてくれそうな人」というコンセプトで作りました。紙、ペン、インクという白黒のイメージを考え全体を白黒で統一しています。性別がどっちつかずの外見になっていますが無性別、まさにどっちつかずのイメージです。しいていうならば男よりで描いています。

&gt; コードネーム：ギアーズ博士 - プロトタイプ
&gt; 「わかりやすいSCP-001の偽物」というコンセプトで作りました。白いヴェールを被ることで全体が白いことをイメージし攻撃的という部分を考え非常に動きやすい露出の高い衣装を考えました。画像では見えづらいのですが指の関節付近に黒い水晶のような玉がついており特異点をイメージしています。体の中に目が埋まっているという事をイメージするためにカラーサングラスをつけました。

&gt; コードネーム：クレフ博士 - ゲートガーディアン
&gt; 画像の燃えている表現を出すために赤い四枚羽、こめかみの部分にも羽をイヤリングでつけました。聖書のウリエルをイメージし太陽要素を多く含んでいます。目はSCP-076、アベルの入れ墨と同じ柄にしました。偽物の可能性を服もと感じた為「分かりやすい天使服」、後ろのレースは後光をイメージしています。前髪のはねている一本は天使の輪をイメージしました。

&gt; コードネーム：qntm - ザ・ロック
&gt; 箱というイメージから外見が幼くなりました。装飾が多いことから全体に装飾パーツを非常に多くつけてあります。全体を赤色で統一しました。手に持っているものと頭の飾りは同じもので方位磁石をイメージしています。

&gt; コードネーム：ブライト - ファクトリー
&gt; 既存で作っていたSCP-748、産業崩壊との関連を考え似たデザインになっています。顔の傷はSCP-748のデザインからの引き継ぎです。SCP-748は洋装のトップというイメージだったので和装にすることでこの二つの対比をイメージしました。鍵を駆け、閉鎖しましたという本文より南京錠とコルセットをセットでつけてあります。量産する工場のため目の中に「+」マークが入っています。

&gt; コードネーム：マン博士 - 螺旋の小道
&gt; SCPの大本となったこと、クラス名より女性をイメージしました。後ろのリボン、足元のリボン、胸元のベルトはらせん状をイメージし目の中のマークは二つ合わせるとSCP財団マークになるよう考えています。靴のヒール部分には（この画像では見えませんが）ブドウのツタが巻きついておりクラス名にもなっている北欧神話のイメージから来ています。科学者によって謎を解明された、という点で「わかりやすく分からないことが分かる」というコンセプトの上作ったので服が難解な構造です。

&gt; コードネーム：マッケンジー博士 - 遺産
&gt; SCP-001-01を主軸に考えています。灰色は肌色の要素に。「～継ぎ目やボルト類は機器上に見当たらず」という記載からつるっとしたつなぎ目のない服にしました。

&gt; コードネーム：S・アンドリュー・スワン - データベース
&gt; 「本当に財団で記事を書いてそうな海外の青年」というのをベースに擬人化しました。そのため非常に一般的に手に入るような洋服を着せています。

&gt; コードネーム：スキャントロン - 財団
&gt; 学校のような見た目だったことをイメージし学生服を改造した形になっています。耳元のピアスからリボンがらせん状に伸びておりDNA構造をイメージしここ全体が一つの生命体、のような感覚です。要注意団体の部隊が中で繁殖したことなどを考え全体の色を黒→草木色にし繁殖をイメージしています。

&gt; コードネーム：ジョリッチ/ディーメティックス - 36
&gt; ３６人ということで男子と女子二人の姿を作成しました。男女で目の色を分け片目ずつで違う配色にし同一性を持たせています。洋服も女子はシャツを抜いて腰に巻いているだけです。髪の毛の色を「自然界にはない誰にもかぶらない色」というコンセプトで決定しました。

&gt; コードネーム：ロジェ - Keter任務
&gt; 過去私が作成した多くのKeter(70程)の要素を入れた形になっています。全てを記載することは難しいので一部のみ書きますと大きい部分をSCP-231、その他SCP-029、SCP-469、SCP-616、SCP-738、SCP-957、SCP-1264、SCP-1295、SCP-1984、SCP-2030、SCP-2442等が含まれております。

&gt; コードネーム：DJ・カクタス - 子供達
&gt; 子供をイメージしました。肉体を強化しているため血管が浮き出ていたり目が赤かったりします。戦闘系イメージということで動きやすい服+防弾チョッキのようなものを着せています。見た目は男の子ですがもしかしたら女の子がいたかもしれないという可能性を考え紐リボンで一つ結びにしました。

&gt; コードネーム：ケイト・マックティリス - 記録
&gt; 記事にて女性職員が大きくかかわっている事が分かったので女性にしました。職員をイメージし眼鏡とネクタイをつけています。腰の装飾は▷ ⦿の部分からです。赤色のリボンは最初の画像から発想しました。サイトということで四角系でウィンドウは表示される、ドット体、ということを考え髪の毛をぱっつんにしています。

&gt; コードネーム：ツイステッドギアーズ＝カクタス - 壊れたる神
&gt; 神様という要素を十字架で表し頭のアホ毛は天使の輪をイメージしました。襟部分のレースは後光をイメージしています。要注意団体がたくさんかかわっている記事でしたので要注意団体関連SCPをたくさん入れました。主に入ってるSCPはザ・ファクトリーの錆。ダエーバイトの王の血。第五教会員、ワンダーテインメントなどから要注意団体の面々から大体最低一人ずつ(壊れた神の教会多め)
&gt; SCP-1178、SCP2172、SCP-1899、SCP-949、SCP-374、SCP-2264、SCP-748、SCP-001、SCP-1498、SCP-1514、SCP-217、SCP-808、SCP-882等も含まれています。


最後まで閲覧、ありがとうございました。
