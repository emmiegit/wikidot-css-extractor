    <pre><textarea class="page-source" readonly>**Elemento #:** SCP-127-IT

**Classe dell&#39;Oggetto:** Euclid

**Procedure Speciali di Contenimento:** La visione del presente documento è consentita al personale di Livello 3 e superiore; coloro in possesso di un Livello inferiore potranno accedervi una volta rimossi dal testo gli ingredienti di SCP-127-IT-1 e tutti i dati su SCP-127-IT-2.

**Aggiornamento 12/05/1991:** In seguito ad accordi con la [[[gruppi-di-interesse#MADAO|Medicea Accademia dell&#39;Arte Occulta]]], a quest&#39;ultima spetta la custodia di SCP-127-IT-2 presso una sua struttura, purché esso non venga esposto al pubblico e se ne faccia menzione il meno possibile. La sua collocazione stabilita è il Museo delle Gallerie dell’Accademia, nella città di Venezia.

**Aggiornamento 06/07/2004:** A seguito di accertamenti sulla mancata consapevolezza dell&#39;esistenza di SCP-127-IT-1 presso la popolazione, è stato ritenuto che la diffusione di dati inerenti SCP-127-IT-2, in particolare su Internet, non costituisca una minaccia. La proposta della Medicea Accademia per esporre SCP-127-IT-2 presso il pubblico a propria discrezione è stata accordata.

**Descrizione:** SCP-127-IT-1 è un piatto a base di riso. Esso è oggetto di un Rischio Informativo (designato come SCP-127-IT) che ha come catalizzatore la conoscenza delle origini del piatto stesso e del relativo contesto storico e geografico.

SCP-127-IT si manifesta nel seguente modo: i soggetti sviluppano una sindrome di tipo sinestesico per cui sperimentano stimoli gustativi ogni volta che osservano un dipinto realizzato a Venezia tra il XV e il XVIII secolo e.v. Questa sindrome è reversibile trattando i soggetti con amnestici per rimuovere qualsiasi ricordo di SCP-127-IT-1.

È stato stimato che SCP-127-IT, se non contenuto, si manifesti in particolare nelle seguenti fasce demografiche:

* 100% delle persone che conoscono la storia del ristorante veneziano noto come Harry&#39;s Bar;
* 78% delle persone con una conoscenza ottimale della storia dell&#39;arte veneziana, in particolare quella afferente al periodo rinascimentale;
* 20% delle persone che frequentano regolarmente l&#39;Harry&#39;s Bar: si intendono almeno un terzo del personale e chiunque vi consumi un pasto almeno una volta alla settimana;
* Tutti i membri della famiglia di Giuseppe Cipriani al di sopra dei 12 anni di età.

SCP-127-IT-2 è la designazione data all&#39;oggetto ritenuto responsabile dell&#39;origine di SCP-127-IT.

[[collapsible show=&#34;Descrizione SCP-127-IT-2. Inserire credenziali di livello 3&#34; hide=&#34;Accesso consentito&#34;]]

SCP-127-IT-2 è la &#34;//Pala della beata concezione//&#34;, o &#34;//Pala di Sant’Anna//&#34;, una pala d&#39;altare dipinta da Jacopo Bassano[[footnote]]Jacopo da Ponte (1510-1592), meglio noto come &#34;Jacopo Bassano&#34;, è stato un pittore residente e operativo tra Venezia e Bassano del Grappa (VI), sua città natale.[[/footnote]] nel 1541. Il soggetto del dipinto sarebbe il concepimento di Maria da parte della madre virginale Anna. Oltre alle stesse, vengono raffigurati San Francesco e San Girolamo.

[[/collapsible]]

**Recupero:** Nel mese di novembre del 1957, nel Sestiere di San Marco, a Venezia, si diffusero voci su persone che sostenevano di &#34;sentire il sapore di cibo mentre visitavano musei&#34;. La Sezione Ispettorato e Ricerca inviò in loco tre agenti, i quali raccolsero informazioni su decine di persone affette da un insolito fenomeno per cui, osservando alcuni dipinti, in particolare quelli con elementi cromatici che avevano lasciato loro una particolare impressione, provavano i sapori di pietanze che avevano mangiato in passato. In seguito alla domanda se di recente avessero compiuto qualche azione particolare in materia di alimentazione, buona parte dei soggetti esposero un elemento in comune: aver mangiato presso l&#39;Harry&#39;s Bar nelle settimane precedenti. Nel corso dell&#39;autunno il ristorante, considerato una pietra miliare della ristorazione veneziana, aveva attirato un&#39;affluenza leggermente maggiore a seguito del cambio di gestione, passata da Giuseppe Cipriani, fondatore e primo titolare, a suo figlio Arrigo.

Nel frattempo, i tre agenti si accorsero di essere stati affetti anch&#39;essi dal fenomeno. In seguito a quest&#39;ultima informazione, il loro superiore chiese una consulenza da ricercatori della Sezione degli Studi sulla Mente. Nel giorno successivo arrivarono a Venezia due specialisti, scortati da altri due agenti della SIR-I; per motivi di sicurezza, i due agenti vennero tenuti totalmente all&#39;oscuro della situazione.

**Addendum-127-1:** Intervista a Giuseppe Cipriani.

[[collapsible show=&#34;Inserire credenziali di livello 3&#34; hide=&#34;Accesso consentito&#34;]]

&gt; **Intervistatore:** Agente Tommaso Curto, SIR-I
&gt; 
&gt; **Intervistato:** Giuseppe Cipriani
&gt; 
&gt; **Personale ausiliario:** Dott. Dino Santagata, SSM
&gt; 
&gt; **Prefazione:** L&#39;intervista si è svolta nella casa del Sig. Cipriani. L&#39;Agente Curto si è presentato come un giornalista, venuto da Milano per scrivere un articolo sulle specialità dell&#39;Harry&#39;s Bar. Il Dottor Santagata, avendo appena concluso con successo un corso sui rischi informativi negli Stati Uniti, è stato ritenuto il più adatto a gestire la situazione e pertanto richiamato in Italia con urgenza; la copertura a lui assegnata è quella di fotografo.
&gt; 
&gt; **&lt;Inizio Log, 30/11/1957, ore 15:21&gt;**
&gt; 
&gt; **[Omissis]**
&gt; 
&gt; **Agt. Curto:** E ora veniamo alla parte più interessante: il rapporto fra il suo lavoro e l&#39;arte. È vera la voce che le sue creazioni più famose derivino dalle mostre a Palazzo Ducale?
&gt; 
&gt; **Cipriani:** Può ben dirlo. Qualche anno fa ho scoperto che il vicedirettore nutriva la convinzione per cui, dopo ogni mia visita nel Palazzo, sarei finito sui giornali per qualche nuova voce sul menu del Bar.
&gt; 
&gt; **Agt. Curto:** Sì, sappiamo che le sue pietanze più famose prendono tutte da pittori veneziani. Circa dieci anni fa ha inventato una bevanda alcolica chiamata Bellini, fatta con polpa di pesca e prosecco. Poco prima di allora aveva partecipato a una mostra al Palazzo dedicata a un pittore rinascimentale di nome Giovanni Bellini. Quello che ancora non so è come le due cose siano collegate… se davvero il colore è ispirato a un quadro in particolare.
&gt; 
&gt; **Cipriani:** Sì, decisi di fare quella bevanda con le pesche bianche veronesi perché erano le più vicine ad ottenere il risultato che volevo: una squisitezza che ricordasse la tonaca di San Francesco in “San Francesco nel deserto”. La tinta rosata è davvero somigliante.
&gt; 
&gt; **Agt. Curto:** Bene... due anni dopo, inventò il carpaccio. Quel piatto ha fatto scalpore all&#39;epoca, perché non capita tanto spesso di sentire che un ristorante di una certa fama propone un primo fatto di carne cruda.
&gt; 
&gt; **Cipriani:** //(mugugna)// Parecchie persone, in quei giorni, accolsero la mia trovata con credulità. Ma la carne cruda ha più valore di quanto si è portati a pensare... da un punto di vista gastronomico. D&#39;altro canto, quando Amalia[[footnote]]Amalia Nani Mocenigo, contessa, membro di una famiglia aristocratica veneziana plurisecolare e amica di Cipriani.[[/footnote]] mi disse che i dottori le ordinarono di non mangiare carne cotta, mi sentii un po&#39; in pena per lei... insomma, la entrecôte era il suo piatto preferito. Così presi il filetto di manzo più bello che avessi a disposizione, lo feci tagliare in fette più sottili che potessero, le misi sul piatto e lo portai alla sua tavola. Ovviamente, non lo servii da solo, dovevo insaporirlo; così misi la mia salsa universale[[footnote]]Un condimento che all&#39;Harry&#39;s Bar viene utilizzato sia per i piatti si carne che per i piatti di pesce.[[/footnote]]. Un piatto semplicissimo, che però mangiò con molto gusto. Per tutta la serata, guardando quelle fette di filetto, mi sentii come se le avessi già viste, ma in modo speciale.
&gt; 
&gt; **Agt. Curto:** Mi scusi, in che senso?
&gt; 
&gt; **Cipriani:** Ecco... guardando quel piatto di filetto, ebbi la sensazione che avessero qualche significato particolare, Poi capii: i colori di quella carne erano gli stessi che vidi nei quadri di Vittore Carpaccio, di cui visitai la mostra qualche settimana prima. Rosso, giallo e terra, questi mi avevano colpito molto.
&gt; 
&gt; **Agt. Curto:** Ma non si tratta solo di Vittore Carpaccio, con questo piatto, non è vero?
&gt; 
&gt; **Cipriani:** No, infatti. La cucina è un’arte, questo lo sanno tutti. Però non sembra tanto diffusa la consapevolezza che è possibile mescolare le pratiche artistiche: componendo un’opera di una forma d’arte, non ci si deve preoccupare se si usano tecniche di un’arte diversa. È ciò che è successo col carpaccio: versare la salsa universale mi ha fatto sentire come un pittore che maneggia il pennello versando il colore sulla tela. Dopo quel giorno, decisi di dare maggiormente risalto al carpaccio “dipingendoci” con la salsa sopra. Mi sentivo una specie di seguace di certi pittori astratti, dandomi l’idea di chiamare questa tecnica “Kandinskij”.
&gt; 
&gt; **Agt. Curto:** //(finge un’espressione stupefatta)// Così ha dato un significato a un piatto già particolare e l’ha reso davvero straordinario. Bene, ora veniamo a quello che nel settore chiamiamo &#34;tema caldo&#34;: la sua opera più recente, compiuta prima di ritirarsi.
&gt; 
&gt; **Cipriani:** //(sorpreso)// Ah. Il risotto ha già fatto parlare di sé fino a Milano. Non nego di essere sorpreso... //(esita)// e anche un po&#39; compiaciuto. Giusto un poco.
&gt; 
&gt; **Agt. Curto:** Il blu è un colore che non si vede tanto spesso, nella gastronomia. Come ha avuto in mente di fare un piatto di quella tinta particolare?
&gt; 
&gt; **Cipriani:** Orbene… era una giornata di settembre, quando entrai di nuovo a Palazzo Ducale. Stavolta il tema era l’arte di Jacopo Bassano. Bassano era un pittore di cui non si conosce ancora bene la vita: si sa che il suo vero nome era Jacopo da Ponte e che la sua esistenza è legata alla città di Bassano del Grappa, da cui ha preso il nome. Comunque, anche lui si è fatto distinguere per la quantità di pezzi particolari che ha creato. //(assume un’espressione contemplativa)// Da qualche parte, nel percorso espositivo, ho visto un quadro che mi ha fatto rimanere a guardarlo più di tutti gli altri. Si chiama &#34;Pala di Sant’Anna&#34; e raffigura l’Immacolata concezione. Il mantello di Anna era di un blu scuro molto intenso... //(silenzio per qualche secondo)// In vita mia ho visto un sacco di quadri, e tante sfumature di blu, ma quel blu, in quel quadro, mi ha fatto scattare qualcosa in testa. Era come… era come se quel quadro mi avesse trasmesso un impulso, un guizzo, un’idea che potevo trasformare in un’opera d’arte mia. Rimasi per giorni a pensare alla forma che avrei potuto darle. Il blu è un colore molto difficile da rendere in cucina. Il cavolo cappuccio viola era la cosa che mi avrebbe portato più vicino a ciò che volevo ottenere, ma temevo non mi sarebbe bastato. //(ha un fremito, simile a un brivido freddo)// Per farla breve, alla fine trovai un modo: decisi di cuocere del riso in acqua colorata con fette di cavolo cappuccio e un cucchiaino di bicarbonato. A casa feci vari tentativi, finché… non è nato: un risotto blu come le profondità del mare, con cavolo cappuccio, scalogno e radicchio di Treviso. Come gli altri, era una creazione semplice, ma non banale, e nel suo essere particolare mi parve di vedere l’apice della mia cucina. Un po’ mi vergogno a dirlo, ma addirittura pensai a voce alta che quel piatto di riso fosse una sorta di “estensione” della Pala, passata da una forma d’arte a un’altra.
&gt; 
&gt; **Agt. Curto:** Quindi, dopo Bellini e Carpaccio, venne il momento di Da Ponte… cioè, di Bassano.
&gt; 
&gt; **Cipriani:** Quando cucinai il &#34;Risotto Bassano&#34; al Bar, lasciai tutti stupiti. Dissi ad Arrigo che mi sentivo appagato, lasciandogli l’attività insieme alla mia opera più grande.
&gt; 
&gt; **[Omissis]**
&gt; 
&gt; **&lt;Fine Log&gt;**
&gt; 
&gt; **Dichiarazione di chiusura:** Il Sig. Cipriani è stato sottoposto ad amnestici. Il giorno seguente, anche Arrigo Cipriani, i suoi familiari più stretti e i suoi collaboratori sono stati trattati.

[[/collapsible]]

**Addendum-127-2:** Cessione di SCP-127-IT-2

Il 13/10/1986 una squadra di ricercatori della Sezione di Studi sulla Mente e la Memetica ha pubblicato i nuovi modelli di diffusione di SCP-127-IT, suggerendo che a seguito della morte di Giuseppe Cipriani i suoi effetti si siano ridotti notevolmente. Il 17/08/1990 la direzione del Sito Minerva ha proposto SCP-127-IT-2 per il &#34;Programma di smaltimento di anomalie minori&#34;[[footnote]]Protocollo che prevede la declassificazione e ricollocazione di anomalie (di solito dal contenimento pluridecennale) le cui caratteristiche non sono considerate una minaccia per la normalità e la segretezza, col fine ultimo di ridurre le spese superflue. Approvato per la prima volta nel 1980, il Programma viene avviato dalla Sovrintendenza ogni dieci anni.[[/footnote]]. Viene deciso di affidarne la custodia alla Medicea Accademia dell&#39;Arte Occulta; le trattative si sono concluse con successo il 05/04/1991.
