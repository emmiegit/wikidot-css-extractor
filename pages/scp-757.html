**Αριθμος Αντικειμένου:** SCP-757

**Κατηγορία αντικειμένου:** Safe

**Ειδικές Διαδικασίες περιορισμού:** Το SCP-757 μεταφυτεύτηκε σε ένα οικόπεδο κήπου στη Βιολογική Βάση-103, το οποίο θα βρίσκεται υπό συνεχή επιτήρηση. Η πρόσβαση στο SCP-757 απαιτεί άδεια από ερευνητή με άδεια επιπέδου 3. Το οικόπεδο πρέπει να καθαρίζεται από όλες τις σάπιες περιπτώσεις του SCP-757-1 δύο φορές το μήνα και να αποτεφρώνεται επιτόπου. 

**Περιγραφή:** Το SCP-757 είναι ένα καρποφόρο δέντρο παρόμοιο με το Prunus persica (κοινή ροδακινιά), με ύψος 3,63 μέτρα. Η υφή και οι ιδιότητες του ξύλου του είναι πανομοιότυπες με εκείνες του Malus domesticus (μηλιά), σπάει εύκολα, καταστρέφεται ή καίγεται. Τα φύλλα της είναι πανομοιότυπα με εκείνα της κοινής Prunus persica.

Κάθε ξημέρωμα, το SCP-757 παράγει νέους καρπούς, οι οποίοι ονομάζονται συλλογικά SCP-757-1. Η ανάπτυξη διαρκεί κατά μέσο όρο πέντε λεπτά, αν και το μέγεθος του καρπού είναι ευθέως ανάλογο του χρόνου ανάπτυξης. Οι καρποί του SCP-757-1 παραμένουν στη θέση τους καθ&#39; όλη τη διάρκεια της ημέρας και το σούρουπο πέφτουν στο έδαφος και σαπίζουν γρήγορα. Ο χρόνος που χρειάζεται μια περίπτωση του SCP-757-1 για να σαπίσει είναι ευθέως ανάλογος με το μέγεθός της. Τα ανθρώπινα όντα που βλέπουν το SCP-757-1 ενώ παραμένει συνδεδεμένο με το SCP-757 εμφανίζουν μια μικρή παρόρμηση να το καταναλώσουν. Οι περιπτώσεις του SCP-757-1 αναφέρονται καθολικά ως &#34;εξαιρετικά γλυκές&#34; και &#34;νόστιμες&#34;.

Εάν ένα άτομο καταναλώσει οποιοδήποτε μέρος μιας περίπτωσης του SCP-757-1, ένα νέο όργανο θα σχηματιστεί στο μπροστινό μέρος της κοιλιάς του ατόμου. Αυτή η διαδικασία αναφέρεται ότι είναι πολύ επώδυνη. Κατά τη διάρκεια μιας εβδομάδας, ένα νέο φρούτο του τύπου που καταναλώθηκε από το άτομο σχηματίζεται μέσα σε αυτό το όργανο, προκαλώντας περαιτέρω πόνο και ορατό πρήξιμο (και στην περίπτωση πολύ μεγάλων φρούτων, βλάβη ιστού). Όταν το φρούτο είναι ώριμο, αναγκάζεται να ανέβει σε έναν σωλήνα που οδηγεί στον οισοφάγο και να εκτιναχθεί από το στόμα, παραμορφώνοντας τον ιστό του υποκειμένου προκειμένου να περάσει. Σχεδόν πάντα προκαλείται μόνιμη βλάβη σε αυτό το πέρασμα, παρά το γεγονός ότι το ίδιο το φρούτο παραμορφώνεται σε κάποιο βαθμό κατά τη διάρκεια της εκτίναξης. Το αντικείμενο που αναγουλιάζεται είναι πάντα ένα συνηθισμένο, τέλεια διαμορφωμένο δείγμα του τύπου φρούτου που καταναλώθηκε αρχικά. Δεν διαθέτει τις ανώμαλες ιδιότητες του SCP-757-1.

Το SCP-757 έχει παρατηρηθεί ότι παράγει τους ακόλουθους τύπους φρούτων, με φθίνουσα σειρά συχνότητας: ροδάκινα, δαμάσκηνα, μήλα, αχλάδια, καρπούζια, μπανάνες, ανανάδες, φράουλες, βατόμουρα, σμέουρα, βατόμουρα, κουμκουάτ, ακτινίδια, λεμόνια και (σε μία περίπτωση) κολοκύθες.

Προς το παρόν δεν υπάρχει θεραπεία για τις επιδράσεις του SCP-757. Εάν το νέο όργανο αφαιρεθεί χειρουργικά πριν από την αναγωγή των φρούτων, αναγεννάται με ρυθμό ίδιο με αυτόν της πρώτης ανάπτυξης. Εκκρεμεί η διενέργεια δοκιμών για τον προσδιορισμό μιας φυσικής, χημικής, γενετικής ή ξένης αιτίας των επιδράσεων. Εκκρεμεί η έγκριση δοκιμών για να διαπιστωθεί αν ο χυμός του SCP-757-1 διατηρεί τα ανώμαλα αποτελέσματά του. Οι προτάσεις διασταύρωσης του SCP-757 με το [[[SCP-1147]]] έχουν απορριφθεί.

Το SCP-757 ανακαλύφθηκε στο ██████, ████████, μετά από αρκετές αναφορές ανθρώπων που έκαναν εμετό σε φρούτα που εμφανίστηκαν σε μια τοπική εφημερίδα. Τελικά ανακαλύφθηκε στην πίσω αυλή ενός εγκαταλελειμμένου σπιτιού. Μια μεγάλη ποσότητα σάπιων φρούτων βρέθηκε στη βάση του, μαζί με αρκετά υποσιτισμένα πτώματα.
