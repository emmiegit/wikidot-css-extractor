&gt; Diario recuperado de [[[SCP-186]]] el 03/08/1971 durante una patrulla bimensual de rutina. La portada interior contiene una inscripción en ruso[[footnote]]La escritura incluye elementos de la reforma ortográfica rusa no ampliamente promulgada hasta diciembre de 1917.[[/footnote]] &#34;Propiedad del Dr. Jean Durand&#34;. Los escritos varian en ruso, francés, inglés y un idioma desconocido, que se asemeja a la escritura del Indo. Las pruebas en las tintas y el papel del diario han demostrado no ser concluyentes.

**22 de Julio**
Los espasmos mortíferos de Europa han proporcionado un terreno cada vez más fértil para mi trabajo, particularmente en el frente oriental. Mientras que mis ideas se encontraron una vez con un silencio atónito en los pasillos de la Academia, una creciente sensación de desesperación ha comenzado a sobrepasar los corredores del poder mientras este conflicto interno parece continuar indefinidamente. Los generales de París y Londres han destruido la mitad del continente buscándome, con la esperanza de utilizar métodos y dispositivos que una vez calificaron como &#34;productos de una mente enferma&#34;. Tal es el camino de la guerra.

Este nuevo grupo esta casi completamente sin complicaciones, distinguido solo por la casi completa falta de organización. La moral se ha deteriorado rápidamente, en particular debido a los malos tratos percibidos por los comandantes y la falta de suministros adecuados. Por ejemplo, actualmente solo uno de cada tres soldados está armado con un rifle fabricado en este siglo, con un 38% de soldados sin ningún tipo de armamento de proyectiles. Hay rumores entre los hombres sobre la necesidad de la revolución y el cambio.

Los oficiales continúan intentando reunir a las tropas para un contraataque con grados mixtos de falla. Los más afortunados tienden a recibir miradas y gestos groseros. Otros son menos afortunados, y son el extremo receptor de rocas arrojadas y terrones de barro. Anoche, un teniente llamado Katin fue asesinado mientras dormía.

Llamar a esto un ejército es, aunque quizás sea un comentario adecuado sobre la guerra, inexacto. Es una mafia que huye, llena de jóvenes asustados y enojados. La ausencia de incluso un gran grupo de individuos pasará desapercibida. Son perfectos.

**23 de Julio**
Hoy, finalmente revelé mi presencia a los hombres. Aunque un poco antes de lo previsto, hacerlo ahora significa que tengo un grupo más grande para recopilar datos precisos.

Fui a un claro que contenía aproximadamente quinientos hombres al amanecer y comencé a hablar. Hubo algunos que maldijeron por molestar con tal conversación a una hora tan temprana. Sin embargo, la gran mayoría de los hombres parecía curioso por escuchar a este extraño que hablaba con tanta autoridad. Empecé por hablarles de una paz tan duradera como para hacer de la guerra poco más que un mito. De las ciencias que podrían crear armas de tal ferocidad que incluso el zar más sanguinario o presidente se detendría. De la abundancia y la prosperidad que vendrían cuando las ciencias de la guerra alcanzaran su culminación y se volvieran obsoletas por su propio horror.

&#34;¡Piensen!&#34; Dije: &#34;¡En las maravillas que pudieron haber surgido, si un genio del calibre de Alfred Nobel o Sir Maxim se hubiera centrado en la ciencia de la vida, en lugar del comercio de la muerte!&#34; Muchos de los hombres, no ajenos a estos inventos, comenzaron a asentir cuando dije esto.

Les dije que, incluso con un poco de mi armamento, incluso el enemigo más fuerte se daría la vuelta y huiría. Hubo un murmullo apreciable que corrió entre la multitud mientras decía esto. Cuando les pedí que cesaran sus burlas y se armaran, no por el bien de ningún presidente o nación, sino por toda la humanidad, la multitud estalló en vítores.

Los hombres se lanzaron hacia mí en una gran ola, rodeándome a mí y a mi carrito. Cada uno estaba hecho para un arma, ignorante de su función, y temía que alguien se lastimara accidentalmente, lo que llevaría a un mayor caos. Me tomó varios minutos restaurar el orden. Sin embargo, con el tiempo, los hombres se juntaron a mis pies mientras explicaba los métodos mediante los cuales se podrían usar las armas más básicas. El resto de las armas, estoy guardando para más adelante, ya que la reacción no preparada para un arma será mucho más elucidante.

Los hombres se encargaron de elegirme comandante, citando mi conocimiento del nuevo armamento y la experiencia con tácticas. Acepté el comando gentilmente, aunque mi mente se volvió a los pensamientos de ratones seleccionando un rey de entre sus médicos. El antiguo líder del grupo, un tal Cpt. Toropov, parecía agradecido de ser relevado de sus deberes.

**24 de Julio**
¡Primer contacto con las fuerzas del //kaiser//! Debo admitir que primero sentí algo parecido a la aprensión cuando los exploradores regresaron con las noticias. Los hombres actuaron admirablemente al principio, llenos de certeza y rápida victoria. Un pequeño contingente de la avanzada fuerza alemana fue fácilmente rechazado por los hombres (casi escribí &#34;mis&#34; hombres. Nunca &#34;mis&#34; hombres o &#34;nuestros&#34; hombres).

Para la ocasión, había elegido armarlos solo con rifles de osificación, ya que los rifles serían mucho más familiares para los soldados que algunos de los armamentos más exóticos. Cuando las puntas de hueso salieron de los soldados alemanes, destrozando su carne, los hombres se detuvieron, aparentemente inquietos por los efectos de los rifles. Cuando los alemanes comenzaron a dispersarse, ordené un avance, pero solo la mitad de los hombres se movieron después de que las fuerzas se retiraran.

Después, hablé con algunos de los hombres individualmente. Un moscovita llamado Bunin habló de la primera vez que vio un automóvil en el campo, mientras que un sargento llamado Zinchenko habló de una esposa y un perro leal en su casa en un pueblo cerca de Omsk. Los detalles de sus vidas son irrelevantes, pero hablar con ellos ayuda a enfocar mi propósito.

**25 de Julio**
Hoy, las fuerzas alemanas atacaron con fuerza, efectuando 95 bajas. Además, parecen haber sido armados con algún tipo de armamento anómalo propio: un rifle que parece causar crecimientos cancerosos, así como un tipo de gas que causa una sensación permanente de ardor. No sabía que el gobierno de el //kaiser// estaba trabajando en tales proyectos; Ahora debo reajustar mis cálculos para la eficacia del arma.

Fascinante.

**26 de Julio**
Hoy, un soldado alemán capturado nos contó sobre la fuente de las nuevas armas: ¡Nemeş!

No preví tal eventualidad, suponiendo solo que sus motores de guerra hubieran sido importados al frente occidental, o preferiblemente, que hubiera muerto en la oscuridad. No puede ser que su aparicion sea una mera coincidencia. Ya sea que se trate del trabajo de un espía intrépido o el gigantesco cosmos en su vertiginosa serie de destinos en bucle, no me atrevo a decir cual.

**27 de Julio**
__Notas a mi mismo__ 
//¡Extendido en las notas r.!//
* Las armas Austriacas parecen estar basadas en los principios de las ondas.
* Una de dichas armas parece, entre otros efectos, aumentar en gran medida la elasticidad de la piel humana a la vez que la desacopla de las membranas. Investigue si se puede aplicar el principio, pero no letal y permitiendo terminaciones nerviosas intactas.
* Sargento Ryzhov + otros han tenido reacciones anticipadas opuestas. Aman la destrucción de las armas, aman el dolor que causan. Debe redoblar los esfuerzos.
* La eficacia del alambre de púas es inferior a la esperada. ¿En lugar de un patrón sensorial preestablecido, quizás un compuesto maleable que incorpora fobias? Investigar.

**27 al 30 de Julio**
&gt; las paginas han sido arrancadas

**31 de Julio**
* La carne afectada por las armas de N. se vuelve necrótica en cinco días. Los hombres luchan para hacer frente al hedor.
* Tasa de deserción cercana al 15%.
* Los cuerpos osificados de los soldados alemanes ahora no ocupan tierra de nadie. Historias que se extienden alrededor de las líneas con respecto a su supuesto movimiento. Una reacción primitiva, pero ¿vale la pena investigarla?
* Ryzhov + otros permanecen tercos. Tasa de víctimas de psicosis cercana al 5%. Bueno w/ malo.

**1 al 7 de Agosto**
&gt; Notas en escritura desconocida

**8 de Agosto**
¡Esta noche finalmente pude ver a mi supuesto rival!

Nuestra línea en el borde del claro había sido atacada. Incluso si él no hubiera estado usando su abrigo, podría ver que habría sido un hombre gigantesco. A pesar de casi dos semanas de combate, su cabello y bigote estaban impecablemente arreglados. Del mismo modo, aunque estaba salpicado de barro y otras sustancias, su uniforme parecía recién lavado y prensado.

Sus movimientos, sin embargo, eran bastante nerviosos, casi espásticos. Era como si lo intentara y no tuviera éxito en controlarse a sí mismo. El efecto fue bastante extraño, como ver a una hiena con uniforme de general.

Sin embargo, todas las preocupaciones sobre su comportamiento físico desaparecieron cuando se volvió hacia mí.

Preparé un disparo de uno de los rifles de osificación, con la esperanza de congelarlo donde estaba. Al sonido de la pistola, su cabeza giró y nuestros ojos se encontraron.

He visto muchas cosas en todos mis días y me considero casi imperturbable en este momento. Sin embargo, cuando vi sus ojos de bronce, comencé a temblar.

No se parecía en nada a los ojos de un hombre que hace lo que le han enseñado a hacer. No, la suya era la apariencia de un hombre que buscaba la guerra porque era lo que //quería// hacer. Incluso la sed de sangre de Ryzhov palideció en comparación con lo que vi en esos ojos estrechos de Magyar.

Podría jurar que lo reconocí de algún lado, aunque estoy seguro de que no lo he hecho. Algo sobre esos ojos, todos llenos de fuego exultante.

**9 de Agosto**
Durante todo el día de hoy, estaba tan distraído en mi trabajo tratando de recordar dónde y cuándo conocí esos ojos que casi olvide grabar algunos datos invaluables sobre la eficacia del Batch 98.

Fue solo cuando vi los músculos debajo del estómago de Zinchenko mientras se deshacía de lo que él pensaba que era una serpiente sofocante que finalmente se me ocurrió. Grité cuando comenzó a tirar de sus intestinos. Por supuesto: ¡Inkerman!

Esos ojos se habían encontrado con los míos una vez antes mientras miraba los cuerpos que se extendían hasta el horizonte el último día de la batalla. Supongo que nació, por así decirlo, en esos días terribles. Nuestros ojos se encontraron solo por un instante, pero incluso entonces pude ver que estaban llenos de todas las cosas detestables en la naturaleza humana: sed de sangre, ignorancia, odio, furia, orgullo, sed de gloria y conquista.

Llamar a esa cosa &#34;él&#34; se siente incorrecto. Tal término debe usarse para aquellos con humanidad, que pueden ser extraídos, ya sea a través de la compasión o el miedo. Esa cosa ignora ambos. Es una abominación, atraída por todos los desdichados del mundo, que solo busca perpetuar el sufrimiento y la carnicería.

Si tan solo hubiera estado ante la presencia de los míos, entonces hubiera tomado uno de los rifles esparcidos por el suelo y le hubiera hecho estallar su cabeza, llena de sus pensamientos malvados, ¡quién sabe cuánto mejor podría ser el mundo ahora! Tristemente, en ese momento, estaba absorto en mi propia desesperación, temiendo que este fuera el destino del hombre por el curso del tiempo.

¡Cómo he cambiado desde ese día de noviembre! Sin embargo, parece estar estableciendo su camino como el día en que lo vi por primera vez. Solo su apariencia ha cambiado en grado significativo; cuando lo conocí por primera vez, recordé que me parecía un soldado británico en ese momento. Un hombre corto de decencia Hiberniana, al menos hasta donde podía decirlo en ese momento. Sin embargo, el lado perdido derecho de la cabeza de su cadaver dificultaba estar completamente seguro. Si nada más que decir, sus habilidades de costura han mejorado notablemente en los años intermedios.

**10 de Agosto**
En los últimos días, los hombres han comenzado a mirarme como algo más que hombre. Para algunos, soy un dios de la guerra y de los horrores. Para otros, soy el diablo encarnado, responsable de su tormento, disfrutando de su sufrimiento. Con respecto a este último, me sorprende la profundidad de su malentendido.

No disfruto más de su sufrimiento que el biólogo en el sufrimiento de un animal de laboratorio. Su dolor no es para mi propio beneficio ni para el de ellos, sino para toda la humanidad. Aunque tal vez nunca lo sepan, su sacrificio inconsciente conducirá a la humanidad a una nueva edad dorada de amor, cooperación y temor.

**11 de Agosto**
Esta noche, hablé con él a distancia bajo la cobertura de la oscuridad. El humo de la batalla del día cubría cualquier estrella en el cielo, pero aún podía distinguir su movimiento en la oscuridad. Podía escuchar los sollozos y los terrores nocturnos de los hombres en la otra línea, y no pude resistir la tentación de hablarle.

&#34;¿Cómo,&#34; Le pregunté, &#34;se siente? ¡Tus inventos, tan horribles, tan perfectos, hacen que tus hombres no puedan luchar! Dime, ¿cuántos han desertado? ¿Cuántos se han vuelto locos? ¿Cuántos simplemente se niegan a luchar más?&#34;

Hubo silencio por varios minutos. Luego vino una voz que sonaba más como una bestia que un hombre.

&#34;Mis hombres son lo suficientemente fuertes. Y pronto serán más fuertes. Todo lo que hay que hacer es armar sus almas para la guerra&#34;, decía: &#34;¿Cuánto más durarán tus armas de juguete? ¡Mis armas son de acero, las tuyas de papel maché y seda, viejo! &#34;

Me reí. &#34;No suenas muy bien. ¡Tal vez la batalla te ha pasado factura! ¡Quizás tu acero sea más débil de lo que imaginas! ¡Por todos los medio, por favor, crea dispositivos más eficaces! ¡Más terror significa más renuencia! ¡Tu trabajo apresura por mucho tu Muerte! ¡Espero eso con ansias! &#34;

No hubo respuesta. Supongo que había sacudido su resolución de alguna manera.

**12 de Agosto**
Esta mañana, los hombres me informaron que Ryzhov se quitó la vida la noche anterior. Incapaz de hacer frente a lo que había visto y con lo que temía que sería de él, se abrió la garganta con una navaja de afeitar.

Normalmente no me considero propenso al sentimiento, pero mientras procesaba las noticias, sentí la extraña sensación de lágrimas en mis ojos. Los hombres me miraron mientras lloraba abiertamente. Incluso Toropov salió de su estupor para mirar mis lágrimas de alegría.

Si un hombre como Ryzhov, un tonto belicoso, lleno de odio hacia su prójimo, puede ser autodestruido por el mero pensamiento de la batalla, entonces estoy mucho más cerca de mi objetivo de lo que me había atrevido a esperar.

Aún así, hay mucho por hacer; Ryzhov solo vio la locura de la guerra después de semanas de batalla. Es mi esperanza que el hombre y la mujer en las calles de París, de San Petersberg, de Berlín, totalmente intocables por el conflicto, algún día lleguen a tal extremo de miedo con solo mencionar la guerra.

Entonces, y solo entonces, cuando aquellos que controlan los motores del conflicto se den cuenta de su terrible costo, el mundo conocera la paz.

Al escribir esto, miro a los hombres en lo que queda del campamento. Con cada aliento de Zhidkov, un enjambre de moscas se agita brevemente, perturbado por el movimiento de su carne podrida. La carne de Ivakin ha comenzado a separarse a medida que los tumores comienzan a brotar desde adentro. Incluso aquellos pocos que han escapado con el cuerpo completamente intacto han tenido sus nervios completamente destrozados. Toropov mira al sol todo el día. Saltykov insiste en que él es simplemente un engranaje en alguna máquina infernal.

¡Pero Ay! Puedo sentir que la batalla está llegando a su fin. Con el final de la batalla es el final de los datos útiles. La cosa probablemente hara su salida pronto, y debo prepararme antes de eso.

Pero aún así, ¡pensar que he hecho en pocas semanas lo que a los carniceros de Europa les tomó tres años! No he sentido tanta esperanza para la humanidad desde los días de la Primera República.

Cada noche, me enternece mi corazón escuchar mientras gritan en sueños, incapaces de escapar de la locura que los rodea incluso mientras duermen.

Aunque esto representa solo un primer paso, he mirado a los ojos de los hombres cuando se vieron interrumpidos por la carnicería incesante e incomprensible que los rodeaba. Los gritos y gemidos de los hombres forman un coro continuo que canta la exactitud de mi camino.

Llevaré a estos humanos a la paz, sin importar el costo.</textarea></pre>
