**项目编号：** SCP-3218

**项目等级：** --Safe-- Euclid

**特殊收容措施：**基金会应通过任何可能方式对已知SCP-3218实体进行购买或征用，并收容于发现地，因此类实体如不进行处死则无法移动。如购买或征用均不可行，应依照3B协议将该SCP-3218实体处死，并对不属于基金会的目击者及接触者进行记忆删除。

应对已收容之SCP-3218-A实体的行为及生物学特征的改变进行监测。经首席研究员批准，SCP-3218-B实体可重新用作储藏或实验场所。

**描述：**SCP-3218是一系列异常生物及其容器的总称。首个SCP-3218实体于1951年被基金会所知，该实体发现于西澳大利亚州的杰拉尔顿镇。此后，世界各地均有发现此类实体，且其显现间隔不定。最新的SCP-3218实体被报告于20██年1月8日，现已收容于Site 332。

已发现的所有SCP-3218实体皆显现于城区或其他人口稠密地区，通常位于私宅或私属地产内。一件此类实体包括一只动物和一个容器，分别编号为SCP-3218-A和SCP-3218-B.

SCP-3218-A表现为一种装在大小适宜容器中的//动物//[[footnote]]迄今为止，已报告的SCP-3218-A实体中，有94%都与显现地常见的家畜物种一致。[[/footnote]]。SCP-3218-A实体可模仿同类动物的行为，但因剖面部分缺失（常为脊椎侧面[[footnote]]截至此时，有12%的实体的缺失部分与脊椎平行，而非位于侧面。[[/footnote]]）而在外观上存在差别。 

尽管存在缺失，SCP-3218-A仍可存活且无不适表现。观察可见其内部器官仍按正常动物的规律移动及运作。简单实验证明，这些不可见部分是缺失而非透明。SCP-3218-A位于容器中时，这些部分可在正常发挥作用的前提下进行移动或重排。

SCP-3218-A在被从SCP-3218-B中移出时，会表现出反抗行为，且在强行移出时会有攻击举动。SCP-3218-A被移出SCP-3218-B后，53秒[[footnote]]实验日志SCP-3218-003, 006-023, 054和125中都记录了此时间间隔。无偏差存在。[[/footnote]]后将流血至死，且其身体部位将在重力作用下分离。此时SCP-3218-B对SCP-3218-A的影响消失，失去异常特性 [[footnote]]见实验日志SCP-3218-013至-023。[[/footnote]]。在所有观察到的实例中，SCP-3218-A的死因都为严重失血导致的器官衰竭。

SCP-3218-A死亡后，其尸体即不再具有任何异常特性，可按各站点的有机废物处理章程安全处理。

SCP-3218-B是SCP-3218-A显现时的容器，其大小及形状各不相同。在SCP-3218-B中的SCP-3218-A不会衰老，不需要饮食[[footnote]]提供与它所模仿动物的食性相符的食物时，SCP-3218-A可进食。可通过剖面上缺如部分观察食物在SCP-3218-A体内的移动过程。 [[/footnote]]，也不会患上任何与躯体缺如部分相关的疾病。

SCP-3218-B装有除SCP-3218-A以外的生物（存活或经解剖）时不表现异常性质。无论是何形制，SCP-3218-B的绝对硬度均在400-420之间。装有SCP-3218-A时，SCP-3218-B不可移动且耐各种力。但SCP-3218-A无此特性[[footnote]]见实验日志SCP-3218-005。[[/footnote]]。 但SCP-3218-A死亡后，SCP-3218-B在适当大小的力作用下可被移动。

**笔记：**自2010年5月30日起，所有的SCP-3218实体均显现于基金会所有或管理的区域内，且显现频率增加。为研究SCP-3218是否会对基金会及危险实体的收容造成威胁，相关人员已申请进一步的资源投入。

**附录：**
[[collapsible show=&#34;+值得注意的SCP-3218实例&#34; hide=&#34;-值得注意的SCP-3218实例&#34;]]
&gt; **SCP-3218-001**-//1951年6月//
&gt; 此SCP-3218实体显现为一只纸箱里的家猫（//Felis catus//）。它出现在西澳大利亚州杰拉尔顿镇J. Philips家的餐厅里。J. Philips夫妇将这只猫及其死亡作为新闻提供给《杰拉尔顿卫报》时被基金会发现。扮成《西澳洲人报》记者的基金会特工采访了J. Philips夫妇。SCP-3218-001-A的残骸被掘出并与SCP-3218-001-B一同送到Site 32进行分析。
&gt;
&gt; SCP-3218-001-A未显现异常特性，与家猫尸体高度相似，后被焚化。SCP-3218-001-B是一只印有美国国际纸业公司奥本尼分厂标识的纸箱，该纸厂位于美国俄勒冈州。对纸厂的后续调查未发现任何异常物品。SCP-3218-B-001随后也被焚化。

&gt; **SCP-3218-021**-//1986年10月26日//
&gt; 此SCP-3218实体显现为一头1岁龄美利奴种绵羊（//Ovis aries//），发现于英国威尔特郡毕夏普斯坎宁D. ██████家卧室里的陶瓷独立式浴缸中。基金会在一次对D. ██████先生进行的与SCP-████相关调查中发现该实体。
&gt;
&gt; D. ██████先生被拘留在基金会后，其住宅也被基金会买下并指定为Site 161用于容纳SCP-3218-021。对SCP-3218-021进行的后续实验证明了前述观察中的53秒分离时限，也显示在此时限后将SCP-3218-A放回SCP-3218-B中无法防止其死亡。
&gt;
&gt; 该住宅随后被出售，基金会在2001年2月1日后也不再对其进行监视。

&gt; **SCP-3218-064**-//2008年5月22日//
&gt; 此SCP-3218实体表现为一条犰狳（//Dasypus novemcinctus//），发现于巴西乌贝兰迪亚城郊废弃加油站的一口锅中。观测到的实体中，这是首个未表现为家畜的实体。基金会在Youtube上记录城市探险者发现SCP-3218-063[[footnote]] **译注：**原文编号如此，下同。 [[/footnote]]过程的手机视频中注意到该实体。因犰狳的天然条纹遮盖了缺失部分，探险者未发现其异常性质。
&gt;
&gt; 因SCP-3218-063-B的奇特形制——与丹麦哥本哈根国家博物馆展出的知名凯尔特考古文物Gundestrup银锅高度相似，该视频被研究人员标记以便基金会研究。
&gt;
&gt; 基金会特工处死了SCP-3218-063-A并回收SCP-3218-063-B。对SCP-3218-063-B的研究发现，其材质、成分和状态都与Gundestrup银锅完全一致。SCP-3218-063-B现置于Site 44研究员休息区的一个安全展柜中。

&gt; **SCP-3218-074**-//2010年5月30日//
&gt; 此SCP-3218实体显现为一只家猫（//Felis catus//），发现于首席研究员Helen Parr博士家中的一只木桶（容积9加仑）中，并于次日早晨上报给基金会。Parr博士的记录显示，该猫在外表上与其去世的宠物猫Figaro完全一致，还特地提及了右耳上的缺口。这一言论已被照片比对证实。SCP-3218-074-A被处死，尸体被焚化。
&gt;
&gt; SCP-3218-074-B带有布兰迪酒庄的商标，该酒庄位于马德拉群岛的丰沙尔。对SCP-3218-074-B进行的化学成分分析显示，它曾盛装过Xavelha混合佐餐葡萄酒。Parr博士曾提及这是其最爱。应其请求，SCP-3218-074-B现置于其办公室内。

&gt; **SCP-3218-098**-//2012年7月23日//
&gt; 此SCP-3218实体显现为一只棕熊（//Ursus arctos//），发现于Site ██的人形收容间03█中，该收容间当时收容有SCP-████。内部监控录像显示，03:31:53时SCP-3218-098恰好显现。SCP-3218-098-A因领域攻击对SCP-████发出低吼，将之惊醒。
&gt;
&gt; 与之前的实例不同，SCP-3218-098显现时未伴有可辨识的SCP-3218-098-B。疑似人形收容间03█即为SCP-3218-098-B。但安保人员来得及作出反应前，SCP-3218-098-A即已杀死SCP-████。安保人员制服了SCP-3218-098-A并开火将其击毙。SCP-3218-098-A及SCP-████的尸体均被焚化。
&gt;
&gt; 此事件后SCP-3218被重分级为Euclid。
 
&gt; **SCP-3218-105**-//2013年5月23日//
&gt; 此SCP-3218实体显现为一条兽脚类恐龙（证实与//Allosaurus fragilis//类似），发现于安保站点██的军火库██中。监控录像显示SCP-3218-105恰显现于03:31:53时。SCP-3218-105-A未伴有可辨识的SCP-3218-105-B，或可为SCP-3218可利用已存在之结构显现的假说提供证据。
&gt;
&gt; 值得注意的是，SCP-3218-105是首个显现为已灭绝生物的SCP-3218实体。制服SCP-3218-105的过程导致3名安保人员伤亡。残骸已送至Site ██作进一步研究之用。
