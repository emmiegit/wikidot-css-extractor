    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：** SCP-2796

**项目等级：** Safe

**特殊收容措施：**由于SCP-2796试验的优先权较低，基金会在Site-22的低温长期储存中保留了大约100升的SCP-2796。据观察，该物质在低温下是稳定的，因此库存监测频率已降年检。（截至本次修订，下一次定期检查为1997年4月6日）。

SCP-2796的制造方法以物理拷贝形式存储在Site-15中，并在选定的档案中提供适当的纸质和电子备份。如果SCP-2796的可用库存量低于大约50升，则指示基金会人员更新库存量。

多余的SCP-2796材料将被溶解在水中而将其破坏。

**描述：**SCP-2796是一种水基液态化合物，具有异常接触致幻剂的作用。这种物质很容易使用简单的配方提取出来，由常用的提取物和家用化学品制成，有限地接触或食用不会造成明显的健康风险。SCP-2796的作用在90分钟内消失。

受SCP-2796影响的人将经历了共同和一致的幻觉。他们在视觉和触觉上都能感觉到疤痕组织的突然出现、坏死和最近与SCP-2796接触的身体部位的色素沉着。受试者对这些现象的描述是一致的，即使他们被隔离开来，他们的描述也是一致的。

疤痕组织最常见的表现为常见的外科切口，从小的直切口到胸部的Y形切口和颅骨或关节周围的旋转疤痕。这些疤痕的位置和范围在多次接触SCP-2796时是一致的，尽管据报道在长期试验中出现了少量“新鲜”疤痕。一小部分受试者报告说，个别疤痕与他们经历的疼痛或疼痛相对应，经常报告这些疤痕出现在近期，发炎或感染。这与那些服用改变知觉的药物的人形成共同模式的心理趋势是一致的。

色素沉着由细细的黑色线条组成，既有固体的，也有间断的，划过身体。这些往往集中在腋窝，胸部，手腕，颈部和生殖器的对象，往往有很大的变化，跨多次曝光。值得注意的是，有些受试者对身体的某些部位产生了固定，报告说这些部位的线条经常在稍加修改的情况下重新绘制。在一小部分情况下，受试者报告了一些伴随着这些线条的符号，最常见的是在再现的线条上。这些符号的复制已经制作完成，目前[[footnote]]24/07/1988[[/footnote]]正在等待基金会语言学家和密码部门的分析，但被标记为低优先级。

坏死是罕见的，通常包括面部特征的不可见，在不同次接触时造成的损伤不一样。由于例子不多，目前对这些不同的报告没有强有力的解释。

通过测试，已经确定年轻的对象认为自己有更多的色素沉着线，而年长的对象认为自己有更多的疤痕组织。值得注意的是，患有疑病症的受试者认为自己身上的斑纹和疤痕比平均水平要多。

SCP-2796最初发现于197█年，当时基金会是在对一家位于加拿大███████省的缓和治疗中心进行检查时发现的，此前有报告称，该中心采用了异常治疗方法。员工被发现在自己和患者身上制造和使用SCP-2796，以“治疗”不存在的伤口，多个慢性或晚期疾病患者用油漆或类似于幻觉色素沉着的标记物标记自己的身体。开展了一项调查和信息控制活动，但在重新部署资源以收容SCP-███的过程中停止了。自1996年4月5日以来，文件的最新修订版（05/04/1996）中没有SCP-2796或其配方在收容之外的已知记录。
