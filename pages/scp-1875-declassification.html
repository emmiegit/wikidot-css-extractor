    <pre><textarea class="page-source" readonly>[[include info:start]]
原文：[[[https://www.reddit.com/r/SCPDeclassified/comments/6cgkqe/scp1875_antique_chess_computer/ | SCP-1875: Antique Chess Computer]]]
作者：[[[https://www.reddit.com/user/modulum83/ | modulum83]]]
譯者：[[*user Frederica Bernkastel]]

摘錄內容：在SCP格式中，營造這樣的篝火式鋪墊技巧，讓你在被誤導和分散注意力的時候，最終給了你視覺衝擊的結局，真是令人驚嘆的創作。這是個嚇死人的故事，用適當的方式慢慢讓我們感到不安，並在最適當的時機向我們丟出圖像震撼彈。

[[include info:end]]

即刻閱讀：[http://scp-wiki.wdfiles.com/local--files/scp-1875/1875-IMG-1AB-new.jpg SCP-1875]

SCP-1875，來自俄羅斯的詭異行棋機，想要佔據你的電腦然後幹掉你，這篇文章有四個刺激的部分！ --收集所有部分，成為收藏家先生吧！--
------
**SCP-1875-1**是一個鋼製棋盤桌，有個複雜的傳動軸。桌上還有六十四個電磁鐵構成的矩陣和一臺電腦，電腦的原料是......俄羅斯國際象棋神童孿生姊妹的腦組織。唉呦。

&gt; 研究員已對該控制機構的功能規格構思多種假說，但其生體部分的性質及其可能具備的感知能力仍未得到確認。

留意一下這個。

**SCP-1875-2**是一副骨製國際象棋，原料來自那對神童孿生姊妹。沒有什麼可用的情報了，它與國際象棋電腦對接，並與其神經網路互動。

**SCP-1875-3**是一臺蒸氣機。它使自動行棋機（見下）和國際象棋電腦動起來！它有五（5）（5）段變速設置。

最後，**SCP-1875-4**是一套武士盔甲，好像就坐在椅子上「下棋」。

所以這些能幹嘛？讓我們來看看第一個附錄。
------
SCP-1875是一臺全自動國際象棋機，配置了電腦（原料為俄羅斯國際象棋神童孿生女的腦細胞）以及蒸氣機。後者讓電磁鐵能夠推動國際象棋，估計就是讓兩個女孩的賽博網路能夠戰略控制棋子。我們目前的情報就這麼多了。真是個令人不安的維多利亞時代──等一下，情況要變得更詭異了。

所以他們測試了這個來自1875年的棋藝，並逐個測試了每一段變速。似乎只要變速越高，難度也會越高，自動行棋機就下的越聰明。

但當他們開始以V檔進行測試時，情況突然開始出了差錯。棋子開始走犯規棋步、隨機棋步，甚至還開始在棋盤上拿棋子對撞，總之已經失去行棋機的功能了。在測試終止後五分鐘，有封隨機電郵被發送給了所有參與者，裡面還有張圖片。

接下來就是這個SCP的魅力所在了。它描述了那張圖片的外觀：兩個年輕女孩嚴重扭曲的臉，然後說所有觀看者都遭遇了嚴重的模因危害：不安、短暫清醒、兒童笑聲的幻覺、自殘，到了最後還發生了某種很可怕的事情──很可能是死了。

然後是下一個附錄。喔天啊，看起來有什麼東西被破壞了。然後呢，如果你登錄了Wikidot，你還可以看到這些訊息：

&gt; 
&gt; 騎士 奇氏 其尸
&gt; 
&gt; 叩 叩 是誰？
&gt;

&gt; 和兵和王放在同一盒
&gt;

[[/module]]

耶，就是這樣，這對搗蛋小女孩怨靈已經有了感知，並透過電郵逃出了機器，然後（很顯然）要展開國際象棋式的報復了。他們下一個要吃的就是你。

不過這時候你應該還沒想到會發生什麼。即便這一切都說清楚講明白了，想必你還沒猜到第四附錄有啥。

於是你打開了它，往下滑動，跳過那堆無聊的「上傳中」，繼續往下滑，滑到你看到那張圖片。也就是上頭描述的那張圖。

恭喜你！你已經被這個致命模因危害感染了！那照片真他媽令人毛骨悚然呢！謝謝你，寄生小女孩怨靈的國際象棋電腦！祝你有個好夢！

在SCP格式中，營造這樣的篝火式鋪墊技巧，讓你在被誤導和分散注意力的時候，最終給了你視覺衝擊的結局，真是令人驚嘆的創作。這是個嚇死人的故事，用適當的方式慢慢讓我們感到不安，並在最適當的時機向我們丟出圖像震撼彈。

喔對了，如果你點了最上頭的那個超連結，抱歉囉。</textarea></pre>
