    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** ASP-1283-JP
**著者:** [[*user TOLPO]]
**作成年:** 2024
[[include credit:end]]

[[include component:image-block
|name=http://scp-jp-storage.wikidot.com/local--files/file:1942973-39-o3x5/1283jp.jpg
|caption=SCP-1283-JP
|width=300px
]]

**アイテム番号:** ASP-1283-JP

**オブジェクトクラス:** Euclid

**アノマリー保全プロトコル:** ASP-1283-JPの区域外周及び後述のα方面・β方面両通路には、一般的なスチールフェンス及びゲートを設けて部外者の進入を阻止してください。フェンスならびに区域内要所には監視カメラを設置し、許可の無い進入に対しては警備ボットによる早急な対応が行われます。また、進入者による当該オブジェクトの活性化過程は付近の警備ボットによる区域立ち入りにより強制的に中断させる事が可能です。活性化が成された場合は非活性化までの内部での様子を定点観測機器により記録し、その後に進入者への詳細な聴取、またはメモリスターの調査を行ってください。聴取後の進入者へは進入/活性化に失敗した等の虚偽の記憶/記録を植え付け、通常の進入事案と同様に解放されます。

**説明:** ASP-1283-JPはかつての東京都八王子市郊外に位置する第1種甲踏切道です。外見・機能上は他の一般的な踏切道と相違無いものにみえ、後述の特異性の他に特筆する異常は現状確認されていません。███の丘陵上を緩やかに登る小径と、それを十字状に横切る████ ██線[[footnote]]現在は使用されていない。[[/footnote]]の鉄道路線の交点に位置しています。

ASP-1283-JPは以下に列記する1〜4の要素が全て重なる事をトリガーとして活性化過程に入ります。

1.この区域への進入者が親しい人物との死別を経験していること。
2.通路のα方面[[footnote]]南西の方角、かつての市道██号線に至る下り側とする。対して、ASP-1283-JPを挟んだ反対方面にあたる北東の上り側通路をβ方面とする。[[/footnote]]から区域へ進入すること。
3.ASP-1283-JPの半径200m以内に進入者以外の人物が存在しないこと。
4.日本時間におけるAM2:00丁度からASP-1283-JPの前で20秒以上目を閉じ、要素:1の故人との再会を強く念じること。[[footnote]]目を閉じる直前の細かな瞬き等は、誤差として無視されるとみられます。[[/footnote]]

ASP-1283-JPが活性化過程に入ると進入者は遮断機の降りる音、追って鉄道車輌の接近音を認識します。この接近音及び活性化過程は進入者が途中段階で目を開く事、及び録音を除く稼働継続中の観測機器が存在する事でそのまま遠ざかり、中断・非活性化されます。この状態を経た場合、以降同日中にオブジェクトが再活性化する事はありません。進入者がそのまま目を閉じ続ける、加えて過程開始後一定時間内に上記の観測機器が停止されると、その接近音は進入者の前を通過したように認識されます。この音響は録音機器においても同様に記録可能です。この時点より通過音が遠ざかるまでのおよそ20秒ほどの間、進入者は目を開く事が出来ずに停止した観測機器の再起動も不可能な一時的硬直状態となります。オブジェクトはここより活性化過程から完全な活性化状態に入ります。

時間経過により上記の硬直状態が解けると、進入者は降りたままの遮断機を挟んだ自らの正面に要素:4にて再会を念じた故人の姿（ASP-1283-JP-Aと指定）を視認します。これは再起動された観測機器でも確認でき、その外見的特徴は概ね当該人物が生前心身の状態が安定していた時点の姿であるとされます。ただし硬直が解除されると同時に、活性化過程でも使用可能であった録音機器には、以降オブジェクトの非活性化まで由来不明の継続的なノイズ音[[footnote]]このノイズには、███に類似した未知の音響と、実験当時出現していた故人のものと一致する絶え間ない絶叫が含まれる。[[/footnote]]のみが記録されるようになります。進入者は出現したASP-1283-JP-Aが、自らが故人である事を認識した上での自身との明確なコミュニケーションをとる事が可能であると主張します。SCP-1283-JP-Aが出現している間、ASP-1283-JPの半径100m範囲への他者の進入は未知の効果により不可能となり、加えて進入者自身によるASP-1283-JP-Aに対する遠隔的接触や攻撃行動、遮断機を越えた直接的接触等も同様の効果により阻害されます。

ASP-1283-JP-A出現から20分程度の時間が経過すると、β方面の通路奥よりASP-1283-JP-Bに指定される未知の人型実体が出現します。ASP-1283-JP-Bは白い衣服を身につけた生後4年前後の人間の姿を模しており、現状その性別・民族・人種は不明です。ASP-1283-JP-Bは通常笑顔を浮かべながらASP-1283-JP-Aの元へと接近し、主に上衣の裾や手の先などの末端部分を自らの出現した方向へと引き始めます。この行動に対してASP-1283-JP-Aは多少の無視及び抵抗が可能であると推測されますが、この場合ASP-1283-JP-Bは次第に不満な表情を見せ、引き方に乱雑さが現れ始めました。結果としてこれまでの観測上長くともASP-1283-JP-B出現後数分以内には、ASP-1283-JP-A側がASP-1283-JP-Bの要求を渋々受け入れるようにして進入者とのコミュニケーションを終了させています。コミュニケーションが終了すると、ASP-1283-JP-Aは多くの場合ASP-1283-JP-Bと親しげな様子を見せ、手を繋ぐ・笑みや談笑を交わす様な仕草でβ方面へと移動を開始します。両者が曲線通路に沿って進行し立ち並ぶ木々によって視認不可能となると、それに続き活性化中降りたままであった遮断機が開きます。この時点をもって他者の進入及びβ方面への進行を妨げていた未知の効果が解除され、オブジェクトは非活性化したと判断されます。

ASP-1283-JPの特異性が設置後どの時点から発現したのかは不明です。2055年の人類史末期に発生したセキュリティ違反により、ASP-1283-JPの収容状態は不明となっていましたが、2057年1月7日、ASP-1283-JPは財団により再収容されました。

**補遺1:** ASP-1283-JPの再収容の際、ASP-1283-JPのα方面に2機のアンドロイドが倒れていました。いずれのアンドロイドもニューリスター[[footnote]]天然ニューロンの動きを真似た、アンドロイドのAIやその他のデータ処理機器に必要不可欠な人工ニューラルネットワークを構築する基礎となる電子素子。人類の脳の思考回路や神経に相当する。[[/footnote]]が修復不可能なまでに不明な要因で破損しており、そこに含まれる人格データのバックアップもサルベージ不可能な状態となっていました。また、当該アンドロイドには財団製アンドロイドには搭載されていないパーツなどが数多く含まれており、不明な要注意団体に所属していたアンドロイドである可能性が高いと推測されます。これを受け、財団痕跡部門[[footnote]]アンドロイドや人類史の記録のサルベージを専門に行う部門。[[/footnote]]はこの2機のアンドロイドのメモリスターの調査を行いました。以下はその2機のアンドロイドのメモリスター[[footnote]]多くのアンドロイドに使用される記憶素子。[[/footnote]]からサルベージした記録の一部です。ただし、ASP-1283-JP担当アンドロイドは、メモリスターからの記録にサルベージ元のアンドロイドの主観が含まれていることに留意してください。

[[div class=&#34;blockquote&#34;]]
**記録生成日:** 2056年1月2日

**記録保持者:** [データ破損]。**愛称:** ゼン

仲間のアンドロイドと話していると、時折、妙な噂が舞い込んでくる。何でも、｢死者と会える踏切｣なるものがあるらしい。僕らはアンドロイドだから、死ぬも生きるもない。まずは己の役割を果たして、その次にかけらほど埋め込まれた好奇心に従って、行動を起こす。

｢死｣ということが何なのか、｢死者｣とは何なのか、僕にはよく分からなかった。死にまつわる哲学が人類史にゴマンとあるように、人類もそれに対して答えを見いだせてなかった。｢死｣がある人類がその答えを出せていなかったのに、｢死｣のないアンドロイドが答えを出せるわけが無い。｢死｣を｢壊れること｣、｢死者｣を｢壊れたアンドロイド｣と定義するのは簡単だけど、どうにも納得できない。とてもそんな簡単に定義できるものじゃない。僕らにはバックアップがあるから、｢死｣を無かったことにして過去に戻ることさえできる。人類は死んだらそこでおしまいなのに。バックアップがなかったり、やられてたりするアンドロイドは、そういう意味では人類に近いのかもしれない。ハナも、同じことを言っている。

かけらほど埋め込まれた好奇心に従って、僕は｢死者と会える踏切｣に行くことにした。ここで会うものが、果たして何者なのか。僕を創った人類が現れるのか、はたまたもうここにはいないアンドロイドが現れるのか、それとも何も現れないのか。疑問は尽きないが、行ってみれば分かる。
[[/div]]

[[div class=&#34;blockquote&#34;]]
**記録生成日:** 2056年1月2日

**記録保持者:** [データ破損]。**愛称:** ハナ

ゼンの話はいつも面白い。かれこれ三日ほど映画の話を続けているが、どれも飽きない。かつての人類の真似事の何が面白いのか私には分からなかった。けれど、彼に誘われて映画を見てみたら最っ高に面白かった。普段、ボーッと過ごしてるのがアホらしく思えてくるくらいに。私たちが見た事のない砂漠の中、雷の混じった砂嵐の中で、ものすごい音を立てて爆走する大きな車。少し大きめな体格の人間。どれもこれもここでは見られない。あまりにも新鮮で、目が壊れてしまうくらいの刺激。それが鋭い銃弾となって、私の頭を貫通した。

私が｢一緒に映画を見よう｣というゼンの誘いに渋々｢分かった｣って答えたら、彼はとてもうきうきした様子で虹色に光る円盤を見せて、モニターと再生機器をこちらに運んできていた。これを買うためにわざわざジャンク屋アンドロイドに労働の対価を使うなんてと思ったけれど、今ならこの行動の理由が分かるような気がする。それに、他のアンドロイドと見る方が良い気がした。人類は、創作物から得た情報に対して｢あれが良かった｣、｢ここが良かった｣、などと意見を交わし、共有していたのだという。1人では共有も何もないけれど、すぐ隣にゼンがいたから、どこが興味深かったかすぐに言うことができた。どことなく心地良かった。

今日は哲学の話。今まで触れてきた創作物は人類の作ったものだけれど、創作物の源流はそれを創った人類の心の内面にある。だから、哲学に触れれば、どこが面白いのか、もっと分かるようになる。私もゼンも同じことを考えていたようで、興味深かった。｢死｣については私たちにはない感覚だけれど、持っていないものにこそ惹かれる。深いし、難しいし、確たる答えはないけれど、一緒に考えながら話していると、満ち足りた気がした。今までにない感覚だったし、そこに人類の言う嬉しさが、漠然とそこにあるようだった。

与えられたタスクの関係上、私とゼンは一緒に3時間ほどしか居られない。正直行かないで欲しいし、行くとしても2人で行きたかった。けれど踏切までの距離を踏まえると、私は一緒には行けなかった。ゼンは1人であの踏切に行った。
[[/div]]

[[div class=&#34;blockquote&#34;]]
**記録生成日:** 2056年1月3日

**記録保持者:** [データ破損]。**愛称:** ゼン

数時間かけてたどり着いた。僕は今、踏切の前に立っている。だいぶ古びているが、人類が使ったままの状態で残されている。僕は噂通り、目にあたる部位を閉じ、待った。

カンカンカンと、大きな音が踏切から聞こえる。何か大きなものが僕の目の端から端を横切っていく。それが終わると、境界線のように存在する線路の向こう側に、一機のアンドロイドが姿を現した。

｢元気だったか？｣

向こうにいるアンドロイドは、僕にそう呼びかけた。

｢元気も何もないよ。いつだってパフォーマンスは変わらない｣

｢元気だって答えんだよ、そういう時は。シンプルにな｣

ありのまま、シンプルに答えたつもりではあった。答えの口ぶり、そして内部から発せられる識別信号。僕の目の前にいるのは、半年ほど前、別の団体との抗争から逃げる時に目の前で完全に機能を停止したアンドロイドだった。あの時バックアップもやられているのを確認したから、今は完全な｢死｣の状態にあるアンドロイド。名前は教えてくれなかったが、映画についてよく知っていて、印象に残っている。

｢そんで、わざわざこんなとこに何しに？｣

少し、言い淀んだ。死についての説明をするとややこしくなる。

｢あの時、壊れる数時間前に教えてくれた映画、ちゃんと見たって報告をな｣

｢そんな報告のためにわざわざねぇ。ご足労なこって｣

｢ご足労なことない。面白かった｣

他愛もない話を少しばかししていると、向こうのアンドロイドの隣に、人間の子供が現れた。

｢それは？｣

｢この子も、映画に興味あるってんでくっついてくるんだよ。言葉は拙いけど、思った以上に色々観てるようで、一緒に映画見ると面白いんだ。お前もどうだ？一緒に｣

踏切の向こうの背景が、真っ白の背景から、映画館のものに移り変わる。人類がかつて映画を見るために使っていた施設だということは知っていたが、ここまで大きなスクリーンがあって、ここまで大きな音響装置があるなんて。データでは見られても、いざ目の前に現れると、そのスケールに驚く。さっきまで向こう側にいたアンドロイドと子供は赤い布の敷かれたシートに座っている。アンドロイドは、隣の席に手を置き、トントンと叩く。映画のスクリーンには、上映までのカウントダウンが映し出されている。10、9、8、7、と時が進んでいく中、僕は迷わず踏切を渡り、席に腰掛けた。

スクリーンに最初に流れたのは、大きなサメが口を開け、叫ぶ人間を頭から丸呑みにしていくシーンだった。
[[/div]]

[[div class=&#34;blockquote&#34;]]
**記録生成日:** 2056年1月6日

**記録保持者:** [データ破損]。**愛称:** ハナ

ゼンが｢踏切に行く｣と言って以来、姿を現さない。もう2、3日も経っている。流石に心配になってくる。私は、ゼンの位置情報を頼りに、踏切へと向かうことにした。

踏切に着くと、ゼンが倒れていた。ニューリスターの反応はない。見開いていた彼の目を閉じてやり、私もまた、しばらく目を閉じることにした。思いつく限りの、人類が祈る際に、また感謝する際に使っていた言葉を反芻する。

続けていると、カンカンカンと踏切から音が鳴った。私の横を、何か大きいものが横切っていく。何があったのか確認するために目を開け、踏切の向こう側を見てみると、そこにはゼンがいた。間違いなく、本人だ。

｢すまない、連絡もせずに｣

｢大丈夫。何ごともなくて、本当に良かった｣

｢心配かけたよ｣

安心しきって、私は胸を撫で下ろす。無意識に人間の真似事をするようになっていた。落ち着いた私に、彼は、いつも通りの口調で声をかける。

｢死についてのこと、ようやく分かったんだ。映画観ながら、話したいことが山積みだよ｣

踏切の向こうの背景が、真っ白なものから映画館に変わった。赤いシートには、子供と、ゼンが座っている。ゼンが右隣の席をトントンと叩く。左手にあるポップコーンを持ち上げて、軽くひょいと振った。席には、飲み物も備え付けてあるようだった。人間のデータで見たものが、今、私の目の前に広がっている。人間と全く同じ、アンドロイドには決してできない、最高の観劇体験。それが、踏切の向こう側、あの映画館でならできる気がした。彼の傍にいて、映画についてずっと語り続ける。映画の中で、登場人物が未来を選び取るように、私もまた、彼と一緒に居る未来を選びたいと感じた。例えそれがゼンを模した何かだったとしても、私がアレを本人だと思い込んでいたとしても、そこに後悔は何一つない。

彼の隣の席に、私はゆっくりと腰掛けた。ゼンの顔を一瞬だけ見て、微かに笑う。スクリーンに、上映までのカウントダウンが映し出される。10、9、8、7……。

カウントが0になる。スクリーンには、2人の人間が映し出される。その上に巨大なサメが現れ、全てを丸呑みにしていった。
[[/div]]
