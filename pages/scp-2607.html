------

**Особые условия содержания:** Фонд совершил анонимные пожертвования крупных размеров в программы по повышению осведомлённости и предупреждению болезней, передаваемых половым путём, в ряде стран, в которых были задокументированы вспышки SCP-2607. Через подставные компании Фонда были приобретены патенты на антивирусные препараты ацикловир и валацикловир, стоимость которых была значительно снижена в целях уменьшения числа заражений SCP-2607. В нескольких странах были запущены кампании по запрету или регуляции практик т.н. &#34;секса по телефону&#34;, однако, результаты этих кампаний были по большей части безуспешными. В некоторых случаях, телефонные линии услуг &#34;секса по телефону&#34; просто сменили своё место деятельности в страны, в силу особенностей которых продолжительное наблюдение со стороны Фонда становится проблематичным.

Личностей, которые были идентифицированы как носители SCP-2607, необходимо задержать и опросить об их половой жизни в целях идентификации других возможных носителей, после чего их необходимо обработать целенаправленным антивирусным препаратом, разработанным как часть инициативы по содержанию SCP-2607. Имена личностей, которые записываются в медицинские отчёты о заболеваемости вирусом простого герпеса, необходимо регулярно сопоставлять с именами сотрудников и постоянных пользователей веб-сайтов, посвященных сексуальным ролевым играм. Любые признаки потенциальной вспышки SCP-2607 необходимо изучить как можно скорее.

Образцы SCP-2607-1 и -2 должны храниться на территории криогенных складских помещений Биологической Зоны 66. Предложения по исследованию объекта путём заражения им сотрудников класса D должны быть предварительно одобрены представителем Комитета по этике, размещённым на территории Зоны 66. По окончании испытаний, все испытуемые должны быть обработаны антивирусным препаратом, направленным на борьбу с SCP-2607.

**Описание:** SCP-2706 является обозначением для двух штаммов вируса простого герпеса со схожими способами передачи, в дальнейшем обозначаемых как SCP-2607-1 и -2 соответственно. Оба штамма SCP-2607 имеют симптомы, схожие с таковыми у ВПГ-2 - штамма вируса простого герпеса, который вызывает большинство случаев генитального герпеса. Спустя примерно 7 дней после заражения, на гениталиях появляются волдыри , которые заживают через несколько недель. Штаммы SCP-2607 могут передаваться половым путём, как и в случае неаномальных разновидностей вируса простого герпеса, однако, они также могут передаваться через некоторые сексуальные активности, не предусматривающие физического контакта.

Основной способ передачи SCP-2607-1 заключается в т.н. &#34;сексе по телефону&#34; – сексуальных ролевых играх или описании гипотетической сексуальной активности, сообщаемых с помощью телефона. Для передачи SCP-2607-1, заражённый и незаражённый участники данного действия должны описать сценарий, в котором описывается сексуальное действие с физическим взаимодействием, в результате которого была бы возможна передача вируса простого герпеса; описание использования презервативов снижает шанс передачи примерно на 30%. Исследования также показали, что SCP-2607-1 может также передаваться при личном взаимодействии двух людей для проведения сексуальных ролевых игр (т.е. при &#34;сексе по телефону&#34; без телефона). В этом случае, шанс передачи снижается примерно на 50%. SCP-2607-1 не передаётся через записанную речь или эротические ролевые игры в текстовой форме; для заражения необходимо, чтобы оба участника общались с помощью голоса.

Основной способ передачи SCP-2607-2 заключается в эротических ролевых играх, проводимых в режиме онлайн. В отличие от SCP-2607-1, время, проходящее между репликами, может варьироваться в более широких пределах; известны случаи передачи, в которых между последующими сообщениями наблюдалась пауза в несколько недель. SCP-2607-2 может также передаваться через эротические ролевые игры, производимые с помощью системы SMS (т.н. &#34;секстинг&#34;) и через общение по телефону, хотя при этом шанс передачи снижается примерно на 75%. Эротические ролевые игры, которые производятся не с помощью электронных устройств (например, при личном общении или через написанные или напечатанные описания действий), не способствуют передаче SCP-2607-2.

SCP-2607-1 был впервые обнаружен Фондом в 1983 году, когда несколько человек сообщили о симптомах заражения вирусом простого герпеса, при этом не вступая до этого в интимные связи с кем-либо. Все заражённые люди до этого воспользовались услугами одной и той же телефонной линии, предлагающей услуги &#34;секса по телефону&#34; и общались с одним тем же оператором, Эллой Пикеринг, на тот момент времени являвшейся студенткой Университета Центрального Ланкашира. Мисс Пикеринг была задержана для допроса. Согласно её словам, у неё был только один сексуальный партнёр, студент по имени &#34;Симеон Плеско&#34;, с которым она познакомилась на вечеринке. Мисс Пикеринг вступила в половую связь с ним единожды, после чего, по её словам, &#34;он ушёл и больше [ей] не звонил&#34;. Представители Университета Центрального Ланкашира сообщили о том, что у них не имеется какой-либо информации о студенте с таким именем, в связи с чем Симеон Плеско был классифицирован как &#34;Лицо, представляющее интерес 2607-A&#34;.

SCP-2607-2 был впервые обнаружен в 2005 году, когда практически все игроки сервера &#34;Острова Вожделения&#34;, сервера MMORPG игры[[footnote]] Массовой многопользовательской ролевой онлайн-игры; видеоигры, в которой большое число игроков взаимодействует друг с другом в открытом виртуальном мире больших масштабов. [[/footnote]] //Neverwinter Nights//, посвященному эротическим ролевым играм, обратились за лечением вируса простого герпеса. Примерно за неделю до первых жалоб на герпес, на сервере проходило событие, посвящённое сексу, под название &#34;Оргии Побережья Мечей&#34;, связанное с выходом дополнения для //Neverwinter Nights// под названием &#34;Pirates of the Sword Coast&#34;[[footnote]](прим. переводчика) &#34;Пираты Побережья Мечей&#34;[[/footnote]], в котором принимал активное участие некто с именем пользователя &#34;Sim_Plex&#34;. Все попытки отследить данного пользователя по адресу IP или его платёжной истории остались безуспешными. Расследование [[[SCP-5706|по-прежнему продолжается]]].
