    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Item nº:** SCP-101-PT 
 
**Classe de Objeto:** Seguro seguro.png 

 **Procedimento Especial de Contenção:** SCP-101-PT deve ser mantido, sempre fechado, em uma sala de aproximadamente 2,53 m². 

O SCP-101-PT, também conhecido como &#34;LIVRO DE DEUS&#34;, deve sempre estar fechado, caso o caderno seja encontrado aberto todas as paginas devem ser incineradas, e todos que tiveram contato com o SCP-101-PT devem ser neutralizados. A sala que contem o SCP-101-PT deve ser sempre vigiada para evitar um possível cenário de classe K 

**Descrição:** SCP-101-PT é um caderno de 19cm x 25,5cm com o peso aproximado de 0,6 kg, a primeira vista o SCP-101-PT aparenta ser um caderno normal, apresentando anomalias apenas na e sobrecapa e no colofão. Nessas duas paginas há a presença de uma escrita avermelhada que ate o momento não foram decifradas. 

O conteúdo do SCP-101-PT aparenta estar envelhecido, mas porem não apresenta nenhum sinal de uso. O material que foi utilizado na criação do caderno continua desconhecido. 

SCP-101-PT</textarea></pre>
