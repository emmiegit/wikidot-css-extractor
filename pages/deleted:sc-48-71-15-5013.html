**DeCIRO 목록번호:** SC-48/71-15/2280

**문서 형식:** 단계 모음

**취득 날짜:** 07-30-1948 에서 05-미정-2015 까지

**작업 상태:** 닫힘

**서문:** 앨리스 작전의 하위 작전인 붉은 여왕의 카드 작전을 통해, 재단의 유아적인 발상은 완전히 그 종언을 고했다. 그들의 우스꽝스러운 광대짓은 물이 뿌려진 수채화같이 망쳐졌기에, 델타 사령부는 붉은 여왕의 카드 작전이 재단이 쌓아올린 무능함의 모래성을 완벽하게 무너트렸다고 확신한다. 재단의 더러운 손아귀에 &#34;잠자는 별&#34;이라 알려진 물체가 탈취당했을지라도 반란의 업적은 세세토록 잊혀지지 않을 것이다.

우리는 이하의 단계를 통해 재단의 허황된 이미지와 오만한 태도를 부숴버렸다. 물체가 재단에 빼앗겼다는 사실은 중요하지 않다. 몇년 후 그들은 다시 한번 그들의 무지를 깨닫게 될 것이다. 따라서, 우리 델타 사령부는 붉은 여왕의 카드 작전의 완전한 종료를 선언한다. 우리는 작전에 참여한 모든 영혼들의 희생을 절대로 잊지 않을 것이며, 그들의 눈물겨운 투지를 이어받아 반란의 목표를 달성할 것이다. 

이하 우리 델타 사령부는 혼돈의 반란 엔지니어가 기술하는 바대로 계획의 단계를 기록한다.

**1. 단계 48/71**

앨리스 작전을 시작함과 동시에, 82기지 내의 모든 계급은 이 단계를 시행하라. 현장 지휘는 사전에 지정한 감마 계급이 할 것이다. 포섭되지 않은 인원을 가능한 한 빠르게 제압하고 지휘실에 있는 &#34;리처드 앤서레인&#34;을 색적하라. 그는 52살의 백인 남성이며 안경을 쓰고 있다. 매일 연구복 왼쪽 가슴에 붉은 펜을 꽂아놓는다는 첩보가 있으므로 적극 활용하라. 만일 타겟이 제압 도중 사망했다면 단계 48/72로 진입하고, 귀환한 이후 엔지니어에게 사후 보고하라. 

타겟이 사망하지 않았다면, 심문을 통해 SCP-2395로 알려진 물체의 위치 정보를 확보하라. 해당 물체는 은은한 빛을 내는 운석이다. 타겟이 자결할 염려가 있으므로 심문은 신중하게 진행되어야 한다. 해당 물체의 위치를 확보했다면 타겟을 사용해 물체를 회수하라. 물체가 진짜 물체인지 아닌지 판별하기 위해 감마 계급에게 특수한 도구를 첨부했다. 또한 해당 물체는 조심스럽게 운반해야 한다.

**2. 단계 48/72**

해당 기지의 403번, 404번, 405번과 602번 방을 소각하라. 방 안에 있는 관측도구 및 실험실은 신경쓰지 않아도 좋다. 작전의 목표는 상기한 4개의 방에 복구 불가능한 피해를 주는 것이다.

해당 작전은 기동특무부대가 파견되기 이전에 종료되어야 한다. 작전 도중 기동특무부대가 파견되면 반란과의 연결점을 제거하고 최대한 신속히 기지에서 탈출하라.

**3. 단계 48/81**

해당 기지의 지하실, 특히 104번 창고에 있는 개체들을 최대한 수집하라. 수집의 우선 순위는 첨부된 문서에 기록되었다. 돌발 상황이 발생하면 개체 C-120과 C-2973의 격리실 문을 개방하고 도주하라. 수집이 끝났거나 도주가 시작되면 단계 48/130으로 이행하라.

**4. 단계 48/130**

콜로라도 시 덴버의 A,B,C 포인트 중 하나를 선정하여 델타 사령부에 보고하라. 보고한 지점에 있는 감마 계급 인원과 접촉하여 단계 48/71에서 획득한 물체와 사전에 지정된 다섯개의 물체를 전달하라. 이후 통상 루트로 탈출해 기지에 재집합하고, 보고서를 작성한 후 기억 소거를 받아라.

&gt; **DeCIRO 목록번호:** POR-48/71-001
&gt; 
&gt; **문서 형식:** 작업후 요약 보고
&gt; 
&gt; **취득 날짜:** 07-30-1948
&gt; 
&gt; **저자:** 벤 브라운 대장
&gt; 
&gt; 작전은 완료되었다. 타겟은 물체에 대한 정보를 노출시켰고, 물체는 회수되었다. 첨부한 도구로 확인 절차를 마쳤다. 여섯 개의 물체는 모두 접선한 감마 계급에게 전달했다. 타겟은 작전이 끝난 후에 사살하였고, 회수한 물체는 임시로 사물함에 보관해두고 있다. 작전을 수행하는 도중 다섯 명의 베타 계급 요원이 희생되었다.

**5. 단계 49/281**

U-422번 사물함에 보관되어있는 물체를 신중히 감마 계급 박사 데이비드 C. 로이스에게 전달하라. 데이비드 C. 로이스 박사는 오리건주의 제 22번 연구기지에서 근무하고 있다.

**6. 단계 49/330**

재단의 기지에서 탈취한 정보를 기반으로, 단계 49/281에서 전달받은 물체의 대략적인 특징과 차후 추가적인 연구를 진행해야 할 방향에 대해 조사하여 보고하라.

&gt; **DeCIRO 목록번호:** POR-49/330-1
&gt; 
&gt; **문서 형식:** 요약 보고
&gt; 
&gt; **취득 날짜:** 07-30-1948
&gt; 
&gt; **저자:** 데이비드 C. 로이스 박사
&gt; 
&gt;  물체는 은은한 보라색 빛을 발하며, 열을 낸다. 가이거 계수기로 측정한 결과 극미량의 방사선 역시 검출되었다. 다년간의 연구를 통해 우리는 이 일련의 에너지 생성 과정이 질량 보존의 법칙에 위배된다는 사실을 알아냈다. 해당 물체는 모종의 이유로 사실상 무한한 동력을 제공하는 것으로 보인다. 대체적으로 물체를 모방해 에너지원으로 사용, 반란의 군사적 발전에 기여할 수 있을 것으로 보인다. 하지만 현재의 과학적 기술로는 물체의 완전한 분석 및 실질적 이용 단계를 끝낼 수 없었다.

**7. 단계 53/1108**

추가적인 기술의 발전을 통해 물체를 실질적으로 사용할 수 있을 시점까지 해당 물체의 연구를 동결한다. 

**6. 단계 65/302**

과학적 발전의 이룩에 따라, 단계 49/281에서 전달받은 물체의 특성을 이용해 군사적 용도로 사용할 수 있는지 연구하고 그 보고를 시행하라.

&gt; **DeCIRO 목록번호:** POR-65/302-141
&gt; 
&gt; **문서 형식:** 요약 보고
&gt; 
&gt; **취득 날짜:** 07-30-1948
&gt; 
&gt; **저자:** 데이비드 C. 로이스 박사
&gt; 
&gt; 141번째 연구 절차를 시행하던 도중 22번 기지가 폭발했다. 앞선 실험에서 외부 엔트로피의 특기할만한 감소를 측정한 우리는, 물체의 내부 구조에 그 단서가 있을 거라는 가설을 세워 내부 구조를 알아보려 시도했다. 가설을 검증하던 중 실수로 파편 두개가 충돌하였고 그 여파로 22번 기지가 완전히 전소했다. 해당 기지는 현재 폭발의 여파로 들어갈 수 없지만, 물체는 가까스로 회수하는데 성공했다. 베타 계급 52명과 감마 계급 6명이 폭발로 인해 희생되었다. 파손된 물체 및 연구 자료는 첨부한 문서에 기록되어 있다. 추가적인 지시를 기다리겠다.

**7. 단계 65/454**

해당 물체의 연구 과정이 반란에 끼친 막대한 피해를 감안해 연구를 무기한 중지할 것을 선언한다. 해당 물체는 U-3440 사물함에 엄중히 보관하라.

**8. 단계 15/3547**

사물함 U-3440에 보관된 물체를 리비아에 소재한 201번 기지 관리자 &#34;리슐리외&#34;에게 전달하라. 운반은 최대한 신중한 태도로 해야 한다. 물체의 표면에서 강한 열이 발생하고, 특히 충격에 민감하므로 감안하라. 

**9. 단계 15/3570**

반란에 접촉하여 SC-48/71-15/3547에 대한 거래를 제시한 재단 측 인원, &#39;유리&#39;의 조사와 그 보고를 행하라.

&gt; **DeCIRO 목록번호:** POR-15/3570-001
&gt; 
&gt; **문서 형식:** 요약 보고
&gt; 
&gt; **취득 날짜:** 07-30-1948
&gt; 
&gt; **저자:** 201번 기지 관리자 리슐리외
&gt; 
&gt; 해당 인원은 러시아 지부의 현장 요원이었으나 중징계를 받고 한국 사령부로 전출되었다. 전출 이전의 자료는 거의 남아있지 않으나, 신뢰할 만한 정보원에 따르면 전출 이후엔 다소 부적응하는 모습을 보인 것으로 알려졌다. 해당 인원은 재단 기밀자료 다수와 막대한 대금을 거래 대가로 제시하였다. 선금 또한 준비해온다고 알려두었다. 대상은 거래 장소에 외부인이나 민간인을 들이지 말 것을 요청했다.


**10. 단계 15/3599**

단계 15/3547에서 전달받은 물체를 반란에 접촉한 인원, 유리에게 전달하라. 교섭을 진행하여 재단의 기밀 문서와 자금을 최대한 확보하고 반란에 유리한 쪽으로 끝내라. 무력 충돌은 권장하지 않지만, 만일의 사태에 대비해 무장한 베타 계급을 동원해도 좋다. 유리가 교섭을 가장한 재단 측 인원이었을 경우에는 교섭을 전면 폐기하고 사살한 후, 은신해 추가적인 지시를 기다려라. 

**11. 단계 15/4001**

단계 15/3599에 대한 보고가 늦어지고 있다. 요약 보고를 최대한 빨리 작성하라.

**12. 단계 15/5013**

무장한 베타 계급 3명을 대동하고 리비아에서 연락이 두절된 201번 기지 관리자 리슐리외를 찾아라. 그 경과를 보고하라.

&gt; **DeCIRO 목록번호:** POR-15/3599-001
&gt; 
&gt; **문서 형식:** 작업후 요약 보고
&gt; 
&gt; **취득 날짜:** 07-30-1948
&gt; 
&gt; **저자:** 크리스토퍼 아메스테일 대장
&gt; 
&gt; 리비아의 은신처를 찾아가보았지만 리슐리외는 찾을 수 없었다. 주민을 상대로 탐문을 진행하던 중, 기억 소거가 행해진 정황을 발견했다. 리슐리외의 평판이 갑작스럽게 낮아진 것으로 보아 기억 소거의 주체를 재단으로 판별했다. 이후 심층 조사를 시행, 재단의 기억 조거가 기지가 있던 도시 전역에 행해진 것으로 결론내렸다. 리슐리외와 함께 교섭에 참가했던 인원은 전원 사망한걸로 보이며, 해당 물체는 재단에게 탈취당했다. 기지는 완벽하게 폭파당했다. 남은 자료는 수거할 수 없었다.
