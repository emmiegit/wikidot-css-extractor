++ 掌編コンテスト

+++ これは何ですか？
紳士淑女、そして触手のモンスターの皆様、このコンテストは文学創作の練習の場です。素晴らしいアイデアを手に入れ、存分に書き、楽しみましょう。

+++ 課題
1つのテーマ[[footnote]]訳注: コンテスト当時、テーマが4つ提示されていました。テーマはそれぞれ「Post-SCPocalypse / ポスト・ [[span class=&#34;ruby&#34;]]SCP[[span class=&#34;rt&#34;]]アポ[[/span]][[/span]]カリプス」「La journée d&#39;un SCP / SCPの一日」「La Fondation et les guerres / 財団と戦争」「Que s&#39;est-il passé ? / 何が起きた？」でした。[[/footnote]]を盛り込み、SCPを基にした掌編を書いてください。ストーリーは、シリアスなもの、笑えるもの、悲しいもの、とにかく何でも大丈夫です。2段落で終わっても良いですし、5ページにわたって書くこともできます。あなたの好きなように、自由に書いてください。

+++ やらなきゃいけないことって何？
物語を書くことだけです。複数エントリーすることは許可されていますが、エントリーできるのは1人につき最大3作までです。性的な内容のため「NSFW」[[footnote]]訳注: 「Not safe for work」の略。「職場では見ない方がいい」「職場での閲覧は危険」を意味するネットスラング。[[/footnote]]にあたるストーリーの物語を投稿する場合は報告をしてください。複数人で掌編を書くことも許可されます。
