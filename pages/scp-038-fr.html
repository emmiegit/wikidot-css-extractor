    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki:info:start]]
**SCP-038-FR:** And Dust You Will Be
**Author:** [[*user Dr Grym]]
**Translator:** [[*user DrMacro]]
**Date Published:** October 2, 2014
[[include :scp-wiki:info:end]]

**Ítem #:** SCP-038-FR

**Nivel de Amenaza:** Amarillo [[span style=&#34;color:yellow&#34;]]●[[/span]]

**Clasificación del Objeto:** --Seguro-- Euclid

**Procedimientos Especiales de Contención:** Debido a la naturaleza de SCP-038-FR, no debe estar en contacto con cualquier tipo de estructuras, objetos o artefactos creados por el hombre.
SCP-038-FR esta confinado en la isla de [DATOS BORRADOS] donde fue encontrado. Se deben tomar medidas preventivas sanitarias ante cualquier desembarco en la isla, debido al estatus como reserva natural, la presencia de partículas patógenas de edades anteriores es más notable. Ningún barco debe aproximarse a la isla a excepción de las patrullas de la Fundación.

**Descripción:** SCP-038-FR es un //Megaloceros giganteus// midiendo 2.5 m desde las patas, un tamaño excepcional para esta especie extinta, y cuyas astas (de unos 3.75 m de ancho) parecen estar hechas de oro puro.
SCP-038-FR transforma todo lo que haya sido construido, fabricado, o de otro modo alterado en cualquier sentido por el Hombre en su forma básica, --sin ninguna aparente razón,-- tan pronto como los objetos entren en contacto con sus astas, y sin importar el tamaño: se ha observado convertir un edificio completo en arena, rocas y tres troncos: si parte del objeto esta dentro de un rango de 5m, el objeto completo se verá transformado. Cuando SCP-038-FR logra una transformación, sus astas brillan.
La transformación se produce por una contingencia de todos los materiales presentes similares del objeto afectado (madera, rocas, metales, etc...) y luego por permutación de los elementos, regresándolos a su forma original.
Por ejemplo, durante las pruebas con SCP-038-FR, transformó una mesa de 2 m de arce y pino en dos pequeños arboles plantados en la ubicación de la mesa. El suelo de cemento alrededor de la mesa se transformó en arena y grava.


La entidad es capaz de caminar en el agua y es consciente; se ha establecido comunicaciones con la entidad.


**Entrevista con SCP-038-FR:**

&gt; **Entrevistado:**  SCP-038-FR
&gt; **Entrevistador:** Dr. Grym, Dr. Goupil
&gt; 
&gt; **Prefacio:** Después de reportes de miembros de la Fundación que habrían estado en contacto con SCP-038-FR, El Dr. Goupil y el Dr. Grym fueron enviados para analizar este nuevo aspecto paranormal de la entidad. Estaban vestidos solo con follaje y sin ningún tipo de registradora, estaban equipados solo con una tableta de piedra y una pieza de carbón para registrar la entrevista con el  SCP. Cabe aclarar que la discusión no se reprodujo de manera idéntica.
&gt; 
&gt; **SCP-038-FR:** ¿Qué están haciendo aquí, Hombrecillos?
&gt; **Dr. Goupil:** Venimos en paz para hablar con usted, yo y mi colega el Dr. Grym de la Fundación SCP, yo soy el Dr. Goupil y...
&gt; //SCP-038-FR interrumpe al Dr. Goupil//
&gt; **SCP-038-FR:** No importa que nombres, no importa que funciones inventen los Hombrecillos, todos son iguales, y pervierten las funciones que Él nos ha dado.
&gt; **Dr. Grym:** ¿Él?
&gt; **SCP-038-FR:** Antes de los tiempos de los Hombrecillos, el Equilibrio no estaba roto, y era libre con mi manada. Cuando los Hombrecillos llegaron con lo que no deberían haber tenido. Rompieron el Equilibrio. Pervirtieron su Sistema.
&gt; Yo era el más fuerte de la manada, así que El me eligió para ser uno de los Cuatro.
&gt; **Dr. Goupil:** ¿El Equilibrio? ¿Los Cuatro? ¡Su Sistema? ¿Es por eso que transformas todo alrededor?
&gt; **SCP-038-FR:** Vete ahora.
&gt; //Subsecuentemente, SCP-038-FR estuvo menos inclinado a ofrecer entrevistas al personal, y no proporcionó más información.//

[[collapsible show=&#34;+ Carta al Agente Neremsa&#34; hide=&#34;- Cerrar&#34;]]

&gt; No te preocupes, todo va a estar bien, esta vez. Al menos por ahora.
&gt; Te estoy enviando esta carta, porque los O5s deben estar cansados de mis quejas. Quizás si viniera de alguien más... en serio, Quiero decir, seria mejor. Especialmente desde que tienen más fe en las recomendaciones de los Agentes que en las de Doctores, al parecer.
&gt; Vimos a la entidad caminar sobre el agua. De cualquier modo esta en una isla en medio de la nada, pero ¿Luego que? No podemos parar a esta cosa, convertirá cada bala disparada en un trozo de mineral. Y no podemos competir con él en fuerza bruta. Tampoco tenemos una fotografía por sus... peculiaridades, pero puedo decirles que esa bestia vale su peso en filetes.
&gt; Esta cosa corre unas 20 miles por hora. Una velocidad lenta. Pero incluso a esa velocidad, si se dirige a San Francisco, o a Tokio, nunca podríamos evacuar a todos.
&gt; 
&gt; Y esa no es la peor parte. ¿Puedes imaginarte a esa cosa llegar a un Sitio de la Fundación? Con seguridad, ni siquiera podríamos activar la ojiva del Sitio.
&gt; Pero que es lo que más nos preocuparía de esta discusión. ¿Los Cuatro? ¿Eso llamado &#34;Él&#34; que mencionaba? ¿O &#34;Su sistema&#34;?
&gt; Si hay 3 más como él, incluso con diferentes anómalas, aun no las hemos encontrado, de otro modo ya sabríamos.
&gt; Recemos a que estén inactivos. Y lo que sea que sea Él también.
&gt; Informe a los O5s, encuentre una excusa para venir aquí e inspeccionar, y dígales que no podemos mantener a esa criatura como clase Segura. Euclid sería lo mínimo que podríamos conseguir.
&gt; 
&gt; En cuanto a mí... No volveré al Sitio-Aleph. Ni al Sitio-19 ni a Yod. No por ahora. Intentaré localizar a los otros miembros de los Cuatro con mis antiguos contactos en los grupos de interés, tal vez hayan oído hablar de ellos. Solo Dios sabe qué amenaza son capaces de plantear si no los encontramos a tiempo.
&gt; 
&gt; Grym
&gt; 
&gt; Psdt: Me duele tener que decirte esto, pero... tus cigarros están en el casillero [/scp-299-fr 113-B].

[[/collapsible]]
