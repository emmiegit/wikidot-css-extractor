**Об&#39;єкт №:** SCP-126-UA

**Клас об&#39;єкта:** Безпечний

**Особливі умови здержування:** SCP-126-UA зберігається у музейній вітрині Етнографічного музею Зони UA-██, що обладнана кодовим замком та ударостійким склом. Доступ до SCP-126-UA обмежений, відкривати вітрину дозволено лише задля проведення експериментів. Через культурну значущість та крихкість, пов’язану з закономірним зношуванням з часом, будь-які експерименти з SCP-126-UA можливі тільки за наявності дозволу відповідального наукового співробітника Етнографічного музею Зони UA-██ з рівнем пропуску не нижче за 3 та куратора SCP-126-UA. 

Від 02.01.2001 року діє заборона на експерименти з SCP-126-UA за участю людей в вечір та ніч з 31 грудня на 1 січня[[footnote]] Період активності SCP-126-UA збігається з Щедрим вечором.[[/footnote]].

**Опис:** SCP-126-UA складається з двох окремих частин та разом являє собою різдвяний обрядовий костюм для щедрування та “Водіння кози”. 

SCP-126-UA-1 є старовинною маскою кози, що була вироблена із скальпа козла свійського (Capra hircus). Згідно з проведеними аналізами у складі SCP-126-UA-1 відсутні аномальні складові. Під час лабораторних досліджень були виявлені лише сліди ДНК козла, дубильних речовин, вовняних ниток та паперу, що є цілком нормальним для маски. SCP-126-UA-1 виглядає як напрочуд майстерно оброблена та гарно збережена цапина голова з порожніми очницями. Хутро є протертим від віку, має брунатне з білими плямами забарвлення. На лівому розі причеплений мідяний дзвоник.

SCP-126-UA-2 - це гуня з довгої козячої шерсті. Збережена в гарному стані. Шерсть є дещо зваляною, що цілком відповідає звичайним віковим змінам для вовни. Лабораторні дослідження SCP-126-UA-2 також не виявили аномальних складових.

У період року з 2 січня по 30 грудня  SCP-126-UA не проявляє аномальних властивостей. Об’єкт набуває аномальних властивостей у ніч проти 1 січня. Він не зазнає жодних видимих змін, тому період аномальної активності SCP-126-UA можливо визначити лише за хронологічними даними.

Для активації аномального впливу SCP-126-UA необхідна одна (1) жива людина, що 31 грудня з настанням темряви[[footnote]] Орієнтовно о 15:55 за місцевим часом.[[/footnote]] вбереться у SCP-126-UA-1 та SCP-126-UA-2. Спочатку суб’єкт (далі - SCP-126-UA-3) не виявлятиме жодних фізичних ефектів від взаємодії з SCP-126-UA, проте зазнає незначного меметичного впливу, що змусить його шукати другу людину для забезпечення активації аномальної дії SCP-126-UA, а також вплине на сприйняття необхідних приготувань до активної фази. Під час первинної активації SCP-126-UA-3 зберігають відносну психологічну стабільність, адекватно реагують на подразники та здатні до раціональної діяльності за виключенням одного - вони відчувають потребу у пошуці партнера для участі у обряді “Водіння кози”[[footnote]] “Водіння кози” є традиційною українською ритуальною виставою на Маланку та Щедрий вечір, що символізує жертвоприношення заради відродження природи, родючості та добробуту.[[/footnote]]. Якщо SCP-126-UA-3 позбавлений фізичного контакту з іншими людьми, він намагатиметься забезпечити його у різні способи. До прикладу, задокументовані випадки, коли SCP-126-UA-3 вмовляли співробітників Фонду приєднатися до них, просили надати засоби з’язку, щоб подзвонити з цією пропозицією родичам чи друзям, намагалися переконати співробітників Фонду відпустити їх до найближчого населеного пункту. Коли ж до настання світанку[[footnote]] Орієнтовно о 7:52 за місцевим часом.[[/footnote]] SCP-126-UA-3 не вдається заручитися допомогою, аномальний вплив SCP-126-UA завершується й він переходить у неактивний стан до наступного 31 грудня.

Якщо ж SCP-126-UA-3 вдається переконати іншу людину (далі - SCP-126-UA-4) взяти участь у так званій виставі, активується наступна фаза аномальної дії об’єкта. У цій фазі SCP-126-UA-3 внаслідок невивченої аномальної дії перетворюється на Capra hircus відповідної статі, при цьому SCP-126-UA-1 та SCP-126-UA-2 спадають з SCP-126-UA-3. Було встановлено, що SCP-126-UA надає перевагу молодим людям чоловічої статі на роль “кози”, тому за наявності суб’єктів різної статі “козою” стане саме чоловік. SCP-126-UA-4 прибирає на себе роль діда або баби, власника кози. Розподіливши ролі, SCP-126-UA-4 починає відтворювати народний мотив “Водіння кози”, спершу намагаючись продати чи обміняти SCP-126-UA-3, а тоді [ДАНІ ВИДАЛЕНО] палицею. Після цього SCP-126-UA-4 починає побиватися та кликати на допомогу. Зазвичай SCP-126-UA-4 вимагають у співробітників Фонду або будь-яких інших спостерігачів привести козака або лікаря. Ця фаза активності об’єкта триває до світанку 1 січня.

У момент першого сходу сонця у новому році SCP-126-UA переходить у неактивну фазу. SCP-126-UA-3 з цього моменту є неаномальною тушею кози. SCP-126-UA-4 виходить з-під впливу SCP-126-UA, зберігаючи усі спогади про подію та зазнаючи пов’язаних з цим психологічних потрясінь. 

[[collapsible show=&#34;+ Протокол еспериментів SCP-126-UA&#34; hide=&#34;- Протокол еспериментів &#34;]]
&gt; **Суб’єкт:** D-72462, чоловік 60 років; D-76381, чоловік 43 років.
&gt; **Завдання:** D-72462 було наказано вбратися у SCP-126-UA та спробувати залучити D-76381. 
&gt; **Результат:** D-72462 стримано відмовився, аргументуючи тим, що D-76381 є більш відповідним для цієї ролі. D-76381 охоче погодився з цим твердженням та зголосився виконати роль “кози”. Після того, як D-76381 вбрався у SCP-126-UA активна фаза пройшла за стандартним сценарієм. D-76381 трансформувався у цапа.
&gt; **Примітка:** //Цей та інші схожі експерименти показали, що за наявності вибору SCP-126-UA надає перевагу молодшим &#34;кандидатам&#34; на роль кози. - прим. доктора ██████████.//

&gt; **Суб’єкт:** D-82346, чоловік 20 років; D-83572, жінка 51 року.
&gt; **Завдання:** D-83572 було наказано вдягти на себе SCP-126-UA та спробувати залучити D-82346.
&gt; **Результат:** D-83572 неагресивно відмовилася виконувати наказ, аргументуючи тим, що D-82346 краще підійде для цієї ролі. Попри протест D-83572 та згоду D-82346 з нею, їм було наказано дотримуватись початкових інструкцій. Після кількох хвилин суперечки та переконань персоналу Фонду з боку D-83572 та D-82346, їм все ж довелося виконати вказівки. D-83572 та D-82346 висловлювали крайнє невдоволення аж доки не розпочалася активна фаза SCP-126-UA. D-83572 трансформувалась у домашню козу.
&gt; **Примітка:** //Як бачимо, SCP-126-UA також надає перевагу чоловікам, проте його меметичний вплив є не настільки сильним, щоб примушувати суб&#39;єктів. Також попри те, що SCP-126-UA-1 має морфологічні ознаки чоловічої особини козла свійського, суб’єкти трансформуються відповідно до своєї статі. - прим. доктора ██████████.//

&gt; **Суб’єкт:** D-98163, чоловік 23 років; D-96478, чоловік 46 років.
&gt; **Завдання:** D-98163 та D-96478 наказано розпочати активну фазу SCP-126-UA. В експерименті також приймає участь пан Г.О. ██████████, спеціаліст Фонду з екстреної медичної допомоги.
&gt; **Результат:** Активація SCP-126-UA відбувається за стандартним сценарієм. Після завершення другої фази D-96478 починає кликати на допомогу, прохаючи покликати козака або лікаря. Г.О. ██████████ пропонує свої послуги, але D-96478 висловлює свої сумніви щодо його компетенції. Після короткої розмови з Г.О. ██████████, D-96478 доходить висновку, що SCP-126-UA-3 необхідний саме ветеринар, а не будь-який лікар. Після цього подія завершується на світанку.

&gt; **Суб’єкт:** D-98251, чоловік 42 років; D-98121, чоловік 75 років.
&gt; **Завдання:** D-98251 та D-98121 наказано розпочати активну фазу SCP-126-UA. В експерименті також приймає участь пані О.Д. ██████████, спеціаліст Фонду з ветеринарії та криптоветеринарії.
&gt; **Результат:** Активація SCP-126-UA відбувається за стандартним сценарієм. Після завершення другої фази D-98121 починає кликати на допомогу, прохаючи покликати козака або лікаря. О.Д. ██████████ пропонує свої послуги, на що D-98121 радісно погоджується. О.Д. ██████████ здійснює огляд SCP-126-UA-3 та констатує смерть. D-98121 наполягає на тому, щоб О.Д. ██████████ вилікувала SCP-126-UA-3. Після того, як О.Д. ██████████ аргументовано пояснює, чому це є неможливим, D-98121 починає нарікати на непрофесійність та безжальність О.Д. ██████████. Він продовжує нарікати та оплакувати SCP-126-UA-3 до світанку.
&gt; **Примітка:** //Очевидно, що “воскресіння кози” не відбувається через нестачу третього учасника ритуалу або відсутність спеціаліста з відповідними навичками. Цікаво, хто ж мав виконувати цю функцію? - прим. доктора ██████████//

&gt; **Суб’єкт:** Одна (1) біла домашня коза альпійської породи.
&gt; **Завдання:** Проспостерігати за взаємодією кози та SCP-126-UA.
&gt; **Результат:** Коза не виявляла жодних ознак меметичного ураження. Після того, як на неї наділи SCP-126-UA, коза продовжила свою звичну життєдіяльність. Подальше спостереження за козою не виявило жодних наслідків експерименту, після чого коза була повернена до заповідника Фонду у █████████████ області.

&gt; **Суб’єкт:** Одна (1) біла домашня коза альпійської породи.
&gt; **Завдання:** Проспостерігати за взаємодією кози та SCP-126-UA-3.
&gt; **Результат:** Під час другої фази активності SCP-126-UA до камери була поміщена одна (1) жива коза. SCP-126-UA-3, що на той час являла собою живу домашню козу чеської породи, ніяк не відреагувала на появу піддослідної кози. SCP-126-UA-4 висловив свою зацікавленість та запитав у відповідального співробітника Фонду, чи не хоче він обміняти цю козу на SCP-126-UA-3 з доплатою. Врешті-решт SCP-126-UA-4 запросив настільки велику доплату, що співробітник мусив йому відмовити, після чого подія активації SCP-126-UA продовжилася за звичним сценарієм.
&gt; **Примітка:** //Спершу я збирався усунути молодшого наукового співробітника А. ████ від роботи над об&#39;єктом, але, гадаю, дисциплінарного покарання вистачить. Цей експеримент виявився цікавим. - прим. доктора ██████████//

[[/collapsible]]


**Коментар:** Маю теорію, що SCP-126-UA зазнав пошкодження або нез&#39;ясованих змін, через які не відбувається активація третьої фази аномальної активності об’єкта. Традиційно обряд “Водіння кози” завершується відродженням кози, яке символізує пробудження природи та людей, запущення нового річного циклу та оновлення. Також у деяких регіонах зустрічалася варіація цього ритуалу, яка символізувала поневолення українського народу “дідом” та його воскресіння після визволення “лікарем”. Ймовірно, у ритуалі також мала б приймати участь третя особа - козак, який йшов шукати лікаря, або сам лікар, який би воскресив козу, але чомусь активація цієї фази не відбувається, відтак невідомо чи має SCP-126-UA-3 залишатися козою, чи після завершення обряду усі учасники поверталися б до свого нормального стану. Скоріше за все, SCP-126-UA був колись атрибутом поганських ритуалів та частиною різдвяних обрядів, які виконував жрець у Щедрий вечір.
На щастя, SCP-126-UA не впливає на річний цикл і, здається, ніякого впливу на реальність не має. А, можливо, SCP-126-UA виконує свою функцію лише за певних умов, які наразі відсутні. - доктор ██████████</textarea></pre>
