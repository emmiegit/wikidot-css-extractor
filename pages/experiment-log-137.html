&gt; **Ngày**:██/██/████ 
&gt; **Vật thử nghiệm**: Máy bay phản lực đồ chơi
&gt; 
&gt; //Kết quả//: Đồ chơi đã được thay thế bằng một chiếc F-16 có kích thước đầy đủ, cố gắng cất cánh bên trong cơ sở thử nghiệm, gây ra thiệt hại lớn. Các mảnh vỡ nhanh chóng biến trở lại thành nhựa và hình thức hiện tại của SCP-137 đã tái xuất hiện.
&gt; 
&gt; //Lưu ý//: Trong tương lai, vui lòng tránh thử nghiệm các vật được trang bị động cơ phản lực và tên lửa. Đây là một thử nghiệm tốn kém.

&gt; **Ngày**: ██/██/████
&gt; **Vật thử nghiệm**: Đồ chơi thương hiệu xe đua.
&gt; 
&gt; //Kết quả//: Đồ chơi đã được thay thế bằng một chiếc Ferrari cỡ lớn cố gắng chạy đua quanh cơ sở thử nghiệm, cuối cùng đâm vào tường với tốc độ cao. Một lần nữa, các mảnh vỡ lại biến thành nhựa và hình thức hiện tại của SCP-137 đã được tái lập.
&gt; 
&gt; //Lưu ý//: Các thử nghiệm liên quan tói xe hiện cần có sự cho phép của Giám đốc ████████


&gt; **Ngày**: ██/██/████
&gt; **Vật thử nghiệm**: Một móc chìa khóa hình cá sấu, được gắn vào các khóa của Đặc vụ Sorenson.
&gt; 
&gt; //Kết quả//: Một con cá sấu nước mặn dài sáu mét ở một hành lang. Mười bốn người chết.
&gt; 
&gt; //Lưu ý//: Tất cả các đặc vụ bây giờ phải được tìm kiếm đồ chơi hoặc các mặt hàng giống như đồ chơi trước khi vào điểm.

&gt; **Ngày**: ██/██/████
&gt; **Vật thử nghiệm**: Đồ chơi nhãn hiệu &#34;Người lính Mỹ&#34;.
&gt; 
&gt; //Kết quả//: Đồ chơi đã được thay thế bởi một người đàn ông trưởng thành trong tình trạng mệt mỏi của một người lính, mang theo một khẩu súng trường lớn, có thể giết chết năm người trước khi bị tiêu diệt.
&gt; 
&gt; //Lưu ý//: Hãy thử một cái gì đó ít bạo lực hơn vào lần tới.

&gt; **Ngày**:██/██/████
&gt; **Vật thử nghiệm**: đồ chơi nhãn hiệu &#34;Cảnh sát Jones&#34;
&gt; 
&gt; //Kết quả//: Một người đàn ông trưởng thành trong bộ đồng phục cảnh sát. Nó tiếp tục hỏi &#34;các thủ phạm&#34; đã đi đến đâu và nhấn mạnh rằng các nhà nghiên cứu không dùng dược phẩm giải trí. Sau các nỗ lực thẩm vấn, nó tuyên bố rằng các nhà nghiên cứu là tội phạm, bắn hai và còng tay một phần ba trước khi bị tiêu diệt.

&gt; **Ngày**:██/██/████
&gt; **Vật thử nghiệm**: Một chú gấu trúc nhồi bông.
&gt; 
&gt; //Kết quả//: Một con gấu trúc rất lớn. Cần lưu ý rằng, mặc dù có vẻ ngoài &#34;dễ thương&#34; và lối sống ăn cỏ, gấu trúc vẫn là gấu. Nó tiến hành ôm một trong những nhà nghiên cứu, phá vỡ ba xương sườn trước khi bị tiêu diệt.

&gt; **Ngày**: ██/██/████
&gt; **Vật thử nghiệm**: một yo-yo nhãn hiệu ███████ 
&gt; 
&gt; //Kết quả//: yo-yo không thay đổi hình thức. Tuy nhiên, nó trở nên tự chủ, tự di chuyển và thực hiện nhiều mánh khóe khác nhau, ngay cả khi lấy ra khỏi ngón tay của một nhà nghiên cứu và đặt trên một cái móc trên tường.

&gt; **Ngày**: ██/██/████
&gt; **Vật thử nghiệm**: Một nhân vật hành động thương hiệu &#34;Tiến sĩ Selenium&#34;, được ghi chú trên bao bì là &#34;Người đàn ông thông minh nhất trên trái đất&#34;.
&gt; 
&gt; //Kết quả//: Một người đàn ông trưởng thành trong áo khoác phòng thí nghiệm. Nó đã lặp đi lặp lại các tham chiếu đến &#34;trí tuệ đáng kinh ngạc&#34; của nó. Tuy nhiên, khi được hỏi về bất kỳ kiến ​​thức khoa học hoặc toán học nào, nó sẽ không trả lời trực tiếp, chỉ nói rằng đó là &#34;người đàn ông thông minh nhất trên trái đất&#34;. Thử nghiệm kết thúc sau vài giờ đặt câu hỏi không có kết quả.

&gt; **Ngày**: ██/██/████
&gt; **Vật thử nghiệm**: Một  đồ chơi kỳ lân có cánh nhãn hiệu ██████████████, dựa trên một chương trình truyền hình nổi tiếng dành cho trẻ em.
&gt; 
&gt; //Kết quả//: Một con ngựa nhỏ màu tím không cân xứng có các chi bổ sung và có màu nhuộm bởi ████████████████. Nhà nghiên cứu tập sự █████ đã hỏi SCP-137 câu hỏi về nhân vật được thông qua và về khả năng &#39;ma thuật&#39; của nó, nhưng chỉ được trả lời bằng những câu nói vui vẻ không có trình tự. Điều này bao gồm hỏi về bạn bè của nhà nghiên cứu tập sự █████ , tuyên bố rằng &#34;tình bạn là ma thuật lớn nhất&#34;, và yêu cầu anh ta bay đến lâu đài cùng cô ấy, mặc dù thiếu đôi cánh của nhà nghiên cứu █████, và SCP-137 thiếu một lâu đài. Thử nghiệm kết thúc trong vòng một giờ.
&gt; 
&gt; //Ghi chú//: Nhà nghiên cứu tập sự █████, vì sự tương tác này, đã bị buộc rời khỏi thử nghiệm SCP-137 và chính thức khiển trách về việc sử dụng các đối tượng SCP để cố gắng thỏa mãn lợi ích cá nhân của mình.</textarea></pre>
