**Ítem #:** SCP-139-DE

**Clasificación del objeto:** Seguro

**Procedimientos Especiales de Contención:** Las 25 instancias intactas y las partes individuales de las dos instancias desmontadas de SCP-139-DE se almacenarán en un armario de contención en el Sitio-DE5. SCP-139-DE no se utilizará con fines computacionales, excepto para pruebas. Todos los experimentos con SCP-139-DE serán realizados por personal de Clase-D.

Las personas afectadas por SCP-139-DE serán detenidas con el pretexto de que padecen una enfermedad cerebral altamente contagiosa. Se les ofrecerá la interrupción del embarazo, excepto en el caso de pruebas con personal de Clase-D, pero esto sólo se llevará a cabo si dan su consentimiento. Si se niega, se contendrá al individuo hasta su muerte natural. Los restos serán incinerados y entregados a sus familiares.

**Descripción:** SCP-139-DE es un SR1 (Schul-Rechner 1) modificado de VEB Mikroelektronik &#34;Wilhelm Pieck&#34; Mühlhausen, con las letras I.M.B.W. grabadas en la parte posterior. En la actualidad, la Fundación posee 25 ejemplares intactos de este objeto, que presentan diversos signos de uso. En lugar de un chip informático, SCP-139-DE tiene un componente cuadrado fabricado con una aleación de oro y cobre, que todavía sólo se conoce de forma rudimentaria. Las pruebas realizadas han permitido determinar que este componente es el responsable de las propiedades anómalas de SCP-139-DE, pero su funcionamiento sigue siendo desconocido.

Cuando se utiliza a SCP-139-DE para realizar cálculos, no siempre calcula los resultados buscados con la rapidez habitual en este tipo de dispositivos, sino que suele tardar bastante más. Los tiempos observados fueron de hasta 2 minutos para tareas sencillas de multiplicación y división. Hay que tener en cuenta que el tiempo necesario está siempre correlacionado con la capacidad del individuo que calcula para resolver dichas tareas. Sin embargo, con el uso continuado durante al menos 20 minutos, la velocidad de cálculo del objeto sigue aumentando, con un incremento que varía de un usuario a otro.

SCP-139-DE tiene un efecto secundario en las células cerebrales de su usuario durante su uso. Las células nerviosas adquieren la capacidad de dividirse y reconectarse de forma controlada en un proceso que continúa incluso después de dejar de utilizar el objeto. Como resultado, el cerebro se vuelve más eficiente, pero los recuerdos individuales siempre se pierden durante el proceso de reconexión. Los sujetos con un coeficiente intelectual originalmente medio obtienen 130 puntos o más en pruebas estándar de coeficiente intelectual después de dos meses. Se han observado cambios en la personalidad, que presumiblemente acompañan de forma natural a un aumento repentino del rendimiento cerebral. Debido a la densidad cada vez mayor del cerebro, el cuello ya no es capaz de sostener la cabeza sin ayuda a más tardar un año después del inicio del efecto. En esta fase, el coeficiente intelectual de la persona respectiva ya no se puede medir con las pruebas de coeficiente intelectual estándar y parece aumentar aún más. Al cabo de aproximadamente un año y medio, las células nerviosas llenan todo el espacio disponible en el cráneo, acumulando presión a medida que continúan multiplicándose hasta que el hueso del cráneo finalmente cede bajo la tensión. Los sujetos que siguieron manteniéndose con vida artificialmente después han demostrado que no parece haber límite para el efecto del SCP-139-DE. El mayor cerebro documentado tenía una masa de 50 kg en la autopsia.

La Fundación no tuvo información sobre SCP-139-DE durante mucho tiempo, hasta que el Equipo de Investigación 25 recuperó parte de la documentación del proyecto &#34;Schlaufix&#34;, realizado por la División XXV.

**Descubrimiento:** Se incautaron 27 ejemplares de SCP-139-DE durante una redada al grupo de interés conocido como el &#34;Instituto para la Educación y el Desarrollo Humano&#34;. La agrupación los había repartido en &#34;seminarios de formación matemática&#34; y había dejado que sus efectos actuaran en los participantes sin ser conscientes de los efectos secundarios. Como resultado, al cabo de aproximadamente un año, varias personas de las zonas donde se había celebrado el seminario desarrollaron los síntomas a largo plazo de la exposición a SCP-139-DE. La Fundación tuvo conocimiento de estos casos e investigó el seminario, que desde entonces se había interrumpido. Gracias a las pistas recibidas de los participantes y a los métodos forenses, se localizó y allanó un local del Instituto. Durante la redada, se capturó a algunos miembros de IMBW, pero incluso con el uso de métodos avanzados de interrogatorio, revelaron poca información. La única información obtenida fueron los planes para el uso generalizado del efecto de SCP-139-DE (véase la entrevista 139-DE-1).

Los afectados por los seminarios fueron puestos bajo custodia y eliminados cuando expresaron su consentimiento. Los pacientes restantes fueron examinados para encontrar un método que revirtiera los efectos de SCP-139-DE, pero sin resultados. Todas las víctimas restantes sucumbieron finalmente a los efectos de la exposición a SCP-139-DE. En el transcurso de la investigación, se desmontaron dos instancias de SCP-139-DE, lo que redujo su número a 25.

[[collapsible show=&#34;Interrogatorio 139-DE-1&#34; hide=&#34;Cerrar&#34;]]

&gt; **Interrogado:** ██████ Strak, Miembro del IMBW
&gt; 
&gt; **Interrogador:** Agente Langer
&gt; 
&gt; // El Sr. Strak es conducido a la sala de interrogatorios por dos guardias y se sienta en la silla prevista para ello. El agente Langer también entra y toma asiento frente al Sr. Strak..//
&gt; 
&gt; **Agente Langer:** Buenas señor Strak, espero que haya tenido un buen dia.
&gt; 
&gt; **Strak:** Yo no.
&gt; 
&gt; **Agente Langer:** Usted sabe por qué está aquí, supongo.
&gt; 
&gt; **Strak:** Sí. Quieren interrogarme sobre mi trabajo.
&gt; 
&gt; **Agente Langer:** Si lo ve así... ¿De qué trata su trabajo?
&gt; 
&gt; **Strak:** Soy de IMBW. Le daré tres pistas sobre mi trabajo.
&gt; 
&gt; **Agente Langer:** Conozco su objetivo, pero no lo que hace. Creo que hay muchas maneras de mejorar a una persona, ¿o me equivoco?
&gt; 
&gt; **Strak:** (//suspiro//) No, no mientas.
&gt; 
&gt; **Agente Langer:** Has estado manejando esas calculadoras, supongo que lo tuyo es optimizar el cerebro, ¿me equivoco?
&gt; 
&gt; //El Sr. Strak guarda silencio.//
&gt; 
&gt; **Agente Langer:** También una respuesta. ¿De dónde has sacado estas cosas? ¿Qué sabes de sus creadores?
&gt; 
&gt; **Strak** (//risas breves//) Sí, te gustaría saberlo. Fantásticos aparatos, ¿verdad? Creados para promover la inteligencia, el espíritu humano-
&gt; 
&gt; **Agente Langer:** Estas calculadoras han matado a varios cientos de personas. ¿Y tú las llamas fantásticas? ¿Conocías los efectos secundarios cuando las usabas?
&gt; 
&gt; **Strak:** Por supuesto que no. Pero fue una observación muy instructiva. Nunca habríamos llegado tan lejos sin estos sujetos. Sin la investigación que provocaron.
&gt; 
&gt; **Agente Langer:** Centenares de personas-
&gt; 
&gt; **Strak:** Una miseria cuando se mira el panorama general. No me mires así, tienes gente muriendo cada día por el bien de la ciencia. Debemos saberlo, nos hemos infiltrado aquí.
&gt; 
&gt; **Agente Langer:** ¿Cuál es el panorama general?
&gt; 
&gt; **Strak:** Sabes qué, incluso te lo diré. No porque me hayas rajado ni nada de eso, lo hago por puro despecho.
&gt; 
&gt; **Agente Langer:** ¿Y bien?
&gt; 
&gt; **Strak:** Bueno, verás, estas calculadoras estaban defectuosas. No nos pusimos detrás de eso hasta que abrimos tres de ellas, perdimos dos buenos hombres. Pero vaya que hicieron un trabajo antes de irse. Pudimos resolver este interminable problema.
&gt; 
&gt; **Agente Langer:** Por lo que sé, las calculadoras siguen haciendo estallar cabezas. Creo que me estás diciendo muchas tonterías.
&gt; 
&gt; **Strak:** (//se aparta//) ¿Quién habla de estas antigüedades? Diseño inteligente, sin duda, pero completamente ineficaz. Hemos encontrado una manera de utilizar todo el aparato en varias personas a la vez.
&gt; 
&gt; **Agente Langer:** Esto es información explosiva. ¿Por qué exactamente me dijiste esto por despecho?
&gt; 
&gt; **Strak:** Imagine que de repente todo el mundo estuviera formado por genios. Imagine lo que eso significaría para su organización... o no, no lo haga, tiene especialistas que pueden hacerlo mejor. Le deseo una feliz paranoia.
&gt; 
&gt; //Fin del registro.//

[[/collapsible]]

**Incidente 139-DE-1El ██.██.20██ se produjo una explosión en ████████ cuya causa se desconoce por el momento. No hubo heridos ni muertos, pero se desprendió una luz amarilla brillante. Poco después, surgieron noticias de &#34;genios repentinos&#34; a través de las redes sociales. Las personas en cuestión fueron detenidas brevemente e investigadas por la Fundación. Al compararlos con los historiales médicos anteriores, se descubrió que se había ejercido sobre los sujetos un efecto comparable al de SCP-139-DE, por lo que se supone la participación de IMBW. Sin embargo, el crecimiento celular se había detenido de nuevo al cabo de poco tiempo, de modo que todos los afectados tenían ahora un CI medio de 140. No pudieron detectarse otros cambios anormales, razón por la cual los probandos fueron reclutados por la Fundación para encubrir el incidente debido a su potencial beneficio[[footnote]] Debido a la hora del día y al lugar de la explosión, ningún menor resultó afectado, según las conclusiones de la Fundación. Se desconoce si esto fue una coincidencia o intencionado por parte de IMBW. Actualmente se está formando y vigilando de forma encubierta a los reclutados para evitar posibles sabotajes y crear un perfil de su personalidad lo más exacto posible.[[/footnote]]. La explosión se hizo pasar por una broma de jóvenes locales y se ocultaron las conexiones con los implicados.

**Anexo 139-DE-1:** Basándose en los acontecimientos del incidente 139-DE-1, se encargó al Dr. Klaare que hiciera un pronóstico sobre el escenario mencionado por ██████ Strak para poder prever posibles consecuencias.

&gt; [[=]]
&gt; **Pronostico 139-DE**
&gt; [[/=]]
&gt; 
&gt; **Mejor escenario posible:** Tras la exposición, se desata un breve pánico, tras el cual todos los afectados asumen su mayor inteligencia. Como consecuencia, cada vez más personas comenzarán a dedicarse a actividades creativas en su tiempo libre, lo que dará lugar a una mayor aparición del arte en todas sus formas. Además, el progreso tecnológico se acelera, y las anomalías se comprenden mejor en el caso de la Fundación. Las Naciones Unidas están estableciendo normas comunes para distintos ámbitos y reformando sus sistemas sociales para crear más igualdad. La delincuencia disminuirá al haber menos motivaciones para ello debido a la mejora general de las condiciones de vida.
&gt; 
&gt; **Peor escenario posible:** El impacto provoca malestar en las clases bajas de todos los países, lo que desemboca en revoluciones. La Fundación tendría que negociar nuevas relaciones con los nuevos gobernantes, que es muy probable que sean perjudiciales para la organización y que se pongan en entredicho en caso de graves brechas de contención. Las pérdidas de anomalías contenidas pueden ser una consecuencia. Los avances tecnológicos se limitarán a los estados en los que se produjeron y a sus aliados, lo que provocará un cambio constante en la estructura de poder, con ciertos estados completamente aislados o dependientes de ciertos recursos. La delincuencia espontánea disminuiría debido a una mejor aplicación de la ley, pero habría una mayor aparición del crimen organizado.
&gt; 
&gt; Sea cual sea el resultado, lo más probable es que la Fundación se enfrente a los siguientes cambios:
&gt; 
&gt; * Mayor dificultad para mantener el Velo debido a que el público escrutará más de cerca los intentos de encubrimiento de la Fundación.
&gt; * Mayor dificultad para garantizar la seguridad interna debido a los intentos de intrusión e infiltración externa más sofisticados.
&gt; * Aumento de la actividad y peligrosidad de diversos grupos de interés.
&gt; * Mayor aparición de anomalías provocadas por el hombre
&gt; * Complicación en la recaudación de fondos por parte de los competidores en los mercados emergentes de las empresas tapadera de la Fundación.
&gt; 
&gt; [[&gt;]]
&gt; Firmado: //Dr. Klaare//
