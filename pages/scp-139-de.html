    <pre><textarea class="page-source" readonly>[[include component:image-block name= http://scp-wiki-de.wdfiles.com/local--files/scp-139-de/Taschenrechner.png|caption=SCP-139-DE的一个个体。|width=300px]]

**项目编号：** SCP-139-DE

**项目等级：** Safe

**特殊收容措施：** SCP-139-DE的25个完整个体和两个被拆卸的个体应存放在Site-DE19的密闭柜中。除测试目的外，SCP-139-DE不得用于计算。有关 SCP-139-DE的所有实验均需由D级人员进行。

受SCP-139-DE影响人员需以高传染性脑部疾病为由加以扣押。除了用于测试的D级人员外，这些人员需经过其同意才可加以处决。若个体拒绝，则其应被控制至自然死亡。遗体需经火化方可交付给亲属。

**描述：** SCP-139-DE是一种经改装的由米尔豪森的国营“威廉·皮克”微电子企业生产的SR1（1型学生用计算器），其背面刻有字母I.M.B.W.。基金会目前持有25个新旧程度不一的该项目完整个体。SCP-139-DE没有计算芯片，而是拥有一个目前并未完全了解的一个由金铜合金组成的正方形模块。通过测试已发现，该模块与SCP-139-DE的异常属性有关，但该项目的功能大部分仍然是未知的。

当使用SCP-139-DE进行计算时，其无法以类似于类似设备的速度得出所需结果，而是通常需要很长的时间。据观察到，对于简单的乘法和除法任务，其运算时间长达2分钟。值得注意的是，所需时间总是与计算者解决这些任务的能力存在关联。如果连续使用至20分钟以上时，则项目的计算速度则会继续增加，并且随着用户的不同而增加。

在使用过程中，SCP-139-DE会对使用者的脑细胞产生感应影响。神经细胞会获得以受控方式分裂并重组的能力，在SCP-139-DE不再被使用后，这一进程仍然会持续，最终会导致大脑变得更加高效，但是会在反复的新神经元重组过程中失去个人的记忆。经过两个月后，受试者在标准智商测试中初始平均智商可达到130分或以上。已观测到人格变化，这被认为与脑功能突然增强有着必然关系。由于脑部的密度不断增加，最迟在一年后，颈部便会在该效应的影响下而无法在没有辅助的情况下支撑头部。在这一阶段中，该个人的智商将不再可通过标准的智商测试来衡量，且似乎还在继续增长。再过约半年后，神经细胞即会填满颅骨的所有可用空间，这进一步增加了神经细胞之间的压力，直到头骨在压迫下最终断裂。而在其后人工维生的受试者已经表明SCP-139-DE的效果似乎没有限制。尸检中记录到的最大的大脑质量为50公斤。

基金会长期没有找到SCP-139-DE相关的线索，直到从二十五号部门恢复了关于其实施的“固定智能”项目的部分文件。

**发现：** SCP-139-DE的二十七个个体被保存在“人类教育与重开发研究所”。该组织在一个“数学培训研讨会”上发放项目个体，以使得其对参与者产生了影响，却未明确意识到副作用。导致约一年后，在举行研讨会的地区有数人报告了SCP-139-DE作用造成的长期不适。基金会在注意到这些事件后，便对该研讨会进行了调查并将其中止。通过从参与者与法医报告中获取的信息，基金会对研究所的位置进行了大致定位并进行了攻击。这次袭击使得IMBW的一些成员被抓获，但是他们没有在先进的讯问方法下透露许多信息，仅获取了内容为广泛应用SCP-139-DE的计划。（见采访139-DE-1）。

受到研讨会影响的人被拘留并在表达意愿后被处决。其余的患者则被研究以找到一种方法来修复SCP-139-DE的影响，但并未成功。所有其余的受害者最终都死于暴露在SCP-139-DE影响下。在研究过程中，两个SCP-139-DE个体被拆解，数量减少到25个。

[[collapsible show=&#34;采访139-DE-1&#34; hide=&#34;关闭。&#34;]]

&gt; **受访者：** ██████ Strak，IMBW成员
&gt; 	
&gt; **采访者：** Agent Langer
&gt; 	
&gt; //Strak先生被两名看守带到了采访室，坐在提供的椅子上。Dr. Langer随后进入并坐在斯特拉克先生对面。//
&gt; 	
&gt; **Agent Langer：** 祝您有美好的一天，Strak先生。
&gt; 	
&gt; **Strak：** 我没有。
&gt; 	
&gt; **Agent Langer：** 我想您知道您为什么在这里吧。
&gt; 	
&gt; **Strak：** 知道。你们想盘问出来我做啥工作的。
&gt; 	
&gt; **Agent Langer：** 如果您这么认为的话……您的工作是什么？
&gt; 	
&gt; **Strak：** 我来自IMBW。给您三次机会，想一下我的工作是什么。
&gt; 	
&gt; **Agent Langer：** 我知道您的目的是什么, 但不知道您具体做什么。我认为有很多不同的方法可以让人变得更好，对吧？
&gt; 	
&gt; **Strak：** （//叹息//） 不, 您说错了。
&gt; 	
&gt; **Agent Langer：** 您一直在用这些计算器，我想您正在努力优化大脑，对吧？
&gt; 	
&gt; //Strak先生沉默。//
&gt; 	
&gt; **Agent Langer：** 也是一个答案。您从哪里得到这些东西的？您对他们的创造者有些什么了解？
&gt; 	
&gt; **Strak：** (//笑了一下//) 是的，您会想知道的。伟大的装备，对吧？这东西，能促进智力，还有人的精神——
&gt; 	
&gt; **Agent Langer：** 这些计算器已经造成数百人死亡。即便这样您还是称之为伟大？您知道使用它们时的副作用么？
&gt; 	
&gt; **Strak：** 当然不知道。但是这是一个非常有启发性的观察。没有这些受试者，我们永远涉足不了这么远。如果不是你们粗暴地打断研究的话。
&gt; 	
&gt; **Agent Langer：** 好几百号人——
&gt; 	
&gt; **Strak：** 相比较大计划，小数目而已。别那样看着我, 你们这些人也都是每天为了科学的。我们需要知道这个，我们已经渗透到你们中间了。
&gt; 	
&gt; **Agent Langer：** 这个所谓的大计划是什么？
&gt; 	
&gt; **Strak：** 您知道我甚至都会告诉你们的。倒不是因为您破坏了我的研究或者类似的什么，而是类似于出于纯粹的恶意之类的。
&gt; 	
&gt; **Agent Lange：:** 现在？
&gt; 	
&gt; **Strak：** 就是现在，您看看，这些计算器是有缺陷的。当我们最开始打开其中三个的时候也是晚了一步，失去了两个好人。但是这些人离开前已经做好了工作。我们解决了这个没有尽头的问题。
&gt; 	
&gt; **Agent Langer：** 据我所知，这些计算器仍然会让人脑袋爆炸。我想您在这里给我讲了一大堆废话。
&gt; 	
&gt; **Strak：** (//摆了摆手//) 谁在说这些古董啊？毫无疑问是一个聪明的设计，但完全无效。我们已经找到了一个同时在几个人身上使用整个项目的方法。
&gt; 	
&gt; **Agent Langer：** 这可是一个爆炸性的信息。您为什么要出于恶意如实告诉我呢？
&gt; 	
&gt; **Strak：** 想象一下，突然整个世界由天才组成。想象一下，这对于你们的组织意味着什么……或者说只要使用它，你们就能拥有可以做得更好的专家。 我希望您能变成一个快乐的偏执狂。
&gt; 	
&gt; //日志结束。//
[[/collapsible]]

**事件139-DE-1：**  20██年██月██日，在██████发生了爆炸，目前原因不明。没有人受伤或死亡，但爆炸发出了明亮的黄光。不久之后，在社交网络上出现了“一夜天才”的消息。有关人员很快被基金会调查后逮捕。与之前的医疗记录对比，结果显示受试者身上出现了与SCP-139-DE相当的效应，因而推测出原因为IMBW的介入。然而，在短时间之后，随着细胞停止生长，所有受影响者的平均智商保持为140。没有发现进一步异常现象，因为其在掩饰该事件上的潜在作用，这些人因而被基金会招募[[footnote]] 根据基金会的调查结果，在爆炸时的同一时间与地点内，没有未成年人受到影响。这是巧合还是IMBW的故意为之，不得而知。已招募人员目前正在接受培训与秘密监控，以防止可能的破坏，并使其出现最合适的性格特征。[[/footnote]]。爆炸事件被指定为当地青年的恶作剧，并掩盖了与受害者的关系。

**补充139-DE-1：** 由于事件139-DE-1，Dr. Klaare受委托预测██████ Strak谈及的情况，以便于推测可能的后果。

&gt; [[=]]
&gt; **139-DE预估**
&gt; [[/=]]
&gt;
&gt; **最好的情况：** 在异常爆发带来的短暂恐慌后，所有受影响的人智力被加强。接下来越来越多的人会开始在空闲时间工作，从而导致所有形式的艺术增加。此外技术也会加速进步，因而对于基金会来说，能更好地了解异常。联合国将会制定不同领域的通用标准，改革社会制度，创造更多的平等。犯罪将会减少，因为整体改善的生活条件会使犯罪失去动机。
&gt; 	
&gt; **最坏的情况：** 异常效应会为所有国家的底层人口带来不安感并造成革命。基金会必须与新的统治者谈判新的关系，且这些新的统治者本身大概率可能对基金会有害，并将受到重大收容突破事件的挑战。突破收容的异常可能会导致损失。技术进步将会仅限于大国及其盟国，这会导致权力结构的不断变化，某些国家完全依赖的某些资源被垄断。在更好的刑事侦查影响下，自发性犯罪会减少，但组织性犯罪的总和会逐渐增加。
&gt; 	
&gt; 无论结果如何，基金会都很可能会面临以下变化：
&gt; 	
&gt; * 由于公众更可能会对基金会的掩盖尝试刨根问底，保持伪装会更加困难
&gt; * 由于外部精英的入侵与渗透尝试，内部安全更难保持
&gt; * 多个相关组织的活动和危险性均会增加
&gt; * 人为异常的发生率会增加
&gt; * 因为基金会前台公司新生的市场竞争对手，筹集资金将会变得困难。
&gt;	
&gt; [[&gt;]]
&gt; 签字： //Dr. Klaare//
