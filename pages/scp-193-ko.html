 **일련번호:** SCP-193-KO

 **등급:** 안전(Safe)

 **특수 격리 절차:** SCP-193-KO는 표준 격리용 철제 상자 내에 격리한다. 개체의 열람은 3등급 이상의 보안 인가가 필요하며, 개체와 물리적으로 접근하는 모든 행위는 금지한다. 개체의 운반 시에는 반드시 상자째로 이동시켜야 한다. SCP-193-KO에 감염된 대상은 개체에 대한 반정신조작 물질이 개발될 때까지 가능하면 단순한 노동에 재배치시키거나 그러지 못할 경우에는 구금한다. 반정신조작 개발 예정 기간은 20██-██-██까지며, 현재 노동 대상자는 55명, 구금 대상자는 34명, 제거된 대상자는 █명이다.

 **설명:** SCP-193-KO는 외관상으로 보기엔 철과 나무 손잡이로 구성된 평범한 삽이다. 외관에서 특별한 변칙성은 발견되지 않았다. 전체 길이는 98.5cm이며 삽날의 높이는 28.1cm, 폭은 21.5cm이다. 개체의 성분 역시 평범한 삽과 완전히 다를 것이 없으며, 외관상으로 보아 대상은 5년 정도밖에 안 된 것으로 보인다.

개체의 변칙성은 대상과의 접촉 시 일어난다. 변칙성은 개체와 물리적으로 조금이라도 접촉하면 일어나며, 직접 피부와 접촉한 것뿐만이 아니라 피부에서 최대 5~7cm 가량의 옷을 걸치고 있는 경우에도 일어난다. SCP-193-KO에 노출된 대상에게 변칙성은 현재까지 한 어떤 시도에도 사라지지 않았다. 현재 재단은 개체에 노출된 대상을 SCP-193-KO-1~██로 분류해 구금하는 중이다.

노출된 피험자는 무조건 노력을 강조하게 된다. 피험자는 모든 일을 노력으로 해결할 수 있다고 여기며, 그 문제가 해결되지 않는 경우나 사건의 원인을 노력의 부족으로 간주한다. 피험자는 다른 사람에게 무조건 노력을 강행하며, 이는 가해자와 피해자 모두에게 폭력이나 ██나 ██로의 공갈, 자해, ██, 기타 ███과 같은 극단적인 행위를 유발하기도 한다. 이때 가해자는 반드시 B등급 기억 소거를 하거나 제거해야 한다. 피험자의 지식수준이 어떻든지 개체와 접촉 시 노력을 해서 성공한 사례, 노력에 관한 명언 등의 지식을 바로 습득하기도 한다. 단순한 노력이 아닌 목표를 향해 노력하라, 청춘과 열정 등 더욱 구체적인 내용을 제시하는 경우도 있으나, 노력이 절대적인 해결책이라는 공통분모는 변하지 않는 듯하다.

SCP-193-KO는 ████ 부대에서 발견되었으며, 당시 군 부대원들은 삽으로 땅을 파고 있었는데 한 병사가 암석과 만나서 팔 수 없다고 고했다. 그러나 SCP-193-KO로 삽을 판 병사는 &#34;노력을 하면 팔 수 있다.&#34;라 말하며 삽질을 강행했다. 병사는 계속해서 팔 수 없다고 말했으며 피험자는 병사의 노력이 부족했다는 원인으로 구타, 얼차려, [데이터 말소] 등을 일삼았으며, 부대 내에서 유사한 현상이 잇따라 발생했으며 피해자는 자살하거나 ███하는 경우까지 발생했다. 이 사건은 군대 내 폭력으로 발생하여 사회적인 쟁점이 되었다. 이 뉴스를 본 P██████ 박사가 변칙적인 개체가 관여했을 가능성을 제기했으며, 조사 결과 SCP-193-KO를 확보했다.

재단은 개체의 경로를 추적해 SCP-193-KO에 노출된 대상을 최대 ██명까지 확보했다.

----

**실험 기록 193-KO-A:** //본 내용은 SCP-193-KO 피험자 중 무작위로 선정된 13명(감염자-1, -2, -3, -5, -8, -10, -13, -21, -32, -34, -36, -43, -44)을 대상으로 한 검사 결과이다. 본 검사는 개체의 변칙성 수준을 확인하기 위한 목적으로 시행되었다.//

1. 다음 빈칸을 자유롭게 채우시오.
&gt; 삶은 [　　　　]이다.
* 전체가 &#34;노력&#34;이라고 답함.

5. 최근 스마트폰 회로에 구리 소재의 블록을 설치해 발열 현상을 줄였다. 구리로 전자기기의 발열 현상을 줄일 수 있는 이유를 서술하시오.
* **감염자-3:** 발열 현상을 줄이기 위해서 열나는 노력을 했기 때문이다.
* **감염자-10:** 노력해서
* **감염자-13:** 해결하려는 목표를 가지고 노력을 했기 때문에 문제를 해결할 수 있었다. 우리는 이 사례를 통해 꿈을 향해 노력해야 함을 알아야 한다.

7. 다음 사진은 북극에서 먹이를 못 구해 자기 아들을 먹는 북극곰의 모습이다. 이러한 문제의 원인과 문제의 해결 방안을 서술하시오.

* **감염자-2:** 북극곰의 노력과 도전 의식이 부족했기 때문에 이러한 문제점이 나타나는 것이다. 이 문제점을 해결하려면 우리의 노력이 필요하다.
* **감염자-21:** 북극곰이 노력했다면 이런 일은 일어나지 않았을 것이다. 물은 섭씨 100도에 끓기 바로 이전은 잘 안 끓는 것처럼, 북극곰도 섭씨 100도까지 오를 때까지 노력하고 포기하지 말아야 한다.

10. 어느 가정의 책장에는 책이 칸마다 7권씩 꽂혀있다. 이러한 방식으로 꽃혀있는 이유를 서술하시오.
* **감염자-5:** 책장의 책 수를 맞추려는 노력이 있었기 때문이다.
* **감염자-8:** 노력이 부족하므로 한 책장에 7권 밖에 들어가지 못했다.
* **감염자-21:** 7은 행운의 수이므로 노력하려는 의지를 나타냈다.

----

**면담 기록 193-KO-B:** 다음은 SCP-193-KO 회수 과정에서 구금된 SCP-193-KO-5와의 면담 기록이다. 본 면담은 SCP-193-KO의 구금 환경 조사, 반정신조작 개발 참고, 대상의 유용성 파악을 목적으로 시행되었다.

&gt; **[15:20, 기록 시작]**
&gt; 
&gt; **P██████ 박사:** SCP-193-KO의 감염 이후의 변화는 어떤가요?
&gt; 
&gt; **SCP-193-KO-5:** 노력을 더 하게 되었습니다. 역시 노력을 안 해서 그렇지 삽 팔 때 더 잘 파더라고요. 그때가 겨울철이었고요. 갈구기도 쉽고요. 적어도 처음엔 그랬죠.
&gt; 
&gt; **P██████ 박사:** 더 구체적으로 말씀해 주시길 바랍니다.
&gt; 
&gt; **SCP-193-KO-5:** 아침에 왜, 빰빰빰빠라 하는 그 좆같은 소리 나면 일어나기 귀찮잖아요. 근데 또 이불도 개야 하죠. 그래서 항상 후임들 시키거든요. 내 때는 안 그랬는데 이 새끼들이 말을 안 쳐들어서 좀 걱정이었어요.
&gt; 
&gt; **P██████ 박사:** //(냉철한 어조)// 군대 안 갔습니다만.
&gt; 
&gt; **SCP-193-KO-5:** 에휴, 그러니까 노력이 부족하지. 의지력과 근성만 되면 그 [[[SCP-682|용]]]인가 뭔가도 때려잡겠다. 하여간 이 삽에 노출되니까 노력해서 이불을 개라고 하니까 잘 치우더라고요. 뭐, 제가 노력했기 때문에 삽이 내려온 거라고 할 수 있죠. 근데 문제는 말입니다.
&gt; 
&gt; **P██████ 박사:** 문제가 뭔가요?
&gt; 
&gt; **SCP-193-KO-5:** 당신네가 변-칙적 개체로 분류한 삽을 안 만진 새끼들입니다. 그 새끼들은 씨발, 좆도 노력 안 하고, 사람들이 미쳐가고 있다는 개소리나 싸지르고 앉았다고요. 한방 뒤지게 패고 [데이터 말소]까지 했죠. 그러더니 새끼들 죽고 불 지르고 난리 나더라고? 씨발놈들.
&gt; 
&gt; **P██████ 박사:** 노력해서 진정해 주시길 바랍니다.
&gt; 
&gt; **SCP-193-KO-5:** 그래, 다른 질문 뭐 없어?
&gt; 
&gt; **P██████ 박사:** 구금 환경은 어떻습니까? 불편합니까?
&gt; 
&gt; **SCP-193-KO-5:** 노력을 전혀 하지 않는군요. 존나 답답해 죽겠어. 뭔 가면 안 되는 곳은 왜 이렇게 많아?
&gt; 
&gt; **P██████ 박사:** 그건 어쩔 수 없습니다. 재단은 위험한 변칙 개체를 많이 소유하고 있고, 기밀 단체이기 때문입니다. 밈적 위협에 노출된 이상, 항밈 인자 개발 전까지 당신은 여기 격리-
&gt; 
&gt; **SCP-193-KO-5:** 뭔 노력 좆도 안 하는 새끼들이 왜 이리 말이 많아! 반정신조작 물질은 언제 개발되는데?
&gt; 
&gt; **P██████ 박사:** 20██년 █월 ██일 까지입니다.
&gt; 
&gt; **SCP-193-KO-5:** 존나 늦네. 하여간 요즘 젊은 것들은 노력이 부족해. 마시멜로 실험 알아? //(박사가 고개를 끄덕임)// 의지력이 부족한 새끼들은, 어떻게든 실패하는거야. 그따구로 노력해서 성공할 것 같아? 땡겨.
&gt; 
&gt; **P██████ 박사:** 반정신조작 물질을 만든다는 건 지식이 완전히 없는 바이러스의 치료제를 만드는 것과 마찬가지입니다. 논리란 강물에 떠다니는 물처럼 연구하는 일이기 때문에 아주 어렵죠. 
&gt; 
&gt; **SCP-193-KO-5:** 좆까고 그냥 시키는 대로 노력해! //(구타하는 소리)//
&gt; 
&gt;  **P██████ 박사:** 보안 팀 불러!
&gt; 
&gt; **[기록 종료]**
----
**기록 193-KO-C: 제█기지 회계부장 C█████의 제안서**
&gt;
&gt; SCP-193-KO에 노출된 인원은 다른 인원보다 더 높은 업무 효율을 보입니다. 단순 노동직인 만큼, 그들의 작업이 단순 노동이라서 노력이 성과에 큰 영향을 끼치기 때문이라고 추측하고 있습니다. 업무 효율을 높이기 위해, 다만 극단적인 행위의 위험성을 고려해서, 반정신조작 물질을 개발한 다음 0등급, 1등급, D계급에게 노출시키면, 개발 비용을 넘어서 최대 [데이터 말소] 수준의 이익을 볼 수 있을 것으로 보입니다.
