**Objekt-Nr.:** SCP-054-DE

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-054-DE wird momentan in [http://scp-wiki-de.wikidot.com/einrichtung-dossier-standort-de19 Standort-DE19] im Büro von Dr. Dross gehandhabt und muss vier mal (4) in der Woche, mindestens 8 Stunden beaufsichtigt werden. Im Falle von Anrufen, müssen diese angenommen werden und ein, den Vorgaben entsprechenden Interview muss durchgeführt und dokumentiert werden. Sämtliche Telefonaufnahmen und Dokumente befinden sich im Lagerraum-C8.

**Beschreibung:** SCP-054-DE ist ein Tischfernsprecher W48 aus dem Jahre 1951. Das Objekt wurde damals in einer Deutschen Post in der westlichen Besatzungszone mit einer Stückzahl an weiteren Exemplaren aufgefunden. Die äußere Form [[footnote]]Eine massive Ausführung aus schwarzem Bakelit und einer schweren Bodenplatte aus Stahl, eine Bakelitgabel sowie ein großer, ergonomisch geformter Telefonhörer.[[/footnote]], sowie das technische Innenleben von SCP-054-DE ist einem damaligen W48 identisch.

Es kumulierten seit der Bergung von SCP-054-DE mehrere Anrufe, welche seither von der Foundation dokumentiert und verzeichnet wurden. Sämtliche Stimmen des Tischfernsprechers werden als SCP-054-DE-1 bezeichnet, da es sich stetig um ein und die selbe Stimme handelt, welche jedoch von SCP-054-DE-1 in jeden Anruf moduliert wird. Durch Analysen der Tonspuren wurde dies von Forschern bestätigt.

Die Anrufe, welche von SCP-054-DE-1 getätigt werden, handeln immer um den Vorfall am 12.0█.19██. Die Anrufer wurden als damalige Bewohner klassifiziert, welche in der Nacht von einer lauten Explosion geweckt worden seien. Es ist möglich, sich mit SCP-054-DE-1 zu unterhalten, jedoch ist es schwierig, die verschiedenen Personen handzuhaben und mit ihnen umzugehen.

SCP-054-DE-1 scheint verschiedene Persönlichkeiten zu besitzen, welche mehrfach und wiederholte Anrufe tätigen. Somit scheint SCP-054-DE-1 an einer multiplen Persönlichkeitsstörung zu leiden.

[[collapsible show=&#34;[+]Anrufaufzeichnungen-54-DE&#34; hide=&#34;[-] Anrufaufzeichnungen-54-DE&#34;]]

**Vorwort:** //Um das Gespräch mit SCP-054-DE-1 aufrecht zu erhalten, wurden die Doktoren in manchen Fällen darum gebeten, in die Rolle der damaligen Behörde zu treten.//

&gt; **Einstufung des Anrufers:** Eine alte Dame
&gt; **Verhalten:** dezent, ruhig und zurückhaltend
&gt; 
&gt; **Gespräch:**
&gt; 
&gt; **Stimme:** Hallo, spreche ich da mit der Polizei?
&gt; **Dr. Weingar:** Guten Tag, mit wem spreche ich da?
&gt; **Stimme:** Mein Name ist ██████ Lorzen, spreche ich nun mit der Polizei oder nicht?
&gt; **Dr. Weingar:** Wie kann ich Ihnen helfen?
&gt; **Stimme:** Haben Sie das etwa nicht gehört? Es war ja auch wirklich sehr laut.
&gt; **Dr. Weingar:** Was haben Sie gehört? Wo befinden Sie sich?
&gt; **Stimme:** Ich befinde mich Zuhause. Mein Mann schlummert wie ein Kind und ich bin durch dieses Geräusch wach geworden. Das war so gegen, öhh.. Vor Neun Minuten.
&gt; **Dr. Weingar:** Haben Sie vielleicht auch was gesehen? Sind andere Personen auf der Straße?
&gt; **Stimme:** Es ist tief in der Nacht und was sollen all diese Fragen? Ich würde gerne wissen was dieses Geräusch war, es klang wie eine Explosion. Sollte ich mir Sorgen machen?
&gt; **Dr. Weingar:** Nein, es ist wirklich nichts schlimmes passiert. Es ist also tief in der Nacht bei ihnen? 
&gt; **Stimme:** Wenn es nichts schlimmes war, würde ich auch liebendgerne wieder in mein Bett gehen.
&gt; **Dr. Weingar:** Nein! Warten Sie!
&gt; **Stimme:** Tut mir leid, eine alte Dame braucht Ihren schlaf. Respektieren sie das!
&gt; 
&gt; **[Ende der Aufzeichnung]**

&gt; **Einstufung des Anrufers:** Junger Erwachsender Mann
&gt; **Verhalten:** prägnant, Viral
&gt; 
&gt; **Gespräch:**
&gt; 
&gt; **Stimme:** Hallo? Ich rufe wegen diesem dumpfen Geräusch an. Können Sie mir dazu Auskunft geben.
&gt; **Dr. Dross:** Guten Tag. Wie ist denn Ihr Name?
&gt; **Stimme:** Ist das denn wichtig für Sie?
&gt; **Dr. Dross:** Wir müssen verzeichnen, wer wann angerufen hat, um Zeugenaussagen zum Fall auflisten zu können. Sozusagen dient es zur Sicherheit und Protokollierung.
&gt; **Stimme:** öhh..ja..Ich heiße Johannes ██████████. Bitte sagen Sie nun was passiert ist, denn es hat sogar mich aus dem Schlaf wecken können. 
&gt; **Dr. Dross:** Wissen Sie welcher Tag heute ist?
&gt; **Stimme:** Bitte? Wieso wissen Sie sowas nicht? Heute ist der 12.0█. Also...Morgen ist Arbeit, und ich möchte auch nicht ewig am Hörer sitzen. Schießen Sie los.
&gt; **Dr. Dross:** 19██?
&gt; **Stimme:** 19██ was?
&gt; **Dr. Dross:** Ist es das Jahr 19██?
&gt; **Stimme:** Sowas tue ich mir nicht an.
&gt; **[Ende der Aufzeichnung]**

&gt; **Einstufung des Anrufers:** Mann (Schätzung Alter 57)
&gt; **Verhalten:** zynisch, beleidigende Art, spöttisch
&gt; 
&gt; **Gespräch:**
&gt; 
&gt; **Stimme:** Sprech ich mit der Polizei?
&gt; **Dr. Dross:** Guten Tag! Was ist denn los?
&gt; **Stimme:** Kriegen Sie gar nichts mit? Bin ich etwa der Erste der hier anruft oder was? Muss man ja schon selber anrufen.
&gt; **Dr. Dross:** Was ist denn bei Ihnen los? Erläutern Sie bitte ihre Situation.
&gt; **Stimme:** Diese [Gelöscht]. Kann mich mal. Weckt mich um 3 Uhr morgens! Ihr spinnt doch. Wahrscheinlich sind das wieder diese dummen Bauarbeiter, die wirklich nichts auf die Reihe bekommen, diese [Gelöscht]. Ahh!
&gt; **Dr. Dross:** Bitte beruhigen Sie sich. Kann ich Ihnen ein paar Fragen stellen?
&gt; **Stimme:** Ich frage Sie etwas und Sie stellen Gegenfragen?
&gt; **Dr. Dross:** Nein ich..
&gt; **Stimme:** Sparen Sie sich das! Sie sind wahscheinlich...Nein, Sie sind so unfähig wie diese Bauarbeiter! Sie sitzen den ganzen Tag am Höhrer und müssen die Anrufe entgegen nehmen. Was haben Sie ausgefressen, dass Sie diese erniedrige Arbeit verrichten müssen? 
&gt; **Dr. Dross:** Ich...
&gt; **Stimme:** Sie sind zu unfähig, das ist die Antwort! Unwichtiges Personal, eine unbedeutende Person! Sie haben nichts erreicht! Aber mal ehrlich, können Sie mir wenigstens sagen, dass es nicht die Bauarbeiter waren?
&gt; **Dr. Dross:** Ich kann Ihnen versichern, dass es etwas ganz anderes war.
&gt; **Stimme:** Ach, jetzt bin ich gespannt. Was war es denn?
&gt; **Dr. Dross:** Wir sind uns selber noch nicht ganz klar, was es ist. Wir erhoffen uns ebenfalls mehr Antworten.
&gt; **Stimme:** So so! Wie unfähig kann man denn eigentlich sein! Wegen [Gelöscht] wie Ihnen haben wir Bürger...
&gt; 
&gt; **[Dr. Dross hat das Telefonat beendet]**
&gt; 
&gt; //Notiz: Ich sah keine Möglichkeiten mehr, weitere Informationen zur Situation, geschweige denn zum Fall, von SCP-054-DE-1 herauszufinden.//

[[/collapsible]]

**Anhang:** SCP-054-DE-1s meist verwendete Persönlichkeit gibt sich selber nur als Pseudonym an und tätigt mehrfach in der Woche Anrufe. --Ein Großteil dieser Anrufe sind ohne sinnlichen Hintergrund.-- Die Persönlichkeit beichtet bis zu zweimal in der Woche den Mord an verschiedenen Personen aus dem Jahre 1952 bis 1999. Die Spannweite der Jahreszahlen ist über die Jahre von 1952 bis 1960 auf 1952 bis 1999 gestiegen (Stand 2012). Theorien und Nachforschungen werden derzeitig getätigt.</textarea></pre>
