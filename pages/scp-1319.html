**Artikel:** SCP-1319 – Die Trennung
**Autor:** [[*user Tanhony]]
**Original:** http://scp-wiki.wikidot.com/scp-1319
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1319

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1319-1 und SCP-1319-2 werden derzeit in separaten Isolierzellen an Standort-██ gehalten. SCP-1319-1 und SCP-1319-2 sind nicht innerhalb von drei (3) Metern zueinander zu bringen, um mögliches gewalttätiges Verhalten zu verhindern und eine Kooperation ihrerseits sicherzustellen. In Fällen, in denen SCP-1319-1 aufgrund seiner fehlenden Beine Schwierigkeiten hat, sich zu bewegen, ist die Verwendung einer Trage erlaubt.

Alle Experimente mit SCP-1319-1 oder SCP-1319-2 müssen von mindestens einem (1) Mitglied des Stufe-3-Personals genehmigt werden.

**Beschreibung:** SCP-1319 ist die Sammelbezeichnung für zwei (2) verschiedene Entitäten:

* SCP-1319-1, der Oberkörper des Forschungsassistenten █████. SCP-1319-1 besteht aus █████s Oberkörper, Kopf und Armen. Aufgrund seines Besitzes von █████s Kopf kann SCP-1319-1 sprechen, was es viel einfacher macht, mit SCP-1319-2 zu kommunizieren. Um das Fehlen von Beinen auszugleichen, bewegt sich SCP-1319-1, indem es sich mit seinen Händen über den Boden zieht. SCP-1319-1 genießt den Verzehr von Nahrung, trotz der Tatsache, dass diese Nahrung seinen Körper unweigerlich durch das Loch in seinem Torso verlässt.

* SCP-1319-2, der untere Körper des Forschungsassistenten █████. SCP-1319-2 besteht aus █████s Unterkörper und seinen Beinen. SCP-1319-2 hat die Fähigkeit, Befehle von Forschern zu hören und seine Umgebung wahrzunehmen, obwohl es keinen Kopf und zugehörige Organe hat. Aufgrund des fehlenden Kopfes ist die Kommunikation mit SCP-1319-2 viel schwieriger als mit SCP-1319-1.

Sowohl SCP-1319-1 als auch SCP-1319-2 hegen intensive Gefühle des Grolls füreinander, und Treffen zwischen den beiden haben häufig zu Gewalt geführt. Während des Verhörs hat SCP-1319-1 angegeben, dass dieser gegenseitige Groll auf die Umstände ihrer &#34;Trennung&#34; zurückzuführen ist, was sich vermutlich auf den Vorfall bezieht, bei dem sie erschaffen wurden. Keiner der beiden scheint beunruhigt über das Fehlen ihrer anderen Hälfte oder die Verletzung, die sich aus ihrer Trennung ergibt.

Weder SCP-1319-1 noch SCP-1319-2 besitzen die ursprüngliche Persönlichkeit des Forschungsassistenten █████ und identifizieren sich als völlig unterschiedliche Entitäten. Sie benötigen keine Nahrung oder Luft, scheinen diese Dinge jedoch zu genießen, obwohl ihnen die Körperfunktionen fehlen, die erforderlich sind, um tatsächlich davon zu profitieren.

SCP-1319-1 und SCP-1319-2 entstanden am ██.██.20██ um 13:25 Uhr. Zu der Zeit aß Forschungsassistent █████ sein Mittagessen in der Cafeteria von Standort-██. Plötzlich wurde beobachtet, wie er die Worte &#34;Weißt du was? Scheiß drauf. Scheiß auf dich.&#34; sagte, Sekunden bevor es sich gewaltsam in SCP-1319-1 und SCP-1319-2 aufteilte. SCP-1319-2 versuchte, aus dem Bereich zu fliehen, während SCP-1319-1 versuchte, auf den Tisch zu klettern und das Mittagessen von Forschungsassistent █████ wieder einzunehmen. Beide wurden anschließend in die Eindämmung gebracht. Trotz Untersuchungen wurde bisher keine mögliche Ursache für dieses Ereignis entdeckt.

[[collapsible show=&#34;Befragungsprotokoll 1319-1&#34; hide=&#34;ausblenden&#34;]]

**Befragter:** SCP-1319-1
**Befrager:** Dr. ████

&gt; **&lt;Beginn der Befragung&gt;**
&gt; 
&gt; **Dr. ████:** Hallo, SCP-1319-1.
&gt; 
&gt; **SCP-1319-1:** Hey, Doc.
&gt; 
&gt; **Dr. ████:** Ich möchte Ihnen nur einige Fragen stellen, wenn das in Ordnung ist.
&gt; 
&gt; **SCP-1319-1:** Sicher. Das macht mir nichts aus.
&gt; 
&gt; **Dr. ████:** Nun, ich muss Sie warnen, es geht um SCP-1319-2 …
&gt; 
&gt; **SCP-1319-1:** Oh. Er.
&gt; 
&gt; **Dr. ████:** Ich hoffe, das wird kein Problem sein.
&gt; 
&gt; **SCP-1319-1:** Nein, nein. (Pause) Nicht wirklich. Ich bin gar nicht so sauer, um ehrlich zu sein. Er geht da weniger rational vor, aber man darf ihn nicht an sich ranlassen.
&gt;  
&gt; **Dr. ████:** &gt; **Dr. ████:** Ich würde gern wissen, wie es dazu kam, dass Sie und SCP-1319-2 sich trennten, wenn Sie das wissen.
&gt; 
&gt; **SCP-1319-1:** (Pause) Nun, es waren mehr ein paar Kleinigkeiten, wenn Sie es wirklich wissen wollen. Er war einfach … inkompetent. Wir gingen den Flur entlang oder so, und er stolperte einfach, und ich sagte: &#34;Was zum Teufel war das?&#34;. Er spielte den Ignoranten, aber ich wusste, dass er es vermasselt hat. Was mich wirklich genervt hat, war, dass er sich nie verbessert hat. Er nahm meinen Rat nie an und wandte ihn tatsächlich auf die Art und Weise an, wie er seine Arbeit erledigte.
&gt; 
&gt; **Dr. ████:** Dieser Job ist … Gehen?
&gt; 
&gt; **SCP-1319-1:** Nicht immer. Auch Autofahren war für ihn ein Problem. Sie werden es nicht glauben. Einmal fuhren wir die Straße entlang, ich machte meinen Job, lenkte und alles, und was macht der dumme Sack? Fährt geradeaus über eine rote Ampel. Es ging mit ihm abwärts und er zog mich mit sich runter.
&gt; 
&gt; **Dr. ████:** Also trennten Sie sich?
&gt; 
&gt; **SCP-1319-1:** Ja. Ich hatte einfach genug von seinem Bullshit. Die Ausreden, alles. Bin da rausgekommen, habe versucht, würdevoll damit umzugehen. Wollte keine Szene machen. Aber er rennt und zieht all diese unerwünschte Aufmerksamkeit auf mich, weil ich derjenige bin, der bleiben und hinter ihm aufräumen muss.
&gt; 
&gt; **Dr. ████:** Ich verstehe. Nun, danke, SCP-1319-1.
&gt; 
&gt; **SCP-1319-1:** Kein Problem.
&gt; 
&gt; **&lt;Ende der Befragung &gt;**

[[/collapsible]]


[[collapsible show=&#34;Befragungsprotokoll 1319-2&#34; hide=&#34;ausblenden&#34;]]

**Befragter:** SCP-1319-2
**Befrager:** Dr. ████

&gt; **&lt;Anfang der Befragung&gt;**
&gt; 
&gt; **Dr. ████:** Hallo, SCP-1319-2. Ich möchte Ihnen nur ein paar Ja-Nein-Fragen stellen, wenn das in Ordnung ist. Tippen Sie mit Ihrem Fuß einmal für Nein und zweimal für Ja. Verstehen Sie?
&gt; 
&gt; (SCP-1319-2 tippt zweimal mit dem Fuß.)
&gt; 
&gt; **Dr. ████:** Gut. Nun, wissen Sie, wo Sie sich gerade befinden?
&gt; 
&gt; (SCP-1319-2 tippt zweimal mit dem Fuß.)
&gt; 
&gt; **Dr. ████:** Warum ist das so? Erinnern Sie sich, dass sie hier waren, als Sie mit SCP-1319-1 verbunden waren?
&gt; 
&gt; (SCP-1319-2 tippt einmal mit dem Fuß.)
&gt; 
&gt; **Dr. ████:** Sie können also tatsächlich Ihre Umgebung sehen?
&gt; 
&gt; (SCP-1319-2 tippt zweimal mit dem Fuß.)
&gt; 
&gt; **Dr. ████:** Ich verstehe. Jetzt würde ich gern über SCP-1319-1 sprechen, wenn das in Ordnung ist.
&gt; 
&gt; (SCP-1319-2 stellt die Bewegung ein.)
&gt; 
&gt; **Dr. ████:** Ärgern Sie sich über SCP-1319-1?
&gt; 
&gt; (Keine Bewegung.)
&gt; 
&gt; **Dr. ████:** Ah, mögen Sie SCP-1319-1 nicht?
&gt; 
&gt; (Keine Bewegung.)
&gt; 
&gt; **Dr. ████:** Hassen Sie SCP-1319-1?
&gt; 
&gt; (SCP-1319-2 stampft zweimal mit dem Fuß auf.)
&gt; 
&gt; **Dr. ████:** Er sagt, dass die Trennung zwischen Ihnen beiden Ihre Schuld war. Glauben Sie das?
&gt; 
&gt; (SCP-1319-2 stampft einmal mit dem Fuß auf.)
&gt; 
&gt; **Dr. ████:** Also glauben Sie, dass es seine Schuld war?
&gt; 
&gt; (SCP-1319-2 stampft zweimal mit dem Fuß auf.)
&gt; 
&gt; **Dr. ████:** Nun, danke, SCP-1319-2. Das ist alles für den Moment.
&gt;  
&gt; **&lt;Ende der Befragung&gt;**
