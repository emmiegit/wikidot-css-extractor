[[span style=&#34;color:#880000;&#34;]]上海，基金会Site-CN-21
2010.9.23 am.8:00[[/span]] 

Hevy羡慕着基金会之外的民众，正如他羡慕天际飞翔的渡鸦、深浅海底的睡鲨，或是微观镜头下倔强生长的绿植，道理再浅显简单明白不过。他们不必应付基金会这日益疯狂运转着的庞大机械，甚至随时做好为之献身的准备。他们只要想着怎么从残酷的异常中幸存或者应对飞速发展的新世纪所带来的生存压力。但是不论如何总比他妈的地狱要好上太多。

这一夜注定难以成眠，Hevy在第二天清晨哈气连天地走进自己的新办公室。其实指令虽然来自指挥部，却没必要这么快执行，一来这是条群发消息，而非指定，说明管理员对此事并没有表面上看来的那样关心，二来71号站点远在香港，他不觉得那两位叛逃人员能——即使魔都上海算是个发达的国际中转站——这么快跨省逃亡到这里，再说他们又不傻，定然会选择其他渠道，而不是正大光明地乘坐高铁飞机之类的公共交通工具……

然而就在这时，他听到一声程式化的“叮咚”，本已休眠的电脑屏幕再度复苏，他看到桌面右下角闪烁起信息图标。

双击点开对话框，他粗略阅读了一遍那条信息，随即不敢置信地将视线重新转向开头。这回他读得很认真，每个字都看的清清楚楚，而后沉默了数十秒之久。他想知道这其中有何深意。

------

[[span style=&#34;color:#880000;&#34;]]香港国际机场（赤鱲角机场）
am.12:15[[/span]] 

Hevy随着人流走下停机坪，他现在极度困倦，迫切地需要睡眠。两小时四十分钟的飞行过程中他曾试图合眼休息，然而每当他的意识开始沉浮之时便会被身旁人的一声咳嗽或者谁家熊孩子的大声哭喊吵醒。有那么几次他甚至想要站起身将那个扰人清净的家伙的脸贴在玻璃窗上，然而不行。他必须得他妈的学会忍受。

他抬手看了看手表，午时刚过一刻，离通知要求他抵达71号站点的下午三点钟还有几个小时。

这不是他初次到香港来了，然而上一次踏足此处还是十几年前，那时启德机场还是全球最繁忙的国际机场之一，然而这极为忙碌的机场却坐落在市中心，从天而降的客机好像停泊的飞鸟，冲入高楼林立的建筑物群之中。

当然，启德机场现在已经停用了。新落成的国际机场明显高端宽阔了不少，亚洲国际大都会的影子已然闪现，他办理了入境手续后，站在大厅中叹了口气，从旁边的自动售卖机里买了杯咖啡，拎着公文包走了出去。

在香港，各种交通工具立体交织，干净、快捷、人文，只要你有足够的空间感，顺利行走是没有任何问题的。他心不在焉地排队打了一辆红色出租车，念出那个位于……什么地方来着？[[size 150%]]**笔**[[/size]]架山？可真是个奇怪的站址，听说71号站点规划于1906年，由基金会借助港英政府的力量在山中挖掘隧道建成，作为亚洲第一条铁道隧道也有着其独特意义，到了1981年旧隧道彻底弃用。Hevy对此有些不解，为何香港同僚们非要舍弃明媚的阳光和雨幕，车水马龙的喧嚣，在黑暗的地下劳碌呢。但这不是他该关心的问题。司机像是没有听清，用蹩脚的普通话重复了一遍他报出的地址，他忙着想事情，只点了点头。

此时天气正好，阳光穿透玻璃窗照射在身上，微微带来些许暖意，他将额头抵着手臂，微微合了下眼，再睁开眼睛的时候车已经停稳了。他的思绪还有些混沌，递给司机一张钞票，多余的零钱算作小费，推开车门走了下去。

------

[[span style=&#34;color:#880000;&#34;]]？？？
pm.15:20[[/span]] 

//他从狭窄的小巷子中快速穿过，呼吸有些粗重，他的一只袖子被血浸透了，但那不是他自己的。他用另一只手数了数弹夹里的子弹，还剩七八颗。他似乎模模糊糊地察觉到了什么，但那想法转瞬即逝，况且他还要应付眼下的窘况。//

//Andros来到香港也不过一两年，对那些弯弯绕绕的道路还不太熟悉，直觉自己陷入了迷阵。这时Scarlet的本地优势便显露无疑：不论是行驶中还是弃车后，他带着Andros一拐弯就消失在了林立的高楼之间，这不是说他手段多么高明，就是认路。//

//不知Scarlet怎么样了……如果交通工具还在的话，他余下的路会轻松不少，然而这幅样子怎么能出现在人前呢？他这样想着扶了扶脸上的防毒面具，冰冷触感让他略微冷静了少许，然而同时他的心中又抱有一丝希望如果所料无差的话，这该是他所要走的最后一段路了……//

------

Hevy知道自己迟到了，他下车走了没几步路，却见到一根和写着“鰂鱼涌街市”的蓝色路牌并排而立的指示标，上书“柏架山”三个橙红凸起的大字。[[size 150%]]**柏**[[/size]]架山。他茫然地站在丁字路口，头顶则是人行天桥，等到回首望去，来时的出租车早已绝尘而去，消失在马路的拐弯处。

该死的语言隔阂啊。

他低声咒骂了一句，摸出手机想给负责人打个电话，又发现早晨电量只剩百分之四十的手机此时已经彻底黑屏关机了。环顾四周，他没看到什么让他可以坐下打开笔电联网回报的咖啡厅，也没看到附近有什么“的士站”。

该死的但是他必须得学会忍受这操蛋的一切……他伸手一摸，想从口袋里掏支烟，眼角的余光却看到垃圾桶上贴着显眼的“禁止吸烟”标志，一旁还贴心地写明了罚款标准。

操他妈的。

------

//他蜷缩在一堆废弃的木箱和杂物之后，有些紧张地聆听着外面的动静，他没有听到脚步声，也许他现在还尚算安全，然而沿途来不及抹去的血迹或许会出卖他。伤口并不严重，这一路来他简直运气爆表——有人追至侧面开了枪，一颗流弹擦着他的镜片而过——而后他手一滑，方向盘猛地一转，那刻他听到车胎与地面摩擦的声音，车头狠狠撞上了路边的隔离墩，凹陷下去。//

//他被撞得头晕目眩，Andros推门翻滚而下，向后开了两枪，不知有没有击中袭击者，又把他从弹开的安全气囊里拽了出来。他试着跑了几步，发现除了几处不住流血的擦伤外竟完好无损。“跟我来。”思绪只在电光火石之间转了一下——他们冲进了路边的小区。//

//Andros替他挽起袖子包扎伤口的时候又看到了那些他记忆不详的旧伤疤，他从来想不起这是出于哪一场事故或者收容失效，但在此时此刻他却有种莫名的感慨……那种感觉很是……奇怪，就好像是回到了原点一样。**他们兜兜转转，他们又回到了原点。**//

//“你往那边走——顺着……”他报出一个路名，“我们分开行动！”//

------

Hevy沿着红砖铺就的人行道一路前行，身侧可以看到巨幅广告牌和琳琅满目的商品展柜。走了挺久他也没找到地铁口，也许是在半路错过了，他现在已经能看到“歡迎蒞临柏架山道自然徑”的指示牌，孤零零地伫立在爬满青苔的的灰色围墙旁边，掩映在繁茂树叶的遮蔽下。

再往前走，就将由喧闹的英皇道步入幽静的柏架山道，貌似登上山峰，能够俯瞰维多利亚港，但总得等到夜幕降临、灯火通明，才能看到最为美妙的海上繁花之景。

这时，他发现手机屏幕上方还顽强地闪烁着最后一点蓝光，于是长按开机键，机身“嗡”地震动了几下，屏幕上浮现出了“Hellow World”欢迎语。他紧张地盯着开机动画闪过，主界面展现在面前，目光飞快地扫过已变作红叹号的电量图标，然而信号却只有可怜的半格。几乎不抱任何希望地，他拨通了一个号码……

------

//他俯下身子，无声地吸了一口气，从木柜的底部看去，他看到几只谨慎靠近的脚。机会只有一次。他握紧了手里的刀，随时预备着跳出掩体，给予追杀者致命一击……//

//“[http://www.bilibili.com/video/av401629 \She is my wife/]……！”一阵音乐忽而划破了安静的空气，他如遭雷击，天杀的这TM是什么情况？！他表情僵硬地低下头，用空出的那只手在口袋里摸了摸，掏出手机，按下了接听键。//

//“请问……”没听过的声音。//

//“你好我是Scarlet……抱歉我现在很忙，过会再联系吧。”//

//说出最后一句话的时候他的声音有些变了调，因为他眼角的余光已经看到几个特遣队员架起了枪支，只要扣动扳机，无数子弹就会穿过破破烂烂的木板射入他的身体……果然就应该随时静音啊。他在心底自嘲，扣下电话，塞回衣兜，而后慢慢举起双手，走了出去。//

------

Hevy于九月微凉的风中，握着被挂断的手机，一时搞不懂状况。

------

//Andros站在人行天桥上，居高临下地扫视了一眼，还好现在人不算多，不过即使有人看到了他，应该也只会把他当做出cos的动漫社成员，他换了身外套，血迹没那么显眼，星星点点，和脸上的防毒面具形成了有趣的呼应，让他看起来像个废土中走出的生化士兵。他方才路过一家冰淇淋店时，还有几个女高中生拉着他想要合影，推脱几番后他才满头冷汗地逃了出来。//

//他闭上眼睛，仔细回想着Scarlet告诉他的路线图，并且最终意识到步行无法解决问题。他得弄辆新交通工具，坐地铁，或者打个车。然而他没有钱，审讯时所有个人物品都被收走了。//

//基金会所为皆是必要之恶……//

//他在心中默念着这句话，恰好他看到街边正站着一位职员打扮的人，手里还提着公文包，正茫然地握着手机，似乎一时没有挪动的打算，也许他刚刚跟上司吵了个架或者怎么样的。看起来是个很好对付的目标，Andros再次坚定了心中的想法，而后飞快地从台阶上冲了下去，一把将那个倒霉蛋推开，抓住了他手中的包。//

------

Hevy被突如其来的冲击搞得晕头转向，右脚从人行道上踏空，一屁股跌坐在了柏油马路上。一个黑影迅速抢走了他的包而后向另一个方向跑去了。他愣了愣，反应过来那包里装的可是关乎基金会生死存亡的机密文件（其实没这么夸张，毕竟他只是个普普通通的研究员），如今却被一个小贼抢走——这怎么得了！

顾不上双腿的疼痛，他一骨碌爬了起来，拍了拍手上沾的沙砾，就向那远去的身影追了过去。Hevy虽然是个文职人员，但他曾随机动特遣队出过几次任务，也有定期锻炼身体，因此几步追来他竟没落下风。倒是那抢劫犯的步伐有些虚浮，眼尖的Hevy看到他的衣服上沾了点儿血，大概是受过伤了。

该不会是个亡命之徒吧……该不会是有枪吧？

Hevy想到这儿，心也提到了嗓子眼。但他不敢停下脚步，那些资料……一张纸、一页页，落到平民手里可会铸成大祸啊。他只能硬着头皮追去。

两人之间的距离越缩越短。

------

//他环顾几个倒地的特遣队员，露出一个无奈的微笑，一把刀摇摇晃晃地插在地上，干净雪亮的刀尖上没有一丝血迹。Scarlet是个博士，是个收容专家，也许提到这两个职位，人们普遍想到的都是身穿白大褂，坐在电脑前或者手持笔记本，紧张地计算数据或是制定方案。但他是个**外勤**收容专家。//

//他喘了口气，转身开始飞奔，等到他又跑到了某个不易察觉的角落，方才摸了摸挨了一拳、有点儿肿胀的眼角，从口袋里掏出手机，向刚刚那个号码回拨过去。//

//“喂……？”//

//电话很快接通了，却没有回音，线路那边还不断发出电量即将耗尽的提示声。也许是打错电话？他正欲挂断，却听到那边恶狠狠地一句“别动！”//

//“Andros，你在干什么？”//

//“……特工Andros？”他听到方才那个陌生的声音重复了他的话，伴随着因疼痛而倒吸冷气的嘶声，和不可置信。//
