**项目编号：**SCP-CN-986

**项目等级：**--Safe-- Euclid

**特殊收容措施：**SCP-CN-986因自身的特殊性而无法进行移动，故在以SCP-CN-986为圆心，半径一公里内所有土地使用权已被收购入中国分部名下，并修建其他建筑物用于对SCP-CN-986的隔离与保护，需确保警戒在SCP-CN-986的安保人员未曾与进入过SCP-CN-986的人员接触过。若发现有可疑人员出现在SCP-CN-986周围，需立即将其隔离并进行心理鉴定，以确认其并未受到SCP-CN-986的影响。

介于SCP-CN-986自身的特性，一切能够反射生物映像的液体或固体（下统称为反射物），如玻璃，透明塑料，镜子以及光滑金属等，在未经3名以上的3级人员的批准下禁止带入SCP-CN-986内部。

对SCP-CN-986的实验必须经过至少3名以上的3级人员同意，选用的D级人员在实验结束后必须立即处决。参与实验的其他基金会人员在进行心理鉴定后确认未受到SCP-CN-986的影响后可以继续工作。若确认受到了SCP-CN-986的影响则需立即进行C级记忆消除并调离SCP-CN-986。

**描述：**SCP-CN-986是一间家庭浴室，长约3.5米，宽约1.6米，高约2米。发现于中国海南省███与███之间的城郊区域中一栋3层楼房内的█楼。SCP-CN-986的异常性质在于，从外部无论用任何物理手段都无法破坏SCP-CN-986及其楼房，在收容SCP-CN-986前，基金会特工曾使用刀具，手枪，手榴弹以及██████对SCP-CN-986的外部进行攻击，但由于SCP-CN-986的特性，整栋楼房似乎都没有受到任何影响。

与外部不同，SCP-CN-986室内的墙壁，天花板以及地面可以被破坏。当SCP-CN-986内部的墙壁，天花板以及地面被破坏时，被破坏位置表面会在脱落部分石灰后（被破坏位置若为天花板，则会脱落木屑），露出一片类似于水平面的蓝色部位。触摸该平面的人员表示感觉与被破坏前的感觉并无差别。在实验SCP-CN-986-D后的多次实验中已确认，只有反射物成像中的生物身体部位可以进入SCP-CN-986的蓝色部位。但是在生物部位未从SCP-CN-986蓝色部位中退出时将成像的反射物移开使其成像消失，则会以蓝色平面为切面，完整切断生物接触平面部份。以下为在反射物成像中能进入蓝色部位的生物部分实验报告：

||花瓣||成功进入蓝色部位，并无性质上的变化||
||椰子||成功进入蓝色部位，并无性质上的变化||
||一整颗萝卜||成功进入蓝色部位，并无性质上的变化||
||蚕丝制的衣服||无法进入蓝色部位||
||活鹿的角||成功进入蓝色部位，并无性质上的变化||
||蜘蛛||成功进入蓝色部位，并无性质上的变化||
||蜘蛛（丢入蓝色部位）||成功进入蓝色部位，但之后并没有从中爬出||
||人类尸体||成功进入蓝色部位，并无性质上的变化||
||动物骨骼||成功进入蓝色部位，并无性质上的变化||
||使用动物骨骼加工制得的物品||成功进入蓝色部位，并无性质上的变化||
||将少量铁熔化后加入大量骨粉，冷却后的固块||固块成功被D级人员全力推入一部分，但取出时进入的部分变的十分脆弱||

在SCP-CN-986内部时，若有生物同时处在两个反射物前时，两个反射物中只会出现一个生物映像。出现的规律似乎是随机的。若带入SCP-CN-986内部的反射物的镜面上正在反映着生物映像并且正在离开SCP-CN-986时，在离开(即反射物不在浴室内之后)SCP-CN-986的同时，该反射物将爆炸，其原因至今为止未知。

该记录为实验SCP-CN-986-D的报告
&gt; **日期：**201█/██/██
&gt; **项目：**SCP-CN-986
&gt; D-40723带着一把铁质锤子，无线小型摄像机与耳机（与外部的Dr.S联络用）进入对象后锁上了SCP-CN-986的门
&gt; //[记录开始]//
&gt; **D-40723：**喂！什么情况？开门！不是通知我来搞什么实验的么？
&gt;   
&gt; **Dr.S：**实验已经开始了，我们必须指出，若你拒绝配合，你将被立刻处决。现在观察房间内部，有没有蓝色的区域？
&gt;    
&gt; **D-40723：**知道了知道了。(左右摇头观察)我看看......啊，窗户下面是有一些，怎么了这东西？
&gt;   
&gt; **Dr.S：**破坏它的周围，沿着蓝色区域的边缘用锤子去砸。
&gt;   
&gt; **D-40723：**好的。(5分钟后)完成了，哇！这墙不会坏的？怎么回事？
&gt;   
&gt; **Dr.S：**现在你把刚刚破坏部位的墙粉扣下来，把平面扩大。
&gt;   
&gt; **D-40723：**像是这样？(摄像机传回画面中出现一个半径约为10CM的不规则圆形蓝色平面)
&gt;   
&gt; **Dr.S：**做的很好，现在你有没有什么特别的感觉？
&gt;  
&gt; **D-40723：**特别的感觉？没什么啊。
&gt;  
&gt; **Dr.S：**很好，现在你触摸一下平面，看看什么感觉？
&gt;  
&gt; **D-40723：**明白，倒是没什么特别的感觉，和之前的墙不一样么？
&gt;   
&gt; **Dr.S：**请不要将摄像机移开。现在使用摄像机，拍摄墙面。
&gt;  
&gt; **D-40723：**知道了，(传回画面开始移动，D-40723已拿起摄像机并对准蓝色区域)像是这样？
&gt;   
&gt; **Dr.S：**很好，现在再接触一次墙面并报告你的感觉。
&gt; 
&gt; **D-40723：**我刚刚不是都说了跟平时一样的就是面(传回画面中D-40723手掌部分消失，进入(?)SCP-CN-986蓝色区域内)......我的手！我的手穿进去了！
&gt; 
&gt; **Dr.S：**保持冷静，现在感觉一下你的手还在不在。
&gt; 
&gt; **D-40723：**好的，我感觉一下......在！还在！我有感觉！
&gt; 
&gt; **Dr.S：**很好，现在感受一下里面有什么，可以的话最好再把手往里面伸一点。
&gt; 
&gt; **D-40723：**(明显发怒，怒吼)什么？你还要叫我往里面再伸？我可不会再......
&gt; 
&gt; **Dr.S：**(打断)再重复一次！配合我们的实验！不然你将被立即处决！
&gt; 
&gt; **D-40723：**好的好的！不要这样！我明白了......我摸摸看里面有什么......里面什么都没有！没有！空空的！
&gt; 
&gt; **Dr.S：**那就再往里一点。
&gt; 
&gt; **D-40723：**我知道了......(传回画面中手腕正慢慢深入蓝色部位)等等，我好像摸到什么东西了？这触感好像是皮肤？等等！我抓到了它了！它也抓到我了！
&gt; 
&gt; **Dr.S：**什么？什么意思？
&gt; 
&gt; **D-40723：**是一只手！我的手现在跟这只手抓一起了！怎么办！喂！喂！
&gt; (D-40723的情绪明显开始激动，传回画面开始剧烈晃动)
&gt; 
&gt; **Dr.S：**我说了冷静！
&gt; 
&gt; **D-40723：**他妈的有种你来试试！冷静你妈！我的手拿不回来了怎么办操！(传回画面显示D-40723明显在对着门大吼)等等......我的手！我的手！啊啊啊啊啊！！
&gt; 
&gt; **Dr.S：**又怎么了！怎么回事？
&gt; (传回画面切回D-40723手部。D-40723右手手掌已消失，手腕处切口十分平整，血正在不断喷出)
&gt; 
&gt; **Dr.S：**天啊！实验结束！现在给我把他拉出来！

实验SCP-CN-986-D中，研究人员猜测由于摄像机的摄像头中出现了D-40723的手掌导致其手掌没入SCP-CN-986蓝色部位内部。由于只有生物被映射的部位能进入SCP-CN-986蓝色部位内部，导致摄像机，录音机等记录设备无法采集到有效的记录。

需要注意的是，身体部位曾进入过SCP-CN-986蓝色部位的人员会表现出“我知道那是什么，所以我一定要再回去”的强烈愿望，并在一定程度上影响到与其接触的人员，被影响的人也会出现对于SCP-CN-986内蓝色部位的强烈好奇心。现在所有曾进入过SCP-CN-986蓝色部位的D级人员已全部处决，工作人员则已被隔离并通过C级记忆消除来观察是否还受到影响。在D-40723被处决之前，Dr.S对其进行过一次审问，报告如下：
&gt; **受访者：**D-40723
&gt; 
&gt; **采访者：**Dr.S
&gt; 
&gt; **此次审问是在实验SCP-CN-986-D的█天后进行的，D-40723显得十分冷静，并且对于自己失去的手毫不在意**
&gt; 
&gt; **记录开始，时间：201█/██/██**
&gt; 
&gt; **Dr.S：**现在感觉怎么样？能不能回答我的问题？
&gt; 
&gt; **D-40723：**啊，博士，现在的我已经不一样，我已经明白了，你们根本不是在收容那个SCP，而是在当守门人，等待着像我这样的人去穿过它，接受另一个世界的问候，或者给另一个世界带去问候？
&gt; 
&gt; **Dr.S：**别再重复这些对我们没有意义的话了，现在告诉我，你到底知道了什么？
&gt; 
&gt; **D-40723：**博士知道吗？我们的世界不是唯一的，不管你相不相信，这就是事实！而你们......(停顿，好像在思考什么)不对，是我发现了入口，他就在那里！
&gt; 
&gt; **Dr.S：**我相信你，不过入口是什么？我们的世界不是唯一的？你在那里面发现了什么？
&gt; 
&gt; **D-40723：**那里面的镜子是不一样的，博士，你想知道我在那里面摸到的是什么吗？想知道吗？(情绪突然激动)呐！想知道吗！我会告诉你那里面是什么！
&gt; 
&gt; **Dr.S：**注意你的态度，保持冷静！告诉我，那里面是什么？
&gt; 
&gt; **D-40723：**哦博士，你马上也会成为知晓真相的一员了，答案很简单：在镜子里的不是你自己，严格意义上来说不是，那里面的镜子是窗户，窗户的另一边是一个跟我们一模一样的世界！而我当时，从墙上破的那个洞摸到了，在那个世界中的我！
&gt; 
&gt; **Dr.S：**我撤回前言，你的意思是有另一个跟我们这完全一模一样的世界？你明知道这不可能。
&gt; 
&gt; **D-40723：**你很聪明博士，我是在接触到了自己之后才想通的这一点，不过你仅仅是在我的介绍下就明白了。不错，就是这样的，那边跟我们是一模一样的。但您好像根本不愿意去相信这个事实。
&gt; 
&gt; **Dr.S：**从概率学上来说，一个动作能精确到完全一样的两个人根本不存在。所以请别再说谎了，告诉我里面到底是什么。
&gt; 
&gt; **D-40723：**你不相信我很正常，不过没关系博士，我会回去的，去另一边，跟那边的我一起。我们会有很多的交流的，关于我，也关于你们。
&gt; 
&gt; **Dr.S：**回去？你现在正在我们的监控下，你怎么回去？
&gt; 
&gt; **D-40723：**你不明白博士，你和我一样，现在是知晓真相的一份子了，我不知道还有多少人跟我一样，不过回去的事情，你会帮助我的，相信我博士，你自己是最清楚不过的。
&gt; 
&gt; **Dr.S：**我会帮你？怎么可......
&gt; 
&gt; **D-40723：**(打断Dr.S的话)我已经累了，我现在只想休息，博士，想好了再来找我吧(闭上眼睛，不再说话)。
&gt; 
&gt; **Dr.S：**请回答我的问题D-40723！不然你将马上被处决！
&gt; 
&gt; (D-40723依旧不理会Dr.S)
&gt; 
&gt; **Dr.S：**好，在我知道真正的真相之后，你的处决就不远了。
&gt; 
&gt; **D-40723：**我期待着。
&gt; **记录结束**
&gt; 在这之后，Dr.S明显出现焦躁不安的状况，并一再申请再一次进行对SCP-CN-986的实验。D级人员D-40723在之后的审讯中不论怎么威胁也不愿多说，他表示“S博士会再来的，不为了别人，为了他自己，以及真相”

在Dr.S的审问结束后的第█天，他帮助D-40723逃出监禁室并带着一面梳妆镜与其一起进入SCP-CN-986内部，在安保人员发现时，两人已在SCP-CN-986内死亡。Dr.S的头部消失，从颈部的切口可以推断其曾把头伸入SCP-CN-986蓝色部位中，D-40723颈部以上（包括颈部）以及左肩消失。梳妆镜掉落在D-40723尸体旁，已破碎。

该记录为实验SCP-CN-986-T的报告
&gt; **日期：**201█/██/██
&gt; **项目：**SCP-CN-986
&gt; D-40810带着一把骨制小刀，支架，一面大型平面镜，无线小型摄像机与耳机（与外部的Dr.█光联络用）进入对象后锁上了SCP-CN-986的门
&gt; //[记录开始]//
&gt; **D-40810：**于是，我要干嘛？
&gt; 
&gt; **Dr.█光：**你看一下浴室的墙壁上哪些地方的蓝色部位大一点，你先找一块最大的地方。
&gt; 
&gt; **D-40810：**大概就是这了，之后呢？
&gt; 
&gt; **Dr.█光：**拿起你的支架和镜子，把镜子对着蓝色部位架好，蓝色部位最好成像在镜子的中间。
&gt; 
&gt; **D-40810：**（3分钟后）这东西意外的难搞啊，像是这样？（传回画面中镜子已架好，成像中蓝色部位明显）
&gt; 
&gt; **Dr.█光：**很好，现在你走到蓝色部位的前面，注意你的身体不要挡住镜子。那把小刀呢？现在拿出来。
&gt; 
&gt; **D-40810：**就在我手上，干嘛一定要那地方被镜子照着啊，不麻烦么。
&gt; 
&gt; **Dr.█光：**这不归你管。现在拿着你的刀，刀尖对准蓝色部位。
&gt; 
&gt; **D-40810：**好了好了，这样？之后你们不会叫我拿这东西去刺一面墙吧？
&gt; 
&gt; **Dr.█光：**对，现在拿着这把刀，全力刺向蓝色部位。注意，无论刺进去后发生什么，你都要好好的抓紧你的小刀，明白了吗？
&gt; 
&gt; **D-40810：**拜托，你们有没有搞错？刺墙干嘛？根本就不可能刺进......
&gt; 
&gt; **Dr.█光：**注意，请听从我们的指挥，否则你将被立即处决。
&gt; 
&gt; **D-40810：**啧，你们这群人一定是疯了，天天搞这些奇奇怪怪......
&gt; 
&gt; **Dr.█光：**请不要让我重复第二次。现在，拿着你的刀全力刺向蓝色部位，并且完成该行动后抓紧你的小刀。如果你再不听从指挥，或者你松手弄丢了小刀时，你将被立即处决。
&gt; 
&gt; **D-40810：**停停停，我知道了不要激动。我现在就刺，冷静点你们这群傻逼。
&gt; (传回画面中D-40810拿着刀刺入蓝色部位后，D-40810发出惨叫，并迅速收回右手。食指与拇指之间的手背处有大量血液流出，小刀仍然在D-40810手中，刀尖有明显血迹)
&gt; 
&gt; **D-40810：**我草！这里面是什么！他妈的你们这群混蛋对我做了什么？！
&gt; 
&gt; **Dr.█光：**你做的非常好D-40810，实验结束。你们几个快点进去带他去治疗，你们几个，去把刀拿给我，我要拿去做DNA检测。

在实验结束后，D-40810被基金会人员迅速隔离。之后的DNA检测中已确定与D-40810的基因完全相同，完全肯定D-40810刀尖上的血液为D-40810本人的血液（已排除检测血液为D-40810手背伤口处血液的可能）。检测结果出来后Dr.█光带着检测报告对D-40810进行了一次审问（出于SCP-CN-986对人类的思维影响，允许Dr.█光审问的时间为10分钟，并且在审讯室外由3名安保人员实时监视）报告如下：
&gt; **受访者：**D-40810
&gt; 
&gt; **采访者：**Dr.█光
&gt; 
&gt; **与之前D-40723的反应相同，D-40810表现得十分平静，同样对自己在实验SCP-CN-986-T中受伤的事毫不在意**
&gt; 
&gt; **记录开始，时间：201█/██/██**
&gt; 
&gt; **Dr.█光：**我们时间不多，我就长话短说了，之前你刀上的DNA报告出来了，你可以看......
&gt; 
&gt; **D-40810：**我没兴趣，我知道结果是什么。明明在另一个世界有着一个一模一样的自己在等待着我，我却在这里浪费时间？
&gt; 
&gt; **Dr.█光：**好，既然你知道报告的结果，那你现在有没有什么想要做的？
&gt; 
&gt; **D-40810：**我想要回去。
&gt; 
&gt; **Dr.█光：**如你所愿。

在审问结束后Dr.█光被迅速送去进行心理鉴定。在确认其未受到D-40810的影响后，Dr.█光马上申请了对SCP-CN-986的再一次实验，实验的D级人员依旧是D-40810。介于其上交的报告中提到的理由，指挥部同意了他的申请。

以下为次日所进行的实验SCP-CN-986-T-2，报告如下：
&gt; **日期：**201█/██/██
&gt; **项目：**SCP-CN-986
&gt; 已经提前在SCP-CN-986内部架好镜子。D-40810没有携带任何物品，2名安保人员携带无线小型摄像机与耳机（与外部的Dr.█光联络用）与D-40810一起进入SCP-CN-986内部，3人均进入SCP-CN-986内部后锁上了SCP-CN-986的门。
&gt; //[记录开始]//
&gt; **Dr.█光：**我们已经帮你架好镜子了，现在你应该知道为什么了。
&gt; 
&gt; **D-40810：**说真的我很好奇你们居然真的让我回来了，于是这次你们打算要我干什么？这次我已经不在乎你们的处决命令了。
&gt; 
&gt; **Dr.█光：**事实上，到目前为止，我们也不打算处决你。你现在可以进去了，你想做什么都没问题，只要好好的告诉我们你的感受就好。
&gt; 
&gt; **D-40810：**嗯哼？那这两位是？
&gt; 
&gt; **Dr.█光：**我们的录音机，耳机这些设备去不了“那边”啊。所以你的感受有什么直接告诉他们，他们只是在你身边的“听众”而已。
&gt; 
&gt; **D-40810：**哦好的，那现在就是我的时间了？
&gt; 
&gt; **Dr.█光：**是的，自由发挥吧。
&gt; 
&gt; **D-40810：**啊！我回来了！想我了吗？我？
&gt; （说完后D-40810便将头伸入蓝色部位中）
&gt; 
&gt; **Dr.█光：**先生们，你们两个现在好好告诉我们他在里面的感受，还有他说的话，全部一字不漏的告诉我们。
&gt; 
&gt; **安保人员A：**是的先生，D级，你现在在里面的感受怎么样？
&gt; （由于D-40810头部已经完全没入蓝色部位中，安保人员的耳机不能较好的传回D-40810说的话。但依旧能听到D-40810的声音）
&gt; 
&gt; **安保人员A：**先生，他说“我从来没有这么快乐过，能够如此近距离地欣赏自己，不是每个人都能有的机会。”
&gt; 
&gt; **Dr.█光：**好的，问他现在在做什么。
&gt; 
&gt; **安保人员A：**他说“我现在？我现在在抚摸着自己，‘那边’的自己。”
&gt; 
&gt; **Dr.█光：**很好，问他“那边”的自己有没有什么行动？
&gt; 
&gt; **安保人员A：**先生，他说“我的手已经到达‘那边’的世界了，看啊，‘那边’的我也是！”
&gt; 
&gt; **Dr.█光：**什么？为什么我没看到‘那边’的他......
&gt; （耳机中传回D-40810剧烈的惨叫声，传回画面中D-40810在不断挣扎，似乎是想退出蓝色部位）
&gt; 
&gt; **安保人员B：**喂，███，他这是怎么了？
&gt; 
&gt; **安保人员A：**我不知道，什么情况？先生，他现在这样是......
&gt; 
&gt; **Dr.█光：**他怎么回事？快问他怎么了！
&gt; 
&gt; **安保人员A：**先生，他说“我被吸住了！我出不来了！‘那边’是......”
&gt; 
&gt; **Dr.█光：**（吼叫）是什么？是什么！告诉我士兵！
&gt; 
&gt; **安保人员A：**我不知道......他说到一半没声音了。
&gt; 
&gt; **Dr.█光：**拉他出来，快！
&gt; （传回画面中2名安保人员一人抓住D-40810的一只脚，正在往回拉）
&gt; 
&gt; **安保人员A：**先生，我做不到....他，他好像被什么吸住了，我们拉不动，而且他好像还在往里面进......
&gt; （传回画面中D-40810正不断进入蓝色部位，速度有明显加快）
&gt; 
&gt; **Dr.█光：**够了！放开他！你们离他远点！
&gt; （2名安保人员松手后D-40810被迅速吸入蓝色部位，1分钟后D-40810被完全吸入）
&gt; 
&gt; **Dr.█光：**见鬼，什么情况？实验结束，把所有的记录全部发给我！
实验结束后的72小时内，指挥部派人在SCP-CN-986内部无间隔监视其内部的蓝色部位，监视其有没有其他异常或D-40810是否存活。在监视的第██小时时，发现D-40810的衣物（衣服，鞋子等）从蓝色部位中吐出，衣物上并没有发现血迹。在72小时后监视撤回，D-40810被判定为死亡。

//够了！我受够了！“那边”绝对他妈的是假的！我不知道“那边”他妈的到底是什么？但是D-40810的下场还不够给你们警示吗？// - Dr.█光
