    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Item nº: SCP-182-PT                                                                    

Classe do objeto:  S̶e̶g̶u̶r̶o̶  Euclídeo 
Procedimentos Especiais de Contenção:  SCP-182 é um objeto e deve ser mantido em uma sala de madeira 1̶0̶m̶ ̶x̶ ̶1̶0̶m̶ ̶x̶ ̶1̶0̶m̶ 12m x 12m x 12m ,SCP-182 deve ser coberto inteiro com um pano e totalmente imóvel, a sala não pode conter câmeras e nenhum objeto que possua reflexos(espelhos e certos metais). Antes de entrar na sala deve-se cobrir o SCP-182 com qualquer pano o cobrindo por inteiro(o pano não deve ser fino no ponto que de para ver o outro lado). Pode ser retirado de sua sala para qualquer tipo de teste, mas é necessário avisar a todos os locais por onde ele passará. Também pode-se entrar na sala dele, mas antes de entrar, remover qualquer tipo de objeto que tenha reflexo e é apenas permitido para Classe-D. Ninguém deve olhar direto o SCP-182 por mais de 10 segundos.

Descrição: SCP-182 é um espelho que foi encontrado quebrado em um gramado perto de uma fazenda no acre, com dimensões de 1,5mx1,5m com o peso de 2KG, de aparência comum a qualquer espelho. Soube-se que era um espelho anormal quando os fragmentos começaram a se juntar sozinho, reconstruindo o espelho por completo. O dono da fazenda em que o SCP-182 foi encontrado contatou a SCP sobre este espelho e diz para não olhar para ele diretamente, ele diz ter desmaiado e sofrido o maior trauma que qualquer ser humano um poderia ter, até os primeiros minutos observando o SCP-182 é um espelho normal, mas depois de um tempo, coisas estranhas acontecem. SCP-182 aplica os mesmos efeitos que o fazendeiro sofreu. Concluímos que SCP-182 faz as pessoas D̶e̶s̶m̶a̶i̶a̶r̶  entrar em coma por 3 dias.
Atualização: SCP-182 não é mais seguro, agora é classificado como Euclídeo devido a descoberta que SCP-182 pode “contaminar” qualquer objeto que emita reflexo, fazendo com que o objeto tenha as mesmas habilidades do SCP-182. O objeto contaminado também pode contaminar outros em um raio de 12m. Dois homens Classe-D tiveram um ataque fulminante e um entrou em coma por 3 dias durante uma pesquisa sobre o SCP-182. Depois desse ataque o SCP-182 pôde “contaminar” objetos com reflexos em um raio maior. Conclusões: alguns podem der ataque fulminante e outros podem entrar em coma, e quando acontece, SCP-182 fica mais poderoso, aumentando o raio de “contaminação” em 1m para cada vítima. Dependendo da pessoa, ela consegue se livrar do SCP-182 lutando com a curiosidade de ficar olhando para o espelho, mas o efeito só passa quando a sala fica acesa.</textarea></pre>
