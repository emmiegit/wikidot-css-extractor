**项目编号：**SCP-CN-420

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-420现被保存在Site-CN-06的420号收容保险柜中。

项目研究小组在使用SCP-CN-420进行研究时需要有站点卫生部与站点安全部人员的陪同。

任何人员于Site-CN-06内使用SCP-CN-420前都必须向该站点的站点卫生部提出申请，并在使用后按照规定进行使用记录。如果在第7次使用SCP-CN-420时发生了事件Event-CN-420-1，则使用者将被自动授权再次使用SCP-CN-420。

任何第14次及以上次数使用SCP-CN-420的人员必须将使用申请提交至Site-CN-06敏感事务办公室。该申请将会自动由敏感事务办公室转发至站点卫生部以及站点安全部，当三方全部通过申请后，该次使用可以在高度警戒的条件下谨慎进行以应对可能的事件Event-CN-420-2发生。

如果在使用者除第七次使用外发生了事件Event-CN-420-1或在任何使用次数下发生了事件Event-CN-420-2，必须立刻通知站点安全部。

&gt; **Site-CN-06站点安全部文件：事件Event-CN-420-2常规应对方案**
&gt; 
&gt; 当一起事件Event-CN-420-2发生时，必须迅速调遣站点安全力量装配相应防护装备赶往事发地点，并在常规安全部队完全部署前以最大程度疏散事发区域的站点人员，并封锁事件发生地点以限制SCP-CN-420-1的活动。
&gt; 
&gt; 在将SCP-CN-420-1封锁的时间中对其进行评估以协助安全部队做出应对措施；如SCP-CN-420-1的威胁程度超过常规安全部队处理范围，立刻通知驻站特遣队进行协助。
&gt; 
&gt; 立刻消灭SCP-CN-420-1。
&gt; 
&gt; 在击杀一个SCP-CN-420-1后，其分泌物必须当作高危生物威胁物质迅速焚毁。
&gt; 
&gt; 在确认安全后通知卫生部人员进行后期的污染消除工作。

[[include component:image-block name=http://scp-wiki-cn.wikidot.com/local--files/scp-cn-420/image_record|caption=SCP-CN-420的一张图像记录]]

**描述：**SCP-CN-420为一柄能够让动物的机体从其砍出的截面再生的单手手斧，当SCP-CN-420的斧背朝向观察者，斧柄朝下时，其右侧的斧面上印着带有双翼的蓝色双蛇杖标志。SCP-CN-420最初由特工韩心语回收于一次对GOI“前卫医疗”所属据点的突击行动中。

经过回收后对其进行的研究与测试，SCP-CN-420被发现共有两个主要的异常性质。第一个异常性质体现在当项目的斧刃接触到动物的机体时可以将机体从细胞或分子层面完全分割开，使操作者不需要用力砍，很轻松就可以在动物机体上进行切割；被SCP-CN-420切割的动物在切割过程中不会有任何感觉。但在之后的机体再生过程中再生出的身体部分会有瘙痒的感觉。

SCP-CN-420的第二个异常性质即当项目将动物机体的一部分完全切下时，该动物机体贴着无双蛇杖标志斧面的那一部分将会从切割出的断面向外进行极其快速的组织再生，直到再次生长成一个完整的机体。一般人类个体使用SCP-CN-420再生出一整只胳膊要用22秒到43秒不等，反则是6分钟到8分钟不等。组织再生时间花费与再生部分的大小成正相关关系，但目前未找到与组织再生速率有关的因素。值得注意的是，在实验中对畸形生物使用SCP-CN-420，其残肢/躯干再生出的身体部分仍为畸形。在再生过程中，组织再生完全不消耗机体内部的物质与能量，其使用的物质与能量来源目前未知。

对于带有高级神经中枢的动物(以人类为实验对象），当使用SCP-CN-420使其从残肢再生出一个新的带有脑部的身体时，其再生出的大脑会保留该断肢被砍下原躯干时的状态，即保留该断肢被砍下时原身体脑部的意识与记忆。但如果该断肢或其他由SCP-CN-420砍下的不带有脑部组织的身体部分从其原身体上被砍下时原身体缺失脑部结构或已经脑死亡，则其再生出的脑部在意识与记忆上将会是新生儿的状态。使用SCP-CN-420切割脑部组织会对其再生产物造成的影响尚不明确。

在进行了大量人体实验后，项目研究小组确认SCP-CN-420在一定限度上可以用作安全的超前医疗工具。但是当一个人类（动物）个体第7次使用SCP-CN-420时，其身体的再生产物有大约37%的几率会是畸形，该情况被称作事件Event-CN-420-1。虽然目前Event-CN-420-1绝大多数情况下只会发生在第7次使用中，但在个别案例身上，Event-CN-420-1仍可能发生在其他使用次数上。当一个人类（动物）个体第14次或以上次数使用SCP-CN-420时会有很大几率会使其身体的再生产物失去控制，转变为SCP-CN-420-1，该情况被称作事件Event-CN-420-2。事件Event-CN-420-2的发生几率在第14次使用SCP-CN-420时大约是77%，之后每次使用发生几率都会增加。由于事件Event-CN-420-2本身的性质，目前尚未探明其发生几率在第14次使用后每次增加的比率是多少，以及是否有着100%发生的使用次数上限。

SCP-CN-420-1是一种由于组织再生失控而产生的拥有自主意识且对其他生物极具攻击性的有机产物，其没有具体形态，但所有SCP-CN-420-1都由红黑色肉质物质组成且具有组织再生能力。SCP-CN-420-1的身体表面会不断分泌出一种红黑色的不明液态分泌物，会使接触到的生物受到严重的污染；该分泌物有时也会被SCP-CN-420-1用于喷射以进行攻击。SCP-CN-420-1的实际威胁性与生命力与其作为组织再生基体的动物的身体构造与身体素质有关，SCP-CN-420-1的体型一般是其基体动物的9~16倍。一般SCP-CN-420-1自我意识的产生代表着原动物的脑死亡，其仍与SCP-CN-420连接在一起的尸体会被SCP-CN-420-1包裹在体内或挂在体外。死亡后的SCP-CN-420-1除其动物基体的部分会迅速融化为其具有生物污染效果的液态分泌物，所以目前尚未清楚SCP-CN-420-1的生物运作机制。

对于在对SCP-CN-420进行实验的过程中产生的第一个SCP-CN-420-1的相关记录，请查阅事故记录Incident-CN-420-05。

&gt; **九命计划**
&gt; 
&gt; 该计划是利用SCP-CN-420的异常特性，赋予2级以上Site-CN-06站点人员多次意外殉职后重生的机会，从而减少/避免各类意外发生造成的基金会人力资源损失，重要职位空缺，以及Site-CN-06人员的数量锐减。
&gt; 
&gt; **计划运行过程**
&gt; 
&gt; 计划参与者（下称九命者）加入计划后，将选择自己的存档日。之后，九命者将在存档日使用SCP-CN-420切下自己的一根小拇指，之后由于SCP-CN-420的特性，新的小拇指会在九命者旧的小拇指被截掉后再次生长出来，而被截掉的旧小拇指将会被进行冷冻保存。之后当九命者殉职时，九命计划将会使用冷冻保存起来的小拇指与SCP-CN-420再次重生出一个新的九命者。
&gt; 
&gt; **计划注意事项**
&gt; * 重生后的九命者只有自己截至存档日当天的记忆，而已经因公受伤/殉职后将不能保证可以使用SCP-CN-420无副作用重生或重生后保留有生前的记忆。请妥善选择自己的存档日。
&gt; * 参与九命计划并非代表着真的能有九条命。如果严格按照计划操作进行存档及重生，每个没有SCP-CN-420使用背景的九命者将一共获得6次安全的重生机会。
&gt; * 请注意由于SCP-CN-420的性质，该计划本身有极小的安全隐患，如加入计划请自行承担该责任并在每次进行存档前将重要工作进行保存并托付于同事以防意外发生。

&gt; **记录开始**

&gt; 视频画面来自一个随身的实验视频记录仪，画面中是观察室内的一扇观察窗，窗口的另一侧有一位身着亮橙色制服的男性D级人员被固定在实验房间内中央的椅子上，两名带着口罩的医疗人员站在其身旁。其中一名医疗人员正在往D级人员身上连接体征监测设备，另一人则从旁边的托盘拿起了CN-420号异常。
&gt; 
&gt; (记录仪的画外音）“今天是2010年九月十七号，我是研究员张均为，即将进行实验EX-CN-420-87，实验对象D-4439，第14次使用CN-420号异常。目前已经确定项目有着能够让人的身体再生的能力，其再生规则已被详细记录在书面报告中。实验对象D-4439曾在膝盖上方进行了截肢，但已在前几次实验中于项目的作用下重新长出了一条新腿，或者说，数条新腿。这些在项目作用下重新长出的腿与正常的腿无异，并且与D-4439原有的神经系统融合的十分完美。但是在第7次实验中，D-4439重新长出的腿拥有畸形的骨头和肌肉组织。目前不知道是什么因素导致了组织再生出畸形的肢体，也仍未探明组织重生所需的能量与营养物质从何而来。此次实验和前几次一样仍是为了在D-4439组织再生的过程中研究这两个问题。”
&gt; 
&gt; 实验房间内的两名医疗人员已经做完了准备工作，一齐看向了观察窗的另一侧，等待实验开始的指示。
&gt; 
&gt; （研究员张均为按下了实验室房间的广播按钮，他的画外音）“第十四次实验，可以开始了。”
&gt; 
&gt; 画面中的两名医疗人员在听到指示后，一人看向旁边的仪器，另一人则扶着D级人员的大腿从其膝盖处将其小腿用CN-420号异常截了下来。D级人员被砍断的腿瞬间开始往外喷血，但很快因为开始的组织再生而慢慢停了下来；在此期间，D级人员的神情看起来并没有什么大的变化。大约二十秒后，新的腿仍没有从D级人员大腿的断面上长出，而断面上只有红黑色的肉芽在不断蠕动。两名医疗人员见到这个状况后对视了一下，又把视线投向了观察窗另一侧记录仪的方向。
&gt; 
&gt; （研究员张均为的画外音）“这是怎么了......羡成，确保把仪器收到的数据都记录下来。美莲，这次你那边的读数和上次比有什么变化？”
&gt; 
&gt; （观察室内研究员张美莲的画外音）“这几个数据有点奇怪......均为，我想你最好自己来看一眼。”
&gt; 
&gt; （研究员陈羡成的画外音）“他的心率瞬间飙升了！已经超过了一百七......两百二十下每分钟，不，是两百四十......他的心要炸了！”
&gt; 
&gt; 画面中原本十分安静被捆坐在椅子上的D级人员突然浑身抽搐了起来，同时开始大声嘶吼。其身旁的两位医疗人员也紧张地想要注射镇定剂让他冷静下来。伴随着D级人员嘶吼地越加大声，其抽动的大腿从断面处突然喷出了大量的黑色粘稠液体，甚至冲倒了一旁的一位医疗人员。瞬间，实验室的红色警示灯开始闪烁，自动警报也响了起来。
&gt; 
&gt; （警报的循环画外音）“注意，实验室BL-0334侦测到高危生物危害物质泄露，开始进行隔离封锁。当前状况已通知站点安全部及站点卫生部，请等待有关人员到场处理。区域疏散开始，请按照演习有序撤离该区域。”
&gt; 
&gt; 刚刚因为被D级人员腿上断口喷出的黑色液体冲倒的人刚试图爬起来就因为自己身上接触到粘液的地方发生的高度溃烂而惨叫起来，但叫了没两下便又开始控制不住地喷射性呕吐起来。与此同时，D级人员地腿仍在一边乱摆一边喷射着黑色的粘液，同时隐约可以看到有许多黑色的触手一样的东西顺着喷射的液体迅速抽动着长了出来。在观察窗有一半都被黑色粘稠液体遮挡后，因为惊吓而瘫倒到墙角的另一名医疗人员此刻爬起来冲到观察窗前面拍打着窗口的玻璃。
&gt; 
&gt; （另一名医疗人员惊恐地声音）“快放我出去！快趁我还没被那些鬼东西淹没之前放我出去！你可以，你可以把我关在外面的消毒室里控制隔离但是不要把我关在实验室里！快做点什么救救我啊！”
&gt; 
&gt; （在操作观察窗口前控制台的研究员张均为的画外音）“等下，等下，我要找一下绕过实验室自动封锁的路径，不然我开不了门......对对对我想起来了，再坚持一下，我马上就能帮你出去！”
&gt; 
&gt; 此时，实验室内一根半米粗的黑色触手一样的东西抽过来一下拍碎了医疗人员几乎所有的肋骨与其中的脏器，他的血瞬间溅满了观察窗几乎所有剩下没被黑色粘液遮挡的地方。观察窗的双层玻璃从被拍死在其上的医疗人员被挤扁成一个平面的狰狞脸庞为中心，蔓延出了无数细小的裂缝。
&gt; 
&gt; （研究员张均为因为受到惊吓而跌倒在了地上，原本别在其胸前的记录仪摔落在地上，画面一阵剧烈抖动后又一次指向了观察窗）“哎我操！”
&gt; 
&gt; （观察室内自动警报的录音）“警告，侦测到观察视窗玻璃有破碎风险，开始进行视窗封锁并启动备用视频观察系统。”
&gt; 
&gt; 伴随着警报的语音，一块折叠的金属挡板从观察窗内测的上方延伸而下，覆盖住了整个窗口；同时一块显示屏从金属挡板下侧升起，作为窗口被封锁后利用实验室内置摄像头对实验室进行观察的代替方案。但显示器上却因为几乎所有内部摄像头都被覆盖上了黑色粘液而只能显示出黑色。
&gt; 
&gt; （观察室内几名研究员夺门而逃的声音）“妈的，还不快跑啊，跑啊！快点叫特遣队来啊！”
&gt; 
&gt; （记录仪被研究员张均为拾起，重新别在胸前；画面随着研究员张均为往观测室外跑，与此同时两名站点安保冲了进来）“情况报告！我需要这间实验室负责人的情况报告！这是哪一个异常？这是什么级别和类型的威胁？”
&gt; 
&gt; （研究员张均为停下来要和站点安保报告情况时背后又传来一声巨响，于是画面又随着转身的研究员张均为而对向了因为在另一侧受到大力击打而变形的观察窗挡板和被变形的挡板震碎的显示屏，黑色的粘液顺着挡板变形产生的缝隙流了出来）“操！......生物威胁！妈的，生物危害，CN……CN-420号异常，不，CN-420的产物，应该说是......”
&gt; 
&gt; （同样看到马上就要被击碎的视窗挡板的两名站点安保顾不上研究员张均为说不清的话，决定先扯着他往房间外跑。伴随着又一声巨响，站点安保们喊了起来）“赶紧跑！离开这个区域！操——！”
&gt; 
&gt; （紧接着画面伴随着研究员张均为的一段时间的奔跑一阵抖动，其背后传来了许多手枪的枪声。研究员张均为的画外音）“疯了，真是疯了，怎么生出来这么个变态玩意......”
&gt; 
&gt; （另一个人的画外音）“均为？这到底怎么了，一开始只是危险物质泄露的警报，然后我就听到了收容失效的警报声。赶过来之后我才反应过来，是你负责的实验室出事了？”
&gt; 
&gt; （停下来的研究员张均为气喘吁吁的画外音）“子承？操，真是衰死了，那个项目明明就是个无害的东西，或者至少他妈大家都以为那是个无害的东西，鬼知道怎么会生出这么个怪物来。”
&gt; 
&gt; （特工陈子承的画外音）“生出来了什么？算了，看来事情是真的有点严重......我现在马上过去支援一下。安保部的其他援助马上就到这个区域了，或许还有特遣队。你快去......不对，那边的枪声停顿的时间有点长。走，快走！”
&gt; 
&gt; （研究员张均为的画外音）“怎么了？去哪里？这个情况下我不应该是去......我靠，这个他妈这么快——”
&gt; 
&gt; （研究员张均为被特工陈子承扑到，画面在一阵旋转中照到一束被喷射出的黑色粘液，同时特工陈子承抽出了自己的枪进行射击，连续的枪声在走廊内尤其震耳）“闪开！”
&gt; 
&gt; 记录仪在研究员张均为的翻滚中重重地摔到了地上。随后，一个畸形的身体由无数黑色触手纠缠在一起构成的的六足生物伴随着一声难以形容的嗥叫向记录仪飞奔了过来。其后还挂着一具身着亮橙色衣物的尸体，其一条大腿通过触手一样的东西与那生物相连。

&gt; **记录结束。**
