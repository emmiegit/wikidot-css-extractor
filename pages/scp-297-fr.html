**Titre :** SCP-297-FR - Exubérance Aveuglante
**Auteur :** [[user Professeur-Prima]]
**Date :** 31 octobre 2017
[[include credit:end]]


**Objet n^^o^^ :** SCP-297-FR

**Niveau de Menace :** --Orange [[span class=&#34;pastille orange&#34;]]●[[/span]]-- Jaune [[span class=&#34;pastille jaune&#34;]]●[[/span]]

**Classe :** --Euclide-- Sûr

**Procédures de Confinement Spéciales :** SCP-297-FR-A doit être confiné dans une chambre insonorisée de deux mètres trente sur trois mètres cinquante. La chambre doit contenir un lit, une table de chevet ainsi que quelques jouets adaptés pour un enfant de moins de dix ans. SCP-297-FR-A doit être nourri trois fois par jour et a le droit à une collation l’après-midi. SCP-297-FR-A ne doit pas être sorti de sa chambre sauf pour expérience, et doit, pendant les trajets, être transporté dans une boîte d’un mètre soixante de hauteur, et de soixante centimètres de profondeur.
    --Tant que SCP-297-FR se trouve sur SCP-297-FR-A, aucune autre mesure ne doit être prise.--

**Description :** --SCP-297-FR est une petite machine entourant les cordes vocales d&#39;un jeune garçon de sept ans de taille moyenne, à la peau relativement claire, aux cheveux blond platine, et aux yeux vairons, le droit bleu et le gauche gris, et répondant au nom de Ethan. L’objet, ci-après désigné comme &#34;SCP-297-FR-A&#34; est assez calme généralement, tant qu’on ne le brusque pas, et collabore de son plein gré avec la Fondation.--

    --SCP-297-FR passe en mode actif lorsqu’il enregistre une fréquence de voix plus haute et une respiration plus rapide chez SCP-297-FR-A, ce qui se produit quand ce dernier se met à rire. Dans son état actif, la machine émet une onde sonore de haute fréquence (entre 2 Ghz et 4 Ghz), qui provoque un dérèglement hormonal dans l’organisme des sujets entendant le rire de l’enfant, de telle sorte que la sécrétion de mélatonine s’interrompe et que la sécrétion de cortisone augmente. À cause de cela, la sensation de fatigue est en conséquence fortement inhibée chez les sujets touchés.--
    
    --Les chercheurs de la Fondation ont également remarqué que pendant la semaine suivant l’exposition, les cellules photoréceptrices de la rétine se dégradent, provoquant la diminution des capacités à capter les couleurs et la lumière, conduisant à l’aveuglement de certains sujets. Ceux-ci, manquant de repères visuels, et leur sensation de fatigue étant inhibée, voient leur cycle circadien[[footnote]] Le rythme circadien regroupe tous les processus biologiques qui ont une oscillation d&#39;environ 24 heures.[[/footnote]] déréglé, et vivent ainsi aléatoirement, pouvant vivre la nuit ou le jour sans préférence.--
    
    --Les nuits suivant les tests de SCP-297-FR, SCP-297-FR-A est victime d&#39;un retour violent de la part de SCP-297-FR. Ce dernier produit un gaz hilarant qui, une fois remonté jusqu’aux glandes nasales, déclenche de violentes crises de rire chez SCP-297-FR-A, pouvant l&#39;affecter sérieusement. Cela ne se produit que de nuit, et uniquement celle qui suive une journée où SCP-297-FR fait plusieurs victimes.--
    
    SCP-297-FR est une machine désormais inoffensive, tant qu&#39;il n&#39;est pas rattaché à un sujet. L&#39;objet était attaché à des cordes vocales, et était capable de faire stopper la sécrétion de mélatonine, et de faire augmenter celle de cortisone, ainsi que de dégrader sérieusement les cellules photoréceptrices de la rétine, de manière à rendre les sujets affectés aveugles, et de dérégler leur cycle circadien.
    
    SCP-297-FR doit être gardé dans une vitrine en verre de dix centimètres de hauteur, cinquante centimètres de largeur et 30 centimètres de profondeur.

[[collapsible show=&#34;Interview SCP-297-FR-A nᵒ 1&#34; hide=&#34;Par le Professeur ███████ &#34;]]
**Numéro de test :** n^^o^^ 1

**Date :** 17/02/2017

**Interviewer :** Professeur ███████

**Interviewé :** SCP-297-FR-A
&gt; //SCP-297-FR-A se trouve dans une salle, assit à une table sur laquelle est posé un micro. Sa consigne est de répondre aux questions du Professeur ███████.//
&gt; 
&gt; **Professeur ███████ :** Ethan, depuis quand est-ce que tu as cette machine dans la gorge ?
&gt; 
&gt; **SCP-297-FR-A :** Quand vous êtes venu me chercher ça faisait deux semaines je crois.
&gt; 
&gt; **Professeur ███████ :** Où est-ce que tu l’as eu ?
&gt; 
&gt; **SCP-297-FR-A :** C’est un homme qui me l’a donné, il est venu me voir au cirque.
&gt; 
&gt; **Professeur ███████ :** Tu connaissais cet homme ? Tu l’avais déjà vu ?
&gt; 
&gt; **SCP-297-FR-A :** Il y a plus de cent personnes tous les soirs dans notre cirque ! Je ne m’en souviens pas.
&gt; 
&gt; **Professeur ███████ :** Ce n’est pas grave. Cet homme t’as installé la machine, pour quelle raison ?
&gt; 
&gt; **SCP-297-FR-A :** Il a dit que les gens resteraient pour mon numéro si je l’avais, alors je lui ai dit oui.
&gt; 
&gt; **Professeur ███████ :** Merci Ethan. Tu vas regagner ta chambre maintenant.
&gt; 
&gt; //Le Professeur ███████ met fin à la conversation et SCP-297-FR-A regagne sa chambre avec une collation.//
[[/collapsible]]

[[collapsible show=&#34;Interview SCP-297-FR-A nᵒ 2&#34; hide=&#34;Par le Professeur ███████ &#34;]]
**Numéro de test :** n^^o^^ 2

**Date :** 23/04/2017

**Interviewer :** Professeur ███████

**Interviewé :** SCP-297-FR-A

&gt; //SCP-297-FR-A est placé dans une salle insonorisée, assis devant une table sur laquelle est posé un micro. Il a pour consigne de répondre aux questions du professeur ███████.//
&gt; 
&gt; **Professeur ███████ :** Ethan, je voudrais que tu me racontes comment tu as atterri dans le cirque, s’il te plaît.
&gt; 
&gt; **SCP-297-FR-A :** Et bien j’y suis depuis ma naissance. Mes parents y travaillaient quand je suis né, c’est pour ça que j’y suis.
&gt; 
&gt; **Professeur ███████ :** Où sont tes parents maintenant ?
&gt; 
&gt; //SCP-297-FR-A fixe ses pieds pendant quelques secondes avant de se concentrer de nouveau sur le micro.//
&gt; 
&gt; **SCP-297-FR-A :** Ils sont partis du cirque quand j’avais trois ans, mes yeux les dégoûtaient, et ils disaient que je pourrai me faire un numéro avec.
&gt; 
&gt; **Professeur ███████ :** Tes parents n’aimaient pas tes yeux, parce qu’ils étaient de couleurs différentes ?
&gt; 
&gt; //SCP-297-FR-A hoche la tête.//
&gt; 
&gt; **Professeur ███████ :** Très bien. Donc tu as monté un numéro sur tes yeux ? Tu l’aimais bien ce numéro ?
&gt; 
&gt; **SCP-297-FR-A :** Non, j’étais un méchant monstre dedans.
&gt; 
&gt; **Professeur ███████ :** Mais alors, pourquoi tu voulais absolument que les gens restent voir ton spectacle ?
&gt; 
&gt; **SCP-297-FR-A :** Le directeur du cirque disait que je servais à rien, et qu’il voulait me vendre.
&gt; 
&gt; **Professeur ███████ :** Te vendre à qui ?
&gt; 
&gt; **SCP-297-FR-A :** Je sais pas.
&gt; 
&gt; **Professeur ███████ :** Parfait, merci beaucoup pour tes réponses Ethan. Je ferai en sorte que des friandises te soient apportées.
&gt; 
&gt; **SCP-297-FR-A :** Merci beaucoup madame !
&gt; 
&gt; //Le professeur ███████ coupe la communication et SCP-297-FR-A est reconduit dans sa chambre.//
[[/collapsible]]

[[collapsible show=&#34;Addendum nᵒ 1&#34; hide=&#34;Lettre de Professeur ███████ au Comité d’Éthique &#34;]]
**Addendum n^^o^^ 1 :**
&gt; **À :** Comité d’Éthique
&gt; **SCP concerné :** SCP-297-FR
&gt; **Requête formulée par :** Professeur ███████
&gt; **Lettre :**
&gt; Membres du Comité d’Éthique, bonjour,
&gt; J’aimerais vous communiquer mon opinion au sujet de SCP-297-FR et de l’enfant qui le porte. Celui-ci a manifesté une forte envie de se débarrasser de la machine. Cependant, le corps médical a déclaré que retirer SCP-297-FR des cordes vocales de SCP-297-FR-A rendrait ce dernier muet. C’est pourquoi, après une longue réflexion avec les autres chercheurs responsables du SCP, nous avons décidé de soumettre le personnel du Comité d’Éthique à un vote. Êtes-vous pour ou contre le retrait de SCP-297-FR du corps de SCP-297-FR-A ?
&gt; Merci de votre lecture.
&gt; Mes salutations les plus distinguées.
&gt; Professeur ███████.
[[/collapsible]]

[[collapsible show=&#34;Addendum nᵒ 2&#34; hide=&#34;Réponse à la lettre du Professeur ███████ par le Comité d’Éthique &#34;]]
**Addendum n^^o^^ 2 :**
&gt; **À :** Professeur ███████
&gt; **De :** Comité d’Éthique
&gt; **RE :** Réponse à la requête sur SCP-297-FR
&gt; **Lettre :**
&gt; Cher Professeur ███████, bonjour
&gt; Nous avons, comme vous le souhaitiez, procédé au vote concernant SCP-297-FR et SCP-297-FR-A. Nous sommes partis du principe que l’objet avait déjà pris sa décision, et que le fait de le rendre muet ne constituait pas un véritable problème. Le vote s’est soldé par un dix-huit voix pour et une contre. Nous avons fait passer cette information au directeur Garrett, celui-ci se chargera de donner les directives très prochainement.
&gt; En vous souhaitant une agréable journée.
&gt; Le Comité d’Éthique.
[[/collapsible]]

[[collapsible show=&#34;Addendum nᵒ 3&#34; hide=&#34;Lettre du Professeur ███████ au Comité d’Éthique&#34;]]
**Addendum n^^o^^ 3 :**
&gt; **À :** Comité d’Éthique
&gt; **De :** Professeur ███████
&gt; **Sujet :** Avenir de SCP-297-FR-A
&gt; **Lettre :**
&gt; Membres du Comité d’Éthique, bonjour
&gt; Sachez que l’opération visant à séparer SCP-297-FR de SCP-297-FR-A a été un franc succès. Comme prévu, le sujet est devenu muet, mais cela ne lui a pas causé de problème. Nous voulions vous tenir informé de ce ce qu’il va se passer pour lui maintenant. Ne pouvant nous apporter plus de précisions sur l’homme qui lui avait installé la machine, nous lui avons administré un amnésique de classe B, mais, pour sa sécurité et le temps que nous retrouvions cet homme, nous avons décidé que je le garderais avec moi, dans mes appartements au Site Aleph. Je serais sa tutrice légale, et il ne sera, à aucun moment, mis au courant de l’existence des anomalies que nous confinons. Cette décision a été prise en concertation et en accord avec le responsable du Site, monsieur le Directeur Bruce Garrett 
&gt; Mes salutations les plus distinguées.
&gt; Professeur ███████.
[[/collapsible]]
