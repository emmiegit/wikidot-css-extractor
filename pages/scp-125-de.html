[[include component:image-block name=http://scp-wiki-de.wdfiles.com/local--files/scp-125-de/cave-1476553857PDg.jpg|caption=El interior de SCP-125-DE-A.|width=300px]]
     
**Ítem #:** SCP-125-DE

**Clasificación del Objeto:** Keter

**Procedimientos Especiales de Contención:** SCP-125-DE no debe ser informado sobre su contención. Para asegurar su continua cooperación con el personal de la Fundación en el futuro, se le debe hacer creer que las costumbres y los conceptos morales en Europa siguen siendo los del siglo XII. Además, la entidad no debe ser coaccionada para levantarse y/o dejar SCP-125-DE-A. En caso de que esto ocurriera, debe ser atraído al área de efecto de un Ancla de la Realidad Scranton inmediatamente para restablecer la contención.

Debido a la inmovilidad de SCP-125-DE y SCP-125-DE-A, el Puesto de Avanzada 22/125 ha sido construido frente a la entrada de SCP-125-DE-A. El Puesto de Avanzada-DE34/125 debe tener siempre un personal de al menos 50 guardias y estar equipado con armas de gas y explosivos para defenderse de los ataques en el sitio. El Puesto de Avanzada 22/125 debe ser contactado por otros sitios de la Fundación usando comunicación por radio cada 30 minutos y se le debe preguntar por su estado. En caso de no recibir respuesta del Puesto de Avanzada-DE34/125, una unidad DM será enviada para comprobar la situación y- en el peor de los casos- prevenir una potencial toma del sitio por fuerzas hostiles.

Se deben realizar esfuerzos para asegurar una población saludable de cuervos comunes (//Corvus corax//) al menos en el área del Burgberg. Si SCP-125-DE pregunta sobre la presencia de cuervos comunes en Burgberg, su presencia debe ser siempre afirmada.

Por razones de seguridad y para evitar la pérdida de valioso equipo de la Fundación, no se permiten Anclas de la Realida Scranton dentro de SCP-125-DE-A.

**Descripción:** SCP-125-DE designa una entidad humanoide, actualmente ubicada en una gran caverna debajo de Burgberg en el Kyffhäuser[[footnote]] //Nota del traductor:// Una cadena montañosa situada entre Turingia y Sajonia-Anhalt, Alemania.[[/footnote]]. Esta caverna forma parte de un sistema de túneles que, por su naturaleza, se denomina SCP-125-DE-A.

SCP-125-DE tiene la apariencia de un hombre de entre 60 y 70 años. La entidad lleva un traje rojo, una corona imperial de oro adornada con diferentes gemas y un crucifijo; la entidad mide 410 cm de altura, pero no se pudo determinar su peso- se estima que es de alrededor de 800 kg. La entidad se sienta en un trono que parece estar hecho de marfil y reposa su cabeza en sus manos sobre una mesa redonda de mármol de aproximadamente 8 metros de diámetro. El cabello de la entidad está continuamente brillando con una luz naranja-amarilla. SCP-125-DE tiene una barba que se extiende a través de un agujero en la mesa, hasta el suelo, y que rodea la mesa aproximadamente seis veces y media. SCP-125-DE aún no ha sido observado ingiriendo sustento, y por lo tanto se cree que no requiere ninguno.

Los datos recopilados sugieren que SCP-125-DE es una entidad alteradora de la realidad de Clase IX. Sin embargo, sólo utiliza sus poderes para evitar que se le haga daño, se le traslade o se le contenga de alguna forma, particularmente desde que la Fundación comenzó a realizar la supervisión; incluso mientras utiliza sus poderes, SCP-125-DE sólo hace un esfuerzo mínimo. Los hostiles son teletransportados a unos pocos metros y/o desarmados y las personas con la tarea de mover a SCP-125-DE se olvidan repentinamente de sus tareas. Dado que la percepción ambiental de SCP-125-DE está deteriorada, se asume que se trata de un mecanismo de defensa automatizado sobre el que la entidad no ejerce ninguna influencia directa.

SCP-125-DE parece estar medio dormido en todo momento y reacciona muy lentamente en su entorno. Todavía es posible mantener conversaciones con él en todos los idiomas deseados, incluso si SCP-125-DE tarda mucho tiempo en formular una respuesta- la mayoría de las respuestas son a menudo murmuradas. SCP-125-DE afirma ser Federico I, el Emperador del Sacro Imperio Romano Germánico (apodado &#34;Barbarroja&#34;) y afirma que fue encarcelado en  SCP-125-DE-A[[footnote]] //Notas del Traductor:// Esto refleja una leyenda muy conocida en Alemania sobre el Kyffhäuser, sobre un &#34;Rey en la Montaña&#34;. Según el mito, Barbarroja quedó atrapado dentro de Burgberg después de su muerte y fue puesto a dormir. Podría irse una vez que su barba hubiera crecido tres veces alrededor de la mesa en la que está sentado y una vez que los cuervos hubieran dejado la montaña. Se dice que entonces llevaría a Alemania a un futuro brillante. [[/footnote]]. Estas afirmaciones hasta ahora no han podido ser verificadas ni desestimadas de manera concluyente.

La entidad a veces pregunta al personal presente &#34;si todavía hay cuervos en la montaña&#34;. Esta pregunta siempre a sido afirmada desde el ██/██/████, causando que SCP-125-DE suspirara brevemente. Por el momento, se desconoce si la presencia de cuervos en la zona de Burgberg impacta en SCP-125-DE y cómo lo hace, pero la población de cuervos comunes en el Kyffhäuser y Burgberg en general fue puesta bajo observación como precaución.

El interior de SCP-125-DE-A actualmente no está completamente explorado debido a su tamaño y a su posible extensión ilimitada. La exploración todavía se está llevando a cabo. Sin embargo, 567 estatuas de granito de tamaño real de caballeros, soldados y sirvientes de la corte han sido descubiertas en las cuevas, aunque su reubicación para mayor estudio no fue posible debido a los estrechos espacios en SCP-125-DE-A[[footnote]]//Nota del Traductor:// En algunas iteraciones del mito de Burgberg se menciona que Barbarroja surgiría junto con toda su corte. [[/footnote]]. El sistema de cuevas en sí mismo posee tres propiedades anómalas; en primer lugar, no es posible entrar en SCP-125-DE usando otros caminos que no sean su entrada. Durante los intentos de entrar en el sistema de cuevas desde el exterior, los equipos de excavación sólo encuentran roca sólida que llena todo el espacio que se supone ocupa SCP-125-DE-A. En segundo lugar, es imposible dañar permanentemente SCP-125-DE-A, ya que cualquier daño se repara en segundos debido a los efectos pasivos de SCP-125-DE. En tercer lugar, cualquier entidad humana dentro de SCP-125-DE-A ha demostrado tener un conocimiento profundo del sistema de cuevas desde un punto de vista práctico, a pesar de no haber puesto nunca un pie en él. Este tercer efecto puede ser contrarrestado enfocándose activamente en alcanzar un objetivo o área diferente.

SCP-125-DE-A parece haber sido creado por las habilidades demostradas por SCP-125-DE y parece que sólo existe mientras sea mantenido por la entidad. Esta circunstancia complica la contención de SCP-125-DE, porque no puede ser expuesto a las Anclas de la Realidad Scranton en su estado actual. Si tal dispositivo es transportado dentro de SCP-125-DE-A, borraría inmediatamente el espacio influenciado por la alteración de la realidad en su área de efecto y subsecuentemente sería eliminado de la existencia junto con toda la materia en su área de efecto. El espacio perdido es reemplazado instantáneamente después de esta repentina desaparición.

Por qué SCP-125-DE afirma estar aprisionado en un espacio creado por sí mismo no es sabido hasta el momento. Sin embargo, el Dr. Stramm teoriza que la entidad sólo está atrapada en SCP-125-DE-A porque cree que está aprisionada y como consecuencia activa sus capacidades de alteración de la realidad.

[[collapsible show=&#34;Entrevista 125-DE-1&#34;hide=&#34;Cerrar&#34;]]
    	
&gt; **Entrevistador:** Dr. Stramm
&gt; 
&gt; **Entrevistado:** SCP-125-DE
&gt; 
&gt; **Prefacio:** El Dr. Stramm se había sentado junto a SCP-125-DE y le habló hasta que empezó a responder. SCP-125-DE sólo habló despacio y en voz baja durante la entrevista. Además, la entidad tardó de diez a ciento veinte segundos en responder a las preguntas del Dr. Stramms. 
&gt; 
&gt; **&lt;Inicio del Registro&gt;**
&gt; 
&gt; **SCP-125-DE:** Hrm... Tu tenacidad es admirable... ¿Qué es lo que necesitas de mí? 
&gt; 
&gt; **Dr. Stramm:** (//suspiros.//) Finalmente. SCP-125-DE, mi nombre es Dr. Stramm, estoy aquí para hacerle algunas preguntas.
&gt; 
&gt; **SCP-125-DE:** Tus modales... dejan mucho que desear... comparados con los de mis últimos invitados. 
&gt; 
&gt; (//Silencio por 21 segundos.//)
&gt; 
&gt; **Dr. Stramm:** Realmente lo siento, no debería haberle insultado. Debe saber que no siempre tengo el placer de hablar con hombres educados como usted. 
&gt; 
&gt; **SCP-125-DE:** Mmh... Tu traspiés... será perdonado... Dígame, ¿quién es este tal Eszepeunodoscincodeeh? 
&gt; 
&gt; **Dr. Stramm:** Ese es el nombre que te hemos dado. 
&gt; 
&gt; **SCP-125-DE:** ¿No sabéis... mi nombre? Algunos de mis... últimos invitados me dijeron... que hay una leyenda que habla de... esta montaña, refiriéndose a mí. ¿Por casualidad no la conocéis? 
&gt; 
&gt; **Dr. Stramm:** Bueno, sí, pero nuestro protocolo ordena nombrarlo como tal. 
&gt; 
&gt; **SCP-125-DE:** Hrm... Estáis aquí... en mi reino... sólo tolerado por mí porque me imagino que sacaré provecho de ello... y me llamaréis por mi... mi nombre... Federico I... Emperador del Sacro Imperio Romano Germánico... 
&gt; 
&gt; (//Silencio por 15 segundos.//)
&gt; 
&gt; **Dr. Stramm:** Como desee, su majestad. Si me permites una curiosidad, según los registros te ahogaste hace 820 años. En el río Saleph, mientras estaba en una cruzada. ¿Es eso cierto? 
&gt; 
&gt; **SCP-125-DE:** Eso es cierto... pero con mi muerte... ...me convertí en algo más que un simple hombre. 
&gt; 
&gt; **Dr. Stramm:** ¿Por qué?
&gt; 
&gt; **SCP-125-DE:** Hmm, no sé... una respuesta definitiva a esta pregunta. Tal vez, estoy... todavía aquí porque mi gente lo deseaba. Un único y enorme deseo... de muchos... o sólo uno... ¿crees que tal cosa es posible? 
&gt; 
&gt; **Dr. Stramm:** ¿Quién sabe? Pero incluso si esa es la razón, parece que estás atrapado aquí. ¿Sabes por qué?
&gt; 
&gt; **SCP-125-DE:** Mmm... No sé por qué. Tal vez no es... no es el momento adecuado todavía... Como presagia la leyenda... Lo que sé es que puedo dejar... esta cueva sólo cuando los cuervos hayan dejado la montaña. ¿Están los cuervos... todavía aquí? 
&gt; 
&gt; **Dr. Stramm:** Lamentablemente, sí. ¿Qué harías si fueras libre? 
&gt; 
&gt; **SCP-125-DE:** Mmh... Yo... siempre traté de proteger a mi gente, de darles suerte... de eliminar la injusticia... Procederé con ello. Esta vez... con los poderes del Todopoderoso. Devolveré el Imperio a su antigua gloria... Liberaré la Tierra Santa... Guiaré a la Iglesia de nuevo... en su camino de sobriedad y... no menos importante, traeré justicia y orden a Italia... ¿No creéis... que son objetivos nobles y virtuosos?
&gt; 
&gt; **Dr. Stramm:** Err... oh sí, realmente lo creo. Estás llevando a cabo grandes cosas...
&gt; 
&gt; **SCP-125-DE:** Tus alabanzas... me complacen... ¿Deseas saber... algo más? 
&gt; 
&gt; **Dr. Stramm:** Err, sí, en efecto. Dijiste que otros habían estado aquí antes que nosotros. ¿Quiénes fueron? 
&gt; 
&gt; **SCP-125-DE:** Hrm... Ya no tengo sentido del tiempo... siempre ha habido gente solitaria... encontrando esta cueva por suerte, quizás... contándome sobre la... la leyenda en que... en que me he convertido. Vi en ellos... Vi en ellos... nada más que necedad. Todos ellos han intentado mostrar esta cueva... a otros... Queriendo usarme para sus... sus propios fines... como si fuera un perro haciendo trucos. Sólo les pregunté... por los cuervos... y luego... dejé que lo olvidaran. Hace algún tiempo, llegaron hordas enteras. Dijeron que eran parte de un grupo de eruditos... pero sólo dijeron medias verdades. Pero no me querían para su propio beneficio, sino para el del país... así que los dejé... Trajeron aparatos extraños aquí y luego se fueron otra vez... y finalmente desaparecieron... Pero antes de eso... uno de ellos... trató de llevarme a su lado... para que luchara por su sistema de gobierno... que no terminó bien... para él... gente sin rey, sin nobles... absurdo... 
&gt; 
&gt; **Dr. Stramm:** Ya veo, creo que sé a quién te refieres. ¿Y alguien mas? 
&gt; 
&gt; **SCP-125-DE:** Sí, un día... no puede haber sido hace tanto tiempo... Un hombre vino... un hombre muy educado y conocedor... tomó conciencia de mí a través... a través del grupo de eruditos. Tuvimos una larga charla... nos vinculamos entre nosotros, porque teníamos puntos de vista similares... Antes de irse... me prometió que me liberaría, para que pudiéramos... realizar nuestra visión juntos... 
&gt; 
&gt; **Dr. Stramm:** ¿Este hombre le dijo su nombre? 
&gt; 
&gt; **SCP-125-DE:** Sí... Se llamaba a sí mismo... se llamaba a sí mismo Sr. Rass.[[footnote]] //Nota del Traductor:// El Sr. Rass es el fundador y líder del GoI alemán //Cuarto Reich//, con el objetivo de tomar el control de Alemania e instalar su propio régimen. [[/footnote]].
&gt; 
&gt; **&lt;Fin del Registro&gt;**
&gt; 
&gt; **Declaraciones finales:** SCP-125-DE no respondió a más preguntas del Dr. Stramm y empezó a roncar tranquilamente. 
&gt; 
&gt; //&#34;Dados los datos que hemos reunido, debemos evitar que SCP-125-DE salga de SCP-125-DE-A a toda costa. Después de todo, se originó en el siglo XII y por lo tanto posee valores morales completamente diferentes a los de la sociedad moderna, especialmente en lo que respecta a los italianos y los árabes. Así que, si se libera, es probable que nos enfrentemos a un Escenario de Reestructuración de la Realidad de Clase CK debido a sus poderes.&#34;// - Dr. Stramm
[[/collapsible]]

**Descubrimiento:** La Fundación se enteró de la existencia de SCP-125-DE el 01/02/2010, cuando el Equipo de Investigación 25 completó la restauración de varios documentos de la Sección XXV[[footnote]]//Nota del Traductor:// Un departamento de investigación de anomalías de la Stasi. [[/footnote]]. Posteriormente, se envió un equipo de reconocimiento a la ubicación indicada y se promulgó la primera contención después de localizar la entrada a SCP-125-DE.

**Anexo 125-DE-1:** El ██/██/████ El Puesto de Avanzada-DE22/125 fue atacado por 52 entidades con un fuerte parecido a [[[SCP-094-DE]]][[footnote]] //Nota del Traductor:// SCP-094-DE son estructuras metálicas soldadas animadas con forma humanoide con un alma humana unida a ellas. Actualmente se desconoce cómo separar el alma del cuerpo, lo que hace imposible matar realmente a las instancias. [[/footnote]]. Los activos de la Fundación en el lugar de los hechos sólo se habían anticipado a los agresores humanos y, por consiguiente, sólo podían retrasar a los atacantes. Resultó que las armas explosivas eran necesarias para neutralizar completamente a las entidades, porque seguían siendo capaces de actuar mientras les quedara al menos un apéndice. El DM-DE6-𝔇 &#34;Das Aufgebot&#34; (&#34;El Borrador&#34;) fue enviado con el equipo apropiado y, después de 2 horas, pudo defenderse con éxito del ataque. Todos los atacantes fueron neutralizados con éxito, la Fundación sufrió 29 bajas y 33 heridos. Durante el análisis de los restos, se hizo evidente que todas las entidades neutralizadas estaban marcadas con el logotipo del GdI conocido como el Cuarto Reich. Después de este incidente, los Procedimientos Especiales de Contención fueron actualizados en consecuencia.

**Anexo 125-DE-2:** Desde el ██/██/████, la población de cuervos comunes en el Kyffhäuser está sujeta a un número creciente de casos de infección parasitaria. Se están realizando esfuerzos para mantener la población.</textarea></pre>
