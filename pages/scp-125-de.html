**√çtem #:** SCP-125-DE

**Clasificaci√≥n del Objeto:** Keter

**Procedimientos Especiales de Contenci√≥n:** SCP-125-DE no debe ser informado sobre su contenci√≥n. Para asegurar su continua cooperaci√≥n con el personal de la Fundaci√≥n en el futuro, se le debe hacer creer que las costumbres y los conceptos morales en Europa siguen siendo los del siglo XII. Adem√°s, la entidad no debe ser coaccionada para levantarse y/o dejar SCP-125-DE-A. En caso de que esto ocurriera, debe ser atra√≠do al √°rea de efecto de un Ancla de la Realidad Scranton inmediatamente para restablecer la contenci√≥n.

Debido a la inmovilidad de SCP-125-DE y SCP-125-DE-A, el Puesto de Avanzada 22/125 ha sido construido frente a la entrada de SCP-125-DE-A. El Puesto de Avanzada-DE34/125 debe tener siempre un personal de al menos 50 guardias y estar equipado con armas de gas y explosivos para defenderse de los ataques en el sitio. El Puesto de Avanzada 22/125 debe ser contactado por otros sitios de la Fundaci√≥n usando comunicaci√≥n por radio cada 30 minutos y se le debe preguntar por su estado. En caso de no recibir respuesta del Puesto de Avanzada-DE34/125, una unidad DM ser√° enviada para comprobar la situaci√≥n y- en el peor de los casos- prevenir una potencial toma del sitio por fuerzas hostiles.

Por razones de seguridad y para evitar la p√©rdida de valioso equipo de la Fundaci√≥n, no se permiten Anclas de la Realida Scranton dentro de SCP-125-DE-A.

**Descripci√≥n:** SCP-125-DE designa una entidad humanoide, actualmente ubicada en una gran caverna debajo de Burgberg en el Kyffh√§user[[footnote]] //Nota del traductor:// Una cadena monta√±osa situada entre Turingia y Sajonia-Anhalt, Alemania.[[/footnote]]. Esta caverna forma parte de un sistema de t√∫neles que, por su naturaleza, se denomina SCP-125-DE-A.

SCP-125-DE tiene la apariencia de un hombre de entre 60 y 70 a√±os. La entidad lleva un traje rojo, una corona imperial de oro adornada con diferentes gemas y un crucifijo; la entidad mide 410 cm de altura, pero no se pudo determinar su peso- se estima que es de alrededor de 800 kg. La entidad se sienta en un trono que parece estar hecho de marfil y reposa su cabeza en sus manos sobre una mesa redonda de m√°rmol de aproximadamente 8 metros de di√°metro. El cabello de la entidad est√° continuamente brillando con una luz naranja-amarilla. SCP-125-DE tiene una barba que se extiende a trav√©s de un agujero en la mesa, hasta el suelo, y que rodea la mesa aproximadamente seis veces y media. SCP-125-DE a√∫n no ha sido observado ingiriendo sustento, y por lo tanto se cree que no requiere ninguno.

Los datos recopilados sugieren que SCP-125-DE es una entidad alteradora de la realidad de Clase IX. Sin embargo, s√≥lo utiliza sus poderes para evitar que se le haga da√±o, se le traslade o se le contenga de alguna forma, particularmente desde que la Fundaci√≥n comenz√≥ a realizar la supervisi√≥n; incluso mientras utiliza sus poderes, SCP-125-DE s√≥lo hace un esfuerzo m√≠nimo. Los hostiles son teletransportados a unos pocos metros y/o desarmados y las personas con la tarea de mover a SCP-125-DE se olvidan repentinamente de sus tareas. Dado que la percepci√≥n ambiental de SCP-125-DE est√° deteriorada, se asume que se trata de un mecanismo de defensa automatizado sobre el que la entidad no ejerce ninguna influencia directa.

SCP-125-DE parece estar medio dormido en todo momento y reacciona muy lentamente en su entorno. Todav√≠a es posible mantener conversaciones con √©l en todos los idiomas deseados, incluso si SCP-125-DE tarda mucho tiempo en formular una respuesta- la mayor√≠a de las respuestas son a menudo murmuradas. SCP-125-DE afirma ser Federico I, el Emperador del Sacro Imperio Romano Germ√°nico (apodado &#34;Barbarroja&#34;) y afirma que fue encarcelado en¬†¬†SCP-125-DE-A[[footnote]] //Notas del Traductor:// Esto refleja una leyenda muy conocida en Alemania sobre el Kyffh√§user, sobre un &#34;Rey en la Monta√±a&#34;. Seg√∫n el mito, Barbarroja qued√≥ atrapado dentro de Burgberg despu√©s de su muerte y fue puesto a dormir. Podr√≠a irse una vez que su barba hubiera crecido tres veces alrededor de la mesa en la que est√° sentado y una vez que los cuervos hubieran dejado la monta√±a. Se dice que entonces llevar√≠a a Alemania a un futuro brillante. [[/footnote]]. Estas afirmaciones hasta ahora no han podido ser verificadas ni desestimadas de manera concluyente.

La entidad a veces pregunta al personal presente &#34;si todav√≠a hay cuervos en la monta√±a&#34;. Esta pregunta siempre a sido afirmada desde el ‚ñà‚ñà/‚ñà‚ñà/‚ñà‚ñà‚ñà‚ñà, causando que SCP-125-DE suspirara brevemente. Por el momento, se desconoce si la presencia de cuervos en la zona de Burgberg impacta en SCP-125-DE y c√≥mo lo hace, pero la poblaci√≥n de cuervos comunes en el Kyffh√§user y Burgberg en general fue puesta bajo observaci√≥n como precauci√≥n.

El interior de SCP-125-DE-A actualmente no est√° completamente explorado debido a su tama√±o y a su posible extensi√≥n ilimitada. La exploraci√≥n todav√≠a se est√° llevando a cabo. Sin embargo, 567 estatuas de granito de tama√±o real de caballeros, soldados y sirvientes de la corte han sido descubiertas en las cuevas, aunque su reubicaci√≥n para mayor estudio no fue posible debido a los estrechos espacios en SCP-125-DE-A[[footnote]]//Nota del Traductor:// En algunas iteraciones del mito de Burgberg se menciona que Barbarroja surgir√≠a junto con toda su corte. [[/footnote]]. El sistema de cuevas en s√≠ mismo posee tres propiedades an√≥malas; en primer lugar, no es posible entrar en SCP-125-DE usando otros caminos que no sean su entrada. Durante los intentos de entrar en el sistema de cuevas desde el exterior, los equipos de excavaci√≥n s√≥lo encuentran roca s√≥lida que llena todo el espacio que se supone ocupa SCP-125-DE-A. En segundo lugar, es imposible da√±ar permanentemente SCP-125-DE-A, ya que cualquier da√±o se repara en segundos debido a los efectos pasivos de SCP-125-DE. En tercer lugar, cualquier entidad humana dentro de SCP-125-DE-A ha demostrado tener un conocimiento profundo del sistema de cuevas desde un punto de vista pr√°ctico, a pesar de no haber puesto nunca un pie en √©l. Este tercer efecto puede ser contrarrestado enfoc√°ndose activamente en alcanzar un objetivo o √°rea diferente.

SCP-125-DE-A parece haber sido creado por las habilidades demostradas por SCP-125-DE y parece que s√≥lo existe mientras sea mantenido por la entidad. Esta circunstancia complica la contenci√≥n de SCP-125-DE, porque no puede ser expuesto a las Anclas de la Realidad Scranton en su estado actual. Si tal dispositivo es transportado dentro de SCP-125-DE-A, borrar√≠a inmediatamente el espacio influenciado por la alteraci√≥n de la realidad en su √°rea de efecto y subsecuentemente ser√≠a eliminado de la existencia junto con toda la materia en su √°rea de efecto. El espacio perdido es reemplazado instant√°neamente despu√©s de esta repentina desaparici√≥n.

Por qu√© SCP-125-DE afirma estar aprisionado en un espacio creado por s√≠ mismo no es sabido hasta el momento. Sin embargo, el Dr. Stramm teoriza que la entidad s√≥lo est√° atrapada en SCP-125-DE-A porque cree que est√° aprisionada y como consecuencia activa sus capacidades de alteraci√≥n de la realidad.
