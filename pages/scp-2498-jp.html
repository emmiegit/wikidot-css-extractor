    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2498-JP - 心霊スポットぶち壊しサークル新歓😜
**著者:** [[*user masquerade120]]
**作成年:** 2022
[[include credit:end]]

[[include component:image-block name=http://scp-jp-storage.wdfiles.com/local--files/file:2248261-6-mfo1/Let&#39;s-party! | caption=出現したSCP-2498-JP群。]]

**アイテム番号:** SCP-2498-JP

**オブジェクトクラス:** Keter

**特別収容プロトコル:** SCP-2498-JPはその性質上収容不可能です。SCP-2498-JPの出現は全球霊荷測位システムG.e.P.S.によって監視されます。出現の前兆である異常霊荷波2498-JPが観測された場合、規模に応じて機動部隊・エージェント・ドローンなどを派遣し、事態の記録と対処にあたってください。SCP-2498-JP及びSCP-2498-JP-Ectの目撃者が存在する場合は、記憶処理を行った上で適切なカバーストーリーを付与してください。

**説明:** SCP-2498-JPは、霊的存在[[footnote]] 霊的人型実体のほか、霊的非生物型実体・霊的思念体・霊的視聴覚刺激といった霊的影響全般を含む。 [[/footnote]](SCP-2498-JP-Ect)と人間(SCP-2498-JP-A)とが接触している場に一定の確率で出現する人型実体群です。通常は複数体で出現し、1体のみで出現したケースは確認されていません。これまでの記録では、最少で20体、最多で█0000体の同時出現が確認されています。また、個体同士が10m以上離れて行動することはありません。SCP-2498-JPの出現時には、全球霊荷測位システムG.e.P.S.において固有の波形(異常霊荷波2498-JP)が観測されます。

SCP-2498-JPは標準的な20代日本人の容姿・知能を有しています。どの個体も軽装であり、主に若年層向けの夏用衣類を着用しています。個体別の容姿は出現時ごとにおおむね共通していますが、具体的な身元は不明です。SCP-2498-JPは常に熱狂的な興奮状態にあり、個体間で精力的かつ積極的に会話しています。また、手持ちの音響機器から様々な楽曲[[footnote]] 主に2010年代以降のEDM、邦楽ロック、チルアウトミュージックなど。 [[/footnote]]を流し続けているため、その一帯は常時70~90dbの騒音に包まれます。加えて、不明な光源によってSCP-2498-JPの周囲は常に10~30luxほどの明るさに保たれています。

SCP-2498-JPは全個体が何らかの非異常性物品を所持しています。以下はその一例です。
&gt; **▪アルコール飲料:** サワー類、カクテル類、ビール類など
&gt; 
&gt; **▪タバコ類:** タール数1~5mg程度のもの
&gt; 
&gt; **▪アクセサリー類:** サングラス、シルバーネックレスなど
&gt; 
&gt; **▪音響機器:** オーディオコンポ、DJコントローラーなど
&gt; 
&gt; **▪照明機器:** リングライト、小型ステージライトなど
&gt; 
&gt; **▪キャンプ用品:** キャンプテーブル、携帯コンロなど
&gt; 
&gt; **▪食材:** オードブル、バーベキュー用生肉、肴類など

SCP-2498-JPは人間(SCP-2498-JP-Aを含む)に対して非常に友好的であり、話しかけられた場合は積極的に応じます。そのコミュニケーションにおいて、人間側はSCP-2498-JPに対して「やや一方的/高圧的/短絡的である」という印象を伴う場合がありますが、概ね問題なく会話することが可能です。

SCP-2498-JPはSCP-2498-JP-AならびにSCP-2498-JP-Ectとも積極的に交流します。特に後者に対しては、不明な手段によって物理的に干渉することが可能であり、目を合わせる・身体に接触する・渾名を付けて呼びかける・連絡先交換を持ちかける・飲酒を促すといった行為を頻繁に試みます。

以下はSCP-2498-JPの出現記録の一部です。
[[collapsible show=&#34;+ 出現記録2498-JP-1を閲覧&#34; hide=&#34;- 閲覧終了&#34;]]

&gt; **__出現記録2498-JP-1__**
&gt; 
&gt; **日時:** 20██-02-07
&gt; 
&gt; **場所:** 福岡県 旧██トンネル
&gt; 
&gt; **SCP-2498-JP-A-1~3:** ██大学の学生3名
&gt; 
&gt; **SCP-2498-JP-Ect-1:** クラスB-Ⅲ霊的人型実体
&gt; ----
&gt; **0時44分:** SCP-2498-JP-A-1~3が当該トンネル内に侵入。同時刻、トンネル付近を測位したG.e.P.S.が通常と異なる不審な反応[[footnote]] この反応はSCP-2498-JP出現前に現れる特徴的な波形として、異常霊荷波2498-JPに指定された。 [[/footnote]]を検知したため、現場にエージェント3名が派遣される。
&gt; 
&gt; **0時51分:** SCP-2498-JP-A-1~3がトンネルの中ほどでSCP-2498-JP-Ect-1と遭遇。SCP-2498-JP-A-1はSCP-2498-JP-A-2, -3をその場に残して逃げ出し、トンネルの入口でエージェントによって保護される。この際SCP-2498-JP-A-1は「サークルの友人2人と肝試しを行うことになり、自分は最初止めたのだが結局2人に流されて着いてきた」と証言している。エージェント1名がSCP-2498-JP-A-1に付き添い、残り2名がトンネル内に突入。
&gt; 
&gt; **1時02分:** トンネルの反対側からSCP-2498-JP群約1200体が出現。トンネル内にはSCP-2498-JPの話し声と笑い声、そして複数の個体が持つBluetoothスピーカーから流れる音楽とが響き渡っており、それまで0.01luxだったトンネル内の明るさも25luxにまで上昇した。
&gt; 
&gt; **1時04分:** トンネル内に突入したエージェントはSCP-2498-JP-A-2, -3を目視確認し接触を試みるも、道を埋め尽くすSCP-2498-JP群によって十分な身動きが取れず失敗。この時、SCP-2498-JP-A-2, -3とSCP-2498-JP-Ect-1をSCP-2498-JP5体がそれぞれ囲み、親しげに話しかけていた。これ以降、SCP-2498-JP-A-2, -3の姿は確認されていない。
&gt; 
&gt; **2時15分:** 以下はエージェントがトンネル内で展開したドローンからの映像に依る。SCP-2498-JP群がトンネル内の一角にキャンプテーブルと8脚のキャンプチェアを設置し、そこに3体の男性型個体と4体の女性型個体が向かい合う形で着席。続いてSCP-2498-JP-Ect-1が登場し、空いていた1席に座る。SCP-2498-JP-Ect-1と7体のSCP-2498-JPは手持ちのアルコール飲料で乾杯し、趣味・恋愛・仕事などについて語らう。SCP-2498-JP群は終始高揚した様子であり、積極的に場を盛り上げていた。SCP-2498-JP-Ect-1は当初緊張した面持ちであったが次第に表情を緩め、自身の身の上や死亡理由などを語った上で、「ここにひとりでいる間、どうしていいかわからなかった」「誰かについていきたかった」などと述べている。その後1時間にわたり、SCP-2498-JP-Ect-1はSCP-2498-JP群と共に様々なゲーム[[footnote]] 若年層が参加する飲み会向けに流布している通俗的なもの。 [[/footnote]]に興じる。
&gt; 
&gt; **3時39分:** トンネル内のエージェントはSCP-2498-JP-A-2, -3の捜索を続けるも発見できず。その間にSCP-2498-JP群は撤収の用意を始め、徐々にトンネル内を来た道へと戻っていく。SCP-2498-JP-Ect-1もSCP-2498-JP群と肩を組み、彼らについていく。
&gt; 
&gt; **3時49分:** SCP-2498-JP及びSCP-2498-JP-Ect-1はトンネルを出た直後に消失。彼らが所持していた物品のうち、ビニール袋、タバコの吸い殻、食べかすなどはトンネル内にそのまま残置していた。これらを回収して解析したが、異常性は認められなかった。
&gt; ----
&gt; **事後報告:** 事案発生から数時間後、財団施設にて保護観察中だったSCP-2498-JP-A-1のSNS上にて、身元不明のアカウントの投稿が閲覧可能になっていました(下記画像参照)。このアカウントの身元や発信元を特定する試みは全て失敗しています。当該投稿およびアカウントは閲覧から24時間後に消失しました。SCP-2498-JP-A-1自身及びその携帯端末などからは異常性が見受けられなかったため、クラスB記憶処理を施した上で1週間後に解放しました。

[[include component:image-block name=http://scp-jp-storage.wdfiles.com/local--files/file:2248261-5-qiy8/story | caption=出現記録2498-JP-1の後SNSに投稿された写真 (一部検閲済)。映像記録との照会により、被写体はSCP-2498-JP、背景は旧██トンネル付近の森林であると判明している。また右下の＠以下にはSCP-2498-JP-A-1のアカウント名が記載されていた。]]

[[/collapsible]]

[[collapsible show=&#34;+ 出現記録2498-JP-5を閲覧&#34; hide=&#34;- 閲覧終了&#34;]]

&gt; **__出現記録2498-JP-5__**
&gt; 
&gt; **日時:** 20██-05-23
&gt; 
&gt; **場所:** 東京都 ██マンション 403号室
&gt; 
&gt; **SCP-2498-JP-A-12:** 熊谷 ██
&gt; 
&gt; **SCP-2498-JP-Ect-5:** クラスB-II霊的人型実体
&gt; 
&gt; **注記:** 事後調査の結果から、403号室の住民であったSCP-2498-JP-A-12は当時「ひとりかくれんぼ」[[footnote]] 手持ちのぬいぐるみに付近の霊的実体を固着させる降霊術の一種。 [[/footnote]]を行なっていたものと考えられます。
&gt; ----
&gt; **3時23分:** G.e.P.S.が██マンション 403号室において異常霊荷波2498-JPを検知し、現場にエージェント3名が派遣される。
&gt; 
&gt; **3時31分:** 403号室の玄関ドアは不明な力により解錠不能であったため、エージェントが極微小ドローンバグを投入して室内を探査。よって以下の記録はドローンバグからの映像に依る。403号室内の照明は全て消されており、SCP-2498-JP-A-12は何らかの物体を口に含んだ状態で風呂場を物色していた。また6畳間に置かれたTV画面には常に砂嵐が流れており、その画面裏には背部が赤い糸で縫い合わされ、胴部に包丁が刺さったぬいぐるみがいた。G.e.P.S.により、当該ぬいぐるみにSCP-2498-JP-Ect-5が固着していると判明。
&gt; 
&gt; **3時33分:** SCP-2498-JP-A-12がTV裏からぬいぐるみを発見した瞬間、403号室内にある様々なドアからSCP-2498-JP計23体が次々に出現。ドアをくぐる際、SCP-2498-JP群は「ちわー」「結構いいとこ住んでんじゃん」「ごめ、ビールしかなかったわ」などと発していた。SCP-2498-JPの出現にSCP-2498-JP-A-12は狼狽し、口に含んでいた液体を噴き出す。
&gt; 
&gt; **3時43分:** SCP-2498-JP-A-12は当初SCP-2498-JP群を詰問していたが、次第に彼らとの会話に同調していく。その後SCP-2498-JP-A-12はSCP-2498-JPの人垣に流される形でドローンの視界から消失し、以後確認されていない。
&gt; 
&gt; **3時55分:** 1体のSCP-2498-JPが、所持していたアルコール飲料をぬいぐるみに吹きかける。それに続いて、別の個体がぬいぐるみ背部の縫い目から直接アルコール飲料を注ぎ込む。それに対して一部の個体が合いの手[[footnote]] 若年層が参加する飲み会向けに流布している通俗的なもの。 [[/footnote]]を入れ始め、追従して室内にいたすべてのSCP-2498-JP群が合いの手を斉唱する。ぬいぐるみは激しく振動するも、周囲のSCP-2498-JP群はそれを押さえつけてアルコール飲料を投与し続ける。ぬいぐるみの口部分から吐瀉物のような物体が排出される。
&gt; 
&gt; **4時12分:** ぬいぐるみの腕部分が動き、自身の胴部に刺さっていた包丁を引き抜いて、付近のSCP-2498-JPへと振り下ろす。包丁はSCP-2498-JPの肉体を透過し、床面に刺さる。包丁を向けられたSCP-2498-JPは興奮状態になり、ぬいぐるみを殴打する。それを見ていた周囲のSCP-2498-JPも加勢し、床に刺さった包丁を引き抜いてぬいぐるみの腕部分を切断する。一部のSCP-2498-JPは当初彼らを制止しようとしたものの、ぬいぐるみを暴行する個体が半数を超えると傍観に転じた。
&gt; 
&gt; **4時19分:** ぬいぐるみの頸部が切断され、固着していたSCP-2498-JP-Ect-5が遊離する。SCP-2498-JPはSCP-2498-JP-Ect-5を[編集済]。一部の個体（暴行を傍観していた個体を含む）はそれを囲んでダンスに興じ、その様子を撮影してSNSに投稿していた[[footnote]] ドローンが撮影したスマートフォン画面にはこの際SCP-2498-JPが用いたアカウントも表示されていたが、事後調査においてそのようなアカウントは確認されなかった。 [[/footnote]]。この際室内のTVにおいては、SCP-2498-JP群がぬいぐるみに対して行った行為の顛末を恣意的かつ扇情的に編集した30秒ほどの動画[[footnote]] 動画配信プラットフォームにおいて頻繁に見られる標準的な動画形式に酷似。 ハイテンポな構成やSE・字幕エフェクトの多用などが特徴。[[/footnote]]がループ再生されていた。
&gt; 
&gt; **4時44分:** ドローンによる映像では、この時刻にすべてのSCP-2498-JPが403号室の玄関ドアを開けて外に出ている。しかし、玄関先にいたエージェント3名は「玄関ドアは常に閉じていた」と証言している。ドローンはSCP-2498-JPを追跡したものの、玄関ドアから部屋の外に出ると映像が砂嵐に切り替わった。その直後、玄関ドアが開閉可能になったためにエージェントが突入したが、室内は無人だった。
&gt; ----
&gt; **事後報告:** SCP-2498-JP出現中の403号室内では常時80db以上の騒音が記録されていましたが、エージェント3名及び近隣住人たちは「何も聞こえなかった」と証言しています。SCP-2498-JP-Ect-5の現在の状態は不明です。
[[/collapsible]]


[[collapsible show=&#34;+ 出現記録2498-JP-11を閲覧&#34; hide=&#34;- 閲覧終了&#34;]]

&gt; **__出現記録2498-JP-11__**
&gt; 
&gt; **日時:** 20██-10-03
&gt; 
&gt; **場所:** 岐阜県 旧██村跡地
&gt; 
&gt; **SCP-2498-JP-A-29:** 桃井 ██
&gt; 
&gt; **SCP-2498-JP-Ect-10:** クラスC-Ⅲ霊的人型実体
&gt; 
&gt; **SCP-2498-JP-Ect-11:** クラスζ亜霊的準人型実体
&gt; 
&gt; **注記:** 事後調査の結果から、SCP-2498-JP-A-29は廃村探訪を趣味としていたことが判明しています。また現場となった旧██村では、嬰児を人身御供とする因習が明治初期頃まで存在していました。
&gt; ----
&gt; **0時33分:** G.e.P.S.が旧██村跡地において異常霊荷波2498-JPを検知。現場が広域に及んだため、霊子部門から機動部隊オメガ-44（&#34;拝者&#34;）が派遣される。
&gt; 
&gt; **0時40分:** 衛星画像から、この時刻にSCP-2498-JP-A-29が村内の廃墟に侵入したことが確認されている。その直後、G.e.P.S.が同廃墟内に出現したSCP-2498-JP-Ect-10を観測。SCP-2498-JP-Ect-10と接触したSCP-2498-JP-A-29は廃墟から逃げ出し、旧村道へと駆け出す。
&gt; 
&gt; **0時42分:** G.e.P.S.が旧██村跡地に出現したSCP-2498-JP約30000体を観測。SCP-2498-JP群は出現時すでに村全体に拡散していた。
&gt; 
&gt; **1時01分:** 機動部隊が現着。村内の至る所でSCP-2498-JPが活動しており、持ち込んだキャンプ用具でバーベキューを行うグループや、水着に着替えて川で遊泳するグループ、家庭用の手持ち花火で遊ぶグループなどが確認された。
&gt; 
&gt; **1時17分:** 機動部隊がSCP-2498-JPに囲まれたSCP-2498-JP-Ect-10を発見。嬰児の霊的実体とみられる。発見時、SCP-2498-JP-Ect-10はSCP-2498-JPの手で強制的にアルコール類を飲まされており、紅潮・発汗・嘔吐といった急性アルコール中毒の症状を呈していた。付近のSCP-2498-JP群はSCP-2498-JP-Ect-10の飲酒に際して合いの手を斉唱しており、全個体が哄笑していた。
&gt; 
&gt; **1時20分:** 機動部隊が、SCP-2498-JP-Ect-10に合いの手を浴びせるSCP-2498-JP群の中にSCP-2498-JP-A-29の姿を確認。接触したものの、極度の興奮状態にあったため呼びかけに応じなかった。SCP-2498-JP-A-29は別の個体から「こいつ[[footnote]] SCP-2498-JP-Ect-10のことだと思われる。 [[/footnote]]まだ飲みたそうだから追加で買ってきて」と指示され、まもなく別のグループのもとへと駆け出していった。即座に機動部隊隊員が追跡したものの、SCP-2498-JP-A-29を捕捉することはできなかった。
&gt; 
&gt; **1時44分:** SCP-2498-JP-A-29を捜索していた機動部隊隊員が、激しく傷んだ祠らしき物体を発見。これは衛星画像の最も古い記録においても同じ場所に同じ状態で存在していた。直後、当該隊員がSCP-2498-JP-Ect-11と遭遇。SCP-2498-JP-Ect-11は衣服を着た女性の姿をした実体であり、縦に引き伸ばされたような3mを超える体躯と、顔が隠れるほど長い毛髪を有していた。G.e.P.S.の測定結果から、通常の霊的実体とは異なる亜霊的実体に指定[[footnote]] その特異な波形から、神格存在との関連性も指摘されています。 [[/footnote]]。
&gt; 
&gt; **1時50分:** SCP-2498-JP-Ect-11がSCP-2498-JP群と接触。SCP-2498-JP-Ect-11はSCP-2498-JP群からの呼びかけに全く応じず、背を屈めて彼らを覗き込むような挙動を見せる。SCP-2498-JPは自身の目の前に来たSCP-2498-JP-Ect-11の顔に触れ、その長髪をかき分けて逆に覗き込み返す。
&gt; 
&gt; **1時52分:** SCP-2498-JP群はSCP-2498-JP-Ect-11を取り囲み、1体ずつ順に様々な飲料を飲ませている。機動部隊が持ち帰ったサンプルから、この時SCP-2498-JPが飲ませていたのは主にレディキラーカクテル[[footnote]] 度数は比較的高いものの、口当たりは飲みやすいアルコール飲料の俗称。ここではカルーアミルク、梅酒ロック、スクリュードライバーなどが確認された。 [[/footnote]]であったと判明している。この際も、付近のSCP-2498-JP群は合いの手を斉唱していた。SCP-2498-JP-Ect-11は当初激しく抵抗し、その余波で廃墟15棟が倒壊、機動部隊隊員6名が[編集済]したが、SCP-2498-JP側には一切影響しなかった。
&gt; 
&gt; **2時16分:** SCP-2498-JP-Ect-11の挙動が沈静化し、その場に倒れ込む。この段階でSCP-2498-JP-Ect-11には約█000リットルのアルコール類が投与されていた。SCP-2498-JP群は協同してSCP-2498-JP-Ect-11を村の集会所まで運搬する。機動部隊はこれを追跡する。
&gt; 
&gt; **2時20分:** 機動部隊が村の集会所に到着。集会所内ではSCP-2498-JPが音響機器や照明機器を持ち込んでステージを設営しており、その上で軽音楽を演奏する数体のグループと、それを集会所の内外で観覧する約5000体のグループとが存在した。演奏グループのパフォーマンスに観覧グループは熱狂し、時折モッシュ[[footnote]] ある観客の行動がほかの観客に伝播して発生する集団行動。ここで確認されたのはサークル・ウィンドミル・ステージダイヴ・クラウドサーフなど。 [[/footnote]]を行っていた。またここで、SCP-2498-JP-Ect-10の姿が再確認されている。SCP-2498-JP-Ect-10の身体は観覧グループによって演奏のリズムに合わせて何度も宙に放り上げられており、その頭部は激しく振動していた。
&gt; 
&gt; **2時31分:** SCP-2498-JP群によって、昏睡状態にあるSCP-2498-JP-Ect-11がステージ上に運ばれてくる。そこに複数の男性型個体が群がり、その衣服を剥いで強制的に性行為に及ぶ。これを見ていた周辺のSCP-2498-JPも一斉に脱衣し、男性型・女性型ともに近くにいる個体と性行為を開始。この動きは次第に伝播し、数十分後には村全域のSCP-2498-JPが相手の性別を問わない性行為を行っていた。
&gt; 
&gt; **4時11分:** 1時間以上に及ぶ集団性交が終了し、SCP-2498-JP群が村からの撤収準備を始める。この過程で、機動部隊がSCP-2498-JP群の中に出現記録2498-JP-1で保護したSCP-2498-JP-A-1を発見。__詳細はインタビュー記録2498-JPを参照。__
&gt; 
&gt; **4時30分:** SCP-2498-JP群が村から完全に撤収。山道を列を成して下っていき、10分ほどで消失した。
&gt; ----
&gt; **事後報告:** SCP-2498-JP-Ect-10, –11の現在の状態は不明です。
