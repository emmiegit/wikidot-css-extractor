    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**説明:** 所属する生徒が死亡した際、その生徒に反ミーム性を付与する██中学校2年C組。副次的異常としてクラスの席数や他クラスとの人数差などの統計学的な異変も認知されなくなる。\n**回収日:** 20██/██/██\n**回収場所:** 千葉県市原市██中学校\n**現状:** カバーストーリー「いわくつきのクラス」を流布し、2年C組を封鎖。所属していた生徒は他クラスに移された。\n**追記:** 死亡した生徒のうち23名は自殺であり、生徒が自殺して反ミーム性を得るたびにまた別の生徒がいじめの対象になるという連鎖構造を成していたと見られます。発見されている残りの5名のうち2名は転落死、3名は車両衝突による事故死であり、その反ミーム性及び発生から半年以上発生しているためこれも他殺であると考えられています。当初の生徒数は39〜41人と見積もられており、現在の生徒数は12名です。 -██研究員&#34;
