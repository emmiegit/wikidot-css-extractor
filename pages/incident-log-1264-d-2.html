**기동특무부대 임무 사후 보고서: 1264-D-2**
**저자:** [[*user LurkD]]

&gt; +++ 기동특무부대 임무 사후 보고서,,1264-D-2,,
&gt; 
&gt; **관련 SCP:**  [[[http://scp-wiki.wikidot.com/scp-1264 |SCP-1264]]]
&gt; **관련 기동특무부대:** 기동특무부대 타우-11
&gt; **날짜:** 1999년 3월 11일
&gt; **장소&#34;** 하와이의 카우아이 섬 해안으로부터 15km 북쪽.
&gt; 
&gt; **서두:** 교전은 유람선이 SCP-1264에게 공격받은 이후 승인되었다. 기동특무부대 타우-11(&#34;캔따개&#34;)는 제9해양사령부에서 페가수스급 수중익선 5척(PHM-7부터 PHM-11), 줄리엣급 잠수함(CMS-3)과 함께 출동하였다. CMS-3은 대기하면서 P-500 미사일을 발사해도 민간인 피해를 최소화하도록 PHM 신속 대응 부대의 승인을 기다리게 하였다. PHM 부대가 도착했을 때에, 유람선은 불타오르면서 좌현으로 기울어지면서 침수되는 중이었다. SCP-1264-A는 우현의 커다란 구멍에서 물 속의 생존자들을 향해 그물을 던지고 있었다. 
&gt; -----
&gt; **[13:01]**  SCP-1264-A가 생존자들을 옭아매는 동안 기동특무부대 타우-11의 PHM 부대는 SCP-1264와 접촉한다. PHM-7과 PHM-9가 대형을 깨고 SCP-1264-A와 교전하면서 76mm 함포를 조준하여 발포한다. SCP-1264-A는 PHM-7과 PHM-9가 SCP-1264의 우현 선체에 사격함에 따라 빠르게 제압되었다.
&gt; 
&gt; **[13:03]** PHM-8, PHM-10, PHM-11이 750m 밖에서 SCP-1264의 선미로 정조준하여 하푼 미사일을 발사한다. SCP-1264에 명중하여 방향타 2개에 타격을 입는다. 
&gt; 
&gt; **[13:04]** SCP-1264 좌현의 포탑이 90° 돌아 9시 방향을 조준하고는 SCP-1264가 재빠르게 잠수한다. 이후, 수중 폭발과 부유하는 잔해들이 서쪽으로 끌리듯 움직이는 게 보인다. PHM-7과 PHM-9가 조사하다. 이 기간 동안, CMS-3이 SCP-1264-1과 무전이 원활하게 연결되었다 (부록 참조).
&gt; 
&gt; **[13:10]** 남아있는 세 PHM 뒤쪽 수면 위로 SCP-1264의 좌현의 포탑만이 드러나게만 일부분 나타난다. SCP-1264는 PHM들이 우현의 사선에 똑바로 위치하도록 자리잡는다. 좌현 포대의 140mm 함포 6개가 PHM 세 척에 발사되어 효과적으로 파괴한다. PHM-7이 즉시 SCP-1264에 민간임이 없음을 전달한다. CMS-3이 SCP-1264를 조준하여 P-500 미사일 2발을 발사한다.   
&gt; 
&gt; **[13:11]** SCP-1264는 즉시 뒤집힌 유람선으로 향하여 고작 175m 밖 거리에서 노출된 배 밑바닥의 용골을 향해 410mm 함포 2발을 발사한다. 유람선이 폭발하여 몇 개의 무더기로 조각난다. SCP-1264가 바로 부유하는 잔해들을 가르며 지나간다. P-500 미사일들의 능동적 레이더가 잔해로부터 SCP-1264를 구분해낼 수가 없어서 목표물에 빗나간다. 
&gt; 
&gt; **[13:13]** SCP-1264가 마크 14 어뢰를 PHM-7과 PHM-9를 향해 발사한다. SCP-1264가 승객들이 옭아매어진 남은 그물을 회수하고 한 번 더 잠수한다. 두 PHM 모두 간단하게 어뢰를 파훼한다. CMS-3이 제9해양사령부로부터 SCP-1264를 수중 음파 탐지기로 위치를 파악하여 추적할 것을 명령받는다. 남아있는 PHM들은 그물을 피한 생존자들을 구조하려고 한다. 현장에는 215명이 있었으며, 그 중 19명만을 회수할 수 있었다. 
&gt; 
&gt; **[15:10]** CMS-3이 사건 장소에서 복동쪽으로 55km 떨어진 지점에서 SCP-1264와의 교신이 끊긴다. 
&gt; 
&gt; ----
&gt; **부록:** 사건 도중 [13:06]부터 [13:10] 사이에서, CMS-3이 SCP-1264-1과 ELF 무전 신호를 통해 원활한 무전 통신을 하였다. 아래 내용은 SCP-1264-1의 첫 번째 잠수 이후에 교환수와 SCP-1264-1 사이의 음성 녹취록이다. 
&gt; * SCP-1264-1: (//낮게 울리는 소음//)
&gt; * CMS-3: 신원미상 신호, 수면으로 다시 올라오지 않으면 파괴할 거라 경고했다. 알아들었나?
&gt; * SCP-1264-1: (//계속되는 울리는 소음//)
&gt; * CMS-3: 신원미상 신호, 수면으로 올라오지 않으면 파괴하겠다. 알아들었나?
&gt; * SCP-1264-1: (//울리는 소음이 멈춘다. 직후 낮은 음성이 들린다//) ...이... 침입자들이이...내...복종을...원한다... (//울리는 소음//) ... 확인...
&gt; * CMS-3: 신원미상 신호, 다시 올라올 때까지 2분 주겠다. 이건 최후통첩이다. 알아들었나?
&gt; * SCP-1264-1: (//울리는 소음//) ...그래애애... (//이후 2분간 울리는 소리가 지속된다.//)
&gt; * CMS-3: 신원미상 신호, 응답하라.
&gt; * SCP-1264-1: (//배경으로 거대한 폭발음이 들린다//) ...부상...준비 주우우웅...
&gt; //이 순간, SCP-1264가 수면에 나타나서 PHM 3 척을 파괴한다.//
&gt; * SCP-1264-1: ...나와 함께...가라앉도록...(//잡음//)
&gt; 
&gt; **접촉 이후 개요:** 생존자들은 보고를 한 뒤에 B급 기억소거제를 투여하여 미국 해군에게로 인계되었다. 매체에는 유람선이 재앙적인 엔진 화재로 침몰하면서 승객 대부분이 사망했다는 역정보가 뿌려졌다. 대중들의 의심을 잠재우기 위해 사건에 대한 가짜 조사가 착수되었다. 
&gt; 
&gt; 1999년 6월 8일, SCP-1264가 인도양의 트롤선에서 보고되어 사진이 찍혔다. 가로챈 사진에선 1264-D-2 사건 중 입은 피해를 모두 복구되었음이 드러났다. 추가적인 예산이 이후 승인되어 기동특무부대 타우-11은 공중 화력 지원과 중무장 사용, 전략적인 위치의 청음기 부표를 설치하는 방향으로 함대를 증강하였다.
