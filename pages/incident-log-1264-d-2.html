&gt; +++ ZÁZNAM O PRŮBĚHU INCIDENTU MTF,,1264-D-2,,
&gt;
&gt; **Zahrnutá SCP:** [[[http://scp-cs-sandbox-2.wikidot.com/scp-1264 |SCP-1264]]]
&gt; **Zahrnutá MTF:**  MTF Tau-11
&gt; **Datum**: 11. dubna, 1999
&gt; **Lokace**: 15 km severně od pobřeží Havajského ostrova Kauaʻi.
&gt;
&gt; **Předmluva:** Akce je povolena po tom, co SCP-1264 napadá výletní loď. V reakci na tuto událost je na místo z Velitelství Námořní Pěchoty-09 povolána do akce Mobilní Úderná Jednotka Tau-11 (aka &#34;Can Openers&#34;) spolu s pěti hydroplány třídy Pegasus (PHM-7 až PHM-11) a jednou ponorkou třídy Juliett (CMS-3). CMS-3 zůstává ve stavu pohotovosti a čeká na povolení od jednotky rychlého nasazení PHM, aby byla schopna odpálit své rakety P-500 bez rizika poškození civilního obyvatelstva.  V době příletu jednotky PHM je výletní loď již v plamenech a rychle nabírá vodu s tím, jak se prudce překlápí na levobok. Během této chvíle je vidět, jak SCP-1264-A vylézá z velkého průzoru na pravoboku SCP-1264 a začíná vyhazovat na přeživší ve vodě rybářské sítě.
&gt; -----
&gt; **[13:01]** Zatímco se SCP-1264-A snaží polapit přeživší, navazuje MTF Tau-11 spolu s jednotkou PHM vizuální kontakt s SCP-1264. PHM-7 a PHM-9 opouštějí formaci a následně zahajují palbu svými 76mm děly na SCP-1264-A. Palbou PHM-7 a PHM-9 podél pravoboku SCP-1264 je SCP-1264-A úspěšně eliminováno.
&gt;
&gt; **[13:03]** PHM-8, PHM-10 a PHM-11 odpalují své harpunové střely ze vzdálenosti 750 metrů přímo do zádi SCP-1264. SCP-1264 je zasaženo, čímž jsou dvě z jeho kormidel vyřazeny.
&gt;
&gt; **[13:04]** Všechny dělové věže na levoboku SCP-1264 se těsně předtím, než se SCP-1264 začne prudce nořit do vody, otáčí o 90° do pozice na svých 9 hodinách.  Vzápětí jsou vidět podmořské exploze a plovoucí trosky, táhnoucí se směrem k západu. PHM-7 a PHM-9 se to vydávají prověřit. Přibližně v tuto dobu navazuje CMS-3 rádiovou komunikaci s SCP-1264-1 (viz dodatek).
&gt;
&gt; **[13:10]** SCP-1264 se částečně vynořuje v týlu třech zbývajících PHM, a to pouze natolik, aby odhalilo své boční dělové věže. SCP-1264 se vynořilo tak, aby mělo týl všech letounů přímo ve své palebné linii. 6 z bočních 140 mm děl zahajují palbu na tři PHM a efektivně je tak ničí. PHM-7 po chvíli nahlašuje CMS-3, že se poblíž SCP-1264 nenachází žádní civilisté. S tímto vědomím odpaluje CMS-3 na SCP-1264 dvě střely P-500.
&gt;
&gt; **[13:11]** SCP-1264 se posléze začíná přibližovat k potápějící se výletní lodi a pálí ze dvou svých 410mm děl na odkrytý podpalubní kýl ze vzdálenosti pouhých 175 m. Loď vybuchuje a tříští se na několik menších kusů. SCP-1264 se prodírá skrze plovoucí trosky výletní lodi. Radary střel P-500 nejsou schopny rozeznat trosky od SCP-1264 a svůj cíl minou.
&gt;
&gt; **[13:13]** SCP-1264 vypouští na PHM-7 a PHM-9 torpéda Mark 14. Zbývající sítě plné chycených přeživších jsou SCP-1264 pochytány a spolu s SCP-1264 stáhnuty pod vodu. Obě PHM se torpédům bez problémů vyhnou. CMS-3 dostává z Velitelství Námořní Pěchoty-09 rozkaz zaměřit SCP-1264 skrze sonar a pronásledovat jej. Zbývající jednotky PHM se pokouší ve vodě zachránit všechny přeživší, kterým se podařilo uniknout sítím. Z celkových 215 pasažérů bylo na místě útoku nalezeno pouhých 19.
&gt;
&gt; **[15:10]** CMS-3 ztrácí 55 km severovýchodně od lokace incidentu s SCP-1264 kontakt.
&gt;
&gt; ----
&gt; **Dodatek:** Během tohohle incidentu bylo SCM-3 schopné navázat mezi dobou [13:06] a [13:10] rádiovou komunikaci prostřednictvím rádiových vln o extrémně nízké frekvenci. Následuje audio přepis rozhovoru mezi operátorem a SCP-1264-1 po svém prvním ponoření.
&gt; * SCP-1264-1: (//hlasité bublavé zvuky//)
&gt; * CMS-3: Neznámý kontakte, je vám nařízeno se vynořit. V opačném případě budete zničen. Rozumíte?
&gt; * SCP-1264-1: (//bublání pokračuje//)
&gt; * CMS-3: Neznámý kontakte, vynořte se, nebo budete zničen. Rozumíte?
&gt; * SCP-1264-1: (//bublání utichá, načež se začíná ozývat neznámý hluboký hlas//) ...narušitelé...si snad přejí...abych...se jim... (//bublání//) ...podřídil...
&gt; * CMS-3: Naznámý kontakte, máte dvě minuty na okamžité vynoření. Tohle je vaše poslední šance. Rozumíte?
&gt; * SCP-1264-1: (//bublání//) ...anoooo... (//nepřestávající bublání se ozývá po dobu dvou minut//)
&gt; * CMS-3: Neznámý kontakte, odpovězte.
&gt; * SCP-1264-1: (//v pozadí přenosu jsou slyšet hlasité rány//) ...připravuji se...na vynořeníííí...
&gt; //V tuhle chvíli se SCP-1264 vynořuje a ničí tři PHM.//
&gt; * SCP-1264-1: ...topte se...se mnou... (//statika//)
&gt;
&gt; **Shrnutí Po Ukončení Střetu:** Přeživší byli před předáním námořnictvu Spojených států vyslechnutí, načež jim byla podána amnestika Třídy-B. Skrze média byla rozšířena zastírací informace, že se výletní loď potopila během katastrofálního požáru motoru, při kterém zahynuli téměř všichni cestující. Dále bylo spuštěno falešné vyšetřování, které mělo za cíl umlčet jakékoliv pochyby ze strany veřejnosti.
&gt;
&gt; Dne 8. června 1999 bylo SCP-1264 zpozorováno a vyfoceno místní rybářskou lodí v Indickém oceánu. Z fotografií je patrné, že veškerá poškození, způsobené SCP-1264 během Incidentu 1264-D-2 byla opravena. MTF Tau-11 si po tomhle incidentu vyžádalo dodatečné výdaje za účelem rozšíření flotily o leteckou podporu, pořízení těžší výzbroje a instalaci pasivních sonarových bójek na vybraných strategických stanovištích.
