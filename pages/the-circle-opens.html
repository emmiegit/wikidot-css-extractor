    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>在Orinsville，夜晚来得很早。太阳在早晨七点准确地升起，又从两点开始缓缓落向山后，每天都是如此。四点到来之后，便完全是一片漆黑。来自明月的唯一的光，甚至也常常被层层浓云掩盖。没有星星。居民们没看出这有任何异常。对于他们来说，夜晚就如同风和太阳一样平淡无奇，所以看待随之而来的也是如此。

随着城市于黑暗中越陷越深，它开始变化。街道扭曲变形，开始移动，重新排列成沥青和泥土构成的杂乱的网。众建筑物开始生长、变小、扭曲，直到它们看起来不再像一个正常的建筑反而像一个巨大的孩童为止。天空将它自己降下，好让它能够擦拭它们的顶端。所有树一起跳舞，互相推搡着，形成了一道包围城镇的围墙。剩下的一点光也消失了。不过，这仍然很寻常，人们还不会因为注意到这而感到困扰。

然后它们来了。它们每次都不同，但是有几点从不改变。它们总是十个。它们通常和人类差不多。它们从不发出一点声音。并且它们往往会带走一样东西。

有时是一块房屋的砖头。有时是一丛灌木，或是一个玩具。有时是一个人。但是它们始终是带走一样东西。

即使这样，也还不会给居民们带来任何烦恼。他们醒来耸了耸肩，然后短暂地想知道什么被带走。接着他们继续他们的生活。夜晚再次来临。循环继续，周而复始。</textarea></pre>
