    <pre><textarea class="page-source" readonly>+++ Статистика за январь 2014 года

Здравствуйте, уважаемые коллеги. Подошло время подвести итоги первого месяца 2014 года. Не знаю, насколько в нашем случае применима поговорка &#34;Как встретишь Новый год, так его и проведешь&#34;, но в нашем случае год определённо начался продуктивно. Взгляните сами:

* Принято участников: **32**

* Опубликовано переводов: **45**
 * Объектов: **34**
 * Шуточных объектов: **0**
 * Рассказов: **9**
 * Прочих документов: **2**

* Опубликовано авторских работ: **4**
 * Объектов: **1**
 * Шуточных объектов: **0** 
 * Рассказов: **2**
 * Прочих документов: **1**

В этот раз можно с гордостью отметить, что по сравнению с прошлым месяцем выросло количество авторских работ, среди которых можно особо отметить [[[log-of-extranormal-events-ru|Список аномальных явлений русского филиала]]], поскольку работы, предполагающие коллективное и продолжительное творчество достаточно редки. Изучаем и пополняем, вам наверняка найдется что добавить. За создание первоначального списка благодарим [[*user Owl Thrower]] Не менее хорошо показал себя и Kvonled (прим. от 01.01.15. ныне - [[*user Jukka Sarasti]]), перенеся два отличных рассказа. Наконец, успешно дебютировал [[*user Choloepus]] со своим [[[SCP-1234-RU]]] - Минздрав предупреждает. Словом, очень продуктивно по части оригинального контента, вы все молодцы!

Не менее замечательно сработано и по части переводов, **45** штук на начало года - отличная цифра. Выражаю надежду, что подобный темп сохранится и впредь. Обращаю ваше внимание, что доля переведённых рассказов в этот раз составляет 20% от общего числа переводов и это лучшее подтверждение тому, что наш вики-проект не только научно-фантастический, но и литературный.

Кроме того, наши английские коллеги волевым решением навели порядок в списках опергрупп и учреждений, что-то поменяв, что-то удалив, а что-то переосмыслив. Дополнительно, к пересмотренным документам прилагается небольшая инструкция того, как правильно и в каких случаях данные документы можно пополнить. Довольно странно, что мантра &#34;Канонов нет!&#34; в этот раз не прозвучала. Впрочем, здесь, на ресурсах нашего филиала, мы давно пришли к выводу, что каноны таки должны быть и именно поэтому белых пятен в вопросах устройства Фонда SCP у нас существенно меньше. 

А обновил и локализовал документы по МОГ и учреждениям, не забыв и об архивных целях Petit Noir, за что ему моя персональная благодарность.

Ну а в целом - молодцы все. Так всегда было и так всегда будет, сомневаться в этом не приходится. Я в свою очередь, традиционно желаю всем нашим участникам творческих успехов, благородных порывов и хорошего настроения!  Этот год будет очень интересным, вот увидите. :)

//С уважением, Особист//
//Администратор сайта//
//Российский филиал Фонда SCP//

-----

+++ 31.01.2014
Во-первых, поздравляем [[*user Choloepus]] с переносом на Основной его объекта 
[[[SCP-1234-RU]]] - Минздрав предупреждает. Для тех, кто не любит долго ждать - угрозы Минздрава теперь исполняются в сжатые сроки и с большей вероятностью.

Во-вторых, вот вам несколько переводов с англовики:

* [[[SCP-1234]]] - Заброшенная пекарня, которая, в случае чего, сама по сусекам поскребёт. И из всех, кого поймает - сделает пирожки.
* [[[SCP-1240]]] - Зоомагазин-перепутаница. Вы заказывали попугайчика, но попугайчики закончились. Поэтому вот вам говорящая и летающая тигровая акула.
* [[[SCP-1245]]] - Китобойное судно. Гибрид корабля с китом. В Перепутанном Зоомагазине говорят: &#34;Это не наше, мы кораблями не занимаемся!&#34;
* [[[SCP-1247]]] - Видящий ЛаБафов. Скажем так, если этому парню показать предыдущие объекты, то он увидит: пирожки с ЛаБафами, гибриды ЛаБафов с ЛаБафами и гибрид корабля с Лабафом, обвешанный ЛаБафами и гоняющийся за ЛаБафами. Настоящий фанат. Смотрите [[[experiment-log-scp-1247|протокол экспериментов]]] с ним.

В третьих, наконец-то переписана статья об [[[secure-facilities-locations|Учреждениях Фонда]]], из которой убраны все ошибки и неточности. Читаем и радуемся за наших коллег.

+++ 28.01.2014
Новостей не было давно, но это не значит, что мы бездействуем. Итак, свежие пополнения:
[[[SCP-1067]]] - Чайные ложки. Уже не первый предмет, который превращает жидкости. Перекрёстные опыты могут быть интересны.
[[[SCP-1123]]] - Череп жестокости. Пополнение коллекции черепов. Этот позволяет заглянуть в прошлое и ощутить себя давно умершим человеком.
[[[SCP-1144]]] - Весы &#34;Орион&#34;. Не показывают правильный вес, но в показаниях есть какая-то закономерность.
[[[SCP-1182]]] - Заводной осьминог. Вариация на тему шапки-невидимки с неожиданными побочными эффектами.
[[[SCP-1184]]] - Истина. Многие ораторы прошлого и настоящего отдали бы ради этого кольца что угодно.
[[[SCP-1185]]] - Самозаправляющаяся бензоколонка. Не нужны больше буровые вышки, нефтепроводы и громоздкие корпорации - теперь можно губить экологию напрямую.
[[[SCP-1188]]] - Фонарик, перемещающий материю. Технологичный способ пройти сквозь стену и почти не оставить следов. Как всегда, не без нюанса.
[[[SCP-1199]]] - Телесная краска. Обтянуть кресло кожей? Легко. Обтянуть его //живой// кожей? Это ещё никому не удавалось.
[[[SCP-1782]]] - Чистый лист. Когда-то в этой квартире сделали что-то очень неправильное. И это проявляет себя до сих пор.

Также добавлен рассказ &#34;[[[every-damn-time|Каждый раз, блин]]]&#34;, в котором выясняется, какая работа в Фонде самая трудная.

+++ 23.01.2014
Прошедшая неделя выдалась довольно тихой. Переведён всего один объект:
* [[[SCP-1334]]] - Дом призрака-нумеролога. Если ответственно подходить к числам и их значениям, можно как следует продлить себе жизнь.

Зато рассказов целых три:
* [[[goc-supplemental-thaumatology|Запись лекции профессора ████████████ о прикладной тауматологии]]] - о современных чудотворцах и научной основе их деятельности.
* [[[Post Finem]]] - разные взгляды на разные концы света.
* Второй Ван Гог - во вселенной Фонда участие самого Фонда в событиях было бы полным. (UPD: рассказ удалён 27.06.2015 по просьбе автора)

+++ 16.01.2014
Сегодня объекты как на подбор связаны с медицинской тематикой.
* [[[SCP-1153]]] - Программируемые пациенты. Не ругаются, не брыкаются и чинятся потом легко. Правда, рассказать о своих ощущениях не могут.
* [[[SCP-1166]]] - Идеальный подопытный. Этот, наоборот, может рассказать об ощущениях, но ругается и брыкается. Правда, чинится потом тоже легко.
* [[[SCP-1196]]] - Стулья-ортопеды. Если не будете следить за здоровьем ваших костей, эти нервные табуретки вам их сами переломают!
* [[[SCP-1300]]] - Жидкий хирург. Это устройство с его аппаратами и препаратами могло бы совершить революцию в медицине. Осталось только найти способ пополнять запас чудо-лекарств каким-нибудь //другим// способом.

А ещё - наконец-то перенесён с Полигона [[[log-of-extranormal-events-ru|Список аномальных явлений русского филиала]]] =) Читай@пополняй



+++ 11.01.2014
* [[[SCP-1125]]] - Гадальные кости. Жестокий урок тем, кому лень принимать свои собственные решения... Слишком жестокий.
* [[[SCP-1143]]] - Алтарь сурикатов. Сурикаты в плане религии стараются не отставать от [[[SCP-1340|скатов]]], [[[SCP-1557|жирафов]]] и [[[SCP-1845|прочих животных]]].
* [[[SCP-2069]]] - Эгида. Ещё один случай, когда лес рубят неведомо где, а щепки почему-то летят к нам.

+++ 10.01 2014
Переведены следующие статьи:

* [[[SCP-1034]]] - Инструмент кукольника. Набор &#34;Сделай из себя куклу&#34;.
* [[[SCP-1133]]] - Внутривенные грехи. Какую только гадость люди в вены не вливают!
* [[[SCP-1147]]] - Адаптивное сливовое дерево. Стеклянное дерево, оловянное дерево, деревянное дерево - вот откуда они все растут.
* Пара рассказов про всеми любимого улитколорда: &#34;[[[lord-blackwood-and-the-thaumaturge-the-t|Лорд Блэквуд и Чудотворец]]]&#34; и &#34;[[[lord-blackwood-s-revenge|Реванш Лорда Блэквуда]]]&#34; (поздравляем OpbITHbIY_Kpolik с дебютом в качестве переводчика).
* И очередное поучение от [[*user Aelanna]], указывающее начинающим авторам на [[[mackenzie-pitfalls|типичные ошибки]]] в написании статей для нашего сайта.

+++ 08.01.2014

Не успели вы прочесть первую волну нового года, ан тут и набежала вторая. Встречайте:

Во-первых, рассказ &#34;Круг&#34; от Kvonled (прим. от 01.01.15. ныне - [[*user Jukka Sarasti]]), не забываем, и да, опять не по Фонду --сколько можно--, читаем и радуемся! (UPD: рассказ удалён 27.06.2015 по просьбе автора)

* [[[SCP-977]]] - Пункт наблюдения. Ещё один признак того, что за нами наблюдают некто стрёмный. Боимся-боимся.
* [[[SCP-1041]]] - Синдром множественного прошлого. Бабушки-старушки всё-ё-ё-ё знают. Даже то, чего физически не могут знать.
* [[[SCP-1095]]] - Личный индикатор исхода. Честно сказать, я бы такую штуку на себя бы не надел. Разве что меня разжалуют в расходники. //Тьфу-тьфу//
* [[[SCP-1183]]] - Куча всего. Хех. Эта неведомая щедрая фигня может предоставить нам что угодно. Но по своему усмотрению и ненадолго.
* [[[SCP-1841]]] - Столько предстоит увидеть, столько не дано увидеть. Ещё один рекламный проспект, от которого одна печаль :(

Просим также обратить внимание на Полигон. Здесь давно готовы и ждут вашего внимания
* [[[http://sandbox.scpfoundation.ru/log-of-russian-extranormal-events|Список аномальных явлений филиала РФ]]],
* [[[http://sandbox.scpfoundation.ru/transport|Стандартная техника МОГ и СБ]]]
* и ещё [[[http://sandbox.scpfoundation.ru/system:page-tags/tag/%D0%B3%D0%BE%D1%82%D0%BE%D0%B2%D0%BE|много хороших статей]]].

+++ 01.01 - 05.01.2014

Первые пять дней Нового 2014 года принесли нам следующее увлекательное чтиво:

Объекты:
[[[SCP-1019]]] - Причуды анартиста. Когда желание творить аномальное сильнее умения творить аномальное, творятся всякие случайные, хаотичные и противоречивые вещи.
[[[SCP-1030]]] - Пустотный голем. В отличие от глиняного коллеги, этого даже выниманием таблички не обезвредить.
[[[SCP-1031]]] - Усилитель запрещающего сигнала. Срочно требуется госзаказ таких устройств на каждую улицу каждого города.
[[[SCP-1097]]] - Жидкий эмпат. Он жидкий и он подстраивается под ваше поведение, что ещё сказать?
[[[SCP-1943]]] - Аномалий не выявлено. Хороший способ заставить конкурента искать чёрную кошку в тёмной комнате - намекнуть ему, что она там есть.
[[[SCP-1952]]] - Человек-утка. Возможно, подкармливая уток в парке, вы поддерживаете добрые отношения с этими пришельцами.

Рассказы:
[[[and-now-he-is-gone|А теперь он куда-то пропал]]];
[[[breakroom-routing|Война игрушек - Битва за комнату отдыха]]];
[[[video-oddity|Диковинная видеозапись]]];
[[[solvin-center-of-problems|Справляемся с Корнем Проблем]]].

Приятного чтения в новом году! =)

+++ Статистика за декабрь 2013 года

Добрый день, уважаемые коллеги. 2013 год мы закрыли со следующими цифрами:

* Принято участников: **22**

* Опубликовано переводов: **66**
 * Объектов: **57**
 * Шуточных объектов: **0**
 * Рассказов: **4**
 * Прочих документов: **5**

* Опубликовано авторских работ: **1**
 * Объектов: **0**
 * Шуточных объектов: **0** 
 * Рассказов: **1**
 * Прочих документов: **0**

Таким образом, хорошо видно, что декабрь был месяцем переводов, 66 штук в месяц - очень и очень хорошая цифра. Приток новых участников сократился почти вдвое, авторская работа всего одна. Что ж, не бывает такого, чтобы из месяца в месяц пополнялись не только запасы переведённых материалов, но и авторских, а сами наши ряды росли в геометрической прогрессии. В конце концов, фантастика не заместит реальную жизнь и отдыхать когда-то тоже нужно.

Из значимых событий можно отметить открытие нашими английскими коллегами [[[scp-series-3|третьей тысячи объектов]]]. Ряд статей об SCP-объектах третьего поколения уже переведён и вы можете ознакомиться с ними сразу после этой заметки.

А теперь о главном:

Отгремели новогодние праздники, мандарины съедены, шампанское выпито, фейерверки и боеприпасы израсходованы, а поздравления высказаны. Смею надеяться, что вы все провели новогодние каникулы самым замечательнейшим образом, а также, пусть и с опозданием, присоединяюсь ко всем озвученным поздравлениям. С Новым (и Старым) годом вас, уважаемые читатели, участники, авторы, переводчики, модераторы и администраторы! Успехов в новом году во всех начинаниях и предприятиях!

P.S. Предоставление статистики за 2013 год в целом пока не представляется возможным. Тем не менее, надеюсь, что смогу свести все цифры и продемонстрировать, сколь много было сделано всеми нами в ушедшем году.
