**项目编号：**SCP-4957

**项目等级：**无效化（前Euclid）

**特殊收容措施：**SCP-4957原本所在的加油站已被拆除。基金会前台公司特意混凝土提供商有限公司（Special-Purpose Concrete Providers Inc.）已在此开设停车场，作为地区筹资工作的一部分对外出租。

SCP-4957存于Site-77的大体积收容库内。不再进行更多测试。描述部分已预订进行修订。

**描述：**SCP-4957是一空间异常，位于一个直立零售饮料冷柜内。推定其为某种跨维度传送门的可能源头，但尚未对这些性质进行全面探索，其通往的地点也未被识别。

在重分级前，SCP-4957内的温度始终维持在1°C。所有水、饮料、食品放入SCP-4957内之后只会在其印制的保质期过后变质。即便未通电也会如此。

SCP-4957的其他推定性质是对视频记录系统的操控能力，以及会在关上门后将进入其中的对象传送至某一未知地点。未知这些人员在关上门后是否为自愿留在其中。试图监控SCP-4957无果，在其柜门关闭后，光线会被全部隔绝以至无法视觉查验。机械协助的监控中只会展示出空的非异常饮料冷柜内部。

位于阿肯色州小石城的地区特工发现了SCP-4957，当时有报告称有多名员工进入其内后失踪。在损失多台自动无人机及D级人员后，最初的收容措施被实施。

**附录：**采访记录4957-Gamma


&gt; **受访者：**未知对象
&gt; 
&gt; **采访者：**Dr. Serenati
&gt; 
&gt; **前言：**由于更紧密的监控系统于进入不久后失效，一台带话筒的无线无人机被送入SCP-4957。在进入半小时后，无人机遭遇一未知人员。此对话后，SCP-4957被视作已无效化。
&gt; 
&gt; **&lt;开始记录&gt;**
&gt; 
&gt; **UNSUB：**你好？这东西对面有人在吗？
&gt; 
&gt; **Dr. Serenati：**哦！你好，我们在这，在这帮忙。你叫什么名字？
&gt; 
&gt; **UNSUB：**Martin。你们是来带我出去的？
&gt; 
&gt; **Dr. Serenati：**正在努力Martin。你能否告诉我们你在哪？
&gt; 
&gt; **UNSUB：**这...一片黑。但我看到了东西。我在这多久了？
&gt; 
&gt; **Dr. Serenati：**不太久，Martin。你在这看到了什么？
&gt; 
&gt; **UNSUB：**这地方很老。水晶百事、Tab、新可乐[[footnote]]译注：水晶百事是一种蓝色的百事可乐；Tab是一种透明无色的可乐；新可乐则是可口可乐的改良版。此三者都是百事可乐和可口可乐于1990年代推出的新款可乐饮料，但都因未能推广、恶评如潮而很快下市。[[/footnote]]，在这蒙灰但还是有汽。
&gt; 
&gt; **Dr. Serenati：**你看到了什么，Martin？我们要为你定位。
&gt; 
&gt; **UNSUB：**这有...我透过栅栏看到有个穿海湾战争短袖的人，脑袋是椰子还拿着啤酒。外面的架子一直在变，很难看到饮料对面，我也不想动这里的东西。他们也许知道我在哪。
&gt; 
&gt; **Dr. Serenati：**Martin，你做得很好。我们就要来帮你了。你还看到了什么？
&gt; 
&gt; **UNSUB：**有个带胡子的黑家伙，他的胳膊好长。他一路摸到背后。我觉得他要来抓我。他只拿了个Natty Daddy。上帝，听到有别的人真是太好了。发现尸体后我还以为这是死亡陷阱呢。
&gt; 
&gt; **Dr. Serenati：**尸体？你有危险吗，Martin？你需要告诉我们你看到的一切。这样我们才能准备好来营救你。
&gt; 
&gt; **UNSUB：**穿橙色连体衣的家伙们。他们七窍塞满了撕烂的乐透彩票。好恶心。我看到他们的时候。能想到唯一一件事就是我多么渴望这里有东西可以煮来吃。我不能永远靠霉菌和R.C可乐活下去。抱歉。我知道这很恐怖。
&gt; 
&gt; **Dr. Serenati：**你只是在为了求生存做必须的事，Martin。你没有错。
&gt; 
&gt; **UNSUB：**你们真是来帮我的？
&gt; 
&gt; **Dr. Serenati：**当然了，Martin。等着就好。
&gt; 
&gt; **UNSUB：**非常感谢，先生。我只是觉得还有一件要事要告诉你们。
&gt; 
&gt; **Dr. Serenati：**是什么？
&gt; 
&gt; **UNSUB：**以上都是我编出来的。一切都是为了浪费基金会的时间。
&gt; 
&gt; **Dr. Serenati：**抱-抱歉？
&gt; 
&gt; **UNSUB：**对的，这就是个无限循环，你们在外面看不到。我们这有个暗门可以让我们出得去。而我是最后一个出去的，我跑掉之后就会烧了它。至于你们送进来这边的所有人？我们要送他们去游轮度假。庆祝他们没有被处理掉。你们简直是禽兽，知道吗？
&gt; 
&gt; **Dr. Serenati：**这-什么-你-就算你说了实话，你也跑不远。
&gt; 
&gt; **UNSUB：**对对，和手手们说去吧。
&gt; 
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **结语：**SCP-4957被重分级为无效化。所有已知因SCP-4957失踪的人员都已被视为关注人士，一经发现即应予逮捕。截止09/18/2019，这些PoI无一被基金会重新拘捕。
