**Ítem #:** SCP-045

**Clase de Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-045 debe limitarse a la cámara de descompresión 32-s(D) en todo momento. El ambiente de la cámara de descompresión 32-s(D) debe estar compuesto por gases inertes (xenón y helio preferentemente). En el caso de que SCP-045 se exponga al aire normal, el todo el sector de contención debe ser sellado e inundado con helio, la orden de desbloqueo esta a cargo del personal de supervisión. 

Cualquier miembro del personal que entre en la cámara debe estar equipado con trajes de presión completo con un reciclador de oxígeno interno y debe evitarse el contacto con SCP-045.

**Descripción:** SCP-045 fue encontrado hibernando en una corriente de agua caliente bajo el mar a una profundidad de ████ ████████, ████ ███████ y █████ (████) brazas, en ████ &#39;████ █W&#39; █N. Fue recuperado por una expedición submarina y llegaron a bordo de una batisfera. La batisfera fue encontrada una semana después de sumergirse, flotando a unos kilómetros de su ubicación original y llena de agua bajo una presión increíble. Estas circunstancias alertaron a la Fundación y la batisfera fue brevemente recobrada. SCP-045 es, en su estado de hibernación, un icosaedro perfecto hecho de un material granular que no se correlaciona con ningún dato espectroscópico conocido. Puesto que se encuentra generalmente a altas presiones, los investigadores especulan que SCP-045 toma su forma debido al efecto de compactación actuando en él. SCP-045 reacciona con el nitrógeno atmosférico para crear grandes cantidades de agua. Como el agua creada supera la masa del nitrógeno disponible, puede ser asumido con seguridad que SCP-045 extrae su masa de fuentes extra-locales. 

SCP-045 genera bandas esféricas de agua de por lo menos cinco centímetros por encima de su superficie, lo que le permite seguir absorbiendo nitrógeno atmosférico. Estas bandas forman un vórtice metaestable que se mueve en sentido contrario a velocidades directamente proporcionales a la cantidad de agua en que SCP-045 está inmerso. En simulaciones este vórtice existe a profundidades de más de tres kilómetros. Inmersión completa en agua a presiones por encima de trescientas ochenta (380) atmósferas (treinta y ocho mil, quinientos (38500) kPA) causan el vórtice para colapsar, en este punto SCP-045 entra en un estado latente debido a la falta de nitrógeno.

La composición del agua generada por SCP-045 es similar a la del agua de mar y se crea a temperaturas entre diez a treinta y dos (10-32) Celsius.

**Anexo #045-1:** : El análisis del sitio de aterrizaje del meteorito extraterrestre desenterrado de SCP-045, dio crédito a la teoría de que la tierra no adquirió agua terrestre por medios geológicos. En cambio, cuando SCP-045 se introdujo en el planeta, rápidamente comenzó a generar agua, eventualmente elevando los niveles del mar a los niveles actuales.

Modelos computarizados muestran que la generación de agua de mar alcanzó su aproximado en la era precámbrica, después de lo cual la deriva continental y la generación de agua lentamente condujeron a SCP-045 a profundidades de más de 3 mil, ochocientas brazas (3800), enviándolo a hibernación.

**Anexo #045-2:** Se ha sugerido que un terremoto repentino en el Mediterráneo pudo haber llevado a SCP-045 brevemente en la edad de mito a un &#39;punto dulce&#39;, causando que SCP-045 generara un vórtice muy por encima de (200) doscientos metros. Esto puede explicar la constante referencia a Caribdis en mitos de la época.

Nota de referencia: &#34;les digo, encuentrenme un planeta donde abunde el nitrógeno atmosférico y buscare un espacio para lanzar este bebé allí. ¡Terraformación barata!&#34;— ██████████ ███████</textarea></pre>
