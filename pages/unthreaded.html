= **[[[ara-orun|Précédemment]]]**



@@ @@



Presque tous les jours de sa vie, Marion Wheeler avait pris de puissantes doses de mnésiques. Parmi les [[[scp-2111| Guerriers d&#39;Identité de la Force d&#39;Intervention Mobile ω-0, &#34;Ará Orún&#34;]]], personne ne doutait du fait qu&#39;à sa mort, elle s&#39;élèverait dans la noösphère. Elle deviendrait une Entité Isomorphique de Bader-Ramjin, une Apparition Spirituelle Volitionnelle de Type VI, un &#34;fantôme&#34; ou quelqu&#39;autre terme qu&#39;elle choisirait pour décrire sa nouvelle identité. Ensuite, elle rejoindrait les Citoyens du Paradis et continuerait le combat de la Division Antimémétique depuis //les hauteurs//, probablement avec une efficacité redoutable.  

Mais Wheeler était morte dans de terribles circonstances. Le médicament de Classe 7 qui l&#39;avait tuée avait fait plus que renforcer sa mémoire ; il avait détruit sa capacité à faire quoi que ce soit d&#39;autre que se souvenir. Elle s&#39;éleva, arriva dans la noösphère en héroïne, mais ce qui arriva était une idéoforme si sévèrement endommagée mentalement qu&#39;elle était quasiment incapable de communiquer. 

Après avoir été installée aussi confortablement que possible et qu&#39;un diagnostic initial eût était fait, Sanchez la décrivit maladroitement comme &#34;une montre suisse remplie de colle&#34;. 

Ulrich le gronda pour avoir dit cela, et l&#39;aurait frappé pour un tel manque de tact. &#34;Comment peut-elle arriver malade au Paradis ?&#34; dit-elle. &#34;Cela n&#39;est-il pas ce qu&#39;on appelle l&#39;Enfer ?&#34;

Le Directeur s’excusa, de ce ton faux et professionnel qu’il utilisait à chaque fois qu’il devait s’excuser. 

&#34;Par quoi doit-elle encore passer ?&#34; dit Ulrich. &#34;Qui mérite une telle vie ?&#34;

C’était douloureux pour tout le monde. Peu importe leur investissement personnel dans la mission, il était difficile de ne pas compatir avec quelqu’un qu’ils avaient observé et protégé pendant des années. Ils continuèrent de prendre soin d’elle comme ils l’avaient toujours fait, chacun leur tour. À peine consciente de sa condition, Wheeler affronta le problème avec la même intuition et persévérance avec lesquelles elle affrontait tous les problèmes. Elle devint progressivement plus cohérente, mais ne redevint jamais elle-même. Lorsqu’elle était de garde, Ulrich voyait que Wheeler passait la plus grande partie de son temps à revivre ses derniers instants encore et encore. Elle récitait ce qui ressemblait à une moitié de conversation avec SCP-3125 lui-même, une conversation que plusieurs ω-0 dirent reconnaître grâce à [[[in-the-trenches-with-the-dead|l’Opération Ville Froide]]]. 

&#34;Les idées peuvent être tuées.&#34; 

&#34;Marion,&#34; demanda doucement Ulrich. &#34;Où est Bart Hugues ? Il est le seul à présent à pouvoir arrêter tout ça. Nous savons qu’il est vivant, ou il serait ici avec nous. Juste un indice. Juste une piste. Je t’en prie.&#34;

Elle essayait. Ulrich savait qu’elle essayait de dire : //Je ne sais pas. Je ne peux pas me souvenir de quelque chose que je n’ai jamais su.// Mais tout ce à quoi elle parvint fut :

&#34;Avec de meilleures idées.&#34;

&#34;Continue de la stimuler&#34; dit Sanchez à Ulrich lorsqu’elle lui fit son rapport. &#34;Au moins une fois par tour de garde.&#34;

&#34;Les questions la font souffrir considérablement,&#34; répondit Ulrich. &#34;Nous savons qu’elle ne sait rien. C’est cruel de continuer ainsi, monsieur.&#34;

&#34;SCP-3125 arrive,&#34; répondit Sanchez. &#34;Le meilleur élément de la Division Antimémétique éliminé, il ne reste rien qui puisse l’arrêter. Nos capacités d’enquête dans le monde réel sont minimes, [[[a-thin-dangerous-line|la sœur de Hughes ignore tout]]], et c’est la seule piste qu&#39;il nous reste. Je sais que vous admirez Wheeler plus que quiconque…&#34;

&#34;Elle m’a tout appris. Elle a fait de moi une personne meilleure que ce que je n’ai jamais été. Elle a honoré ma mémoire quand je suis morte, ce que ma propre famille n’aurait pas fait.&#34;

&#34;Ulrich…&#34;

&#34;Nous sommes les saints protecteurs ! Je la protègerai !&#34;

Sanchez se tut. La dévotion d’Ulrich envers Wheeler – et la plus faible dévotion des autres – l’irritait un peu. Il voyait Wheeler comme… eh bien, plutôt compétente, mais au final, un échec. Elle était autant un échec que tous les autres membres de la Division, la seule petite différence étant qu’elle était le dernier des échecs. 

Mais il était sensible au genre de rhétorique qu’Ulrich venait d’employer. Elle avait ravivé un certain feu en lui. Le Ciel savait à quel point il en faisait bien souvent usage dans ses propres discours, pour exactement les mêmes raisons. 

&#34;Bien,&#34; dit-il. &#34;Les recherches dans la réalité continuent. Il y a une petite chance pour que nous trouvions quelque chose d’intéressant. Continuez comme vous faisiez. Sans questions.&#34;

@@ @@

= *

@@ @@

SCP-3125 s’incarna l’hiver suivant. 

La première chose qu’il fit à son arrivée – ou, en fonction du degré de conscience et d’intelligence que vous lui donnez, le premier effet //de// son arrivée – fut de neutraliser la Fondation. En l’espace d’une nuit, des dizaines de milliers de membres du personnel de tous pays disparurent dans l’oubli, devinrent amnésiques, ou s’écroulèrent simplement sur place en état de mort cérébrale. Les sites de la Fondation devinrent des endroits vides, des zones mortes et inaccessibles. Dans ce chaos, quelques anomalies brisèrent leur confinement, avec des conséquences dévastatrices ; des milliers d’autres furent étouffées dans une insignifiante obscurité sous la pression antimémétique de SCP-3125. 

//Le monde ne peut finir que d’une seule manière// semblait-il annoncer, imprimant sa devise dans la chair de la réalité. //Mon monde. Ma manière.//

SCP-3125 avait déjà eu affaire à ω-0 auparavant, mais la quantité d’informations qu’il conservait au sujet de ω-0 entre deux accrochages était floue. En vérité, la façon même, à proprement parler, dont SCP-3125 pensait était floue. Son comportement était incohérent, imprévisible et effrayant ; les enregistrements de son activité étaient des dangers-cognitifs, ce qui décourageait toute analyse précise. 

Au final, la question resta du domaine théorique. Lorsque SCP-3125 arriva, qu’il fût ou non au courant de la présence de ω-0, il n’essaya pas de prendre la moindre mesure et n’en avait pas besoin. La plupart des ancres des membres de ω-0 étaient des agents de la Fondation ou proches de la Fondation. Une fois l’esprit de ces gens soufflé par la première vague, le réseau dense de souvenirs mutuels qui maintenait l’existence de la Force d’Intervention depuis sa formation se délita. Plus de la moitié de la Force d’Intervention fut envoyée dans le vide et mourut ; c’était la véritable fin, définitive, à laquelle ils avaient échappé pendant des années. 

À l’aube, heure de l&#39;Est, Sanchez annonça qu’il n’était plus possible pour ω-0 de rester ensemble en tant qu’entité unique. Il sépara ce qu’il restait de la Force d’Intervention en trois. Ulrich et le souvenir malformé de Wheeler furent assignés au même groupe. Sanchez donna les dernières instructions pour continuer la recherche de Bart Hughes, ou tout autre allié parmi les vivants, qu’ils soient de la Fondation, d’un GdI ou des civils. Mais ses instructions étaient confuses et incomplètes, parce que Sanchez n’avait plus la moindre foi dans ce qu’il disait. Il ne parvenait pas à voir comment sortir de tout cela. C’était à peine plus qu’une question de survie à présent. C’était une question de négociation des conditions dans lesquelles faire face à la mort. 

Ulrich ne le revit jamais. 

@@ @@

= *

@@ @@


Elle s’enfuit avec Wheeler et les autres membres de son groupe et traversa une partie de la noösphère, qui devenait rapidement inhabitable. Le monde était en train de se réorganiser autour de la présence de SCP-3125 au cœur de la pensée humaine, comme l’espace réel autour d’un trou noir. Il construisait des choses, de véritables artefacts physiques, au centre des villes. Il les faisait pousser comme à partir de spores, des structures monumentales de béton nourries par des masses humaines vertigineuses. Il était difficile de savoir ce qu’il se passait à l’intérieur de ces structures. Parmi les millions, certains mourraient là-dedans. D’autres non. Ulrich ne regarda pas. Ils découvrirent de la pire manière qu’il était dangereux de regarder de trop près. 

Le groupe se trouvait peu à peu à court d’ancres. Cela aurait pu tout aussi bien être une purge ciblée qu&#39;une simple affaire de probabilités statistiques. Des anomalies physiques et psychiques, elles-mêmes déjà immenses et asservies par SCP-3125, arpentaient la Terre et la débarrassaient de ses opposants en les plongeant dans leur gueule. L’ancre d’Ulrich elle-même, une femme qui n’avait jamais su ce qu’était la Fondation mais qui se souvenait d’Ulrich chaque jour avec le cœur lourd, fut tuée à cette période ; elle fut trouvée dans les collines où elle se cachait et traînée jusque dans l’enfer. 

Ulrich ne regardait pas à ce moment-là. Elle ne s’en aperçut pas avant qu’il ne soit trop tard. Elle sentit le fil du souvenir devenir ténu et le suivit, paniquée, jusqu’à son extrémité située dans la réalité physique, mais il n&#39;y avait plus rien. Une tente écroulée. Un brasier éteint, où tout ce qui était important avait été empilé et brûlé. 

&#34;Qui était-ce ?&#34; lui demanda un autre agent de ω-0. Ulrich n’en avait jamais parlé. 

&#34;Je ne l’ai connue que durant deux jours&#34; dit Ulrich. &#34;Quand j’étais plus jeune. Elle m’a sauvé la vie, c’est tout.&#34;

C’était tout, réalisa-t-elle. Elle était une agente de carrière, une membre expérimentée d’une Force d’Intervention Mobile, pour l’amour du ciel. Elle avait traversé des horreurs inimaginables, les avait prises comme de l’expérience et avait continué à avancer. Mais cela, cette tente de Julia et ce silence et l’absence de Julia, c’était la pire chose qu’elle n’avait jamais vue. 

Sans espoir ni ressources, le groupe dut à nouveau se séparer, cette fois-ci par paires. Ulrich resta en compagnie de Wheeler, s’accrochant à elle comme à un rocher, chacune se souvenant de l’autre. Ce type de coopération pouvait survivre sans accroche pour un court laps de temps, mais pas pour toujours. 

@@ @@

= *

@@ @@

Elles trouvèrent refuge sur une lointaine berge de la noösphère, dans un ensemble de structures ésotériques laissées là un millénaire plus tôt par une culture humaine morte depuis longtemps. Elles étaient suivies, bien qu’elles ne puissent s’en apercevoir. 

Une nuit, Wheeler réussit à parler. Elle dit : &#34;Adam&#34;. Ce fut la première chose qu’elle réussissait à dire et qui n’était pas une citation directe de ses derniers instants de vie. 

Ulrich fut choquée. &#34;Tu te souviens de lui ?&#34;

La réponse fut horriblement longue à venir, comme si chaque syllabe était l’équivalent de l’ascension d’une montagne : &#34;Je me souviens de tout.&#34;

Ulrich la fixa. Elle savait que les mnésiques de Classe Z rendaient impossible pour le sujet d’oublier quoi que ce soit. Elle savait également qu’ils pouvaient faire en sorte que des souvenirs longtemps effacés remontent d’eux-mêmes à la surface – en tout cas une partie d’entre eux, en fonction du mécanisme et de l’intensité avec lesquels ils avaient été effacés. Elle avait espéré que les souvenirs que Wheeler avait de son mari soient disparus pour toujours, parce qu’elle savait que leur histoire s’était terriblement mal finie. 

&#34;… Je ne sais pas où est Adam,&#34; avoua-t-elle à Wheeler. C’était la vérité. Personne ne le savait. Les agents de  ω-0 avaient observé l’effacement de l’esprit d’Adam Wheeler avec une certaine solennité. Cependant, par respect pour sa décision et pour préserver la sécurité d’Adam, ils avaient intentionnellement regardé ailleurs lors de son transfert et détruit leurs archives. &#34;Il est peut-être en vie. Je n’en sais rien.&#34; Elle ne savait pas ce qui était le pire.  

&#34;Daisy&#34; dit Wheeler. &#34;Regarde.&#34; Elle tenait quelque chose dans ses mains, un idéoforme qui brillait piteusement. La pensée de quelqu’un. 

C’était lui. Un fil de souvenirs qui menait droit sur lui. C’était une sorte de miracle, ça devait l’être, que Wheeler l’ai cueilli au sein de la masse pâle et chaotique des victimes qui formait à présent le cœur de SCP-3125. Il était presque méconnaissable. Il était envahi par SCP-3125. À première vue, ce dernier semblait recouvrir chaque fibre de son corps. Mais il y avait une petite lueur vacillante à l’arrière de son esprit, une dernière relique de ce qu’il avait été. Elle ne grandissait pas. Il y avait trop de pression. Mais elle essayait. Il résistait. 

Ulrich était abasourdie. Elle savait qu’il y avait quelque chose d’étrange et de très rare dans la structure de l’esprit d’Adam Wheeler, une sorte de résistance têtue aux interférences extérieures. En vérité, elle savait que des milliers et des milliers de personnes dans le monde partageaient cette immunité – mais c’était une autre manière de dire que parmi les milliards d’êtres humains, de telles personnes étaient fabuleusement rares et difficiles à trouver. Les efforts de ω-0 pour les localiser et les recruter comme alliées avaient échoué. Elles n’avaient pas l’air spéciales ou se comportaient de manière radicalement différentes des autres. Il n’y avait pas d’étincelle qui en jaillissait. Il était même possible qu’elles soient toutes mortes. Il était concevable qu’Adam Wheeler soit le dernier d’entre eux encore debout dans le monde entier. 

Mais il était là. Il était vivant. 

&#34;Je le vois,&#34; dit Ulrich. 

Wheeler ne répondit pas. 

&#34;Je vais le sortir de là,&#34; dit Ulrich. Son ventre se nouait à l’idée seule d’essayer. &#34;Je vais le ramener à toi.&#34;

Wheeler ne répondit pas. Six mots inédits et cohérents l’avaient épuisée. Elle était pétrie de frustration de voir à quel point elle était devenue incapable. Elle se sentait comme clouée sous un grand bloc plombé par les souvenirs. C’était une souffrance de penser. C’était une souffrance d’exister. 

La capacité d’Ulrich à interagir avec le monde physique était extrêmement limitée. D’autres agents de ω-0 avaient été capables d’une activité ectoplasmique complète, changeant la température des pièces ou jetant des meubles à travers, mais elle n&#39;était pas spécialisée dans ces domaines. Elle ne pouvait pas faire beaucoup plus que de téléphoner et d’écrire sur les murs. Il était peu probable que ces capacités puissent faire bouger Adam Wheeler. De simple mots n’allaient jamais pouvoir l’atteindre. Il n’était même pas vraiment conscient. 

Ce qu’Ulrich pouvait faire était ce que la Force d’Intervention appelait une Attaque d’Identité. Elle pouvait interférer avec la psyché des vivants pour agir sur le réel. Elle le faisait habituellement avec des ennemis, le plus souvent avec l’équivalent mental d’un choc brutal, pour les tuer. Mais elle pouvait agir avec une précision chirurgicale si c’était nécessaire. 

Travailler sur Adam Wheeler était difficile et chronophage. Son esprit était dur, et il était continuellement baigné dans l’aura radioactive de SCP-3125. Ulrich faisait une entaille, puis attendait que l’esprit de Wheeler se répare, ce qui prenait plusieurs jours, et ensuite elle recommençait. C’était comme semer une graine, car toute l’opération lui donnait l’impression de s’occuper d’une plante. La procédure prit au total plusieurs semaines en temps réel, sinon plus. La patience requise pour ne rien toucher pendant plusieurs jours d’affilée était presque inhumaine. 

Wheeler ne dit rien d’autre pendant ce temps. Elle conservait son énergie. C’était comme s’il lui restait un nombre fini de mots en elle, chacun l’approchant un peu plus de la fin. Elle devait attendre. 

&#34;Il sera là,&#34; dit Ulrich. &#34;Bientôt.&#34;

@@ @@

= *

@@ @@

À présent, depuis une lointaine distance abstraite, Ulrich observe Adam Wheeler se relever. 

Marion Wheeler est morte, enfin, véritablement morte, et l’esprit d’Adam Wheeler est en train de tomber en morceaux. C’est une chose à la fois terrible et incroyable à observer. Même entrer dans la gueule de SCP-3125 et en revenir n’a pas été suffisant pour le briser définitivement. Mais la balle en argent était là. C’était ça, le moyen de faire du mal à Adam Wheeler d’une telle manière qu’il ne s’en remettrait jamais. Lui présenter sa femme, une épave mentale, juste à temps pour sa mort. 

Sur le tableau noir – elle reste sur un côté pour ne pas dégrader l’image de Marion, et utilise une écriture différente – Ulrich écrit : 

= **Je suis désolée**

= **Je suis tellement désolée**

= **Adam, pitié revenez au téléphone**

= **J’ai besoin de votre aide**

Adam est prostré au sol, dans un état presque catatonique. Il n’entend pas Ulrich qui tente de l’appeler sur l’autre téléphone du bureau, celui sur l’autre meuble. 

Et elle aussi est en train de mourir à présent. Elle et Marion s’ancraient mutuellement du mieux qu’elles pouvaient, mais elle est arrivée en bout de ligne. Il lui reste au mieux quelques heures. 

&#34;Bien&#34; dit-elle, à personne. Il n’y a plus personne. 

Elle remonte ses manches imaginaires. Cela ne sera pas difficile pour elle. Les souvenirs ressuscités de sa femme brillent en Adam Wheeler, et sur les contours elle peut voir la petite cicatrice à l’endroit où ils ont été brûlés la première fois. Elle a un point de vue avantageux : elle peut faire un travail plus propre, plus permanent. 

Ce sera douloureux, autant que la première fois. 

&#34;J’ai besoin d’elle,&#34; dit Adam. Il reste tête baissée. &#34;Ne la prenez pas. S’il vous plaît.&#34;

Ulrich écrit :

= **Vous devez sauver le monde**

= **Il n’y a personne d’autre**

Adam ne lève pas la tête, mais il dit : 

&#34;Au diable le monde. Il peut brûler.&#34;

@@ @@

= *

@@ @@

Il se remet une seconde fois. Tout va bien. Il est prêt. Pressé de partir. 

Elle lui explique tout ce qu’elle peut. Juste des mots-clés. La Fondation, la Division Antimémétique,  la situation, l’objectif. Il digère tout cela étonnamment bien. Il pose ensuite des questions pertinentes, ce qui est toujours bon signe. 

&#34;Ce &#34;fil de souvenirs&#34; qui vous maintenait,&#34; dit-il, &#34;Est-ce que je ne compte pas ? Je me souviendrai de vous.&#34;

&#34;{{Votre mémoire pourrait être suffisamment forte}}&#34; répond-elle, &#34;{{Mais vous ne me connaissez juste pas assez bien.}}&#34;

&#34;Ah. C’est dommage.&#34;

Ulrich lui explique en détail comment trouver le Site-41. Ce sera une immense randonnée, rendue bien plus longue encore par le besoin pour Wheeler d’éviter les zones urbaines. Elle lui décrit le bouclier antimémétique qui masque le Site-41 et d’autres sites de la Fondation, un bouclier qu’elle et le reste de ω-0 ont révélé complètement impénétrable – un bouclier que Wheeler, s’il s’y prépare, pourrait être capable de traverser. Elle l’avertit des tornades d’anomalies psychiques et des hordes violentes de non-humains occupés par SCP-3125 qui errent dehors. Elle lui décrit quelques techniques pour esquiver leur attention. Elle décide de ne pas exprimer son espoir personnel qu’en tant qu’évadé récent de l’intérieur de SCP-3125, Wheeler aura conservé &#34;la bonne odeur&#34; à leurs yeux et qu’il pourra passer. Elle ne veut pas qu’il soit trop confiant et imprudent. 

Elle lui explique quelques compétences de survie de base. 

&#34;Je fais de la randonnée, du camping,&#34; dit Wheeler. Tout de même, il n’a jamais fait de randonnée ou de camping dans un monde étranger et occupé. Il n’a jamais passé des mois sans eau courante ou électricité. Ils découvrent qu’il y a beaucoup de choses à dire.

Ils restent en ligne assez longtemps pour qu’Adam s’aperçoive que le Soleil rouge par la fenêtre du bureau ne bouge pas. Il ne s’est pas levé. Il ne s’est pas couché. Ou bien le monde a complètement cessé de tourner, ou bien cette chose dans le ciel n’est pas le Soleil. 

&#34;{{Inconnu}}&#34; doit lui dire Ulrich, &#34;{{Il y avait une Fondation qui pouvait répondre à cette question, autrefois.}}&#34;

&#34;On dirait que cette Fondation avait à cœur le bien de ce monde,&#34; dit Wheeler. 

Au Ciel, Ulrich rit faiblement. &#34;{{La Fondation n’a jamais été si simple que cela,}}&#34; dit-elle. 

&#34;…Mme Ulrich, je sens que nous arrivons à la fin de notre temps passé ensemble.&#34; 

&#34;{{Oui.}}&#34;

&#34;Les probabilités contre vous étaient… immenses,&#34; dit Wheeler. &#34;Mais vous m’avez sauvé la vie. Et les probabilités contre moi sont, eh bien, toujours très fortes. Mais bien meilleures grâce à vous. Je ferai de mon mieux. Et je me souviendrai de vous, même si ça ne change rien à l’histoire.&#34;

&#34;{{Tuez cette chose, M. Wheeler,}}&#34; dit Ulrich. &#34;{{Quand vous en aurez l’occasion, n’hésitez pas.}}&#34;

&#34;Oui,&#34; répond Wheeler. 

Et au même moment, quelqu’un derrière Ulrich émet un unique ricanement féroce. 

Elle se retourne. Un homme est là, debout à côté d’elle dans la noösphère, un jeune homme sec avec un énorme et affreux rictus. Il attendait, silencieux et aux aguets depuis une durée indéterminée, qu’Ulrich le remarque. Et à présent que c’était fait, il tire le plus possible profit de sa réaction, une montée délectable d’horreur et de panique. Puis il la sépare, la tuant immédiatement avant qu’elle ne puisse envoyer une seule syllabe d’avertissement à Wheeler. 

Wheeler n’entend rien. Un simple //clic//, puis une tonalité. 

Il raccroche.
