    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** SCP-271-FR - Le Coffre à Jouets de la Reine
**Auteur :** [[user DrCendres]]
**Date :** 17 septembre 2016
[[include credit:end]]

**Objet n^^o^^ :** SCP-271-FR

**Niveau de Menace :** Orange [[span class=&#34;pastille orange&#34;]]●[[/span]]

**Classe :** --Sûr-- Euclide

**Procédures de Confinement Spéciales :** SCP-271-FR doit être placé sous vidéosurveillance constante, dans une chambre forte hermétiquement fermée de dimensions 1340 x 2050 x 1440 cm. Si les instances de l&#39;objet tentent de s&#39;échapper, des agents de sécurité doivent intervenir, en prenant soin de ne pas abîmer ces dernières, et les replacer à l&#39;intérieur du coffre.

Désormais, toute tentative d&#39;évasion doit être signalée et détaillée, afin d&#39;éviter d&#39;autres incidents. Est considéré comme un incident :

* l&#39;ouverture de SCP-271-FR de son propre chef.
* la présence des instances de SCP-271-FR à l&#39;extérieur de ce dernier, mais au sein du coffre de confinement.

Est considéré comme une tentative d&#39;évasion, voire une brèche de confinement :

* la sortie non-autorisée de SCP-271-FR en dehors de son cadre de confinement.
* la sortie non-autorisée des instances de SCP-271-FR en dehors du cadre de confinement.

Les instances étant de petite taille et cherchant en permanence à s&#39;échapper, les déplacements de SCP-271-FR au sein du site ne doivent se faire que sous la surveillance d&#39;agents, et l&#39;anomalie devra être conservée dans un caisson hermétiquement fermé tout le long du voyage.

__Il est primordial de vérifier et de s&#39;assurer qu&#39;aucune instance de SCP-271-FR n&#39;est laissée dans la salle de test après les expériences menées__.

**Description :** SCP-271-FR est un coffre à jouets en bois grisé dont la peinture est écaillée, de dimension 43x80x35 centimètres, orné de plusieurs représentations d&#39;animaux marins. Bien qu&#39;il ne possède aucun mécanisme de verrouillage de quelque ordre que ce soit, SCP-271-FR ne peut être ouvert que par un enfant de moins de 12 ans, ou alors de sa propre initiative. Toutes les tentatives de restreindre son ouverture en dehors des tests se sont soldées par un échec. Il en alla de même lorsqu&#39;il fut tenté de provoquer son ouverture forcée par le biais de l&#39;intervention d&#39;un adulte.

L&#39;intérieur de SCP-271-FR ne présente aucune anomalie, à la différence près que seuls seront présents à l&#39;intérieur les jouets &#34;sélectionnés&#34; par SCP-271-FR pour être utilisés.
Tout corps étranger, même les jouets lambda, introduit dans SCP-271-FR sera éjecté de son sein par un mécanisme encore mal compris.

Les jouets contenus dans SCP-271-FR, du moins ceux représentant des êtres vivants, semblent dotés d&#39;une conscience et d&#39;une vie propre, ainsi que d&#39;une certaine autonomie de mouvement et de choix, et semblent capables de communiquer avec autrui. Lorsqu&#39;un enfant interagira avec SCP-271-FR, un certain nombre d&#39;instances s&#39;en extirperont pour jouer avec lui, et obéiront à ses ordres et désirs : ceci, même si l&#39;enfant ne souhaite pas particulièrement jouer, ou se montre violent à l&#39;intention des jouets. Si un adulte se trouve dans la pièce, les jouets ignoreront sa présence, ou se montreront hostile à son égard, ceci pouvant aller jusqu&#39;à l&#39;agression physique. Lorsqu&#39;ils souhaitent regagner la boîte, les jouets se téléportent à l&#39;intérieur de SCP-271-FR, bien qu&#39;il soit possible de les forcer à y retourner.

[[collapsible show=&#34;Inventaire de SCP-271-FR :&#34; hide=&#34;Fermer le dossier&#34;]]
A ce jour, l&#39;inventaire exact du contenu de SCP-271-FR ne peut être dressé. Voici les instances ayant été observées lors des tests :

&gt; **__Instance 271-FR-1__ :** Un escadron composé de --cinquante-- quarante-neuf (--50-- 49) soldats de plomb, censés représenter des soldats français lors de la Première Guerre Mondiale, armés de fusils et mousquetons Berthier, ainsi que de revolvers Mle 1892 calibre 8 mm. Ils sont en général accompagnés de huit (8) automitrailleuses 1915 et de quatre (4) Renault FT 17. Tous les appareils, bien que miniature, sont fonctionnels, mais les armes ne sont pas chargées.
&gt; 
&gt; //__Note__ :// Ils semblent être l&#39;instance favorite de SCP-271-FR, tant leur taux d&#39;apparition est supérieur à celui des autres instances.
&gt; 
&gt; //[Cf l&#39;instance 271-FR-I]//

&gt; **__Instance 271-FR-2__ :** Un ensemble de sept (7) poupées de tissu représentant chacune une ou un enfant en bas âge.
&gt; * La première est de type caucasien, sexe féminin, cheveux bouclés et blonds, vêtue d&#39;une robe bleue en coton.
&gt; * La seconde est de type asiatique, sexe féminin, cheveux noués en chignon et noirs, vêtue de vêtements contemporains en jean.
&gt; * La troisième est de type africain, sexe masculin, cheveux drus et sombres, vêtue de vêtements futuristes.
&gt; * La quatrième est de type amérindien, sexe féminin, cheveux teints en bleu et rasés en crête, vêtue d&#39;un maillot de l&#39;équipe de foot de France féminine, portant le numéro 09 et la mention &#34;Moi&#34;.
&gt; * La cinquième est de type amérindien, sexe masculin, cheveux mi-longs et bruns, vêtue d&#39;un uniforme de police.
&gt; * La sixième est de type asiatique, sexe masculin, cheveux courts et noirs, vêtue d&#39;un uniforme de médecin.
&gt; * La septième est de type caucasien, sexe indéterminable, cheveux bruns et courts, vêtue d&#39;un t-shirt et d&#39;un pantalon striés de bandes colorées représentant un arc-en-ciel.

&gt;  **__Instance 271-FR-3__ :** Des blocs de construction en bois. Nombre indéterminé, il est possible que SCP-271-FR puisse en invoquer à volonté.

&gt; **__Instance 271-FR-4__ :** Une peluche à l&#39;effigie d&#39;un chat uniformément gris, en piètre état, bourré de coton. Lui manque l’œil gauche, l’œil droit étant un bouton cousu, et l&#39;oreille droite, arrachée. Du coton teinté en rouge sort de la plaie. Les analyses ont indiqué qu&#39;il s&#39;agissait bien de sang de //Felis silvestris catus//.

&gt; **__Instance 271-FR-5__ :** Un genre de boule de tissu, où sont piquées diverses aiguilles en carton. Le jouet est décrit comme &#34;dérangeant&#34; par les sujets adultes. 
&gt; Étrangement, les aiguilles de l&#39;instance semblent pouvoir blesser tout individu au-dessus du seuil limite d&#39;âge.

&gt;  **__Instance 271-FR-6__ :** Un kit de figurines peintes, représentant la faune africaine. Il est composé de :
&gt; * Cinq (5) //Panthera leo//, --trois-- deux (--3-- 2) mâles et --deux-- trois (--2-- 3) femelles, dont l&#39;une semble être atteinte d&#39;une mutation lui conférant la force, la crinière et le comportement d&#39;un mâle.
&gt; * Douze (12) //Equus zebra//, cinq (5) mâles et sept (7) femelles, dont une très jeune.
&gt; * Quinze (15) //Connochaetes//, cinq (5) mâles et dix (10) femelles.
&gt; * Six (6) //Giraffa camelopardalis//, deux (2) mâles et quatre (4) femelles.
&gt; 
&gt; Chacun de ces animaux reproduit par défaut le comportement propre à son espèce, en excluant les mécanismes de hiérarchie alimentaire. Proies et prédateurs cohabitent sans problème. Ils semblent néanmoins doués d&#39;intelligence, puisqu&#39;ils obtempèrent aux ordres donnés par les enfants, et collaborent avec les autres instances lors des évasions.
[[/collapsible]]

**Récupération :** Bien qu&#39;il fut récupéré dans le foyer de la famille ████████, dans la chambre de leurs fils, une analyse du bois de constituant SCP-271-FR semble indiquer que ce dernier aurait séjourné un temps dans un environnement très fortement humide et iodé. Des résidus de //Posidonia oceanica//, une plante endémique de la Méditerranée, ont été collectés sur sa surface. Les mêmes résidus sont présents sur les instances 271-FR-3, uniquement ces dernières. 

Il en a été déduit que l&#39;anomalie a séjourné un temps à proximité du bassin méditerranéen. Des études et une enquête de terrain sont actuellement en cours pour essayer d&#39;approfondir ces conclusions.

------

**Addendum n^^o^^ 1 :** //Tests effectués sur l&#39;objet. [Seuls les tests intéressants ont été ici retenus]//

[DONNÉES EN COURS DE RÉCUPÉRATION]

//[Cf l&#39;incident REINE]//

------

**Addendum n^^o^^ 2 :** //Incidents concernant SCP-271-FR.//

[[collapsible show=&#34;Ouvrir le dossier de l&#39;Addendum nᵒ 2&#34; hide=&#34;Fermer le dossier&#34;]]
&gt; **Incident n°**01
&gt; **Date :** 01/05/2016
&gt; **Intervenants :** Assistant de recherche Thompson et un enfant de 6 ans
&gt; **Résumé de l&#39;incident :** Lors du test, les instances 271-FR-1 ont joué avec le sujet infantile. Lorsque la fin du test fut annoncée, l&#39;enfant réclama du temps supplémentaire, qui lui fut refusé. La petite fille s&#39;est alors énervée de manière enfantine : en réaction, les soldats de plombs se sont attaqués à l&#39;Assistant de recherche Thompson, endommageant ses semelles. Les tests furent suspendus.

&gt; **Incident n°**02
&gt; **Date :** 04/05/2016
&gt; **Intervenants :** D-2098, un enfant de 11 ans et un enfant de 5 ans.
&gt; **Résumé de l&#39;incident :** Comme au test n°03, les instances 271-FR-2 émergèrent de SCP-271-FR, munies de plusieurs instances de 271-FR-3. Les enfants ont joué chacun de leur côté. Lorsque vint le moment de finir le test, les instances 271-FR-2 n&#39;obtempérèrent pas. En réponse aux tentatives du classe-D de les forcer à retourner dans le coffre, ce dernier se mit à vomir divers blocs de construction, à un rythme régulier. La salle menaçant d&#39;être ensevelie, les tests furent suspendus.

&gt; **Incident n°**03
&gt; **Date :** 25/05/2016
&gt; **Intervenants :** D-1093 et un enfant de 8 ans.
&gt; **Résumé du test :** L&#39;enfant put ouvrir SCP-271-FR, et en retira 271-FR-5. Il refusa tout d&#39;abord de jouer avec, avant de se résoudre à obéir aux chercheurs après que des bonbons lui aient été promis.
&gt; Malencontreusement, la balle alla heurter D-1093 dans l&#39;estomac, ce qui le blessa lourdement. Il s&#39;avéra que les &#34;aiguilles&#34; du jouet avaient transpercé son bas-ventre, et que les effets du choc sur son organisme étaient sensiblement semblables à ceux qu&#39;aurait eu une balle de baseball standard lancée à 70km/h. Les tests furent interrompus.

&gt; **Incident n°**04
&gt; **Date :** 31/06/2016
&gt; **Intervenants :** D-4872 et un enfant de 10 ans.
&gt; **Résumé du test :** SCP-271-FR s&#39;ouvrit immédiatement après l&#39;entrée des sujets de test. Les instances 271-FR-1, ainsi qu&#39;une instance 271-FR-2, la cinquième poupée vêtue en uniforme de police, en émergèrent. Cette dernière portait une sorte de cage où se trouvait enfermé l&#39;une des instances 271-FR-1, vêtue pour l&#39;occasion d&#39;un uniforme miniature orange de prisonnier. La cage fut déposée au sol.
&gt; Pour la première fois, les instances furent entièrement indifférentes aux adultes comme à l&#39;enfant. Elles organisèrent un simulacre d&#39;exécution, où les soldats de plomb faisaient mine de fusiller la poupée de chiffon, qui &#34;mourut&#34; tout en jetant dans les airs quantité de coton rouge, semblant provenir de 271-FR-4.
&gt; Des agents furent dépêchés pour obliger toutes les instances à rentrer dans SCP-271-FR. Malgré tous leurs efforts, cependant, la cage dans laquelle était contenue l&#39;instance isolée XX-FR-1 ne put y être replacée, le coffre ne cessant de la &#34;recracher&#34;.
&gt; La cage ainsi que l&#39;instance, rebaptisée 271-FR-I, furent entreposées dans le casier n°█-██ sur ordre du Dr ██████, en charge des tests. Un espace d&#39;observation a été spécifiquement aménagé afin que le superviseur puisse étudier le comportement de SCP-271-FR-I en toute sécurité.
[[/collapsible]]

------

**Addendum n^^o^^ 3 :** //Au sujet de la disparition de l&#39;Agent Karlis//

[[collapsible show=&#34;Ouvrir le dossier de l&#39;Addendum nᵒ 3&#34; hide=&#34;Fermer le dossier&#34;]]
&gt; L&#39;Agent Marc Karlis nous a quitté en ce premier jour de Juillet.
&gt; 
&gt; Sa dépouille fut retrouvée sur son lit aux alentours de 9h par un collègue, l’intéressé ne s&#39;étant pas présenté à son poste le jour-dit.
&gt; 
&gt; L&#39;autopsie a révélé qu&#39;il avait été empoisonné au cyanure d&#39;hydrogène durant la nuit, résultant en une mort quasi-immédiate. Une instance de 271-FR-1 fut retrouvée bloquée dans son œsophage. Elle portait pour seul équipement un mousqueton, et quelque capsules miniatures contenant du cyanure, sans doute fournies par SCP-271-FR. Leur nombre exact est inconnu, la grande majorité ayant été avalée et dissoute dans l&#39;estomac défunt, cependant la quantité de produit ingérée est estimée à 200 mg.
&gt; 
&gt; Il est supposé que l&#39;instance se soit introduite dans l&#39;organisme de l&#39;agent Karlis par voie orale, durant son sommeil, avant de se retrouver coincée dans l’œsophage de l&#39;agent, y laissant tomber les capsules.
&gt; 
&gt; Tout porte à croire que la figurine s&#39;est éclipsée lors de l&#39;incident de la veille : Le défunt avait participé à la sécurisation du SCP lors du-dit incident, il est donc probable que l&#39;instance responsable de sa disparition ne se soit éclipsée durant la confusion ayant suivie les événements, peut-être en s&#39;accrochant aux vêtements de sa cible. De plus, d&#39;évidentes similitudes furent constatées entre le physique de l&#39;agent Karlis, et la poupée 271-FR-2 &#34;fusillée&#34; durant l&#39;incident n°04. 
&gt; 
&gt; Nous avons sous-estimé SCP-271-FR parce que nous pensions qu&#39;il ne pouvait qu&#39;invoquer des jouets. Cet incident nous a prouvé que c&#39;était un tort, dont l&#39;agent Marc Karlis a payé le prix.
&gt; 
&gt; Les honneurs seront rendus à sa dépouille et ses états de service.
&gt; 
&gt; Je demande l&#39;arrêt complet des tests concernant SCP-271-FR, ainsi qu&#39;une reclassification en Euclide, voire sa neutralisation éventuelle à l&#39;aide de SCP-170, si cela est possible.
&gt; 
&gt; Cordialement,
&gt; Dr ██████.
[[/collapsible]]

Aucun test supplémentaire n&#39;est pour l&#39;instant prévu.
La reclassification en Euclide fut rejetée, du fait que SCP-271-FR est extrêmement facile à confiner.
Une neutralisation éventuelle à l&#39;aide de SCP-170 n&#39;est nullement planifiée, toutefois l&#39;idée est à conserver en cas d&#39;incidents ultérieurs.

------

**Addendum n^^o^^ 4 :** //Au sujet de l&#39;instance 271-FR-I//

[[collapsible show=&#34;Ouvrir le dossier de l&#39;Addendum nᵒ 4&#34; hide=&#34;Fermer le dossier&#34;]]
&gt; **__Instance 271-FR-I__ :** Une instance de 271-FR-1, semblable en tout point aux autres. Elle est cependant désarmée, ne possède aucun équipement particulier, et est vêtue d&#39;un uniforme orange très similaire à celui des membres du personnel de Classe D.
&gt; Pour une raison ou pour une autre, SCP-271-FR et ses instances semblent rejeter complètement 271-FR-I.
&gt; 
&gt; --//L&#39;instance se trouve actuellement confinée dans sa cage, cette dernière ayant visiblement été conçue pour être inviolable et indestructible, dans le bureau du Dr ██████.//--
&gt; 
&gt; //L&#39;instance a été détruite durant l&#39;incident REINE.//

------

&gt; **Carnet d&#39;observations du Dr ██████**
&gt; 
&gt; **__Sujet__ :** Instance 271-FR-I
&gt; 
&gt; * L&#39;instance ne tente pas de communiquer avec moi, de quelque façon que ce soit. Elle ne fait que tourner en rond, toute la journée.
&gt; 
&gt; * Elle a un moment commencé à secouer les barreaux de sa prison, sans s&#39;intéresser à moi. Puis elle a arrêté.
&gt; 
&gt; * Elle a recommencé. Elle semble visiblement vouloir sortir.
&gt; 
&gt; * La cage semble résister à toutes les tentatives de destruction. 271-FR-I semble capable d&#39;évaluer son environnement, car il s&#39;écarte toujours du bord sur lequel nous travaillons pour se réfugier de l&#39;autre côté de l&#39;espace de confinement.
&gt; 
&gt; * Je lui ai donné un dé à coudre, un mouchoir et une mine de crayon cassé, tout cela trouvé dans mon bureau. J&#39;ai déjà noté qu&#39;il ne semble pas devoir répondre à un quelconque besoin naturel, mais il a l&#39;air de s&#39;ennuyer ferme. Je souhaite voir dans quelle mesure cette instance est-elle consciente et capable d&#39;autonomie.
&gt; 
&gt; * Elle fait rouler la mine dans la cellule, et use du dé à coudre et du mouchoir comme d&#39;une table et d&#39;un large tapis.
&gt; 
&gt; * Elle m&#39;a remarqué. Elle m&#39;a fait un signe de la main.
&gt; 
&gt; * Je crois qu&#39;il essaye de me remercier pour les meubles.
&gt; 
&gt; * Rien de nouveau depuis un moment. J&#39;ai fait mander du matériel d&#39;écriture adapté à sa taille.
&gt; 
&gt; * J&#39;ai essayé de mener une interview, mais il est resté planté devant la feuille en la regardant fixement. Je réessayerai plus tard.
&gt; 
&gt; * Deuxième essai. Rien de nouveau. Cette figurine sait-elle seulement écrire ? Comprend-t-elle ce que je dis ?
&gt; 
&gt; * Il a pris le stylo, et marqué quelque chose.
&gt; 
&gt; * Enfin une réponse à une de mes questions.
&gt; 
&gt; * Une seconde réponse a été apportée lors de la même interview. Je suis persuadé que la présence de 271-FR-I auprès de nous est une aubaine pour en apprendre plus sur SCP-271-FR.
&gt; 
&gt; * Fin de cette interview.
&gt; 
&gt; * J&#39;ai essayé de lui montrer, pour voir, une réplique d&#39;un drapeau et des armoiries de l&#39;Empire Allemand. Curieusement, l&#39;instance a eu l&#39;air assez contrariée.
&gt; 
&gt; * Un autre interrogatoire. Il n&#39;a répondu qu&#39;à une seule autre de mes questions.
&gt; 
&gt; * 271-FR-I n&#39;écoute aucune de nos questions, et s&#39;est enfermé dans le mutisme total. Je crois que c&#39;est fichu.
&gt; 
&gt; * L&#39;instance semble faire preuve d&#39;un certain malaise vis à vis de la poupée de chiffon, cadeau de mon fils, que je garde sur mon bureau.
&gt; 
&gt; * J&#39;ai essayé de lui présenter divers jouets similaires à lui. Il n&#39;a eu aucune réaction notable, hormis de l&#39;indifférence, sauf lorsque je lui ai présenté une poupée de chiffon, œuvre et cadeau de mon fils, que je garde usuellement sur mon bureau. On aurait dit qu&#39;il avait peur.
&gt; 
&gt; * Il n&#39;arrête pas de trembler. Il est assis dans un coin de la cage et il n&#39;arrête pas de trembler.
&gt; 
&gt; * Autre interrogatoire. Curieux celui-ci. Il n&#39;a répondu qu&#39;à une seule de mes questions, encore une fois. Impossible de comprendre.

------

&gt; **Réponses apportées par 271-FR-I :**
&gt; 
&gt; **Q :** Pourquoi vouloir tuer l&#39;agent Karlis ?
&gt; **R :** Parce qu&#39;Elle nous l&#39;a demandé.
&gt; --//Il est impossible de savoir si le &#34;Elle&#34; se réfère à une entité vivant au sein de SCP-271-FR, ou bien à SCP-271-FR lui-même.//--
&gt; //Il devait parler de la Reine.//
&gt; 
&gt; **Q :** Pourquoi avez-vous été &#34;banni&#34; de SCP-271-FR ? 
&gt; **R :** Parce que je ne voulais pas tuer.
&gt; //Il doit sans doute faire allusion à l&#39;assassinat de l&#39;agent Karlis.//
&gt; 
&gt; **Q :** Qu&#39;est-il arrivé à la peluche en forme de chat ?
&gt; **R :** Le chat a refusé de jouer.
&gt; 
&gt; **Q :** Pourquoi tremblez-vous ?
&gt; **R :** Poupée poupée poupée poupée Vous poupée poupée poupée poupée Elle arrive

[[/collapsible]]

------

**Addendum n^^o^^ 5 :** //Au sujet de l&#39;incident REINE.//

[[collapsible show=&#34;Ouvrir le dossier de l&#39;Addendum nᵒ 5&#34; hide=&#34;Fermer le dossier&#34;]]
**Rapport d&#39;incident :** Le 14/07/2016, le Dr ██████ fut possédé, selon ses dires, par la véritable essence de SCP-271-FR. 
Il fut filmé en train de se rendre en cuisine, avec un paquet sous le bras, non identifié par le personnel de restauration. Il revint ensuite dans son bureau et entreprit de corrompre les données de la session ouverte sur le moment, à savoir l&#39;addendum concernant les tests menés sur SCP-271-FR, puis remplaça les-dites informations par la description d&#39;une entité encore non-identifiée à l&#39;heure actuelle.
Cela fait, le Dr ██████ reprit ses esprits, et réalisa immédiatement que quelque chose clochait, dû à son absence totale de quelconques souvenirs concernant les dernières heures. Il jugea alors bon d&#39;alerter la sécurité, et la brèche de confinement fut ainsi révélée.

Le Dr ██████ ne possède aucune formation en informatique lui permettant de causer sciemment les dommages subis par le dossier. De plus, sa démarche dans le couloir fut filmée, et dénote un certain ébahissement et un manque d&#39;équilibre, bien qu&#39;aucune boisson éthylique n&#39;ait été absorbée précédemment. Enfin, le chercheur revenait justement d&#39;un test concernant la composition du bois de SCP-271-FR, avant de se livrer à ce vandalisme.
Pour toutes ces raisons, la version exposée par le Dr ██████ lors des interrogatoires, fut jugée plausible. Aucune autre information utile n&#39;en fut retirée.

Le Département de la Sécurité Internet Informatique travaille à la récupération des données perdues.

L&#39;Addendum n^^o^^ 1 fut remplacé par le texte suivant :

&gt;  **__Reine__ :** Cette entité règne sans partage et avec équité sur l&#39;ensemble des habitants de son royaume. Lorsqu&#39;elle veut jouer, ses sujets lui obéissent. Lorsqu&#39;elle emprunte un ou des réceptacles, ses sujets obéissent. Lorsqu&#39;elle énonce le châtiment d&#39;un impie, ses sujets obéissent, ou sont châtiés à leur tour.
&gt; 
&gt; Cette entité admire la façon dont les étrangers contiennent les assauts de ses troupes, mais elle tient à leur signaler que cela est inutile. Car si ses sujets ne sont qu&#39;artificialité et soumission, la Reine est entière et exempte des barrières physiques.
&gt; 
&gt; La Reine aime les enfants et leur créera un sanctuaire dédié à leurs désirs, mais elle abhorre les adultes et en fera ses pantins.
&gt; 
&gt; Les impies brûleront sous les yeux de la Reine, en compagnie de la Reine, et vous ne pourrez rien faire pour les sauver.
&gt; 
&gt; Il vous suffit d&#39;attendre.
&gt; 
&gt; Le règne de la Reine.
&gt; 
&gt; //__Note__ :// Longue vie à elle.

Dans l&#39;un des fours de la cuisine du Site, la cage miniature de l&#39;incident n°4 fut retrouvée. La puissance de cuisson avait été poussée au maximum. Les restes fondus de l&#39;instance 271-FR-I furent retrouvés à l&#39;intérieur. Aucun stimuli n&#39;a pu en être tiré.
La poupée de chiffon du Dr ██████ fut également retrouvée à l&#39;intérieur de la cage, intacte. Il est impossible d&#39;expliquer ce phénomène, la cage n&#39;étant pourvue d&#39;aucune ouverture et étant à priori indestructible, de plus le jouet aurait dû être endommagé par la chaleur ambiante.
La cage, contenant toujours la poupée, a été reclassifiée en objet anormal.

[[/collapsible]]
Suite à l&#39;incident REINE, une reclassification en Euclide fut ordonnée.
