+++ 来自朝圣者，Aframos Longjourney的日记
+++ 由Rheve 图书馆的学者，Avos Torr注释
+++ 夏至，第七年，第81回
++++ 丛林中的第二天

所到之处，都是非常湿润的土地。上午中段时间下了一场雨，到了午后时分又下了一场。究竟是这个地方多雨，或者是我只是碰巧遇上了雨季？从那稠密的植物来看，我认为在这里下雨是很常见的。想到这么多的雨水，这真是奇异。我醒来时身上布满露水，积在鳞片上并流到我的嘴角，给我喝了一口。何等清甜提神。

在我睡的空地旁边有个小池塘，所以我打算趁机洗个澡。对我们来说，浸在水里的机会是非常稀有的。游泳的感觉实在是棒，在水里游动的感觉就和飞翔一样。即使是在这么小的池塘里游泳，也一样非常有趣。这个池塘里面还有游动的小鱼，我还抓了一条呢。它有着亮红色的背部和苍白色的腹部[[footnote]] 我从事未知鱼类研究的同僚无法基于这么简短的描述判断这鱼的种类。 [[/footnote]]。我放走了它，它太小了，应该不怎么好吃。

随着时间的缓慢消逝，气温热到让我不得不感激我之前的游泳，以及那一口的水。虽然没沙漠里那么热，但还是热到让我决定在中午休息一下子。

当我坐在小径旁，靠着树干休息时，我感觉到有些东西停留在我的头上。一开始我还以为是片大叶子或一根树枝，但不久我就察觉到它动了。我尽可能慢地站起来，等它自行呈现在我面前。

不久，一只小动物从我的头上爬到我肩上，然后爬到我手臂处。我过了好一会才认出来，这和Narlifron那边作为宠物饲养的猴子很相似。但是，这只有着亮褐色的皮毛，而不是暗黑色，体型也只有那些宠物猴的一半[[footnote]] 一场与Trelkerson 惊猴的奇妙邂逅（Trelkerson&#39;s Surprised Monkey）。这个物种很是胆怯，所以它不太可能知道Aframos其实是活物。 [[/footnote]]。可是，那张脸，以及把尾巴当成额外的手来使用的方式，肯定不会有错的。它把我当成了栖息处好一会，此时我只轻微地动了下，为了更好地观察它。然后它跳到小径对面，爬上一棵树，并消失在枝叶之间。我怀疑它根本就没察觉到我是活物。这真是不同寻常的邂逅。

当我继续行进时，不久就察觉到了树木在变化[[footnote]] 在这里Aframos遇到了他的第一次转移。这总使得新来到Ravelwoods的旅行者非常困惑。 [[/footnote]]。我没去过多少森林，但在我看来这仍然是很不寻常的。我看到过的阔叶树在被慢慢替换，新的树有着粗糙的树皮和更小的叶子，而且灌木也没那么稠密了。连鸟儿的歌声听起来也不一样。但是，我对森林又有多少理解呢？也许这是森林里的常见现象也说不定。

这篇日记不长，但我写了一个小时。真是一个独特的夏至日。</textarea></pre>
