    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** The Fallen Giant
**Auteur :** [[user thedeadlymoose]]
**Traducteur :** [[user Dr U N Owen]]
**Date de publication originale :** 15 juin 2018
**Image(s) :** N/A
[[include credit:end]]

**Objet n^^o^^ :** SCP-3591

**Classe :** --Sûr-- Euclide

**Procédures de Confinement Spéciales :** SCP-3591 est surveillé en permanence sur les lieux de sa découverte. Un périmètre de sécurité de 10 km est déterminé autour de cet endroit (un périmètre plus large n&#39;est pas possible actuellement). La population locale est contrôlée dans le but de découvrir des signes de phénomènes inhabituels.

**Description :** SCP-3591 semble être le cadavre d&#39;une entité massive.

Les caractères physiques de SCP-3591 sont mal définis, en raison de difficultés d&#39;observation. SCP-3591 présente des caractéristiques tenant à la fois de l&#39;organisme biologique et d&#39;une structure mécanique mobile.

Il est supposé que SCP-3591 est grossièrement de forme humanoïde, mais les observateurs ont tous avoué leur incertitude. Ces observateurs rapportent généralement une impression supplémentaire &#34;derrière&#34; ou &#34;cachée par&#34; la forme humanoïde. L&#39;imagerie habituelle comprend une tour effondrée, un abîme mouvant dans le sol, un vaisseau spatial s&#39;apparentant à un cétacé ou à un autre grand animal, une silhouette lointaine vue de dos, et une lune partiellement brisée.

Les techniques d&#39;observations conçues dans le but de combler les défauts de la perception humaine ont donné des résultats non-concluants. Les caractéristiques confirmées comprennent :
* Une distorsion de réalité, y compris des caractéristiques spatiotemporelles d&#39;elle-même et de son emplacement.
* Une taille physique énorme, au minimum suffisante pour écraser une surface de ███ à ███ kilomètres carrés.
* Des membres, dont certains pouvaient très certainement être utilisés comme moyens de locomotion lorsque l&#39;entité était vivante.

**Découverte de SCP-3591 :**

[[collapsible show=&#34;Accéder au document&#34; hide=&#34;Fermer le document&#34;]]
SCP-3591 a été identifié après son apparition dans la ville de [CENSURÉ], un faubourg dans la grande région de [CENSURÉ] dans l&#39;état de Californie. L&#39;usage d&#39;amnésiques de classe Thêta à été approuvé dans le but d&#39;altérer la mémoire collective de l&#39;événement dans la zone affectée.

Les témoins de l&#39;incident ont eu de la difficulté à le percevoir, mais rapportent qu&#39;une entité est tombée du ciel (ou de quelque part d&#39;indéterminé), et que l&#39;impact a détruit la ville de [CENSURÉ] et endommagé les surfaces environnantes.

Ceux qui ont pu décrire l&#39;entité ont utilisé un langage poétique et non-spécifique. Les descriptions rapportent souvent le crash d&#39;un vaisseau spatial ou d&#39;un OVNI, la chute d&#39;un géant, et un affrontement militaire hostile entre des forces inconnues se soldant par la chute de SCP-3591. Aucune force militaire connue, y compris les forces anormales, n&#39;était présente au moment de l&#39;incident.

Une partie des témoins se rappelle avoir observé l&#39;entité mourir. Les témoins sont incapables de donner des détails spécifiques de cette occurrence.
[[/collapsible]]

**Tests sur SCP-3591 (Méthode améliorée) :**

[[collapsible show=&#34;Accéder au document&#34; hide=&#34;Fermer le document&#34;]]
De nouvelles procédures de test sur SCP-3591 ont été autorisées sept mois après sa découverte, d&#39;après des informations rassemblées par les membres de [[[another-goddamn-magic-system|la Force d&#39;Intervention Mobile Sigma-3 (&#34;Les Bibliographes&#34;)]]].

L&#39;examen à l&#39;aide des outils ésotériques récemment recommandés ont révélé des &#34;incisions&#34;, ou des &#34;entrées&#34; dans la surface de SCP-3591, conduisant à un intérieur auparavant inconnu.

L&#39;exploration par drone s&#39;est révélée inefficace. Bien que les caméras continuent de transmettre, tous les contrôles tombent en panne dès que les drones sont à l&#39;intérieur. Les drones peuvent être contrôlés par un humain en contact direct, mais toutes les opérations téléguidées échouent. Les missions d&#39;exploration avec des membres du personnel vivants sont autorisées.
[[/collapsible]]

||**Test des &#34;membres&#34; de SCP-3591**||

[[=]]

[[collapsible show=&#34;Voir l&#39;enregistrement&#34; hide=&#34;Fermer l’enregistrement&#34;]]

[[&lt;]]

&gt; **Préambule :** Équipe de quatre personnes formée de trois membres de la FIM Khi-9 (Exploration Tout-terrain) et d&#39;un membre de la FIM Sigma-3 (Les Bibliographes). Les indicatifs des membres de l&#39;équipe sont Vert (Chef d&#39;équipe), Rouge, Or et Bleu. La transcription a été éditée.
&gt; 
&gt; [DÉBUT DE L&#39;ENREGISTREMENT]
&gt; 
&gt; **Vert :** Contrôle son. Ici Vert.
&gt; 
&gt; **Or :** Or, prêt.
&gt; 
&gt; **Rouge :** Rouge, prête.
&gt; 
&gt; **Bleu :** Ici Bleu. Membre invitée de Sigma-3. Je vous reçois.
&gt; 
&gt; **Rouge :** Allez, Bleu, tu dois le dire aussi.
&gt; 
&gt; **Bleu :** D&#39;accord, d&#39;accord. Bleu, prête.
&gt; 
&gt; **Rouge :** Biennnn.
&gt; 
&gt; **Vert :** Contrôle, comment se passe le contrôle de l&#39;équipement ?
&gt; 
&gt; **Contrôle :** Tout a l&#39;air fonctionnel de notre côté, Vert. Dirigez-vous vers le point d&#39;insertion. Confirmez lorsque vous aurez établi le contact visuel.
&gt; 
&gt; **Vert :** Compris.
&gt; 
&gt; //L&#39;équipe s&#39;approche de SCP-3591.//
&gt; 
&gt; **Rouge :** Dites, j&#39;ai une question, on est sûr que cette chose est vraiment morte ?
&gt; 
&gt; **Or :** Ouais. Un de ces sinistres connards de Psi-8 l&#39;a examinée. Il est resté onze heures, il n&#39;a pas pipé mot pendant tout ce temps.
&gt; 
&gt; **Rouge :** C&#39;est quoi, Psi-8 ?
&gt; 
&gt; **Bleu :** Les Silencieux. Ils s&#39;occupent de réanimation. Personne n&#39;aime parler d&#39;eux.
&gt; 
&gt; **Rouge :** Réanimation ? Comme les zombies ?
&gt; 
&gt; **Bleu :** Non. C&#39;est une force d&#39;intervention ésotérique, comme Sigma-3. Ils ont affaire aux personnes ou aux non-personnes qui parlent d&#39;outre-tombe. Et aux choses qui n&#39;auraient jamais dû être vivantes. Et aux choses qui essaient de revenir à la vie.
&gt; 
&gt; **Rouge :** Donc, comme les zombies.
&gt; 
&gt; **Bleu :** (Soupir audible)
&gt; 
&gt; //SCP-3591 apparaît sur le retour vidéo. De fortes distorsions déforment l&#39;image. Les contours d&#39;une forme humanoïde sont visibles : tête, bras, et une partie du torse. Les variations visuelles caractéristiques sont présentes.//
&gt; 
&gt; **Or :** Vous voyez ça ?
&gt; 
&gt; **Rouge :** Ouais. Nom de Dieu.
&gt; 
&gt; **Vert :** Contrôle, confirmation du contact visuel avec SCP-3591.
&gt; 
&gt; **Contrôle :** Confirmé. Nous le voyons également.
&gt; 
&gt; **Or :** Enfilons ces casques.
&gt; 
&gt; //L&#39;équipe s&#39;arrête. Or tire quatre prototypes de casques APD (Affichage de Perception Distant) de son sac. Les membres du groupe enfilent les casques et les activent. Les retours audiovisuels de Vert, Or, Rouge et Bleu s&#39;affichent correctement à l&#39;emplacement du contrôle de mission.//
&gt; 
&gt; **Vert :** Contrôle, nous confirmons que les équipements APD fonctionnent. Prêts pour le contrôle système.
&gt; 
&gt; **Rouge :** Alors, ces choses vous montrent ce que nous voyons ? Genre, ce qu&#39;il y a dans nos têtes ?
&gt; 
&gt; **Contrôle :** Oui, agent, c&#39;est exact, si tout fonctionne correctement.
&gt; 
&gt; **Or :** Qu&#39;est-ce que tu fais, un résumé pour le rapport ?
&gt; 
&gt; **Rouge :** Mec.
&gt; 
&gt; **Contrôle :** Vous tous, décrivez-nous ce que vous voyez actuellement. Rouge, vous commencez.
&gt; 
&gt; **Rouge :** Je vois… Un visage géant. Et un bras géant. Je n&#39;arrive pas à distinguer le reste. Nom de Dieu, vous savez, je ne m&#39;attendais pas à ce que ce soit si grand.
&gt; 
&gt; //Le retour audiovisuel correspond à cette description.//
&gt; 
&gt; **Contrôle :** À quoi ressemble le visage ?
&gt; 
&gt; **Rouge :** À un des géants que Jack a tués. Il a l&#39;air humain, mais… pas exactement. Je n&#39;arrive pas à cerner la différence, mais elle est vraiment, définitivement là. Comme si des yeux d&#39;insecte et des antennes pouvaient apparaître à tout moment. Je sais que c&#39;est inerte, comme un cadavre. Ce qui est cohérent, je suppose, mais merde.
&gt; 
&gt; **Contrôle :** Compris. Or ?
&gt; 
&gt; **Or :** Je vois un vaisseau spatial. Je ne suis pas certain comment le dire autrement. Pas comme une navette spatiale réelle, plutôt comme un vaisseau d&#39;un vieux roman de science-fiction, ou peut-être de Star Trek. De grandes et larges courbes. De notre point de vue, il semble avoir une aile courbée proche de nous. Probablement l&#39;équivalent du bras que Rouge a vu. Je peux distinguer l&#39;avant un peu plus loin, là où Jack pense que se trouve la tête -- c&#39;est là que je m&#39;attendrais à trouver un centre de commandement. Il semble abîmé, vous voyez, endommagé. (Pause) Franchement, c&#39;est à couper le souffle.
&gt; 
&gt; //Le retour audiovisuel correspond à cette description.//
&gt; 
&gt; **Contrôle :** Compris. Vert ?
&gt; 
&gt; **Vert :** Je vois une forme vaguement humanoïde, qui semble être superposée à une tour effondrée. Je me souviens avoir vu cette image dans le rapport que nous avons lu. La tour effondrée a une esthétique qui me rappelle celle d&#39;un château médiéval en ruine, mais… ah, futuriste, d&#39;une certaine manière. Ou alien, peut-être.
&gt; 
&gt; //Le retour audiovisuel correspond à cette description.//
&gt; 
&gt; **Contrôle :** Compris. Bleu ?
&gt; 
&gt; **Bleu :** C&#39;est difficile à décrire précisément. C&#39;est comme si c&#39;était fluctuant. J&#39;ai l’impression de voir une cité mouvante, à moitie brisée, faite de cristal et de pierres chatoyantes colorées et enchantées. Je vois aussi un vide dans la réalité, une forêt morte enneigée et un… puits énorme et infini traversé par un chemin de cristal craquelé. (Pause) Le chemin semble présent dans toutes mes visions. J&#39;y prêterai une attention particulière. J&#39;ai également le fort sentiment que cela ne représente qu&#39;une petite fraction de l&#39;entité, comme si nous ne pouvions voir que la partie émergée de l&#39;iceberg. Et j&#39;ai l&#39;impression qu&#39;il se déplacerait beaucoup plus s&#39;il n&#39;était pas mort. (Pause) C&#39;est tout pour le moment.
&gt; 
&gt; //Le retour audiovisuel de Bleu correspond à cette description, changeant et se brouillant entre les images.//
&gt; 
&gt; **Rouge :** Merde, j&#39;aurais voulu que mon truc soit aussi compliqué que tout ça. (Pause) Non, attendez. En fait, non.
&gt; 
&gt; **Contrôle :** Compris. Merci. Continuez.
&gt; 
&gt; //L&#39;équipe continue jusqu&#39;à une entrée précédemment repérée dans SCP-3591. Elle s&#39;arrête pour déballer des drones et pour faire un rapport à l&#39;entrée.//
&gt; 
&gt; **Contrôle :** Équipe, poursuivez et donnez-nous une autre confirmation d&#39;observation. Que voyez-vous ?
&gt; 
&gt; **Rouge :** Eurk. Ça ressemble à une blessure béante. Ça serait plus sanglant si ça n&#39;était pas mort.
&gt; 
&gt; **Vert :** Je vois une sorte d&#39;incision, mais aussi un portail de pierre. Ce portail est effondré et endommagé mais il semble stable pour le moment. On dirait qu&#39;il a été frappé par des lancers de catapultes durant un siège, bien que je sois certain que ce ne soit pas littéralement.
&gt; 
&gt; **Or :** Je vois juste l&#39;entrée endommagée d&#39;un vaisseau spatial pour le moment. Carbonisée, comme par… des tirs de blaster, de phaser, un truc comme ça, je suppose. J&#39;ai toujours la vague surimpression d&#39;une silhouette humanoïde, mais c&#39;est comme si elle s&#39;était estompée. Le vaisseau spatial a l&#39;air assez stylé. (Pause) je me sens un peu gêné de ne rien voir de pire.
&gt; 
&gt; **Blue :** Je vois le sentier pénétrer à l&#39;intérieur. Il y a une arche de de cristal tout autour, ou une ouverture dans les arbres, ou… un tunnel menant à une caverne, ou… simplement le vide de tous les côtés. Toutes ces images véhiculent l&#39;impression d&#39;une sorte de dommage.
&gt; 
&gt; //Le retour audiovisuel correspond aux descriptions.//
&gt; 
&gt; **Rouge :** Qu&#39;est-ce qui se passe si tu tombes ?
&gt; 
&gt; **Bleu :** Je préférerais ne pas le découvrir.
&gt; 
&gt; **Contrôle :** Merci. Reprenez contact lorsque vous serez prêts à pénétrer dans l&#39;anomalie.
&gt; 
&gt; //Vert et Or ont terminé de configurer les systèmes des drones. Ils explorent la zone autour de l&#39;entrée de SCP-3591.//
&gt; 
&gt; **Vert :** Contrôle, prêts à entrer dans l&#39;anomalie.
&gt; 
&gt; **Contrôle :** Poursuivez, Vert. Soyez prudents s&#39;il vous plaît. Nous ne voulons pas perdre l&#39;un de vous là-dedans.
&gt; 
&gt; //L&#39;équipe pénètre dans l&#39;ouverture de SCP-3591. Sur le retour principal, les distorsions de l&#39;image s&#39;intensifient jusqu&#39;à ce que la visibilité soit extrêmement basse. Tous les retours sauf celui de Bleu montrent un tunnel ou un couloir (bien que les dimensions physiques varient considérablement entre les retours). Celui de Rouge montre de la matière organique desséchée d&#39;un rouge terne, avec de lents écoulements d&#39;un fluide rouge sombre et noir. Celui de Vert montre un haut tunnel en pierres de taille fissuré avec des rochers éparpillés sur le sol. Celui de Or montre un couloir de métal faiblement éclairé, avec des circuits ouverts sur les murs laissant penser à une technologie futuriste. L&#39;image de Bleu clignote trop rapidement pour être définissable.//
&gt; 
&gt; **Rouge :** Répugnant. J&#39;espère que ce truc n&#39;est pas réel.
&gt; 
&gt; **Or :** À quel point ?
&gt; 
&gt; **Rouge :** C&#39;est juste… suintant.
&gt; 
&gt; **Contrôle :** Bleu, je ne suis pas certain que notre connexion soit stable.
&gt; 
&gt; **Bleu :** J&#39;ai du mal à me concentrer, contrôle. Je pense que c&#39;est à cause de mon entraînement à  la perception extrasensorielle. Quelque chose dans cette entité m&#39;embrouille vraiment le cerveau. Ça ne… se stabilise pas.
&gt; 
&gt; **Contrôle :** Pouvez-vous y faire quelque chose ?
&gt; 
&gt; **Bleu :** Je ne suis pas sûre. Je ne sais pas s&#39;il s&#39;agit d&#39;une sorte de mécanisme de défense ou si ce que je vois est… en quelque sorte plus précis que ce que tous les autres voient.
&gt; 
&gt;  **Vert :** Des idées sur ce que nous voyons vraiment ?
&gt; 
&gt; **Blue :** Désolée. Je ne suis même pas certaine du type d&#39;anomalie dont il s&#39;agit. Je ne pense pas que ce soit ce que la communauté anormale qualifie traditionnellement de &#34;magie&#34;. Si elle appartient vraiment à notre réalité, elle le cache très efficacement.
&gt; 
&gt; //Or se sert des drones pour avancer le long du couloir, essayant de scanner et de vérifier les dimensions physiques véritables de l&#39;intérieur.//
&gt; 
&gt; **Rouge :** Qu&#39;est-ce que ça signifie si elle n&#39;est pas de notre réalité ?
&gt; 
&gt; **Blue :** Si elle provient de notre réalité, ou au moins de la réalité locale, nous devrions avoir un moyen de la comprendre. Que ce soit avec de la magie du type de la Main du Serpent ou avec des &#34;techniques ésotériques&#34;, ou peu importe comment ils appellent ça maintenant. La Fondation a rassemblé pas mal de ces trucs et Sigma-3 a été autorisé à s&#39;amuser avec beaucoup d&#39;entre eux ces dernières années. Nous devrions être capables de découvrir quelque chose. Mais si elle n&#39;est pas de notre réalité…
&gt; 
&gt; **Rouge :** Quoi ? Cette connaissance nous fait perdre l&#39;esprit ?
&gt; 
&gt; **Bleu :** Pas forcément. Une fourmi devient-elle folle lorsqu&#39;elle voit un humain ?
&gt; 
&gt; //Le retour audiovisuel affiche une recrudescence d&#39;interférences montrant des distorsions qui brouillent la plus grande part du son et de l&#39;image pendant environ cinquante-et-une secondes. Lorsque le retour reprend, l&#39;équipe se trouve toujours à la même place, mais les drones ont progressé le long du couloir, atteignant un virage. Les membres de l&#39;équipent se regardent les uns les autres avec une expression de surprise visible derrière leurs visières.//
&gt; 
&gt; **Or :** C&#39;est fini.
&gt; 
&gt; **Contrôle :** Nous vous avons perdu pendant presque une minute, ici. S&#39;est-il passé quelque chose ?
&gt; 
&gt; **Vert :** Nous avons ressenti quelque chose d&#39;inhabituel. Le stimulus sensoriel n&#39;était pas clair. Nous avons tous perçu qu&#39;il pouvait s&#39;agir d&#39;un bruit.
&gt; 
&gt; **Rouge :** Un peu comme… un écho. Ça avait cette sensation.
&gt; 
&gt; **Vert :** Nous n&#39;arrivons pas à être certains de ce qui est arrivés
&gt; 
&gt; **Contrôle :** Compris. Voulez-vous abandonner prématurément ?
&gt; 
&gt; //Le retour montre les membres de l&#39;équipe secouer la tête entre eux.//
&gt; 
&gt; **Vert :** Pas encore, Contrôle.
&gt; 
&gt; **Or :** Nous sommes encore en train de faire des tests. (Pause) Je ne reçois rien de probant de la part des drones, cependant. Ils sont unanimes sur le fait qu&#39;il y a de la matière physique ici, mais il me renvoient sans cesse des données différentes. C&#39;est comme si c&#39;était changeant, mais les drones ne détectent aucune expansion ni contraction. Ils rapportent seulement une erreur puis se mettent à jour --
&gt; 
&gt; //Le retour audiovisuel affiche une nouvelle recrudescence d&#39;interférences. Les distorsions brouillent la plupart du son et de l&#39;image pendant approximativement soixante-trois secondes. Le retour reprend. L&#39;équipe est toujours au même endroit.//
&gt; 
&gt; **Contrôle :** Pouvez-vous nous entendre ?
&gt; 
&gt; **Vert :** Oui. Nous venons de ressentir le même phénomène que la première fois.
&gt; 
&gt; **Rouge :** Les mecs ? C&#39;est moi, ou cet endroit devient… plus petit ?
&gt; 
&gt; //Le retour audiovisuel n&#39;affiche pas immédiatement de signes que l&#39;environnement est devenu plus petit, bien que l&#39;analyse ultérieure de l&#39;enregistrement confirme que cela a bien été le cas depuis la seconde recrudescence d&#39;interférences.//
&gt; 
&gt; **Or :** Les drones ne détectent rien de la sorte, mais ils sont plutôt inutiles, pour le moment.
&gt; 
&gt; **Bleu :** Je le ressens aussi. Attendez -- regardez !
&gt; 
&gt; //Bleu s&#39;avance jusqu&#39;au virage dans le corridor et regarde au-delà. Les autres suivent.//
&gt; 
&gt; **Bleu :** Vous voyez ?
&gt; 
&gt; **Rouge :** Oh, merde.
&gt; 
&gt; //Le retour de bleu montre un sentier de verre qui s&#39;effrite lentement, ses morceaux tombant dans le vide / une forêt qui s&#39;effondre sur elle-même / du cristal se dissolvant dans un néant blanc. Le retour de Vert montre un effondrement qui progresse, avec des chutes de pierres. Le retour de Or montre une déchirure dans la coque du vaisseau spatial, ouverte sur le vide spatial (dans un système stellaire inconnu). Le retour de Rouge montre le tunnel se contractant en un seul point. Ce point comporte un surface ressemblant à du tissu cicatriciel qui s&#39;étend rapidement.//
&gt; 
&gt; **Or :** Hé, vous entendez ça ?
&gt; 
&gt; //Le retour audiovisuel affiche une autre recrudescence d&#39;interférences. Les distorsions brouillent la plupart du son et de l&#39;image pendant environ onze minutes et treize secondes.//
&gt; 
&gt; //Le retour visuel reprend. Pas de son. L&#39;équipe semble courir et crier dans le vide spatial. Aucun détail n&#39;est visible en arrière-plan, seulement les ténèbres. Une source lumineuse invisible et inconnue illumine faiblement l&#39;équipe -- leurs silhouettes sont à peine différenciables. Cependant, ils courent visiblement toujours sur un sol tangible. Le retour est à nouveau perdu.//
&gt; 
&gt; //Trente-six minutes et quarante-trois secondes s&#39;écoulent.//
&gt; 
&gt; //Le retour reprend au moment où l&#39;équipe émerge de SCP-3591, haletante d&#39;épuisement. La plupart de leur équipement a été abandonné, excepté les casques de perception.//
&gt; 
&gt; [FIN DE L&#39;ENREGISTREMENT]
&gt; 
&gt; **Rapport de mission :** Tous les membres de l&#39;équipe ont entièrement récupéré après avoir reçu des soins médicaux. Aucun membre de l&#39;équipe n&#39;est parvenu à se remémorer ce qui s&#39;est passé après la question de Or : &#34;Hé, vous entendez ça ?&#34;. Aucun membre de l&#39;équipe n&#39;a été capable de se rappeler ce qui a provoqué la question de Or. Le retour audio n&#39;a enregistré aucun bruit inhabituel.
&gt; 
&gt; L&#39;examen du matériel de l&#39;équipe a permis de découvrir qu&#39;elle avait prélevé un échantillon de SCP-3591 pendant que leurs retours étaient brouillés. L&#39;échantillon semble être le cadavre d&#39;une forme de vie non basée sur le carbone, semblable aux formes de vies rencontrées lors de voyages extra-universels anormaux. La créature a la taille d&#39;un petit chien, possède treize jambes et un exosquelette chitineux. Elle ne semble pas avoir de tête. L&#39;environnement de la créature n&#39;est pas connu. Des corrélations avec des SCP et des objets anormaux existants ont été découvertes et des études sont en cours.
&gt; 
&gt; Environ deux jours après la mission, il fut découvert que l&#39;entrée dans le membre de SCP-3591 s&#39;était refermée.

[[/&lt;]]

[[/collapsible]]

[[/=]]

||**Test du &#34;corps&#34; de SCP-3591**||

[[=]]

[[collapsible show=&#34;Voir l&#39;enregistrement&#34; hide=&#34;Fermer l&#39;enregistrement&#34;]]

[[&lt;]]

&gt; **Préambule :** Même équipe de quatre personnes que lors de la mission initiale (tous sur une base volontaire malgré une offre de réassignation). L&#39;objectif du test est d&#39;explorer une entrée connue dans le corps apparent de SCP-3591.
&gt; 
&gt; Les communications du contrôle de mission avec l&#39;équipe ont été rendues largement impossibles par de graves problèmes de connexion. Un retour audiovisuel partiel a néanmoins été enregistré et retranscrit ci-dessous.
&gt; 
&gt; [DÉBUT DE L&#39;ENREGISTREMENT]
&gt; 
&gt; //L&#39;équipe pénètre dans SCP-3591. Aucun son, excepté lorsque cela est précisé. Les appareils de perception distante montrent une imagerie similaire à celle de la mission précédente, à ceci près que l&#39;espace intérieur de SCP-3591 est à chaque fois beaucoup plus grand.//
&gt; 
&gt; //Retour perdu.//
&gt; 
&gt; //Le retour reprend. L&#39;équipe se trouve dans une grande zone sans murs visibles dans aucune des versions de l&#39;imagerie personnelle (uniquement du sol disparaissant à l&#39;horizon ou dans l&#39;obscurité). L&#39;équipe traverse ce qui semble être un assortiment de corps morts.//
&gt; 
&gt; **Or :** -- seigneur, encore plus de ces choses.
&gt; 
&gt; **Bleu :** Ça ne fait aucun sens pour moi. Qu&#39;est-ce qui les a tuées ? Pourquoi est-ce que je ne perçois rien chez elles ? Elles ne peuvent pas être toutes --
&gt; 
&gt; //Retour perdu.//
&gt; 
&gt; //Le retour reprend. L&#39;équipe examine un grand appareil flottant constitué de nombreuses pièces métalliques mobiles. L&#39;un des côtés de l&#39;appareil est profondément carbonisé et partiellement fondu. Contrairement à la zone environnante, l&#39;apparence de l&#39;appareil est la même dans tous les retours visuels.//
&gt; 
&gt; //L&#39;équipe poursuit sa mission, après avoir pris des échantillons. Elle progresse malgré l&#39;absence apparente de tout point de repère.//
&gt; 
&gt; //Retour perdu.//
&gt; 
&gt; //Le retour reprend. L&#39;équipe se trouve au bord d&#39;une immense dépression. Le fond de la dépression n&#39;est visible sur aucun retour. Sur la vision de Rouge, des rivières de sang s&#39;écoulent du rebord charnu. Sur celle de Or, le métal déchiré laisse entrevoir des moteurs luisants laissant échapper leur vapeur dans l&#39;espace. Sur la vue de Vert, une falaise de pierre fissurée. La vision de Bleu change trop rapidement pour permettre de donner un sens à l&#39;image, à ceci près qu&#39;au centre du vide apparent, s&#39;étirant à travers tout le champ de vision, se trouve un objet mince et chatoyant (&#34;mince&#34; par rapport au vide, mais gigantesque comparé aux membres de l&#39;équipe).//
&gt; 
&gt; //Éparpillés autour du groupe jusqu&#39;au bord de la dépression gisent de nombreux objets indéfinissables qui semblent être des appareils ou des outils de nature extraterrestre. Leur apparence reste la même dans tous les retours.//
&gt; 
&gt; //Bleu parle avec animation//
&gt; 
&gt; **Bleu :** -- lance. C&#39;est la première fois que je vois quelque chose que je puisse comprendre, ou même qui permette à mon esprit de se raccrocher à elle --
&gt; 
&gt; //Le retour est brièvement perdu.//
&gt; 
&gt; **Bleu :** -- parce que mon cerveau ne fonctionne pas comme devrait celui d&#39;une entité unique. C&#39;est pourquoi je perçois tant de choses. Mon cerveau n&#39;arrive pas à les traiter correctement.
&gt; 
&gt; //Le retour est brièvement perdu.//
&gt; 
&gt; **Vert :** -- tous différents. Qu&#39;est-ce qui est réel? Comment pouvons-nous voir correctement ?
&gt; 
&gt; **Bleu :** Vous ne pouvez pas. Ou plutôt, vous le faites déjà. Autant que possible. Vous voyez un château effondré. Vous voyez un cadavre balafré. Vous voyez un vaisseau spatial écrasé. D&#39;autres voient des éléphants morts, des lunes brisées, une planète éclatée… Chacun voit une partie de la vérité. C&#39;est le --
&gt; 
&gt; //Le retour est brièvement perdu.//
&gt; 
&gt; **Rouge :** Tu veux dire… des symboles ?
&gt; 
&gt; **Bleu :** Oui. Peut-être que quelque chose essaie de nous faire comprendre -- peut-être pas nous, mais n&#39;importe qui qui se trouve ici --  de nous faire comprendre ce qui s&#39;est passé ici. Comme… quelque chose à l&#39;intérieur de cette entité. Quelque chose se trouvant sur un niveau de réalité plus bas que 3591, mais plus haut que nous. Un intermédiaire. Il est… compréhensif. Envers 3591. Il est triste pour lui.
&gt; 
&gt; **Rouge :** Pourquoi ?
&gt; 
&gt; **Bleu :** Parce que c&#39;était un soldat anonyme qui est mort seul loin de chez lui sur un champ de bataille oublié. Dans une guerre que nous ne comprendrons jamais, même si elle nous détruit. Parce qu&#39;il sera oublié par son propre peuple et à jamais incompris par les civilisations inférieures, les créatures comme nous qui rampons dans un corps que nous pouvons à peine entrevoir. C&#39;est… du ressentiment. Du regret. De la solitude. Cette absurdité de… je ne sais pas. De tout ce qui est arrivé, de tout ce qui arrivera, et de tout ce qui n&#39;arrivera jamais.
&gt; 
&gt; **Rouge :** Wow. Tu tires beaucoup de choses d&#39;une lance de lumière géante.
&gt; 
&gt; **Bleu :** C&#39;est un éclat. Provenant de ce qui l&#39;a tué. Symbolisée par des fragments d&#39;une lance brisée. Je ne suis capable de comprendre que grâce à mon entraînement Sigma-3. Ses impulsions psychiques ont été juste assez simplifiées pour que quelqu&#39;un comme moi puisse les comprendre de justesse.
&gt; 
&gt; //Le retour est brièvement perdu.//
&gt; 
&gt; **Bleu :** -- continuer. Vous… ressentez ça ? Vous entendez… non, pas entendez. Est-ce que vous avez la même --
&gt; 
&gt; **Or :** Je crois -- Je vois ce que tu veux dire.
&gt; 
&gt; **Rouge :** Nom de Dieu !
&gt; 
&gt; **Vert :** Je n&#39;entends… (Pause) Attendez.
&gt; 
&gt; //L&#39;audio capture ce qui ressemble à un rugissement grave et distordu.//
&gt; 
&gt; //Retour perdu.//
&gt; 
&gt; //Le retour reprend. Les quatre membres du groupe rient et parlent à des entités invisibles. Ils ne semble pas prononcer de mots appartenant à une langue connue, et leurs propos semblent être soit insensés soit indéchiffrables. Pas de son. Fortes distorsions visuelles. Retour perdu.//
&gt; 
&gt; //Le retour reprend. Les quatre membres de l&#39;équipent gisent sur le sol. Pas de signes de vie. Le retour est intermittent pendant environ douze heures et demie avant d&#39;être à nouveau perdu.//
&gt; 
&gt; //Le retour reprend après trois heures. L&#39;équipe sort de SCP-3591 en vie. Bien que secoués, ils semblent indemnes et sont récupérés après la décontamination pour être examinés.//
&gt; 
&gt; [FIN DE L&#39;ENREGISTREMENT]
&gt; 
&gt; **Rapport de mission :** Les membres de l&#39;équipe ont peu de souvenirs de ce qui s&#39;est passé à l&#39;intérieur de SCP-3591, y compris des événements enregistrés par le retour. Les techniques de vérification d&#39;intégrité ont permis de confirmer qu&#39;il s&#39;agit bien des membres originaux de l&#39;équipe, et qu&#39;ils sont bien restés morts pendant treize à seize heures avant de revenir à la vie par des moyens inconnus.
&gt; 
&gt; Les membres du groupe rapportent uniformément (A) avoir traversé un événement ayant eu un effet mental si radical qu&#39;il les a tués (mais dont ils ne se rappellent pas des détails), (B) se rappeler d&#39;entités vivant à l&#39;intérieur de SCP-3591, dont certaines potentiellement dangereuses, (C) avoir passé près d&#39;une semaine à l&#39;intérieur de SCP-3591 (bien que seules 23 heures se soient écoulées à l&#39;extérieur) et (D) ressentir une forte propension à visiter à nouveau SCP-3591, Bleu ayant cité des raisons rituelles anormales dans le but de justifier l&#39;acceptation de la requête.
&gt; 
&gt; Après le congé obligatoire de trois mois, la demande pour une ultime mission a été accordée.

[[/&lt;]]

[[/collapsible]]

[[/=]]

||**Test de la &#34;tête&#34; de SCP-3591**||

[[=]]

[[collapsible show=&#34;Voir l&#39;enregistrement&#34; hide=&#34;Fermer l&#39;enregistrement&#34;]]

[[&lt;]]

&gt; **Préambule :** Même équipe de quatre personnes que lors des missions précédentes. À la demande de Bleu, le test a pour objectif d&#39;explorer une ouverture connue dans la tête apparente de SCP-3591.
&gt; 
&gt; Comme lors des missions précédentes, la communication avec l&#39;équipe s&#39;est montrée la plupart du temps impossible. L&#39;équipement a à peine fonctionné à l&#39;intérieur de la zone de SCP-3591. Seule une partie de la mission a été correctement enregistrée et retranscrite ci-dessous.
&gt; 
&gt; [DÉBUT DE L&#39;ENREGISTREMENT]
&gt; 
&gt; //Vidéo seulement. L&#39;équipe vient de traverser un passage menant à un réseau de petites &#34;salles&#34;. Rien ne peut être aperçu de l&#39;autre côté du passage sur aucun retour, excepté des distorsions et des parasites.//
&gt; 
&gt; //Le retour de Rouge affiche de nombreuses chambres semblables à des organes, bien plus gorgés de sang écarlate que d&#39;autres zone de SCP-3591. Le retour de Vert montre le hall orné d&#39;un château médiéval avec une géométrie non-euclidienne physiquement impossible. Le retour de Or affiche quelque chose ressemblant au pont de commandement d&#39;un vaisseau spatial, entièrement équipé, y compris du fauteuil du capitaine. Le retour de Bleu montre un bosquet d&#39;arbres dans une forêt enneigée, dont beaucoup sont abattus sur le sol, et se concentrant sur l&#39;entrelacs de bois noueux / un sentier de cristal convoluté au-dessus d&#39;un vide noir et dont l&#39;extrémité est hors-caméra / des salles remplies d&#39;appareils constitués de cristaux multicolores.//
&gt; 
&gt; //Tous les retours montrent de nombreux exemples d&#39;appareils extraterrestres aux fonctions inconnues. Bien que leur apparence soit souvent étrange et leur fonction obscure, ils semblent tous cohérents et relativement communs en comparaison des parties de SCP-3591 affichées.//
&gt; 
&gt; //Alors que l&#39;équipe avance, elle rencontre des organismes vivants. Aucun ne semble hostile. Aucun ne tente de communiquer avec l&#39;équipe qui, à ce point, semble habituée à leur présence. Ces organismes sont constants entre tous les retours.//
&gt; 
&gt; //Bleu semble soudain surprise et gesticule à l&#39;attention de ses coéquipiers. Elle guide ses compagnons vers une &#34;salle&#34; annexe avec une structure en forme de table.//
&gt; 
&gt; //Un être humain vivant gît inconscient sous la table. Il est nu et n&#39;a pas de marque distinctive importante.//
&gt; 
&gt; //Après une courte discussion, l&#39;équipe soulève et transporte l&#39;humain hors de la zone. Retour perdu.//
&gt; 
&gt; //Trois jours passent. Vert, Rouge et Or émergent de SCP-3591, portant toujours l&#39;humain inconscient. Rouge est gravement blessée, montrant des lacérations en travers de son torse et de son bras gauche. Les membres de l&#39;équipe sont récupérés, décontaminés et soumis à une assistance médicale.//
&gt; 
&gt; [FIN DE L&#39;ENREGISTREMENT]
&gt; 
&gt; **Rapport de mission :** Comme précédemment, les membres de l&#39;équipe ne se rappellent presque de rien, malgré le grand nombre d&#39;échantillons qu&#39;ils ont récupérés. Rouge prétendit que Bleu avait sacrifié sa vie pour la sauver, bien qu&#39;elle &#34;aurait dû mourir&#34;. Les coéquipiers ne se rappellent de presque rien d&#39;autre, y compris de la partie enregistrée sur le retour, sauf d&#39;avoir récupéré un humain inconscient, et de la mort de Bleu.
&gt; 
&gt; Après un mois et trois jours, Bleu émergea de SCP-3591, avec des blessures sévères mais refermées semblables à celles de Rouge. Comme les autre, Bleu ne se rappelle de presque rien, mais prétend avoir [DONNÉES SUPPRIMÉES]. (Voir les entrevues.)

[[/&lt;]]

**Enquête extra-universelle sur SCP-3591 :**

[[collapsible show=&#34;Accéder au document&#34; hide=&#34;Fermer le document&#34;]]

Par ordre de O5-10, [[[SCP-1985]]] a été temporairement assigné à la collecte d&#39;informations au sujet des risques et du contexte entourant SCP-3591.

&gt; **Note :** Pour ceux d&#39;entre vous qui n&#39;ont pas accès au dossier de SCP-1985, celui-ci est capable de voyager vers d&#39;autres univers qui sont en train de subir une &#34;apocalypse&#34; et/ou un scénario de &#34;restructuration&#34; en rapport avec un objet spécifique. Tous les univers que SCP-1985 a visités étaient, en théorie, en train de traverser une apocalypse causée par ou en rapport avec SCP-3591.
&gt; 
&gt; -- Tilda Leylan, directrice du Site-19

Suit un résumé des rapports des expéditions de SCP-1985 liés à l&#39;enquête sur SCP-3591.

* Une Terre presque identique à la nôtre où SCP-3591 est présent (mort, inactif). L&#39;apocalypse en cours n&#39;a pas pu être clairement identifiée. Présences d&#39;altérations de faible niveau dans la réalité. Effets non-identifiés.
 * Cinq variantes découvertes.
* Une Terre presque identique à la nôtre, mais vide de toute vie humaine en raison d&#39;un événement ayant apparemment causé une extinction de masse. Présence de SCP-3591 confirmée (mort, inactif). Le lien exact n&#39;a pas pu être identifié.
 * Sept variantes découvertes.
* Une Terre presque identique à la nôtre jusqu&#39;à 7 à 23 mois avant l&#39;arrivée de SCP-1985. Des caches de données de la Fondation retrouvées indiquent une destruction soudaine et étendue par des forces inconnues et invisibles. Le lien avec SCP-3591 a été théorisé d&#39;après des relevés d&#39;analyse semblables, mais SCP-3591 est toujours mort et apparemment inactif.
 * Quinze variantes découvertes
* La Terre est fendue en deux et inhabitable. La plus grande partie de l&#39;atmosphère a disparu. Cause non-identifiée. La localisation exacte de l&#39;attaque varie. Présence de SCP-2591 confirmée (mort, inactif). Dans deux des variantes, les humains survivent dans des stations spatiales, mais éloignent SCP-1985 à l&#39;aide d&#39;armement avancé lorsqu&#39;il tente d&#39;établir le contact.
 * Dix-neuf variantes découvertes.
* Altération totale de la nature de la réalité. Incompréhensible pour les sens de SCP-1985. Aucun moyen de détecter la présence ou l&#39;absence de SCP-3591.
 * Trente-trois variantes découvertes.
* La Terre a traversé une apocalypse de nature obscure. 70-90% de la population humaine est décédée, le reste se cache. Des altérations mineures de la réalité sont fréquentes. Des entités massives et indistincte sont aperçues en train de traverser les villes et villages déserts. Certaines semblent quadrupèdes, d&#39;autres humanoïdes, souvent avec de nombreux bras. SCP-1985 est incapable de s&#39;en approcher. Le lien avec SCP-3591 est possible mais non-confirmé. Présence de SCP-3591 confirmée (mort, inactif). La composition chimique du sol et de l&#39;atmosphère est habituellement modifiée. Dans plusieurs des variantes, un brouillard de gaz empoisonné recouvre 80% de la surface de la Terre.
 * Trente-sept variantes découvertes.
* **Variante unique :** La Terre a été rendue inhabitable en raison d&#39;importantes altérations de la réalité. Les systèmes d&#39;enregistrements intégrés de SCP-1985 sont incapables d&#39;analyser la plupart des altérations, mais contrairement aux expéditions similaires, la survie des humains est encore possible pour un temps limité. Les survivants ont voyagé jusqu&#39;au lieu anormal connu sous le nom de Bibliothèque des Vagabonds, en laissant les Voies ouvertes pour que les survivants restants puissent les suivre. SCP-1985 est capable de pénétrer dans le périmètre extérieur de la Bibliothèque et de discuter avec des survivants et des habitants de la Bibliothèque.
 * Présence de SCP-3591 confirmée (mort, inactif).
 * Les survivants appellent SCP-3591 un &#34;déserteur&#34; ou &#34;tué en mission&#34; en référence à une guerre inexpliquée. Les questions sont écartées par l&#39;affirmation qu&#39;on ne devrait pas discuter de la guerre et qu&#39;elle n&#39;a rien à voir avec les humains.
 * En particulier, les habitants de la Bibliothèque affirment également que SCP-3591 est une seule et même entité dans toutes les réalités où il apparaît. Ceci est cohérent avec le fait que son état est toujours le même dans chaque expédition jusqu&#39;ici.
* **Variante unique :** L&#39;apocalypse n&#39;est pas visible ni identifiée. Identique à la Terre actuelle excepté par la présence d&#39;employés de la Fondation inhabituellement actifs, qui établissent immédiatement le contact avec SCP-1985 dès son arrivée. Les employés de la Fondation sont inhabituellement irrités et dérangés de rencontrer SCP-1985 et ne croient pas son explication sur l&#39;enquête à propos de SCP-3591. Les employés de la Fondation font souvent référence à eux-mêmes en utilisant le terme de &#34;réalité principale&#34;, et interrogent SCP-1985 à propos de la manière dont il a pu avoir accès à cette &#34;réalité principale&#34; sans assistance d&#39;une source anormale hors-Fondation. Ils font référence à SCP-1985 comme d&#39;une instance &#34;miroir&#34; (lien possible avec [CENSURÉ]). Les employés de la Fondation exigent que SCP-1985 se rende afin d&#39;être identifié de manière à ce que l&#39;incident anormal soit résolu. À la place, SCP-1985 retourne à la base principale après avoir confirmé la présence de SCP-3591 (mort, inactif). La Fondation locale a construit un immense bunker de béton renforcé de titane au-dessus de SCP-1985 comme procédure de confinement additionnelle.
[[/collapsible]]

**Entretiens au sujet de SCP-3591 :**

[[collapsible show=&#34;Accéder au document&#34; hide=&#34;Fermer le document&#34;]]

&gt; **IDENTIFIANTS DE SÉCURITÉ ACCEPTÉS**

**DÉCLARATION DE L&#39;AGENT &#34;BLEU&#34; À PROPOS DES TESTS D&#39;EXPLORATION DE SCP-3591 (EXTRAIT) :**

Extrait du rapport de Bleu après son retour de SCP-3591. Les sections suivantes contiennent des informations supprimées de l&#39;article SCP-3591 principal.
 
&gt; ...eh bien, je sais que Rouge pense que c&#39;est Dieu. Je vois ce qu&#39;elle veut dire. Je ne sais pas si j&#39;irais aussi loin. Je ne crois pas que cette chose se soit jamais trouvée sur Terre auparavant.
&gt; 
&gt; C&#39;est ça le truc. C&#39;est à la foi une machine, un lieu, une structure et peut-être un monde. Nous voyons principalement une apparence humanoïde parce que c&#39;est l&#39;impression qui nous est la plus familière, la plus locale. Une intelligence artificielle verrait probablement la machine… Du moins c&#39;est ma théorie, mais j&#39;en suis assez fermement convaincue.
&gt; 
&gt; Oui, c&#39;est mort. Mais… Je ne pense pas que ça meure de la même manière que nous. Ça laisse un écho, une empreinte. Non – ce n&#39;est pas ce qui m&#39;a attaqué. J&#39;y viendrai. Mais l&#39;écho était là et je… l&#39;ai rencontré. J&#39;ai communiqué avec lui, d&#39;une certaine manière. Comme je l&#39;ai dit, je ne me rappelle de presque rien, et je peux à peine décrire ce dont je me rappelle.
&gt; 
&gt; Est-ce que je sais ce qui l&#39;a tué ? Une autre entité comme lui. Si vous pensez que c&#39;est un dieu, alors… un autre dieu.
&gt; 
&gt; Mais je dois l&#39;avouer, je suis un membre païen de Sigma-3. Je sais tout des dieux. Cette chose… cette chose est au-delà de la divinité. Et je pèse mes mots.
&gt; 
&gt; Ce que je pense que c&#39;est ? Je pense que c&#39;est un signe d&#39;événements à venir. Des événements que nous ne comprenons pas. Et si ce dont j&#39;ai fait l&#39;expérience nous apprend une chose, c&#39;est que nous ferions mieux de déterminer ce qui nous allons faire, ou notre réaction sera très, très, très stupide.

**EXTRAIT DES RÉSUMÉS D&#39;ENTREVUES AVEC LE SUJET HUMAIN À PROPOS DE SCP-3591 :**

Le sujet humain comateux récupéré de SCP-3591 a été analysé et identifié comme un humain normal en mauvaise santé, uniquement altéré en raison de l&#39;exposition évidente à des éléments et des produits chimiques d&#39;origine extraterrestre qu&#39;il a consommés comme de la nourriture pour survivre. Le sujet a probablement usé de techniques anormales pour survivre. L&#39;analyse a également indiqué que le sujet est originaire d&#39;un univers parallèle.

Neuf mois et sept jours après son retour de SCP-3591, le sujet est sorti du coma.

Initialement, le sujet n&#39;a pas répondu à l&#39;anglais, tentant plutôt de communiquer dans plusieurs langues qui n&#39;existent pas sur Terre, interrompu par des poussées de rire hystérique. En fin de compte, le sujet a semblé reconnaître des phrases en anglais, et a commencé à répondre en conséquence. Après un bref entraînement, la conversation du sujet est rapidement redevenue fluide.

L&#39;attitude du sujet est morose, présentant de longue diatribes contenant peu d&#39;informations utiles, entrecoupées de périodes de silence bien plus longues et parfois de rires.

**À propos de la nature du sujet et de son origine :**

Le sujet refuse de donner un nom, mais reconnaît être humain et originaire d&#39;une réalité majoritairement indifférenciable de celle-ci.

Le sujet connaît la Fondation SCP. Le sujet affirme avoir tout changé en lui (y compris son apparence mentale et physique) dans le but de &#34;s&#39;échapper&#34;, mais refuse de clarifier de quoi il voulait s&#39;échapper. Le sujet refuse également de clarifier ses liens initiaux avec la Fondation SCP.

La probabilité est grande que le sujet pense que cette réalité est sa réalité d&#39;origine, et donc que cette Fondation SCP a un fort intérêt à découvrir son identité originelle. Pour le moment, le protocole impose de ne pas contredire cette croyance.

Le sujet affirme ne pas se rappeler des détails de la manière dont il s&#39;est trouvé à l&#39;intérieur de SCP-3591, mais déclare que ce n&#39;était pas une surprise. Le sujet affirme avoir eu autrefois l&#39;habitude des moyens de transport anormaux, mais cette habitude est actuellement perdue en raison d&#39;altérations mentales dues au contact avec un trop grand nombre d&#39;entités anormales dangereuses.

&gt; Je suis un passager clandestin. Tout ce qui est là-dedans est clandestin aussi. Comme des rats faisant la traversée vers l&#39;Amérique. Ou les mouches qui les accompagnaient. Je pense beaucoup aux rats, aux insectes, à toutes ces petites choses. Jamais je n&#39;écrase un insecte. Pas même un cafard, ni une puce. Si vous saviez ce que je sais, vous ne le feriez pas non plus. […] Hahaha. Non. Je ne dis pas qu&#39;elles sont… Quel est le mot, déjà ? Sensibles. […]  D&#39;accord, d&#39;accord, sapientes. Vous voyez ce que je veux dire. Je dis juste que je comprends ce qu&#39;elles ressentent. Ou ressentiraient, si elles pouvaient.


**À propos de la nature de SCP-3591 :**

&gt; Je ne peux pas vous l&#39;expliquer directement. Simplement vous montrer les choses que j&#39;ai vues briserait votre esprit en deux, croyez-moi. J&#39;y étais. Et pour quoi ? Vous ne comprenez pas. Cette chose, ce géant, il n&#39;a rien de spécial. Si une femme marche sur une fourmilière, peut-être qu&#39;elle est un peu surprise. Une semaine plus tard, elle a oublié. Pour les fourmis, cette femme était la chose la plus grande qu&#39;elles aient jamais vu, pour tous ceux qu&#39;elles ont connu.
&gt; 
&gt; Mais la femme n&#39;a rien de particulier. Le monde est plein de choses plus grandes que la femme. Simplement, la fourmilière est encore moins particulière.

**Lorsqu&#39;il lui est demandé de détailler les dangers potentiels de SCP-3591 :**

&gt; Ce n&#39;est pas dangereux. C&#39;est mort. Bon, c&#39;est vrai, c&#39;est toujours extrêmement dangereux, mais pas intentionnellement. Si vous avez des données vous disant qu&#39;il a causé des apocalypses, vous devriez probablement les réexaminer. Cette chose ne provoque de fins du monde. Pas d&#39;elle-même.

**Lorsqu&#39;il lui est demandé de détailler la cause de la mort de SCP-3591 :**

&gt; Ce qui l&#39;a tué ? La guerre l&#39;a tué.

Le sujet a initialement refusé de développer, mais une semaine plus tard, sur insistance, a donné sa plus longue réponse jusque-là.

&gt; Une guerre fait rage, menée par des choses que vous et moi ne pouvons même pas comprendre. Cette chose qui m&#39;a pris en stop, vous n&#39;en voyez qu&#39;une minuscule fraction. À vos yeux, à nos yeux, elle est plus grande que les dieux. Mais dans la guerre, la vraie guerre là-dehors, à l&#39;échelle de l&#39;univers qui est la seule qui compte, cette super-déité est le subalterne des subalternes. Un troufion sans visage et oubliable. Elle n&#39;a aucune raison grandiose et supérieure de se trouver ici. Elle a été tuée au cours d&#39;une bataille et s&#39;est écrasée sur Terre, c&#39;est tout.
&gt; 
&gt; Votre problème n&#39;est pas que vous n&#39;arrivez pas à voir cette chose correctement. C&#39;est impossible, et ça ne vous préoccupe que parce que vous n&#39;arrêtez pas d&#39;essayer. Votre problème – votre problème, c&#39;est la perspective. Comment… comment dit-on ? Faites un zoom arrière. Zoomez encore plus en arrière.
&gt; 
&gt; Une guerre fait rage là-dehors, oui. Nous avons tous appris des trucs à propos des guerres en classe d&#39;histoire. Il était une fois une armée qui se battait dans une guerre. Peu d&#39;entre elles avaient conscience de ce pour quoi elles se battaient. Toutes les forces les dépassaient. Ils disaient que c&#39;était une guerre pour mettre fin à toutes les guerres. Ils se trompaient. Mais ça ne m&#39;intéresse pas. Je ne m&#39;intéresse qu&#39;aux fourmis.
&gt; 
&gt; (Pause)
&gt; 
&gt; Ah oui, pardon. Où en étais-je ? La Première Guerre mondiale. J&#39;y pense comme je pense aux rats sur les navires. Je pense au moment où les soldats ont vu le gaz moutarde pour la première fois, et à quel point ils ont dû être perdus. Le monde avait changé dans leur dos et ils allaient mourir d&#39;une manière horrible sans rien pouvoir y faire. Je n&#39;ose imaginer ce que les soldats, ou même les civils ont dû ressentir lorsqu&#39;ils ont vu le premier tank passer. Le premier tank du monde. Vous imaginez ?
&gt; 
&gt; Mais je vous le dis. Nous ne sommes pas les soldats. Nous ne pilotons pas les chars. Nous ne sommes même pas les civils contemplant leurs maisons brûler.
&gt; 
&gt; Nous sommes les rats. Les rats et les souris dont les nids ont été écrasés par les tanks en route pour le champ de bataille, ailleurs. Nous sommes les lapins dont les terriers ont accidentellement été envahis de gaz moutarde. Nous sommes les insectes écrasés sous les bottes des soldats retournant aux tranchées...
&gt; 
&gt; Les rats, les souris, les lapins, les insectes, tous peuvent croire que les soldats et les tanks étaient là pour eux, qu&#39;ils existaient pour les détruire. Il sont tous stupides. Tout comme nous. Tout comme vous. (Il rit) Et merde, je vais le dire. Avouer mon putain de grand secret. Très bien. Vous m&#39;avez eu. Ce n&#39;est pas comme si vous ne le saviez pas tout du long. Arrêtez de jouer au plus fin, espèce de sombre merde.
&gt; 
&gt;Par pitié. Jouons cartes sur table. Oui, je suis au courant pour le Ver. Je connais le Projet Palissade. Je sais tout.
&gt; 
&gt; Vous voyez, ce dont je parle réellement, c&#39;est du Ver. LE VER, vous le désignez toujours tout en majuscules ? Je parie que oui. Je sais ce que vous pensez savoir du Ver. Je le sais, parce que je le pensais également. Que c&#39;est une sorte de divinité, un destructeur ultime.
&gt; 
&gt; Eh bien, ce n&#39;est pas le cas. C&#39;est plus comme l&#39;une des ces attaques de drones que le gouvernement des États-Unis lançait encore lorsque j&#39;ai quitté cette réalité. Celles qui manquaient toujours leur cible et frappaient de pauvres civils qui n&#39;avaient rien demandé. Nous n&#39;avons jamais été la cible du Ver. Les dieux des dieux des dieux l&#39;ont lancé sur quelque chose de vraiment important et ont raté leur cible.
&gt; 
&gt; Franchement, d&#39;après ce que j&#39;ai appris là-dehors, le Ver n&#39;est même pas aussi sophistiqué qu&#39;un missile. Non, c&#39;est plutôt un rocher. Un rocher lancé dans une guerre qui emploie des balles, des tanks et des ogives nucléaires, et il a simplement ricoché par hasard dans notre direction.
&gt; 
&gt; Et parce que nous sommes des humains, ce qui nous rend merdiques, et parce que nous sommes la Fondation, ce qui nous rends encore plus merdiques, nous avons trouvé un moyen de faire en sorte que le rocher continue de ricocher automatiquement autour de nous, peut-être pour toujours. Ce qui accroît les dégâts de manière exponentielle, bien entendu, mais au moins nous survivons un peu plus longtemps, juste un peu. Tout ce que vous avez fait, votre projet entier, tout ça pour éloigner un rocher, parce que nous ne sommes même pas capables de faire un pas de côté.
&gt; 
&gt; Donc je suis parti. Qui pourrait m&#39;en vouloir ? Adieu Palissade. Adieu l&#39;humanité. Quelqu&#39;un comme moi peut survivre longtemps là-dehors, loin de la lueur du feu, dans les ténèbres. Du moins c&#39;est ce que je pensais.
&gt; 
&gt; Vous n&#39;allez tout de même pas continuer à faire semblant d&#39;être surpris !
&gt; 
&gt; …Oh. Oh merde. Vous n&#39;êtes pas l&#39;original, n&#39;est-ce pas ? Cette chose que vous appelez 3591... Elle s&#39;est écrasée sur de nombreux mondes. Donc je ne suis pas… je ne suis pas ressorti là où je le pensais. N&#39;est-ce pas ? Vous ne faisiez pas semblant, finalement. Tout ce temps… Vous n&#39;êtes qu&#39;un autre rejeton.

Après l&#39;échange ci-dessus, le sujet a cessé de parler et n&#39;a plus répondu à aucune tentative de communication pendant treize jours.

Par la suite, il a refusé de parler de tout sujet en relation avec SCP-3591 ou aux thèmes ci-dessus. Aucune référence au [[[project-palisade|Projet Palissade]]] n&#39;a été retrouvée dans aucune des archives de la Fondation.
