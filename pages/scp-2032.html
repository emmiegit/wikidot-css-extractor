**Item #:** SCP-2032

**Clasificación del Objeto:** --Seguro-- Keter[[footnote]] Ver Párrafo 5 [[/footnote]]

**Protocolo Especial de Contención:** SCP-2032 deberá mantenerse en una celda humanoide estándar en el Sitio-06-3. Cuatro (4) guardias armados deberán estar posicionados fuera de la celda de SCP–2032 en todo momento para prevenir información falsa de ser plantada en sus pertenencias. Toda petición hecha por SCP-2032, siempre sea razonable, deberá ser aceptada y puesta bajo revisión y consentimiento escrito por un Investigador de Nivel 3. Periódicos documentando eventos universales recientes deberán ser llevados a la celda de contención de SCP-2032 diariamente. SCP-2032 deberá ser suministrado con dos (2) cápsulas de Galantamina (16mg) diariamente, provisto en sus comidas de la mañana y cena. A aproximadamente las 8:30 cada mañana SCP-2032 deberá ser suministrado 100mg de Anakinra vía subcutánea. --Provisto que la inflamación de articulaciones no limite movimiento, se deberá proporcionar a SCP-2032 con dos horas diarias de ejercicio aprobado por un médico y socialización con el personal del Sitio-06-3, siempre que vaya acompañado de una enfermera.-- A consecuencia de un derrame leve, SCP-2032 está puesto en un aparato de ventilación mecánica y utiliza silla de ruedas, y ya no se le está permitido dejar su celda de contención. La celda ha sido remodelada con equipo de soporte de vida.

**Description:** SCP-2032 aparentemente es un hombre de edad mayor de origen en el Medio Oriente. Su verdadera edad y ascendencia son desconocidas por el momento, aunque algunos registros indicarían conexiones al Califato ████████ circa ███ - ███ DC. Aunque SCP-2032 presenta aparente longevidad sobrehumana, se estima que su salud física y mental empezó a deteriorarse hacia ya varias décadas antes de entrar bajo la Custodia de la Fundación. SCP-2032 está actualmente recibiendo tratamiento contra Alzheimer moderado y demencia leve, junto con terapia física para artritis. SCP-2032, también, ahora se encuentra en terapia del habla, consecuencia de un derrame. (La causa de la misma está detallada en el Addendum 2032-A).

La cualidad anómala más prominente de SCP-2032 es que su memoria afecta directamente la recolección histórica del público general. Conforme la memoria de SCP-2032 empieza a desvanecerse, numerosas opiniones en cuanto a eventos históricos, consistiendo de relatos conflictivos u otra información incorrecta, aparecen. Esta pérdida va tan lejos como para alterar textos históricos, asimismo. SCP-2032 ha escrito varios diarios para mantener su memoria correcta.[[footnote]] A consecuencia de los eventos en el Addendum 2032-A un grupo de investigadores dedicado ahora transcribe la recolección de eventos mundiales de SCP-2032 para los Archivos de la Fundación. [[/footnote]] Se teoriza que existe una zona segura de los efectos alteradores de la realidad de la memoria de SCP-2032, para cualquier documento o persona que esté a no más de tres metros cerca de él. Asimismo, conforme pasa el tiempo y el evento se vuelve menos corriente, es considerado que ha llegado a formar parte de la memoria a largo plazo de SCP-2032, en cuyo caso el público puede no estar informado, pero estudiosos e historiadores sí lo están. Cuando la información pasa de esta etapa de la memorización, se considera perdida.

A consecuencia del descubrimiento de la ‘zona segura’ dentro de la presencia de SCP-2032, periódicos y otra información se han colocado dentro de la celda de contención hasta que puedan ser archivados apropiadamente. Un equipo de archivistas de la Fundación ahora trabaja diariamente para recopilar las recolecciones de SCP-2032, comenzando con las memorias más antiguas. Los diarios donde estos eventos se encuentran se mantienen en una caja fuerte dentro de la celda de SCP-2032 para prevenir la pérdida de esta información.

La opinión y conocimiento globales generales crean nuevas memorias para SCP-2032. Estas recolecciones han sido descritas por los investigadores como borrosas a lo mucho, requiriendo información complementaria externa para una claridad más certera. Cuando un evento está sucediendo, mas no se entiende todavía, siendo principalmente especulación o rumores, SCP-2032 lo describe como recordar un sueño. SCP-2032 gradualmente ganará más claridad acerca de este evento, ocasionando que su conocimiento se haga público. A pesar del impacto en su salud mental, el conocimiento de SCP-2032 de un evento no es lo que causa la reacción pública. Cuando más factores culturales afectan el entendimiento privado que áreas colectivas tienen de un evento, la reacción psicológica de SCP-2032 se vuelve más aparente.

SCP-2032 está bajo un régimen diario de medicación para aplacar los síntomas presentes de su deterioración mental. Al ritmo de deterioración actual, se predice que en ██ años toda historia escrita antes de 685 DC será perdida. Hay una investigación en curso sobre cómo detener esta degradación, y si es posible, revertirla. Peticiones para utilizar SCP-500 han sido denegadas, debido a la probabilidad de revertir los amnésticos usados para remover eventos traumáticos de la memoria de SCP-2032. En el tiempo consiguiente a su derrame (Ver Addendum 2023-A) numerosas protestas y teorías conspirativas se propagaron ampliamente entre el público hasta que su condición se estabilizó. Los efectos hipotéticos de un potencial daño mayor a la memoria de SCP-2032 podrían desencadenar, teóricamente, un escenario de desestabilización gubernamental global clase-CY, incluyendo pérdida de todos los recuentos escritos en la historia de la humanidad, así como aquellos en la memoria colectiva.

A pesar de la continua deterioración de su estado mental, SCP-2032 no parece envejecer a un nivel celular. A través de pruebas con ADN, se ha confirmado que SCP-2032 no sufre de acortamiento de telómeros,[[footnote]] El telómero es una parte del cromosoma humano y su acortamiento está relacionado con el envejecimiento. [[/footnote]] y no ha envejecido visiblemente en las décadas desde su contención inicial. Se ha probado teóricamente probable que SCP-2032 ha alcanzado su edad biológica estándar y no continuará envejeciendo más allá de esta.

Se ha descubierto que manipular la memoria de SCP-2032 alterará el conocimiento del público acerca de un acontecimiento, pero no puede alterar el acontecimiento real mismo. Todo hecho se cambia a aquello que SCP-2032 recuerde, cualquier cosa que haya sucedido para contradecir estos hechos aún sucedió, pero no puede ser recordado por humanos. A consecuencia de fallos de contención críticos, se administró amnésticos selectivos a SCP-2032 yse implantaron memorias falsas para modificar la recolección pública de acontecimientos. Todos los O5 ordenaron que alteraciones históricas fueran escritas, con una copia de documentación de los eventos originales guardada en una caja fuerte en la vicinidad de SCP-2032, en caso se vuelva algún día apropiado revertir estos cambios. Todo personal pillado implantando información falsa en la mente de SCP-2032 será interrogado respecto al propósito de esta alteración y subsecuentemente eliminado.

El registro de la entrevista inicial de SCP-2032 lee:

&gt;  Entrevistado: █████ ███ ████, de aquí en adelante, SCP-2032
&gt;
&gt;
&gt;  Entrevistador: Dr. Lucan
&gt;
&gt; 
&gt;  A tener en cuenta: El sujeto contactó a personal de la Fundación alegando ser una anomalía, después de pedir protección a las autoridades █████. Después de pruebas considerables para verificar sus afirmaciones, una entrevista fue aprobada.
&gt;
&gt;  
&gt;  &lt;Empezando registro, ██ de Abril, 19██ 10:25AM&gt;
&gt; 
&gt;  **Dr. Lucan:** Sr. ████, si recuerda, ¿cómo y cuándo sus habilidades se manifestaron inicialmente? 
&gt; 
&gt;  **SCP-2032:** ¿Habilidades? Eh, los recuerdos… los recuerdos siempre eran perfectos. Siempre, todos los registros eran exactamente como lo que recordaba...
&gt;  
&gt; **[SCP-2032 toma una pausa notable]**
&gt;  
&gt;  **SCP-2032:** El Califa, █████ ███ ███████, me pidió personalmente ser su historiador. El bastardo no podía recordar cuál de sus esposas calentaba su cama cada noche. Esto fue hace tiempo, ¿sí? No sé la fecha. Nosotros nunca... no la recuerdo. Aún así, mi mente es fuerte, y nos mantenemos fuertes, inshallah. Yo estaba contentísimo, sí, podía tener cualquier cosa en Oriente que yo deseara. Podía decir cualquier cosa que quisiera, el bastardo del Califa ni se hubiera enterado. Pero fui honesto, hasta la última.
&gt;  
&gt; **Dr. Lucan:** Por favor concéntrese en los detalles con relación a sus habilidades.
&gt;  
&gt;  **SCP-2032:** [Pausa larga] No puedo recordar mi nacimiento. ¿Qué hombre puede? En algún punto, los recuerdos empiezan a arraigarse, y ya no se puede olvidar uno. Un hombre viene a tu casa, exige tributo y tu padre se niega. Él lo golpea con un palo. Tu padre lo denuncia al sheriff, y el bastardo no hace nada. A nadie le importan estas cosas, pero las recuerdas más claro que otras, más importantes. En algún punto, los recuerdos se arraigan.
&gt;  
&gt;  **Dr. Lucan:** ¿Y qué lo hizo desear contactarse con la Fundación? 
&gt;   
&gt; **SCP-2032:** Hombres bastardos, serpientes todos, bien vestidos y afeitados. Vinieron por mí un día. Me pidieron que trabajara para ellos. Me negué, muy cortésmente claro, y triplicaron su oferta, como si el dinero fuera lo único que importara. Noté a uno siguiéndome, días después. A veces uno, a veces bastantes. Pegados a mí como sombras.
&gt;  
&gt; **Dr. Lucan:** ¿Así que vino a la Fundación buscando Asilo?
&gt;   
&gt; **SCP-2032:** Dios quiera, sí. Se me ocurren destinos peores. 
&gt;   
&gt;  &lt;Fin del Registro, ██ de Abril, 19██ 10:55AM&gt;
&gt;  
&gt;  Conclusión: La petición de SCP-2032 para entrar bajo la Custodia de la Fundación se ha aprobado, seguido a la entrevista fue transportado al Sitio-06-3.

El registro inicial de pruebas para determinar cuán lejos van las habilidades de SCP-2032 lee:

|| Prueba || Efectos || Acotaciones ||
|| Se interroga a SCP-2032 detalladamente sobre varias batallas históricas en las que dice haber participado. || Toda información provista prueba ser correcta sin excepción, hasta las constelaciones que había en el cielo esa noche. || Mientras que pueden que SCP-2032 tenga problemas recordando estos detalles, está extremadamente en lo correcto. Su condición física y recuento de las batalles se consideran lo suficiente para verificar sus afirmaciones. ||
|| Se le administra a SCP-2032 amnésticos selectivos para comprobar el alcance de sus habilidades para alterar la recolección de eventos que otros poseen. || Todo personal que no estaba en el cuarto de pruebas olvidó los eventos en cuestión. || Se confirma que las habilidades de SCP-2032 tienen una ‘zona segura’ limitada. ||
|| Se administra a SCP-2032 un amnéstico selectivo leve para que olvide la batalla de ███ █████. ||Todo documento retratando los eventos de esta batalla, salvo por aquellos contenidos en una caja fuerte adyacente a SCP-2032, se pusieron en blanco. Historiadores cuestionados sobre la batalla dicen que no existió tal conflicto que coincida con esos detalles. || La memoria de SCP-2032 parece ser una copia directa de la historia. Cada vez que olvida algo, esto es efectivamente borrado por completo. ||

**Addendum 2032-A:** El 11/6/1963, inmediatamente después de la inmolación de Thích Quảng Đức en la cumbre de la oposición pública a la Guerra de Vietnam, SCP-2032 tuvo un derrame moderado. Se le administró amnésticos selectivos clase-B y se le implantaron hechos modificados para aminorizar la respuesta pública, previniendo un empeoramiento de su condición.

**Addendum 2032-B:** Para prevenir complicaciones futuras con la salud de SCP-2032, como aquellas en 2032-A, O5 ha aprobado la administración de amnésticos selectivos a SCP-2032 para cualquier evento global que pueda causar protestas públicas o histeria masiva.
