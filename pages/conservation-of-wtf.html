    <pre><textarea class="page-source" readonly>[[&gt;]]

[[/&gt;]]

さて、私はSCP記事を書くときにどれだけの意味をもたせたらよいか、またどれだけの不思議さをもたせたらよいかと聞かれることがあります。腹立たしいことですが、答えは「必要なだけ確実に」です。
ただし、そこにはいくつかの指針があります。

まず、SCPが何をする必要があるのかを理解しなければなりません。SCPは、読者の想像力に強く働きかけなければならないのです。これは、単に視覚的な、「これはすごいな！」さらに/または 「ぞっとする！」というようなものかもしれません。あるいは、「ジミニー・クリケット[[footnote]]訳注: ディズニー映画「ピノキオ」や、その原作「ピノッキオの冒険」(カルロ・コッローディ作)などに出てくる、喋るコオロギのキャラクター。[[/footnote]]か...なんだか怖いな...」と、精神的な恐ろしさを感じるものかもしれません (ここでの読者は1950年代のホームコメディに出てくる若い男の子です)。もしくは、「うん、まあ...これは怖いな、たぶん...」というふうに、いろいろと考えさせるようなものかもしれません。最後の例が一番理想的ではありますが、重要なことは、読者に働きかけられるような印象に残るものが存在することです。

さて、あなたは、とてつもなく奇妙なものを生み出そうとしているわけです。結局のところ、これがこのゲームの本質です。問われているのは「それはどのくらい奇妙なのか？」ということです。

オブジェクトに不思議な一面を加えれば、それは印象に残ります。その程度は不思議さによって異なりますが、往々にして (私は大抵こう言います) ほんの少しの不思議さが最適です。[[[SCP-426]]]には不思議な面がひとつあります。それはすごいことですが、人々がそれを説明するときに一人称を使用するというたった一行の不思議さです。残りは、その影響を受けているに過ぎないのです。もちろん、ときにはいくつかの不思議な面を少しずつ組み合わせることもできます。詳しく見てみると、[[[SCP-914]]]には２つの不思議な部分があります。ひとつは、ものを改善するという明白な能力です。しかし、SCP-914はぜんまい仕掛けの装置に過ぎないという事実もあります。バネ以外の動力源はないはずであり、そのままでは動作しない//はず//(さらに言えば、既に動作しなくなっているはず)なのです。これにより、読者に対して影響を及ぼすような不思議さがより強くなります。このように、不思議さを組み合わせることでより効果的なSCPを生み出すこともできるのです。

ただし、これには注意点があります。異なる不思議さを多く詰め込みすぎると、記事はまとまりを失っていきます。金色の卵を生み、エイズを治療する毒を分泌し、更に言葉を話すカモノハシは...まあ、これは全く効果的ではありません。単なるランダムな異常性の寄せ集めです。カモノハシのプラトンは、読者の印象に残ることはないでしょう。これらの異常性は、核になるコンセプトに組み込まれていません。ゆえに、WTF[[footnote]]訳注: What the Fuck - 「なにこれ！？」[[/footnote]]を保存しなければならないのです。あなたは、読者に「なにこれ？」と思わせる瞬間をもたせたいのです。しかし、何度もやりすぎてはいけません。それは、読者の興味を削いでしまうでしょうから。

さて、「不思議さが多すぎる」とは、具体的にいくつ以上のことを言うのでしょうか。これは多くの要素によって変わります。その文章はどのくらい良いものですか？良い文章は、SCPの多様な面をより均等にまとめたり、読者を引き込むことでより確実さを増すことに繋がります。しかし、あなたの文章がそんなに良いものだとは思わないでください。Gearsでもそのような仮定をする余裕はほとんどなく、またあなたはGearsではないのですから (そうでない場合: こんにちは、Gears！)。

また、それぞれの部分をどれだけうまく組み合わせられるか、という要素もあります。これはより直感的なものです。読者があなたの記事を読んだときに感じる様々な不思議さは、あなたが思いついた「テーマ」に適していますか？腐食性を持った火を吹くカモ？全く機能しないでしょうね。&#34;ポケットディメンション&#34;を使って人々を狩る[[[scp-106|腐った死体]]]に腐食作用を持たせるのはどうでしょう？それならテーマにも適し、画像は読者により良い印象を与えるでしょう。良い文章はこの手助けにもなります。

そのほかに挙げられる要素は、作品の&#34;範囲&#34;です。これは文章の長さのことも含みますが、主にSCPの大きさや影響範囲のことを指します。極端な例のひとつが[[[SCP-093]]]です。この記事と補足資料では、多くのことが行われています。それは自立して動きます。それは色を変えることができます。落ち着き感や抑うつ感をもたらします。それは鏡にかかっています。おっと、それはあなたを別の現実世界へと連れていきます。そして、それは別の現実世界そのものです。これは、おそらくこのサイトで最も複雑なSCPのひとつです。しかし、これらはそのSCPの&#34;範囲&#34;にきちんと収まっています。これらは独自の背景を伴った、全く別の世界の話なのです！オブジェクトの最初の異常性を読んだあと、その世界はあなたの耳をノックします。しかし、これらが巧みに行われているため、皆が物語に引き込まれていくのです。このように、文章は物事を滑らかにつなぐ手助けにもなるのです。

もちろん、あなたのSCPにはおそらくそれほどの範囲はありません。そんなことはできないということではないし、むしろそのように野心的なSCPをもっと見たいとも思っていますが、混乱に陥ることなくそのような大きなものを書くことは地獄のような難しさを伴うのです。壮大なアイデアから始まり、すべてが綺麗に噛み合うように上手く書き上げなければなりません。093を読み終わったとき、いくつか疑問点が残っていたとしても、全体としてはすべてが綺麗噛み合っていたと感じていることでしょう。

SCPにどれだけの意味をもたせたらよいかについては... 財団はSCPが何をするかについて理解する必要があります。彼らは、それがどのようにそれを行うのか(またはそれが何であるか)を必ずしも理解する必要はありません。なので、そのオブジェクトに対して財団が行うことができる実験に注目します。著者としてのあなたは、すべての疑問に対する答えを持っているかもしれないし、持っていないかもしれませんが、財団にそれを知るすべがないのなら、あなたはそれを彼らに与える必要はありません。反対に、彼らが実験を行うことができ、あなたが答えを持たないものであれば、それに対してひとつの答え(または、少なくともひとつのヒント)を考え出してください。彼らがそれを理解したことが合理的となるようなものを見出し、それが記事に含まれていることを確認してください。それから、なおあなたのアイデアが伝わるかどうかを確認します。そうでない場合は、さらなる情報を追加しなければなりません、財団がその新しい上場を知るすべを探してください。

さて、最初に書いた答えを言い換えれば、「不思議さや感覚を十分にもたせること。それ以上でも以下でもない。」ということになります。すべての記事は、テーマ、範囲、及び最初のアイデアに応じて、内包できる不思議さの量が変化します。それ以上を詰め込めば、読者の興味は削がれていきます。SCPがするすべてのことを理解する必要はありませんが、財団が知りうる限りは理解しなければなりません。

すべての文学的なアドバイスのように、これは厳格なルールではなく、一般的なものです。説明に対する&#34;WTF&#34;の正しい比率を見つけることは芸術的なものであり、それを感覚的に得なければなりません。しかし、記事が機能しない場合は後戻りして、「このウサギには//本当に//2つの脳が必要なのか？」と考えてみてください。</textarea></pre>
