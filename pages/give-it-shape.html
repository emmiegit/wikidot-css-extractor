    <pre><textarea class="page-source" readonly>[[include :scp-zh-tr:theme:word-processor]]

**故事與影像作者：** [[*user Dr V Valentine]]
**創作年：** 2021

※ 樓梯間照片由我親自攝影。
-----
如果真的是這樣，那麼人類活動頻繁的黃昏([https://zh.wikipedia.org/wiki/%E9%80%A2%E9%AD%94%E6%99%82%E5%88%BB 逢魔])就正巧是它們上樓的時間了
不過也許因為混雜也才一直沒遇到也不一定。

但咪其實在頂樓丟了跑步機WWWW。
[[include credit:end]]
[[f&gt;image https://i.imgur.com/7GH6Wxm.jpg height=&#34;500px&#34;]]
//有個概念一直模糊的存在於我的心中，//
//我經常有著這樣的妄想//
//妄想著我的筆，以及那由筆尖誕生的世界。//

如果說一樣事物，特別是沒有實體的，就像神、像故事、語言等等的存在等同於人們心中的記憶你認同嗎？那麼如果要能被輕鬆記得就必須擁有形象，沒錯吧？我們用神像，用文字用圖畫賦予那些事物形體，而那些沒有實體的事物正透過我的手，我的筆尖，誕生在這個世界上，你不覺得這是很讓人激昂的事情嗎？


//不過其實，我有點後悔。//


為了生活我搬到離城山邊的便宜老式公寓中，過去曾經繁榮的老舊城市裡四處都能見到這樣的公寓，一棟黏著一棟讓人喘不過氣，滿是灰塵與廣告貼紙的樓梯間就是這座城市的縮影，新鮮人如我自然是住在便宜的最高樓層，日復一日的往返於其中。

四周的房子全都是頂樓加蓋，這棟公寓左半邊的產權持有者也同樣的將空間填滿，從累積成絨狀的灰塵與貼滿的報紙窗戶來看，我想隔壁的加蓋應該是作為倉庫使用的，但我所居住的公寓頂樓與其他公寓有著微小的差異，房東先生並沒有按照華國慣例將頂樓用違建填滿貼補家用，只是簡單的搭了遮雨棚防止頂樓滲水，在沒有限制其他住戶一同使用的狀況下，這個空間理所當然也是其他住戶的曬衣場，不過除了衣物外我從未在這裡見過其他人，這樣難得的一塊留白成為了我的秘密基地，不擅長與人相處的我經常會在每天的兼差工作結束時窩在這個空間中享用難得的寧靜。

然而這樣微小的確幸卻在一次加班後變了調，那天晚回家的我提著滿手的食物，在靠近大門時聽見屋內傳出的笑聲，識相的我並不想干擾房東一家和樂的團聚時間，摸摸鼻子就提著食物繼續往上走前往我的秘密基地，那是我第一次在天黑的夜晚時前往頂樓，原本我從不在意頂樓的燈光，但那天賣力爬上頂樓的我看著原本熟悉的空間卻半步也不敢踏出，五樓樓梯間的燈光勉強的照亮著我的腳邊，但那光線一點也抵達不了門框的外頭，濃郁的黑暗正與我對望……不，有個強烈視線感就在這無門的框後，就從那裡正面瞪著我看，這是多詭異荒唐的事，路邊街燈與周圍的房子沒有一點光亮透出，只有有如瀝青一樣濃稠黏膩的黑，在意識到這點的同時我再也無法站在樓梯口多留一秒急促的轉身逃往樓下的租屋處。

我忘了那天的剩餘時間怎麼度過了，但那天的恐怖就烙印在我的心裡，明明就什麼都沒有，也許是眼睛還不適應光線，反覆的與自己爭論的我卻始終沒有再踏上頂樓一步。之後有一次與房東閒聊時提起了那天的奇遇，房東一臉神秘的壓低了音量說著「喔！那個喔，你看的到？叔叔我是看不到啦......也不知道是不是真的，但聽我女兒說，樓上&#34;那個&#34;很久了阿，它們每天都會在天亮前下樓，然後天黑又會出現在頂樓上……唉啦！鬧你的，欸欸欸！還當真了勒，叔叔我住在這裡十多年什麼事都沒有的，安啦！阿弟你吃飯了嗎？」我們在無關的閒聊下結束了這個奇怪的話題，我也就逐漸的忘記那晚發生的怪事。

一直到後來的某日我在凌晨打開大門準備上班時又在門口感受到同樣的壓迫為止，空氣像被抽乾了一樣令人窒息，樓梯間的燈是亮著的，而視線的主人正站在鐵門外看著我，這次我看清楚了！門外什麼都沒有。

**不要討論它們，不要想像它們的模樣，不要替他們命名，不要寫下他們的存在。**

我的求知慾並沒有足以驅使我在白天前往只作為廢水池使用的地下室檢查的衝動，這樣的事情一次就夠了更何況已經見過了兩次，他們怎麼出現的我不清楚，但我想他們就日復一日的來回在這棟公寓裡，寄宿於黑暗之中。


那之後每到夜裡我都會開著燈，稀釋著恐懼在我心中的濃度，即使如此我卻也能清楚的感受到，燈光外我視野所見不到的地方那些蠢蠢欲動的　　 。

**##DDDDDD|//吶......你看，它出生了，站在一旁看著拿筆的我。//##**</textarea></pre>
