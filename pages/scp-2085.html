**Název: SCP-034**
**Originál:** http://scp-wiki.net/scp-2085
**Autor:** [[*user Djoric]]
**Překladatel:** [[*user Steven Choros]]
[[include info:end]]

**Objekt #:** SCP-2085

**Třída Objektu:** Multiplikativní
* Anomální organizace
* Anomalní člověk (modifikovaný)
* Nezařazená anomálie

**Zadržovací Třída:** Aktivní

**Stupeň Ohrožení:** Žlutá

**Standardtní Zadržovací Opatření:**
* 6krát obytný modul pro jednu osobu (s instalovanými bezdrátovými rušičkami signálu)
* Omezení vybavení (elektroniky)
* Omezení stravy: tekutá potrava (SCP-2085-B, viz Dokument 2085-B-MED)
* Omezení stravy: vegetariánská (SCP-2085-A-1 a SCP-2085-A-3)
* Psychologické přezkoumání jednou za dva týdny (Dr. Singh, Dr. Summers) 
* Skupinový telefonní hovor jednou za měsíc, kontrolovaný

**Speciální Zadržovací Procedury:** Dokud nebude možné efektivně replikovat zadržovací implantáty SCP-2085-B, jsou veškeré pokusy o izolaci nebo odstranění SCP-2085-1 zakázány. V případě, že SCP-2085-1 překoná zadržovací implantáty SCP-2085-B, musí být SCP-2085 a-B a SCP-2085-1 okamžitě terminovány.

Subjektům SCP-2085-A musí být před výjmutím ze zadržovacích komor nebo při jakékoli situaci vyžadující vstup do zadržovacích komor podána sedativa a musí být spoutáni.

V případě úspěšného odstranění a zadržení SCP-2085-1 [DATA VYMAZÁNA].

**Popis:**

SCP-2085 je bojovná anarchistická organizace čítající 6 kyberneticky vylepšených jednotlivců (A-1 až A-5 a B) operujících pod názven Kuroi Usagi Šidan (&#34;Společnost Černého Králíka&#34;).

SCP-2085 je dle ověřitelných svědectvích členů spojeno s četnými kriminálními a teroristickými incidenty, k nimž došlo mezi roky 20██ a 20██ ve východní a jihovýchodní Asii, Austrálii, Ocenánii a západní části Severní Ameriky. Operační základna SCP-2085, jestliže existuje, je neznámá stejně jako spojení s jakýmikoli jinými skupinami. Zajištěné předměty členů skupiny sestávaly pouze z výstroje držené během zadržení. Předpokládá se, že skupina vlastní i jiný majetek, avšak žádné skryté zásoby nebyly nalezeny.

Mezi potvrzené přestupky a zločiny patří pašeráctví, krádeže, přepadení, vandalismus, únosy, vydírání, poškození majetku, vlastnění štěpitelných materiálů, firemní sabotáže, zpronevěra, krádeže identity, podvody, porušování autorských práv, pirátství, držení narkotik s úmyslem jejich prodání, daňové úniky a držení, transport a prodej anomálních předmětů.

Tyto operace jsou orientovány převážně proti organizovanému zločinu, nenávistným skupinám nebo těm skupinám, které jsou jinak klasifikovány jako zájmové; údery proti vládním, vojenským či policejním cílům, přestože jsou nadšeně podporovány členy SCP-2085, se nezdají tolik oportunistické jako jejich běžné aktivity. Činnosti SCP-2085 bývají typicky organizovány tak, aby se minimalizovala šance na civilní oběti a maximalizovalo materiální a mravní poškození cíle.

Všechny nabídky o spolupráci, které Nadace učinila, byly jednohlasně odmítnuty všemi členy SCP-2085. Tři z šesti dokonce uvedli, že by raději zemřeli, než pracovali po boku Nadace.

**SCP-2085-A**

SCP-2085-A je pět dospělých žen nadprůměrného vzrůstu označených jako SCP-2085-A-1 až SCP-2085-A-5. Subjekty jsou genetickými chimérami, každá s přibližně šesti až deseti genovými dárci. Subjekty mluví plynně japonsky, mandarínsky, kantonsky, korejsky, rusky a anglicky, přičemž další znalosti jazyků jsou u subjektů odlišné. Všechny subjekty vykazují chování typické pro vysoce rozvinutou poruchu autistického spektra. Subjekty oplývají řadou různých genetických a kybernetických vylepšení:

* Kosmeticko-genetické společné fiziologické znaky s kočkou domácí (//Felis catus//), jako uši, ocas a zbarvení vlasů. Ocas je navíc citlivý a lze pomocí něj uchopit malé předměty.
* Úchopové plošky na dlaních a chodidlech.
* Zatažitelná ostří na konečcích prstů. 
* Oční implantáty s termovizí, průhledovými displayi a funkcí nahrávání.
* Augmentace svalové hmoty za pomocí karbonových nanovláken a vystužené kostry. 
* Počítačové mozkové rozhraní s vnitřním pevným diskem. 
* Bezdrátová souprava pro komunikaci s lokální taktickou sítí. 
* Drogové žlázy poskytující utlumení bolesti, zvýšené smyslové vnímání a upravené feromony.

Tyto implantáty mají jednotný design a po zavedení neznačí téměř žádné známky modifikace. Nedávno byly provedeny také určité kosmetické úpravy. Viz Dokument SCP-2085-A-EXP pro bližší informace.

**SCP-2085-B**

SCP-2085-B je dospělý muž s těmito kybernetickými a genetickými vylepšeními:
* Přizpůsobení trávicího traktu pro tekutou dietu. Vstupní otvor do jícnu a výstupní otvor trávicího traktu jsou zabudovány do obleku.
* Modifikace pro regulaci pocení, proti odřeninám kvůli dlouhodobému nošení obleku a pro pomoc při regeneraci kůže.
* Odstranění genitálií. 
* Náhrada jedenácti chybějících prstů na rukou a nohou. 
* Vnitřní medikální injektor, většinou používán pro aplikaci léků proti bolesti. 
* Zadržovací implantáty pro SCP-2085-1. 

Viz Dokument 2085-B-EXP pro rozšířené informace ohledně všech známých vylepšení. 

Tyto modifikace přibývaly po dobu několika let (nejstarší byly instalovány roku 20██ a ty nejnovější jsou datovány do doby tří týdnů před zadržením) z různých zdrojů (žádný z nich však nebyl dosud objeven) a jsou značně nižší kvality než ty, jimiž jsou vybaveny SCP-2085-A. Velká část zadržovacích implantátů pro SCP-2085-1 byla nahrazena či modifikována.

SCP-2085-B je obecně ve špatném zdravotním stavu, trpí nedostatkem vitamínu D (v současné době se nedostatek snížil díky dietě), akutním syndromem z ozáření (symptomy značí přijetí tří dávek přibližně 2 Gy) a těžkým zjizvením způsobeným těžkou a opakovanou ulcerací. SCP-2085-B mluví plynně anglicky a částečně japonsky a je všeobecně ochotný spolupracovat se zaměstnanci. SCP-2085-B na sobě vždy nosí S1035 ACES[[footnote]]Advanced Crew Escape Suit (Pokročilý únikový oblek pro posádku)[[/footnote]] obvykle spolu s županem a červeným plsťeným čarodějným kloboukem. Bylo povelno SCP-2085-B, aby si tyto předměty nechal, čímž by se povzbudila šance na pozdější spolupráci. 

**SCP-2085-1**

SCP-2085-1 je vláknitá hmota sebereplikujících karbonových nanomaterálů uvnitř hrudní dutiny SCP-2085-B prorostlá do jater, slinivky břišní, žlučníku, míchy a levé plíce. Rozrůstání SCP-2085-1 a jeho postupné pohlcování tělesné tkáně SCP-2085-B byla zpomalena adicí rozličných zadržovacích implantátů sloužících k přerušení spojení mezi jednotlivými oblastmi růstu SCP-2085-1, ke kontrole uzlů a snímání replikačního procesu. 

Rychlost replikace SCP-2085-1 neomezené těmito zadržovacími implantáty není známá: Období činnosti SCP-2085-1 nastává v průměru jednou za tři měsíce. Proces trvá až patnáct minut a způsobuje SCP-2085-B intenzivní bolest. SCP-2085-B tvrdil, že během těchto aktivních období s SCP-2085-1 komunikoval, nicméně toto tvrzení nebylo dosud ověřeno. 

**Zpráva o zadržení**

Poprvé se Nadace dozvěděla o SCP-2085 dne 13. 8. 20██ po popravě čtyř členů Imigračního a celního vymáhání Spojených států v texaském [VYMAZÁNO].[[footnote]]Všichni čtyři členové byli střeleni do hlavy a poté zavěšeni na ceduli opuštěné čerpací stanice podél dálnice ███. Kolem krku každého z nich byla zavěšena cedule s nápisem &#34;FAŠISTICKÝ OTROKÁŘ A NÁSILNÍK&#34;.[[/footnote]]. Mezi těmito zabitými byl také Agent ███████, který sloužil u Programu speciálního personálního zásobování jako federální prostředník. Byly nasazeny státní a federální agentury pro vymáhání práv, které navázaly první kontakt s SCP-2085 v 16:47 následujícího dne. Po potvrzení anomálie byli na místo vysláni nadační agenti. Zadržení proběhlo ve 03:44 dne 17. 8. 20██ v [VYMAZÁNO] ve státě Wyoming a SCP-2085 byli transportováni do Oblasti-███. 

Neprodleně po zadržení byly celkové škody způsobené SCP-2085 vyčísleny na [VYMAZÁNO].

**Soupis časové osy mapující návrhy týkající se SCP-2085**

* 08/18/20██: Oddělení vnitřní bezpečnosti podává návrh Radě pro přezkoumání projektu na okamžitou terminaci objektu ve statutu nepřátelského útočníka, neboť SCP-2085 nesplňuje podmínky pro ochranu zadržené anomálie s odvoláním na předchozí případ podobné bojové interakce se členy GOI-███, GOI-███ a GOI-███. 
* 08/25/20██: Návrh zamítnut z důvodu nedostatečného posouzení anomální hrozby.
* 08/25/20██: Oddělení vnitřní bezpečnosti podává návrh Ředitelské komisi, v němž požaduje přesun objektů do vazby OVB (ISD) z Rezidenčního výzkumného oddělení, přičemž SCP-2085 uvádí jako aktivní bezpečnostní riziko a protinadační ideologickou hrozbu. 
* 09/04/20██: Ředitelská komise nedosáhne dvoutřetinové většiny. Návrh je proto zamítnut.
* 09/04/20██: Oddělení vnitřní bezpečnosti se odvolává proti rozhodnutí Řeitelské komise.
* 09/12/20██: Dr. ███████ a výzkumný tým předkládají předpěžná pozorování Ředitelské komisi. 
* 09/15/20██: Ředitelská komise nedosáhne dvoutřetinové většiny. Případ předložen Radě O5.
* 09/22/20██: Rada O5 hlasuje 7:6 ve prospěch Dr. ███████. Pravomoce nad SCP-2085 zůstávají Rezidenčnímu výzkumnému oddělení. 
* 09/23/20██: Oddělení vnitřní bezpečnosti se odvolává proti rozhodnutí Rady O5. (Nevyřízeno.)

**Vstupní výslech**

&gt; **Výzkumník ██████:** Dobré ráno. Moje jméno je ██████, a budu vést váš vtupní výslech. Začněme u vašeho jména.
&gt; 
&gt; **SCP-2085-A-2:** Milly Thompson. Počkat! Hovno! To už jsem použila minule. Noi! Říkejte mi Noi.
&gt; 
&gt; **Výzkumník ██████:** Aha. No, děkuji vám, slečno, uhm, Noi. Ale ještě než se váš začnu ptát na standartní otázky, mí kolegové chtěli, abych se vás zeptal, proč se jmenujete Společnost Černého Králíka. Spíš by čekali černou kočku.
&gt; 
&gt; **SCP-2085-A-2:** Tak na Měsíci je vidět králík, ne kočka.[[footnote]]Připodobňování tmavých skvrn viditelných na povrchu Měsíce ke králíkovi je častým motivem čínského, japonského a korejského folklóru.[[/footnote]] A v době, kdy jsme vymýšleli jméno už Společnost Černé Kočky existovala. Jacísi francouzští lupiči umění nebo kdo.
&gt; 
&gt; **Výzkumník ██████:** Chápu.
&gt; 
&gt; **SCP-2085-A-2:** Nejste první člověk, který se ptá, to se nemusíte bát. Já jsem chtěla, aby se to jmenovalo Brigáda Cheescake Pistolníků, ale zamítli to. 
&gt; 
&gt; **Výzkumník ██████:** Škoda, tento název by se mi líbil. Teď ty oficiální otázky: Jakou zastáváte pozici ve Společnosti Černého Králíka.
&gt; 
&gt; **SCP-2085-A-2:** [Ukáže zatnuté svaly na rukou, usměje se] S mojí zatraceně obrovskou silou rozmlátím každého fašistu na sračky. 
&gt; 
&gt; **Výzkumník ██████:** Veskrze efektivní, o tom není pochyb. Můžete mi říct něco o aktivitách Společnosti Černého Králíka, které probíhaly před vaším pobytem zde? 
&gt; 
&gt; **SCP-2085-A-2:** No, o té automobilové honičce už víte... Už jste mluvili s Majorem?
&gt; 
&gt; **Výzkumník ██████:** Mluvili. Ale nebyla moc specifická.
&gt; 
&gt; **SCP-2085-A-2:** Hm, okay, takže... děláme od každého trošku, asi. Atentáty, loupeže, bezpečnost, doručování, narozeninové oslavy... 
&gt; 
&gt; **Výzkumník ██████:** Narozeninové oslavy?
&gt; 
&gt; **SCP-2085-A-2:** Bylyo to skvělý! Minnie-Mae dělala kouzelnici a nějak se jí podařilo přimět Asuku a Rei,[[footnote]]Při pozdějších výsleších bylo potvrzeno, že tyto přezdívky patří A-3, A-4 a A-5.[[/footnote]] aby se převékly do klaunských obleků a dělaly jí asistentky. Vůbec nevím, odkud ty mundúry vytáhla. Každopádně jak začaly krájet dort, objevili se skinheadi a začala přestřelka...
&gt; 
&gt; **Výzkumník ██████:** Byla to dětská narozeninová oslava, je to tak? Chápu to správně?
&gt; 
&gt; **SCP-2085-A-2:** Joo! Ty děcka to kurva žraly.
&gt; 
&gt; **Výzkumník ██████:** [Dlouhá odmlka] Nevím, jak mám na to odpovědět.
&gt; 
&gt; **SCP-2085-A-2:** [Zasměje se] Na to si zvykne. Jestli chcete, můžu pokračovat. Stejně nemám kromě vraždění nic na práci.
&gt; 
&gt; **Výzkumník ██████:** Jistě. 
&gt; 
&gt; **SCP-2085-A-2:** Super, takže jednou jsme se vloupali do starého sovětského bunkru nahoře na Kamčatce, jo? To místo bylo zavřené přes třicet let a bylo přeplněné senzibily, kteří tam prostě seděli v nějakém obohaceném plutoniu třídy A. Čarodějovi se podařilo s nimi dohodnout a dostat nás dovnitř. Ten prášek z černého lotusu, co jsme jim prodávali byl samozřejmě falešný, ale oni to zjistili dřív, než se nám podařilo dostat se ven, takže všichni začli střílet... 
&gt; 
&gt; [SCP-2085-A-2 takto pokračuje po dobu tří hodin a padesáti tří minut. Popisované události následovaly v tomto pořadí: Nájezd na zabezpečený sovětský bunkr s možným spojením na GRU divizi P, rozbití kruhu obchodů se sexem v Šanghaji, množství protipolicejního pronásledování pod maskou služby doručující pizzu v San Franciscu, útok na bílou rasistickou domobranu v Oregonu, bombardování několika farem na kryptoměnu, ransomware útoky na začínající technické podniky v Silicon Valley a prohlášení SCP-2085-A-4 za královnu Thajska.]

**Vstupní výslech**

&gt; **Výzkumník ██████:** Dobré odpoledne. Jmenuji se ██████ a dnes povedu s vámi rohovor.  Prosím, uveďte pro záznam vaše jméno. 
&gt; 
&gt; **SCP-2085-A-3:** Aisha Clan-Clan.
&gt; 
&gt; **Výzkumník ██████:** A vaše pozice ve Společnosti?
&gt; 
&gt; **SCP-2085-A-3:** Polní lékařka, tlumočnice, podpora skupiny. 
&gt; 
&gt; **Výzkumník ██████:** Co mi můžete říct o zdravotním stavu vašeho přítele Čaroděje?
&gt; 
&gt; **SCP-2085-A-3:** Ou, to… Čaroděj vždycky říká, že nás s tím nechce zatěžovat. Ale víme co dělat, kdyby měl příhodu. 
&gt; 
&gt; **Výzkumník ██████:** Co děláváte, když se to stane?
&gt; 
&gt; **SCP-2085-A-3:** Dáme mu jeho sadu nástrojů, a když je potřeba udělat ještě něco, tak nám to řekne. Většinou to zvládne sám, ale občas potřebuje pomoci více, než můžeme na bojišti poskytnout.  A když se to stane, musíme kontektovat extra pomoc. 
&gt; 
&gt; **Výzkumník ██████:** Můžete mi říct o těchto lidech víc?
&gt; 
&gt; **SCP-2085-A-3:** Uhm, ne. Moc ne. Nechávají si všechno pro sebe.
&gt; 
&gt; **Výzkumník ██████:** V pořádku. A pokud byste mi mohla říct ještě něco o jeho kondici, prosím?
&gt; 
&gt; **SCP-2085-A-3:** Čaroděj říká, že k němu mluví Rudá, šeptá mu všechny ty strašné věci, jak se rozrůstá. Že ho to nakonec pozře úplně celého, že z něj nic nezůstane, a že se to časem stane každému... na rakovinu to sedí. Já to však neslyším. 
&gt; 
&gt; **Výzkumník ██████:** Mohla byste mi prozradit něco o Čarodějově historii? Čím byl, než se stal členem Společnosti?
&gt; 
&gt; **SCP-2085-A-3:** Moc toho nepovím. Kdysi zmiňoval, že měl rodinu, ale do té doby už o tom s námi nepromluvil. Možná ho považují za mrtvého, myslí si, že utekl, nebo něco jiného. Z té doby se vážně nic nezachovalo, takže teď jsme jeho rodina my. Člověk by svůj starý život jen tak nezahodil, kdyby mělo cenu ho zachovávat. 
&gt; 
&gt; &lt;Konec záznamu&gt;

**Písemné prohlášení od SCP-2085-A-3, ██. ██. 20██:**

&gt; Už náš zabíjte.
&gt; 
&gt; Chcete naše oči a kosti a počítače v našich mozcích? Vemte si je, je mi to jedno. Nezáleží na tom. Ale už to s námi skončete. Zabte nás, nebo nás nechte jít, a je mi úplně jedno, jestli se ven dostaneme slepí a na vozíku, ale aspoň budeme od vás svobodní.
&gt; 
&gt; Předstíráte, že na obhajobu vašeho držení nás, jako panenky na poličce nebo zvířata v kleci, stačí, když nám budete dáváte tři jídla za den, postel a pár knížek. Naučili jste se, jak být slušní, jak se oblékat do laboratorních plášťů a říkat prosím a děkuji a jen předstírat, že máte duši.
&gt; 
&gt; Koho si myslíte, že tím obelháte? My víme, jací jste, vy i váši druhové. Nezáleží na tom, jestli říkáte, že to děláte pro stát, pro boha nebo kvůli vlastnímu zájmu, jste všichni naprosto stejný svině.  Jenom se vám líbí ubližovat lidem. Postavíte si říši na mrtvolách a budete ji nazývat rájem.
&gt;
&gt; Potom všem, co jsme dokázaly, co všechno jsme dokázaly přežít, jsme zase zpátky na místě, ze kterého jsme utekly. Jen pěkný holky v krabici.
&gt; 
&gt; Chystali jsme se do vesmíru. Chystali jsme se postavit loď, a pak bychom se dostali nad oblohu a shlíželi shora na svět a vyhráli bychom. Vyhráli bychom, kurva. Byli bychom živí. A ukázali bychom všem, že je to v pořádku, že mohou být také volní, že mohou žít. Pomohli bychom jim. Ale teď... už nic.
&gt; 
&gt; Vyhráli jste, jasný? Vyhráli jste, dohajzlu.
&gt; 
&gt; Jen chci znovu vidět své sestry.

**Incident 2085-A-3-2:** ██/██/20██ - Během psychologického pohovoru s Dr. Singhem nahlásila SCP-2085-A-3 sebepoškozování a sebevražedné tendence. Byl implementován krizový plán. Na doporučení Dr. Singha se SCP-2085-A-3 zapsala na kurz arteterapie.

**Incident 2085-A-3-3:** ██/██/20██ - SCP-2085-A-3 vykoná nouzový telefonát SCP-2085-A-2 (podle krizového plánu), který trvá jednu hodinu a devět minut. Následující telefonáty pokračovaly podle rozvrhu krizového plánu.

**Incident 2085-A-4-11:** ██/██/20██ - SCP-2085-A-4 projevila ochotu poskytnout videozáznamy nedávných operací skupiny výměnou za zrušení uvalených sankcí. Nabídka byla přijata, avšak vzhledem k historii chování SCP-2085-A-4 byl dodaný soubor otevřen zaměstnancem Třídy D na izolované síti, kvůli riziku virové, memetické nebo kognitohazardní hrozby. 

Na poskytnutém videozáznamu s názvem backup.avi se nacházelo dvouhodinové video natočené nejspíše z pohledu SCP-2085-A-4 zobrazující toaletu přeplněnou fekáliemi. Video bylo doprovázeno zvukovou smyčkou lidové písně Korobuška v podání Alexandrovců. Audiovizuální materiál obsahoval kognitohazard, který vyvolal u sledujícího subjektu Třídy D anafylaktický šok a sekreční průjem. Subjekt třídy D zemřel čtyři minuty po spuštění videa kvůli ztrátě krve a nedostatku kyslíku. Soubor byl zlikvidován bez další nehody.

Sankce uvrhnuté na SCP-2085-A-4 nebyly změněny.

**Incident 2085-A-5-1:** ██/██/20██ – Následující poznámku podala SCP-2085-A-5 zaměstnancům. Jde o první případ komunikace mezi SCP-2085-A-5 a zaměstnanci od vstupního výslechu. Poznámka zněla takto: 

&gt; Vemu kladivo a zlomím si s ním nohy, bude to tak lepší. 

**Incident 2085-A-5-2:** ██/██/20██ - Poté, co SCP-2085-A-5 dostala snídani, posadila se, a než začala jíst, zapívala píseň &#34;Hodně štěstí, zdraví&#34;. Za zmínku stojí, že SCP-2085-A-5 věnovala tuto píseň 1. osobě čísla množného.

**Incident 2085-A-5-3:** ██/██/20██ – SCP-2085-A-5 začala v čase 04:33 hledět bez mrkání do Kamery 4 po dobu tří minut a deseti vteřin, než řekla: &#34;Přemýšlela jsem nad tím, co bych dělala, že bych předstírala, že jsem jedna z těch hluchoněmých. Neměla bych?&#34; 

**Incident 2085-A-5-4:** ██/██/20██ –  SCP-2085-A-5 začala čase 20:30 pouštět hudbu skrze implatované reproduktory tak hlasitě, aby ji bylo možné slyšet ze zadržovací cely. Tento stav přetrvával následujících osmnácti hodin. Po celou dobu incidentu SCP-2085-A-5 spala.

&gt; &lt;Začátek záznamu&gt;
&gt; 
&gt; **Výzkumník ██████:** Pokud dovolíte, jsem výzkumník ██████. Mohu se vás zeptat na několik otázek?
&gt; 
&gt; **SCP-2085-B:** Mm? Oh. Jo. Jasně. Jen vteřinku..
&gt; 
&gt; [SCP-2085-B si nasadí župan a čarodějný klobouk, přisune si židli blíž k vyslýchacímu okénku a posadí se]
&gt; 
&gt; **SCP-2085-B:** Tak je to lepší. Ptejte se.
&gt; 
&gt; **Výzkumník ██████:** Dobře. Nejdřív by nás zajímalo, jestli byste nám mohl něco říci o vaší historii: vaše jméno, odkud pocházíte, takové základní informace. 
&gt; 
&gt; **SCP-2085-B:** Uh… Jsem vesmírný čaroděj, přišel jsem z vesmíru. 
&gt; 
&gt; **Výzkumník ██████:** Pane, to nám moc nepomáhá.
&gt; 
&gt; **SCP-2085-B:** [pokrčí rameny] Říkejte mi Major Tom, jestli chcete. Není to vůbec důležité. Jsem jenom chlápek v klobouku. Kdyby Standa Stéblo a Franta Odvedle byli gay pár, byl bych jejich bezejmenný soused.
&gt; 
&gt; **Výzkumník ██████:** Vidím. Když toto máme za sebou, také by nás zajímalo, jestli byste nám mohl říct něco o vašich společnicích. Jak jste se potkali, jak byla vytvořena Společnost, a tak.
&gt; 
&gt; **SCP-2085-B:** To je zajímavý příběh. Potuloval jsem se všude možně a snažil jsem se spravit tuhle sviňu, [poklepe si na hruď] s nějakými implantáty od dost pochybnejch osob. Jeden z nich dělal zakázky pro firemní manažery, co si přáli nějaké svaly, a nebo pro bohatý úchyly, co chtěli sexuální hračky. Byl jsem na klinice, aby mi dali nějaké nové součástky, a když mi je zrovna instalují, BUM! Velkej výbuch a ta pětice tam vlítla, vytáhla zbraně a začla střílet. S napůl otevřeným hrudníkem jsem se pomalu začal balit, protože co jiného byste v takové situaci dělali? A pak tam byla hromadná tahanice, kdy jsem se snažil nebýt zastřelen obchodními partnery toho týpka, a nějak se mi podařilo jim skončit v patách, když prchaly z místa činu. Ukradli jsme člun a pluli rovnou do Japonska.  
&gt; 
&gt; A tam to do sebe zapadlo. Společnost, já. Jsme uprostřed oceánu, pozorujem hvězdy a ládujem se instantními nudlemi a levným pivem, a poprvé za dlouhá léta jsme někde, kde je nám dobře.
&gt; 
&gt; [Odmlka]
&gt; 
&gt; Raději se k ním chovejte dobře. 
&gt; 
&gt; **Výzkumník ██████:** Děláme vše, co můžeme. 
&gt; 
&gt; **SCP-2085-B:** Dobré.
&gt; 
&gt; **Výzkumník ██████:** Mohl byste nám něco říct o té entitě, která se uvnitř vás nachází?
&gt; 
&gt; **SCP-2085-B:** Á. Rudá. To je na dlouhé povídání.
&gt; 
&gt; **Výzkumník ██████:** Máme čas. 
&gt; 
&gt; **SCP-2085-B:** Rudá je... Já ani nevím. Von Neumannova sonda? Něco božského, co se na nás sneslo z nebes? Já nevím. Bylo to uvnitř meteoritu a já se nacházel nejblíž. Bylo to, nebo to bude, nesmírně silné. Měřitelné podle Kardašovovy stupnice. Obávám se, že jde převážně jen o spekulace. Pracuji s informacemi, který dostanu, když mi to vleze do snů nebo když je to dost aktivní na to, aby se to pokusilo přímo komunikovat. 
&gt; 
&gt; **Výzkumník ██████:** Vy s tím dokážete komunikovat?
&gt; 
&gt; **SCP-2085-B:** Ne. Je to jednostranné, aspoň prozatím. Nemyslím si, že mě to může slyšet. Jenom to drmolí, míchá všechno dohromady.
&gt; 
&gt; **Výzkumník ██████:** A co vám to říká?
&gt; 
&gt; **SCP-2085-B:** Ne tolik slov, jako spíš... pocit toho všeho. Většině z toho nerozumím, ale... no dobrá:
&gt; 
&gt; Je to rakovina. Roste to a roste, žere to a roste dál, stává se to složitějším, dokud se to, v čem ta věc žije, nezačne rozpadat - ale svého hostitele to přežije. Bude to pokračovat; více jídla, komplexnějšího jídla. Sní to o vesmíru, který byl donucen se změnit do konečného uspořádaného tvaru, ve kterém ta věc může pozřít vše, co se dá, a pak, přesycené vesmírem, se bude plavit po dokonalém proudu entropie, dokud nic nezbyde, navždy. Neumí to nic jiného, než se jen přisát a čekat na konec.
&gt; 
&gt; Ale je to uvězněné v závodě proti stejné řece o to, kdo sní větší kus koláče, a hraje defensivně.
&gt; 
&gt; //Nenávidí// nás to. Lidstvo. Jsme nesnězené jídlo, které přijde nazmar, a jsme tak blízko, ale přesto to na nás nemůže dosáhnout. Naše existence je urážkou - kazem na jeho perfektní představě vesmíru. 
&gt; 
&gt; Nejvíc to nenávidí mě, myslím. Jdu dál, a každá sekunda, po kterou zůstávám živý, je pro Rudou utlačováním. Ztrácí to energii, kterou už nikdy znovu nezíská. Myslím, že se to bojí prohry. Nemyslím si, že se to někdy předtím setkalo s odporem.
&gt; 
&gt; Snaží se to se mnou vyjednávat, myslím. Nejde mu to - střídá mezi vyhrožováním další bolestí a nabízením jakéhosi zachování vědomí. Myslím si, že je mu jedno, co si zvolím, chce to jen, abych se zlomil.
&gt; 
&gt; Jednou jsem četl příběh o červeném vajíčku, který vám mohlo dát to, co jste si nejvíc přáli. A stálo vás to to, co jste milovali nejvíc. To je Rudá. Čeká přímo tady [poklepe si na hruď] až přijmu dohodu. 
&gt; 
&gt; Je to můj bluf, a mám v plánu tomu dokázat omyl.
&gt; 
&gt; **Výzkumník ██████:** Mmmm. Poslední otázka: proč ten kostým?
&gt; 
&gt; **SCP-2085-B:** Tohle? To je jen symbol. Taková superhrdinská věc. Po většinu času je lehčí věřit něčemu takovému, než lidem. Symboly jsou jednoduché, lidé jsou matoucí. Lidé vás mohou zklamat. Svět ztěžuje lidem víru v lidi, a tak věříme v symboly. 
&gt; 
&gt; **Výzkumník ██████:** A v co chcete, aby lidé věřili?
&gt; 
&gt; **SCP-2085-B:** V to, čím mohou být. Co mohou dokázat. Že to nemusí takhle skončit. Že to může být lepší. Že my můžeme být lepší. Že se můžeme z těch sraček zvednout a jít dál.
&gt; 
&gt; Lehko se to řekne. Vyhlédnete ven a všichni jsme blázni; jen banda zlejch nasraných opic, které se vraždí navzájem na malý kuličce hlíny, která se bezcílně točí v nicotě odsouzená k ke krátkému záškubu bytí, než se sami zničíme. A v našem krátkém záblesku vědomí, s tou nesmírnou krásou vesmíru před námi, jsme se rozhodli si postavit mlýnek na maso z našich zničených snů a zavřít se dovnitř, spokojeně se usadit v naší bedně a čumět na stěny než umřeme, zatímco plujeme po řece entropie. 
&gt;  
&gt; To je to, proti čemu bojujeme. 
&gt; 
&gt; [Delší odmlka]
&gt; 
&gt; Už pět let mi zbývá šest měsíců života a nechci stanout před oponou bez ničeho, co bych moh&#39; ukázat. Každý den, kdy se vzbudím, je dluhem času, který nemohu splatit, a nakonec se to stejně usekne do tmy. Jestli ne dnes, pak klidně zítra.
&gt; 
&gt; Oni tam venku pálí svět. Střílí děti na ulicích, strkají lidi za plot jako dobytek. Vymýšlejí nové způsoby, jak vlastnit nápady ve vaší hlavě, mezitím co vítr rozfoukává půdu a voda vysychá. Nedokážu zachránit svět sám, ale musím //něco// udělat.
&gt; 
&gt; [Odmlka]
&gt; 
&gt; Jsem zasraně zděšenej, víte? Bojím se smrti, bojím se života, spatření budoucnosti. Ale... s něma na blízku je to jednodušší. 
&gt; 
&gt; [Odmlka]
&gt; 
&gt; Přál bych si vidět vychod slunce z oběžné dráhy. Já a holky sledující, jak slunko vychází. Pak můžu umřít. Můžu umřít svobodnej a lidi si možná řeknou, že jsem byl dobrej člověk. Holky mé tělo pošlou do slunce. Zpátky do hvězdného prachu.
&gt; 
&gt; [Odmlka]
&gt; 
&gt; Jo. To bude dobrá cesta.
&gt; 
&gt; [Odmlka]
&gt; 
&gt; A v ten moment budu pozvednut z tohohle bídného místa a konečně budu volný a má duše se bude radovat ve vší jasnosti nebes.
&gt; 
&gt; U druhé hvězdy vpravo a pak už jen přímo, než se rozední. Však to znáte.
&gt;
