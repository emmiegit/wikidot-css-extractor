    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]
[[include info:start]]
篇名：SCP-ZH-201 - 膨大的飢餓
作者 : [[*user vomiter]]
[[include info:end]]

**項目編號：** SCP-ZH-201

**項目等級：** Safe

**特殊收容措施：** SCP-ZH-201應與正常水泥漆以相同標準儲存，原則上以發現當地最近且有所需倉儲空間的站點負責收容。使用SCP-ZH-201裝潢的臥房天花板應被重新粉刷，或者去除帶有SCP-ZH-201的水泥漆層。SCP-ZH-201-A由發現地點最近的站點負責保管，為防萬一，建議將頭尾兩側開口均縫起閉合以後儲藏至大小相應的收容櫃中。SCP-ZH-201-B僅需在造成刑事問題或已無法自主生活後進行收容，若有嚴重暴力傾向則現場人員可對其使用鎮靜劑，收容細則與處置方式可由收容站點之主管另行訂定。

**描述：** SCP-ZH-201是一批異常水泥漆。目前基金會回收的項目顏色包含黑、白、淺藍三種，是否有其他顏色的種類仍在調查中。基金會回收前這些油漆大多以1公升或3.785公升（一加侖）的包裝在市面上流通。目前收容中的總體積估計為[已編輯]公升。

SCP-ZH-201-A是一個形狀類似人類胃的異常物件，最初的容積約3毫升。此物件會在以SCP-ZH-201漆成的臥房天花板的水泥漆層與天花板建材之間出現，此後周遭的水泥漆會變質成具有彈性的透明薄膜。薄膜會逐漸向下拉伸，花費約2小時最終使SCP-ZH-201-A垂吊在人手可及的高度位置。這一過程通常要在該臥房的實際使用者入住三天後才會發生，並且實際使用者若多於一人也不會產生SCP-ZH-201-A。

該房間的實際使用者（通常即其住戶）被列為SCP-ZH-201-B。SCP-ZH-201-A會使B個體產生難以忽視的異常飢餓感，此飢餓感無法被B個體本人的生理飽食抵銷，只有將可食用的固體物質塞滿整個SCP-ZH-201-A以後此飢餓感才會減退。若投入的物質對人類而言不可食用，或者成流質狀態，則將會從相當於幽門的開口排出。A物件會在被填滿後體積與容積微幅成長，並在數日以後再次對B個體產生相同的幻覺影響，依此循環。A物件造成的飢餓感強度與A物件本身大小成正相關。

若將SCP-ZH-201-A破壞至無法容納食物的程度（例如將之剖開），對應的B個體將持續承受與該尺寸的A物件相應的異常飢餓感。長期追蹤顯示，若在A物件出現之初就將其破壞，雖然今後會有些微不適但並不至於造成太大損害。只是一旦SCP-ZH-201-A被破壞時長軸超過6公分，強烈的異常飢餓將甚至影響內分泌與神經系統的正常運作，嚴重損害B個體工作與自主生活的能力。

隨著SCP-ZH-201-A容積成長，B個體將越來越難以將它填滿以減緩飢餓感幻覺。特別是當A物件成長到與正常人類空腹時的胃體積相當時，A物件的胃壁內面會開始每三個小時一次分泌消化液以消化以往囤積的固體物質，被消化的質量與物質似乎憑空消失。此一轉變通常導致SCP-ZH-201-B的開銷出現大幅度增長，回溯性調查顯示曾受影響的對象購入的伙食最高曾增長到五人共同生活的量。

當SCP-ZH-201-A增長到長軸大於130公分的尺寸以後，幾乎所有B個體都會以成年人的身體來使之填滿。使用的人體通常都是B個體自身，但也有少數案例中使用的是他人身體。有一較為嚴重的案例中A物件甚至成長到單次需要兩名成年人的身體才能填滿的尺寸。

SCP-ZH-201-B除此之外的行為還有一些異常點。他們極度排斥他人進入自己的房間內，並且有刻意藏匿A物件的傾向。從某些回收的日誌紀錄中可以看出，B個體經常不知不覺間將A物件的存在以及餵養它視為一種「常態」。另外，無論SCP-ZH-201-A增長到如何壓縮生活空間的程度，B個體都還是會以原本的房間為臥房。

目前仍不確定還有多少基金會收容之外的SCP-ZH-201-B或仍未觸發異常性質的空房。可能是由於B個體隱匿異常的行為，至今為止發現項目的契機都是B個體本人失蹤或由他們造成的刑事問題。另外，基金會商業部門判定，目前回收所得SCP-ZH-201上游廠商的出貨批次紀錄極有可能包含造假與刻意刪減的信息——表示未收容的SCP-ZH-201可能還以水泥漆的形式在市面上流通，因此仍有可能產生新一批的SCP-ZH-201-B以及相應問題。
