**アイテム番号:** SCP-793-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-793-JPは国内の著名観光地に存在することから、当地にサイトを建設し、収容することは不可能です。観光案内センターに扮した監視施設を設置し、監視員、および研究員の駐屯拠点とします。監視員は██砂丘を見回り、観光客が砂地を掘削しないよう注意してください。研究員は主任研究員の指示の下、定期的にカバンの発掘を行い、カバンが砂丘から溢れないようにしてください。発掘されたカバンは近隣のサイト-81██に運搬し、焼却、廃棄してください。手紙はファイリングして保存してください。死体は身元を調査した後、標準手順にのっとり、焼却、埋葬してください。

**説明:** SCP-793-JPは██県██市に存在する██砂丘において発現する現象です。██砂丘の地表より約1m地下に、大型のカバン[[footnote]]旅行用トランク・スーツケース・キャリーバッグなど[[/footnote]]が複数埋没しており、それらは日々増加します。それぞれのカバンの中身は、一通の手紙と、一体の死体です。

現在のところ、発見されるすべての死体の身元は判明していません。遺伝子検査によって、明らかに親族であると推定される人物が複数判明しましたが、死体の人物についてなんらかの知識をもつ推定親族はこれまで1人も存在しませんでした。また、死体の人物が過去に生きて存在していたとする物的証拠・状況証拠ともに一切見つかっていません。このことから、死体の人物は過去の改変、もしくは反ミームの影響を受けた可能性が考えられますが、現象主体が不明であることから確定はできません。

SCP-793-JPは、████/██/██に発見されました。前日の深夜、台風██号が██砂丘を直撃した影響により、一部露頭したカバンを観光客が発見しました。中身を確認した同観光客によって警察に通報され、死体遺棄事件として捜査が行われました。その際の現場検証により、██砂丘一帯の地下にカバンが埋没していることが判明しています。また警察による捜査の途上、厳重な監視下にあった調査済みの地点より再びカバンが出土したことから、異常性の疑いありとして、警察内の協力者より財団に連絡がなされました。

当初は異常性のない単なる死体遺棄事件であると考えられていたため、メディアによる報道がなされましたが、財団への管轄移譲以降、規制されました。現在において、本件に対する公衆の関心はすでに薄れているため、特にカバーストーリーは流布されていません。公には未解決事件として扱われています。
　
__**第1次大規模発掘調査記録（抜粋）　████/██/██**__
&gt; **シリアルナンバー:** SCP-793-JP-1
&gt; **カバン:** トランク
&gt; **手紙:** 便箋（A5。乱雑に丸められた折跡有り。指紋の状況から死体の人物の手によるものと推察される）
&gt;&gt; ██先輩へ
&gt;&gt; 予選大会、お疲れさまでした。
&gt;&gt; 甲子園に行けなかったのは残念ですけど、でも、先輩がこれまでとてもガンバって練習してきたこと、わたし知ってます。
&gt;&gt; 毎日、一番早くグラウンドに来て、一番遅く帰るのは先輩でした。
&gt;&gt; 声出しも一番大きくて、雑用だって文句も言いませんでした。
&gt;&gt; ストーカーみたいって思わないでください（笑）
&gt;&gt; わたし、先輩から目を離せませんでした。
&gt;&gt; わたし、先輩のことが好きです。
&gt;&gt; もしよかったら、お付き合いしてください。
&gt;&gt; お返事、聞かせてもらえると嬉しいです。
&gt;&gt; ██ ███
&gt; **死体:** 男性。推定年齢10代後半。██県立██高校硬式野球部のユニフォームを着用。
&gt; **特記事項:** ██県立██高校硬式野球部に██という名前の男性は過去に存在しなかったことを確認済み。送り主らしき女性を特定できたが、すでに異常性のない死因で死亡済みだった。
[!--
私は知っている。それは七月の校舎の屋上。彼女の頬は夕焼けの赤に照らされて、金網の向こう。

見てしまった。下駄箱に差し挟んだその手紙が、一読の後、彼の手で握りつぶされたのを。

下足場からゆっくりと去る彼の背中を、隅に隠れ、身を強張らせて見送って。彼女は転がるようにその場を飛び出すと、走って、走って、走って。

そして今、虚空へ向かい一歩前へ。その身は、沈む太陽よりも速く。

彼女の世界が夜に沈もうとしたその瞬間、世界はすべてを忘れ、私だけが覚えている。

彼女は体育館倉庫の扉を開けた。バレー部の練習が、もうすぐはじまる。
--]

&gt; **シリアルナンバー:** SCP-793-JP-12
&gt; **カバン:** スーツケース
&gt; **手紙:** 画用紙（四つ切）にクレヨンで書かれた似顔絵のようなものと言葉
&gt;&gt; せんせい だいすき
&gt; **死体:** 女性。推定年齢20代後半。Tシャツにジーンズ、エプロンを身に着け、左胸に『さいとう あきこ』と記載されたチューリップ型の名札
&gt; **特記事項:** 死体の身元、手紙の送り主、ともに不明。
[!--
私は知っている。それは六月のしのつく雨。教室に、彼と園児たちの前に、園長と並んで立つ微笑む彼女を。

「今日はいいニュースがあります。みんなの担任のあきこ先生が、結婚することになりました」

雨音に負けず、大きな声でそう報告する園長の声は、確かにその場の全員の耳に届いた。

驚き、歓声、おめでとうの言葉。周囲から爆発するように湧き上がるそれらは、まったく彼の耳には届かない。ただ大きく見開いた目には、彼を見てにっこりと微笑む彼女の笑顔だけが写っていた。

たまりかねて、彼は横を向いた。視線の先、窓の外は雨。

その雨があふれ出ないよう、ぎゅっと目をつむった時、世界はすべてを忘れ、私だけが覚えている。

彼は目を開き、朝の太陽のまぶしさに目を細める。今朝は朝からいい天気だ。
--]

&gt; **シリアルナンバー:** SCP-793-JP-19
&gt; **カバン:** スーツケース
&gt; **手紙:** コピー用紙（A4。画面レイアウトなどから、携帯メールをスクリーンショット撮影し、レーザープリンターにてプリントアウトしたものと考えられる）
&gt;&gt; 好きです。突然すみません。でも、最初にどうしてもこれだけは言っておきたくて。
&gt;&gt; あなたの笑顔を見るたびに、胸がときめくのです。
&gt;&gt; 今まで生きてきた中で、こんな思いをすることはありませんでした。
&gt;&gt; 私を愛してほしいとは言いません。
&gt;&gt; ただ、微笑んでくれるだけでいいのです。
&gt; **死体:** 男性。推定年齢20代後半。スーツを着用。
&gt; **特記事項:** 死体の身元、手紙の送り主、ともに不明。
[!--
私は知っている。それは二月の暗い夜。帰宅路を行くバスの中、彼女が返信を見たことを。

『ご存知のように、私には妻と子供がいます。このようなメールは二度とよこさないでください』

それは簡潔で、いっそ清々しいほどだと思った。思おうとした。できなかった。

気が付けばスマホの電源は切れ、暗い鏡に彼女の顔が写っていた。目がしらに涙、目じりに小じわ。締まりなく薄く開かれた唇は、わななくように震えている。

はっとして、おもわず、その老醜を取り落とした。

ため息か、安息の息か。一つ息を吐き出す。身をかがめ、床からスマホを拾い上げると、世界はすべてを忘れ、私だけが覚えている。

列車は止まり、彼女は地下鉄を降りた。
--]

&gt; **シリアルナンバー:** SCP-793-JP-21
&gt; **カバン:** スーツケース
&gt; **手紙:** コピー用紙（A4。画面レイアウトなどから、オンラインゲーム『[編集済]』のチャット欄をレーザープリンターにてプリントアウトしたものと考えられる）
&gt;&gt; ██████: こんばんは＜███████
&gt;&gt; ██████: あれ？　おーい
&gt;&gt; ██████: 寝落ちっすか？
&gt;&gt; ██████: ……あの、思い切って言いますけど。変なこと言っていいっすか？
&gt;&gt; ██████: オレ、███████さんのこと、好きっす
&gt;&gt; ██████: いつも優しいし、かわいいし、みんなに親切だし
&gt;&gt; ██████: ほんとに好きです
&gt;&gt; ██████: あ、でも、今度会いましょうとか、そんな出会い厨みたいなこと言いませんよｗ
&gt;&gt; ██████: ほんと、変なこといてすみません
&gt;&gt; ██████: ×：いて　〇：言って
&gt;&gt; ██████: じゃ、落ちます。おやすみなさい
&gt;&gt; システム: ██████がログアウトしました。
&gt; **死体:** 男性。推定年齢30代後半。スウェット上下を着用。
&gt; **特記事項:** 『[編集済]』の運営会社より入手したログを調査したが、当該の発言を確認できず、発言主も確認できなかった。死体の身元も不明。
[!--
私は知っている。それは九月の午前6時。前夜の興奮からか、いつもより早く目覚めた彼は。

ほとんど無意識にスマホを手に取り、LINEの確認する。同じギルドの友人からの未読。

お前、███████さんに告ったらしいな？ さっきこっそり俺にだけ相談されたよ。

その勇気は認めるけど、だったらオフ会ぐらい来いって。俺が何回誘ったか覚えてる？

んで、だから知らんと思うけど、███████さんのプレイヤー、男だから。

いや、知ってて告ったんなら良いよ。お前がそういう志向だったんなら別にさ。

ただ、そうじゃ無いんだったら……まあ、笑い話にでもしたらいいんじゃね？

笑えるものか。彼はスマホを放り投げると、ベッドに突っ伏し、混乱を思考の外に投げ捨てようとした。

抑えようとしても血がのぼる頭。鏡を見ずとも、自分の顔が真っ赤だとわかる。もういい、何も考えるな。そうとも、笑い話にしてしまえばいい。

ほとんど無駄な努力は1時間ほどで身を結ぶ。彼はようやくの落ち着きと、思考の空白を手に入れた。有り体に言うと、不貞寝で、二度寝をし、そして、世界はすべてを忘れ、私だけが覚えている。

目覚めると午前6時。彼は無意識のうちにリモコンを手にとりテレビのスイッチを入れた。機械音痴の彼は、スマホもパソコンも持って居ない。
--]

&gt; **シリアルナンバー:** SCP-793-JP-26
&gt; **カバン:** キャリーバッグ
&gt; **手紙:** ルーズリーフ（A4B罫）の切れ端。死体の人物および、下記の推定差出人の指紋が付着していた。
&gt;&gt; ██へ
&gt;&gt; 今日は、教科書ありがとう。本当に助かった。
&gt;&gt; また忘れたらよろしく。
&gt;&gt; ██ ██
&gt; **死体:** 女性。推定年齢10代前半。東京都██区立██中学校の制服を着用。
&gt; **特記事項:** 手紙の差出人と思しき、姓名の一致する██中学校卒業生の男性を特定。インタビューを行った。__**インタビュー記録793-JP-26**__を確認のこと。死体の身元は不明。
[!--
私は知っている。それは四月の桜散る頃。彼は煩悶として、眠れない夜をベッドの上。

ありったけの勇気を振り絞り書いた手紙は、とてもラブレターには見えない代物だった。

どうして好きですの一言が書き込めないものか。どうして俺には、意気地が無いのか。

輾転反側するうちに、怒りは諦観に転化する。いや、あれで良かったのだ。たとえ告白したとしても、あの美しい彼女は俺などに構うまい。まして、優しい言葉で拒絶されなば、俺はどうしてそれに耐えよう。

諦めよう。閉じた安息が彼の元に訪れると同時に彼は眠りに落ち、そして、世界はすべてを忘れ、私だけが覚えている。
--]

[!--
私は知っている。その二秒前。彼女がルーズリーフの切れ端に、静かに口づけしていたことを。
--]
　
__**インタビュー記録793-JP-26　████/██/██**__
&gt; **インタビュアー:** ██研究員
&gt; **インタビュー対象:** ██ ██氏（男性・42歳）
&gt; 　
&gt; インタビュー対象は、シリアルナンバー&#34;SCP-793-JP-26&#34;の手紙の差出人であると推定される人物である。
&gt; ----
&gt; ＜記録開始＞
&gt; **██研究員:** まず、こちらの手紙をお読みください。
&gt;  　
&gt; **██ ██:** はぁ（対象は研究員より手渡された手紙を読む）。
&gt; 　
&gt; **██研究員:** これを書いたのはあなたですね？
&gt; 　
&gt; **██ ██:** え？　いや、こんなものを書いた覚えは（語尾を濁す）。
&gt; 　
&gt; **██研究員:** ない？
&gt; 　
&gt; **██ ██:** ええ。
&gt; 　
&gt; **██研究員:** しかし、これは（研究員は手紙に書かれた差出人の名前を指さす）あなたですよね？　我々の調査では、██歳ごろのあなたの筆跡とも一致していることを確認済みです。
&gt; 　
&gt; **██ ██:** そんなことを言われても。まったく記憶にありません。
&gt; 　
&gt; **██研究員:** 宛先の名前に覚えはありませんか？
&gt; 　
&gt; **██ ██:** （唸るように）ない。
&gt; 　
&gt; **██研究員:** そうですか。では、次にこちらを（研究員は対象に、手紙とともに発掘された死体の顔写真を見せる）。
&gt; 　
&gt; **██ ██:** これは？
&gt; 　
&gt; **██研究員:** この女性に見覚えは？
&gt; 　
&gt; **██ ██:** ありません。
&gt; 　
&gt; **██研究員:** もう一度、見てください。
&gt; 　
&gt; **██ ██:** （かぶりを振る）ないものはないですよ。
&gt; 　
&gt; **██研究員:** では、そうですね。これらを見て、何か感じられたことは？
&gt; 　
&gt; **██ ██:** ううん。（手紙と写真を交互に見ながら）この子が、手紙の宛先ですか？
&gt; 　
&gt; **██研究員:** おそらく。
&gt; 　
&gt; **██ ██:** これを書いたのが誰かは知りませんけど、気持ちはわかる気がしますよ。
&gt; 　
&gt; **██研究員:** どういうことですか？
&gt; 　
&gt; **██ ██:** だって、こんなに可愛くて、それに優しいんでしょう？ そりゃあ、ラブレターの一つも送りたくなるんじゃないですか？
&gt; 　
&gt; **██研究員:** ふむ。ラブレターですか。
&gt; 　
&gt; **██ ██:** まぁでも、僕は（溜息をつく）。
&gt; 　
&gt; **██研究員:** どうしました？
&gt; 　
&gt; **██ ██:** 僕は、内向的だから。とくに、これ、中学の時の手紙でしょう？ とてもとても、好きな子に手紙を出すなんて、そんな事。
&gt; 　
&gt; **██研究員:** あなたには書けなかった？
&gt; 　
&gt; **██ ██:** （数秒手紙を見た後うなずく）ええ。
&gt; ＜記録終了＞
