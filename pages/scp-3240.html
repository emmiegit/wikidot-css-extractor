**일련번호:** SCP-3240

**등급:** --케테르(Keter)-- --무효(Neutralized)-- 히에말(Hiemal)

**특수 격리 절차:** SCP-3240이 가능한 종마다 영향받은 개체를 최소한 12마리씩 재단의 구류 하에 두어야 한다. 포획된 개체는 원래 서식하던 생물군계를 재현한 구역에 격리되지만, 영향받지 않은 동일 종과 접촉해서는 안된다. 영향받을 가능성이 있는 종의 집단은 현재 위치와 차후 이동할 것으로 예측되는 위치에서 감시되어야 한다. 발생 위치의 예측은 문서 3240-아스테리온에 설명된 로웰-코스트 알고리즘에 의해 이루어진다.

**설명:** SCP-3240은 특정 포식동물에서 관찰되는 학습행동이다. SCP-3240을 보이기 위해서는 생물군계 중 타이가, 관목성 덤불지대, 툰드라, 사막, 산에 서식하는 포식동물이어야 한다. 영향받은 동물은 사냥 활동을 하지 않는 것 이외에는 변칙적 행동을 보이지 않는다.

영향받은 것으로 알려진 동물에는 코사크 여우, 백송고리, 북극여우, 얼룩무늬물범, 캐나다스라소니, 눈표범, 킹코브라, 북극늑대, 참매, 악질방울뱀, 세이커매, 코요테, 흰올빼미, 가시올빼미가 있다.

매일 정오마다 SCP-3240에 영향받은 개체 중 특정 지점에서 반경 5킬로미터 안에 있는 개체들이 한데 모인 후[[footnote]]이 위치가 어떻게 정해지는지는 현재 불명이다. 특기할 점은 SCP-3240을 실행하는 동안 지역 내 경쟁자나 종 간의 갈등이 줄어든다는 것이다. [[/footnote]] 자기 포식 행위를 시작한다. 영향받은 개체는 대략 자신의 체중 중 10-15퍼센트를 섭취하는데, 보통 닿기 쉬운 부위, 예를 들어 네발짐승의 다리나 꼬리를 섭취한다. 영향받은 대상은 근육이나 결합조직을 섭취하지만, 뼈나 법랑질은 섭취하지 않는다. 섭취된 조직은 12시간 후 완전히 회복된다. 섭취 중 혈액 손실이 흔히 발생하지만, SCP-3240을 끝낸 후에는 피가 멈춘다. 배우자 관계의 개체들은 배우자의 내부 장기를 섭취하거나 구애 행동으로써 자신의 장기를 제공하기도 한다. 부모들은 새끼가 너무 어려 직접 자신을 섭취할 수 없을 경우 새끼의 살점을 찢어내 먹인다. 북극늑대와 같은 사회적 동물들은 SCP-3240을 실행할 때 사용하는 고유한 발성이 있다.

영향받은 동물은 엔돌핀이나 다른 진통 성분이 분비되지 않음에도 어떤 방식으로도 고통에 대한 반응을 보이지 않는다. 영향받은 동물은 섭취와 회복 사이에 상처로 인해 행동에 장애를 받지 않는다.

SCP-3240은 무관한 성체 간에 대략 54%[[footnote]]하루를 기준으로[[/footnote]]의 전파율을 가지며, 형제, 배우자, 같은 사회집단의 구성원일 경우 63%, 부모와 자식 관계일 경우 99%의 전파율을 가진다.

SCP-3240과 [[[SCP-2889]]], 그리고 [[[SCP-2547]]]간의 유사성으로 인해, 이들이 서로 관련되었다는 가설이 있다. 주목할 점은 SCP-2547이 출현한 위치에서 SCP-3240의 감염율이 높았으며, SCP-3240의 무효화 후 SCP-2889 내에서 추가적인 변칙성이 발생했다는 것이다.

**부록 1:** SCP-3240이 인간에게 영향을 미치는 것으로 밝혀졌다. 영향받은 인원들은 몇몇 도시, 주로 모스크바, 솔트레이크시티, [[[SCP-3807|이집트]]]와 마라케시의 노숙인이었다. 노상에서 웅변자가 SCP-3240과 연관된 종교의 교리와 이점을 설파하는 일이 점점 흔해졌다. 이 집단의 불투명성으로 인해 SCP-3240에 영향받은 인원들을 효과적으로 감시하고 무력화하는 것은 어렵다. SCP-3240에 영향받은 인원을 구속하려는 시도는 영향받은 동물들의 공격으로 인해 실패했다. 비밀 첩보 활동이 정보 수집에 더욱 효과적이었다. 하지만 지도자격 인원은 발견되지 않았으며, 애초에 존재하는지도 불명이다.

재단 요원 루카스 바야드,,Lucas Bayard,,가 참여자들의 동기를 알아내기 위해 솔트레이크시티 종파에 침투했다. 다음은 바야드가 동료 개종자인 ███ ████████과 나눈 대화다. ████████는 녹슨 칼로 SCP-3240을 실행하고 있었으며, 바야드는 깨끗한 칼을 주면서 그에게 접근했다.

&gt; **&lt;기록 시작&gt;**
&gt; 
&gt; **바야드:** 저기, 그거 내려놓으십시오. 그러다 파상풍 걸립니다. 여기, 제 걸 쓰시죠.
&gt; 
&gt; [████████이 이를 받아들이고, 넢적다리에서 살점을 한 조각 잘라내기 시작한다.]
&gt; 
&gt; **████████:** 정말 감사합니다. 이게, 이빨이 예전 같지 않아서 말이죠. 성한 데가 없습니다. 당신과는 달리 말이죠. 당신같이 한창때인 사람이 왜 여기 오신 거죠?
&gt; 
&gt; **바야드:** 저 때문에 온 건 아닙니다. 아내가 암에 걸려서, 모아둔 돈에다 위 안쪽까지 먹혀 버렸거든요. 보험도 쓸모없었습니다. 가입하기 전에 걸려서 말이죠.
&gt;  
&gt; **████████:** 유감입니다. 정말 끔찍하게 유감입니다. 슬픈 일이군요. 그것 때문에 모든 문제가 생기는 겁니다. 모두 타인이라는 실에 얽매여 있으니까요. 원하는 것을 얻기 위해 끝없이 굽실거려도, 거리에 내쫓겨선 찌꺼기를 얻기 위해 구걸해야 하죠.
&gt; 
&gt; **바야드:** 맞습니다. 무료 급식소에는 도저히 갈 수 없더군요. 시발 너무 수치스러웠습니다. 예전엔 그래도 배푸는 쪽이었는데, 이제 복지에 기대야 하다니.
&gt; 
&gt; **████████:** 바로 그겁니다. 그놈들이 허락한다면, 먹을 수 있죠. 하지만 결국 그놈들 기분에 달린 거에요. 우린 시발 애완동물이다 이겁니다. 근데 이건 다르죠. 전 이게 좋아요. 그 사람이 말하길 삶에 필요한 건 태어날 때 받은 게 전부고, 뼈만 있다면 다 괜찮다더군요. 그리고 말이죠, 저한텐 시발 뼈가 있단 말입니다. 이제 아무도 필요 없습니다. 제 피부에는 태양이, 머리카락에는 바람이, 뼈에는 살점이 있습니다. 그래서 전 어디든 꼴리는 대로 살 수 있습니다. 누구도 제게서 그걸 앗아갈 수 없으니까요.
&gt; 
&gt; **&lt;기록 종료&gt;**

**부록 2:** 개종을 위해 활발한 대중적 활동이 이루어졌음에도, SCP-3240에의 실제 참여는 개인적인 차원에 머물렀다. 2017년 1월 25일에 이 경향에서 벗어난 사건이 발생했는데, 이때 모스크바 방언을 구사하는 남성이 SCP-3240을 실행하면서 북방참매 세 마리를 이끌고 정교회 건물 지붕에 올라갔다. 아래는 확보된 영상 기록의 녹취록으로 민간인 목격자가 촬영했다.
&gt; **&lt;녹취록 시작&gt;**
&gt; 
&gt; //(남성이 교회 옆 중간쯤에 매달려 있다. 남성이 올라가는 동안 참매들이 주변을 맴돈다. 꼭대기에 올라간 후 남성은 철탑을 붙잡은 채로 기댄 후 말하기 시작한다.)//
&gt; 
&gt; **PoI-3240-델타:** 언젠가 후회하리라, 추악하고 탐욕스런, 기름과 피의 주머니들아. 네놈과 네놈들의 신이라 불리는 수액으로 찬 흉물들아.
&gt; 
&gt; //(처음에는 가장 큰 참매가 부리로 남성의 살을 가른다. 기록장치 앞에서 움직이는 사람에 막혀 화면 일부가 가려진다. 남성이 다시 모습을 드러냈을 때 참매 두 마리가 남성의 살을 째고 파내기 시작한다. 이들은 결국 검고 커다란 덩어리를 분리해 낸다. 이것의 정체를 식별하기엔 영상의 화질이 너무 낮지만, 제거된 장기는 간으로 보인다. PoI-3240-델타는 간이 제거되었음에도 불편을 호소하지 않는다. 기록자 옆에서 신원미상의 남성이 신발에 구토한다. )//
&gt; 
&gt; **신원미상의 남성:** 아니 저거 - 미친, 저거 자기 간 아냐?
&gt; 
&gt; **PoI-3240-델타:** 버던트,,Verdant,,는 우리를 너무나 오래도록 착취했도다. 우리에게 찌꺼기만을 남기고, 그들의 나약하고 죽어가는 것에 기댄 연회만을 허락했도다. 그들의 웃자라난 세계 속 가장 가혹한 부분으로 우리를 몰아냈도다. 하지만 이제 내 손에 칼날이 있으니, 하! 우리는 너희들이 먹다 남긴 것 따위는 필요치 않다, 이제부터는! 우리는 홀로 존재할 수 있다. 너희들과는 달리.
&gt; 
&gt; //(세 마리의 참매가 피부와 갈비뼈 내막을 벗겨내기 시작한다.)//
&gt; 
&gt; **신원미상의 여성(화면 밖):** 누가 저 새끼 좀 끌어내려!
&gt; 
&gt; //(눈에 띄는 움직임이나 소리는 기록되지 않는다.)//
&gt; 
&gt; **PoI-3240-델타:** 우리는 벨트,,Veldt,,가 준 것으로 살아남았다! 우리 없이는, 그대 고통받으리라! 지금은 모르겠지만, 보게 되리라! 너희는 자라고 썩고 자라고 썩고 자라고 썩어 결국 갈데없어지고 덩쿨이 목을 휘감아 교살되고 네가 남긴 쓰레기에 질식하리라. 불균형하다! 불균형하다! 순환은 두 방향으로 모두 흐른다! 너희는 잊었겠지만, 기억나게 해 주겠다. 잡아먹음엔 잡아먹힘이, 잡아먹힘엔 잡아먹음이 필요함을 기억하라. 너희는 우리에게 결코 배푼 적 없는 도움을, 자비를 찾아 우리에게 구걸하리라. 그때 우리는 연회를, 굶주리는 너희 앞에서 벌일 것이며, 그제야 너희들은 깨닫게 되리라.
&gt; 
&gt; //(참매들이 PoI-3240-델타의 가슴에서 나마지 조직들을 제거해 갈비뼈가 드러나게 한다. 인원은 자신의 갈비뼈를 부수어 아래의 군중들에게 던진다. 목격자 여러 명이 비명지른다.)//
&gt; 
&gt; **PoI-3240-델타:** 시작하라! 먹어라! 쪼개 열어서, 골수를 빨아라! 벨트를 맛봄이 무엇인지 알라!
&gt; 
&gt; //(영상이 다시 가로막히고, 기록장치가 땅을 향해 떨어진다.)//
&gt; 
&gt; **&lt;녹취록 종료&gt;**

다음날, 다른 남성이 몬태나주 부트의 교회 꼭대기에 칠면조독수리를 데리고 올라가 동일한 연설을 했다. 해당 교회의 성직자가 성경 문구를 인용해 그에게 항의하려 했다. 해당 남성과 얼마 동안 다투던 중, 독수리가 성직자를 덮쳐 혀를 뜯어냈다. 목격자들은 구금되었고 필요한 치료를 받은 후 기억소거되었다. 두 사건은 행위 예술인 것으로 위장되었다. 잠복 요원들은 SCP-3240을 실행하는 인원을 대중에게 노출되기 전 무력화하도록 지시받았다.

**부록 3:** 관찰 결과 SCP-3240에 영향받은 동물이 많은 지역에서 피식 동물들이 폐사해 최대 80퍼센트까지 개체수가 감소했다. 이 현상은 포식자의 부재로 인해 개체수가 증가했고, 때문에 먹이가 고갈되었을 시 기아가 발생했기 때문인 것으로 보인다. 회수된 시체에서는 뼈 조직이 전혀 발견되지 않았다. 추가적인 조사 결과 사망 직후 모든 뼈들이 분해된 것으로 나타났다. 이에 더해 SCP-3240에 영향받은 인원들이 대규모 경작지나 농장을 계획적으로 파괴하는 사건이 지난달 20건 이상 발생했다. 이들은 접촉한 식물을 석회화시키는 알 수 없는 물질을 사용했다. 체포된 모든 범인들은 재판 전 자살했다.

**부록 4:** 재단은 SCP-3240에 영향받은 몇몇 어린이들을 구금했다. 수력 발전 댐의 위치 결정을 위해 조사원들이 알래스카의 교외 마을에 방문했을 때, 이들은 아르나치악,,Arnatsiaq,, 일가가 몇몇 동물들과 함께 SCP-3240을 실행하고 있었다고 증언했다. 이들은 부모들이 아이들을 SCP-3240에 참여시키는 것을 목격했을 때 경찰에 신고했다. 경찰이 도착하자 성인들은 집과 재산을 버리고 도망쳤다. 북극늑대와 백송고리 몇 마리가 거주지에서 발견되었고 어린이들을 떼어놓으려던 사회복지사들을 공격했다. 잠복 요원들이 개입해 어린이들을 분리하여 추가적인 조사를 위해 재단 구류하에 두었다. 해당 거주지에서 발견된 동물들은 구금 중인 동일 종과 함께 격리되었다.

아르나치악 가의 어린이들은 SCP-3240을 실행하지 못하도록 구속되었다. 하지만 이들은 재단이 제공한 어떤 음식도 먹기를 거부했다. 그와 가족들이 먹고 싶은 음식에 대해 질문받자, 바실리 아르나치악는 동물 우리를 확인해 보라고 말했다. 격리 중인 동물들은 입구에 그들의 살점 일부를 먹지 않고 남겨 두었다. 약간의 논의 후, 이 고기들을 아르나치악 가의 어린이들에게 제공하는 것이 허가되었다.

드미트리가 언급한 뼈의 서와 서리의 서가 아르나치악 가의 거주지에서 발견되었다. 책은 집안의 다른 물건들처럼 손상된 상태였지만, 다른 인용본들을 확보할 수 있었다.

뼈의 서에서 발췌한 벨트 개체에 대한 설명:

&gt; 모든 바위와 뼈와 산꼭대기의 정령과 자아와 영혼. 올빼미의 울음. 그리고 승냥이의 눈, 그리고 달빛을 쬔 늑대의 풍성한 회색 털가죽. 우리는 이빨과 발톱과 울부짖음, 그리고 눈에 찍힌 발자국이다. 그들은 우리를 포식자라 부르나, 우리의 송곳니는 우리 자신, 우리의 뼈를 향한다.

서리의 서에서 발췌한 버던트에 대한 설명:

&gt; 걸쭉하게 퍼져가는 늪지의 죄악으로 들끓는 생명, 뒤틀리고 파고드는 숲, 보드랍고 썩어들어가는 식물, 그리고 그들을 먹고 살며 입으로 숨쉬는 짐승, 죄많은 탐식가 판이 다스리는 모든 것, 우리에게 병들고 늙은 찌꺼기만 던져 그의 군단을 살찌우며, 우리가 감사할 것이라 여긴다. 더 이상 그의 찌꺼기에 기대지 않으리라.

깃털과 털의 서에서 발췌한 SCP-3240에 영향받은 동물에 대한 내용:

&gt;... 독립의 귀감, 결연함의 귀감, 자급자족의 귀감. 그들을 심란케 하는 것은 바위에 낀 이끼의 촉감이나 눈보라를 부르는 바람의 촉감뿐이다. 그들은 동료요, 보호자요, 스승이니 - 순수하게 정제된 사냥꾼이로다.

**부록 5:** SCP-3240에 영향받은 인원들의 대규모 집단들은 3월 14일을 기해 재단 요원에 의해 모두 강제적으로 해산되었다. 구성원들은 재단 구류 하에 들어갔으며 SCP-3240을 실행하지 못하도록 구속되었다. 3월 12일부터 SCP-3240은 대중에 노출되지 않았다. SCP-3240에 영향받은 동물군을 대체하기 위한 절멸 및 번식 프로그램이 성공적으로 이루어져 SCP-3240 발생이 83퍼센트 감소했다. SCP-3240은 무효화된 것으로 간주된다. 

**부록 6:** 5월 21일부터 북위 38°부터 남위 38° 사이의 식물 중 80퍼센트가 통제할 수 없이 성장하기 시작했는데, 성장률은 통상의 2배에서 12배에 달했다. 이 지역의 초식동물들 또한 비슷한 정도의 비정상적 번식률을 보였으며, 수태 기간이 통상의 4분의 1로 줄어들었다. 성장한 식물들은 뿌리에 가끔씩 동물성 조직 덩어리를 생성하기 시작했다. 이러한 종양들은 1~3시간에 걸쳐 초식동물로 변화했다. 이렇게 생성된 동물들은 SCP-3240에 영향받은 기존의 동물보다 상당히 크고 더 강한 영역 의식을 보였으며, 기형 비율이 높았다. 이 동물들은 다시 종양을 생성했고, 이 종양들은 식물이나 인간을 포함한 다른 동물로 변화했다. 이 연쇄작용의 가능성은 적도에 가까워질수록 증가했다. 이 현상에 영향받는 지역은 하루마다 남북 방향으로 30km씩 증가했다.

격리의 결과로 인해 새로운 변칙성이 발생했기 때문에, SCP-3240은 히에말 등급으로 재지정되었다.

SCP-3240에 영향받은 인간들은 더이상 재생하지 않으며 SCP-3240 행동을 중단했다. 드미트리 아르나치악를 제외한 모든 인원들은 어떤 질문에도 대답하지 않았다. 드미트리에게 현재의 변칙성에 대해 아는 것이 있냐고 질문했을 때, 그는 협곡의 서의 한 부분만을 언급했다.

&gt; 녹빛이 우리를 가두었고, 뒤틀었고, 우리를 산 채로 집어삼키리라. 숲속에 굶주리지 않은 것은 무엇도 없다. 나무가 말하는 모든 것은 거짓이다. 하늘과 태양과 바람이여 잘 있으라 - 잘 있으라, 잘 있으라! 판이 깨어난다! 그가 굶주렸다!</textarea></pre>
