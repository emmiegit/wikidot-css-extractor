    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Речёвка БРАВАДА от ██.██.1943:**

[[size 90%]]
[[div style=&#34;float:left;width:50%;&#34;]]

Нумо, заспіваєм пісню всім гуртом!
SCP-Фундація вкриє світ щитом.
Будь хоч сам диявол, хоч старезний бог -
Миттю тебе скрутимо, кинемо у льох.

В будь-якому герцю переможем враз!
Ми не знаєм жаху - хай страшаться нас!
Тож, беззубий діду,  спи собі в теплі,
Вже давно скінчилися звитяги твої.

Не хапай шаблюку - сміху це задля.
Тебе відлупцює навіть немовля.
Нумо, заспіваєм пісню всім гуртом!
SCP-Фундація вкриє світ щитом.

[[/div]] 
[[div style=&#34;float:left;width:50%;&#34;]]
Все собравшись, песню дружно запоём!
Фонд людей прикроет доблестным щитом.
Будь ты сам диавол или дряхлый бог  -
Мигом будешь связан, брошен под замок.

Мы в любом сраженьи победим тотчас!
Мы не знаем страха - пусть боятся нас!
Так что, дед беззубый, ты в тепле поспи,
Ты давно закончил подвиги свои.

Не хватайся сабли, не смеши народ.
Маленький ребёнок - и тот тебя побьёт.
Все собравшись, песню дружно запоём!
Фонд людей прикроет доблестным щитом.
[[/div]] 
[[/size]]</textarea></pre>
