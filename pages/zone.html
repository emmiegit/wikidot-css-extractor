+ Часть 1. Научный лагерь &#34;Янтарь&#34;.
Лагерь научников на Янтаре заслуженно пользовался хорошей репутацией у вольных сталкеров. Защита. Припасы. Различного рода поручения за хорошую плату. Свежие карты локаций. Самые современные апгрейды и примочки, а иногда - уникальные экспериментальные девайсы. Именно за этим более-менее опытные сталкеры шли на &#34;Янтарь&#34;, не жалея патронов (на отстрел многочисленных зомби) и противорадиационных препаратов (Янтарские болота фонили, как кусок необедненного урана). Даже близость РЛС, более известной как &#34;Выжигатель мозгов&#34;, их не останавливала. У Сёмы же была еще одна причина нанести визит &#34;научникам&#34;, перекрывающая по важности все остальные, вместе взятые...
Они сидели в столовой Научной базы &#34;Янтарь&#34;. Сёма поглощал нехитрую, но редкую в Зоне еду - картошка, вареная курица (&#34;Курятник у них тут в подвале, что ли? Явно не консерва&#34;). Профессор Сахаров флегматично помешивал ложечкой остывший чай в стакане.
-Доставленный Вами образец полностью удовлетворяет нашим требованиям, так что я с радостью выдам Вам... //временно, для испытаний//, конечно же - прототип ТК-блокатора. Но есть кое-что, чего я не могу понять. Вы, конечно, опытный сталкер, другие Ваши коллеги, услышав, образец //чего// нам нужен, просто разворачивались и уходили, крестясь - но поход к Четвертому энергоблоку? Уверен, с нашим прототипом Вы пройдете мимо РЛС и сохраните рассудок, но что потом? Дикий край, неисследованный. Непуганые твари, изотопное загрязнение, полная неизвестность...Безумие. Зачем?
-У меня есть цель. Это редкость в здешних краях. Молодняк прет сюда обогатиться на халяву - и мрет, как тараканы от дихлофоса. Старичье ходит на промысел, чтобы потом хабар на патроны и аптечки обменять... Болото. Раз вляпался - уже не выбраться. Возьмите хотя бы &#34;Долг&#34; - сидят на своей базе, мутантов сотнями валят, артефакты уничтожают, а зачем?
При упоминании &#34;Долга&#34; профессор слегка скривился и пробурчал под нос что-то вроде &#34;...чертовы гоповцы...&#34;. (Или &#34;гоковцы&#34;? Сёма решил не переспрашивать, тем более что и сам считал &#34;долговцев&#34; военизированным стадом гопников.)
-У них ведь вполне сил хватит размолотить охранные сооружения Периметра и прорваться отсюда в полном составе,- продолжил он. -&#34;Свободовцы&#34; те же - что они, на Большой Земле себе травы и водки не найдут? Окопались, с &#34;должниками&#34; то бьются насмерть, то совместные операции прокручивают... Зачем? 
-И зачем же?
-А им больше делать нечего. Сюда не от хорошей жизни бегут, но и тут ее - хорошую - не найти. От безделья маются. Или от //бесцелья//. Им ничего не надо. А мне надо на ЧАЭС. Кстати, можно тут у вас заодно бронежилет подлатать?
-О, с этим к [http://ru.stalker.wikia.com/wiki/%D0%9B%D0%B5%D0%B2%D1%88%D0%B0 Левше]. Он у нас тут мастер на все руки. Комбезы чинит, апгрейды на оружие ставит, сам всякие примочки мастерит. Раньше приходилось D-шек наружу за объек...артефактами, то есть, гонять, из пятерых хорошо если один живой возвращался, а то и вовсе к мародерам сбегали. Так Левша целую МОГ из сталкеров собрал - чтоб только на нас работали, так что теперь все путем.
-А что это за нашивка у него? Не &#34;долговская&#34; ни разу, не фрименская, вообще первый раз вижу.
-А, это? Это эмблема нашего Фонда... лагеря, то есть. Да, и еще одно.
&#34;Что бы он ни хотел мне предложить, добром это не кончится. Нутром чую&#34;.
-Слушайте, сталкер... У нас тут один коллега ошивается, из Америки, по обмену опытом приехал... давненько уже желание выражает на Припятский Зоопарк поближе глянуть. И есть на то у него причины, прямо скажем. Отведете? 
-В [http://bluesbag6.narod.ru/index79.html ЗООПАРК]?? - чуть не подавился куриной ножкой Сёма. - Это туда, куда после Первого Выброса ликвидаторы  зверушек стаскивали, чтоб их трупы потом ландшафт вокруг ЧАЭС не портили? Да к нему даже &#34;монолитовцы&#34; ближе, чем на километр, подходить боятся! Подумать страшно, что там сейчас творится! Этот ваш американский доктор в своем уме?
-Да Вы сначала с ним поговорите, может, и не пойдет никуда. Он на крыше, на наблюдательной площадке. По пути и пси-блокатор заберете со склада, я сейчас им отмашку дам. Ну, и остальной Ваш заказ - оружие, снаряжение, медикаменты. Только большая просьба, осторожнее с изделием. Телекилл нынче в дефиците...
------
Железобетонные плиты на крыше лагеря &#34;Янтарь&#34; неплохо прогрелись, несмотря на вечную облачность, и чуть парили. Сёма, умиротворенный тяжестью еды в желудке и теплым ветерком, огляделся. Где-то невдалеке хрипели зомби, пытаясь отнять друг у друга гнилую ногу псевдособаки, изгрызенный труп которой валялся рядом, в радиоактивной луже. Со стороны РЛС доносился едва слышный (скорее ощущаемый) гул. &#34;Выжигатель Мозгов&#34; работал вполсилы, безукоризненно следуя неизвестно кем и когда установленному расписанию смены режимов работы. А вот на смотровой площадке -
Волна мурашек, вскипев в ногах, пошла вверх, захватывая все тело. Мелкие волоски, казалось, встали дыбом, вдоль позвоночника кожу закололо. Сердце рвануло с места в карьер, готовое, казалось, выпрыгнуть из глотки и отползти куда-нибудь подальше.
&#34;Что это там такое? Карлик? Рост - в половину человеческого. Шерсть? Руки какие-то странные, висят плетьми. Как у обезьяны. Да почему &#34;как&#34;? Это ж в натуре обезьяна! Да еще и в лабораторном халате! Откуда здесь?..&#34;
Мысли бодро отскакивали рикошетом от черепа изнутри, раз за разом впиваясь в извилины пораженного тревогой мозга, а руки уже полуосознанно совмещали прицел с затылком странного существа. &#34;Расслабился, идиот, как на прогулке. Вот сейчас тебя Зона по носу-то и щелкнет - как бы на место потом пришивать не пришлось. Что это за тварь?&#34; Видимо, существо что-то почувствовало - звериным ли чутьем, кожей ли в том месте, куда был нацелен заостренный кончик пули в стволе - и медленно обернулось. 
&#34;Нет, ну точно. Обезьяна. В халате. И в шортах с клетчатыми подтяжками. О. Хре. Неть.&#34;
-Не казаться ли вам, что использовать ваш оружие неуместно?
Сёма видел, но не верил. Долбаная обезьяна //разговаривала//.
-Не желайте ли опустить?
-Кх... как? Что? - палец на спуске он все же чуть ослабил.
-Доктор Брайт. Джек Брайт. 
-Охуеть. 
-Простите?
-Удивлен я. Очень.- опустив автомат, пояснил &#34;доктору Брайту&#34; Сёма. 
-О, то есть, примера ради, обжэктс &#34;Алукард&#34;, &#34;Гном&#34; или &#34;Ксавье&#34; Вам и не удивляют, а говорящий обезиан Вы готов стрелять из свой пушка за никакой причина?
-&#34;Алукард&#34;? &#34;Ксавье&#34;? 
-О, это наш, english-speaking поименование... По русский будет &#34;Кровесос&#34;, &#34;Бьюрер&#34; и... &#34;Контроллер&#34;, если я не ошибаться. 
-Хм. Ну, эти-то твари хотя бы привычные. А вот обезьян в лабораторном халате, да еще и говорящий - это что-то новенькое. А в &#34;новенькое&#34; в Зоне лучше сначала стрельнуть, а потом уже изучать. Посмертно. 
-В меня стрелять нет никакой смысл, поверьте. Мы будем идти с вами?
-В Зоопарк?
-Наиболее подходящий мне место, - осклабился доктор Брайт, - не правда ли?
&#34;Шутник хренов&#34; - подумал Сёма... и внезапно решился. - Будем идти, да. Краткий инструктаж. Ступать след в след, дистанция метр. Если я встал - ты тоже, если я лег - падаешь на месте. Делать, что прикажу, без разговоров. И по сторонам смотри все время. Не согласен - иди один. Understand? 
-Особый Условия Сопровождения?.. Clear as hell. 
-И рот лишний раз не разевай. Увидел что - знак подай или тихо скажи. Зона шум не любит. 
&#34;Я поведу в Чернобыльский зоопарк говорящую обезьяну - коллегу профессора Сахарова. Кажется, у меня есть все шансы стать Легендой Зоны. Если хоть кто-то в эту историю поверит...&#34;
-А звать я тебя буду Обезьяном. Все лучше, чем &#34;Доктор Брайт, слева аномалия, аккуратнее&#34;.
-Логично.
-Рад это слышать. Вещи собрать, через десять минут выдвигаемся от главного входа. Идем мимо Выжигателя, так что захвати там у коллег своих такую же хреновину, как у меня. - продемонстрировал Обезьяну Сёма &#34;прототип блокатора&#34;, надетый на голову.
-О. Драгоценная диадема на челе прекрасного принца. - слегка язвительно усмехнулся Обезьян.
-Р-разговорчики! Бегом давай, макака...

[[f&gt;image %D1%80%D1%8B%D0%B6%D0%B8%D0%B9%20%D0%BB%D0%B5%D1%81.png size=&#34;medium&#34;]]
+ Часть 2. Рыжий лес.
Территорию РЛС они прошли быстро, насколько это вообще было возможно, благо &#34;драгоценные диадемы&#34; надежно экранировали излучение Выжигателя. Двигались перебежками, скрытно, так что многочисленные зомбированные, бродящие по территории, их не замечали. Пару раз пришлось поработать ножом, но излишнего внимания безмозглой братии все же удалось избежать. Обезьян перемещался бесшумно, пару раз предупреждал Сёму о стоящих за углом зомбиках - в общем, помогал, чем мог. Выбравшись с территории через северо-западные ворота, они пошли через Рыжий Лес. Уже темнело, пора было искать место для ночлега, но пока ничего подходящего на горизонте не наблюдалось. Ночевки в Рыжем Лесу всегда сопровождались серьезными и многочисленными опасностями. К сожалению, остаться на ночь в лагере ученых тоже не представлялось возможным - очередной Выброс должен был произойти совсем скоро, а Сёме нужно было успеть к ЧАЭС до него. К тому же с утра Выжигатель всегда шпарил на полную.
&#34;Это вот он может на дерево влезть и спать там, если задом мохнатым в &#34;жгучий пух&#34; не сунется. - думалось Сёме. - А мне-то куда приткнуться?&#34;
Внезапно между деревьев мелькнул какой-то отблеск. Еще минут десять назад Сёма бы его и не заметил, но темнело в Рыжем Лесу стремительно. 
&#34;Костер? Артефакт? Аномалия? ...МУЗЫКА?&#34;
Сёма с Обезьяном осторожно двинулись на свет. Действительно, из леса доносились тихие струнные переборы. Пройдя метров двадцать, они увидели небольшой костерок на скромных размеров опушке. У костра, спиной к ним, сидел сталкер в плаще и наигрывал простенькую мелодию. Обычная, в общем-то, картина в Зоне. Правда, редко кто из сталкеров на привале играет на балалайке. 
Обезьян вдруг изумленно ухнул и рванул к костру. Сталкер в плаще резко развернулся, привставая. Ствол дробовика, упершись в лоб Обезьяна, собрал кожу в складку, но Обезьян этого, казалось, даже не заметил.
-Clef! The hell are YOU doing here?
-Dammit Bright, it might be dangerous for you to rush up at me like that. Deadly dangerous, I&#39;d say.
-I&#39;d deal with it, and you know that. Should I repeat my question?
-Nay. I&#39;m on a mission. 
-What kind of?
-The DATA EXPUNGED kind of.[[footnote]] -Клеф! Ты-то какого хрена здесь делаешь?
-Твою мать, Брайт! Знаешь, вот так наскакивать на меня может быть опасно. Смертельно опасно, сказал бы я.
-Ничего, я бы пережил. Мне повторить вопрос?
-Да ну. Я на задании.
-Задании какого рода?
-Задании рода [ДАННЫЕ УДАЛЕНЫ]. [[/footnote]]
Сталкер... Клеф?.. - наконец опустил свой дробовик и сел на прежнее место. Обезьян уселся у костра напротив него и махнул лапой Сёме. 
-And who might this one be?
-My escort. We&#39;re heading towards the AP.
-What an unexpected coincidence.
-Pardon me?
-That&#39;s where I&#39;m going to, either.
-What for?
-Just following my orders, as usual.
-Clef, you&#39;re a dick. Could you be more substantial?
-Aw, right. It&#39;s a termination mission. Type Green.
-Can&#39;t say I&#39;m surprised. And the target is...
-Target**s**. Eight of them. All terminal stage. All in one place. Calling themselves &#34;O-SOZNANIYE&#34;, also known as The Masters of the Zone.[[footnote]] -А это еще кто?
-Почетный эскорт. Мы идем к ЧАЭС.
-Опа, внезапно...
-Прости?..
-Я иду туда же.
-За каким?
-Таков приказ, естественно.
-Клеф, ты хуй. Давай подробнее.
-Ладно, ладно. Зеленый тип, миссия - устранение.
-Что ж я не удивился-то. И цель-...
-Цел**и**. Восемь, если быть точным. Все в терминальной стадии. Все - в одном месте. Называют себя &#34;О-сознание&#34;. Также известны как &#34;Хозяева Зоны&#34;. [[/footnote]]
Сёма уже откровенно скучал. Банка &#34;Завтрака туриста&#34; потихоньку грелась у костра, нужды собирать хворост не было, а английский он знал только в объеме советской средней школы. Видимо, Клеф это заметил.
-Wait a minute, Jack, I don&#39;t think our friend understands a bit of our talk. That&#39;s rather impolite, isn&#39;t it? Here...[[footnote]] -Минуту, Джек. Мне кажется, наш товарищ ни слова не понимает. Это невежливо, тебе так не кажется? Сейчас... [[/footnote]]
Он извлек из глубин своего вещмешка какую-то примочку с антенной и воткнул в свой ПДА. 
-Activate, you SHIT!... Вы меня понимаете?
Сёма чуть не подпрыгнул, услышав родную речь. Без акцента, хотя и слегка механическую. &#34;У него в ПДА переводчик?&#34;
-Понимаю...
-Отлично. Консервы приберегите. Кажется, уже готово.
Клеф встал и направился в кусты. 
-Да, пожалуй, готово. - сообщил он. - Сейчас...
В ночное небо с ревом ударил столб пламени. Сёмин детектор аномалий заверещал как резаный. &#34;Жарка!&#34; - успел подумать он, падая на землю. - &#34;Кранты товарищу...&#34;.
Внезапно послышался голос Клефа. 
-Отлично, не пригорело даже...
Сёма поднял голову. В свете активировавшейся &#34;жарки&#34; было видно Клефа, который голыми руками что-то вытаскивал прямо из ядра аномалии. Сёма протер глаза и всмотрелся. Нет, ему не показалось. Языки пламени &#34;жарки&#34; отчетливо отклонялись в стороны, будто бы пытаясь отодвинуться подальше от рук Клефа. Рук, которые держали...
-Эт-то что, ХИМЕРА? - от удивления Сема начал слегка заикаться.
-Детеныш. Мама чересчур жилистой оказалась, жевать невозможно. Подошва, да и только.
Действительно, двуглавая тушка на вертеле, извлеченная Клефом из &#34;жарки&#34;, была маловата для взрослой особи. И все же это была химера, одна из самых жутких - и редких - тварей в Зоне. 
-Как?
-Что – как?
-Как ты ее добыл?
-Прибил. Мамка на меня сама выпрыгнула, когда я через лес шел, конструктивный диалог установить не удалось, пришлось ее... усмирить, скажем так. А тут и дитятко из-под хвои выкопалось, чуть за пятку не тяпнуло. Пришлось балалайкой по голове отоварить. А потом и по второй. Грудку или крылышко?
Мясо химеры оказалось слегка солоноватым, но съедобным. Костер постепенно прогорал, вверх улетали редкие искры и бесследно гасли в свинцово-сером небе. Сёма уже собирался предложить свою кандидатуру в качестве первого дозорного, но Клеф только усмехнулся и кивнул головой куда-то в сторону. Там, в узком промежутке между рыжими стволами деревьев, торчал кол с насаженными на него головами взрослой химеры. 
-Никакая тварь сюда не полезет. - уверенно заявил он. - Примета такая...

-Укулеле в Периметре не нашлось.

-В смысле?
-В смысле вообще всё.
-Боги, что ли?
-Ну, что-то в этом роде. Ролевики бы сказали &#34;Маги&#34;. Вы, здешние, их &#34;Хозяевами Зоны&#34; называете. А я их называю &#34;Еще одними&#34;. 
-Это почему?
-Ну вот приходит мне ориентировка на такого, я говорю &#34;О, еще один&#34; и иду его устранять... Слева!
Сёма резко повернул голову. Совсем рядом с тропинкой притаилась «мясорубка». Небольшая, но старая, и от этого еще более опасная. Клеф даже голову в ту сторону не поворачивал. «Он аномалии чувствует, что ли?». Что ж, если так, то шансы дойти резко возрастают.

Расстояние и время в Зоне обманчивы. Можно потратить несколько часов, пытаясь проползти сотню-другую метров. Можно идти прогулочным шагом и не заметить, как пол-Зоны прошел. А можно попасть в &#34;карман&#34; - там понятие &#34;время&#34; вообще неактуально. От Рыжего Леса до пригорода Припяти они добрались удивительно быстро. Зона затихла в преддверии близящегося Выброса, все живое куда-то попряталось; даже многочисленные аномалии, встречавшиеся им на пути, вели себя тихо. Тишина давила, по спине ползли неприятные мурашки. Дополнял картину льющийся с неба мертвенный свет, в лучах которого пейзаж выглядел, как картинка с максимальным уровнем контраста. Ни дуновения ветерка, ни звука, тишина и неподвижность... Неподвижность? 
Как бы не так. В развалинах, через которые они прошли пару минут назад, мелькали какие-то темные фигуры. Грамотно мелькали, надо отметить - если бы Сёма не нервничал и не оглядывался по сторонам, никогда бы не заметил.
-Они нас пасут с тех пор, как мы в Припять вошли. Кто это может быть? - поинтересовался Клеф.
&#34;А что ж ты молчал-то, балалаечник?&#34;
-Монолитовцы, кто ж еще. Стремные ребята. Чуть что, сразу за стволы. Да и не &#34;чуть что&#34; - тоже. Просто так добраться до АЭС они нам не дадут. У них в Припяти главная база, в городе их как грязи. Плюс они отлично вооружены и организованы. Скорее всего, к нам на перехват уже ударный отряд выдвинулся.
-Ситуация становится интереснее и интереснее. Похоже, пришло время продемонстрировать, чего стоит Агент Укулеле. 
-Агент Балалайка. - съехидничал Обезьян.
-Да хоть баянист-тамада. Вперед, Саркофаг уже виден! 
Их встречали под самым Саркофагом. Десятка два стрелков в угольно-черной броне и глухих зеркальных шлемах, снайпер с &#34;гауссом&#34; и два &#34;танка&#34; в экзоскелетах с пулеметами наперевес перекрыли единственный известный Сёме вход в Саркофаг. Обходных путей не было, &#34;монолитовцы&#34; давным-давно превратили подконтрольную им территорию в сплошную полосу препятствий, где минные поля, проволочные заграждения, стрелковые точки и смертельные ловушки соседствовали с многочисленными аномалиями, местами вступая с ними в симбиоз. 
&#34;Двое в лодке, не считая обезьяны, против ударного отряда &#34;Монолита&#34;. Если бы поблизости была букмекерская контора, я мог бы заработать, поставив на исход сражения. Правда, выигрыш забирать было бы некому.&#34;
За спиной тихо зашелестел керамзит. Отряд преследователей зажимал их в клещи. Не убежать, не спрятаться... Занятый лихорадочными попытками придумать хоть какой-нибудь выход из ситуации, Сёма даже не заметил исчезновения Клефа. Но вот не заметить момент его возвращения было крайне сложно - Клеф зашел в тыл монолитовцам, держа в одной руке дробовик, а в другой - балалайку за гриф. Один из стрелков, видимо, краем глаза заметил его и начал оборачиваться, но тут же рыбкой улетел вперед от мощного пинка в крестец, зацепив в падении еще одного бойца. Один из пулеметчиков попытался срезать Клефа очередью, чуть не скосив попутно снайпера с &#34;гауссом&#34;, но тот легко ушел с линии прицеливания. Наблюдая за разворачивающейся фантасмагорией, Сёма не забывал и о деле, короткими очередями прижимая к укрытиям отряд преследователей. Обезьян припал к земле еще до того, как прозвучали первые выстрелы, и что-то лихорадочно крутил в лапах. Клеф перемещался среди бойцов ударного отряда, раздавая затрещины и пинки. Казалось, в его действиях не было никакой логики, но это только казалось. 
Двое бойцов &#34;Монолита&#34; одновременно поймали его в прицел и начали стрелять, совершив при этом всего одну (зато фатальную) ошибку. Клеф просто нырнул вперед, в ноги пулеметчику, а стрелки, состворенные им на линии прицеливания, изрешетили друг друга. Пулеметчик в экзоскелете попытался поставить ногу на голову Клефа, но, получив углом балалайки в висок, передумал и решил прилечь. Балалайка так и осталась торчать в его шлеме. Теперь уже весь отряд сосредоточил внимание на вертлявом враге с дробовиком. Обезьян вдруг радостно угукнул, вскочил, привлекая внимание Клефа, и запустил в него небольшим серебристо-зеленым цилиндриком. Тот с неимоверной ловкостью &#34;протек&#34; сквозь отряд монолитовцев и нырнул за огрызок кирпичной кладки, закрывая голову руками. Обезьян прыгнул на Сёму, роняя его на землю и заслоняя глаза лапой. Сёма с размаху приложился теменем об осколок кирпича. В глазах потемнело, все цвета окружающего мира смешались. В переливающемся перламутром небе висела зловещая черная луна. Не в силах пошевелиться, полуоглушенный, он смотрел прямо на нее. Ему показалось, будто само время приостановило свой бег. А потом черная луна взвыла, и небо обрушилось на них. 
Вспышка ослепительного белого света ударила в глаза даже сквозь веки и ладонь Обезьяна, выметая из головы все мысли и чувства, и тут же угасла. Сознание плыло, из носа текла кровь, в ушах стоял невыносимый звон, но он хотя бы мог видеть. Пошатываясь и спотыкаясь, они вместе с Обезьяном поднялись и заковыляли ко входу в Саркофаг, стараясь обходить корчащихся на земле монолитовцев. Наверное, их стоило добить, но Сёме всегда претили подобные развлечения. Да и сил на это нелегкое дело пришлось бы потратить слишком много. Клеф поджидал их у входа в служебный тоннель.
-Эттт... што было? - выдавил Сёма, не слыша даже сам себя. Клеф ответил, и по движениям губ Сёма понял: &#34;Граната... светошумовая... особая&#34;. Да уж, не обычная, это факт. Оставаться на открытой местности вблизи приходящих в себя монолитовцев никто желанием не горел, и они вошли в туннель, уводящий под Саркофаг.

+ Часть 4. Саркофаг.
С сырого потолка туннеля капал конденсат, собираясь лужицами на полу. Туннель освещался редкими лампами дневного света. Обычное дело в Зоне, даже несмотря на отсутствие какой-либо электропроводки. Временами яркость ламп начинала меняться, будто бы пульсируя - близился Выброс. Проход извивался то вправо, то влево, несколько раз поворачивал под прямым углом. Слух и координация постепенно пришли в норму, хотя голова болела нещадно.
-Скоро те орлы очухаются? - поинтересовался Обезьян у Клефа.
-Не знаю. Они довольно сильно отличаются от стандарта под названием &#34;обычный человек&#34;. Боли они вообще не ощущают, это точно. 
-Уже догоняют.
-Ну, не настолько же быстро.
-Это не вопрос был. 
Действительно, из пройденного ими участка туннеля доносились приближающиеся шаги. //Много// шагов.
-Это не те, что снаружи ошивались. Слишком близко и гораздо больше. Видимо, где-то по дороге потайная дверь была. 
-А мы в пустой кишке, как в тире.
-Ага. Вон поворот, давай туда. Хотя бы за угол спрячемся.
Первые монолитовцы нарисовались в зоне видимости, когда троица уже достигла поворота. Сёма мельком оглянулся на них - и одним прыжком покрыл метра четыре.
-У них РПГ!
-О, деловые ребята, уважаю. 
Монолитовец с РПГ уже наводил его в сторону их ненадежного укрытия, когда Клеф гордо шагнул из-за угла и навскидку, не целясь, зарядил ему из дробовика в пах. Гранатометчик согнулся пополам, труба РПГ уперлась в пол, а пальцы, сведенные судорогой от невыносимой боли, крепко вдавили спуск. Клеф развернулся на каблуках и шагнул обратно за угол.
По коридору в обе стороны пронеслась взрывная волна, от грохота вновь заложило уши. Воздух в коридоре наполнился серо-желтой пылью, видимость упала до нуля. Сёма выразил сам себе благодарность за то, что чуть раньше сообразил натянуть респираторную маску. Густые клубы пыли озарялись яркими вспышками. Выжившие &#34;монолитовцы&#34; лупили очередями в белый свет, как в копейку. Впрочем, на такой дистанции, да еще в узком проходе, выцеливать противника смысла не было: так не попадешь - от стен срикошетит. Сёма бил одиночными по вспышкам, выглядывая из-за угла на доли секунды. Наконец, живые мишени закончились и наступила тишина. Пришло время оглядеться.
Они стояли перед внушительной металлической гермодверью. Ни скважины для ключа, ни электронного табло, ни рычага экстренного открытия. Тупик.
-Мы в двадцати метрах от главного зала. - сообщил Обезьян, сверившись с ПДА.
-Мы в пяти сантиметрах высокопрочного бронесплава от главного зала. - поправил его Клеф.
-У нас одна Ф-1. - подытожил Сёма.
-Отлично. Не сумеем разблокировать дверь - выдернем чеку и дружно ляжем на нее. Назад мы в любом случае не пройдем. Здесь плазменный резак бы пригодился.
-Или С4. Правда, понадобится немало. 
-Постойте, постойте! - вмешался Обезьян. - Господа, такими темпами вы вскоре начнете выяснять, где бы поблизости атомную бомбу раздобыть. Позвольте мне сначала кое-что испробовать. 
Он встал перед гермодверью, склонив голову и сведя руки в молитвенном жесте.
-Что ты?... - начал Клеф. Закончить он не успел.
-Кьёшин ПАНЧИИИИИИ!!!![[footnote]]  共振パンチ , Kyoushin panchi - &#34;РЕЗОНИРУЮЩИЙ ТЫЧОООООК!!! Объект [http://scpfoundation.ru/SCP-710-JP-J Путь ученого.][[/footnote]]
Кулаки Обезьяна замелькали с нечеловеческой быстротой, раз за разом втыкаясь в центр двери. Та держалась не дольше секунды, затем начала прогибаться, деформируясь на глазах и выворачиваясь из крепежных механизмов. Еще через секунду дверь (к этому моменту по форме больше напоминающая волан для игры в бадминтон) вылетела из проема и врезалась в стену напротив гермошлюза, обрушив целый пласт штукатурки.
-Это ЧТО такое было сейчас? - поинтересовался Клеф.   
-Это мне доктор Икари из Японского Филиала показал, когда к нам в гости приезжал.
Клеф слегка поморщился. &#34;Японский Филиал, мать его Хинаяна...&#34; - пробормотал он.
-Что ж, господа! - встал в позу (насколько это было возможно) Обезьян. - Пробраться в Саркофаг и не искать Исполнитель Желаний - то же самое, что увидеть Париж и не умереть. Идемте же!
-Вы ищите, а я к вам позже присоединюсь. У меня работа.
-Не бережешь ты себя, Альто… - пригорюнился Обезьян. - Отдохнуть бы тебе…
-Отдохнул уже недавно…Со Стрельниковым. Лет на пять вперед хватит.

Главный зал, в который они с Обезьяном вошли, был завален горами строительного мусора, кусками железобетонных блоков, ржавой арматуры и предметов интерьера разной степени сохранности. В центре зала, на горе мелкого щебня, расположился огромный, в два человеческих роста, кристалл, испускающий белесо-синеватое свечение. На его поверхности возникали и тут же пропадали радужные разводы, делая его похожим на бензиновое пятно в луже.
Монолит, он же - Исполнитель Желаний, он же - Сердце Зоны.
Прямо перед ними.
За этим они сюда и шли. И теперь, дойдя, Сёма с удивлением понял, что не знает, что ему попросить.
&#34;Монолит исполнит самое сокровенное из твоих желаний, - говорилось в легендах о Сердце Зоны. - Но только одно.&#34;
&#34;Ну что же, Исполнитель Желаний! - обратился к нему Сёма в мыслях. - Дай мне то, чего я хочу, пусть даже я сам не знаю, что это!&#34;
Голубоватое свечение на секунду померкло. Сёма почувствовал холодок под черепом, будто по его извилинам прошелестел легкий сквознячок, перебирая страницы памяти и мысли. Обезьян поежился - видимо, то же самое происходило и с ним. &#34;Интересно, чего хочет от Монолита говорящая обезьяна?&#34;.
В следующую секунду они оба услышали (не ушами, конечно - прямо в голове) голос Монолита, монотонно-механический и совершенно нечеловеческий. Очевидно, обращался он к Обезьяну.
{{Я ЗНАЮ, ЧЕГО ВЫ ХОТИТЕ. ЕСТЬ РЕШЕНИЕ. Я МОГУ ПЕРЕКЛЮЧИТЬ РЕЖИМ ВЗАИМОДЕЙСТВИЯ ДАННОГО УСТРОЙСТВА}}
-И что это даст?
{{ПРИ СЛЕДУЮЩЕМ КОНТАКТЕ С РАЗУМНЫМ СУЩЕСТВОМ УСТРОЙСТВО ПЕРЕЗАПИШЕТ ЕГО ЛИЧНОСТНУЮ МАТРИЦУ ПОВЕРХ ВАШЕЙ. ВАША ЛИЧНОСТЬ БУДЕТ СТЕРТА БЕСПОВОРОТНО. УСТРОЙСТВО ВЕРНЕТСЯ В ОБЫЧНЫЙ РЕЖИМ ВЗАИМОДЕЙСТВИЯ НЕОБРАТИМО. ВОЗМОЖНО ПОВРЕЖДЕНИЕ БАНКОВ ПАМЯТИ. ОБРАЩАЮ ВАШЕ ВНИМАНИЕ НА НАЛИЧИЕ В НЕПОСРЕДСТВЕННОЙ БЛИЗОСТИ ПОДХОДЯЩЕГО КАНДИДАТА НА ЗАМЕЩЕНИЕ. Я ЧИТАЮ ЕГО РАЗУМ. ОН ЖАЖДЕТ БЕССМЕРТИЯ. ОН ПОЛУЧИТ БЕССМЕРТИЕ. ВЫ ЖАЖДЕТЕ СМЕРТИ. ВЫ ПОЛУЧИТЕ СМЕРТЬ}}
Обезьян улыбнулся.
-Действуй…
Цепочка амулета тихо звякнула, и он соскользнул с шеи Обезьяна на пол. В ту же секунду Обезьян дико заверещал и начал срывать с себя одежду. В его выпученных глазах не осталось и проблеска разумности. Разодрав в клочья и без того расползающийся на нитки (от Чернобыльских-то дождей) халат, он запрыгнул прямо на верхушку Монолита, швырнул в Сёму куском чего-то дурно пахнущего и ускакал из реакторного зала по свисающим прутьям арматуры. Амулет так и остался лежать на полу, прямо перед глыбой Монолита.
{{ВОТ ТО, ЧЕГО ВЫ ЖЕЛАЛИ БОЛЬШЕ ВСЕГО. БЕРИТЕ И ИДИТЕ}} - сказал Монолит, теперь уже Сёме.
-То, чего я желал больше всего?
{{ДА}}
Откуда-то сбоку послышались торопливые шаги. Из темного прохода вылетел Клеф с дробовиком наперевес.
-И снова здравствуйте. А где наш друг-мартышка?
Взгляд его упал на амулет в руке Сёмы.
-О. Ему удалось?
{{ДА. УСТРОЙСТВО ПОВРЕЖДЕНО}}
-Неужели?
{{ЛИЧНОСТЬ ДЖЕКА БРАЙТА СТЕРТА ОКОНЧАТЕЛЬНО}}
Клеф поднял глаза.
-Значит, Исполнитель Желаний. Ну-ну.
Он замолчал и уставился на Монолит. У Сёмы возникло чувство, что Монолит уставился на Клефа в ответ. Игра в гляделки продолжалась недолго.
{{НЕТ}}
-Да ну?..
{{НЕТ}}
-Серьезно?
{{НИ ПРИ КАКИХ ОБСТОЯТЕЛЬСТВАХ}}
-Я так и думал. - мрачно кивнул Клеф.
{{ПРОШУ ПОКИНУТЬ ЭТО ПОМЕЩЕНИЕ И БОЛЬШЕ НЕ ВОЗВРАЩАТЬСЯ}}
-Вот даже как.
{{ДА. Я НЕ РАСПОЛАГАЮ СВЕДЕНИЯМИ О ТОМ, ЧТО ВЫ ТАКОЕ, НО НАСТОЯТЕЛЬНО ПРОШУ БОЛЬШЕ ЗДЕСЬ НЕ ПОЯВЛЯТЬСЯ}}
-Это будет несложно. Сёма, валим, резко.
-А что?
-Сейчас здесь станет жарковато. Помнишь, перед той дверью наш волосатый друг испугался, что мы отправимся искать атомную бомбу?
-Было дело. А что?
-Скажем так, искать нужды не было. Можно было просто заглянуть в мой рюкзак. У нас осталось - бросил он взгляд на экран ПДА - 150 секунд. Так что давай-ка рысью.
-Ты что, по Зоне с АТОМНОЙ БОМБОЙ В РЮКЗАКЕ ШЕЛ? - челюсть Сёмы попыталась удариться об грудь. – Да еще и нас за собой тащил?
-Ну, она не то чтобы атомная… На самом деле, она просто должна разрушить защитные системы, которые себе понаделали эти ваши Хозяева Зоны, чтобы их самих снесло Выбросом. Но это не значит, что можно вот так стоять и языком трепать. Ходу, ходу…
Дальнейшее практически стерлось из памяти Сёмы. 
140 секунд. Клеф нашел какой-то проход, не отмеченный на карте в ПДА Сёмы, и они ретировались из Саркофага.
100 секунд. Они неслись, не разбирая дороги, не глядя по сторонам - да и была ли в том нужда? Первым бежал Клеф, и аномалии деловито расползались с его пути.
85 секунд. Из придорожных кустов заинтересованно высунул рыло матерый псевдогигант. Клеф, не останавливаясь, ткнул в него дробовиком. Псевдогигант хрюкнул, всунулся обратно в заросли и затопал прочь.
65 секунд. Где-то позади раздавались приглушенные расстоянием крики монолитовцев и хлопки выстрелов, но они уже забежали в небольшой овражек и скрылись из виду.
40 секунд. Откуда-то сбоку на Клефа прыгнул снорк. Тот, даже не сбавляя ход, ухватил снорка за шланг противогаза, хитроумным разворотом сбросил его с себя и ударом ноги переломил ему хребет.
10 секунд. Впереди показалась насыпь, по верху которой когда-то проходила железнодорожная колея. Теперь изуродованные Зоной рельсы торчали во все стороны, кое-где переплетаясь и завязываясь узлом. ПДА Клефа уже пищал, отсчитывая финальные секунды...
0. Они взлетели на насыпь. Пробираясь между искореженными рельсами, Сёма невольно оглянулся...
Саркофаг мерцал, как расстроенный телевизор. По металлоконструкциям бегали ослепительно-яркие электроразряды. В небо над ЧАЭС били молнии, оставляя на сетчатке выжженые пятна. Земля чуть подрагивала под ногами. Сёма прыгнул с насыпи вслепую, спасаясь от ударной волны, и...
Темнота. Полет. Долгий, долгий, бесконечный полет. 
&#34;Летит над Зоной ворона. Вдруг видит - рядом тоже летит что-то. Не пойми что - руками машет, рычит. Кто такой, непонятно. Ворона ближе подлетает и спрашивает: &#34;Кровосос?&#34; А сталкер на нее оглядывается и мрачно отвечает: &#34;Трамплин, блядь...&#34;&#34;

+ Часть 5. Легенды Зоны.
-Слышь? Ты живой?
Сёма с трудом разлепил веки. Он лежал на спине. Перед глазами плавали цветные пятна, голова кружилась сразу во все стороны. Погано было, в общем.
-О, глянь, ожил. - глаза немного сфокусировались. Над ним навис коренастый мужик в красно-черной форме. На рукаве у него была нашивка &#34;Долг&#34;. - Ты кто такой-то?
Он не помнил.
-Что, столько Зону топчешь, что и имя свое забыть успел? Айй, вот есть вы, вольные сталкеры, не сталкеры, а шакалы, мля, безродные. Вместо имен – клички. Вместо мозгов – жадность одна. – долговец раздраженно сплюнул. – Хотя, скажу я тебе, товарищ Хрен-с-горы, индивидуальной удачи у тебя под завязку. Ты откуда летел-то?
-Сёма.
-Чего? 
-Сёма я.
-Вспомнил, чтоль? Эт хорошо. Так откуда ты сюда-то попал, помнишь?
-Вроде... - Сёма приподнялся на локте. Тело отозвалось неожиданной болью. Амулет, висящий на его шее, неприятно жег кожу. Прямо перед ним, вдалеке, виднелась полосатая труба Четвертого Энергоблока. Над ЧАЭС разгоралось величественное зарево Выброса. - Вроде вон там был.
-Где, у ЧАЭС? - от удивления долговец выронил недокуренный бычок. - Ну ни хера ж себе! 
-А что не так?
-Да ты, мил-человек, видимо, на &#34;трамплине&#34; прокатиться решил. Потому что сюда ты реально ласточкой припорхал. Километр по воздуху - и ты еще двигаешься! Ну, Сёма...
Нет. Его зовут не Сёма. В этом он был уверен. Он что-то вспоминал, все больше и больше, но память его была будто разодрана в клочья. Секундные отрезки, бессвязные мгновения. Его звали не так. Его не так звали… не в этом месте… когда-то… раньше. Сёма? Нет. «Эй, Михалыч! Кликни Юру, он там, за гаражами…». Что? Кто это говорил? Говорил, это точно. Михалыч? «Юрок, тебя старшой кличет, иди». Юрок? Это ему? ДА. Юрок. Юра. Юрий.
-Юрий? – искоса глянул на него долговец. Видимо, Сёма сказал это вслух.
Юрий. Да. Точно. Он знал это. Так к нему обращались. Но не только. Было еще что-то. Что-то другое. Реже, но его звали еще по-другому. И при чем тут Сёма? Разве это имя? Сёма, Сёма, откуда этот &#34;Сёма&#34;?
Точно. Теперь он вспомнил.
В небо над ЧАЭС били первые молнии начинающегося Выброса.
