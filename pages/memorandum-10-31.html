**ВНИМАНИЮ ВСЕХ СОТРУДНИКОВ ЗОНЫ**

В связи с уникальными обстоятельствами, которыми традиционно сопровождается дата 31 октября, а также в связи с заявлениями, что эта дата является катализатором аномальных феноменов, весь персонал Зоны переводится в режим повышенной готовности, а все действующие агенты и сотрудники МОГ на 24 часа несут дежурство в готовности к действиям.

С момента основания Организации в приблизительно 72% дней, относящихся к 31 октября, проявлялись или наблюдались различные аномальные явления. На этот счёт нет однозначной теории или обоснования, однако всем сотрудникам Фонда настоятельно рекомендуется проявлять бдительность и уделять повышенное внимание окружающим событиям.

Для справки ниже приведён неполный список различных аномальных явлений, случившихся в указанную дату. По списку вы можете получить представление о том, к чему следует готовиться. Ещё раз напомню, что список охватывает лишь часть явлений и происшествий.

&gt; **31 октября 1955**
&gt; 
&gt; Военный корабль, по некоторым признакам - американский, замечен неподалёку от берега в более чем тридцати шести местах по всему свету. Показания свидетелей в отношении отличительных признаков корабля совпадают, и указывают на то, что это мог быть корабль ВМФ США [УДАЛЕНО]. Это противоречит имеющимся записям, согласно которым корабль был передан ВМФ Греции и во время, когда произошло явление, находился в порту, чему имеются различные подтверждения.
&gt; 
&gt; Поскольку ситуация вызвала значительный скепсис, было принято решение, что в амнезиакальной обработке нет необходимости.

&gt; **31 октября 1972**
&gt; 
&gt; Доктор Развлечудов начинает продажу конфеты &#34;ОГНЕВЕЦ&#34;. Согласно рекламе, этот леденец даёт возможность выдыхать огонь, пока находится во рту. За один этот день в нескольких странах происходит резкий скачок количества пожаров и ожогов, влияющий на статистику по всему году. В медицинских учреждениях отмечено увеличение количества пациентов с лёгкими ожогами языка. Для прикрытия инцидентов создана легенда о серийных поджигателях. Неизвестно, какое количество конфет было выпущено, и какое количество на сегодняшний день может находиться в обороте.

&gt; **31 октября 1980**
&gt; 
&gt; После серии недолгих, но необъяснимых сбоев электропитания в различных учреждениях Фонда, д-р Лотт подаёт запрос о присвоении дате 31 октября статуса объекта SCP по той причине, что она служит катализатором аномальных явлений. По прошествии 24 часов Совет О5 единогласно отклоняет запрос.

&gt; **31 октября 1992**
&gt; 
&gt; Во множестве учебных заведений появляются экземпляры SCP-701, по которым ставят постановки на Хэллоуин. Ущерб катастрофический, на полное сдерживание и ликвидацию последствий потребовалось три месяца. Все захваченные экземпляры SCP-701 немедленно уничтожены.

&gt; **31 октября 1993**
&gt; 
&gt; Радиус действия SCP-895 мгновенно и неожиданно увеличивается, практически полностью охватывая большую часть █████████████. В течение примерно 0,6 секунд вместо всех каналов телевидения передаётся видеоряд с камеры наблюдения за SCP-895. К счастью, продолжительность действия недостаточно велика для причинения серьёзного ущерба, но, тем не менее, имело место резкое увеличение числа случаев сердечных приступов, бессонницы и истерии.
&gt; 
&gt; Поскольку сам SCP-895 практически не попадал в поле зрения гражданского населения, было принято решение, что в сокрытии нет необходимости.

&gt; **31 октября 1994**
&gt; 
&gt; Среди гражданского населения распространено несколько ящиков масок, произведённых под торговой маркой &#34;Доктор Развлечудов&#34;. Маски представляют малую опасность восприятия, внушая своим носителям, что они - персонажи собственных масок. Подавляющее большинство вызванных этим инцидентов не нанесло никакого ущерба; установить истинное число случаев крайне затруднительно, т.к. они совпадают с обычным праздничным поведением, в том числе розыгрышами и случайными драками. Организация предпринимает значительные усилия по сбору и уничтожению всех масок на Хэллоуин в пострадавших районах.

&gt; **31 октября 1995**
&gt; 
&gt; На Зону ██ неожиданно нападают разумные резные тыквы со свечами внутри, говорящие стихами. Инцидент получил название &#34;Великая Тыквенная Война&#34;. Служба безопасности Зоны потерпела поражение и была вынуждена отступить, несколько секторов Зоны досталось противнику. Ситуация вернулась к норме только когда агент Френкс заманил противника на склад, где хранились запасы SCP-504 для исследований. Полная очистка Зоны от строительного и органического мусора заняла шесть месяцев.
&gt; 
&gt; Агент Френкс получил поощрение за смелость и находчивость во время боевых действий.
&gt; 
&gt; После этого агент Френкс переведён в Антарктическую Наблюдательную Зону 2 на шесть месяцев в рамках наказания за &#34;предумышленное уничтожение собственности Фонда&#34;.

&gt; **31 октября 1997**
&gt; 
&gt; Ровно на тринадцать секунд пропадает связь с Комплексом содержания сотрудников класса D №6. На это время как персонал комплекса, так и сотрудники класса D теряют сознание. После пробуждения все они оказались одеты в случайным образом подобранные костюмы на Хэллоуин. Согласно проведённому позднее анализу, выбор костюма в каждом случае был продиктован подсознательными желаниями субъекта. Все костюмы конфискованы и уничтожены путём сожжения. Из соображений безопасности эксплуатация Комплекса содержания сотрудников класса D №6 прекращается. Персонал переведён в другие учреждения Фонда, все сотрудники класса D устранены досрочно.

&gt; **31 октября 2000**
&gt; 
&gt; Происходит спонтанное пробуждение силы у нескольких латентных скульпторов реальности по всему миру, что порождает бесчисленное множество сообщений об аномальных событиях и явлениях. При содействии ГОК 99% обретших способности удалось устранить в течение трёх недель. Местонахождение оставшихся неизвестно. На сегодняшний день это самое затратное из явлений 31 октября.

&gt; **31 октября 2001**
&gt; 
&gt; SCP-024 присылает действующим сотрудникам Фонда диски, несмотря на то, что экспериментов в последнее время не проводилось. Видеозапись на диске демонстрирует полосу препятствий в стиле Хэллоуина и дом с привидениями, и призывает участников бросить вызов сверхъестественным препятствиям и угрозам. Тщательный анализ видеозаписи показал, что все участники, которых удалось опознать, являются не вернувшимися из SCP-024 подопытными. Состязание выигрывает участник, ранее известный как D-4369. Он выходит из павильона  на улицу, где его сразу же устраняет служба безопасности, т.к. на D-4369 имеются признаки [УДАЛЕНО] от сверхъестественного воздействия внутри SCP-024. Приз D-4369, поездка в Канкун на неделю по схеме &#34;всё включено&#34; конфискован доктором, руководящим экспериментами с SCP-024.

&gt; **31 октября 2007**
&gt; 
&gt; Ежегодный бал на Хэллоуин у Маршалл, Картер и Дарк Лимитед идёт не по плану. Группа лиц, ориентировочно, связанных с &#34;Теперь всё путём?&#34;, проникли на территорию и забросали гостей гранатами, вызывающими окаменение. МКиД отказываются делиться информацией об инциденте, однако считается, что погибло не менее трёхсот человек. Согласно обнаруженным записям с камер видеонаблюдения, примерно через 2 минуты после инцидента из комплекса МКиД выехали несколько автомобилей для доставки грузов. Расследование инцидента на данный момент не закончено.

&gt; **31 октября 2008**
&gt; 
&gt; В нескольких странах в продаже появляется зубная паста производства Фабрики с аномальным химическим составом, придающая зубной эмали твёрдость выше 10 по шкале Мооса. К счастью, количество инцидентов с зубной пастой было невелико, а оставшиеся образцы удалось изъять, организовав отзыв товара по подложным документам.

&gt; **31 октября 2009**
&gt; 
&gt; SCP-802 проявляет необычные для объекта свойства - доносящаяся из корпуса музыка лишена помех и шорохов и звучит как &#34;живое&#34; исполнение на настоящих инструментах, а не граммофонная запись. Репертуар музыки меняется в сторону более традиционных для Хэллоуина песен того времени. Согласно сообщениям дежурных сотрудников службы безопасности, такое поведение продлилось до полуночи по местному времени, после чего музыка прекратилась. Также некоторые сотрудники сообщили, что после того, как музыка стихла, из танка несколько секунд доносились смех и аплодисменты.

&gt; **31 октября 2011**
&gt; 
&gt; Впервые с момента постановки на содержание SCP-204 делает устный запрос на конфетный набор и детский костюм ведьмы на Хэллоуин. На вопрос, зачем это понадобилось, SCP-204 отвечает, что &#34;это для сюрприза&#34;. Запрос был удовлетворён. Однако, дальнейшие попытки спровоцировать SCP-204 на разговор или какую-либо другую реакцию не увенчались успехом.
&gt; 
&gt; Д-р Лотт повторно подаёт заявку о присвоении 31 октября статуса объекта SCP. На момент публикации этого отчёта окончательное решение не было принято.

Не теряйте бдительности и немедленно сообщайте о любых подозрительных событиях начальству или службе безопасности. Приятного и безопасного вам Хэллоуина.

Обезопасить. Удержать. Сохранить.</textarea></pre>
