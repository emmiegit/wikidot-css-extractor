    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;项目描述：一个高20cm，半径为7.5cm的圆柱形罐子，呈无色透明状，上有一个棕色软木塞内装有12颗（个）由大小为四分之一平方分米的粉色包装纸包裹着的糖果，糖果本身呈粉红色。经过实验，糖果被证实是与白砂糖的成分无异且是可食用的，食用者描述其为“吃起来像草莓软糖”。任何生物（目前的实验没有证实有生物可以规避其异常性质）在食用一颗及以上的糖果后会在13~17秒内爆炸，爆炸范围就平面角度而言大多是以该生物心脏部分为中心半径9~11.5米范围的一个圆（该时间与范围似乎与生物本身体积有关）。在罐子内的糖果被取出后，假使罐子本身不被任何生物（不包括生物操作的摄像机等观察者）所观察，罐子中的糖果将会立即补全为12颗（个）。该过程会在一秒内完成，同时被食用的糖果剩余的糖纸将会消失。装糖果的罐子本身经过大量破坏性试验证明是不可用已知的物理方式摧毁的。软木塞无异常性质。\n回收日期：20██/██/██\n回收地点：实习研究员杨舒宁被炸毁的家中\n当前状态：被锁在site-cn-023的易爆品管理处的有10位密码的一个保险柜中，该站点主管持有前5位密码，易爆品管理处管理员持有后5位密码。对于其的实验应在站点主管的允许和控制下进行。\n笔记：申请将该异常物品应用于D级人员月末处决中，我们可以建造一个全封闭的房间，让一名D级坐在中间，八名D级坐在旁边，然后中间那个人吃掉这个爆炸糖，直接炸死九个人，十分节约资源。——site-cn-023人事主管\n请求拒绝，太他妈的残忍了。——site-cn-023站点主管&#34;</textarea></pre>
