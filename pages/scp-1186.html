    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1186 - Cochlear Cicadas
**Auteur :** [[user MrWrong]]
**Traducteur :** [[user Dr Attano]]
**Date de publication originale :** 29 janvier 2016
**Images :** [https://commons.wikimedia.org/wiki/File:Cicada_nymph_(14338617637).jpg première image, Creative Commons Attribution 2] ; [https://commons.wikimedia.org/wiki/File:Xyj-sun_wukong.jpg seconde image, domaine public]
[[include credit:end]]

[[include component:image-block
    name= cicada.nymph.jpg|
    caption=Une instance de SCP-1186 partiellement enterrée au monastère de Wenshu, à Chengdu, en Chine. 
]]

**Objet n^^o^^ :** SCP-1186

**Classe :** Euclide

**Procédures de Confinement Spéciales :** Les instances de SCP-1186 détenues par la Fondation doivent être conservées dans des unités de confinement pour insectes au Site-██. Chaque unité doit être conçue pour ressembler au système auditif d&#39;un humain. Le nombre maximum d&#39;instances de SCP-1186 autorisées à être en possession de la Fondation est 140 ; les instances supplémentaires doivent être incinérées. 140 unités de confinement supplémentaires doivent être à disposition pour servir d&#39;habitats de réserve aux instances de SCP-1186.

Les civils identifiés comme étant des hôtes de SCP-1186 doivent être placés sous la garde de la Fondation. Les instances de SCP-1186 attachées à des hôtes doivent être extraites par opération chirurgicale. Les civils affectés doivent être placés en observation pendant une durée de deux semaines, après quoi ils doivent être interrogés et recevoir des amnésiants. 

**Description :** SCP-1186 désigne une espèce classée dans la famille des Cicadidae, avec une longueur moyenne de 2,5 mm. À l&#39;heure actuelle, toutes les instances de SCP-1186 sont restées à l&#39;état de nymphe, et aucune n&#39;a présenté de signe de métamorphose typique des autres membres de la famille Cicadidae. À la connaissance de la Fondation, aucune larve et aucun imago de SCP-1186 n&#39;existe. De plus, la dissection de SCP-1186 a révélé l&#39;absence d&#39;organes sexuels.

De manière unique, SCP-1186 consomme l&#39;endolymphe présente dans les conduits cochléaires humains.[[footnote]]L&#39;endolymphe de plusieurs espèces mammifères (comme le bétail) sont des substituts acceptés à la place de l&#39;endolymphe humaine.[[/footnote]] Par conséquent, la physiologie de SCP-1186 est optimisée pour l&#39;extraction et la consommation d&#39;endolymphe humaine : il possède une trompe allongée et rétractable pour percer la peau humaine et un système digestif spécifiquement conçu pour les substances avec une haute concentration en potassium. Cependant, SCP-1186 peut survivre sans consommer d&#39;endolymphe ou toute autre forme de nutriment. En raison de la perte d&#39;endolymphe, les hôtes de SCP-1186 expérimentent souvent une surdité et des troubles de l&#39;équilibre.

Après avoir occupé l&#39;oreille humaine pendant une période d&#39;une semaine, SCP-1186 commence à émettre des vibrations en direction directe du cerveau par la conduction des os. Ces vibrations sont ensuite interprétées comme le chant de sūtras variés du bouddhisme mahāyāna[[footnote]]Ces chants incluent le //Sūtra d&#39;Amitābha//, le //Sūtra du Cœur// et le //Sūtra du Lotus//, entre autres ; voir le Document 1186-甲 pour une liste complète des sūtras.[[/footnote]] dans la langue de l&#39;hôte. Ces chants sont les seuls sons constamment perçus par les hôtes, malgré tout dysfonctionnement auditif de ceux-ci.

Ces chants sont inaudibles dans les environnements avec des sons d&#39;au moins 50 dB, mais les hôtes souffrent d&#39;afflictions tels que des maux de tête ou de la nausée dans de tels environnements. Des dommages non-létaux aux tissus nerveux sont observés dans 2 % des cas. Inversement, dans des environnements avec des sons inférieurs à 50 dB, la sévérité des afflictions susmentionnées tend à diminuer, et l&#39;audibilité des sons de SCP-1186 augmente.

[[include component:image-block
    name= sun.wukong.jpg|
    caption=Une illustration représentant le &#34;Soleil Ascétique&#34;, une figure tenue pour être une précédente incarnation du Bouddha des Victoires au Combat, une déité révérée par les &#34;Ascètes du Pilier du Paradis&#34;. [[[SCP-2711]]] et [[[SCP-2178]]] sont d&#39;autres sites sacrés confinés par la Fondation supposés être associés au &#34;Soleil Ascétique&#34;.]]

SCP-1186 a été découvert à Chengdu, dans la province du Sichuan, en Chine, le ██/██/2007, où il était distribué par un nouveau mouvement religieux, les &#34;Ascètes du Pilier du Paradis&#34;[[footnote]]天竺行者 (tiān zhú xíng zhě), un mouvement religieux inspiré par le bouddhisme mahāyāna, connu pour sa vénération de figures tels que le Bouddha des Victoires au Combat (斗战胜佛; dòu zhàn shèng fó), le Purificateur des Autels (净坛使者;  jìng tán shǐ zhě), l&#39;Arhat au Corps d&#39;Or (金身罗汉; jīn shēn luó hàn) et le Cheval-Dragon des Huit Juridictions Célestes (八部天龙马; bā bù tiān lóng mǎ).[[/footnote]], à ses disciples, sous la forme d&#39;un rite d&#39;initiation. En collaboration avec les forces de l&#39;ordre locales, des mesures répressives contre les &#34;Ascètes du Pilier du Paradis&#34; et leurs disciples ont permis de récupérer approximativement 500 instances de SCP-1186 et d&#39;en arrêter la distribution. 100 de ces instances ont été conservées pour être étudiées au Site-██, et les autres ont été incinérées.

**Addendum 1186-1 :** Les interrogatoires de disciples des &#34;Ascètes du Pilier du Paradis&#34; capturés  suggèrent que le monastère de Wenshu, à Chengdu, est un lieu de rassemblement des membres du mouvement. Le ██/██/2007, la Forme d&#39;Intervention Mobile Upsilon-4 (&#34;Battre le Fer Chaud&#34;) a été déployée pour perquisitionner le temple. 

Une importante population d&#39;instances de SCP-1186 (plus de 5 000) a été retrouvée pendant le raid. 40 de ces instances ont été conservées pour étude, et les autres ont été incinérées par la FIM Y-4. 

La plus grande concentration d&#39;instances de SCP-1186 a été retrouvée autour d&#39;un cadavre humain assis dans la position du lotus et habillé de robes typiques d&#39;un //bhikkhu//[[footnote]]Nom donné dans la religion bouddhiste à un moine définitivement ordonné.[[/footnote]] de la dynastie Tang. Le cadavre a également été confisqué par la Fondation et provisoirement classifié OA-█████ en attendant des recherches approfondies.

Ci-dessous, une description de l&#39;OA-█████ :

&gt; **Description de l&#39;objet :** Un cadavre humain préservé, habillé des robes d&#39;un //bhikkhu// de l&#39;époque de la dynastie Tang. La datation au carbone 14 permet d&#39;estimer la date de la mort entre 620 et 680 de notre ère. Malgré son ancienneté, il ne présente aucun signe de décomposition ; le mécanisme de préservation est inconnu.
&gt; **Date de récupération :** ██/██/2007
&gt; **Lieu de récupération :** Chengdu, province du Sichuan, Chine
&gt; **Statut :** Conservé dans l&#39;Aile des objets anormaux du Site Reliquaire-███.
