**Объект №**: SCP-1785

**Класс объекта:** [[[Safe|Безопасный]]]

**Особые условия содержания**: --SCP-1785 хранится в стандартной ячейке с кодовым замком.-- //Обновление//: В свете инцидента 1785-1, SCP-1785 отныне хранится в стеклянном ящике в железобетонной камере размерами 5 х 5 х 5 м, со стальным покрытием, за дверью с кодовым замком. Для доступа к объекту требуется 4 уровень допуска, у входа постоянно дежурят два охранника, сочтённые исключительно лояльными Фонду. Охранники должны быть проинформированы, что хотя SCP-1785 само по себе не представляет угрозы безопасности, сотрудники Фонда без надлежащего допуска могут попытаться получить доступ к нему обманным или насильственным путём, чтобы использовать его свойства для личной выгоды. Эти меры носят временный характер, до дальнейшего распоряжения О5.

**Описание**: SCP-1785 выглядит как маска, изготовленная в конце XIX века на острове Ява, Индонезия. Маски такого типа используются исполнителями танцевальной драмы //ваянг-топенг// -  высокостилизованной формы классического яванского танца, обычно исполнявшегося при дворе султаната Джокьякарта.

Объект остаётся инертным, если его внутренняя поверхность не вступает в контакт с человеческим лицом[[footnote]]Эффект SCP-1785 срабатывает также на бессознательных или умерших людях и даже младенцах, но не животных. [[/footnote]]. В таком случае маска полностью прилипает к лицу и начинает трястись агрессивным, но локализованным образом, во время чего её становится временно невозможно удалить. Это сопровождается громким пугающим звуком, обычно описываемым как &#34;хлюпание и скрип&#34;. Если пострадавший находится в сознании, он также проявляет вокализации, указывающие на высокий уровень боли[[footnote]]Несмотря на глубокую и интенсивную боль, испытываемую пострадавшими, никаких признаков лицевой травмы у них не обнаруживается.[[/footnote]]. По прошествии 2-3 часов SCP-1785 снова становится инертным и могут быть легко удалён. Эксперименты показали, что использовать маску на другом человеке можно сразу же, однако прежде чем маска может быть снова применена к тому же носителю, необходим &#34;период восстановления&#34; неопределённой длины.

После снятия SCP-1785 в структуре лица пострадавшего наблюдаются незначительные и многочисленные изменения, осуществить некоторые из которых невозможно даже с помощью современных косметических операций, в том числе небольшое изменение размеров носа или расстояния между глазами. Конкретные различия, как правило, обнаружимы только путём использования программы распознавания лиц: независимо от того, был ли зритель прежде знаком с лицом пострадавшего, сравнивая фотографии последнего до и после надевания SCP-1785 зритель всегда заявляет, что отличия есть, но точно их определить затрудняется. Подопытные, проводившие сравнение таких изображений, часто утверждают, что руководствуются чем-то гораздо более высокой степени, чем обычно для инстинкта или &#34;шестого чувства&#34;.

Все лица, которые были ранее знакомы с пострадавшим, не узнают его после ношения им SCP-1785, независимо от того, насколько близки были их отношения. При предоставлении доказательств идентичности пострадавшего они утверждают, что пострадавший был заменён самозванцем. Этот эффект был описан доктором С█████ как &#34;массовый синдром Капгра&#34;, по аналогии с психическим состоянием, при котором пациенты становятся убеждены, будто один или более их близких друзей или членов семьи были заменены двойниками. Заблуждения, навязанные SCP-1785, не могут быть развеяны при помощи тестов ДНК, знания совместных тайн или каких-либо других идентифицирующих маркеров, даже если заявляющий о подмене человек был знаком с природой SCP-1785 и присутствовал до, во время и после периода, когда маска была надета на изменённой личности. Проявление эффекта не зависит исключительно от опознания лица: если два человека познакомились в то время, как на лицо одного из них надет SCP-1785, после снятия маски второй человек не будет его узнавать. Этот эффект может вызвать серьёзные психологические расстройства у пострадавшего, возникающие не по аномальным причинам, но в результате отказа друзей и семьи признавать его идентичность.

SCP-1785 был обнаружен в Бангкоке, в ходе полицейского рейда на особняк крупного тайского криминального авторитета Н██████ T█████████ и впоследствии, после того, как обнаружились его аномальные свойства, был приобретён Фондом. При опросе агентами Фонда T█████████ очень неохотно предоставлял данные о SCP-1785, но в итоге показал под давлением, что объект был получен им в качестве частичной оплаты долга от очень пожилого человека, ранее проживавшего на острове Пхукет, но с тех пор скончавшегося. Попытки получить дополнительную информацию об этом человеке или происхождении SCP-1785 не принесли результатов.

[[collapsible show=&#34;+ Приложение 1785-1: Отчёт доктора С█████ (Требуется 4 уровень допуска)&#34; hide=&#34;- Приложение 1785-1: Отчёт доктора С█████ (Требуется 4 уровень допуска)&#34;]]
&gt; //То, что SCP-1785 теоретически может быть использован, чтобы сделать личность неидентифицируемой для полиции, членов семьи или кого-либо ещё (то есть, по сути, для своеобразного &#34;стирания идентичности&#34;), имеет значительный интерес среди некоторых сотрудников, в частности, персонала класса D. Мы, конечно, не хотим поощрять такое поведение, а стирание личности удаляет важный элемент нашего принуждающего действия относительно персонала класса D. Таким образом, все запросы на применение SCP-1785 для личного пользования должны быть отклонены. Я считаю, что мы должны рассмотреть дезинформационную кампанию для распространения слухов о неожиданных и вредных долгосрочных последствиях среди пользователей SCP-1785, для того, чтобы снизить неприемлемый интерес к объекту.//
[[/collapsible]]

[[collapsible show=&#34;+ Приложение 1785-2: Отчёт об инциденте 1785-1 (Требуется 4 уровень допуска)&#34; hide=&#34;- Приложение 1785-2: Отчёт об инциденте 1785-1 (Требуется 4 уровень допуска)&#34;]]
&gt; //Утром ██.██.██ группа из ██ сотрудников класса D попыталась получить доступ к SCP-1785 с помощью [ДАННЫЕ УДАЛЕНЫ], во время взрыва погибло ██ человек. Все оставшиеся в живых были взяты под стражу после строгого допроса, показавшего, что их цель [ДАННЫЕ УДАЛЕНЫ]. Все известные члены заговора были устранены; главари, Ф██████ и Р███, были устранены публично в качестве примера для других субъектов с подобными наклонностями.//

&gt; //Учитывая возможность повторения подобных событий, SCP-1785 должен быть переведен в учреждение гораздо более высокой безопасности. Также будет внедрена дезинформационная кампания, предложенная доктором С█████, см. приложение 1785-3.//
[[/collapsible]]

**Приложение 1785-3**: Отчёт доктора С██████
&gt; //Наблюдение за пользователем SCP-1785 обнаружило неожиданные и опасные долгосрочные последствия. После периода покоя длительностью примерно 6 месяцев черты лица начинают терять размер и ясность: морщины становятся мельче, линии нижней челюсти и носы смягчаются, глаза и рот уменьшаются и т.д. Через две-три недели после появления симптомов этот эффект становится чрезвычайно выраженным, лицо становится очень гладким, и все черты лица сосредотачиваются в центре лица на пространстве размером с ладонь. В течение месяца все черты исчезают полностью, оставляя &#34;лицо&#34; в виде гладкой кожи. Зубы, язык, и т.д. остаются нетронутыми за &#34;лицом&#34;, но чувства зрения и обоняния полностью теряются. Пострадавший, лишившись отверстий для дыхания или питания, задыхается, если не подключен к системе ИВЛ, или умирает от голода, если не будет получать питания внутривенно. Хирургические попытки открыть отверстия для питания/дыхания на поверхности &#34;лица&#34; закончились смертельным исходом, поскольку эта гладкая плоть неспособна ко свертыванию крови.//
&gt; //До лучшего исследования этого явления использование SCP-1785 настоятельно не рекомендуется.//

[[collapsible show=&#34;+ Приложение 1785-4 (Требуется 4 уровень допуска)&#34; hide=&#34;- Приложение 1785-4 (Требуется 4 уровень допуска)&#34;]]
&gt; //Отчёт доктора С██████, в дополнение к реакции ███████ на инцидент  1785-1, по-видимому, был успешен в подавлении интереса персонала класса D к SCP-1785, по крайней мере, в настоящее время. Доктору С██████ объявлена особая благодарность за отличную работу по этому вопросу.//
[[/collapsible]]</textarea></pre>
