**项目编号：**SCP-CN-953

**项目等级**：Safe

**特殊收容措施：**所有记载有项目生产方式及详细配方的信息载体已被清除，现存的███支SCP-CN-953-1样剂被转移至永久贮存站点Site-CN-54以进行封存。

严禁在基金会内部生产，赠与，出售或使用SCP-CN-953稀释物，一经查出，涉事人员将受到严重处罚。一项内部清查已经开始，以搜集于研究期间流出的SCP-CN-953样剂。

**描述：**SCP-CN-953为基金会中国分部于近两年间研制的思维能力增强药物，项目代号为BMR-0773，用于提升外勤人员的反应和战术能力，以及提升研究员的工作效率。其中使用了数种来自于SCP-████，[[[SCP-CN-245]]]，SCP-CN-███的逆向工程技术产物。

于12/26/2017，对该种药物的研制项目在内部实验中因其远超实际效果的负面效果而被终止，参与实验的数名研究人员均受到项目不同程度的影响，脑部出现一到二十年不等的衰老症状。

SCP-CN-953-1是对基金会内部药品批次E-BMR2017141.b中药剂的代称，这些药剂为基金会在11/31/2017大量生产的唯一一批次SCP-CN-953，共███支，现贮存于Site-CN-54，此批次SCP-CN-953拥有稳定的功效及异常性质。

项目相关的E级人员CN-953-E1为基金会前雇员Siruo Li，Li在2013年向中国分部科学部门管理机构提交了对“能提升思维速度的药剂”的研究企划，经过内部决议，科学部门批准了Li组建研究团队研究制造相应试剂的请求。根据基金会内部可靠记载，Li多次在研发此种药剂的过程中摄入样剂以加速研发，受到样剂累积而成的大量影响，因大脑与头部神经遭受严重破坏而陷入脑死亡状态。据医疗部门报告，尽管Li的脑部组织因为药剂遭受严重损坏，且颅腔内存有大量积液，但基本神经系统并未出现受损症状。应科学部门要求，Li被编为CN-953-E1以供科学部门深度研究SCP-CN-953对人体的影响。


[[include component:image-block name=http://scpsandboxcn.wikidot.com/local--files/new-sbox/953pics.png |caption=一支SCP-CN-953-1，于实验中拍摄]]

&gt; 特征及组分研究：SCP-CN-953由大量未知有机成分组成，表观为明亮蓝色液体，伴有自发的低强度辐射而散发蓝绿色荧光。
&gt; 
&gt; 生物组织-放射性联合测试显示，摄入一剂SCP-CN-953-1将会使摄入者在较长时间内受到强度为480μT的辐射影响，但仍属安全范围之内。
&gt; 
&gt; 项目液体比重为1.66，每剂SCP-CN-953-1装有约15g项目液体。SCP-CN-953液体内部平均含有约6%质量的氢，48%质量的氧，31%质量的碳，以及多种不同的常规金属离子，但气象色谱-质谱仪检测到的异常图像暗示了其中含有多种异常成分。
&gt; 
&gt; 将0.06kg项目液体放置于半径为10m，基底休谟指数为99.5的现实扭曲测试场内十五分钟后，区域休谟读数微量上升至101.2点左右，可能是因为成分中SCP-CN-███产物的作用，项目经证实并无宏观层面的现实扭曲能力。

项目的异常特性在于，当任一具有神经系统的生物将其摄入后，此生物的反应速度，逻辑思维与理解力都将得到迅速提升。根据受试的基金会研究员描述，当他们摄入SCP-CN-953样剂后，目视范围内的物体运动明显变慢，尽管受试者的描述类似于时间异常，在受试区域内的休谟-质能基准计证明受试区域并无时空异常。此现象的成因推测为思维“速度”加快导致。稀释后经实验，雾化吸入1%浓度，质量为10g的SCP-CN-953-1稀释物后，D级人员的简单计算能力提升了150%，对于较难的运算，限定时间内解题成功率上升了300%。此次实验中，项目的异常影响在开始后15分钟内消散。

药理学研究显示，当摄入SCP-CN-953后，与基金会原有的作战人员用反应增强药剂类似，部分已知活性成分影响突触间质和体内电解质平衡，使生物的神经传导性能明显提升。同时未知成分作用于脑部，脊髓与心脏的神经组织，推测在该过程中，SCP-CN-953整体增强了受试者的思维速度。

需要特别注意的是，尽管思维的速度有所提升，但受试者的运动机能并未同步增加，在多次移动实验中受试者均出现不同程度的肌腱撕裂，运动失调等症状，同时，罕见情况下，受试者可能发生严重癫痫。

于此同时，SCP-CN-953具有远超其正面功效的负面连带作用，在摄取此种药剂后，摄取者的脑部组织将会加速衰老，在第一次人体实验中，因为剂量控制出现问题，研究员Kaizou Wang摄入了超量的SCP-CN-953，X光检测显示其脑部年龄衰老了约20岁，以至于出现早期帕金森症症状，科学部门随后为受到影响的研究员办理了退休手续，Kaizou Wang现已转移至基金会善后中心进行康复治疗。在随后的持续实验中，基金会多次复现了这一连带作用。

尽管经过多次稀释，但SCP-CN-953仍会提升受试者至少三倍的思维速度，进一步降低注射物中SCP-CN-953的浓度只会降低其效应持续时间。

于研究期间，至少███支SCP-CN-953样剂流出并在基金会内部被当作兴奋剂或毒品流通，尽管SCP-CN-953能够有效提升受试者的思维速度，在多数报告中还提及了因为思维提速产生的剧烈快感，但需要注意的是，短暂的思维增速产生的快感并不足以抵消由此引发的衰老效果。在短期内多次摄入SCP-CN-953后，由SCP-CN-953带来的长期思维增速与衰老作用将不可逆转。

[[collapsible show=&#34;+ 需要四级以上/CNR926.1b权限&#34; hide=&#34;- 已授权存取&#34;]]
经过医疗部门的精密定量实验，基金会得以列出公式αβ-10323，亦称为CN-953-SE，是对SCP-CN-953的副作用的研究公式，确定了每种生物固定的“思维总量”，具体而言，每个生物个体的脑部均会在思考数量与质量接近的时间后衰老，当注射SCP-CN-953后，被提升了的思维速度将会导致注射者的脑部迅速衰老。此公式阐明了SCP-CN-953作用效率，人类脑部衰老时间与其他常数间的相互作用关系。

&gt; 人体脑部寿命=Tq/（esi·tcsi·v,,ts,,^^4^^）

以25岁的健康人类个体为例，正常情况下人类的脑部寿命为思维总量常数除以esi[[footnote]]情绪基准指数[[/footnote]]，tcsi[[footnote]]思维复杂性基准指数[[/footnote]]与v,,ts,,[[footnote]]思维速度[[/footnote]]的四次方。

人类思维总量常数，即Tq约为1.692·10^^9^^s。在计算幼年和老年段tcsi及v,,ts,,的自然衰退，以及esi波动后，当个体25岁的tcsi为1，v,,ts,,为1/s时，其脑部寿命应为68年。信息社会逐步建立后，正常居民的tsci显著下降，故平均寿命也随之增长。

显而易见，当v,,ts,,出现变化时，脑部衰老速度将明显加快，故当人类个体使用SCP-CN-953时，人为提升了v,,ts,,，使其脑部寿命迅速消耗。在初次实验中，当人为提升思维速度至3倍时，个体脑部寿命的消耗为正常情况的80倍，当人为提升思维速度为20倍时，个体脑部寿命将以160000倍速度消耗，当人为提升思维速度为100倍时，个体的脑组织将在十秒之内完全退化。

尽管在正常人类活动中，例如解决难题或争吵中esi与tcsi会出现正常的升高现象，但除非摄入SCP-CN-953，v,,ts,,的速度似乎只随年龄的变化而变化。

CN-953-E1，即基金会前员工Siruo Li，曾一度被认为受到项目异常影响而陷入脑死亡，据其个人笔记，在其脑部完全失去机能前，CN-953-E1的v,,ts,,已经稳定达到了正常人类的6倍以上。但科学部门随后在其脊椎内部增生的神经中发现异常脉冲，其信号类似于人类β脑波，基金会科学部门对其进行了一次手术，将人造神经通路及外接感官界面接入其脊髓并得到高速回应，速度达到正常v,,ts,,的30倍以上，回应内容整理为文档CN-953-01。详细研究表明，CN-953-E1的主要思维功能仍在运作，但因为缺乏感官输入，CN-953-E1的心理健康状况正迅速恶化。

在测试过程中，CN-953-E1表明因为头部与周身的感受神经损坏，其无法得到任何感官信息，而只能以极高的思维速度在“脑海里存活”，同时，在谈话记录中提及一个或一些未知实体SCP-CN-953-2，CN-953-E1明确表示使用SCP-CN-953过程中的脑部寿命衰减由SCP-CN-953-2造成。

[[include component:image-block name=http://scpsandboxcn.wikidot.com/local--files/new-sbox/sound-1781570.png |caption=正常的视听波形图像]]
[[include component:image-block name=http://scpsandboxcn.wikidot.com/local--files/new-sbox/audio-2028515_1280.png |caption=在实验中CN-953-E1向人造神经中输出的波形图像]]

&gt; 整理记录：CN-953-01 节录
&gt; 
&gt; #0 开始记录
&gt; 
&gt; #1  （电流声）（大量信号，推测为视觉模式，但无法解码）
&gt; 
&gt; #2 （由两种近似波段生成的双声道风声，似乎来源于较远的位置）
&gt; 
&gt; #3 （急切的求助声，推测来源于CN-953-E1）这里是基金会员工，识别码为CN-████████，我不清楚我受困了多长时间，可能已经有几年了，有人能听得到吗？（回音）
&gt; 
&gt; #4 （信号消音，持续1秒左右）
&gt; 
&gt; #5 （急促的电流声）
&gt; 
&gt; #6 （类似CN-953-E1，低沉，与前一声音不符，但推测应为CN-953-E1）没人能拯救我们，因为这完全是自作自受。
&gt; 
&gt; #7 （与#3类似的声音）你们现在就杀了我！这里简直是地狱！
&gt; 
&gt; #8 （CN-953-E1低沉的吟诵）思考曾是我追求的蜜糖，而现在思考成了他们对我的刑罚。
&gt; 
&gt; #9 （突变音频信号，为男性声音，伴有警告声，频率与Site-CN-██的站点声音一致）收容失效！重复，收容失效！ 
&gt; 
&gt; #10 （CN-953-E1低沉的吟诵）思维总是向最可怕的地步发展，衰老也是，[数据删除]。
&gt; 
&gt; #11 （生物哀嚎）
&gt; 
&gt; #12 （CN-953-E1低沉的吟诵）你将，或者我将永远活在我的脑海里。
&gt; 
&gt; #13 （未知中性声音）你应该知道，思维不应该比意识更快，想要思考？那么就永远思考吧。（笑声）
&gt;

&gt;

&gt; 
&gt; #35 信号中断

在稳定链接8秒后，基金会植入的人造神经通路因突变电流而损毁，进一步的测试亦重复了此现象，没有从CN-953-E1处获取其他有效信息。

目前在过量注射SCP-CN-953的D级人员中没有出现类似于CN-953-E1的状态，推测是因为在瞬间注射大量SCP-CN-953（而非像CN-953-E1一样逐步使用不同强度的）使其脑部损伤过快而导致主要器官迅速死亡。

另一项连带研究显示，如果CN-953-E1停止摄取SCP-CN-953，其增生的神经系统将迅速枯萎，推测若其12天未摄取SCP-CN-953，CN-953-E1将会生理学死亡。内部编号为E-BMR2017141.b的药品批次将持续生产稳定的SCP-CN-953药剂以维持CN-953-E1的生命指征。

考虑记录CN-953-01内CN-953-E1的提议后，伦理道德委员会决定以长期深度麻醉剂（代码 E-BM-LtDA）将对象麻醉以代替，以备后期研究需求。
