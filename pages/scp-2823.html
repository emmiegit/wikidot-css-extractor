    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-2823 – Fen Tigers
**Auteur :** [[user Asaelka]]
**Traducteur :** [[user Fourmi1(MNIW)]]
**Date de publication originale :** 24 avril 2017
**Image :** [https://en.wikipedia.org/wiki/Fen_skating#/media/File:Fenskaters_ronden_ton.jpg Source] dans le domaine public.
[[include credit:end]]

[[include component:image-block name=Fenskaters_ronden_ton.jpg|caption=Premier enregistrement photographique d&#39;un événement SCP-2823.]]

**Objet n^^o^^ :** SCP-2823

**Classe :** Euclide

**Procédures de Confinement Spéciales :** Étant donné la localisation imprévisible, le rayon d&#39;action large et la spontanéité des événements SCP-2823, un confinement physique de SCP-2823 est actuellement impraticable. Le personnel de la Fondation au sein de l&#39;Environment Agency doit surveiller les défenses contre les inondations dans tout l&#39;Est de l&#39;Angleterre à la recherche de potentiels événements SCP-2823, et des caméras de surveillance ont été installées dans toutes les stations de pompage considérées à risque par rapport à SCP-2823.

L&#39;utilisation d&#39;amnésiques allant jusqu&#39;à la Classe B est autorisée sur les participants civils lors des événements SCP-2823. Les changements de température anormaux de la région causés par SCP-2823 se situent dans les limites climatiques normales ; la couverture médiatique associée n&#39;est donc pas considérée comme une menace pour le confinement. Les dégâts causés par les événements SCP-2823 doivent être attribués à un mauvais entretien et/ou à la composition du sol des régions de l&#39;Est de l&#39;Angleterre. Les graffitis des sites affectés doivent être nettoyés.

Les protocoles de Recherche, Réponse et Engagement associés à SCP-2823 doivent être assurés par la FIM Kappa-17 (&#34;Anorak Jaune&#34;) du Site-██.

**Description :** SCP-2823 est un événement affectant un secteur de l&#39;ancienne zone humide dans les comtés de Cambridgeshire, Norfolk et Lincolnshire au Royaume-Uni. Ce secteur, dénommé traditionnellement comme le Marécage ou le Marais, a été en grande partie converti en terres arables à partir du XVII^^e^^ siècle grâce à un système de fosses et de stations de pompage.

Les estimations quant à l&#39;étendue temporelle de l&#39;existence de SCP-2823 sont au mieux imprécises, étant donné son chevauchement avec les mouvements de protestation ruraux contemporains. SCP-2823 a été à l&#39;origine catalogué en 1863, sous l&#39;égide de la Fondation de Sa Majesté pour le Suivi des Curiosités et des Phantasmagories (FSMSCP), passant à un confinement moderne à la suite de [CENSURÉ].

SCP-2823 commence par le sabotage des stations de pompage, fosses, et défenses contre les inondations utilisées afin de maintenir le drainage des terres arables du marais. Étant donné que le drainage du marais a causé un affaissement progressif des terres sous le niveau de la mer, une panne du réseau global de drainage a pour résultat une inondation significative et des dégâts matériels conséquents.

La machinerie affectée par SCP-2823 semble être brisée par la force avec des outils temporairement identifiés comme étant des pelles ou des marteaux, bien que la surveillance des sites affectés n&#39;indique aucune preuve d&#39;intrusion. L&#39;obstruction et la perturbation des systèmes de tuyauterie et de plomberie ont précédemment eu pour conséquence de très importants dégâts aux moulins et aux installations de pompage au charbon et au diesel ; l&#39;introduction de pompes à système électrique fermé après la Seconde Guerre mondiale a en grande partie évité les obstructions de SCP-2823.

SCP-2823 est accompagné par l&#39;apparition de graffitis sur les bâtiments affectés et la machinerie, dépeignant le plus souvent un tigre du Bengale (//Panthera tigris tigris//) stylisé, dessiné à l&#39;aide de peintures rouges et bleues. Des graffitis apparaissant dans le Cambridgeshire ou le Norfolk ont également dépeint en de rares occasions une triple couronne dorée sur un champ bleu, les armoiries traditionnelles de l&#39;Est-Anglie.

&gt; //Non seulement les événements SCP-2823 deviennent progressivement moins puissants, mais ils semblent également s&#39;espacer de plus en plus. ███ et moi les avons analysés, et il semblerait qu&#39;ils aient graduellement ralenti depuis leur observation initiale, seulement pas assez drastiquement pour que nous y fassions attention jusqu&#39;à ce que nous ayons des années sans incident.//
&gt; 
&gt; //Pas sûr que cela ralentisse __du fait__ qu&#39;ils causent moins de dégâts ou si c&#39;est juste une corrélation. Il semble également que cela vise des cibles plus faciles, des stations de pompage ayant des machineries plus anciennes. J&#39;ai recommandé à ██████ qu&#39;il presse la modernisation de ces sites.//
&gt; 
&gt; //- Agent M██████//

Les champs inondés en raison de SCP-2823 subissent une chute rapide de la température, ce qui gèle les eaux jusqu&#39;à des hauteurs de quelques mètres.[[footnote]]Sur le fondement des enregistrements topographiques des sites affectés, cela semble &#34;rendre&#34; à la terre son niveau historique précédant l&#39;affaissement des sols causés par l&#39;assèchement des terres humides.[[/footnote]] Une fois que les eaux ont gelé, des entités humanoïdes désignées SCP-2823-1 se rassemblent en nombre sur la glace. Le nombre d&#39;instances de SCP-2823-1 fluctue d&#39;un événement à l&#39;autre mais a régulièrement diminué au cours du temps jusqu&#39;à son minimum actuel.

Les instances de SCP-2823-1 portent un mélange anachronique de vêtements de la classe ouvrière rurale anglaise du XVI^^e^^ au XIX^^e^^ siècle et parlent dans un dialecte historique distinctif du marais. Les rapports de recherche originaux de la FSMSCP sur SCP-2823 ont été significativement compromis à la suite de [CENSURÉ] : le document résumé et d&#39;anciennes documentations photographiques sont les seuls à avoir survécu.

La récurrence des instances de SCP-2823-1 photographiées est inconsistante d&#39;un événement SCP-2823 à l&#39;autre, à l&#39;exception de plusieurs personnages constamment récurrents s&#39;identifiant eux-mêmes par les noms d&#39;éminents patineurs de &#34;l&#39;Âge d&#39;Or&#34; du marais.[[footnote]]Les &#34;membres permanents&#34; enregistrés jusque-là incluent William &#34;Dindon&#34; Smart, ses frères &#34;Poisson&#34; et James Smart, Sophie Winters, Genevieve Dewsbury, Laura Parvitt, Robert League, Fortitude Johnson, Larman Register et John Berry. Toutes ces instances semblent à peu près du même âge, bien que leurs équivalents historiques soient nés à des époques radicalement différentes.[[/footnote]] Nombre de ces patineurs historiques du marais étaient vivants ou effectivement nés après le premier enregistrement officiel de SCP-2823, mais le manque de recherches de la FSMSCP ayant survécu rend impossible à déterminer si ces personnages récurrents ont été identifiés dans SCP-2823 avant ou pendant leur vie.

Les instances de SCP-2823-1 sont accueillantes et amicales et inviteront activement les passants et familles des proches villages à les rejoindre.[[footnote]]Cette invitation ne semble pas posséder de propriétés anormales ou de danger-sensitif, ni le moindre effet permanent sur les civils participants, outre l&#39;appréciation des festivités.[[/footnote]] Les tentatives visant à distraire les instances de SCP-2823-1 de leurs activités, incluant les interrogatoires, se heurtent à de l&#39;irritation et sont généralement ignorées. Les tentatives visant à perturber SCP-2823 ou détenir des instances pour interrogatoire provoquent des protestations verbales et finalement de la violence.

&gt; //**Mise à jour du 19/09/1975 :** Les instances récurrentes de SCP-2823-1 se souviennent clairement des participants précédents et ont présenté de la familiarité et une volonté de dialogue avec les agents de la Fondation précédemment assignés à SCP-2823. Compte tenu de ce fait, et le temps nécessaire afin de préparer un agent à communiquer efficacement avec SCP-2823, la continuité des membres du personnel assignés à SCP-2823 est considérée comme une priorité.//
&gt; 
&gt; //Les tentatives visant à interroger les instances de SCP-2823-1 au sujet des événements SCP-2823 ont toutes échoué, les instances restant secrètes et indisposées à évoquer le sujet. Notre hypothèse de travail actuelle soutient que les instances ont peur d&#39;être elles-mêmes incriminées.  Nous pensons qu&#39;avec le temps et un engagement continu, les instances pourraient faire assez confiance aux agents actuels pour aider à faire la lumière sur les dégâts initialement causés lors des événements SCP-2823.//

Lorsqu&#39;ils sont assemblés, les instances de SCP-2823-1 commenceront à boire, faire la fête et discuter entre eux ; ils seront généralement joviaux, à l&#39;exception de plaintes fréquentes et continues au sujet des Niveaux.[[footnote]]Les Niveaux étaient les projets de drainage successifs qui ont converti le Marécage en terres agricoles.[[/footnote]] En particulier, les instances de SCP-2823-1 s&#39;engagent régulièrement dans des récitations de la chanson de protestation traditionnelle &#34;Complainte de Powte[[footnote]]Un terme d&#39;un dialecte archaïque pour chasseur.[[/footnote]]&#34; (voir l&#39;Addendum 1). Après une période de temps indéterminée après leur rassemblement, les instances de SCP-2823-1 exploitent des matériaux récupérés afin de constituer une piste de patinage dans le marais, incluant (durant des périodes plus sombres) des lampadaires à gaz en fer forgé déplacés de manière permanente.

Une fois que la piste a été construite, les instances de SCP-2823-1 commencent un tournoi de patinage traditionnel du marais, jusqu&#39;à 32 participants.[[footnote]]Les six derniers événements SCP-2823 ne comportaient que 16 participants, étant donné la présence réduite.[[/footnote]] Une fois qu&#39;un vainqueur est déterminé, un prix de 10£ est distribué aux participants et la piste de patinage du marais est méticuleusement nettoyée. Les instances de SCP-2823-1 se dispersent, semblant disparaître au moment où ils traversent le seuil d&#39;influence de SCP-2823. La glace fond ensuite et les eaux se retirent.

------

[[collapsible show=&#34;Retranscription 2823-21&#34; hide=&#34;Retranscription 2823-21&#34;]]
&gt; La retranscription suivante a été drastiquement modifiée afin de faciliter la compréhension du langage. Les enregistrements originaux sont accessibles au sein de l&#39;Inventaire Général du Site-██. Nombre d&#39;instances de SCP-2823-1 : 141 individus.
&gt; 
&gt; L&#39;Agent M█████ a été déployé sur un événement SCP-2823 après plusieurs années de recherche tant sur SCP-2823 lui-même que la cadence vocale distinctive des instances de SCP-2823-1. Ses paramètres de mission spécifiques étaient simplement d&#39;établir des rapports plus significatifs avec SCP-2823 que ce qui avait été accompli auparavant.
&gt; 
&gt; [01:34:34]
&gt; 
&gt; **Agent M█████ :** &#39;Soir.
&gt; 
&gt; **SCP-2823-1 :** &#39;Soir.
&gt; 
&gt; **Agent M█████ :** Bon jour pour se lancer.
&gt; 
&gt; **SCP-2823-1 :** [grogne] Pas mauvais. Mieux qu&#39;en &#39;86.
&gt; 
&gt; **Agent M█████ :** [rire] Beaucoup de types sur leur cul cet hiver.
&gt; 
&gt; **SCP-2823-1 :**  [rire] Bien vrai.
&gt; 
&gt; **Agent M█████ :** [crache] Les virages ressemblent à rien aujourd&#39;hui.
&gt; 
&gt; **SCP-2823-1 :** Yep. Les choses changent.
[[/collapsible]]

[[collapsible show=&#34;Retranscription 2823-26&#34; hide=&#34;Retranscription 2823-26&#34;]]
&gt; La retranscription suivante a été drastiquement modifiée afin de faciliter la compréhension du langage. Les enregistrements originaux sont accessibles au sein de l&#39;Inventaire Général du Site-██. Nombre d&#39;instances de SCP-2823-1 : 123 individus.
&gt; 
&gt; [02:14:03]
&gt; 
&gt; **Agent M█████ :** T&#39;es nerveux ?
&gt; 
&gt; **SCP-2823-1 :** [souffle] L&#39;angoisse. J&#39;ai pas vraiment couru depuis que le petit est arrivé.
&gt; 
&gt; **Agent M█████ :** Problèmes d&#39;équilibre ?
&gt; 
&gt; **SCP-2823-1:** [rire] Gaffe à toi, je les ai aiguisés.
&gt; 
&gt; **Agent M█████ :** Nan, tu vas le faire. La p&#39;tite de Dave a le coup de patin mal assuré, tu vas la doubler facile.
&gt; 
&gt; **SCP-2823-1 :** Elle vire bien.
&gt; 
&gt; **Agent M█████ :** Tu pourrais juste la pousser.
&gt; 
&gt; **SCP-2823-1 :** [rire]
[[/collapsible]]

[[collapsible show=&#34;Retranscription 2823-34&#34; hide=&#34;Retranscription 2823-34&#34;]]
&gt; La retranscription suivante a été drastiquement modifiée afin de faciliter la compréhension du langage. Les enregistrements originaux sont accessibles au sein de l&#39;Inventaire Général du Site-██. Nombre d&#39;instances de SCP-2823-1 : 110 individus.
&gt; 
&gt; La retranscription 34 marque une modification dans les protocoles de la Fondation concernant les instances de SCP-2823-1, l&#39;agent D██████ ayant intégré la force de réponse habituelle aux événements SCP-2823. L&#39;agent D██████ a suivi un entraînement au dialecte sous la tutelle de l&#39;agent M█████ et est considéré comme parfaitement compétent. L&#39;agent D██████ a reçu comme instruction de ne pas s&#39;identifier avec la Fondation mais de se comporter comme un des locaux attirés par SCP-2823. Ce changement du protocole reflète une mise à jour de la stratégie d&#39;obtention d&#39;informations sur la manifestation de SCP-2823.
&gt; 
&gt; [00:56:22]
&gt; 
&gt; **Agent D██████ :** Nan nan nan, c&#39;était pas exactement le vol qui l&#39;a déprimé si longtemps, plutôt l&#39;irrespect. Ils voulaient juste le punir pour avoir répondu.
&gt; 
&gt; **SCP-2823-1 :** [crache] Les flics sont comme ça.
&gt; 
&gt; **Agent D██████ :** Surtout ces nouveaux qu&#39;ils ont ramené. Des londoniens, je crois.
&gt; 
&gt; **SCP-2823-1 :** Ouais, y en aura. Ils nous font pas confiance pour enfiler une aiguille.
&gt; 
&gt; **Agent D██████ :** C&#39;est à ce point ?
&gt; 
&gt; **SCP-2823-1 :** Ils nous ont déjà pris notre gagne-pain. Tu peux pas respecter quelqu&#39;un si tu peux lui faire ça.
[[/collapsible]]


[[collapsible show=&#34;Retranscription 2823-53&#34; hide=&#34;Retranscription 2823-53&#34;]]
&gt; La retranscription suivante a été drastiquement modifiée afin de faciliter la compréhension du langage. Les enregistrements originaux sont accessibles au sein de l&#39;Inventaire Général du Site-██. Nombre d&#39;instances de SCP-2823-1 : 88 individus.
&gt; 
&gt; [05:43:20]
&gt; 
&gt; **Agent M█████ :** Belle victoire de ce Berry, là.
&gt; 
&gt; **SCP-2823-1 :** C&#39;est les grandes jambes, ça lui donne ce petit coup de pouce.
&gt; 
&gt; **Agent M█████ :** Bonne course techniquement, pas mal.
&gt; 
&gt; **SCP-2823-1 :** Pas comme le fouillis qu&#39;on a eu à la semi. C&#39;est qui ce Smart, là, avec le nom débile- ?
&gt; 
&gt; **Agent M█████ :** -Poisson.
&gt; 
&gt; **SCP-2823-1 :**  [rire] Yep, Poisson. Le type tiendrait pas un virage si le faucheur avait son petit cul rose en ligne de mire.
[[/collapsible]]

[[collapsible show=&#34;Retranscription 2823-54&#34; hide=&#34;Retranscription 2823-54&#34;]]
&gt; La retranscription suivante a été drastiquement modifiée afin de faciliter la compréhension du langage. Les enregistrements originaux sont accessibles au sein de l&#39;Inventaire Général du Site-██. Nombre d&#39;instances de SCP-2823-1 : 88 individus.
&gt; 
&gt; La retranscription 54 marque la première instance d&#39;information utile provenant d&#39;instances de SCP-2823-1 concernant la manifestation des événements SCP-2823. Elle fait suite à un événement exceptionnellement destructeur, responsable de dégâts matériels aux maisons du lotissement ████████.
&gt; 
&gt; [03:01:23]
&gt; 
&gt; **Agent D██████ :** T&#39;as entendu à propos des niveaux ? Effondrés cette nuit.
&gt; 
&gt; **SCP-2823-1 :** C&#39;qui arrive aux gens qui essayent de s&#39;installer sur le territoire de Jack Flood.
&gt; 
&gt; **Agent D██████ :** Tu te fous de ma gueule ?
&gt; 
&gt; **SCP-2823-1 :** Nan, nan.
&gt; 
&gt; [LONG SILENCE]
&gt; 
&gt; **Agent D██████ :** T&#39;aurais pas fait un truc débile, quand même ?
&gt; 
&gt; [LONG SILENCE]
&gt; 
&gt; **Agent D██████ :** Si tu te fais choper-
&gt; 
&gt; **SCP-2823-1 :** Du calme, fillette. Flood a pas besoin que je fasse quoi que ce soit, hein ? Il a ses propres mains.
[[/collapsible]]

[[collapsible show=&#34;Retranscription 2823-62&#34; hide=&#34;Retranscription 2823-62&#34;]]
&gt; La retranscription suivante a été drastiquement modifiée afin de faciliter la compréhension du langage. Les enregistrements originaux sont accessibles au sein de l&#39;Inventaire Général du Site-██. Nombre d&#39;instances de SCP-2823-1 : 61 individus.
&gt; 
&gt; [02:51:36]
&gt; 
&gt; **SCP-2823-1 :** Hey ████.
&gt; 
&gt; **Agent M█████ :** Hey Fred.
&gt; 
&gt; **SCP-2823-1 :** Tu bois pas, vieux ?
&gt; 
&gt; **Agent M█████ :** Nan, pas aujourd&#39;hui.
&gt; 
&gt; **SCP-2823-1 :** Ah, &#39;sûr, j&#39;oublie que tu bosses. [tapant l&#39;épaule de l&#39;agent M█████] Une bonne chose ça.
&gt; 
&gt; **Agent M█████ :** Hein ? Comment ça ?
&gt; 
&gt; **SCP-2823-1 :** [crache] Cool de savoir qu&#39;on se souviendra de nous.


[[/collapsible]]

------

[[collapsible show=&#34;Addendum 1&#34; hide=&#34;La Complainte de Powte&#34;]]

&gt; Venez, Fils des rivières, et allons tous ensemble
&gt; Pour régler cette affaire, dont on frémit et tremble ;
&gt; Nous aurons des regrets, si cela est bien vrai, que les marais sont morts
&gt; Où nous nous nourrissons de boue et canissons, ce sera bœuf et porc
&gt; 
&gt; Ils sèmeront fayots et blé, ce où nul ne l&#39;avait pensé,
&gt; Là où les hommes ont tous ramé, avant qu&#39;les croque-morts n&#39;l&#39;aient acheté.
&gt; Mais, Cérès, toi qui nous contemple, que l&#39;avoine sauvage soit leur lot,
&gt; Oh, que les crapauds et tourbières boueuses soient leur fléau.
&gt; 
&gt; Voyez donc dans leur grand dessein, qu&#39;à présent ils nous déterminent,
&gt; Qui fera de notre corps du pin, une proie pour corbeaux et vermine :
&gt; Car ils briguent d&#39;assécher tout marais, et de dominer les eaux
&gt; Plus rien ne sera fécond, et nous mourrons, car il faut pâture pour les veaux
&gt; 
&gt; La volaille à plumes a des ailes, pour voler vers d&#39;autres nations ;
&gt; Mais nous n&#39;avons rien de tel, pour accomplir notre migration ;
&gt; Place nous devons faire (Oh terrible affaire), aux bêtes cornues et au bétail
&gt; Sauf si l&#39;on s&#39;accorde tous à les bouter hors par la bataille

[[/collapsible]]
