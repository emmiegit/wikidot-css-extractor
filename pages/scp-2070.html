**SCP-2070:** 신의 손가락들
**저자:** [[*user silmerion]]          
**원작:** http://www.scp-wiki.net/scp-2070
**역자:** [[*user Salamander724]]
[[include info:end]]

**일련번호:** SCP-2070

**등급:** 케테르(Keter)

**특수 격리 절차:** SCP-2070-1 및 -2는 편재하는 것으로 보이는 바, 그 격리는 정보통제를 위주로 이루어진다. SCP-2070-1 및 -2의 발견을 보고하는 사람을 평가절하하거나 완전히 퇴출시키는 것을 목적으로 한 역정보 공작이 언제나 유지되어야 한다. 이 공작은 크게 두 부분으로 이루어진다.
* 타당한 것처럼 보이지만 거짓인 다양한 주장들의 엄호공세.
* 그러한 주장을 한 사람이 사기꾼인 것처럼 보이게 만드는 방향으로 진행되는 광범위한 논의.
이와 관련된 모든 우주론 데이터들을 수집 및 파괴하는 것은 기동특무부대 에타-121 &#34;외골수,,Navel Gazers,,&#34;가 책임진다. MTF 에타-121 대원들은 자신들이 찾은 바를 재단 침투요원들에게 전달한다. 이 침투요원들은 현대 이론우주론 및 관측우주론 분야에서 선도적 역할을 하는 것으로 받아들여지고 있다. 내용을 전달받은 요원들은 은폐용 표준 역정보를 설계 및 주장한다. 역정보와 불일치하는 발견을 지속적으로 보고하는 천문학자들은 B급 기억소거를 실시하고 그들의 연구 내용을 학계 총의에 맞게 조작한다.

[[collapsible show=&#34;[계속하기 위해 로그인 인증서 입력: 인가 등급 4/2070 필요]&#34; hide=&#34;[인증서 확인됨]&#34;]]
SCP-2070-1 및 -2의 정보를 알아내기 위해 지구상에서 우주 활동을 감시한다. 그러한 정보의 확인은 규약 167-툴리가 실시의 근거가 된다.

SCP-2070-3은 제280기지의 제477연구엄폐호에 수용되어 있다. 무단출입을 방지하기 위해 무장경비대원 2명이 엄폐호 바깥에 상시 배치된다. 관련 연구 요청은 별도의 고지가 있거나 규약 167-툴리가 발동되지 않는 이상 무기한 유예된다. 어느 쪽의 이유건 연구가 현실화될 경우 요청된 시간보다 최소 24시간 이내에 실험 제안서를 기지 이사관 아른하임,,Arnheim,,에게 제출해야 한다. 인가 등급 4/2720 연구직원 1명이 엄폐호의 변칙적 타키온 방출 여부를 상시 감시한다. 타키온 방출이 일어날 경우 즉시 기지 이사관 아른하임과 MTF 에타-121 대장 로스,,Rose,,에게 보고해야 한다. 변칙적 타키온 방출에 관한 검사나 보고가 이루어지면, MTF 에타-121 대장 로스는 최대한 빨리 대규모 은하분포에 어떠한 변화가 일어났는지 확인해야 한다.

SCP-2070-3의 활동이 발생하면 제79연구기지에서는 ████ 은하단의 SCP-2070-2 개체를 관측해야 한다.
[[/collapsible]]

**설명:** SCP-2070은 현대관측우주론과 관련된 몇 가지 변칙성을 집합적으로 이르는 것이다.

SCP-2070-1은 우주의 은하분포가 지구상의 우리 위치 방향으로 길쭉하게 늘어져 있는 관측적 경향이다. 이 경향은 은하들이 화살표를 닮은 선 모양으로 늘어선 것으로서 나타난다. SCP-2070-1의 화살표 개체들은 천문학계에 &#34;신의 손가락들(fingers of God)&#34;이라고 알려져 있다. SCP-2070-1에 관한 공개적 논의에서는 우주적 규모에서 은하들의 속도로 인한 적색편이 효과라고 이것을 설명한다.[[footnote]]실제로는 적색편이 효과는 SCP-2070-1가 관찰되는 것을 악화시키는 요인일 뿐이다.[[/footnote]]

SCP-2070-2는 은하들의 배치가 일관성 있고 알아볼 수 있는 그림문자 내지 기호의 형태로 관찰되는 것이다.  SCP-2070-2 개체들의 예시로는 다음과 같은 것들이 있다.
* 인간 형상의 막대그림
* 태양과 주변 8행성, 대형 카이퍼대 천체들, 그리고 아직까지 발견된 바 없는 천체 2개의 축소 표현
* 중국 상대(商代)의 갑골문 문자들과 일치하는 3개체. 대략적으로 번역해 보면 &#34;우리는 왕들이다,&#34; &#34;우리는 특별하다,&#34; &#34;우리가 중심이다&#34; 등의 메시지로 이루어져 있음.

SCP-2070-2 개체들 중 형상으로서 완벽한 것은 하나도 없으나, 관측상의 불확실성을 감안한 범위 내에서 확인되는 모양들은 모두 일관적이다. 주요 은하단마다 SCP-2070-2 개체가 최소 하나 이상 확인되어 있다. 소규모 은하군들에서 발견된 개체 후보들은 추가적인 데이터가 수집될 때까지 판단을 유보 중이다. SCP-2070-2에 관한 공개적 논의에서는 이것들이 그저 무의미한 잡음들 사이의 무작위적 형상일 뿐이라고 평가절하한다. 그러한 위장 효과가 충분히 이루어진 개체들만이 공공에 발표될 수 있다.

~~~~
[[collapsible show=&#34;[계속하기 위해 로그인 인증서 입력: 인가 등급 4/2070 필요]&#34; hide=&#34;[인증서 확인됨]&#34;]]SCP-2070-3은 비취와 정체불명의 합금으로 만들어진 경첩뚜껑식 상자다. 크기는 가로세로 1.0060 미터, 높이 0.335 미터다.[[footnote]]각각 중국 전통 도량형의 1 보(步)와 1 척(尺)에 해당한다.[[/footnote]].  SCP-2070-3은 평소에는 알 수 없는 기작에 의해 잠겨진 상태를 유지한다. 윗면은 현재까지 알려진 어떠한 언어와도 일치하지 않는 기호들과, 허블 효과[[footnote]] 관측되는 우주 팽창. [[/footnote]]를 설명하는 것으로 보이는 상대 문자들로 덮여 있다. ████ 은하에서 발견된 SCP-2070-2 개체와 일치하는 기호를 누르면 상자가 열린다. 상자 안에는 깊이 4.672 센티미터의 모래층이 들어 있다. 이 모래에 기호를 그리고 SCP-2070-3을 닫으면 다음 세 가지 일이 발생한다.
* 상자가 지향성 타키온[[footnote]] 빛보다 빠르게 움직이며, 그렇기 때문에 시간을 거슬러 움직이는 입자 [[/footnote]] 폭발을 방출한다. 
* 모래 속에 그린 기호(들)이 타키온 폭발이 가리킨 방향의 공간상에 SCP-2070-2 개체로 나타나게 된다. 그 주변에 SCP-2070-1 개체들 이 나타나거나 원래 있던 개체가 더욱 두드러지게 된다.
* ████ 은하단의 SCP-2070-2 개체들이 SCP-2070-3 뚜껑 위의 다른 기호들의 모양으로 바뀌게 된다.

SCP-2070-3이 어떻게 인과율소급 재구축을 일으키는지는 현재로서 이해되지 않고 있다. 지향성 타키온 방출의 효과에 관한 전반적 추가연구는 현재 6등급 최우선 연구사항으로 지정되어 있다.

SCP-2070-3은 19██년 중국 ████████성의 발굴현장에서 출토되었다. 그 시대착오성으로 인하여 제230기지의 변칙물체 금고에 보관되고 있다가, 인가 등급 4/2070 연구원 ██████가 뚜껑의 기호들 중 3개가 ████ 은하단에서 발견된 SCP-2070-2 개체들과 대응된다는 것을 발견했다. 이후 수행된 실험에서 SCP-2070-3의 변칙적 성질과, SCP-2070-1 및 -2와의 연관성이 밝혀졌다.

**문서 2070-1: 규약 167-툴리에 관하여**
&gt; [[=]]
&gt; 모든 SCP-2070 관련 인력에게 보내는 비망록
&gt; 19██년 ██월 ██일
&gt; [[/=]]
&gt;
&gt; 동료 과학자들이여,
&gt;  
&gt; 우리의 모든 데이터 속에, 그리고 관측과 분석과 이론을 통한 우리의 미약한 일상적 싸움 속에, 과학이란 것이 불가분 인간의 도전일 수밖에 없다는 사실을 도외시하기 쉬워진다는 생각이 든다. 우리가 우리의 결론을 보위하는 것은 그저 우리가 그것이 옳다고 //생각하기// 때문이 아니라, 그것들이 옳기를 //원하기// 때문이다. 20세기의 물리학자들이 빛의 매질로서의 에테르 가설에 호흡기를 붙이려고 얼마나 노력했는지 생각해 보라. 일단 실재가 어째야 하는지 관념을 가지게 되면, 그것은 세상에서 가장 극복하기 어려운 것이 된다.
&gt; 
&gt; 물론 우리 모두는 선입견의 위험성을 잘 알고 있다. 우리는 수 세기 전 공동체로서 지구중심설에 맞서 싸웠다. 그 싸움으로 우리는 코페르니쿠스 원칙, 우주에서 우리의 위치는 특별할 것이 없다는 가정을 얻었다. 그 이래로 코페르니쿠스 원칙은 우리 천문학의 기초 기반 중 하나가 되었다. 너무 익숙해서 그대들 대부분은 한 번도 생각조차 해본 적이 없을 것이다.
&gt; 
&gt; 고대 중국의 천문학자들은 코페르니쿠스 원칙을 전혀 알지 못했고, SCP-2070을 보면 코페르니쿠스 원칙에 해당하는 무언가가 아예 존재하지 않았다고 생각할 수 있다. 우리 문화권에서는 우주의 중심이 아니라는 것을 깨닫자 그 사실에 대한 저항이 있었지만, 결국은 폭력적 거부만 없는 굴욕을 인정해야 했고 그 뒤로도 계속 그것을 인정해 왔다. 상나라는 거기에 전혀 다른 접근을 취했다. 자신들의 특별한 지위를 유지하기 위해 우주 자체를 바꾸어 버린 것이다. 우리를 가리키는 화살표들, 기호들과 암호들과 그림들. 이것들은 신의 경지에 도달하려 허덕이는 인간의 도해법이라 할 수 있다.
&gt; 
&gt; 그러나 그들은 신이 아니었고, 자신들의 행위에 대한 충분한 생각도 하지 //않았다//. 고대의 천문학자들은 그저 자신들의 흔적을 새기는 데 그치지 않았고, 우주의 모든 존재가 따라야 하는 길을 남겼다. 그들은 우리 태양계의 지도, 태양 주변 이웃 항성계들의 지도, 심지어 거칠지만 은하수의 형상까지 그려 두었다. 우리 행성 밖에 다른 생명체가 있다면 이 화살표들이 가리키는 곳이 어디인지 조금이라도 궁금해할 수밖에 없으리라.
&gt; 
&gt; 현재까지 SCP-2070-3의 효과에 관한 연구는 보수적이고 제한적으로, 즉슨 SCP-2070-1 및 -2와의 연관성을 확인하는 정도로만 이루어져왔다. 선임연구원인 나와 아른하임 기지이사관은 우리의 손을 우주의 그물로부터 최대한 멀리 떨어뜨려 놓으려 해왔다. 하지만 어떤 외계생명체가 우리가 참으로 친절히도 남겨둔 방향을 따라 오고 있다고 믿을 만한 어떠한 이유라도 발견된다면, 우리는 보다 공격적인 접근법을 취해야 할 것이다. 아래 내용이 그에 관한 우리의 공동 제안서다. 언제나 그렇듯이, 피드백은 환영한다.
&gt; 
&gt; ------
&gt; 
&gt; 규약 167-툴리 (PROTOCOL 167-TULLY)
&gt; 
&gt; 목적: 인간의 우주구급 발자국들을 모두 지우기.
&gt; 
&gt; 규약 시행 조건: SCP-2070의 존재를 아는 외계생명의 발견.
&gt; 
&gt; 설명: 규약 167-툴리는 크게 두 단계로 이루어진 계획이다.
&gt; 
&gt; 제1단계: SCP-2070-3의 기능에 관한 실험이 적극적으로 이루어진다. 이 단계에서 기지 이사관 아른하임은 연구 제안서를 가납하기 시작하고, 그녀와 선임연구원 브라이스가 제안서들의 승인 여부를 결정한다. 승인된 제안서들은 7등급 최우선 연구사항으로 지정되며, 실험 이후 실험과 관련된 천문학 데이터들을 신속히 추적한다. 실험이 성공했을 경우 우주의 일부 또는 전체가 균질해져야 한다.
&gt; 
&gt; 제2단계: SCP-2070-3의 효과를 되돌릴 수 있는 장치를 만드는 것을 목적으로 SCP-2070-3의 역설계를 시도한다. 제2단계가 완전 실행될 경우 SCP-2070-3을 가지고 실험은 더 할 수 없게 될 것이기 때문에, 제2단계는 제1단계가 개시 5년 안에 소기의 성과를 내는 데 실패했을 경우에만 개시된다.
