**Identyfikator podmiotu:** SCP-2070

**Klasa podmiotu:** Keter

**Specjalne Czynności Przechowawcze:** Z racji na ich pozorną wszechobecność, przechowywanie SCP-2070-1 oraz -2 jest głównie nastawione na tłumienie wiedzy. Kampanie dezinformacyjne mające na celu zdyskredytować i/lub całkowicie pogrążyć każdego, kto zgłosi odkrycie SCP-2070-1 i -2 muszą być prowadzone przez cały czas.  Kampanie te składają się z dwóch elementów: 
* Nawał w różnym stopniu prawdopodobnych, lecz fałszywych treści;
* Rozbudowana debata dotycząca tych treści, która ma na celu zdemaskowanie osób składających te roszczenia jako oszustów. 
 Mobilna Formacja Operacyjna Eta-121 („Navel Gazers&#34;) jest odpowiedzialna za zbieranie, a następnie sabotowanie wszystkich istotnych danych kosmologicznych w miarę ich pozyskiwania.  Członkowie MFO Eta-121 mają za zadanie relacjonować swoje odkrycia do zakonspirowanych agentów Fundacji, którzy przyjęli przodujące role we współczesnej kosmologii teoretycznej i obserwacyjnej.  Agenci ci są odpowiedzialni za formułowanie oraz popieranie standardowych wyjaśnień z historii przykrywkowej. Astronomom, którzy uporczywie relacjonują o odkryciach, które są niezgodne ze wspomnianymi wyjaśnieniami, należy podać środki amnezyjne klasy B i zmodyfikować ich badania tak, by były zgodne z przyjętymi założeniami.

[[collapsible show=&#34;[WPROWADŹ DANE UWIERZYTELNIAJĄCE, BY KONTYNUOWAĆ: WYMAGANY POZIOM UPOWAŻNIENIA 4/2070]&#34; hide=&#34;[DANE UWIERZYTELNIAJĄCE ZAAKCEPTOWANE]&#34;]]Pozaziemska aktywność na Ziemi ma być monitorowana pod kątem wiedzy o SCP-2070-1 oraz -2. Jakiekolwiek potwierdzenie takowej wiedzy jest podstawą do wdrożenia w życie Protokołu 167-Tully.

SCP-2070-3 jest przetrzymywane w Bunkrze Badawczym 477 w Ośrodku 280. Wymagane jest, by przez cały czas na zewnątrz bunkra stacjonowało dwóch (2) uzbrojonych strażników w celu zapobiegnięcia nieautoryzowanemu dostępowi. Wnioski o przeprowadzanie badań zostały wstrzymane do odwołania lub do momentu wcielenia w życie protokołu 167-Tully; w obu przypadkach, propozycje eksperymentów, muszą zostać przedstawione Dyrektorce Ośrodka Arnheim nie mniej niż dwadzieścia cztery (24) godziny przed wnioskowanym terminem. Bunkier musi być monitorowany przez cały czas przez jednego (1) pracownika badawczego z poziomem 4/2070 pod kątem anormalnych emisji tachionów. Jakiekolwiek ww. aktywności muszą być natychmiastowo zgłaszane Dyrektorce Ośrodka Arnheim oraz Przywódcy MFO Eta-121 Rose. Po przeprowadzeniu eksperymentu lub zgłoszeniu anomalnej emisji Przywódca MFO Eta-121 Rose ma za zadanie jak najszybciej poinformować o wszelkich zmianach w obserwowanym na dużą skalę rozkładzie galaktyk.

Ośrodek Badawczy 79 ma za zadanie obserwować instancje SCP-2070-2 w gromadzie galaktyk ████ następujące po aktywności SCP-2070-3. 
[[/collapsible]]

**Opis:** SCP-2070 jest zbiorczym oznaczeniem dla kilku anomalii powiązanych ze współczesną kosmologią obserwacyjną. 

SCP-2070-1 to obserwowana tendencja rozmieszczenia galaktyk we wszechświecie do wydłużania się i kierowania w stronę pozycji naszej Ziemi. Tendencja ta przejawia się jako linie galaktyk przypominające strzałki. Instancje SCP-2070-1 znane są w społeczności astronomów jako „Palce Boga&#34;. Publiczna dyskusja na temat SCP-2070-1 ma na celu wytłumaczenie ich jako wpływu prędkości galaktyk na przesunięcia ku czerwieni w skalach kosmologicznych.[[footnote]]W rzeczywistości, efekt ten tylko pogarsza obserwację SCP-2070-1.[[/footnote]]

SCP-2070-2 to obserwowalne formowanie się galaktyk w spójne, rozpoznawalne piktogramy oraz symbole. Przykładowe instancje SCP-2070-2 to:
* Rysunek z kresek przedstawiający człowieka
* Miniaturowe przedstawienie słońca i jego ośmiu planet, jak również kilku większych obiektów w pasie Kuipera oraz dwóch jeszcze niezaobserwowanych ciał niebieskich
* W trzech przypadkach znaki są zgodne z napisami na kościach wróżebnych z czasów dynastii Shang. Przybliżone tłumaczenie tych wiadomości to: „JESTEŚMY KRÓLAMI”, „JESTEŚMY WYJĄTKOWI”, „MY JESTEŚMY W CENTRUM” 

Mimo że instancje SCP-2070-2 nigdy nie są idealnie uformowane, są one zgodne z ich zidentyfikowanymi kształtami w granicach niepewności obserwacyjnych. W każdej głównej gromadzie galaktyk zarejestrowano przynajmniej jedną instancję SCP-2070-2. Podejrzewane są również instancje w mniejszych formacjach galaktyk, lecz wymagane jest pozyskanie większej ilości informacji. Dyskusja publiczna na temat instancji SCP-2070-2 ma na celu odrzucenie ich jako przypadkowe formacje wśród bezsensownego szumu i tylko instancje, które można uznać za takowe, mają zostać upublicznione.

[[collapsible show=&#34;[WPROWADŹ DANE UWIERZYTELNIAJĄCA, BY KONTYNUOWAĆ: WYMAGANY POZIOM UPOWAŻNIENIA 4/2070]&#34; hide=&#34;[DANE UWIERZYTELNIAJĄCE ZAAKCEPTOWANE]&#34;]]SCP-2070-3 jest to pudełko na zawiasach wykonane z jadeitu i niezidentyfikowanego stopu o wymiarach 1,0050 m z każdej strony oraz mierzące 0,335 m wysokości.[[footnote]]Odpowiedniki kolejno 1 //bu// oraz 2 //chi//, starożytnych chińskich jednostek miary.[[/footnote]] SCP-2070-3 w normalnych warunkach pozostaje zamknięte przy użyciu nieznanego mechanizmu. Górna powierzchnia pokryta jest symbolami, które nie wywodzą się z żadnego znanego języka, jak również sekwencjami pisma z czasów dynastii Shang najwyraźniej opisującymi ekspansję Hubble`a.[[footnote]]Obserwowana ekspansja wszechświata.[[/footnote]] Dotknięcie symboli na powierzchni pudełka, które odpowiadają instancjom SCP-2070-2 zarejestrowanym w gromadzie galaktyk ████ spowoduje jego otwarcie. W środku znajduje się warstwa piasku o głębokości 4,672 cm. Narysowanie symbolu na piasku i zamknięcie SCP-2070-3 spowoduje trzy rzeczy:
* Pudełko wyemituje ukierunkowany wybuch tachionów.[[footnote]]Cząsteczki, które poruszają się szybciej niż światło, a zatem cofają się w czasie.[[/footnote]]
* Symbol lub symbole narysowane na piasku ukażą się jako instancje SCP-2070-2 w części kosmosu wzdłuż kierunku wybuchu tachionów. Instancje SCP-2070-1 w otaczających obszarach pojawią się i/lub staną się bardziej wyraziste.
* Instancje SCP-2070-2 w gromadzie galaktyk ████ zmienią się, aby odpowiadać innym symbolom na powierzchni SCP-2070-3.

Sposób, w jaki SCP-2070-3 dokonuje tej wstecznej reorganizacji, jest na tę chwilę nieznany. Dalsze badania efektów ukierunkowanej emisji tachionów są obecnie oznaczone jako Priorytet Badawczy Poziomu 6.

SCP-2070-3 zostało wydobyte podczas wykopalisk archeologicznych w Prowincji ████████ w Chinach w roku 19██. Jego anachroniczne oznaczenia sprawiły, że był przechowywany jako obiekt anomalny w Magazynie Ośrodka-230 do czasu, gdy Naukowiec Poziomu-4/2070 ██████ zidentyfikował trzy symbole, które pasowały do instancji SCP-2070-2, które znajdowały się w gromadzie galaktyk ████. Późniejsze eksperymenty ustaliły jego anomalne właściwości oraz powiązania z SCP-2070-1 oraz -2.

**Dokument 2070-1: Opis Protokołu 167-Tully**
&gt; [[=]]
&gt; Notatka służbowa dla całego personelu SCP-2070
&gt; ██/██/19██
&gt; [[/=]]
&gt;
&gt; Szanowni koledzy naukowcy,
&gt;  
&gt; Pośród wszystkich naszych danych, naszych wszelkich codziennych zmagań z obserwacją, analizą i teorią, wydaje mi się, że łatwo jest stracić z oczu fakt, że nauka jest w sposób nieunikniony ludzkim zmaganiem. Bronimy naszych konkluzji nie dlatego że w nie //wierzymy//, ale dlatego, że //chcemy// by były prawdziwe. Pomyślcie, jak ciężko fizycy dwudziestego wieku pracowaliby utrzymać przy życiu hipotezę eteru. Kiedy już masz wyobrażenie o tym, jak powinna wyglądać rzeczywistość, najtrudniejszą rzeczą na świecie będzie zmienienie tego wyobrażenia.
&gt;  
&gt; Oczywiście, wszyscy zdajecie sobie sprawę z niebezpieczeństwa uprzedzeń. Jako społeczność toczyliśmy walkę przeciwko geocentryzmowi wiele wieków temu. Ta walka dała nam zasadę kopernikańską: hipotezę, że nie ma nic specjalnego w naszym położeniu we wszechświecie. Od tego czasu zasada kopernikańska stała się jedną z fundamentalnych podstaw astronomii. Jest nam to tak dobrze znane, że większość z nas prawdopodobnie się nad tym nie zastanawia.
&gt;  
&gt; Starożytni chińscy astronomowie nigdy nie słyszeli o tej Zasadzie, SCP-2070 pozwala mi wierzyć, że nie mieli dla niej żadnego odpowiednika. Gdy nasza kultura zdała sobie sprawę z naszego niecentralnego miejsca w kosmosie, zbuntowaliśmy się przeciwko niemu, jednak znieśliśmy upokorzenie bez gwałtownego sprzeciwu i znosimy je od tamtej pory. Jednak dynastia Shang, podeszła do tego w inny sposób i zmieniła kosmos, by odzyskać w nim swoje specjalne miejsce. Strzałki wskazujące na nas, symbole, kody oraz obrazy – ikonografia ludu dążącego do boskości.
&gt;  
&gt; Ale nie byli oni bogami, i //nie przemyśleli// swoich czynów. Starożytni astronomowie nie tylko pozostawili po sobie ślad, zostawili za sobą ścieżkę, którą każdy byt we wszechświecie może podążyć. Narysowali mapy układu słonecznego, układów z nami sąsiadujących, narysowali nawet wstępne szkice Drogi Mlecznej. Wszelkie życie poza nasza planetą zmuszone jest choć trochę zainteresować się, na co owe strzałki wskazują.
&gt;  
&gt; Jak dotąd badania nad skutkami SCP-2070-3 były zachowawcze i mierzone – wystarczające, by ustanowić powiązanie obiektu z SCP-2070-1 oraz -2. Ja, jako Starszy Naukowiec oraz Dyrektorka Ośrodka Arnheim, staraliśmy się trzymać z daleka od kosmicznej sieci tak bardzo, jak tylko to możliwe. Jeśli znajdziemy jakikolwiek powód, by wierzyć, że życie pozaziemskie podążyło za wskazówkami, które tak uprzejmie dla nich zostawiliśmy, będziemy musieli przyjąć bardziej agresywne podejście. Poniżej przedstawiamy nasza wspólna propozycje; jak zawsze opinie są mile widziane. 
&gt;
&gt; ------
&gt; 
&gt; PROTOKÓŁ 167-TULLY
&gt; 
&gt; CEL: Wymazać kosmiczny ślad ludzi.
&gt; 
&gt; PODSTAWY DO WDROŻENIA: Odkrycie wiedzy o SCP-2070 przez byty pozaziemskie.
&gt; 
&gt; OPIS: Protokół 167-Tully składa się z dwóch etapów. 
&gt; 
&gt; Faza I: Zwiększenie ilości eksperymentów nad funkcjonalnością SCP-2070-3. W tej fazie Dyrektorka Ośrodka Arnheim będzie przyjmowała propozycje badań, które ona oraz Starszy Naukowiec Bryce będą mogli zatwierdzić. Zatwierdzone propozycje otrzymają Priorytet Badawczy Poziomu 7, a pozyskiwanie istotnych danych astronomicznych po eksperymentach będzie realizowane w trybie przyśpieszonym. Udany eksperyment to taki, który przywraca cały kosmos lub jego część do jednorodnego rozkładu.
&gt; 
&gt; Faza II: Inżyniera wsteczna SCP-2070-3, mająca na celu zbudowanie urządzenia zdolnego do odwrócenia efektów SCP-2070-3. Z racji tego, że dalsze eksperymenty na SCP-2070-3 będą prawdopodobnie niemożliwe po przeprowadzeniu Fazy II w całości, Faza ta może zostać podjęta tylko wtedy gdy Faza I zawiedzie w osiągnięciu zadowalających rezultatów po pięciu (5) latach badań.
&gt;
&gt; ------
&gt;
&gt; Nie mam pojęcia, na czym polegałaby restrukturyzacja kosmosu na taką skalę i jestem pewien, że żadne z nas nie jest skore się tego dowiedzieć – ale jeśli oznacza to zapobieżenie końcu świata, musimy być gotowi spróbować.
&gt;  
&gt; Starszy Naukowiec Bryce
&gt;
