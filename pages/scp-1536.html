**アイテム番号:** SCP-1536

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** 非活性時のSCP-1536実例はサイト-19のセクター37にある標準ロックストレージボックスに収容してください。SCP-1536実例は実験目的でのみ活性化することができます。活性状態のSCP-1536実例は、それらの現在の形態に適した収容区画に収容することも可能です。実験が完了した場合、SCP-1536実例は長期保存のために非活性状態に戻さなくてはなりません。

**更新:** 20██/██/██(インシデント1536-ガンマ)時点で、SCP-1536のすべての実験はさらなる通知があるまで中断されるものとし、いかなる新たなオブジェクトもSCP-1536に曝露しないものとします。追加の実例、特に財団の施設内またはその周辺に存在する可能性のあるものを識別し収容することは、イプシロンレベルの優先事項と見なされます。

**説明:** 非活性時のSCP-1536は高さ35cm、直径15cmの褐色の卵で、一般的な地球上の生化学物質に類似したこれまでに未知の多くの化合物で構成されています。SCP-1536の外側の&#34;皮膚&#34;はキチン質に類似し、内側は細胞内液に類似した均一なコロイドです。節足動物の脚に似た2つの付属肢が本体の両側から生えています。

非活性状態にあるとき、SCP-1536実例は収容エリアの周囲をゆっくりと引きずるように動き、しばしば収容壁に本体をこすりつけるような動作をすることが観察されています。標準収容器の鋼鉄部には何の痕跡も残っていませんでした。SCP-1536の非活性実例はいかなる形の栄養も必要としないようです。

SCP-1536実例は十分に複雑な移動物体による直接の視線を受けると活性状態に移行します。未知の手段によってSCP-1536実例は提示されたオブジェクトと正確に一致するように、その構成および外観を完全に変更します。このプロセスは、常におよそ3秒程度で完了します。

SCP-1536が対象に擬態するか否かを判断するために使用する基準は不明です。スクリーン上の動画に擬態はしませんでしたが、ぜんまい式玩具のような移動する無生物の対象には擬態しました。SCP-1536は常に動物界に属する生物に擬態します。擬態可能な物体が複数存在する場合、SCP-1536は幾何学的中心から最も近い物体に擬態します。

擬態してからおよそ16分間、SCP-1536は別のオブジェクトに擬態することができません。この回復フェーズが終了し、新たな擬態可能な物体が提示された場合、SCP-1536実例は直ちに変化して新しいオブジェクトに擬態します。

活性状態のSCP-1536実例は元の物体と同じ寿命要件(該当する場合は)を有しますが、もし持続させた場合は、無期限にこの状態に留まることができます。SCP-1536実例が物体に擬態すると、すべての測定可能な点で元の物体と同一になります。これにはDNA、外被の柄や指紋などの皮膚の模様、記憶や個性が含まれます。人間が対象の経歴についてはインタビュー記録を参照してください。

活性時のSCP-1536実例はすべての刺激に対して擬態した物体として正確に反応し、通常のように損傷または負傷します。しかしながら、完全に無能力である場合(あるいは殺された場合、動物に擬態した場合において)、SCP-1536実例は不活性状態に戻り、約16分間再び擬態することはできません。非活性状態に戻るプロセスは、活性状態への遷移とまったく同じ時間がかかります。擬態形態時に受けた損傷は不活性状態のままでは残存することもありますが、回復段階中に徐々に消失していきます。回復フェーズが終了すると、SCP-1536実例は新たな物体に曝露した場合に通常どおり擬態を行います。

**補遺1536-A: 実験記録抜粋**

&gt; **実験番号:** 1536-20
&gt; **提示したオブジェクト:** 雄の//Rattus norvegicus//(ドブネズミ)、生後6週間
&gt; **実験目的:** SCP-1536の損傷からの回復能力を確認すること
&gt; 
&gt; **結果:** SCP-1536-1は対象に擬態する。SCP-1536-1の左前脚を除去し、SCP-1536-1は焼却して終了。不活性状態のSCP‐1536‐1はひどく焦げており、その付属肢の1つを失っていることが観察される。失われた四肢は回復フェーズの間に再生し熱傷は治癒する。特筆すべきことに、除去された脚はげっ歯類組織において予想されるようには回復したり腐敗したりしなかった。

&gt; **実験番号:** 1536-34
&gt; **提示したオブジェクト:** ███████社製のアヒルの形の玩具、動力はぜんまい仕掛け
&gt; **実験目的:** SCP-1536が機械的な物体にどこまで擬態できるかを確認すること
&gt; 
&gt; **結果:** SCP-1536-1は動かない玩具のように振舞い、擬態は行われない。玩具を回収して巻き上げ、走行している様子をSCP-1536-1に提示する。SCP-1536-1は玩具に擬態し、同じ方向に沿って同じ方法で移動する。

&gt; **実験番号:** 1536-52
&gt; **提示したオブジェクト:** D-90124
&gt; **実験目的:** SCP-1536のヒトへの影響を明らかにすること
&gt; 
&gt; **結果:** SCP-1536-1は衣類を含む対象に擬態する。詳細はインタビュー記録1536-52を参照。

&gt; **実験番号:** 1536-75
&gt; **提示したオブジェクト:** D-90124(実験1536-52の対象、最初の曝露から██日経過)
&gt; **実験目的:** SCP-1536への曝露の長期的影響を明らかにすること
&gt; 
&gt; **結果:** [編集済、クリアランス4/1536は補遺1536-Cを参照]

[[collapsible show=&#34;+ 補遺1536-B: インタビュー記録1536-52&#34; hide=&#34;- インタビュー記録を隠す&#34;]]

&gt; **インタビュー対象:** D-90124、実験1536-52の対象
&gt; **インタビュアー:** グラント研究員
&gt; 
&gt; **グラント研究員:** おはようございます、D-90124。実験1536-52で何が起こったか正確に説明してください。
&gt; 
&gt; **D-90124:** なんてこった...あれはクソ恐ろしかったぜ。...あんなことあるわけないだろ。とにかく。俺は独房から出てもう一度実験してみるぜ。背の高ぇ警備員が捕まえに来て、あぁ、アジア人だか何だかが、俺を嫌ってんだな。数週間前にこの変なクソ注射をされたから小便が紫色になったんだぜ。
&gt; 
&gt; **グラント研究員:** 実験中に何があったのか教えてください、D-90124。
&gt; 
&gt; **D-90124:** わかった、あぁ、すまん。俺が警備員をどう思うか気にしねぇんだな?あぁ、そうだな、エアロックみたいなとこに入ったら、奴らは俺の後ろでドアを閉めた。もう一方のドアが開き、何かが床に落ちているのがチラッと見えたんだ－ラグビーボールか何かみたいだったけどな－そしてそいつが...急にでかくなったんだ。//(D-90124は一時静止する)//俺が「畜生、奴らは何をさせたいんだ? 」みたいなことを思ってたら、そいつに腕や脚や頭みてぇのが生えてきて、口が生えてきたらそいつは叫んだんだ、すごくでかい声でな。その後うつ伏せになった3秒後には手足を広げて床に倒れた男の姿になったぜ。
&gt; 
&gt; **グラント研究員:** その後何が起こったんですか?
&gt; 
&gt; **D-90124:** あぁ、その後そいつは見上げたんだ。そいつは俺みたいだった。俺とほとんど同じだったが、完全じゃなかった。ちょっと待ってくれ。俺は「畜生、何てこった 」みてぇに思って、何か言うことも動くこともできなかったが、そいつが急にこちらに走って来たんだ。走ってくるとこから避けると、そいつはドアをバンバン叩いて「出してくれ!その糞野郎がとびかかってきた!俺は本物の█████だ! 」って叫び始めて、それから－ああ、もうちょっとで糞を漏らしそうだったぜ－ドアが開いて出て行ったんだ!俺は「くそっ、奴らがそいつを外に出したら俺はここに閉じ込められる! 」と思ったが、またドアが開いてお前がドアから入って来たんだ。あいつをどうするつもりだったんだ?
&gt; 
&gt; **グラント研究員:** 残念ながらそれは申し上げられません。複製の過程についてさらに教えていただけませんか?それが発生したとき何か感じましたか?
&gt; 
&gt; **D-90124:** 恐怖以外か?奇妙だったよ。そいつは...俺から何かを奪ったように感じたな。分かるか?文字通り何かを俺からじゃなくて、俺に触れなかった糞野郎がな。
&gt; 
&gt; **グラント研究員:** あなたはまだそんな風に感じているんですか?
&gt; 
&gt; **D-90124:** //(震え)//何かが無くなったみたいだ。わからない。火花か何かみたいに。おかしいな...そいつはまるで...
&gt; 
&gt; **グラント研究員:** まるで何ですか?
&gt; 
&gt; **D-90124:** まるで俺自身よりも俺みたいだったぜ。
&gt; 
&gt; //注記: 実験後の精神分析ではD-90124が急性発症する重度のうつ病性障害に苦しんでいることを示しており、この事象は他のテスト対象者の5%以下でのみ発生しています。これはSCP-1536の異常な影響による直接の結果ではなく、むしろトラウマに対する心理的反応であると考えられています。//
&gt; 
&gt; //D-90124はSCP-1536への曝露の長期的影響があるかどうかを研究するため独房に移されました。実験1536-75を参照してください。//
&gt; 
&gt; ------
&gt; 
&gt; **インタビュー対象:** SCP-1536-1、実験1532-52後直ちに実施
&gt; **インタビュアー:** エージェント・ラジェッシュ
&gt; 
&gt; **エージェント・ラジェッシュ:** ちょうど何が起こったのか教えてください。
&gt; 
&gt; **SCP-1536-1:** 何が起こったかなんてどうやって分かるっていうんだ?
&gt; 
&gt; **エージェント・ラジェッシュ:** 質問に答えてください、そうしないと許可を受けてあなたを終了します。
&gt; 
&gt; **SCP-1536-1:** 畜生...いっつも俺を嫌うよな?分かったよ。はいはい、分かった。俺に独房の中を見せたよな?ヘンテコラグビーボールみたいなものが床に落ちてやがる。次の瞬間、俺の全身が、こう、燃えてるような気がするんだ。今までで一番ひどい痛みを感じたから、両手と両膝をついたんだ。そうやって痛みが消えて見上げると何かが俺の近くに立っているように見えた。あぁ－俺とは違って、少し変だったかな?ちょっとおかしい。なんてこった。最初に「ああ、くそ、奴らはそいつが俺だと思うだろうな 」って思ったから、ドアまで走って行って、「出してくれ!その糞野郎がとびかかってきた!俺は本物の█████だ! 」ってドンドン叩き始めたんだ。言っとくけど、ドアが開いてよかったぜ!俺はあんたに会えてよかったよ..俺を置いていくんじゃないかってびくびくしたぜ。俺みたいになったらどうするんだ?
&gt; 
&gt; **エージェント・ラジェッシュ:** 答える必要はありません。変換プロセスの詳細を説明してください。
&gt; 
&gt; **SCP-1536-1:** もう言ったろ。痛かった。それ以上何て言えばいいんだ?ところでこいつは一体何なんだ?//(SCP-1536-1はインタビュアーと隔離する強化ガラス板とSCP-1536-1を椅子に固定する手錠を示している。//
&gt; 
&gt; **エージェント・ラジェッシュ:** 施設の安全のために必要なものです。
&gt; 
&gt; **SCP-1536-1:** いや、そんなことないね!てめぇらの施設の安全がこんなの頼りな訳ねぇだろ!おい、俺はてめぇらの施設より安全だろ、ブタ箱に俺をぶち込んだラグビーボールのクローン野郎とは違う!
&gt; 
&gt; **エージェント・ラジェッシュ:** 協力を拒むなら終了します。これは標準プロトコルです。
&gt; 
&gt; **SCP-1536-1:** 標準か...俺はどうすればいいって言うんだ?てめぇは俺にskipを見せたよな、いや...クソッたれ、てめぇは俺をskipだと思ってんだろ?てめぇは騙されてんだ!俺こそが本物なんだ!俺が!俺は█████ ████████、D-90124、母親の名前は████ ████████、国民保険番号██ ██-██-██-█、[編集済]学校に通っていて、2週間前にクソSCP-████でてめぇに注射されて紫色の小便が出て、俺は－俺は－
&gt; 
&gt; //注:この時点で、SCP-1536-1は活性状態になりエージェント・ラジェッシュに擬態し始めました。エージェントは緊急インタビュー室安全装置を起動することでSCP-1536-1を終了させ、正常に非活性状態に戻すことができました。//

[[/collapsible]]

[[collapsible show=&#34;+ 補遺1536-C: インシデント1536-ガンマ[レベル4/1536クリアランスが必要です]&#34; hide=&#34;- インシデント1536-ガンマ&#34;]]

&gt; **実験番号:** 1536-75
&gt; **提示したオブジェクト:** D-90124(実験1536-52の対象、最初の曝露から██日経過)
&gt; **実験目的:** SCP-1536への曝露の長期的影響を明らかにすること
&gt; 
&gt; **結果:** D-90124は実験1536-52事象の直後に突然発症した重度のうつ病性障害を発症した。これは心理的外傷によるものであり、異常なSCP-1536効果によるものではないと仮定された。独房監禁中のビデオコミュニケーションによる心理療法は中程度の効果を示した。
&gt; 
&gt; 異常な影響を示さず独居房で███日の拘束期間が経過した後、D-90124の隔離措置を解き、包括的な一連の実験を実施しましたが、そのすべてにおいて異常な影響がないことが裏付けられました。D‐90124は重度のうつ病性障害の治療に付随的に有効なクラスC記憶処理を施され、通常のローテーションに戻されました。
&gt; 
&gt; 4日後、SCP-████に関する作業中にD-90124が重傷を負い、その後医療棟██で死亡しました。これに続いて、D-90124はSCP-1536の新たな実例に変異し始めました。新たな実例はSCP-1536-2と指定され、SCP-1536-1とは隔離して収容されます。エージェント・ラジェッシュも隔離され監視下に置かれました。
[[/collapsible]]
