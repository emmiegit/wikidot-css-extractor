    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1536 – Doppelgänger
**Autor:** [[*user Litfried]]
**Original:** http://scp-wiki.wikidot.com/scp-1536
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1536

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Inaktive SCP-1536-Instanzen sollten in verschlossenen Standard-Lagerboxen in Sektor 37 von Standort-19 aufbewahrt werden. Instanzen von SCP-1536 dürfen nur zu Testzwecken aktiviert werden; Instanzen von SCP-1536 im aktiven Zustand können in Eindämmungsquartieren gelagert werden, die ihrer aktuellen Form entsprechen. Sobald die Tests abgeschlossen sind, müssen Instanzen von SCP-1536 für die Langzeitlagerung in den inaktiven Zustand zurückversetzt werden.

**Aktualisierung:** Seit dem ██.██.20██ (Vorfall 1536-γ) werden alle Tests mit SCP-1536 bis auf Weiteres ausgesetzt und SCP-1536 dürfen keine neuen Objekte ausgesetzt werden. Das Identifizieren und Eindämmen zusätzlicher Instanzen, insbesondere solcher, die sich möglicherweise in oder in der Nähe von Foundation-Einrichtungen befinden, wird als Priorität auf Epsilon-Ebene betrachtet.

**Beschreibung:** Inaktive Instanzen von SCP-1536 sind braune Ovoide mit einer Länge von 35 Zentimetern und einem Durchmesser von 15 Zentimetern, die aus einer Reihe von bisher unbekannten Verbindungen bestehen, die zu gewöhnlichen terrestrischen Biochemikalien analog sind. Die äußere &#34;Haut&#34; von SCP-1536 ähnelt Chitin und das Innere ist ein homogenes Kolloid, ähnlich einer intrazellulären Flüssigkeit. Zwei Anhängsel, die Arthropodenbeinen ähneln, treten auf beiden Seiten des Hauptkörpers hervor.

Im inaktiven Zustand schleppen sich Instanzen von SCP-1536 langsam durch ihre Eindämmungsbereiche und wurden gelegentlich dabei beobachtet, wie sie kratzende Bewegungen gegen Eindämmungswände machten; diese haben keinerlei Spuren auf dem Stahl von Standardcontainern hinterlassen. Inaktive Instanzen von SCP-1536 scheinen keinerlei Nahrung zu benötigen.

Eine Instanz von SCP-1536 tritt in ihren aktiven Zustand ein, wenn sie direkte Sicht auf ein ausreichend komplexes sich bewegendes Objekt hat. Durch unbekannte Mittel wird die Instanz von SCP-1536 ihre Zusammensetzung und ihr Aussehen vollständig ändern, um genau zu dem Objekt zu passen, ein Vorgang, der immer etwas mehr als 3 Sekunden dauert.

Die Kriterien, die SCP-1536 verwendet, um zu beurteilen, ob ein Objekt repliziert wird, sind nicht bekannt: Bewegte Bilder auf einem Bildschirm wurden nicht repliziert, aber sich bewegende unbelebte Objekte wie Aufziehspielzeuge wurden repliziert. SCP-1536 wird immer Mitglieder des Tierreichs replizieren. Wenn ihm mehrere replizierbare Objekte präsentiert werden, repliziert SCP-1536 das Objekt mit der größten Nähe zu seinem geometrischen Zentrum.

Nach der Replikation ist SCP-1536 für einen Zeitraum von etwas mehr als 16 Minuten nicht in der Lage, ein anderes Objekt zu replizieren. Sobald diese Erholungsphase vorbei ist, wird sich eine Instanz von SCP-1536, wenn ihr ein neues replizierbares Objekt präsentiert wird, sofort ändern, um das neue Objekt zu replizieren.

SCP-1536-Instanzen in einem aktiven Zustand haben die gleichen Lebenserfordernisse (falls anwendbar) wie das ursprüngliche Objekt, können aber, wenn sie versorgt werden, auf unbestimmte Zeit in diesem Zustand verbleiben. Sobald eine SCP-1536-Instanz ein Objekt repliziert hat, ist es in jedem messbaren Aspekt identisch mit dem Original. Dazu gehören DNA, Hautmarkierungen wie Fellmuster und Fingerabdrücke sowie Erinnerungen und Persönlichkeit. Siehe Befragungsprotokolle für Informationen über die Erfahrungen menschlicher Subjekte.

Aktive SCP-1536-Instanzen reagieren genau wie das Objekt, das sie repliziert haben, auf alle Stimuli und erleiden ganz normal Schaden oder Verwundung. Wenn es jedoch vollständig außer Gefecht gesetzt wird (oder getötet wird, wenn ein Tier repliziert wurde), kehrt eine Instanz von SCP-1536 in ihren inaktiven Zustand zurück und kann sich für etwa 16 Minuten nicht erneut replizieren. Der Prozess der Rückkehr in den inaktiven Zustand dauert genauso lange wie der Übergang in den aktiven Zustand. Schaden, der der replizierten Form zugefügt wird, kann im inaktiven Zustand immer noch vorhanden sein, wird aber während der Erholungsphase allmählich verschwinden. Sobald die Erholungsphase vorbei ist, repliziert sich die Instanz von SCP-1536 wie gewohnt, wenn sie einem neuen Objekt ausgesetzt wird.

**Anhang 1536-A: ausgewählte Testprotokolle**

&gt; **Testnummer:** 1536-20
&gt; **Präsentiertes Objekt:** Männchen //Rattus norvegicus//, 6 Wochen alt
&gt; **Testziel:** Die Fähigkeit von SCP-1536 bestimmen, sich von Schäden zu erholen
&gt; 
&gt; **Ergebnis:** SCP-1536-1 repliziert das Subjekt. Das linke Vorderbein von SCP-1536-1 wird entfernt und SCP-1536-1 wird durch Einäscherung terminiert. Es wird beobachtet, dass SCP-1536-1 im inaktiven Zustand stark verkohlt ist und eines seiner Anhängsel fehlt. Fehlende Gliedmaßen wachsen nach und Brandschäden heilen im Laufe der Erholungsphase. Bemerkenswerterweise bildet sich das entfernte Glied nicht zurück und zerfällt nicht wie für Nagetiergewebe erwartet.

&gt; **Testnummer:** 1536-34
&gt; **Präsentiertes Objekt:** Spielzeug der Marke ███████ in Form einer Ente, angetrieben durch ein Uhrwerk
&gt; **Testziel:** Bestimmen, inwieweit SCP-1536 mechanische Objekte replizieren kann
&gt; 
&gt; **Ergebnis:** SCP-1536-1 wird unbewegliches Spielzeug präsentiert und repliziert sich nicht. Das Spielzeug wird entfernt, aufgezogen und SCP-1536-1 in Bewegung präsentiert. SCP-1536-1 repliziert das Spielzeug und bewegt sich auf identische Weise entlang derselben Vektoren.

&gt; **Testnummer:** 1536-52
&gt; **Präsentiertes Objekt:** D-90124
&gt; **Testziel:** Die Effekte von SCP-1536 auf Menschen bestimmen
&gt;  
&gt; **Ergebnis:** SCP-1536-1 repliziert das Subjekt, einschließlich Kleidung. Weitere Details sind in Befragungsprotokoll 1536-52 zu finden.

&gt; **Testnummer:** 1536-75
&gt; **Beteiligtes Subjekt:** D-90124 (Subjekt von Test 1536-52; ██ Tage nach der ersten Exposition)
&gt; **Testziel:** Die  langfristigen Effekte der Exposition gegenüber SCP-1536 bestimmen
&gt;  
&gt; **Ergebnis:** [ZENSIERT; FREIGABE 4/1536 SIEHE ANHANG 1536-C]

[[collapsible show=&#34;+ Anhang 1536-B: Befragungsprotokoll 1536-52&#34; hide=&#34;- Befragungsprotokoll ausblenden&#34;]]

&gt; **Befragter:** D-90124, Subjekt von Test 1536-52
&gt; **Befrager:** Forscher Grant
&gt; 
&gt; **Forscher Grant:** Guten Morgen, D-90124. Bitte beschreiben Sie genau, was während Test 1536-52 passiert ist.
&gt;  
&gt; **D-90124:** Himmel … das war verdammt schrecklich. Nur... wie kommt man überhaupt auf so einen Scheiß? Wie auch immer. Also wurde ich aus meiner Zelle geholt und war ist wieder Testzeit. Die große Wache kam, um mich zu holen, äh, Asiate oder so, er hasst mich. Hat mich vor ein paar Wochen mitgenommen, damit mir diese seltsame Scheiße gespritzt wurde, die meine Pisse lila gefärbt hat.
&gt; 
&gt; **Forscher Grant:** Bitte sagen Sie mir, was während des Tests passiert ist, D-90124.
&gt; 
&gt; **D-90124:** Richtig, ja, tut mir leid. Es ist Ihnen scheißegal, was ich über die Wachen denke, oder? Äh, also, ich wurde hier reingesteckt wie in eine Luftschleuse, und sie haben die Tür hinter mir geschlossen. Die andere Tür öffnete sich, und ich erhaschte einen kurzen Blick auf dieses Ding auf dem Boden – sah ausgerechnet wie ein Rugbyball aus – und dann … es wuchs ganz schnell. //(D-90124 hält inne.)// Ich sage: &#34;Oh Himmel, was haben die jetzt für mich?&#34; und dann wuchs ihm sowas wie Arme und Beine und ein Kopf, und dann hatte es einen Mund und es schrie so laut. Dann fiel es nach vorne und ungefähr drei Sekunden später lag ein Mann auf Händen und Knien auf dem Boden.
&gt; 
&gt; **Forscher Grant:** Was ist dann passiert?
&gt; 
&gt; **D-90124:** Nun, dann sah es nach oben. Und es saht aus wie ich. Fast genau wie ich, aber nicht ganz. Nur ein bisschen anders. Ich so &#34;Oh mein Gott, was zum Teufel&#34; und konnte einfach nichts sagen oder mich bewegen, und plötzlich rannte es auf mich zu. Ich ging verdammt noch mal aus dem Weg, und es fing an, an die Tür zu hämmern und zu schreien: &#34;Lasst mich raus! Das verdammte Ding hat mich angesprungen! Ich bin der echte █████!&#34; und dann –  Himmel, ich hätte mich hier fast vollgeschissen – ging die Tür auf und das Ding ging durch! Ich sagte: &#34;Verdammt, sie werden es rauslassen und ich werde hier eingesperrt werden!&#34; aber dann ging die Tür wieder auf und Sie kamen durch die Tür. Was haben Sie mit dem Ding gemacht?
&gt; 
&gt; **Forscher Grant:** Ich fürchte, das kann ich Ihnen nicht sagen. Können Sie mir etwas mehr über den Replikationsprozess erzählen? Haben Sie irgendetwas gespürt, während es passierte?
&gt; 
&gt; **D-90124:** Abgesehen von Angst? Es war seltsam. Es fühlte sich an … es fühlte sich irgendwie an, als hätte es mir etwas genommen. Verstehen Sie? Nicht wörtlich von mir, es hatte mich nicht berührt, aber Scheiße, Mann.
&gt;  
&gt; **Forscher Grant:** Fühlen Sie sich immer noch so?
&gt;  
&gt; **D-90124:** //(zittert)// Es ist, als würde etwas fehlen. Ich weiß nicht was. Wie ein Funke oder so. Es ist lustig, es ist fast so …
&gt;  
&gt; **Forscher Grant:** Wie was?
&gt;  
&gt; **D-90124:** Es ist, als wäre es realer als ich.
&gt; 
&gt; //Anmerkung: Die Psychoanalyse nach dem Test zeigt, dass D-90124 an einer plötzlich auftretenden schweren depressiven Störung leidet, ein Phänomen, das bei weniger als 5 % der anderen Testsubjekte aufgetreten ist. Es wird angenommen, dass dies keine direkte Folge des anomalen Effekts von SCP-1536 ist, sondern eher eine psychologische Reaktion auf das Trauma.//
&gt;  
&gt; //D-90124 wurde in Einzelhaft gesteckt, um die Langzeiteffekte der Exposition gegenüber SCP-1536, falls vorhanden, zu untersuchen. Siehe Test 1536-75.//
&gt; 
&gt; ------
&gt;  
&gt; **Befragter:** SCP-1536-1, unmittelbar nach Test 1536-52
&gt; **Befrager:** Agent Rajesh
&gt; 
&gt; **Agent Rajesh:** Sagen Sie mir, was gerade passiert ist. 
&gt; 
&gt; **SCP-1536-1:** Wie zum Teufel soll ich wissen, was passiert ist?
&gt; 
&gt; **Agent Rajesh:** Beantworten Sie die Frage, oder ich bin berechtigt, Sie zu terminieren.
&gt;  
&gt; **SCP-1536-1:** Himmel … haben mich immer gehasst, nicht wahr? Richtig, Scheiße, okay. Sie zeigten mir also die Zelle, richtig? Und da saß dieses komische Rugbyball-Ding auf dem Boden. Das nächste, was ich weiß, ist, dass es sich anfühlte, als würde mein ganzer verdammter Körper in Flammen stehen. Wie die schlimmsten Schmerzen, die ich je gefühlt habe, also fiel ich irgendwie auf meine Hände und Knie. Dann war der Schmerz einfach weg, und ich schaute auf, und da stand dieses verdammte Ding, das genauso aussah, als würde ich über mir stehen. Nun – nicht ganz wie ich, es sah nur leicht anders aus, wissen Sie? Leicht falsch. Himmel. Mein erster Gedanke war &#34;Oh Scheiße, die werden denken, dass ich das bin&#34;, also rannte ich zur Tür und fing an, dagegen zu klopfen und sagte sowas wie &#34;Lasst mich raus! Das verdammte Ding hat mich angesprungen! Ich bin der echte █████!&#34; Ich sage Ihnen, ich war verdammt froh, dass sich die Tür öffnete! Ich war sogar erfreut, Sie zu sehen … Mann, ich war wie versteinert, dass Sie mich da drin lassen würden. Was werden Sie mit dem Ding machen, jetzt, wo es so aussieht wie ich?
&gt; 
&gt; **Agent Rajesh:** Das brauche ich Ihnen nicht zu sagen. Beschreiben Sie den Transformationsprozess genauer.
&gt; 
&gt; **SCP-1536-1:** Habe ich bereits. Es tat verdammt weh. Was soll ich noch sagen? Und was soll überhaupt all der Scheiß? //(SCP-1536-1 zeigt auf die verstärkte Glasscheibe, die es vom befragenden Agenten trennt, und die Handschellen, die es an seinen Stuhl fesseln.)//
&gt; 
&gt; **Agent Rajesh:** Es ist für die Sicherheit der Einrichtung notwendig.
&gt; 
&gt; **SCP-1536-1:** Nein, verdammt noch mal nicht! Die Sicherheit Ihrer verdammten Anlage hing noch nie zuvor von all dem ab! Verdammt, ich bin wahrscheinlich sicherer als Ihre Einrichtung; ich bin nicht derjenige mit Scheiße wie diesem Klon-Rugbyball, der mit mir eingesperrt ist!
&gt; 
&gt; **SCP-1536-1:** Standard … was denken Sie, was ich tun werde? Sie haben mir das Skip gezeigt, nicht … Heilige Scheiße, Sie denken, ich bin das Skip, nicht wahr? Es hat Sie reingelegt! Ich bin verdammt echt! Ich bin es! Ich bin █████ ████████, D-90124, der Name meiner Mutter ist ████ ████████, Sozialversicherungsnummer ██ ██-██-██-█, ich bin in [ZENSIERT] zur Schule gegangen, vor zwei Wochen haben Sie mir das verdammte SCP-████ injiziert und ich habe lila gepisst, ich bin … Ich bin …
&gt; 
&gt; //Anmerkung: An diesem Punkt begann SCP-1536-1 in seinen aktiven Zustand überzugehen und Agent Rajesh zu replizieren. Der Agent war in der Lage, SCP-1536-1 zu terminieren, indem er die Ausfallsicherung der Kammer für gefährliche Befragte auslöste und es erfolgreich in den inaktiven Zustand zurückversetzte.//
[[/collapsible]]

[[collapsible show=&#34;+ Anhang 1536-C: Vorfall 1536-γ [STUFE-4/1536-FREIGABE ERFORDERLICH]&#34; hide=&#34;- Vorfall 1536-γ&#34;]]

&gt; **Testnummer:** 1536-75
&gt; **Beteiligtes Subjekt:** D-90124 (Subjekt von Test 1536-52; █ Monate nach der ersten Exposition)
&gt; **Testziel:** Die langfristigen Effekte der Exposition gegenüber SCP-1536 ermitteln
&gt;   
&gt; **Ergebnis:** D-90124 entwickelte unmittelbar nach den Ereignissen von Test 1536-52 eine plötzlich einsetzende schwere Depression; es wird angenommen, dass dies auf ein psychologisches Trauma und nicht auf einen anomalen SCP-1536-Effekt zurückzuführen ist. Psychotherapie, die während der Einzelhaft per Videokommunikation durchgeführt wurde, erwies sich als mäßig wirksam.
&gt; 
&gt; Nach einem Zeitraum von ███ Tagen in Einzelhaft ohne Anzeichen anomaler Effekte wurde D-90124 aus der Haft entfernt und eine umfassende Reihe von Tests durchgeführt, die alle das Fehlen anomaler Effekte bestätigten. D-90124 wurden Klasse-C-Amnesika verabreicht, die übrigens bei der Behandlung der schweren depressiven Störung wirksam waren, und es kehrte in die normale Rotation zurück.
&gt; 
&gt; Vier Tage später, während der Arbeit mit SCP-████, erlitt D-90124 schwere Verletzungen und starb später im medizinischen Flügel ██; daraufhin begann D-90124 mit dem Wandel in eine neue Instanz von SCP-1536. Die neue Instanz wird als SCP-1536-2 bezeichnet und ist getrennt von SCP-1536-1 eingedämmt; Agent Rajesh ist ebenfalls in Quarantäne und unter Beobachtung.
[[/collapsible]]</textarea></pre>
