    <pre><textarea class="page-source" readonly>[[include credit:start]]
**記事:** ASP-076- &#34;アベル&#34;
**派生元:** SCP-076 - &#34;Abel&#34;
**派生著者:** [[*user dr ore]]

**原派生テンプレート:** EN本家の[http://www.scp-wiki.net/scp-076 SCP-076]
**原著者:** [[*user Kain Pathos Crow]]
**原翻訳者:** [[[http://de.creepypasta.wikia.com/wiki/Benutzer:AkaYume |AkaYume]]]

[[include credit:end]]
**アイテム番号:** ASP-076

**オブジェクトクラス:** Safe

**アノマリー保全プロトコル:** 収容エリア25bは海抜マイナス200mの地震学的に安定な地域の強固な岩盤層をくりぬいた内部に位置しています。収容施設への出入り口は垂直エレベータのみで50m毎に厚さ20cmのチタン製防御物で作られた強化ブラストドアで隔離されています。エレベータシャフトは使用時以外は空気を自由に通過させる必要があります。

収容エリア25bの構成は以下の通りです:

* 1.5mの純正チタンで覆われた一辺7mの立方体空間からなるPrimary Containment Zone(PCZ)。PCZは必要に応じて浸水および排水できるように設計されており、緊急時を除いて常に開いたままにするべきです。
* 外部の入り口からPCZへのみアクセス可能な150mの&#34;殺害通路&#34;。通路の壁と床はPCZと同様の補強と20000Vの電気ショックを流せるシステムが施されています。浸水機構を除いたこの構造のメンテナンスは現時点では優先度が低いです。

ASP-076-2には現時点では危険性はありません。収容の改善のために現時点でASP-076-1の周囲には、ナノマシンが破壊された場合に作動させる多段式の気密封鎖が備え付けられています。

------

**説明:** ASP-076は2つの構成要素から成り立ちます。立方体の石(ASP-076-1)と立方体内部の人間(ASP-076-2)です。

ASP-076-1は3m立法の黒い斑の変成岩です。ASP-076-1の内外の表面全体にどの既知の文明とも一致しない深く刻まれた文様で覆われています。分析によりオブジェクトは10000年前の物と判明しています。一面だけ扉がついており、幅0.5mの錠で施錠されていて、20個の小さな錠前が周りを円を描くように付けられています。いずれの鍵も見つかっていないため、一度閉めてしまえば扉を開くことはできません。

内部の温度は約93Kで、内部、外部を問わず、いかなる手段でも変えることができません。内部の中央には高さ2.13mの石棺がASP-076-1の内側の角からのびた未知の材質、製法の鎖数本でその場に封印されています。

ASP-076-2は20代後半の痩せたセム人男性の見た目をしています。髪は黒く、目は灰色、肌はオリーブ色。身長1.96mで体重81.65kgです。全身に多くの不可解で魔術的な図像を描いた刺青(大部分は嫌らしい目つきで睨む悪魔のような顔の形)が刻まれており、ほとんど目立たないものから非常に目立つものまであります。当実体はASP-076-1に入っている間は厳密に言えば死んでいます。

この事実にもかかわらず、ASP-076-2は時折目を覚まし、人間が生きるのに必要な全ての生命プロセスをある程度&#34;蘇生&#34;させます。当実体はその後ASP-076-1から出ようとしますが、その取り組みはASP-076-1のすぐ周囲にあるナノマシンの存在のせいで即座の死亡という結果に終わります。

人間の記録によると、当実体はASP-076-1を生きたまま出た場合、催眠状態に入り、一番近くの人間を探します。この時他の生命全てを無視します。生きている人間に接触するとASP-076-2は興奮状態になり、出会う人間全てを殺傷しようと試みます。報告によると、この殺害行為に対して効果的であると証明されたのは当実体の死のみです。

ASP-076-2の殺害は、その相当な身体能力のために人間にとってしばしば問題になりました。当実体はどうやら超人的な力と速さを持ち、過去には不死身ではないものの、痛みと衝撃を無視するという驚くべき才能を示したようです。そして普通の人間が無力化される傷にもかかわらず行動を続けました。ASP-076-2との以前の遭遇により、ASP-076-2には(とりわけ)以下の能力があることがわかっています:

* 4分間の攻撃を耐え、強化鉄鋼製の安全扉を引き裂きます。

* 64m以上の距離を3秒以内に詰めることができます。

* 複数の12.7x99mm NATO弾を頭部に受けて小脳にひどい損傷があるにもかかわらず、数分間殺し続けるために生存します。

* 鉄の棒で空中の拳銃やアサルトライフルの弾を打ち落とします。

* 最終的に窒息するまで酸素のない状態で1時間以上生存します。

* ASP-076-2の最も目立った能力は、どこからともなくブレード状の武器を実体化させる能力のようです。スローモーションビデオによれば、実際に前述のブレードは&#34;空間上の小さな穴と形容される次元の亀裂を通じて引き出されています。この亀裂がどこに繋がっているかは不明であり、同様にASP-076-2がどのようにして亀裂を生成しているかも不明です。映像によれば、&#34;宇宙のブラックホール&#34;に見える完全に無光沢の物質からブレードが構成されているようです。このブレードは当実体のもとを離れると直ぐに消えると思われ、そのため構造分析は不可能です。

ASP-076-2は様々な方法で何度も殺すことに成功しています:

* 複数の大口径の機関銃からの継続した発砲。

* 窒息。

* ASP-076-1に使用する13.6tのエレベータによる圧殺。

* ASP-076-2の開いた胸腔に直接入れられたTH3焼夷手榴弾の使用による焼殺。

* 体を分解するナノマシンとの接触。ASP-076-2は大抵動かなくなるまでに27m移動します。

* 記録によると、これまでで最悪の脱走では、収容エリア25(以前ASP-076が収容されていたエリア)は脱走を試みていたASP-076-2を封じ込める最終手段として現地の起爆装置の作動を余儀なくされました。これは施設を全滅させ、現地の職員全てを死亡させました。ASP-076-2は生存し続けていたと思われます。

死亡後ASP-076-2の遺体は完全に分解されない限り、灰だけの状態になるまで即座に腐敗します。ASP-076-1と棺は勢いよく閉まると、鍵が締まり封印された状態にかります。その後ASP-076-2は棺の中で再生しますが、このプロセスは6時間から25年かかることがあります。

ASP-076-2の検死結果は、我々のものとは非常に異なる内部構造を持っていることを示しており、[データ削除済]に文書化されています。しかし、どうやらその遺伝暗号は未だ人間のものと十分な類似を示しているため、ナノマシンによって認識され、攻撃されるようです。

------

**回収:** [[[SCP-076|アーカイブ化されたSCP-データページ]]]参照

**補遺076-1:** MCUの命令で、収容エリア25bは多段式の気密封鎖を備え付けられ始めています。この計画は、ASP-076-2の収容を簡素化するために封鎖内にナノマシンの一部を保持する予定です。過去の行為によってASP-076-2が&#34;もし持っているのならば全人権を剥奪されていただろう&#34;という理由で、この計画は倫理委員会によって辛うじて過半数で承認されました。

**補遺076-2:** ASP-076-2は過去に目覚めた後、生存を確保するために以下の様々な手段を取りました:

* ナノマシンを除去するためと思われる、巨大な扇状のオブジェクトの生成。この手段は効果がないままだった。

* ナノマシンを吸い込むことを意図していると思われる、外見上クランクで動作する掃除機のような物体の生成。この手段は効果がないままだった。

* 非常に細かなブラシを生成し、当実体はそれを用いてナノマシンを払いのけ始めた。この手段はわずかに効果があった。

* 内部からASP-076-1を閉じようと試みた。この手段は効果がないままだった。

* 勤務中の警備員に向けた救援要請。この手段は効果がないままだった。</textarea></pre>
