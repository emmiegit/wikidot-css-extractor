    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start-standalone]]
**内容警告：**本文提及自残内容（但未详细描述），亦涉及自杀想法和遗弃情节。另外也有谋杀内容，但考虑到这是SCP-049的相关文章，也没什么可奇怪的吧。
[[include :scp-wiki-cn:credit:end-standalone]]

“不……我感觉这不成。”

他的话语就像冰水淌过我的后脖颈。“什么？”

“我不想和你在一起了，”他阐明道，“你太……粘人了。你让我都没有自己的空间。我们得分道扬镳了。”

我一直如此喜爱的天使般的笑脸扭曲成了厌恶的表情。厌恶。厌恶//我//。透过模糊的泪眼，这一切比恐怖谷还要来得更不真实——但比直面分离更让我痛苦的是他开始转身，转身，然后开始走//远//，远远地//离开//，离开//我//，//永远地//离开我——

“等等，亲爱的——等等，等等——”颤抖的话语脱口而出，但只是徒劳。他向前走一步，我就在他身后踉跄着跟上一步，笨拙得好像我突然忘记了如何走路。“

他完全不在乎，无所谓地接着走，而我试图接近他，整个人垮下来形成一个跪姿，抓向他的裤腿，他越是踉跄我抓得越紧。我的[[span class=&#34;ruby&#34;]]小外乡人[[span class=&#34;rt&#34;]]alien/little alien[[/span]][[/span]]，//我的//小外乡人想要离开我的身边，但我像小孩一样用胳膊环住他的大腿，因为我知道凭他45千克的小小身量不足以让我移动一寸。

但他不愿满足我不让他离开的心愿，//强烈//心愿，他——他试着把我推开？我抓得更紧，完全没在乎他恼火的言语，我的内心已在嘶吼。难道真没办法，//真没办法//，在我们经历了这一切之后，在我们培植出比什么都深厚的爱情之后，来挽回他吗？

我一直，一直担心这种可能性，但他知道要让他留下来我会做任何事——我曾为他杀戮，跨越两个维度和几乎两个星球，天啊，如果需要的话，我会为他而死；要是他有所要求我愿意再这么做一次，我会马上找到一个人，亲自用双手撕开那人的身体，在那片狼藉上亲吻他[[footnote]]**译注：**“他”是指上文一直提到的“他”，而不是被杀死的人。[[/footnote]]。

“亲爱的，你是在开玩笑是吗？你不——你不能——不不不不不不你不能离开我，你不能离弃我，你不能，你不能，你//不可以//——”

我的肺中爆发出一阵抽泣，接着又是一阵，我把脸按在他的大腿上，泪水浸进了他的裤腿。我绝望地试图从他冰冷的身躯上寻求任何可能的安慰，什么都行，只要不是//此情此景//。

但他在我怀中解体，我们存在的平面变得深黑无物，我尖叫，尖叫着，手试着伸向我自己的脸，又抓又挠；我用尽了力气向地面捶着，指节疼得要爆炸，我更尖声地喊叫起来，之后又坍缩到一阵啜泣。

这就仿佛我的心自己开始向内崩裂，我整个胸膛，由他铜色眼眸、尖牙微笑和柔软纤体构建的那壮丽而繁盛的生命花园缩退成某种黑色的事物，干叶变脆，青草枯萎，连渡鸦都沉默。

疼，好疼，没什么比这更疼痛了。因为这完全就是我的错。我是个很坏很坏的人，这一切当然是因为//我//而起。这一切当然会发生，//当然//，我本来就是个如此可怜的怪物，他本就不可能爱上像我这样的人。从内心里讲，我本身就是不能被爱的，我是个可憎的野兽，根本连呼吸也不配。

我震声尖叫，叫得我喉咙都生涩撕裂，仿佛花园的死哮已经将它解裂成血色的乱麻；我的头砰砰作响，劳累和耳膜的破裂让我痛苦万分，干脆就这么爆炸了才好——

我醒了，喘着气立起身体。我怀中的小外乡人边咕哝着什么边努力睁开眼睛，搞不明白我在做什么。

我的眼睛睁得浑圆，在这房间，在这//我们的//房间抽搐着。谢天谢地，我男友那冰冷的小手抚摩我的脖颈，让我专注着这霜冻的感觉，渐渐冷静下来。

最终，他完全清醒过来，完整清晰地讲道：“嗯……你还好吗……？”

我咽了口唾沫，摸索着将他拉近，肢体奇怪地麻木着。

“我……我刚……”我变得不像自己了，平素丰富的词汇量完全不起作用，讲话全靠挣扎着思考，“做了个噩梦……你离开了我……你讨厌我……你永远不在我身旁了……”

“啊，真是这样吗，太可怕了，”他意识到事情的严重程度，轻声说道，“我并不讨厌你，我永远也不会讨厌你的。”

我把他抱得更紧了，蜷缩着把我的脸贴在他瘦小的脖子上。“真的吗？”我问道，但梦境已经像泥水被冲进下水道一样溜远了。他并没有把我推开，而是靠着我，双手分别爱抚着我的脸和肩膀。这使我很安心，因为这实体的感觉让我觉得我们不会像噩梦中那样再次解体。

我只想让他向我保证，一切都和我们一起入睡时一样——理智上我清楚，那个梦——梦里他只是我自身不安全感的投射，他并没有不知怎地进到我的梦中说些什么，我这些想法完全只是感性，和智力、逻辑毫不相干。

“是的，我保证，我很喜欢你。我不会抛下你离开的，一百年、一百万年后也不会。”这是我唯一一次听到他如此笃定的谈吐，但他仍然说得那么轻软，这语调让我的心像蜡一样融化。

我的呼吸仍在颤抖，停了一刻，他又说道：“你还想再睡吗？我们还有……&#34;他把头转了转，是在检查我们床边的时钟。“还有几个小时才得起床，好吗？”

想到我们还得//起床//、//做事//，我突然莫名地有点生气。这么说好像……有点什么问题，但有些时候我真的不想他和别人交际。多数时候我都能承受这种感觉，但是就在这一刻，这想法让我的占有欲开始逃离牢笼，我得努力关紧了它。

我把他拉回来躺下，两人裹在毯子里，我则搂住他在胸前。我能感觉到他两个小小的心跳与我的心跳相对，片刻之后三者都复归平稳。这就是我所求，我们所求。我的手伸到他衬衫下面，温暖的手掌压在他凉凉的背上，指尖滑过骨节。

一直到他睡着了我才停下。我不想吵醒他，只是默默地抱紧了他小小的身体，凝视毯子的边缘，仿佛鸟儿守卫它的巢穴。

是的，守卫他，我言出必行。只要我不答应，谁也夺不走我的小外乡人。</textarea></pre>
