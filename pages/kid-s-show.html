//알레프 기지//
//자원관리부//
//기지내통신미디어과장 사무실//
//15시 36분//

사틴 디아젬,,Satine Diasème,, 과장은 책상에 놓은 서류뭉치 위로 몸을 기울이며 안경알 뒤의 눈을 찌푸렸다. 근엄한 자세로 나이든 얼굴에 매부리코를 또렷이 내놓은 그녀의 모습이 마치 먹이를 찾아 노리는 독수리 같았다. 간소한 꽁지머리로 묶어놓은 금발 머리카락이 끝으로 갈수록 흐릿해졌다. 짙은 두 눈은 폭풍우 치는 한겨울의 밤하늘처럼 어두웠다. 칙칙하고 근엄한 사틴의 몸에서 그나마 빛나는 구석이 있다면 재킷 오른쪽 주머니에 꽂혀서 반짝이는 떡갈잎 모양 브로치뿐이었다.

신입 직원,,néophyte,,이라면 사틴의 냉담한 태도를 언제라도 면박을 쏟아낼 징조로 여길지도 모른다. 그러나 지데옹 레오피트,,Gidéon Leophyte,,는 과장에게 면박을 듣고 살 인물은 아니었다. 그는 과장과 나이가 비슷했으며 사틴의 과장 자리를 조금도 탐내지 않았다. 서로 오랫동안 잘 알고 지낸데다 몇 년 동안 같이 일한 적도 있었다. 과장만큼이나 엄격하고 고집이 셌으며 또 매우 솔직했고 기준이 까다로웠지만, 한편으론 기준에만 걸맞으면 혁신을 마다하지 않았다.
지데옹은 새 프로젝트에 자신감이 있었다. 그렇기에, 사틴이 말을 꺼내길 주저하며 굳이 서류를 돋보기로 들여다보는 모습을 책상 마주보는 자리에서 차분히 바라봤다.

이윽고 사틴이 서류 더미에서 눈을 떼고, 눈앞에 단정하게 앉은 지데옹을 유심히 뜯어보며 입을 열었다.

&#34;그러니까... 국장님이 지금 맡고 있는 우리 기지 접근가능 TV 및 라디오 프로그램 고르는 선별국 국장 자리를 면직시켜 달라는 소리죠?&#34;
&#34;맞습니다.&#34;
&#34;새로 만들 팀이 시작할 프로젝트의 담당을 맡으려고 그렇고요?&#34;
&#34;정확합니다.&#34;
&#34;...그 프로젝트가 키즈쇼고요?&#34;
딱, 지데옹이 혀를 한번 차며 대꾸했다. &#34;안전방송입니다. 이제 막 자라나는 어린이들에게 알레프 기지의 위험요소와 스스로를 지키는 방법을 알려주는 내용이고요.&#34;

과장은 대답하지 않았다. 정장까지 차려입은 국장은 더 세차게 뛰는 가슴을 달래며 말을 이었다.

&#34;제목도 정했습니다. &#39;어린양&#39;[[footnote]]**어**른들이 **린**포르차토로 가르쳐주는 **양**생법[[/footnote]] 아니면 &#39;모두의 안전[[footnote]]**모**질고 **두**려운 상황이라도 **의**식만 제대로 차리면 **안**심하고 삶을 **전**개할 수 있다[[/footnote]]&#39;...&#34;
&#34;두문자 좋아하는 건 여전하시군요.&#34;

지데옹은 정중하게 고개를 끄덕였다.

&#34;아니면 &#39;SCP와 그 위험성에 대해서 알아보자&#39; 같은 것도 있습니다. 무슨 뜻이냐면...[[footnote]]**엣**지없는 **씨**름은 **피**하러 **와**요! **그**럴듯찮은 **위**치라면 **험**지에서 **성**히 **에**너지를 **대**비해야 **해**프닝이 **서**뿐해집니다! **알**레프의 **아**이들을 **보**호해줄 **자**구책들![[/footnote]][[footnote]]왜 어차피 안할 건데 뭐[[/footnote]]&#34;
&#34;그쯤 하죠.&#34;

사틴은 한숨을 내쉬며 등받이에 몸을 푹 누여 자세를 조금 더 편하게 했다. 그리고 잠시 아무 말 없이 할 말을 고르다가 다시 입을 열었다.

&#34;지금 제안이라고 꺼내놓은 그 이름, 어느 것 하나 기밀 안 누출시키고 넘어가면 섭섭해질 이름들은 질 나쁜 농담이라 치고 넘어가겠습니다. 넘어가드릴 거예요. 다른 사람 같으면 이딴 괴상한 이름 입에 올리는 순간에 바로 사무실에서 쫓아내고 해고장까지 직접 예쁘게 써줬을 겁니다.&#34;

지데옹이 흥분해서 자신의 아이디어를 변호하려고 움찔한 그때, 사틴이 뭔가 모호한 손짓으로 손가락을 들어올렸다. 지데옹은 흥분을 잠시 누르고 말을 들어보기로 했다.

사틴이 근엄한 어조로 다시 말했다. &#34;하지만... 당신은 다른 사람이 아니죠. 레오피트 국장이잖아요. 이 기지에서 이름값이 크진 않아도 저는 국장님을 압니다. 명철하고 신념 있고 항상 최선을 다하죠. 바로 그런 이유 때문에 국장님만은 특별히...&#34;
지데옹이 순전히 환희에 차면서 외쳤다. &#34;프로젝트를 허가해주시는 건가요?&#34;
사틴이 말이 끊긴 것을 껄끄러워하며 대답했다. &#34;아뇨. 특별히 하고 싶은 말을 //들어는// 드리겠다는 겁니다. 최종 결정은 다 듣고 나서 하죠.&#34;

그런 말을 듣고도 지데옹의 의지는 한풀 꺾일 줄을 몰랐다. 지데옹은 반사적이면서도 완벽한 카리스마를 담아 자리에서 등을 꼿꼿이 펴고 매력 있는 웃음을 지어보였다. 사틴은 그 모습을 보고도 아무 감흥이 없었다. 이제 발표를 시작할 지데옹을 믿고 있던 마음을 그대로 유지해보겠다는 생각은 들었지만.

&#34;알레프 기지는 거대도시 하나와 같습니다. 다만 그 도시에 크고 작은 위험성을 띤 SCP들이 숱하게 갇혀 있죠. 저희 소중한 보안팀을 두고 왈가왈부하려는 건 절대 아닙니다만, 그렇게 도시 어딘가 갇힌 SCP를 격리하고 실험하면서 동시에 민간인 건물을 지켜내기란 불가능에 가깝습니다. 잠시만요...&#34;

지데옹이 서류가방을 무릎에 올려놓고 정신없어 보이듯이 가방을 뒤지다가, 이윽고 철한 서류뭉치 또 하나를 꺼내 사틴에게 건넸다. 사틴이 서류를 받아 잠시 훑어보다가 눈썹을 찡그렸다.

&#34;지금 보시는 자료에는 알레프 기지에서 격리 실패가 얼마나 발생했는지, SCP가 비전투인원을 몇 번 공격했고 1년마다 인명 손실이 얼마나 되는지 12년어치 데이터가 담겨 있습니다. 다 합쳐서 경미한 격리 실패 130건, 중대한 격리 실패 16건, 알레프 기지 내 SCP 비격리 상황 조우 사례 추정 238건, 사망자 96명입니다.&#34;
&#34;무슨 얘길 하고 싶은 자료죠?&#34;
지데옹이 더욱 차분하게 말을 이었다. &#34;사람이 공격받은 사례 238건 중에서 15건은 피해자가 연구원 및 요원의 자녀였습니다. 이 중에서 사망자만 7건이었고요. 조사된 어린이 피해자의 절반이 사망자고, 아까 말씀드린 전체 사망자 중에서 따지면 7%에 이릅니다. 생존한 어린이는 모두 여전히 정신치료를 받는 중이고, 다수가 장애를 얻어 삶에 영구적 피해를 입었습니다. 가장 어린 사람은 5살이었어요.&#34;

사틴의 안경 너머에서 이해심의 눈빛이 어렴풋이 비쳐오는 듯했다. 지데옹이 여전히 흥분한 어조를 띤 채로 말을 이었다.

&#34;한 생명을 잃는 건 언제나 비극입니다. 더구나 그 생명이 어린이라면 잔학한 비극이고요. 물론 알레프 기지는 원래 모든 인원에게 보안 프로토콜을 가르치고 직원의 가족도 예외가 아닌 점은 압니다. 하지만 성인을 가르치는 법과 어린이를 가르치는 법은 얼마나 다른...&#34;

지데옹이 처음으로 말을 멈칫했다가, 곧 다시 입을 열었다.

&#34;저는 믿습니다... 아니 확신해 마지않습니다. 의사소통 방식을 목표 대상에게 한층 더 걸맞게 꾸미면 허무한 죽음을 조금이라도 막을 수 있습니다. 어린이의 생명을 보존해줄 상식을 가르쳐주고 나아가 간단하게라도 부모님의 직업을 가르쳐준다면 상식을 더 깊이 체득할 겁니다. 더구나 부모님과 비슷한 길을 걷도록 유도할 수도 있겠죠. 그런데 우리 직원들이 각자 분야에서 전문가 아니겠습니까. 만약에 제대로만 가르쳐준다면... 자녀들이 더욱 뛰어난 전문가로 성장할지도 모릅니다. 마치 내일의 연구자 및 학자를 양성하는 것과 같습니다. 재단의 영예로운 강령에 친숙해지면서요!&#34;
&#34;물론... 말씀하신 생각에 //끌리는// 구석은 있습니다만, 몇 가지 중요한 점을 간과하고 계시니 원하는 대로 성공할지 모르겠군요.&#34; 사틴은 이렇게나 비현실적인 이상에는 도저히 끌리지를 못한다고 생각하며 단호하게 대답했다. &#34;첫째, 알레프 기지에서 가족까지 데리고 사는 인원은 절대소수입니다. 뭐 표적 TV 프로그램까지 만들어야겠다 싶을 만큼 많다고 국장님이 생각하셨다면 이건 그렇다 치죠.&#34;

지데옹이 받아치려고 했으나, 사틴이 손짓하며 말을 가로막았다.

&#34;둘째, 연구진이 취급 중인 아무 개체며 독립체의 정보를 막 접근하도록 내놓을 수가 없습니다. 당장 검열부에 작업량이 막대하게 쏟아질걸요. 프로그램을 하나하나 꼼꼼히 뜯어보면서 픽셀 하나하나가 위험성 없는지 다 따져봐야겠죠. 뭐 이것도 검열부가 바쁜데 이것까지 할 수 있다 치고 넘어가드리죠.&#34;
&#34;그 문제는...&#34; 지데옹이 중얼거렸다. 갑자기 푹 가라앉은 목소리였다.

사틴이 못 들은 척하며 가차없이 말을 이었다.

&#34;셋째, 그리고 사실 첫 번째하고도 연관된 문제인데... 이런 성격의 프로젝트에 재단이 배정해줄 예산이 생길지 아주 많이 의심되는군요. 더구나 목표 시청자도 그렇게나 적은 방송 프로에.&#34;
&#34;아, 그거라면 벌써 아실 텐데요...&#34;

지데옹이 말끝의 침묵에 기묘한 뉘앙스를 담아보았지만 별 소용은 없었다. 평소 지데옹이 부리는 꾀에 이골이 난 사틴은 그저 싸늘한 눈빛만 계속 유지했다. 몇 초가 지나고, 지데옹은 쓸데없는 드라마일랑 포기해야겠다고 생각하고는 대답을 마저 이었다.

&#34;말씀드렸습니다만 알레프 기지에서 자체 제작하는 프로그램이 다양성이 매우 부족하다는 취지의 건의사항이 많습니다. 적어도 예년보다는 많아졌다는 뜻이죠. 이런 사실이 매우 우연스럽기도 하고 또 우리 중에서 제일 눈에 잘 띄는 TV 시청자 입장에선 유감스럽기도 하겠지만... 예산 기대 잉여금이 좀 많습니다. 행정부 쪽에서 좀더 과감하게 다른 프로젝트를... 장래성 좋고 재미있는 프로를 제작해보자고 결심할 정도는 되죠... 과장님 정도 직급의 심기를 거스르지도 않고요.&#34;

사틴이 예상하지 못했다는 듯이 말이 없다가, 어쩔 수 없다는 한숨을 푸욱 내놓았다.

&#34;정확히 얼마 동안 이 프로젝트를 준비했나요?&#34;
&#34;아, 그렇게 오래되지는 않았는데...&#34;
&#34;그러니까 정확히 언제부터요?&#34;
&#34;외람된 말씀입니다만 그런 정보가 딱히 상관 있는 것 같지는...&#34;
&#34;언제부터.&#34;

지데옹은 대답이 나오고야 질문이 끝나리라 예감하고는 하릴없이 대답했다.

&#34;대강... 13년은 됐네요, 처음 구상했을 때부터 치면. 하지만 진지하게 계획한 시간만 따지면 3년 조금 넘는 정도밖에 안됩니다!&#34; 서둘러 덧붙이는 말이었다.
&#34;그만큼이요? 그 동안 두렵다거나 웃음거리가 된다거나 실패하는 걱정 때문에 포기한 적도 없었나요?&#34;

지데옹은 대답하지 않았다. 대답할 필요도 없었다. 벌써 사틴이 마음속으로 빠르게 계산기를 대충 두드려보는 소리가 들려왔다. 사틴이 잠시 멈추었다가 주저하듯이 다시 말했다.

&#34;그 정도... 고집은... 그런 프로젝트에 보통 사람이 쏟을 만한 에너지나 시간보다 훨씬 더 많은 양이 쏟아져 있다고 생각할 수밖에 없는데요.&#34;

지데옹은 차마 입을 열지 못했다. 모든 웃음기를 잃고 사틴만 뚫어져라 바라보며, 다음에 이어질 말을 꾹 참고 기다렸다. 사틴은 이것저것 떠보면서 돌려 말할 것 없이 단도직입으로 핵심으로 들어가자고 결심했다.

거의 웅얼거리듯이 사틴의 말이 나왔다. &#34;아들 때문에?&#34;
&#34;무슨 말씀하시는지 모르겠습니다.&#34; 대답이 기계적으로 튀어나왔다. 눈조차 바라보지 못하는 채로.

이런 방향으로 대화를 이어가봤자 의미가 없었다. 불난 집에 부채질만 늘어날 뿐이니까. 사틴은 이 사실을 곱씹으면서 더는 주저하지 않고 말했다.

&#34;지데옹. 있잖아... 자네한테 정말 중요한 일인 건 알아, 그래도... 책 잡힐 데가 너무 많아... 지금 자네가 계획한 대로는. 그러니까...&#34;
&#34;기다려, 사틴! 사틴.&#34; 지데옹이 애원하듯 말했다. 자신의 프로젝트를 실현하고자 마침내 얻어낸 단 한 차례 기회가 사라질까 두려워하는 목소리였다. &#34;아직 변호할 시간도 미처 주지 않았잖아.&#34;

사틴은 벌써 꽤나 많은 시간을 주었다는 뜻이 듬뿍 담긴 한숨을 푹 내뱉고, 의자 등받이에 몸을 뉘여 검지를 관자놀이에 갖다댔다. 아는 사람은 다 아는, 이제 정말 마지막 기회는 없다는 표시였다. 지데옹은 숨을 최대한 크게 들이쉬면서 점차 커져가던 스트레스를 바깥으로 밀어냈다.

&#34;말해준 것 모두 벌써 다 생각해봤어. 오랫동안 숙고한 문제점이야, 진짜로. 생각한 끝에 이렇게 결론을 내렸어. 어린이 대상 방송을 기획하기로 한 이상 예산을 그렇게 많이 받지는 못할 거라고... 그래서 계획을 뜯어고쳤어. 최소한의 장비, 인원 규모 축소, 별볼일없는 세트장, 윤리위가 겨우 승인해줄 만한 예산액... 이미 충분히 느끼고 있어, 원래 내 생각에서 가장 웅대했던 부분은 이제 멀리 날아가버렸다고. 인원 모집 이야기를 하자면, 직원 몇 명이 미리 조정한 급여를 받고 도와주기로 합의했어... 확실하게 평균보다 낮은 값이야. 내가 보여준 인원들이 공식으로 배속되도록 자네가 힘만 써주면 그것만으로 예산을 상당하게 절감할 수 있어.&#34;
사틴이 서류뭉치에서 인사 파일 다섯 장을 꺼내보며 대답했다. &#34;그래, 인원은... 다 살펴봤어. 보안 민감 지대에서 주로 일하던 환경미화인원, 휴직 중이던 요원, 오랜 옛날 동료, 송에뤼미에르(son-et-lumière) 조명 전문가... 그리고 길거리 음악가...? 이런 군상들한테 재단에서 이 정도 프로젝트를 맡길 만한 인가를 줘도 된다고 나보고 믿으라고?&#34;
&#34;그래도 다들 재단에서 일해본 사람이야... 사실 음악가는 아니긴 한데 이야기가 길어.&#34;

의심하는 수준을 넘어선 거부감이 사틴의 얼굴에 돋아나는 차에, 지데옹은 황급하게 보충설명을 덧붙였다.

&#34;설마하니 재단이 격리하는 개체의 변칙능력을 리뷰하거나 하지는 않아! 그냥 누구나 알아야 할, 특히 어린이한테 필요한 안전수칙을 가르쳐주는 거야... 몸으로 체득해서 언젠가 목숨을 지킬 수 있게, 또 최대한 재미있게. 이런 일이 3등급 인가씩이나 필요한 건 아니잖아...&#34;

시계가 울렸다. 지데옹은 흠칫 놀랐다. 사틴의 뒤에 걸린 독한 괘종시계가 5시를 가리켰다. 그제야 지데옹은 사틴을 꽤 오랫동안 붙잡고 있었던 줄을 실감했다.

지데옹은 씁쓸한 마음으로 생각했다. //멍청한 놈. 멍청한 놈, 무슨 과대망상을 들고 와서 남의 시간이나 뺏고 있다니. 아냐, 하지만 시간이 없어... 시간이 없어...//

사틴도 그렇게 생각할 것만 같았다. 그러나 여전히, 사틴은 지데옹을 사무실에서 쫓아낼 기색은 전혀 없이 물었다.

&#34;그래서, 정확히 어떤 자질을 보고 이 사람들을 뽑았는데?&#34;
&#34;간단해. 이섬,,Ysum,, 씨는 악기를 다양하게 다룰 줄 알아. 정말 뼛속 깊은 예술가고... 라로셸,,La Rochelle,, 가에서 매일 저녁 공연하니까 시간 있으면 한번 가봐, 시간 낼 만하니까... 오사이스,,Osaïs,, 씨는 전문가의 극치야. 빛이나 음향을 배치하는 기술은 전부 다 그녀한테 믿고 맡길 수 있어. 팽,,Fain,, 씨는 내부보안부 15년 경력자야. 비상규칙에 정통한 사람이 나한테 동참해주지 않았다면 이 프로젝트 자체를 시작도 못했겠지... 자네도 알겠지만 린다,,Linda,,는 유아 마케팅에 능통해. 정말 귀중한 경험을 나누어줄 거야. 마지막으로 메드나,,Medna,, 씨는 성격도 매력이 넘치고 그림 실력도 뛰어나고, 무엇보다도 카메라로 촬영하는 법을 알아! 이 정도면 충분하지 않아?&#34;
사틴이 일말의 동정심도 없이 대답했다. &#34;한마디로 이런 프로젝트를 실행하는 데 굉장히 부적합한 면면이네. 대부분이 이런 쪽 전문영역에 관해서는 영락없이 아마추어야. 왜 이 사람들인 건데?&#34;

지데옹이 모든 행동을 딱 멈추더니, 무한한 우울을 담아 천장으로 시선을 치켜올렸다. 사틴은 다시 한번 불쑥 넘쳐오르는 짜증을 미처 억누르지 못하고 책상을 탁탁 두드렸다.

&#34;린다는 오랜 친구야. 차마 안 도와줄 수 없다고 그랬어. 나머지는... 현재 상황을 불만족스럽기도 하고 어떻게든 환경을 바꿔보고 싶어해서 별다른 질문도 없이들 선뜻 손을 내밀어줬어. 아니 어쩌면 나같은 정신 나간 늙은이가 불쌍해 보였을지도 모르지...&#34; 그런 추측을 내뱉으며 지데옹은 씁쓸한 웃음을 머금었다. &#34;이제 다 무슨 상관이겠어?&#34;
사틴이 조금 누그러진 말투로 말했다. &#34;참나. 늙어봤자 나 정도밖에 안되면서. 그리고 자기 분야는 원래 속속들이 다 꿰뚫는 사람이었잖아.&#34;

이타적 예의가 담긴 한마디가 돌아오자, 지데옹은 고개를 한 번 끄떡이고 다시 턱을 들어올렸다. 눈에 희망이 돌아와 있었다.

&#34;그러면 프로젝트는...&#34;

사틴의 입이 다시 한번 딱 굳어졌다. 시선이 지데옹 뒤에 있는 어항에 꽂혔다. 물고기 떼가 쉴새없이 헤엄치는 가운데 사틴의 눈빛이 인공 서식지를 배경으로 유리에 비쳤다.

&#34;뭐라 하건 단념하지 않을 테지?&#34;
&#34;좋은 질문이네. 물론 뭐, 거부한다면 직을 내놓겠다고 대드는 정도까지는 할 처지가 안되겠지만, 그래도...&#34;

지데옹은 말을 맺지 않았다. 더 하고 싶은 말도 없었다. 삐끗해서 사틴에게 언제라도 이 몰상식한 요구를 거절시키고 싶지 않았기 때문이었다.
이렇게 무언가 간절하게 바랐던 적이 없었다.

마침내, 사틴이 확고한 한숨을 내뱉으며 말했다.

&#34;한 달 줄 테니 파일럿 에피소드를 가져와. 공식 의견은 그때 가서 말할게.&#34;

마치 어린이처럼, 지데옹이 의자에서 뛰쳐나오다시피 일어나 사틴의 책상 위로 양손을 탕 내리쳤다. 사틴이 지데옹을 당황 반 질색 반으로 쳐다봤다. 지데옹에게는 별로 상관없었다.

&#34;고마워 사틴! 정말 고마워.&#34; 지데옹이 두 눈을 마치 여러 은하가 갑자기 합쳐진 만큼이나 빛내며 서둘러 말했다.
&#34;...//과장님//, 이라 부르시죠.&#34; 사틴이 방금까지 말을 놓았던 걸 모두 잊어버린 척하면서 짜증을 부리며 말했다.

지데옹은 대답하지도 않았다. 흐뭇한 얼굴로 어떤 나라 신하처럼 사틴에게 허리만 꾸벅 숙였다.

유일한 구경꾼 사틴의 마지막 한 마디는 이것뿐이었다. &#34;문 열렸어요.&#34;

지데옹은 고분고분 다시 허리를 펴고 득의만면한 몸짓으로 문밖으로 나섰다.
사틴은 오랜 친구가 아주 날뛰는 모습을 보니 혹시 자신이 생각을 잘못해서 헛바람만 넣지는 않았을까 고민이 들었다.

//B███████//
//아라바비에르,,À la Bavière,, 레스토랑//
//6인석//
//13시 14분//

&#34;늦어도 너무 늦네.&#34; 린다가 약간 언짢은 목소리로 말했다.
오른쪽에 앉은 여자가 빨대로 살구주스를 마시며 말했다. &#34;사람이 늦을 수도 있죠. 살다 보면 강제로 익숙해지는 거지만.&#34;
&#34;익숙한 범위가 아닌데요, //한 시간이나// 늦는 건.&#34; 다른 남자가 대꾸했다. 미디엄 레어 스테이크를 음미하느라 접시에서 시선을 떼지 않고 있었다.
&#34;뭔가 사정이 생겨서 그런 건 아닐까요?&#34; 또 다른 남자가 조심스레 물었다. 가을 샐러드에 듬성듬성 널브러진 몇 안되는 채소에 손도 대지 않고 있었다.
짜증이 치솟은 린다가 크게 소리쳤다. &#34;그 녀석 늦는 거 //맨날// 그렇단 말야!&#34;

갑자기 큰 소리가 나자 레스토랑 다른 자리 손님들의 시선이 일제히 쏟아졌다. 린다는 민망한 듯 목소리를 낮췄다. 뭐 진작부터, 네 사람이 앉은 자리가 시선을 많이 받기는 했다. 이만큼이나 색깔도 성격도 전혀 판이한 사람들이 모인 자리도 찾기 어려웠으니까.

양복 차림으로 탁자 끄트머리에 상석을 차지하듯 앉은 린다는 진절머리 내듯이 하며 앞에 놓인 버섯 오믈렛에 포크를 쑤셔넣었다. 
흑발을 깔끔하게 뒤로 틀어 꽁지머리로 우아하게 묶었지만 두어 타래가 삐죽 튀어나와 왼쪽 관자놀이 위에 구부러져 있었다. 중요한 미팅이라든가 결혼식에서 막 돌아온 모양새였다.

그 오른쪽 자리에는, 마치 정결하리만치 인습적인 린다에게 원색의 얼룩 하나를 찍어주는 듯한 가장 유별난 사람이 있었다. 이 여자는 매우 짧은 단발을 내세우면서도 머리카락을 전부 오른편으로 넘겨 칠흑 같은 돌풍을 이루고 여러 갈래 맺은 끝을 각기 포도색으로 물들여 놓았다. 보석이나 피어싱 같은 장신구는 없었지만 왼쪽 위팔뚝에 찬 보호대가 은사슬로 팔목과 이어져 있었다. 스타일링이 펑크 분위기를 물씬 풍겼지만, 함께 앉은 사람들이 가끔씩 곁눈질받는 와중에도 이 여자는 냅킨을 무릎에 고이 놓아둔 채로 얌전한 아이처럼 오히려 식당의 분위기에 가장 잘 녹아들어 있었다.

그 오른쪽에 있는 사람은 샐러드를 지켜보던 남자였다. 나긋나긋한 미소를 띠었는데 다소 수줍어하는 것 같았다. 많이 늦는 그 사람이 도착했을 때에야 샐러드를 한 술이라도 뜨고 싶어하는 듯했다. 옷은 비교적 평범했다. 청바지에 고스트버스터즈 캐릭터 티셔츠. 약간 흐트러진 갈색 머리에 회녹색 눈, 인상도 비교적 지켜보기 좋았다.
그리고, 지금 이 순간에 여기에 있기 불편해하는 기색이 특히 역력했다.

또 그 오른쪽의 탁자 끄트머리 자리, 그리고 그 다음 오른쪽 자리는 비어 있었다. 그러나 린다의 왼쪽에 있는 마지막 자리에는, 마른 남자가 눈을 접시에 같다붙이다시피 하며 고기를 먹어치우는 중이었다. 언뜻 보기에는 인상이 볼품없고 몸도 대단찮아 보였지만, 좀더 가까이서 보면 근육이 탄탄한, 보통 사람보다 꽤 열심히 운동한 듯한 사람이었다. 아시아계인 이 남자는 머리를 짧고 정교하게 깎고 눈을 훤히 드러내 보이고 있었다. 다른 사람에게는 눈길 한번 돌리지 않았다.

린다는 여전히 시계만 들여다보며 초침이 틱 틱 움직이는 모든 모습을 일일이 지켜봤다. 초침이 문자반 정상을 떡하니 차지한 12에 딱 멈췄을 때, 뒤에서 별안간 남자의 목소리가 툭 들려왔다. 린다만 놀라지 않았다.

&#34;늦어서 미안. 나 때문에 너무 오래 기다린 것 아닌가 싶은데...&#34;

지데옹이 탁자 저편 끄트머리의 의자를 빼내어 앉으려다, 엉거주춤 멈춰서 린다부터 오른쪽 방향으로 참석자들 모두에게 인사를 건넸다.

&#34;린다, 크리스티야,,Christilla,,, 토마,,Thomas,,, 에두아르,,Édouard,,...&#34;
린다가 짜증이 가시지 않는 눈길로 쏘아보며 말했다. &#34;아, 별로 안 기다렸어, //한 시간밖에//. 뭘 그런 걸로 호들갑을 떨어, 우리가.&#34;
지데옹이 미안해 보이는 기색 하나 없이 대답했다. &#34;그랬다니 안심인걸! 화났을 줄 알고 걱정했는데... 아, 그러고 보니 다들 벌써 주문했구나! 잘했네, 나 때문에 배 곯았으면 정말 미안했을 텐데. 다들 나 생각까지 해 주는데, 정말 나 배려 많이 받는구나!&#34;
&#34;연어 곁들인 당근 퓌레 시켰어요.&#34; 크리스티야가 보라색 머리를 날리며 한 마디 끼어들고는, 과일 주스를 한 모금 더 마시고 다시 말했다. &#34;린다가 지데옹 쌤 여기서 항상 그것만 시킨다던데요.&#34;
토마가 지데옹 쪽으로 머리를 멈칫 돌렸다가 한마디를 보탰다. &#34;이섬 씨는 뭐 좋아하실지 아직 모르잖아. 이섬 씨 도착하시면 뭐 드실지 물어봐야지.&#34;
지데옹이 가볍게 헛기침하고는 살짝 난처한 표정으로 토마의 말을 이었다. &#34;아 그건... 이섬 씨가 사정이 있대서. 여러분, 이섬 씨는 오늘 이 자리에 못 나온다고 하십니다. 미안해하실 거예요.&#34;
에두아르가 여전히 음식에서 눈을 떼지 않은 채로 말했다. &#34;벌써 세 번째 안 왔잖아요. 우리 팀 음악가라고 하시는데 아직 한 번도 못 봤어요.&#34;
&#34;중요한 때 오시면 됐지. 우리 프로젝트를 꼭 자세히 아실 필요는 없잖아, 보수만 제대로 챙겨드리면. 자! 아무튼 여러분, 이 자리에 부른 건 빅뉴스를 알려드리기 위해서입니다... 우리 프로젝트에 대해서.&#34;

모두들 음식을 먹던 손을 가만히 멈추고 지데옹을 돌아봤다. 주목을 끌어모은 지데옹은 신비한 침묵으로 좌중을 잠시 채웠다가 만족스레 말을 이었다. 

&#34;디아젬 과장이 우리가 만든 파일럿 에피소드가 아주 재미있었다고 말해줬습니다. 다음달에 방영할 수 있게 됐어요. 제 전 부서의 인원들이 사력을 다해 프로그램 제작을 끝마쳐 준다면요. 과장이 그린라이트뿐만 아니라 꽤 많은 보너스까지 챙겨주었으니 남은 준비를 모두 갖추고 다음 에피소드를 제작할 수 있을 겁니다.:
린다가 무심하게 말을 뱉었다. &#34;짐작은 하고 있었어. 과장한테 까였으면 애초에 레스토랑으로 우리를 안 불렀겠지.&#34;

지데옹이 기가 팍 죽은 채로 포크를 잡고 바로 퓌레를 뒤적였다. 누가 봐도 자존심에 생채기가 난 모습이었다.

크리스티야가 웃음지어 보이며 토마를 팔꿈치로 툭 치면서 말했다. &#34;네 그림이 정말 도움 많이 됐어, 토마. 특히 로고는 정말 잘 그렸던데.&#34;

토마가 얼굴을 마구 붉히다가 고맙다는 말을 겨우 웅얼거리면서 샐러드로 다시 눈길을 내렸다. 그러고서야 처음으로 포크를 들고 음식을 들기 시작했다.

전직 요원 에두아르 팽이 입을 열었다. &#34;뭐 초대해 주셔서 고맙긴 한데, 여러 번 말씀드립니다만은 제가 이 프로젝트에 정식으로 참여하는 건 아니에요. 자문하는 거지 그 이상이 아닙니다. 제 역할은 여러분이 유익한 안전상식을 제대로 전달하는 거지 확인하는 것뿐이지, 그것 말고 더 없어요.&#34;
&#34;//더 있어요,// 저랑 같이 기자재 옮기고 설치해 주시잖아요.&#34; 크리스티야가 접시에서 스파게티를 감으며 말했다.
에두아르가 다시 딱 잘라 말했다. &#34;그야 뭐, 그것도 굳어진 건 아니죠.&#34;

그러고서 에두아르는 앞을 더듬어 잔을 잡아 음료를 한번 크게 꿀떡 삼켰다. 잔을 휘감은 손가락을 지그시 바라보던 지데옹이 대뜸 한마디를 던졌다.

&#34;손톱 깔끔하네.&#34;

에두아르가 흠칫하며 멈추고는 잔을 내려놓았다. 그리고는 둥근 손톱을 반짝이는 손을 식탁보 밑 무릎 사이로 숨기면서 대답했다.

&#34;손톱 이야기는 벌써 많이 하셨잖아요. 다섯 번이나.&#34;
&#34;아무말이나 해보는 거야, 내가 요즘 그러잖아. 나도 이제 늙어가지고 자주 그러더라고. 이 나이 먹으면 잃어버리는 게 많아져.&#34;
린다가 훅 끼어들었다. &#34;딱 자기 이야기네.&#34;
지데옹이 받아쳤다. &#34;자네야 아직 나보다 젊으니까.&#34;

린다가 입술을 가로로 오므리며 찡그렸다. 자신의 현재 상태를 상기시켜 주는 저런 말이 싫었다.

한동안 말이 없던 크리스티야가 갑자기 침묵을 깨뜨리고 말했다. &#34;그래서 이제 뭐 해요? 우리 프로젝트가 예기치 못하게 뜻밖에 승인을 얻었고... 그 말 하고 싶으셔서 불렀던 거예요? 뭔데요 지데옹, 다음 에피소드 제작할 때 필요할 일이 산더미 같을 텐데...&#34;
지데옹이 대답했다. &#34;그건 그렇지. 하지만 오늘 자리는 비즈니스 미팅이라기보다는 축하 파티라고 생각해. 해야 할 일은 잠시나마 잊어보자고. 이번주 중에 다시 연락해서 다음 주제를 말해줄 거야.&#34;
에두아르가 말했다. &#34;뭐 그렇다면 그런데, 축하 파티가 별로 오래는 안 가겠네요. 아직 점심 마저 다 못 먹은 사람 국장님밖에 없는데.&#34;

지데옹이 탁자를 내려다봤다. 아직도 접시가 음식으로 가득 찬 사람은 자기뿐이었다.

막바로 지데옹이 대답했다. &#34;다들 디저트라도 시키지.&#34;
다른 누가 웨이터를 부르기도 전에 린다가 말을 내뱉었다. &#34;뭐 그럴 것까지야 있나. 자네 다 먹을 때까지 기다릴게.&#34;

지데옹은 어깨를 으쓱하고는 천천히 자기 요리를 비웠다.

45분쯤 뒤, 프로젝트의 장래와 첫 성공에서 나오는 기쁨 따위 이야기가 오고간 뒤에 남자 셋은 커피를 시키기로 했다. 린다도 뒤이어 시켰지만 크리스티야는 사양했다. 커피를 마시고 다들 악수를 나누고 자리가 파했다. 하지만 지데옹은 다른 사람들을 보고 흠칫 놀랐다. 다들 자기 몫을 따로 계산하는 척도 없이 바깥으로 나가고 있었다.

린다가 나가기 직전에 엷은 미소를 띠고 한마디를 남겼다. &#34;자네가 산다고 얘기해 놨어. 그 정도 지각비쯤은 내야지.&#34;

어느새 즐거움은 온데간데없고, 지데옹은 점원이 내밀어준 영수증을 바라봤다.

얼굴이 찌푸려졌다.

그렇게 &#34;안전규정 학습 프로그램,,Programme d&#39;apprentissage des Codes Sécuritaire,,&#34;, 줄여서 &#34;SCP&#34;라는 수수한 이름이 붙은 방송은 드디어 재단에서 전파를 탔고, 잔잔한 성공을 거두었다. 프로그램에는 우쭐함도 매너리즘도 하나 없이 창작자의 열정과 의지가 충만했다. 그런 티가 촬영과 연출에 거칠게 묻어나기는 했지만, 진정성의 힘인지 그렇다고 프로그램의 매력이 묻혀버리는 것은 없었다.

프로그램은 단출하면서도 간명했고, 절대로 표적 시청자의 눈높이에서 벗어나지 않으면서 언제나 흥미를 이끌어낼 구석을 딱 짚어냈다. 모두의 능력이 프로그램에 들어가 있었다. 지데옹은 진행 능력이 더할 나위 없었고, 크리스티야는 녹록한 연출 솜씨를 자랑했고, 린다는 능수능란하게 팀을 조정하고 결과물을 홍보했으며, 이섬의 기타 음악은 번번이 프로그램의 분위기에 딱 들어맞았다. 토마는 그렇게나 막대한 작업량을 떠맡으면서도 귀신같이 짬을 내어 간단한 스케치를 그려내며 프로그램에 맛을 더했다. 어떤 시퀀스는 순전히 토마의 힘으로만 만들어지기도 했다. 색칠한 스케치를 몇 장씩 선보이는 슬라이드쇼였는데, 시청자 반응이 특히 좋았다.

무엇보다도 숱한 직원들이 재단에서 이렇게 소개해주는 안전대책들을 보고 자녀들을 편안히 키울 수 있겠다며 반색했다. 에두아르는 재단의 전직 요원일 뿐만 아니라 신입 요원들을 훈련시키는 담당자였던 만큼 이보다 소재를 더 월등하게 검토해줄 사람이 없었다. 그렇게, 한 편당 5 ~ 11분짜리에 한 달마다 하나꼴로 나오는 이 프로그램은 금세 투철한 전문성을 자랑하고 모든 직원이 도움받는 자료로 자리매김했다. 
재단을 관통하는 단어는 기밀 그리고 안전이었으니까.

당연하지만 검열부와 마찰이 빚어지기도 했다. 검열부는 매번 프로그램의 1분 1초를 뜯어보고 탈탈 털고서야 방영 허가를 내주었다. 제작진 중에서 어린이가 피해를 입지 않도록 막아야 할 대상을 아는 사람은 에두아르와 지데옹뿐이었지만 종종 대본에서 민감한 정보를 넌지시 암시하는 내용이 들어가곤 했고, 그럴 때마다 철퇴가 떨어졌다. 에피소드를 완전 갈아엎기 일쑤였고, 이따금은 완전히 방영금지를 먹기도 했다.
그러나 지데옹은 검열부에게 별 감정을 느끼지 않았다. 오히려 검열부의 한계를 시험해보기를 즐기다시피 했다. 사실 얻는 것이 훨씬 더 많았달까.

전반적으로 모든 게 흠 잡을 데 없었다. 프로그램은 알레프 기지에서 가장 유명하진 않더라도 원래 목적에 충실하고도 남았다.
그 정도면 충분했다.

&#34;...그럼 여러분, 잠시 쉬는 시간이에요! 광고 시간이지만 꼭꼭 기다려주세요. 돌아오고 나면 안전규정 학습 프로그램 1주년을 맞이해서 시청자 어린이 여러분이 보내주신 질문이랑 같이 QnA 시간을 가져보겠습니다!&#34;
&#34;카메라 오프.&#34; 크리스티야가 말하며 조명을 페이드아웃했다. 이것도 에너지를 절약하는 방편이었다.

지데옹이 안도의 한숨을 내쉬며 자리에서 일어나 손에 꼭 쥐었던 대본을 우수수 떨구고 기지개를 한껏 켰다. 맞은편에서 에두아르가 안락의자에 앉아 초조한 듯이 재킷의 깃을 세우고 있었다.

에두아르가 뇌까렸다. &#34;숨이 다 막히네요.&#34;
&#34;그래도 지난 여름보다는 덜 덥잖아.&#34;
&#34;녹화를 매번 할 필요가 없어서 다행이라니까요.&#34; 에두아르가 대답하며 자리에서 훌쩍 일어났다.

이번 화만은 에두아르가 직접 출연하기로 동의했다. 지데옹이 에두아르에게 전문지식을 즉각 도움받아야 했기 때문이었다. 오늘은 1주년을 맞아 제작진이 시청자와 상호작용할 겸 댓글과 질문에 직접 대답해주는 날이었다.

지데옹이 시계를 슬쩍 보며 시간을 헤아리고 말했다. &#34;좋아 여러분, 쉬는 시간 딱 26분인데 이 정도면 충분할 거야. 휴식할 거 하고 물도 마시고 와서 여유롭개 재개할 수 있...&#34;

말을 막 마치려던 그 순간, 천장 전등이 난데없이 깜빡거리다가 퍽 소리가 나면서 갑자기 나가버렸다. 세트장에 있던 다른 기구들도 마찬가지로 전부 불이 나갔다.

&#34;...없네.&#34; 지데옹이 풀이 죽어 손목을 축 늘어뜨리면서 말을 맺었다.
에두아르가 걱정스레 말했다. &#34;무슨 일이 생긴 거죠?&#34;
크리스티야가 한숨을 내쉬며 말했다. &#34;건물 발전기가 //또// 나갔어요. 뭐 맨날 그러기는 해요. 제가 처리할게요.&#34;
지데옹이 말했다. &#34;너무 자네만 계속 고생하는 거 아냐? 괜히 그러지 마. 내가 고쳐볼게, 한번만.&#34;

음향 및 조명 담당 크리스티야가 지데옹을, 댄디하게 차려입고 세트장에 선 이 노인네를, 머리부터 발끝까지 구석구석 오랫동안 바라보다 의심하는 표정을 얼굴에 띄웠다.

크리스티야의 얼굴빛을 읽었는지 에두아르가 끼어들었다. &#34;혹시 도움이 필요할지 모르니 제가 같이 가고 싶습니다만.&#34;
그제야 크리스티야가 마음을 놓고 말했다. &#34;좋아요, 그럼 두 분이 갔다오세요.&#34;
&#34;그렇지, 할 수 있다니깐, 그래야 에두아르도 어떻게 고치는지 다 보지.&#34; 지데옹이 안 속는다는 표정으로 자신만만하게 선언하며 발을 옮겼다. &#34;가보자고 에두아르... 여기가 이래봬도 아주 괜찮은 곳이야, 단지 전- 거기 발 조심해, 조심... 그렇지 - 전기가 좀 사정이 안 좋아서 그렇지. 기계 작업이 필요해지는 때가 있어, 기름 치고 나사 죄고... 뭐 그런 거.&#34;
&#34;흐음.&#34;
&#34;옛날에는 이런 일을 아내가 다 맡아서 해줬는데, 이제는 나도 어느 정도 다 하니까 자네한테 어떻 - 문 낮으니까 조심해 - 어떻게 하는지 다 보여주려고.&#34;
&#34;별로 쓸모없을 것 같은데요.&#34; 에두아르가 거절하면서 머리가 문틀에 박지 않게 허리를 숙였다.
&#34;아니 아니아니, 그래도 한번 봐봐. 아무튼 자, 여기 계단이 좀 비좁고 또... 걷는 게 불편해. 한 걸음 내디딜 때마다 조심해, 난간 잡고 걸음 떼는 게 좋아.&#34;
지데옹의 과잉보호가 자꾸 이어지는 것이 거슬렸던 에두아르가 살짝 정색하며 말했다. &#34;저도 몸 움직일 줄 압니다.&#34;
지데옹이 말했다. &#34;내가 전번에 여기 내려올 때 아주 크게 다친 적이 있어서 그래. 대걸레 밟고 넘어져서.&#34;
&#34;...그렇다면야.&#34;

두 사람은 별일 없이 지하실에 도착했다. 숱한 케이블과 파이프가 벽과 바닥 도처에 널려 온통 뒤죽박죽이었다. 지하실 깊은 구석으로 들어가니 커다란 기계가 놓여 있었다. 얼핏 봐선 그냥 다 망가진 물건이었다.

&#34;좋아, 도착했군. 보통은 크리스티야가 다 한단 말이지. 사실 어딜 만지고 어딜 냅둘지 잘은 모르긴 하지만 그래도...&#34;
&#34;모델 이름이 뭐죠?&#34;
&#34;뭐라고?&#34;
&#34;모델이요. 이 발전기.&#34;

지데옹이 &#34;한 2초만 있어봐...&#34;라고 어물거리며 연장들을 헤치고 나아갔다. 그리고는 발전기의 오만 곳을 매만지며 몇 분을 살펴보다가 엔진에 붙은 녹슨 철판을 찾아냈다. 지데옹은 철판에 새겨진 글씨를 크게 소리내 읽으면서 뜻을 살펴봤다.

&#34;와, 이 자식 진짜 오래됐네요. 제가 맡을게요.&#34; 에두아르가 소매를 걷어붙이며 말했다. 입가에 미소가 떠올라 있었다.

다시 10분 동안, 에두아르는 발전기의 계기판과 접속점을 뚫어져라 들여다봤다. 지데옹이 에두아르의 어깨 너머로 행동 하나하나를 지켜보다가, 순전히 도와주고 싶다는 마음으로 말을 걸었다.

&#34;아까 자네가 찾던 빨간 전선 조금만 더 오른쪽에 있어.&#34;
&#34;오케이. 혹시 조그만 까만 케이스 안 보이세요?&#34;
&#34;저기 있네, 왼손 들어올려서 저기 걸거치는 이상한 파이프만 좀 빼내 봐.&#34;
&#34;좋아요. 이것 좀 들어주세요, 한 2분만...&#34;

이윽고 에두아르가 마침내 발전기에서 몸을 꺼냈다. 발전기는 벌써 훨씬 더 괜찮아 보였다.

에두아르가 옷자락으로 손을 대충 닦으며 말했다. &#34;이제 발전기가 구동될 때까지 기다리기만 하면 됩니다.&#34;
&#34;잘됐는걸.&#34;
&#34;저는 잠시 여기 있으면서 혹시나 다른 문제가 터지진 않을지 지켜보겠습니다. 혹시나 기계가 삐이익거리기라도 하면 또 새로운 문제거든요.&#34;
&#34;알겠어. 그럼 나도 같이 있지.&#34;
에두아르가 어깨를 으쓱하며 말했다. &#34;굳이 그럴 필요 없는데요.&#34;
&#34;그래도 그냥.&#34;

에두아르가 주저하다가 팔을 스르륵 내렸다.
오랫동안 침묵이 내리깔렸다. 이 빽빽한 지하실 깊은 곳에서 무슨 이야기를 꺼내야 할지 두 사람은 갈피가 잡히지 않았다. 이윽고 침묵을 깨고 입을 연 사람은, 의외로 에두아르였다.

&#34;소문을... 들었습니다.&#34; 목소리는 차분하면서도 약간 부끄러운 기색이 묻어 있었다. &#34;원래 검열부에 계셨다면서요.&#34;

지데옹의 얼굴이 굳어졌다. 다만 너무 미묘하게 굳어진 탓에, 에두아르는 미처 눈치채지 못하고 그대로 말을 이었다.

&#34;최고위직으로 올라가는 탄탄대로를 걸으셨다더군요. 본인도 기꺼이 올라가고 싶어했고 딱히 숨기지도 않으셨고요. 그러다 어느 순간 갑자기 모든 걸 포기하셨고요. 전보를 자청해서 다른 자리로, 일부러 사다리 아래쪽으로 내려가셨다고요.&#34;
&#34;이유를 알고 싶어서 그러나 본데?&#34; 지데옹이 혼잣말하듯이 중얼거렸다.

에두아르가 다시 한번 어깨를 으쓱했다.

&#34;저는 가십 따위를 퍼뜨리지 않습니다. 평소에 관심도 없고요. 다만 국장님 성격이... 꽤나 특이하시니까요. 왜인지 알고 싶을 뿐입니다.&#34;

지데옹은 바로 대답하지 않았다. 거북하게 침을 한 번 삼키고서야, 경련하는 미소를 띠며 말을 꺼냈다.

&#34;아들이 재단 일 때문에 죽었어. 17살이었지.&#34;

에두아르가 흠칫 놀라 눈을 깜빡혔다. 그것 말고 다른 신체적 변화는 없었지만. 두 사람은 벽만 빤히 쳐다보며 한동안 콘크리트에서 시선을 떼지 못했다. 이윽고 지데옹이 다시 입을 열었다.

&#34;그때는 내 인가가 낮아서 사건을 제대로 알지도 못했어. 검열부 놈들이 가스 누출 같은 개소리로 일찌감치 사건을 은폐해 놓았지. 시간이 한참 지나고 내 등급이 올라가서 어쩌다 보니 당시의 사건 파일을 입수했어. 충격받았지. 검열 전문가라는 길만 따라가다가는 앞으로 차마 거울 속을 들여다보지도 못하겠다고 생각했어. 더 이상 자신이 없었지... 죽은 어린이를 두고 부모한테 가짜 사망 원인을 들려줄 자신이.&#34;

지데옹은 눈물을 흘리지 않았다. 상처가 시간이 지나면서 약간은 줄어들고 아물었으니까. 그러나 그 고통의 무게만은 여전히 어깨를 내리눌렀다. 젖은 목소리가 그 무게를 말해주고 있었다.

에두아르가 공감에 찬 목소리로 지데옹의 말을 받았다. &#34;이해합니다.&#34;

대화의 자리에 다시 어색한 침묵이 들어와 채워지고 몇 분을 감돌다, 에두아르가 무슨 각오가 들었는지 자기 이야기를 꺼냈다.

&#34;제 약혼자도 세상을 떠났습니다... 재단 일로요. MTF 대원이었죠. 제가 바보같은 오발 사고로 시력이 저하되기 얼마 전이었습니다. 그때부터 삶이... 어렵더군요, 부인하고 싶지 않습니다. 그 사람을 잃고 또 임무를 수행할 능력마저 상실하고 나니 저 자신을 잃어가고 말더군요.&#34;
&#34;그래서 어떻게 됐나?&#34;
에두아르가 부끄러운 듯 조금 떨리는 목소리로 대답했다. &#34;어떻게... 어떻게 되었냐면요. 뭐, 저만큼이나 잘 아실 겁니다. 인생은 결국 살아지기 마련이더군요. 어떻게든 다른 일거리를 찾아 수면 위로 머리를 내밀어보려 노력하죠. 그저 할 수 있는 걸 했습니다.&#34;
&#34;이제 우리는 이런 일이 다시는 벌어지지 않도록 노력해야지.&#34; 지데옹이 말끝에 한마디를 지그시 덧붙였다. &#34;누구에게도.&#34;
에두아르가 왜인지 마음이 움직이며 맞장구쳤다. &#34;누구에게도요.&#34;

그리고는 기지개를 켜면서 무슨 일 있었냐는 듯이 말했다.

&#34;좋아요, 이 정도면 충분히 수리했네요. 기계가 잘 돌아가는 것 같으니까. 다시 올라가시죠.&#34;
지데옹이 대답했다. &#34;좋은 생각이야. 어차피 이제 쉬는 시간 26분도 거의 다 끝나갈 참이고 하니.&#34;

에두아르가 출입구로 발을 옮기려던 그때, 지데옹이 어깨에 손을 턱 얹어 에두아르를 멈춰세웠다.

&#34;응?&#34;
&#34;저기 말이야... 최근에 내가 떠올린 생각이 있는데... 이거 잘 발전시키면 굉장히 흥미로울 것 같거든.&#34;
&#34;나원참...&#34;
&#34;아니 왜 그래, 나 진지해. 자네가 좀 도와줘. 다른 사람 같으면 도와줄지도 모르겠어... 자네 아니면 알려주고 싶지도 않고.&#34;

무슨 말인지 에두아르가 바로 이해했다.

&#34;설마 그 일하고 관련된...&#34;
&#34;사실 그보다는 조금 더 복잡한 일이긴 한데...&#34;
에두아르가 또 짜증이 피어오르는지 말을 잘랐다. &#34;제대로 좀 말해봐요.&#34;
&#34;아 그래... 그러니까 말이지...&#34;

------ {이상 4부}

//알레프 기지//
//비밀 촬영장//
//특별화//
//13시 33분//

그렇게, 지데옹이 말하던 다른 정신 나간 생각처럼, 이것도 실현되려 하고 있었다.

에두아르는 프로젝트를 설치하는 내내 투덜거렸다. 처음부터 이 생각을 회의적으로 바라봤고, 애초에 자기가 뭘 어쩌다가 지데옹의 말에 넘어왔는지도 도통 이해할 수가 없었다.

&#34;크리스티야는 자네보다 훨씬 빨리 하던데.&#34; 지켜보던 지데옹이 한마디를 던지자 에두아르는 혈압이 또 끓어오르는 듯했다.
&#34;크리스티야 씨는 직업이 이거잖아요. 저도 이거 공짜로 군말없이 해드리는 겁니다. 그러니까 괜히 툴툴거리지 마요.&#34;
&#34;툴툴거리는 거 아냐. 그냥... 크리스티야는 이것보다 훨씬 빨리, 확실히 자네보다 빨리 한다 그 말이지.&#34;

에두아르는 욕이 나오려던 걸 억지로 눌러 참고, 별말 없이 설치를 마쳤다.
오늘 촬영을 맡을 사람은 단 둘뿐이었다. 
지데옹이 이번 방송을 얼마나 비밀에 부쳤는지 다른 제작진도 오늘 이런 촬영이 있는 줄 모를뿐더러 당국조차도 이런 일이 있는지를 몰랐다. 물론 이러니 준비도 자재도 훨씬 부족할 수밖에 없었다.

&#34;됐다, 끝났습니다.&#34;
&#34;역시! 우리 팡 요원은 능력이 흘러넘친다니까.&#34;
&#34;아이들은 언제 도착하죠?&#34;
&#34;우리 //손님들//, 은 몇 시간 있으면 올 거야. 좀더 친절하게 대접해 줘. 뭐 자네라면 평소하고 그렇게 많이 다르지는 않을 테지?&#34;
&#34;아주 햇살같을걸요.&#34; 에두아르가 반어법으로 말하며 사다리에서 조심스레 내려왔다.
&#34;그것 봐, 벌써부터 웃음이 나오잖아. 그런 태도는 누워서 떡먹기라니까.&#34;

지데옹은 오늘 하루 행동도 참... 지데옹 같았지만, 몸짓 하나하나에서 흥분한 기색이 다 느껴졌다. 말도 못하게 들떴는지 잠시도 발을 쉬지 않으며 오늘 하루 부족한 일손을 모조리 채우겠다는 듯이 4인분의 일을 해치웠다. 지데옹이 직접 이번 &#39;//초특별화//&#39;를 위해 만들었다는 배경이 설치되어 있었다. 빛이 반짝거리고 평화롭고 안온한 풍경이었다. 간단한 소품들도 이곳저곳 널려 있었다. 작달막한 유리탁자에 두루 퍼뜨려 놓은 반짝이들, 하얀색 테라코타 꽃병, 그 위에 어린이들이 형형색색 그린 그림...
그러나 무엇보다도 세트를 채웠다고 말할 수 있는 건 갖은 동물인형들이었다. 하얀색과 크림색을 주로 띤 인형들은 곰이며 여우, 유니콘 등 갖가지 동물로 이루어졌고, 카메라 앞에 놓인 의자와 소파들을 점령하다시피 하고 있었다.

다른 일을 처리하던 에두아르가 다시 물었다. &#34;정말 디아젬 과장님이 이런 방송에 오케이를 내릴까요? 물론 우리 프로그램이야 통제된 채널에서만 방송하고 미디어 환경도 매우 제한된 시청자만 대상으로 삼는다지만, 그래도 이런 걸...&#34;
&#34;걱정하지 말라니까. 그쪽 문제야 나한테 맡겨. 자네는 지금 카메라가 세트장에 맞게 프레이밍됐는지 확인하는 데 집중하면 돼.&#34;
&#34;다 확인했어요.&#34;
&#34;그럼 두 번 해.&#34;
&#34;이번에 하면 다섯 번이에요.&#34;
&#34;아하, 다섯 번이나 본다면야 이제 걱정할 거리 하나도 없겠구만!&#34;

에두아르가 막 우거지상을 지었다가, 뒤로 돌아서자마자 푸근한 미소로 표정을 점차 바꾸어 가며 카메라를 확인하러 갔다.
왜인지 지데옹도 저 성격도 좋아져 가고만 있었다.

시간이 되었다. 부모들이 아이들을 데리고 들어왔다. 수줍은 자기소개들이 펼쳐지자, 지데옹은 근심에 목소리가 떨리면서도 어린 손님들과 조금이나마 편안한 관계를 쌓아보려고 애썼다. 어린이들은 처음에는 조금 무서워했지만 지데옹이 농담 몇 마디를 던지자 이윽고 안심하는 기색을 내보였다. 그 효과가 모든 부모들에게까지 이어지는 것은 아니었지만.

어떤 어머니가 눈살을 한껏 찌푸리며 대뜸 내뱉었다. &#34;우리 아이를 이런 식으로 구경거리 삼고 싶지는 않았어요. 본인이 졸라서 나온 거예요.&#34;

반면 즐거운 듯이 유쾌하게 말하는 부모도 있었다.

&#34;카일라랑 우리 아이들 모두 프로그램 정말 잘 보고 있어요. 솔직히 말씀드리면 이런 프로그램이 존재하는 줄 알고 마음이 얼마나 편안해졌는지 몰라요. 아이들이 원래 항상 원기왕성하고 촐싹맞았거든요. 프로그램 보면서 조금씩 일상의 위험신호를 파악해 가니까 마음이 많이 놓였네요.&#34;
감동받은 지데옹이 짤막하게 대답했다. &#34;도저히 제가 안 기뻐할 수 없군요, 어머님.&#34;

부모들은 프로그램에 출연하지 않았다. 아이들을 제작진에게 맡겨줘야 했다.
지데옹의 요청에 응답한 가족은 고작 넷뿐이었다. 물론 원래 예상보다 훨씬 많았다. 웬만한 가정은 요청을 거절하거나 아예 무시했다. 어린이도 자신에게 충격을 입힌 경험을 말하기 어려울뿐더러, 부모도 자식이 이미 숱하게 실험을 거쳤는데 시청자들 앞에서 자기 장애를 소개해주는 모습을 바라기는 어려울 테니까.
어린이 네 명은 서로 분위기가 각양각색이었다. 누군가는 진중한 표정을 지었고, 누군가는 순진무구한 얼굴로 기쁜 듯이 웃으며 세트장을 두루 돌아봤다. 17살도 있었고 4살도 있었다. 지데옹은 어린이 출연자들의 이름과 내력, 현재 상황을 벌써 일찍이 외워뒀다.

뤼시앵,,Lucien,,은 최연장자 17세, 평범하기 그지없어 보이는 청소년이었다. 어두운 갈색 눈을 뜨고 두 손을 내내 청바지 주머니 속에 집어넣은 채로 있었다. 표정은 즐거운 기미 하나 없이 굳어 있었다. 앞으로 출연자들이 꺼내 말할 이야기가 전혀 즐겁지 않으리라고 여실히 체감하는 기색이었다.

카일라,,Kayla,,는 11세, 유일한 여자 출연자였다. 상투적이리만치 귀여운 아이였다. 피부가 그을려서 구릿빛이었고 큼지막한 두 눈이 짙은 까만색이었으며, 곱슬머리가 옆얼굴로 내려와 위턱에 닿을락말락했다. 출연자들 중에 얼굴빛이 가장 환했다. 다만 오른팔에 어깨 아래로 의수를 달고 있었다.

클라우스,,Claüs,,는 9세, 다른 출연자들과 약간 거리를 둔 채로 있었다. 크고 파란 눈을 귀신처럼 멍히 뜨며 마치 주위 모습을 하나하나 외우려는 듯이 머리를 부엉이같이 이리저리 돌려댔다. 클라우스의 사정을 아는 지데옹은 혹여나 자극하지 않도록 주의를 기울였다. 주변 공간에 다가갈 때도 너무 깊이 침범하지 않았으며, 다른 출연자와 적당히 거리를 벌리면서도 너무 떨어지지는 않은 위치에 큼지막한 의자를 놓아주었다.

카미유,,Camille,,는 단 4세였다. 다른 출연자들보다 훨씬 작았지만 짤막한 다리를 활기차게 움직여 남들과 걸음거리를 맞췄으며, 어른 손에 쉽게 들리려 하지 않았다. 무슨 고집 때문인지 입을 한 번도 열지 않고 말 한 마디도 꺼내지 않았다.

이렇게 모인 귀한 손님들을 지데옹은 세트장으로 데려와 자리를 잡아주고, 분위기를 조금씩 북돋아 주고 환심을 사게 농담도 여러 차례 던졌다. 조정실에 있던 에두아르가 준비가 끝났다고 손짓했다. 그렇게 아주 특이한 SCP 특별화가 시작되었다.

지데옹이 자연스럽고 여유가 넘치게 외쳤다. &#34;안녕하십니까, 신사 숙녀 동포 여러분! 오늘은 여러분들께 인사를 올리고자 합니다. 그렇습니다, 부모님 여러분, 어른 여러분 말씀입니다. 오늘 방송은 어린이들이 시청하기에 부적절할 수도 있습니다. 혹시나 곁에 자녀분들이 계시다면 지금은 TV를 끄고 본방송 이후에 이어질 재방송을 시청해 주시기를 부탁드리겠습니다. 오늘 방송은 분명히 지금 제 말씀에 걸맞은 내용이 될 테니까요.&#34;

지데옹이 장광설을 멈추고 호흡을 가다듬은 다음, 그대로 오랫동안 화면을 침묵으로 채웠다. 상상 속 시청자들이 어린이들을 재우거나 채널을 돌릴 때까지 기다리고 나서, 다시 지데옹이 말을 이었다.

&#34;좋습니다! 지금 보이시는 대로 이 자리에는 소중한 손님 네 분을 모시게 됐습니다. 어찌 말씀드릴지 모르겠습니다만 초대를 수락해 주신 덕분에 오늘 이 자리가 가능했달까요. 네 분의 이름은 뤼시앵, 카일라, 클라우스, 카미유입니다. 사생활 보호 차원에서 성은 공개하지 않는 점 양해 부탁드리겠습니다.&#34;

네 어린이가 각자의 방식으로 카메라에 인사했다. 뤼시앵은 꽤나 어색하게 &#34;안녕하세요&#34;를 웅얼거렸다. 카일라는 카메라에 대고 의수를 저어 보였다. 클라우스와 카미유는 아무 말도 하지 않았다. 어린이들을 흐뭇하게 바라보던 지데옹이 말을 이었다. 어조가 더욱 진중하면서도 동시에 부드러워졌고, 듣는 사람은 프로그램 처음부터 청자 역할을 맡던 보이지 않는 관중이 아니라 앉아 있는 어린이였다. 마치 무대 뒤에서 이야기를 나누는 듯했다.

&#34;모두들 아시겠지만 오늘 우리는 아주 특별한 주제를 이야기하려고 모였어요. 하고 싶은 말을 꺼내기를 주저하지 말고, 생각나는 이야기를 놓치지 말고 모두 꺼내 주셨으면 좋겠어요. 기분이 좋지 않아졌다면 바로 말씀해 주시면 마음을 추스를 시간을 드릴게요. 모두 이해하셨나요?&#34;

어린이들이 모두 고개를 끄덕였다. 지데옹이 다시 카메라를 돌아보며 말했다.

&#34;뤼시앵, 카일라, 클라우스, 카미유는 모두 저희 프로그램을 촬영하는 지구에 거주하는 직원들의 자녀입니다. 그리고 더 특별한 공통점이 하나 있죠. 살면서 언젠가 한번, 여러분이 설마 이런 일이 생기진 않을까 하는 크나큰 사건을 겪었다는 것입니다.&#34;

어린이들은 에두아르가 걱정했던 것보다 훨씬 괜찮게 반응했다. 말을 준비할 시간도 충분하고 씩씩하며 차분했다. 지데옹이 자신감 넘치는 웃음을 모두에게 지어 보였다.

&#34;오늘 저희가 이 시간에 모인 것은 안전 중에서도 아주 중요한 요소를 말씀드리고 싶기 때문입니다. 지금까지 저희 방송에서 한 번도 다룬 적 없었지만 오히려 여러분에게 곧바로 관계되는 이야기죠. 시청자 여러분 중에 어떤 분은 보안이나 연구실험을 담당하실 겁니다... 안전을 중시하고 수칙을 매우 철저히 지켜야 하는 영역이죠. 오늘 제가 말씀드릴 내용을 누구보다도 더 잘 이해하시리라고 믿습니다.&#34;

지데옹이 말을 잠시 멈췄다가 카메라에 눈을 직접 맞췄다.

&#34;우리의 직무. 여러분의 직무. 모두 우리 어린이들의 물적·육체적 안전을 성취하는 요소들입니다. 물론 어린이들도 각종 규칙과 순발력을 익혀야겠죠. 이 방송에서 저희가 추구하는 목표가 그런 점이기도 하고요. 하지만 이 그림에는 아직 덧그릴 게 남았습니다. 규칙이란 위험을 피하고자 존재합니다. 그리고 그 위험이 무엇인지 여러분이 훨씬 더 잘 아시겠죠. 아예 그 위험을 인 채로 일하는 분도 계실 테고요.&#34;

문제의 핵심까지 이야기가 이르자 지데옹의 목소리가 더욱 깊어졌다.

&#34;오늘 저는 여러분께 다시 한번 우리가 맡은 일의 본질을 환기해 드리고자 합니다. 이 방송으로 여러분께서 실감하시기를 희망합니다. 여러분이, 우리가 해나가는 이 모든 일의 이유가 무엇인지, 왜 우리가 매일 아침 일어나 우리 직장으로 출근하는지, 왜 우리가 월급을 소비할 때 심사숙고하는지, 왜 우리가 어떤 상황에서도 최선을 다하고자 진력하는지를요.&#34;

에두아르가 동의하는 마음으로 고개를 지그시 끄덕였다. 지데옹은 대본을 짤 때마다 매번 비밀주의를 고수하곤 했다. 하지만 제작진들 모두 지데옹을 의심한 적은 없었다. 자기 영역에서만큼은 언제나 명민했으니까.

&#34;뤼시앵, 혹시 괜찮다면... 친구부터 시작했으면 좋겠어요. 자, 천천히, 숨 충분히 쉬고... 친구의 이야기를 들려주세요.&#34;

뤼시앵이 이름이 불리자 흠칫 놀랐다. 카메라를 보지는 않았고, 대신 지데옹의 웃는 얼굴을 의지할 닻 삼아 뚫어져라 바라봤다. 지데옹이 뤼시앵을 다시 다독이며 안심시켰다. 이윽고 뤼시앵이 결심을 세우고 입을 열었다.

&#34;안녕...하세요.&#34; 어색하지만 뭉클한 목소리였다. 
&#34;제 이름은 뤼시앵... 17살입니다. 저는 어릴 때... 10살이었을까요... 정확하게 기억이 안나네요. 그때 어떤... 돌연변이 같은 거였나, 그렇게 들었는데... 거기에 노출되어서...&#34;

뤼시앵이 처음으로 주머니에서 손을 빼서 지데옹에게 보여주었다. 이상할 것 없어 보이는 평범한 손이었다.

&#34;제 손은... 한 손에 손가락이 5개가 아니라 8개가 되었습니다. 원래는... 손바닥에 달렸는데...&#34;

뤼시앵이 마음이 심란해진 듯 다시 주먹 쥔 손을 바지 주머니에 집어넣었다. 지데옹이 웃음을 잃지 않은 채로 다시 불었다.

&#34;하지만 지금은 아무 문제가 없죠?&#34;
&#34;네... 부모님이 의사 선생님을 찾아서 수술시켜 줬어요. 마취받고 손바닥 손가락을 모두 떼어냈어요. 다시 자라지는 않았고요.&#34;
&#34;다행이네요. 지금 손은 느낌이 어떤가요?&#34;
&#34;괜찮아요. 손을 쓰는 데 지장은 없었어요. 단지... 가끔씩 꿈에 손가락이 나와요. 그러면... 그러면 마음이 편안하진 않아요. 무섭거나 끔찍한 게 아니라... 그냥... 손가락 꿈이요. 떼어낸 여섯 손가락이 나와요. 어둠 속에서. 움직이면서.&#34;
&#34;뤼시앵... 예술 감각이 뛰어나다고 들었어요. 데생, 토기, 기타, 바느질 등... 하지만 시청자분들은 뤼시앵의 재능을 아직 잘 모를 거예요. 한 가지만 보여주실 수 있나요?&#34;
뤼시앵이 주저했다. &#34;할 수 있을지 모르겠는데...&#34;
&#34;해야만 한다고 강요하지는 않아요. 하지만 보여줄 수 있다면... 정말 멋질 거예요, 진심이에요.&#34;

뤼시앵은 차마 대답하지는 못하면서도 고개를 아주 약간 끄덕였다. 지데옹이 매우 기뻐하면서 세트장 바깥을 보고 말했다.

&#34;멋진 선택이에요. 스탭, 종이랑 연필 좀 가져다 주세요! 스탭! 스탭...?&#34;

에두아르가 이를 버득버득 갈면서 조정실에서 뛰쳐나와 지데옹이 말한 물건들을 챙겨서 헐레벌떡 가져다주고 자리로 돌아갔다.
뤼시앵은 종이와 연필을 받자 처음에는 나무조각처럼 굳어 있었다. 그러다 먼저 주변을 유심히 살펴보고는, 그림을 그려나가기 시작했다. 이윽고 뤼시앵이 긴장을 풀고 그림에 몰입했다. 마치 세상 다른 모든 것에 관심을 끊어버린 듯했다. 얼마 지나지도 않은 시간에 뤼시앵이 연필을 종이에서 떼고는 아무 말 없이 지데옹에게 그림을 건네줬다. 지데옹은 그림을 보자마자 경탄하는 소리가 입에서 튀어나왔다.

&#34;세상에! 재능이 이 정도였군요! 정말 인상적이에요, 역시 제 말이 맞다니까요. 우리 디자이너가 농담으로 들었으면 좋겠지만, 당장이라도 우리 프로그램 디자인을 맡기고 싶은걸요!&#34;

뤼시앵이 기뻐하면서 얼굴이 마구 붉어져 의자에 몸을 더 깊이 파묻었다. 지데옹이 그림을 카메라에 대고 보여주었다. 역시나, 굉장한 그림이었다. 뤼시앵이 그린 그림은 SCP 프로그램 이전 화에 나왔던 초상화였다. 원래 토마가 그렸던 그림이 뤼시앵의 손을 타고 아주 특별한 연필선으로 다시 빚어져 있었다.

&#34;정말 미래가 기대되는걸요, 뤼시앵. 어릴 적의 그... 사고가... 있었을지라도 잠재력을 실현하지 못하는 걸림돌이 되지 않았다고 확인할 수 있어서 기뻐요.&#34;

뤼시앵이 기쁘고 만족스러운 마음에 입술에 꾸밈없는 웃음을 함뿍 띄웠다. 마음속이 많이 북돋아진 모습이었다.

지데옹이 들뜬 목소리를 조금 내리누르면서 말을 이었다. &#34;하지만 오늘 모신 재능 많은 어린 친구들은 한 명만이 아니죠. 클라우스? 이 세상 온갖 동물들이랑 친구가 되기를 좋아한다고 들었는데요.&#34;

클라우스가 흠칫하며 고개를 들었다. 마치 자기 이름이 불릴 줄 전혀 몰랐다는 모습이었다. 클라우스는 대답하지 않고 그저 파란 눈을 지데옹에게 똑바로 맞추었다.

지데옹이 계속 말하면서 클라우스가 대답할 수 있도록 북돋았다. &#34;강아지, 고양이, 망아지, 다람쥐, 쥐돌이, 물고기, 아기새, 벌레들... 어떤 동물도 클라우스를 피하지 않았다고 알아요. 지금 동물을 몇 마리 기르고 있나요?&#34;
&#34;1,631마리요. 개 하나, 고양이 셋, 고슴도치 둘, 다람쥐 넷, 까치 둘, 까마귀 하나, 살무사 하나, 쥐 다섯, 바퀴벌레 열다섯, 여우 하나, 그리고 제일 좋아하는 //Messor Structor//, 왕개미 1,596. 1,595... 1,592. 1,584. 1,586...&#34;

공허하고 멍한 말소리였다. 클라우스가 그렇게 계속 숫자를 높였다 낮췄다 하며 말을 이어갔다. 그러면서 목소리가 자꾸만 낮아지더니 이윽고 입속에서 웅얼거리는 정도까지 작아졌다. 지데옹은 차분히 기다리다가 클라우스가 확실히 말을 멈추고야 다시 입을 열었다.

&#34;오호라, 동물들이 생각보다 아주 많네요. 그러면...&#34;
&#34;전번에는 꿀벌도 있었어요. 말벌도 있었어요. 엄마랑 아빠랑 내가 동물 너무 많이 좋아한다고 안 좋아했어요. 동물 데려올 때 안 좋아했어요. 동물 데려오면 모두 잡았어요.&#34;
&#34;그렇군요... 자, 클라우스... 혹시 시청자 여러분께 자기만의 특징을 설명해줄 수 있나요? 아니면 제가 말하는 쪽이 더 좋을까요?&#34;

클라우스는 대답하지 않았다. 지데옹도 더 조르지 않고, 고개를 돌려 다시 카메라를 바라봤다.

&#34;클라우스는 7, 8살 때 장애를 진단받았습니다. 이 진단 때문에 가족들의 삶이 완전히 바뀌어버릴 수밖에 없었고요. 지금까지 지켜보셨다면 무슨 장애를 말하는지 바로 떠오르셨을 겁니다. 진단명은 자폐였습니다. 하지만 아닙니다, 시청자 여러분. 우리 어린 손님은 자폐증 환자가 전혀 아니에요. 자폐를 놓고 벌써 수많은 편견이 세상에 퍼진 만큼, 저희 프로그램은 그 편견에다 멍청한 헛소리를 하나 더해보고자 합니다. 클라우스는 그저... 저희와 다른 사람입니다. 그뿐이에요.&#34;

지데옹이 클라우스에게 헐뜯으려는 뜻이 아님을 확인시켜 주려고 다시 눈길을 한번 주었다. 그러나 클라우스는 벌써 원래 나누던 대화에서 멀찍이 벗어나 있었다. 지데옹은 굳이 클라우스를 자기 세계에서 끌어내지 않았다. 

&#34;짐작하셨겠습니다만 클라우스는 동물과 관계된 것이라면 뭐든지 매우 능숙합니다. 동물들이 마치... 클라우스의 존재만으로도 매혹되는 듯 보일 지경이죠. 그러니 동물 친구들이 많습니다. 하지만 또 그래서... 사람의 행동을 이해하기를 다소 어려워하죠. 클라우스는 지금도 사회에 원활히 스며들 수 있게 매주 전문가를 찾아갑니다. 학교로는 아직도 돌아가지 못했고요.&#34;

클라우스는 지데옹이 하는 어떤 말에도 더 이상 관심을 기울이지 않았다. 이미 의자에서 몸을 뒤로 돌려 무릎 꿇고 등받이에 몸통을 푹 묻어두고 있었다. 의자 뒤에 놓아둔 호랑이 인형을 열심히 바라보는 모양이었다. 카메라에도 지데옹에게도 클라우스의 등만이 보였다. 아무래도 프로그램이 끝날 때까지 그대로 있을 테다.

&#34;그럼 이제 오늘 이 시간에 만나볼 특별한 손님들이 두 분 남았군요! 카일라, 카미유, 누가 먼저 시작하고 싶은가요?&#34;

카일라가 금방이라도 소개를 풀어놓을 듯이 입을 열었다. 그때, 카미유가 조급해졌는지 의자에서 발을 쿵쿵 굴렀다. 카일라는 입을 다물고 카미유에게 기회를 양보했다.

지데옹이 역시 사랑하는 마음을 담아 말했다. &#34;좋아요, 우리 카미유 친구... 영광의 순간이 먼저 찾아왔네요. 카미유의 문제도 심각하죠? 세상 누구나 문제는 있으니까요. 혹시... 카미유의 아픈 점을 카메라에 보여주실 수 있나요? 시청자 여러분이 볼 수 있게?&#34;

카미유가 고개를 끄덕이고, 혼자 힘으로 일어나서 입에 웃음을 머금고 지데옹에게 다가갔다. 그리고 지데옹과 카메라에게만 얼굴이 보이도록 진행자 앞에 딱 섰다. 그리고는, 조금은 수줍어하지만 그 어느 때보다도 행복한 얼굴로 입을 활짝 벌렸다.
지데옹이 화들짝 놀랐다. 방금 세탁한 흰 빨래처럼 얼굴이 창백해져서 잠시 카미유를 바라보다가, 이윽고 손수건을 꺼내 이마를 닦으면서 시선을 돌렸다.

&#34;이건 나중에 편집해야...&#34; 충격 때문인지 지데옹이 자기도 모르게 중얼거렸다.

조정실에서 에두아르도 침착하게 고개를 끄덕였다. 지데옹이 얼마 전에 출연자를 설명해줄 때 했던 이야기를 아직도 기억하고 있었다. 에두아르의 등에 전율하는 공포가 타고 흘렀다. 재단에서 온갖 힘쓰는 일은 다 맡아왔지만도, 이렇게나 기괴한 모습을 직접 맞대한 적은 얼마 없었다. 더구나 4살짜리 어린이한테서는.
카미유가 웃음을 급작스레 거두고 입을 꾹 닫았다. 크게 뜬 두 눈에 눈물이 불쑥 차올랐다. 눈물 속에 거부당했다는 슬픔이 담겨 있었다. 슬픔이란 무엇인지 깨닫기도 이해하기도 어려웠지만, 마음이 아픈 것은, 아주 아픈 것만은 분명했다.
그 모습을 보자 지데옹은 자기가 스튜디오에 있다는 점을... 그리고 이 꼬마 손님 입속의 파격적 광경을 모두 잊어버렸다. 내면의 아버지됨이 다시 깨어났다. 자신의 인격에서 오랫동안 빛을 본 적 없었던 한구석이었다. 지데옹이 마이크를 살포시 내려놓고 카미유를 들어올려 무릎에 앉히고는 다시 한번 우스꽝스러운 표정을 지어 보였다.

&#34;세상에, 이가 아주 예쁘게 났잖아? 이런 모습은 처음 봤어요! 아주... 독특한 모습이에요. 조금만 더 크면 웃음이 더 예뻐지겠는걸요!&#34;

카미유가 지데옹의 아양을 듣고 마음을 놓고는, 언제 울었냐는 듯이 눈물을 쏙 감추고 다시 배시시 웃었다. 처음으로 카미유의 목소리가 들렸다. 뱀이 쌕쌕거리고 목구멍이 꿀렁이는 듯했지만 어린이답게 천진난만한, 진심을 안다면 누구라도 마음이 따뜻해질 웃음소리였다.
지데옹은 얼굴을 아주 약간 정색할 뻔했지만, 정말 그러는 실수는 저지르지 않았다.
이것이 바로 에두아르가 전 국장 지데옹을 깊이 존경하는 이유 중에 하나였다.

지데옹이 카메라의 존재를 의식하지 않고 카미유의 햇살 같은 웃음에만 집중하며 말을 이었다. &#34;부모님께서 정기적으로 수술을 시켜주신다고 들었어요. 2주마다 한 번씩 의사 선생님이 카미유의 이를 정성스레 살펴주신다고요. 수술할 때 많이 아프죠? 많이 무섭죠?&#34;

카미유가 두 질문에 모두 긍정하는 듯 고개를 끄덕였다. 지데옹이 다시 말했다.

&#34;아하. 불쌍한 카미유. 하지만 이런 때일수록 강하게, 용기 있게 버텨야 해요. 무서워해도 괜찮고 아파해도 괜찮지만, 어른들이 어떻게든 카미유를 도와주고 싶어서 그런다는 걸 잊지 말아야 해요. 앞으로도 카미유가 오래오래 행복하고 평화롭게 살아가기를 바라니까요. 또 혹시 알아요? 언젠가 더 아름다운 웃음을 선물해드릴 수 있을지?&#34;

카미유가 또다시, 이번엔 별 이유 없이 환하게 웃었다. 지데옹도 또다시 긴장했지만, 이번엔 웃음만은 진솔했다.

&#34;지금보다 훨씬 아름다울 거예요!&#34;

에두아르가 조정실에서 손날을 좌우로 흔들었다. 그제야 지데옹은 현실로 되돌아왔다. 카메라 앞에서 마음을 한껏 풀었더니 쑥스러워서 다시 절대 실수하지 않겠다는 생각 때문이었는지, 아까와 영 다르게 냉정한 태도가 몸에 튀어나왔다.
그러나 지데옹은 카미유를 내려두지 않았다. 무릎에 앉은 그대로 두었다. 카미유도 웃음을 줄이고, 입을 다시 닫고는 수줍은 모습으로 되돌아갔다. 하지만 뭔가 나빠진 상황은 아니었다. 오히려 지데옹은 마음을 다지고 집중할 수 있었다.

지데옹이 마지막 손님을 바라봤다. 카일라였다.

&#34;카일라...&#34;
&#34;저는 제가 가지고 있는 장애 이야기를 하고 싶어요.&#34; 카일라가 공손하지만 단호하게 말을 꺼냈다.

카미유가 여전히 무릎 위에서 넥타이를 가지고 노는 사이, 지데옹이 카일라에게 고개를 끄덕여 보였다. 카일라가 카메라를 바라봤다. 단정한 차림새로 카일라가 이야기를 시작했다.

&#34;제 이름은 카일라입니다. 11살이에요. 부모님은 모두 연구원이에요. 분야에서 유명해요. 정말 최고.&#34;

카일라의 말씨는 아주 편안했다. 간결하고 야무지고 꾸밈없었다. 에두아르가 얼핏 미소를 지었다. 지데옹이 이걸 보고 배울 게 많겠다는 생각이었다.

&#34;저는 10살 때 현장학습으로 GMO 연구실에 갔다가 사고를 당했어요. 사건이 너무 빨리 지나가서 저도 기억이 희미해요. 결국에 그 사고 때문에 오른팔을 절단하고 이렇게 의수를 달았어요.&#34;

카일라가 의수를 머리 높이까지 들어올렸다. 시청자들에게도 이제 의수가 진짜 팔이 아니라고 분명하게 보였다.

지데옹이 상냥하게 물었다. &#34;그러면 사고 후 의수를 달면서 불편했던 점은 무엇인가요?&#34; 어느 새 카미유는 무릎에서 폴짝폴짝 뛰어대고 있었다.
&#34;많이 불편하진 않았어요. 학교는 잠시 못 나갔지만 지금은 잘 다녀요. 친구들이 의수를 가지고 놀리지도 않아요. 부모님도 매일 저한테 도움을 많이 주시고요. 그치만...&#34;

카일라가 스스로 의수를 떼어내가 시작했다. 지금이 아니라도 언젠가는 지데옹이 부탁하겠다고 생각한 듯했다. 지데옹도 역시 말리지 않았다.
지데옹만 빼고 모두가 놀라서 눈을 활짝 떴다.
의수 플라스틱 아래에 잘리고 난 밑동이 남아 있었다. 하지만 밑동을 이루는 물질은 살갗이 아니었다.
나무였다.

돌출부가 있을 법한 자리에 모양은 똑같이 반구형이면서도 각져서 나오는 나무줄기가 자라나고 있었다. 누가 봐도 인공 장기라고 여길 만하게 생겼지만, 어깨와 팔이 교차하는 부분에서 분명히 살갗과 나무가 섞여들어 있었다.

카일라가 의수를 다시 끼우며 말했다. &#34;진짜 나무예요. 한달에 한번씩 의사 선생님을 찾아가서 뽑아내요. 나중에 또 자라지만요. 조금은 비슷한 상황일지도 몰라, 뤼시앵.&#34; 놀란 채로 바라보던 뤼시앵에게 카일라가 말했다. &#34;아직 시험 단계에 있는 독성 물질을 이 자리에 뿌리고 있어. 나는 수술 한번으로 안 사라지지만.&#34;
&#34;유감이야.&#34; 뤼시앵이 나직이 웅얼거렸다. 어색했지만 진실한 어투였다.

카일라가 어깨를 으쓱했다.

&#34;괜찮아. 이제는 편해. 살기 힘들지도 않아.&#34;
&#34;자!&#34; 지데옹이 끼어들며 카미유를 조심스레 내려놓았다. 카미유가 자리로 돌아가 다시 그럭저럭 앉았다. &#34;여러분의 생각을 다 읽을 수는 없겠지만 오늘 자기 이야기들을 풀어준 것이 아주 용감한 결정이었다고 말씀드리고 싶어요. 자기만의 미래를 열심히 꿈꾸기를 바라요, 카일라. 그리고 이 자리에 찾아와준 네 사람 모두요. 여러분만의 경험을 오늘 이 자리에서 나누는 걸 허락해주셔서 모두들 말도 할 수 없을 만큼 고마워요.&#34;

그러고서 지데옹은 마지막으로 다시 한번 카메라를 돌아봤다. 한층 더 진중한 표정이었다.

&#34;사고란, 언제든지 일어나기 마련입니다. 어쩔 수가 없죠. 그러니 어떤 사고든 범인지나 의미를 찾아본다 한들 별반 소용없을지도 모릅니다. 하지만 안전을 추구할 수는 있죠. 여러분의 자녀들에게 주의하는 마음을 길러주세요. 여러분 스스로 안전수칙을 익히세요. 우리 프로그램의 목적이 바로 여기 있습니다. 그리고 오늘, 저는 여러분 역시 그 목적으로 위해서 여러분 //스스로// 행동에 나설 수 있다고 말씀드리고 싶습니다. 자녀들을 다독여주고,,sécuriser,, 소중히 여겨주며,,chérir,, 지켜주고,,protéger,, 싶으시다면요.&#34;

지데옹이 카메라를 보며 눈을 찡긋했다. 웬만한 시청자들은 지데옹의 말이 프로그램의 이니셜 SCP에 맞춘 말장난이라고 생각할 테다.
아는 사람은 알 테고.

&#34;그럼 지금까지 오늘 밤 프로그램을 빛내주신 손님들, 뤼시앵, 카일라, 클라우스, 카미유, 그리고 저 지데옹이었습니다! 다들 좋은 저녁 되시고... 항상 신중하기, 잊지 마세요!&#34;
마침내 모든 일이 제대로 다 끝났다는 마음을 담아 에두아르가 외쳤다. &#34;컷!&#34;

------

어린이들이 돌아가고 제작진 두 사람만 남아서 자재를 정리하던 중에, 에두아르가 물었다. &#34;이런 에피소드가 정말 통과될까요?&#34;
&#34;디아젬 과장 마음속에 인간성이 1온스만 남았더라도 충분히 가능하지. 과장은 그런 사람이야. 나는 믿어.&#34;

에두아르 앞에서 이렇게 호언장담했지만, 정작 지데옹은 사틴을 직접 마주할 엄두를 내지 못했다. 기껏해야 비서에게 프로그램 영상 한 부에다 쪽지를 끼워서 건네준 정도였다.

한 달 뒤, 지데옹은 정확히 같은 방법으로 답장을 받았다.
떨리는 손으로 쪽지를 열어 사틴이 쓴 글을 읽었다.

&gt; 검열부에서 통과되면 제가 관할하는 영역은 뭐 어떻게 해도 좋아요. 이런 프로그램 방송하는 채널 제가 통제 확실하게 할 거예요. 다음번엔 귀띔 좀 해요, 이 비밀 많은 양반아.
&gt; 그래도 아무튼 잘했어요.

언제나 그랬지만 또 지데옹이 눈살을 찌푸렸다. 이런 소중한 보석 같은 작품을 가장 싫어하는 부서한테 넘겨야 하다니.

하지만 심지어 관료주의 체계에도 인간성은 남아 있었다.
검열된 곳은 카일라가 밑동을 직접 보여주고 계속 자라난다고 말하는 부분뿐이었다. 재단의 성격을 잘 아는 에두아르가 모든 결과를 예상하고 초심자로서도 교묘하게 영상을 편집해놓았다. 특히 카미유가 자기 변칙효과를 보여주는 장면을 직접 넣지 않는 전략이 주효했다.

특별화가 방영되고 몇 달 동안, 알레프 기지 직원들의 성과가 눈에 띄게 향상되었다.
어린이 프로그램 또한 아무 일 없었다는 듯이 계속 이어졌다.

------

//B███████//
//공동묘지//
//상심한 이들의 안식처//
//21시 59분//

길거리에 어둠이 자욱히 드리운 시간에 지데옹은 공동묘지 앞에 도착했다.

밤 공기가 온화했다. 가벼운 산들바람이 지데옹의 진홍색 목도리 끝을 간질였다. 머리 위 청회색 하늘에 외로운 구름 몇 점만이 바람을 따라 떠다녔다.
우수에 잠기기 딱 좋은 날씨였다.

묘역으로 들어가는 철문 앞에서 누군가 기다리고 있었다. 한 소년, 정확히 말하자면 청년이었다. 키 크고 굳은 얼굴에 금발 머리를 길게 기르고 온통 검은색 옷을 입었다. 표정에서 자꾸만 틱이 나오고 또 곧잘 떨렸다.

이곳의 묘지기는 사람들이 보통 생각하는 바와 달리 혼란스러우리만치 평범했다. 말투로 사람을 마구 찌르지도 않았고 고집이 세지도 않았고 뭔가 기벽이 있지도 않았다. 그냥 한마디로 선량한 사람이었다. 다만 여기 있는 그 아들이 성격이 전혀 딴판이었다. 늘 혼자 다녔고 자신만의 세계에서 나오지 않았으며, 말 한 마디를 듣기도 어려웠고 뭔가 즐거운 것이나 밝은색을 좋아할 줄 몰랐다.하지만 장점이라면 지데옹의 아들과 친구였다는 것이 있었다. 그러니 적어도 나쁜 사람일 리는 없었다.

지데옹이 청년을 마주치자 정중하게 물었다. &#34;안녕 디미트리,,Dimitri,,. 부탁했던 것들은 가져왔니?&#34;

청년이 아무 말 없이 웃옷에서 CD가 담긴 투명 케이스를 꺼내 건넸다. 케이스에 보이는 표시라고는 A.L.이라는 누군가의 이니셜뿐이었다. 지데옹이 케이스를 받으면서 물건을 가져다준 디미트리에게 고맙다는 표시로 고개를 끄덕여주고는 소중한 케이스를 조심스레 배낭에 넝었다.

우정이 솟구치는 듯이 지데옹이 경쾌한 목소리로 다시 물었다. &#34;기타는? 아직도 마음에 드니?&#34;

디미트리는 대답하지 않았다. 그저 지데옹을 빤히 쳐다보다가, 조금 뒤 닫혀 있던 철문에 손을 얹었다. 그리고는 끼기긱 하는 쇳소리를 내면서 문을 젖혀 열었다. 여전히 지데옹을 바라보고 있었다.
지데옹의 표정이 엄숙해졌다.

지데옹이 서둘러서 묘역으로 들어갔다. 디미트리는 따라가지 않았다. 지데옹이 일을 마치고 나오면 다시 문을 닫아주는 것이 자신의 역할이었다. 일종의 거래였다. 둘 다 익숙했고.

지데옹은 잠시 묘지를 거닐면서 묘비들이 제각기 드리우는 각양각색 그림자들을 감상하다가... 어떤 묘비 앞에서 발을 멈췄다. 그리고는 비싼 바지를 버린다는 걱정도 없는지 땅바닥에 책상다리를 틀고 앉고는 숨을 깊이 들이쉬고 말했다.

&#34;안녕 아들.&#34;

돌아오는 대답은 죽은 자의 침묵과 소슬바람뿐이었다. 지데옹의 앞에, 처음 그날처럼 흐드러지게 핀 꽃들 사이에서 묘비가 &#34;아드리앵 레오피트,,Adrien Leophyte,,&#34;라는 글자를 내걸고 있었다.

&#34;있잖아, 일이 이렇게까지 풀릴 줄은 전혀 몰랐어. 지금 와서 돌이켜보면 내 생각은 참 바보같았지... 너무 유치했고... 그런데... 성공했더라. 말도 못하게 성공해버렸어.&#34;

다시, 메아리만 돌아올 뿐 아무 대답도 없었다. 하지만 지데옹은 개의하지 않았다. 이런 상황이야 이번이 처음도 아니었으니까.
그리고 시간이 이토록 오래 지나고 보니 이제는 슬퍼지지도 않았다.

&#34;그냥... 실망이 되더라. 이런 짓을 하다 보면 내 안의 평화를 찾을 줄 알았어. 너 떠난 뒤 내 마음의 평화를. 그런데 결국에 나한테서 바뀌는 건 없었더라. 아휴... 시간이 좀더 걸릴 수도 있겠다.&#34;

공동묘지에 한밤이 더욱 어두운 장막을 드리웠다. 어느새 지데옹에게는 묘비에 쓰인 글씨도 아들의 이름도 전혀 분간이 가지 않았다. 그러나 지데옹은 말을 이었다.

&#34;있잖아, 아들도 아빠 프로그램 성공하는 데 아주 많이 도와줬어. 아들이 만든 음악이 워낙에 탁월하고 사람 마음을 읽어주잖아. 아들이 기타 쳐줄 때도 얼마나 좋았는데... 뭐랄까 아드리앵 네가 음악 만들어놓고도 크레딧에 이름 못 올려주는 게 미안해서 말해봤어. 이 정도 작은 거짓말 가지고 아빠한테 너무 뭐라 하진 않을 거지?&#34;

지데옹이 마치 돌아오지 않는 대답을 들어주는 듯이 잠시 멈췄다가 다시 말했다.

&#34;왜 처음부터 말 안하고 숨겼는지 모르겠어. 사틴이 또 나 때문에 불안해서 뭐라 할까봐 그랬을까... 뭐 사실은 사틴 생각이 맞았겠지. 이섬 씨? 아직도 센 강 강턱에서 아코디언을 연주하고 있으려나. 아마... 아마도 언젠가는 말씀드리겠지. 아마 어느 날에는 아들도 프로그램에 이름을 올릴 수 있겠지. 그래도... 앞으로 조금만 더 우리 둘이끼리만 비밀로 하기로 약속하자, 알겠지?&#34;

지데옹이 말을 멈추었다. 그리고 몇 분 동안, 아들이 영원히 쉬는 자리를 마주하며 조용히 생각에 잠겼다.
그러다, 온화함으로 이루어진, 동시에 후회로 이루어진 손길을 뻗어 꿈꾸는 듯이 손바닥으로 묘비를 어루만졌다. 그리고 지데옹은 일어나 가방에서 손전등을 꺼내 켰다. 손전등 불빛이 나오자 마침 그곳을 나다니던 밤쥐가 흠칫 놀라 풀밭으로 부스럭부스럭 몸을 숨겼다.

&#34;갈게, 잘 있어. 엄마한테도 찾아가야지. 아들도 엄마는 어떤지 잘 알잖아... 안 찾아가주면 내가 잊어버린 줄 안다니까.&#34;

그렇게 지데옹은 마지막 인사를 남기고, 공동묘지 더 깊은 곳으로, 더 짙은 그림자 속으로 걸음을 옮겼다.</textarea></pre>
