    <pre><textarea class="page-source" readonly>[[include theme:dustjacket-sigma]]

В начале их было семеро, и каждому было даровано яйцо.

Первый так и не понял, что за чудо ему досталось. Он забросил яйцо куда подальше и позабыл про него, занявшись более значимыми делами. Когда же Первый вернулся к нему, он уже обрёл божественность, и у него больше не было нужды в подобных игрушках. Яйцо было вскрыто, изучено и отправлено обратно в груду мусора, где и оставалось вплоть до скончания времён.

Второй был слишком нетерпелив. Он открыл яйцо до того, как находящийся внутри дар смог созреть. Вышедшее из него было чудовищно - то был мрачный и жестокий мир. Обитающие там создания были ему подстать - прошло совсем немного времени, прежде чем они встали на путь завоеваний. Они мастерили мощные боевые машины, внушающие страх как своим видом, так и эффективностью, и с их помощью отправлялись покорять иные миры. Целые расы пали пред их мощью и были порабощены. То, что изначально было всего лишь одним народом, вскоре превратилось в огромную империю, занимавшую целые галактики. И Второй возрыдал, когда увидел, что сотворил. 

Яйцо Третьего было продано путнику, который сварил его и съел. Первое время он был в порядке, но потом находящееся внутри пришло в движение. Через три месяца путник умер, а врачеватель, вскрывший его тело, нашёл в животе крохотную цивилизацию. Он никому не рассказал о своей находке, а поместил её в бутылку и поставил на полку в своём доме. Там она и находилась на протяжении многих лет, пока однажды бутылку не разбил незадачливый вор. Содержимое высвободилось и кануло в пустоту, больше его никто не видел.

Яйцо Четвёртого было украдено во мраке ночи. Вор продал его скупщику, а тот - ювелиру, который поместил яйцо на витрину и оставил там. Множество лет спустя оно вылупилось, но поскольку никто о нём не заботился и не ухаживал, содержимое вышло больным. Получившийся мир был испорчен и изломан, и населявшие его люди тоже были искажены. Неудивительно, что совсем скоро мир стал гибнуть. Высвободившаяся при этом энергия создала второе солнце, что и поныне сияет в ночном небе. 

Пятый был более осторожен. Он сразу увидел, для чего предназначено яйцо, и оберегал как подобает. К сожалению, в сердце Пятого укоренилось зло, которое заразило содержимое яйца. Вышедший из него кошмарный мир был полон скорби, боли и огня. Пятый понял, что его нужно уничтожить, прежде чем повторится история Второго. Он обратился за помощью к Первому, и вместе они справились - мир был уничтожен без следа. 

У Шестой всё почти получилось. Она была хорошей женщиной и окружила яйцо добротой и заботой. К несчастью, перед тем, как яйцо вылупилось, она умерла. Новорождённый мир остался без матери, которая бы заботилась о нём. Его обитатели медленно умирали, ненастья обрушивались на них одно за другим, истощая мир, пока, наконец, жизнь окончательно не покинула его. Теперь ничто не указывает, что в этом мире некогда была жизнь. Ясно лишь одно - жизни ему никогда больше не видать.

Наконец, настал черёд Седьмого. Его нельзя было назвать плохим человеком, но и добрым он тоже не был. Он осознавал, насколько важно было яйцо, и взрастил его хорошо. Когда оно вылупилось, никаких проблем не возникло - вышел устойчивый мир. В нём было и зло, и добро, его обитатели не были кровожадны, но и поднять оружие не гнушались. И вскоре мир начал процветать. И тогда Бог понял, что работа его завершена. Он мирно ушёл, а его место занял Седьмой, который смотрел, как мы выходим из небытия.

//- Палеоэскимосский миф о сотворении мира//
