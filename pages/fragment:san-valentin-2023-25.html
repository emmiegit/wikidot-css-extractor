    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[div class=&#34;corazón1&#34;]]
Las viejas sonrisas siempre vuelven a encontrarse; se saludan, y recuerdan los tiempos más sencillos sin dejar de apreciar la nueva presencia de la otra, una vez más.

—

Rebeca Eiros, l&#39;artiste de bohème; una expresión francesa para quién se despidió a la francesa en una fiesta hace tiempo. Fue gracioso que nos volviéramos a encontrar en la Fundación después de cinco años. 

A veces es impresionante pensar en todos los cambios que hemos sufrido desde que nuestros caminos se encontraron en aquellas exposiciones que tuvieron lugar en Toronto. Lo único que no ha cambiado con el tiempo ha sido el crescendo de tu habilidad y pasión por todo en general; en mi caso, bueno, de Escritor a Bécquer hay varios pasos cuando se habla sin el conocimiento previo del significado de ambas palabras; pero ya sabes el contexto, y sabes que ha habido una mejora por mi parte en más de un sentido.

En ocasiones, cuando me esfuerzo lo suficiente al recordarlo, puedo seguir recordando aquella obra tan curiosa que trataba de representar el tacto que tendría El Aleph si más que ver todos los puntos del universo fuera, más bien, tocar todo lo que hay en él. Fue una obra que me fascinó, y a día de hoy sigue siendo el caso.

Todavía recuerdo aquellos consejos que me diste después del caos de mi exposición tan carente de creatividad, realmente mejoré con ellas y sigo haciendo esquemas conceptuales y cantidades demenciales de anotaciones desde entonces. Gracias a ti he podido escribir un libro en base a otro libro, solo con anotaciones; un ensayo prácticamente.

En fin, decirte que me gustaría hablar más seguido contigo, eres una buena amiga y disfruto mucho tu compañía. Ten un buen San Valentín, Rebeca.

Agente Bécquer.
[[/div]]
[[div class=&#34;corazón1&#34;]]
[[=]]
DE [[*user extasis]] PARA [[*user Eduteck]]
