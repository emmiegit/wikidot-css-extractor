**Об&#39;єкт №:** SCP-1995

**Клас об&#39;єкта:** Кетер

**Особливі умови здержування:** Через природу SCP-1995, місце його виявлення було перетворено на Мілітаризовану Дослідницьку Зону 1995, розташовану за координатами ██º ██&#39; █.██&#34; північної широти та ██º ██&#39; ██.██&#34; східної довготи. Вхід до шахти знаходиться на висоті приблизно 1000 м над рівнем моря, а сам об’єкт – приблизно на рівні 800 м над рівнем моря. Інформація стосовно розташування МДЗ-1995 надається лише за службовою необхідністю. Наразі об’єкт зберігається у залі розміром приблизно 10 м x 10 м x 15 м, що складається з природного гранітного утворення, укріпленого загартованим бетоном вздовж більшої її частини. На крайньосхідній стороні розміщено повітряний шлюз розміром 4 м x 2 м; він веде до коридору довжиною у 2,5 м. Поза переміщенням персоналу та/або обладнання шлюзом до головної камери, коридор має утримуватися у стані близькому до вакууму. Співробітники, які входить до зали, повинні бути оснащені захисним обладнанням рівня А. На випадок надзвичайної ситуації додаткове захисне обладнання рівня А зберігається у Складському приміщенні 1995-2, що примикає до основної зали здержування. Моніторинг SCP-1995 здійснюється набором датчиків, що визначають точний час події, енергію, що виділяється під час події, і точну температуру з точністю до тисячних Кельвіна. Загальна кількість енергії, що виділяється під час події, і точний час події повинні вноситися до Журналу 1995-1. Відхилення в інтервалі між подіями чи в кількості енергії, що виділяється під час події, мають негайно повідомлятися призначеному досліднику рівня 3. Відхиленням вважається величини, що перевищують --12-- 24 мілісекунд і 38 джоулів відповідно.

**Опис:** SCP-1995 — це табличка, імовірно з граніту, розміром приблизно 25 см x 15 см x 5 см. Табличка виглядає неаномальною і містить слово на пушту, що перекладається як --«потрапив у пастку»--, --«їсти»--, «вибратися» (див. Додаток 1995-1). Температура таблички є постійною і становить 282,67 K, незалежно від температури навколишнього середовища.

SCP-1995 має здатність поглинати будь-яку кінетичну енергію. Через це табличку неможливо знищити і предмети, що вдаряються по об&#39;єкту, також залишаються неушкодженими. Вторинний ефект об’єкта полягає в тому, що контакт з предметом спричиняє значне падіння температури поверхні; у разі якщо до об’єкта торкається незахищена людська плоть, протягом кількох секунд виникає обмороження, характерне для тривалого впливу низьких температур. Наприкінці кожного «сплячого» циклу SCP-1995 входить в «активну» фазу тривалістю 1,37 секунди, протягом якої він вивільняє всю енергію, поглинену під час попереднього «сплячого» циклу. Варто відзначити, що енергія не виділяється рівномірно; скоріше, здається, що процес виділення енергії проходить аналогічно тому, за яким порядком до об’єкту находила енергія під час «сплячого» циклу. Через те, що об&#39;єкт постійно перебуває під впливом кінетичної енергії через передачу теплової енергії повітрям, землею та гравітацією, і через коротку тривалість подій, події завжди виділяють доволі високу кількість іонізуючої радіації.

SCP-1995 було виявлено на півдні ███████████ гірничою експедицією, яка шукала родовища золота. Гірнича експедиція відкопала об’єкт, але всі її члени загинули під час події виділення енергії, та не встигли зв’язатися з органами влади. Однак через масове випромінювання, яке не поглинається гранітною породою, що оточує об’єкт, останній було виявлено датчиками, що належать ██████ ██████ ████, та призначені для виявлення вибухів ядерної зброї в █ ███ або ████████. Контактна особа у ██████ ██████ ████ повідомила інформацію Фонду. Загибель гірничої експедиції була прикрита легендою про напад ███████, тоді як аномальний сплеск радіації був описаний як збій програмного забезпечення.

**Додаток 1995-1:**
Після Події 1995-L-3 напис на об’єкті змінився з «потрапив у пастку» на слово, яке перекладається як «їсти». Активне експериментування з об’єктом припинене, однак згідно з проханням доктора ████████, дані про події все одно будуть записуватись, включаючи час подій та енергію, що виділяється під час подій.

**Додаток 1995-2:**
Після аналізу зібраних даних з подій, доктор ████████ помітив кореляцію між інтервалом між подіями та кількістю енергії, що вивільняється під час події. Був виявлений наступний примітний факт: після Події 1995-Λ-3, коли було вивільнено більше енергії, ніж під час будь-якими інших попередніх події, період між майбутніми подіями став скорочуватись на 12 мілісекунд на кожний надлишковий джоуль. Процедури здержування змінено, щоб запобігти зростанню енергії понад [ВИДАЛЕНО] джоуля за подію.

**Додаток 1995-3:**

Після події 1995-V-5 напис на об’єкті змінився з «їсти» на слово, яке перекладається як «вибратися». Крім того, лінійне зменшення періодів «сплячки» на надлишковий джоуль подвоїлося з 12 до 24 мілісекунд. Незважаючи на спроби зменшити кількість кінетичної енергії, яку поглинає SCP-1995, у камері залишається достатньо енергії, що поглинається через навколишнє тепло. Наразі дослідження зосереджені на методах різкого зниження температури навколишнього середовища в камері.</textarea></pre>
