    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module rate]]
[[/&gt;]]

我從不希望贖罪，因為我需要道歉的對象早已死亡。

我的下半生只為其他人的幸福而戰。

只願我真的能幫助別人。


[[div style=&#34;width:50%;background:#e3e3e3; padding:20px; margin-bottom: 10px;margin:0 auto;&#34;]]
歡迎來到塵世守望者。

首先，我們來講一下我們的職責。

我們是Nirvana的守望者，守護者，他們的武器與護盾。

而我是Triangulum，三角座，擔任守望者的領袖一職。

如果你不想手染鮮血與死亡為伍，以及面臨死亡的話，

你們還有選擇的餘地，你們可以離開此處加入其他派別。

希望在幕後操縱高位者來改變世界的人，山地議會是你們的最佳選擇；

希望以知識來創造完美，以器物改變世界的人，暮光圖書館歡迎你們；

希望以心靈為手段，保護治癒無力者的人，涓流旅團是你們的家。

…….看來留下來的人都心意已決，

那麼，再次歡迎來到塵世守望者，

歡迎來到永遠的地獄(Gehenna)，那怕世界脫離煉獄(purgare)，我們也將會在地獄中永受折磨。

你們將沒有回頭之路。
[[&gt;]]
//守望者，“Triangulum”//
[[/&gt;]]
[[/div]]

你們的不幸，接下來由我來承擔。

就算這只是減輕我心裡的負擔而已。</textarea></pre>
