//[[[author:four-Boretto|この著者の他の作品]]]//
[[include credit:end]]

[[[http://scp-jp.wikidot.com/scp-2932|ティターニア]]]の地下に広がる空洞は冷たく、寒い。岩の壁に張り付く蔦は水滴を凍らせている。ティターニアとその周辺の地域は緑が生い茂る温暖な土地であったが、地下は違った。ここはこの監獄の再深部であり、ティターニアの心でもある。その中心に浮かぶ心臓が、凍えて弱々しく揺れた。そこに存在するのは老いた虫である、カスパンのみだ。

カスパンは、自らの役目が終わる、この瞬間を予期していた。

これは必然だった。カスパンはティターニアの管理を課せられた時より、その脈は確実に弱まりつつあることを知っていた。彼は生命の成り行きを誰よりも理解していた。夜闇の子らでさえも、それは理解できていたはずである。後にここへ来た太陽の子らも、ティターニアの存続を望み身を捧げたが、その献身は無意味に終わった。カスパンはこれらに対して何もしなかったが、それが唯一の有益な手段であったことが他に知れたのは、今となってからだった。

カスパンは彼の役割に不満を抱くことはなかったが、それでも子らの所業は目に余るものだった。毛皮に包まれた子らは、彼らより獰猛な者の首を取っては、女神へ捧げた。その行為に悪意は無いが、カスパンにとっては善意でもない。彼らを根絶した太陽の子らも、似た手合いだった。彼らの理念は善いものに聞こえただろうが、彼らの指は如何なる時にも撃鉄を離れることはなく、その銃口がティターニアと、囚人と、そしてカスパンから離れることはなかった。

カスパンは、ティターニアがまだ//彼女//であった頃を思い出した。カスパンは何よりもティターニアを愛していたし、彼にはそうする他に無かった。

カスパンは目を眇めた。その瞬間──

心臓は著しく脈動を再開した。地下空洞の壁に張り付いた蔦が激しく蠢き合い、成長する。空洞内の気温が大きく変動する。地面が振動し、ティターニアは稼働した。これを見た子らはきっと喜ぶだろうが、カスパンは違った。

その後も心臓は脈動を続け──
@@@@
@@@@
= ……………
@@@@
= ………
@@@@
= …
@@@@
@@@@
//ティターニアは、死んだ。//

心臓は止まった。蔦の成長は停止した。

最後の拍動と共に、心臓は金の砂へと化し、崩れ落ちた。その最後の美を自身の檻へと捧げ、消えた。大地の振動は止まり、空洞の気温は氷点下に落ちた。カスパンは神の生命の息吹を見た。

暫くすると、檻を絡み合う蔦は土へと消えてしまう。ティターニアは還ったのだ。

カスパンは少しの間佇んだ。彼の口吻からは少しの音も発されなかったが、彼の眼には確かに、かつてのティターニアが映っていた。
@@@@
@@@@
@@@@
= ＊
@@@@
@@@@
@@@@
カスパンが蔦の望楼へ戻ると、ティターニアを共に守護してきた太陽の子らが彼を迎えた。彼らはカスパンのティターニアとの最後の面会の場を許可した。しかし、それについてはカスパンは一言たりとも話していない。彼らの一部は不平を呟いたが、カスパンにとっては毛頭関係なかった。

「感謝致そう。太陽の子らよ。」カスパンは少し頭を垂れた。

彼らは暫く無言を貫いた。それを見たカスパンが頭を顰めるより幾分早く、程なくして、彼らの内の白衣を着た一人が、他を押し退けてカスパンの前へ出でた。

「……SCP-2932は？」

「女神は、還られた。」カスパンは強く啓蒙するように声を張り、彼らの視線がカスパンに集中する。「これで儂もお主らも役目を終えたことになろう。」

「ああ、そうか…」彼は項垂れ、右手で薄くなった頭を抱えた。彼の背後の観衆は思い思いの行動へと移ったが、その多くは落胆を外部に示すことにあった。

「謝罪させて欲しい。確かに、我々は尽くした。だが、ティターニアを我々に生かすことは叶わなかった。」

「儂はお主らが無垢の者ではないことは知っておる。忠告しておったはずじゃ。」カスパンは羽を激しくカチカチと鳴らした。「これらは摂理であろう。豪雨の続く夜の果てには、必ず太陽の光が待っておるものじゃよ。」言い終える頃にはその音は止まった。カスパンは樹脂の窓からその瞳孔にティターニアを映した。

「…ですが、貴方はティターニアを、//愛して//いたのでは？」博士は恐々と尋ねた。

カスパンは彼を考慮したのか、目を合わせない。「昔はそうじゃった。お主らの想像でさえ力尽きる遠い昔じゃがな。」

望楼の一室を沈黙と空虚が満たした。

「監獄は斃れた。さすれば、それは次に看守が囚人となることであろう？」カスパンは唐突に沈黙を破った。

「ええ、残念だが、我々は貴方をそうしなければならない。」彼は重々しく頷いた。

カスパンは窓に歩み寄り、彼らに背を向けた。カスパンは暫く複眼を動かし、返答を導き出した。

「そうさな、儂に少々の自由を許して欲しい。」

別の白衣の者が直ちに反応した。「はたして、何用で？」

カスパンが口吻を尖らせるより前に、また白衣の者が前へ出て、彼を後退させた。「いえ、仰らずとも結構。私は貴方を信じる。上の者へは私から伝えましょう。きっと我々の内にも、貴方ほどの叡智のある看守は他にいないでしょう──」

「度重なる老いぼれの願いに感謝致そう。」カスパンは再び顱を垂れた。

太陽の子の用は済んだ。彼は他の子らを合図で促し、最後にカスパンを見た。

「また直ぐにお会いましょう、カスパン。」太陽の子らは頭を下げ、入口を向く。

「//寛容//であれ。太陽の子らよ。」

太陽の子は振り返り、再び深く頭を下げると、静かに蔦の戸を閉めた。

望楼から子らの足音が遠退いた後、カスパンは再び窓に近寄り、複眼の一つにティターニアの残骸を見た。蔦が複雑に絡み合い形成された廻廊は、土と岩の上に腐り落ちていた。20フィート余りもあった相貌は、大部分は剥がれ落ち、枯れ木と化している。また、監視塔から一望できる独房は、その全ての扉が落ち、空の檻が剥き出しになっていた。それはティターニアの囚人の最後をカスパンに想起させた──

Epheliaは、女神が朽ち果てるより先に、独房の蔦の上に横たわった。そして、遂には腐敗した肉と共に彼女の声は途絶えた。彼女は口吻もが腐り落ち養分へと変わる最後、ある者の名前を呟いた。だが、それを覚えていた者は誰一人としていなかっただろう。

Yon-Kamurは、ある満月の夜、檻の一角より響いた奴の咆哮は多くの者を戦慄させた。彼は狂ったように這いずり、幾度となく蔦の壁をその巨体と爪で傷付けた。そして咆哮が頂点に達する時、彼は遂にティターニアの守護を逃れ、月の光に身を晒した。その瞬間、彼の身体は灰となり、燃え落ちた。太陽の子らは彼の落ちた場所に出向いたが、そこには何物も残ってはいなかった。

Adam El Asemは、独房の入口が腐り落ちた隙を見て逃げた。それはカスパンを震撼させたが、少しの時間に過ぎなかった。冠の存在に溺れた挙句、失った彼は非力で──人間の王の最後は呆気の無いものだった。しかし、彼が不毛の地にその命を落とした時──これは偶然ではない。再び山は静まり、海はその声に耳を澄ませた。

カスパンもまた、ティターニアの看守であるならば、彼らと同じ最後を持っているだろう。しかし、そうでない者も確かにいる。彼らの目が蔦の入口の隙間からカスパンをついた。カスパンは振り替えると、屈み、入口から覗く[[[http://scp-jp.wikidot.com/scp-001-o5|妖精]]]と目を合わせた。

「お主らもここが土へと還る前に早く去ると良い。ティターニアにはもうお主らをここへ留める力は残っておらぬ。」

カスパンは言い放つが、妖精たちは微動だにしない。

「行け、儂はもう時代を恐れてはおらぬぞ。」

カスパンの眼は鋭く彼らを見た。そして、彼らは監獄を出た。溶けるように去った。きっと[[[http://scp-jp.wikidot.com/taboo|行き先]]]は決まっている。暫くすると、この望楼は土へ沈む。カスパンも後を追うことになるだろう。

望楼の蔦に小さな火が灯った。そして、いくつかの不可思議な会話が流れ、望楼はティターニアもろとも燃え尽き消えた。
@@@@
@@@@
@@@@
= ＊
@@@@
@@@@
@@@@
カスパンは**##green|名も無き森林##**に敷かれた**##a0522d|至る道##**を歩いた。カスパンが**##green|この森##**へ踏み入るのはこれが最初ではない。カスパンは暫く**##green|木々の間の小道##**を逍遙した。**##green|表し難い木々##**の美は、ティターニアとはまた違ったものである。強い風が木々の間を通り抜け、カスパンの古い帽子を木々の隙間にさらった。

帽子は2つに枝分かれた樹木の間を通過し、奥の空間に落ちた。彼の穴の空いた翅室が微かに振動し、老いた胴体を持ち上げ、前肢を樹皮に引っ掛けた。次にカスパンが木の節目から顔を上げたのは、彼は広いキャベツ畑の中央に、案山子のように立ち尽くしていることに気が付いた時だった。カスパンは足元のキャベツが被った帽子を挟み、頭に乗せた。

**##c71585|&#34;こんにちは、見知らぬ老人よ。&#34;##**

背後から声が聞こえた。カスパンは振り向いた。そこには**##c71585|見知らぬ男##**がいた。**##c71585|声の主##**は太陽の子らと同様に白衣を着ていたが、その足元は舞った土壌で汚されており、手には小型な桑が握られていた。カスパンは**##c71585|キャベツ畑の農場主##**がここの地主であると見た。

「ああ、こんにちは。」

**##c71585|貧相な男##**は桑を土へ放り投げた。カスパンは周りを見回し、足元を見た。キャベツの枯れた蔦が彼の後肢に絡み付いている。

「邪魔立てであったかの？」

**##c71585|&#34;いや、ここへ害虫が寄ったことは一度もない。それより、私にはまだ見ない顔のようだ。//外の者//であろうか？&#34;##**

カスパンは暫く低く唸った。

「いや、儂はそのような者は存じ上げんよ。」

**##c71585|&#34;いや失敬。どの道、私はここから出られない、孤独だ。この先に私の小屋がある。お茶でも振る舞おうか？&#34;##**

「構わんよ。儂も同じ手合じゃ。少しばかり用があってここへ参った。」カスパンは了承した。「これも何かの縁じゃろう。さて、案内しとくれ。」

カスパンは前足を用いて帽子と頭の間に少しの隙間を見せると、初めて**##c71585|家主##**の背後に設えられた小屋に気が付いた。
@@@@
@@@@
@@@@
= ＊
@@@@
@@@@
@@@@
カスパンと**##c71585|小屋の主人##**は机を挟んだ。老いた虫と**##c71585|若い男##**。その光景は第三者からするとかなり奇怪であっただろうが、**##c71585|孤独な者##**を励ますのには十分であった。小屋の隅には台所や暖炉が、窓の傍らには机が配置されており、窓から差す木洩れ日により生きた色を変えていた。もう何百年とその場から動いていないように。

カスパンは一通り室内を見渡すと頷いた。「ここは良い場所であるな。」

**##c71585|&#34;ありがとう。これは私を見知らぬものと名付けた者からの贈り物だ。&#34;##**

カスパンは机に置かれたティーカップに前肢を絡めて持ち上げた。「貴殿の先に言った、//外の者//とは？」

**##c71585|&#34;昔のことだ、&#34;##** **##c71585|彼##**は答える。**##c71585|&#34;私にはもう話すことはできないが、大抵のことは道を外れると、歴史を失ってしまう。そこは大きな名を持つ道だ。では、名前とは？ここはそれを持たない者が顔を合わせる場でもある。&#34;##**

「それは、**##green|森林##**であるな？」

**##c71585|&#34;そうだ。名前を持つことは、つまり、栄誉を携えることである。名を失うことは、彼らの歴史を白紙へ還すことと同義だ。歴史を失った者が、再び誰かに覚えられることは、ないのだ。&#34;##**

「つまり、其方も嘗てはその身であったと？」カスパンはティーカップを置いて身を乗り出した。

**##c71585|&#34;いや、本当に。どうかここからは気にしないで欲しい。きっと貴方には関係の要らないことだ。私の意義は、ただここで放蕩を重ねることだけにある。&#34;##**

**##c71585|話し手##**はこれ以上の話を続けることを否定した。再びカスパンの元に沈黙が訪れた。

**##c71585|&#34;さて、お茶はもう冷めてしまったようだ。あなたは森に戻られようか？&#34;##**

「儂には帰る場所はない。じゃが、汝には家に帰ることのできる時間がある。」

**##c71585|&#34;では、そうさせていただこう。&#34;##**

**##c71585|孤独な話者##**は冷たく答えた。席を立ち、冷めた紅茶を台所へと運んだ。

「いつも、こうしておるのか？」カスパンは呟いた。

**##c71585|&#34;ええ、私にはこうする他にないのだから。&#34;##**

カスパンは十分な間を置いた。そして、**##c71585|名を奪われた者##**の背後から彼を呼んだ。

「//ジェイパーズ//」

カスパンは続ける。「お主が**##green|かの森##**へ入るところも儂は知っておった。」

**##c71585|白衣を纏う者##**の手が震えた。ティーカップを置く音が響き渡る。**##c71585|名を呼ばれた男##**は明らかに心の内に動揺していた。自身の両手を何度か眺めると、次にカスパンを見た。

**##c71585|&#34;い、如何にして──彼の名前を？&#34;##**

「兎の紳士を覚えてはおるかの？」カスパンは答えた。

**##c71585|&#34;忘れることはなかった。そうだ、私は名を奪われた──歴史を、剥奪された。&#34;##**

「奴は、外を見て回ったと言っただけじゃった。」

カスパンは続けた。「奴とは最後、ティターニアで顔を合わせただけじゃ。窶れた男は人の骨の一本を掴んで監獄を尋ねた。次に、奴は嘆いて、こう言うだけじゃった。**##c71585|&#34;私のこれに意味はなかった。私をこれと共に葬って欲しい。&#34;##** とな──儂は奴をティターニアに残した。」

「儂が旧友の顔を忘れ去るとても？奴が複眼の一つを欺いたとて、それはティターニアを欺けぬことに他ならん。じゃが、安心せい──」カスパンは言った。「兎はもう、おらんのだよ。ジェイパーズ。」

カスパンの口から声が途切れると同時に、**##c71585|希望に満ちた者##**の身体に変化が訪れた。**##c71585|一人の博士##**は//ジェイパーズ//の名を取り戻した。そして、一瞬の内にして断続的に流れた。怒り。哀れみ。そして、禁忌。それらは全てが既に彼の手の内にあり、彼の//歴史//であった。

「これ……ええ？これは、いったい──」

彼の意識が彼の身に帰った時、ジェイパーズはその手で窓から注がれる木洩れ日から目を覆っていた。ゆっくりと視線を平行に戻すと、彼の目前には**##c71585|カスパン##**がいる。

「は、博士──私、私は赦されたので？」

**##c71585|老いた虫##**は何も言わない。

「ああ…私はいったい、どれほどの時間をここで？」

ジェイパーズは再び頭を垂れた。彼の両手を下に広げ、眺めた。すすり泣く。少しの間呻いた。その間、**##c71585|老人##**は何も言わない。彼がこれらを理解する為に些か時間を必要としたが、先に口を開くことができたのはジェイパーズだった。

「こ、これは…//夢//なのでしょうか？」

**##c71585|&#34;今日はちと目が覚めることが多い。お主も真実じゃなかろう──瞞しじゃ。そろそろ目を覚ますべき刻じゃなかろうて。&#34;##**

ジェイパーズの声は冷静を取り戻した。

「あれから財団は…ここへの探索を禁止にし、井戸を塞ぎ扉を閉じた──**##green|禁忌##**だ。」ジェイパーズは頭を垂れ視線を机の木目に落とす。しかし、彼の手は力強く握り締められていた。「私は誓いを犯した。これは…私の、贖罪だったのでしょうか？」

**##c71585|&#34;それらについては、お主が誰よりも心得ておるであろう──ティターニアは崩壊した。お主は帰還し、最後の責務を負わねばなるまい。どうじゃ、学者の友よ？&#34;##**

「ああ、左様で…」ジェイパーズはゆっくりと立ち上がった。振り返り、扉に歩み寄った。

「あなたは、」ジェイパーズは背中から問う。「自らここを墓標に選ぶことに、後悔はないのでしょうか──ただ私を助けるために？」

**##c71585|&#34;儂の終焉は儂が定めよう。囚人や兎がそうであったかのように。お主の終わりは、きっと外の森にあろう？&#34;##**

ジェイパーズはゆっくりと頷く。

**##c71585|&#34;最後に一つ、頼みがある。&#34;##**

**##c71585|主##**はゆっくりと息を吸い込む。

**##c71585|奴はお主の思う以上に罪の意識を認めておる。奴が儂に名を託したのも、ティターニアを墓標に選ぶこともそうであった。もし、お主がこれを贖罪と思うのであらば、&#34;##** **##c71585|兎の友##**は大きく溜息をついた。 **##c71585|&#34;彼の、兎の愚行を赦して欲しい。&#34;##**

「ええ、此度は//寛容//に生きましょう。」今のジェイパーズは直ぐに答えることができた。

扉が開く。この長い時の間、彼が感じたことのない光が小屋に満ちた。ジェイパーズは光に歩み寄り、そして埋もれる。扉の後ろから、**##c71585|かつての彼##**が手を振って。
