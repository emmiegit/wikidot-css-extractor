    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

Nước hồ có màu trà, hơi đục do nơi đây từng nằm trên tuyến đường khai thác gỗ, nhưng mát. Những thân cây cao lớn trôi nổi nhấp nhô nhuộm màu mặt hồ. Ít nhất đó là những gì ông cậu bé từng bảo. Cậu nhảy khỏi bến tàu, dễ dàng đáp nước như một con rái cá, và ngâm thân mình rám nắng trong làn nước mát lạnh.

Cái hồ rất sâu, chẳng bao lâu sau cậu nhận ra rằng mình đã bơi quá vùng nước sâu thẳm rộng mênh mang. Cậu duyên dáng quạt nước theo cái cách mà ai hiểu được niềm vui bơi lội trong một hồ nước rộng và sâu như thế này vào một kỳ nghỉ hè nóng nực sẽ thấu. Cậu quay người bơi ngửa, làn sương mù màu trà nâu khuấy động những làn sóng nhẹ bao lấy cậu. Bực mình vì sự bất cẩn của mình, cậu đẩy một mảnh rong biển sang bên, nó trôi đi bồng bềnh. Cậu ngắm nhìn những đám mây và lắng nghe tiếng vo ve trống rỗng của mặt hồ.  

Cậu nhận thấy ngày càng có nhiều mảnh vụn trôi nổi xung quanh mình, nảy lên nảy xuống theo phương thẳng đứng. Cậu nhăn nhó đá mạnh vào những lá tảo trơn màu nâu nhầy nhụa đang quấn lấy chân cậu, và thở dài, cố gắng tìm đường thoát khỏi đống bùn lầy này.

Sâu dưới đáy hồ, rễ của những sợi tảo quằn quại trong đống bùn. Lớp bùn cứ thế phồng lên… nhẹ nhàng dâng lên thành một ụ lớn. Một quả bóng bùn to ngang chiếc ô tô. Mở mắt. Nó từ từ trồi lên, há cái miệng không đáy, dò xem những xúc tu vừa tóm được cái gì.
