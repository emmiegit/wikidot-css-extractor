**DeCIRO目录编号：**SC-49/785-52/543

**文档类型：**步骤编译

**收稿日期：**06-04-1949到09-26-1952

**操作状态：**开放

**前言：**在它被锻造出来后不久，那藏在基金会鲜血累累的手上的剑刃就被添加了一种无情的毒液。关于这种缓慢蛰伏着的毒液的大部分信息被从它们的记录中被抹去，而这隐藏的剑刃曾被用来击倒基金会众多敌人，并常在它们被击倒的多年后才由此显现。可现如今，他们够不着剑刃了，剑刃无声地击中了它过去的持剑者。

我们德尔塔指挥部确信，帕尔修斯行动将成功地揭露出基金会最黑暗秘密的可怕影响。监督者们被迫避开它们的目光，无力可施，仿佛众多的蛇缠绕着他们的王冠将其石化。当时机成熟的时候，珀尔修斯将会复活，受创的戈尔工所石化的我们的世界将会毁灭。

此后，我们德尔塔指挥部记录下了由混沌分裂者工程师抄录的步骤编译。

**1. 步骤49/785**

我对那些开始质疑他们在我们中的地位的成员们表示同情。例如驻扎于Base C的233号的Beta级人员。他曾经在基金会的Site-37就职，现在正考虑返回他那或许并没有这么糟糕的旧日工作。9月14日，给他两剂位于Base C化学品仓库B柜的蓝色物质。并在此同时给他植入一个GPS跟踪器。当他试图离开时，允许他不受伤害地离开。

**2. 步骤49/948**

派出两支队伍：一队由九名Alpha级人员组成，一队由三名Alpha级和一名Beta级组成。10月14日凌晨00:35分，两支队伍将对基金会Site-37发起突袭。请参阅文件FTF/FS32-BP。第一队将处决研究存储于147号柜中的对象的首席研究员，而第二队将获取存储于147号柜的对象。将物品放置于Site 22贮藏所的11号柜中。

混沌分裂者小队的幸存者需被施予记忆删除。

**3. 步骤50/23**

曾经居住于Base C 233号内的Beta级人员不再存活。Base C的233号如今空缺。安排人员入住。


**4. 步骤50/140**

Site 22贮藏所的11号柜中的对象需被移至研究实验室4V。驻研究实验室4V的非Alpha人员将调往研究实验室2J。用Alpha级人员将其替换，使研究实验室4V从表面上看似乎仍在正常运作。

**5. 步骤51/152**

基金会将突袭研究实验室4V。Alpha级人员需用其性命来捍卫该设施。

交战结果的事后总结将提交给德尔塔指挥部。


&gt; **DeCIRO 目录编号：**POR-51/152-001
&gt; 
&gt; **文档类型：**操作后总结报告
&gt; 
&gt; **收稿日期：**04-12-1951
&gt; 
&gt; **撰写者：**Olivia Brown上尉
&gt; 
&gt; 尽管事先知道了这次突袭事件，并仅在该设施内部署了军事人员，但驻扎在研究实验室4V的人员仍然遭受重大伤亡，除四人死亡外，三人情况危急。
&gt;  
&gt; 此外，研究实验室4V中研究的10个异常对象被基金会带走控制，包括最近从Site-22贮藏所中转移而来的高关注度对象。


**6. 步骤52/543**

10月2日，派遣一个由一个Beta级人员领导、由7个Alpha级人员组成的团队，前往基金会Site-62，在那里，他们需带走控制存储于36号安全储物柜中的对象。基金会Site-62布置参阅文件FTF/FS62-BP。将文件CO-52/543-001文件交给Beta级人员。

&gt; **DeCIRO目录编号：**CO-52/543-001
&gt; 
&gt; **文件类型：**隐蔽活动
&gt; 
&gt; **收稿日期：**09-26-1952
&gt; 
&gt; **撰写者：**德尔塔指挥部
&gt; 
&gt; 你好，特工。由于你对我们事业的忠诚，你已被选中执行此任务。 如你所知，你的队伍将突袭基金会的Site-62以获取存储于36号安全储物柜中的对象。然而，这并非你个人的任务，而是你将领导的Alpha级人员的任务。
&gt; 
&gt; 你的任务是确保他们的任务失败。最重要的是，使基金会真正相信他们的[[[scp-884|“SCP-884”]]]受到混沌分裂者的高度重视。
&gt; 
&gt; 如果Alpha级人员在抵达36号安全储物柜前死亡，很好。如果他们设法得到了该项目，可以接受友军误伤以防止他们带着项目离开站点。但同样，你必须确保你的真正目标对你的小队和基金会都属隐秘。
&gt; 
&gt; 当你确信自己明白自己要做什么的时候，就销毁这份文档。 这些信息只能留在你的脑海里。 祝你好运。</textarea></pre>
