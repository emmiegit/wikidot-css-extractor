+ 手术室异象

五个病人在排号，
这里的痛苦静悄悄。
&gt; 看，第一条宣告
&gt;  上一个死掉，第一个来

------
第一个病人爬上床，
医生钻开他的颅腔，
发现思想的污渍三三两两，
曾经的罪恶排成行。
&gt; 听，手术室里静悄悄，
&gt;  看，第二条宣告
&gt;  第一个死掉，第二个来

------
第二个病人被抬上床，
医生剖开他的腹腔，
胃部分泌着死亡的祸水，
肠道诉说着痛苦与哀伤，
原来他惯于杀人，精于此道，乐于此行，
无数冤魂在他的脚边飞散，
不尽亡魂痛斥他的伪良。
&gt; 听，手术室里的惨叫，
&gt;  看，第三条宣告
&gt;  第二个死掉，第三个来

------
第三个病人被拖上床，
医生审理他的五脏，
这是一个可怜的牺牲品，
骨髓里深深刻着怯懦与彷徨，
耳道里积满辱骂的回响，
无辜与痛苦撑爆他的胸腔，
医生的泪滴落在他的脸上，
他为病人合上双眼，
“我救不了你，愿你升上天堂”
&gt; 听，手术室里静悄悄，
&gt;  看，第四条宣告
&gt;  第三个死掉，第四个来

------
第四个病人爬上床，
医生化验他的血浆，
这是一个以宗教为武器的伪君子，
用石刑[[footnote]] 指教廷用来处决通奸男女的一种刑法 [[/footnote]]处决过多少温婉与贤良，
代表神明令对手妻离子散，
祈祷时却把头高昂。
&gt; 听，手术室里的讨饶，
&gt;  看，第五条宣告
&gt;  第四个死掉，第五个来

------
第五个病人上不了床，
医生就地翻检他的肺泡，
这是一个旧社会的祭品，
在呐喊忠君时撞上了共和的浪潮，
他不肯剪除他的长辫，
从此溃烂、蒙尘、无可救药。

------
&gt; 听，手术室里没声响，
&gt;  这里的光明不渺茫，
&gt;  医生抬头微微笑，
&gt; “已全部死掉，还有谁来？”</textarea></pre>
