**アイテム番号:** SCP-002-KO

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-002-KOが存在する座標███、███を中心とした半径50m以内には人間型の生物の接近を禁止します。SCP-002-KOの研究プロジェクトは、以前に対象に接近して反応が起こらなかった職員のみにより構成されます。対象を構成する物質を移動させたり、採取して保存することは禁止されています。対象の周囲への接近を防ぐために遮蔽の為の壁を建設することは、指標の不安定さにより不可能に近いです。従って火器で武装した、異性に対して性的魅力を感じない10人以上の職員によって周囲のパトロールを行い、オブジェクトへの接近を防いでください。この職員はSCP-002-KOを目撃しても影響を受けない人物に限定されます。

**説明:** SCP-002-KOは、大韓民国南部に位置する███山の████滝の滝壺のように見える水溜まりです。滝の落差が大きい影響で周囲には水煙が発生しており、周囲は巨大な岩によって円形に囲まれています。人間がこの水溜まりに落下した場合、道具なしで浮上することは不可能なほどの深さになっています。水溜まりは摂氏24度を保っています。この水溜まりでは、たんぱく質に加えてカルシウム、リン、硫黄、カリウム、ナトリウム、塩素、マグネシウム、ケイ素、鉄、フッ素、亜鉛、銅、スズ、モリブデン、クロム、コバルトなどの物質が検出されました。これは[データ削除済]と同様の構成要素です。

SCP-002-KOの影響を受けた人間は、泉の中から正体不明の笑い声が聞こえると証言し、泉の中を見たいという強力な衝動に襲われます。この笑い声は音を聞いた被害者の知っている異性の声として聞こえます。もし衝動を我慢できずに泉の周囲5m以内に接近すると、被害者はその後どのような外部からの刺激にも反応を示すことがなくなり、続いて泉の中から約2～3mの大きさのたんぱく質で構成されたアメーバ状の物質が出現します。これをSCP-002-KO-2と分類します。

SCP-002-KO-2は被害者を自分の体で包み込むと消化を開始し、約30分後には自己崩壊によって消失します。被害者はこの間にSCP-002-KO-2に捕食され完全に消化されているものと推測されます。消化を終えたSCP-002-KO-2は、再び泉の中へと戻っていきます。一度に複数の被害者が影響を受けた場合、1人当たり1つのオブジェクトが出現し、自分の「獲物」でない被害者には特別な反応を示しませんでした。

初期の発見時には無差別に影響を与えると思われていましたが、異性に対して性的魅力を感じない人物には影響を及ぼさないことが明らかになりました。このことが確認された後、SCP-002-KOの特別収容プロトコルにこれらの内容が組み込まれました。しかし心理的な問題であるために性的魅力を感じないかどうかを完全に判別することは精度に欠けるため、数回の実験の結果、実際に投入される職員はオブジェクトを視認しても何の問題も発生しなかった人物のみに制限すると修正されました。

もし捕食されようとしている被害者を連れ戻し、オブジェクトを引き剥がした場合は、被害者は深刻な怒りの感情を表に出して再び水溜まりに戻ろうと試みます。被害者から引き剥がされたSCP-002-KO-2は遅い速度で被害者を追いましたが、自己崩壊に耐えきれずに死滅し、それとほぼ同時に影響を受けていた被害者が大幅な精神的ダメージを負い、極度のうつ病の症状を示しました。被害者の話を聞いたところ、その時の被害者はSCP-002-KO-2のことを、世界で1番完璧な伴侶であると信じていたと証言しています。

**補遺**

**インタビュー記録 SCP-002-KO発見当時の地域住民へのインタビュー**
&gt; **対象:** シャーマン・██氏。50代半ば。霊媒師
&gt; **インタビュアー:** 崔██博士 
&gt; **付記:** 発見当時に近辺に居住していた霊媒師からSCP-002-KOの情報を収集する。
&gt; **&lt;記録開始&gt;**
&gt; **崔██博士:** この泉について知っていることを教えて下さい。
&gt; **シャーマン・██氏:** そこは天女が降りてくるところさ。無闇に近付いて泉を汚してはいけないよ。
&gt; **崔██博士:** 天女？あなたはそこについて何かを知っているようですね。
&gt; **シャーマン・██氏:** 知ってる訳じゃない、あそこには誰であろうと近付いてはならないんだ。そうすればその人は天女を追って天に昇り、この地から遠ざかってしまうからね。
&gt; **崔██博士:** 天に昇るというのは死ぬということでしょうか？それとも童話の話ですか？天上に住むというのは良いことなのでしょうか。
&gt; **シャーマン・██氏:** （低く嘲るような笑い声）天上で暮らせるとして、あなたなら行こうと思うのかい？
&gt; **&lt;終了&gt;**
&gt; **結論:** 周辺地域では、すでにSCP-002-KOの存在がある程度知られているように思われた。周辺の伝統とシャーマニズムの影響を受けて、この地域の住民はSCP-002-KOへの接近をタブー視している。しかし、周辺地域の開発により外部の人間が発見してしまい、住民の忠告を無視した彼らが相次いで失踪したことによりオブジェクトの存在が確認された。SCP-002-KOの存在を知っている地元の人々にクラスB記憶処理の実行が提案された。

__**実験記録002-KO-01 - 20██/█/██**__
&gt; **被験者:** D-61993（男性、異性愛者）とD-81223（女性、異性愛者）
&gt; **実験方法:** それぞれSCP-002-KOの影響下に置く。その状況をX線で撮影する。
&gt; **結果:** SCP-002-KO-2はX線によって正常に撮影されており、内部にいかなる骨格構造も持たない完全な塊であった。被験者は骨片1つまで完全に消失するまでいかなる抵抗も行わなかった。

__**実験記録002-KO-02 - 20██/██/██**__
&gt; **被験者:** D-62513（男性、異性愛者）
&gt; **実験方法:** 被験者をSCP-002-KOの影響下に置く。その後SCP-002-KO-2が出現した瞬間にD-62513を回収してSCP-002-KOの影響より脱させる。
&gt; **結果:** SCP-002-KO-2はD-62513を時速0.5kmの速さで80mほど追跡した。その後自己崩壊に耐えられず、SCP-002-KO-2は死滅。それと同時にD-62513は極度の鬱の症状を見せた。

__**実験記録002-KO-03 - 20██/██/██**__
&gt; **被験者:** 実験002-KO-02で用いられたD-62513
&gt; **実験方法:** D-62513は実験を拒否したが、迅速に再びSCP-002-KOの影響下に置く。
&gt; **結果:** SCP-002-KO-2は活動を再開した。今回は、D-62513がSCP-002-KO-2を目撃すると悲鳴をあげて逃げようとしたが、視線はSCP-002-KO-2から逸らされることはなく、体を動かすこともなかった。X線による撮影の結果、D-62513は息絶えるまで抵抗していた。

&gt; //█████博士のメモ: 「伴侶」、か……//</textarea></pre>
