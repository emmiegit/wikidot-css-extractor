    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include theme:dustjacket-sigma]]

[[&gt;]]
[[module Rate]]
[[/&gt;]]

Итак, я вошёл в магазин и посмотрел вокруг. Признаюсь, было там немного странно -- клетки с курами, сушёные травы, звёздные карты, хрустальные шары, однако на улицах Бангкока можно было увидать и куда более странные вещи. На прилавке стояла табличка с надписью &#34;Утешительные истины&#34;, вырезанной тайским шрифтом. Я передал старику сто бат. &#34;Вы потеряете руку на этой неделе, -- сразу же сказал он. -- Тот, с кем вы пришли сюда, хочет вас обмануть и забрать все ваши деньги. И вы никогда больше не вернётесь в мою лавку&#34;.

Я сделал шаг назад и сказал: &#34;Какие-то эти истины не очень-то утешительные&#34;, кивнув в сторону знака.

&#34;Простите, это на самом деле успокаивающая ложь. Извините, что расстроил вас&#34;.

Мне удалось помешать Джо украсть мою долю, но он сумел сбежать, оставив после себя несколько очень злых ростовщиков. Короче говоря, мне пришлось продать руку парню в Чиангмае, чтобы выбраться из Таиланда. Он послал меня в Библиотеку. И там я попытался украсть пару книг на обратном пути...&#34;

- //Паж Тайс Мэтьюз о том, как он получил свою должность в Библиотеке.//</textarea></pre>
