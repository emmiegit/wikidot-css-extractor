    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include theme:creepypasta]]
[[include credit:start]]
**Titre original :** I hope this isn&#39;t just a dream.
**Auteur :** [[user Ellie3]]
**Traducteur :** [[user Mmmmh_Monkey]]
**Date de publication originale :** 10 août 2019
[[include credit:end]]

&gt; ##green|**storkshead**## 13/09/2007 (Mar) 06:13:52 #64762349
&gt; ------
&gt; 
&gt; La diméthyltryptamine, ou DMT, est l&#39;un des hallucinogènes les plus puissants au monde. Comme il s&#39;agit d&#39;une drogue de l&#39;Annexe I aux États-Unis, il est assez difficile de s&#39;en procurer-- mais mon Dieu, des gens sont vraiment prêts à tout pour en obtenir.
&gt; 
&gt; Pourquoi ? De nombreuses personnes disent que lorsque l&#39;on en fume ou que l&#39;on s&#39;en injecte, c&#39;est comme si on était projeté dans une autre réalité. Des hallucinations visuelles et auditives intenses combinées à une altération de la perception de l&#39;espace et du temps qui ne dure qu&#39;environ cinq minutes, mais qui, pour ses consommateurs, peut s&#39;étendre sur des //vies entières//. Pour certains, c&#39;est comme une situation de mort imminente.
&gt; 
&gt; Mais quand j&#39;étais au lycée, mon frère est mort alors qu&#39;il était sous l&#39;emprise de cette drogue. Il était dans une camionnette avec quelques-uns de ses amis défoncés, fumant la fameuse &#34;drogue magique&#34; pendant qu&#39;ils roulaient. Ils ont fini par avoir un accident cette nuit-là et les ambulanciers ont dit qu&#39;ils n&#39;étaient pas sûrs de ce qui l&#39;avait tué en premier -- l&#39;impact ou le feu qui a suivi.
&gt; 
&gt; Ils ont également mentionné la drogue— principalement parce que les flics étaient impliqués et qu&#39;ils prévoyaient d&#39;interroger les survivants— et cette petite note m&#39;a amené à faire des recherches approfondies sur la DMT. Je voulais juste savoir ce qu&#39;il ressentait lorsqu&#39;il mourait, mais j&#39;étais loin de me douter que j&#39;avais découvert un monde qui dépassait mon entendement.
&gt; 
&gt; Au début des années 70, Terence McKenna et son frère sont partis dans le bassin amazonien pour faire des recherches sur les hallucinogènes. Depuis des centaines d&#39;années, les chamans de cette région utilisaient un médicament appelé ayahuasca pour guérir émotionnellement, parler avec les morts et voir l&#39;avenir.
&gt; 
&gt; Alors que les effets du DMT que l&#39;on achète habituellement aux États-Unis ne durent que peu de temps, l&#39;ayahuasca est infusée à partir des feuilles de plantes contenant la drogue, et une seule infusion peut entraîner jusqu&#39;à quatorze heures d&#39;hallucinations. Les frères, intrigués par cette idée, ont pris de l&#39;ayahuasca pendant onze jours.
&gt; 
&gt; À la fin de leur cuite, ils ont affirmé être entrés en contact avec un &#34;univers enragé d&#39;intelligence active transhumaine, hyperdimensionnelle et extrêmement extraterrestre&#34;. Ils ont baptisé ces êtres d&#39;un autre monde &#34;elfes-machines auto-transformateurs&#34;.
&gt; 
&gt; Ils semblent être un lien commun à toutes les hallucinations dues au DMT. Terence a d&#39;ailleurs parlé des elfes dans l&#39;une de ses conférences :
&gt; 
&gt;&gt; &#34;J&#39;ai coulé sur le sol. J&#39;ai [eu] l&#39;hallucination de dégringoler dans ces espaces géométriques fractals faits de lumière, puis je me suis retrouvé dans l&#39;équivalent de la chapelle privée du Pape et il y avait des elfes-machines insectes qui me tendaient d&#39;étranges petites tablettes avec une écriture étrange dessus, et j&#39;étais horrifié, complètement consterné, parce que [en] quelques secondes... toutes mes croyances sur la nature du monde étaient en train d&#39;être détruites devant moi. Je ne m&#39;en suis jamais remis. Ces elfes-machines auto-transformateurs s&#39;exprimaient dans un langage coloré qui se condensait dans des machines rotatives semblables à des œufs de Fabergé, mais fabriquées à partir de céramiques supraconductrices luminescentes et de gels de cristaux liquides. Toutes ces choses étaient si étranges, si étrangères et si peu compréhensibles que ce fut un choc total — je veux dire, le renversement littéral de [mon] univers intellectuel !
&gt;&gt; 
&gt;&gt; Ça a duré deux ou trois minutes, cette expérience de dimensions orthogonales [discontinues] de la réalité m&#39;a englouti. Lorsque j&#39;en suis sorti et que la pièce s&#39;est reconstituée, j&#39;ai dit : &#34;Je ne peux pas le croire, c&#39;est impossible&#34;. Il est ridicule d&#39;appeler cela une drogue ; cela signifie simplement que l&#39;on n&#39;a pas de mot pour cela et que l&#39;on tâtonne et que l&#39;on arrive à ce concept bâclé [selon lequel] quelque chose entre dans votre corps et il y a un changement. Ce n&#39;est pas le cas ; c&#39;est comme être frappé par de la foudre noétique.&#34;
&gt; 
&gt; Tous ceux qui ont rencontré ces êtres affirment avoir voyagé dans une autre dimension. Mais le plus intéressant dans tout cela ?
&gt; 
&gt; Des chercheurs supposent que la DMT n&#39;est pas seulement un produit chimique naturel présent dans certaines plantes.
&gt; 
&gt; Certains pensent que notre cerveau en libère lorsque nous rêvons.


&gt; ##green|**storkshead**## 13/09/2007 (Mar) 06:18:24 #64765342
&gt; ------
&gt; 
&gt; J&#39;ai fait mes propres recherches sur la DMT et ces elfes-machines. Tout d&#39;abord, j&#39;ai essayé de prendre un médicament censé augmenter les chances de se souvenir de ses rêves, l&#39;Huperzine A. C&#39;était vachement cher (vingt dollars le flacon), mais au moins, ce n&#39;était pas illégal comme la DMT.
&gt; 
&gt; Mais je n&#39;ai pas eu de chance. C&#39;était intéressant, mais je ne me souvenais de rien de particulier. J&#39;ai même fini par faire un rêve lucide grâce à cette astuce pratique qui consiste à regarder deux fois une horloge. J&#39;ai crié dans le ciel &#34;Je veux voir les elfes-machines&#34;.
&gt; 
&gt; Rien n&#39;a répondu.
&gt; 
&gt; À ce stade, je commençais à être un peu... frustré, c&#39;est le moins qu&#39;on puisse dire, alors contre tout jugement, j&#39;ai pris contact avec un de mes vieux copains revendeurs de marijuana, qui a réussi à trouver un type qui vendait du DMT.
&gt; 
&gt; Ça m&#39;a coûté un paquet d&#39;argent-- il a dit que la demande était forte-- alors j&#39;ai vendu mon téléphone. Cela ne sert à rien d&#39;en avoir un s&#39;il y a un ordinateur à la maison de toute façon.
&gt; 
&gt; Je suis ensuite rentré chez moi et me suis injecté le médicament dans l&#39;épaule. Les effets ont été presque immédiats-- j&#39;ai été projeté dans un monde de cascades de couleurs et de formes symétriques-- il est impossible de le décrire avec des mots. C&#39;était vraiment un autre monde.
&gt; 
&gt; C&#39;est alors que je l&#39;ai vu, un elfe-machine se dressant au-dessus de moi avec de longues cornes en spirale. &#34;Qu&#39;êtes vous ? ai-je demandé.
&gt; 
&gt; Il a répondu par un objet rubis ressemblant à un œuf de Fabergé, qui a flotté vers le bas et est passé en moi. &#34;Je ne comprends pas. Pouvez-vous... parler anglais ? Que faites-vous ici ?&#34;
&gt; 
&gt; Rien. Je sentais une étrange fragilité dans mon cœur tandis que je criais :
&gt; 
&gt; &#34;Répondez-moi !&#34;
&gt; 
&gt; Une explosion d&#39;œufs écarlates a jailli dans ma direction tandis que ses deux bras symétriques se levaient lentement. Et pendant un instant, à travers tous les sons étranges qui s&#39;effondraient, les formes en spirale, les couleurs et les synthèses... Je pouvais entendre un seul murmure silencieux :
&gt; 
&gt; &#34;Réveille-toi.&#34;
&gt; 
&gt; J&#39;ai ouvert les yeux sur notre monde terne et j&#39;ai eu des sueurs froides en regardant mon horloge. Il ne s&#39;était écoulé qu&#39;une minute.
&gt; 
&gt; Rien, //rien//, //**rien**//. Je n&#39;avais pratiquement rien appris d&#39;intéressant. Au contraire, je me posais encore plus de questions, m&#39;enfonçant un peu plus dans les méandres de cette drogue magique.
&gt; 
&gt; M&#39;avaient-ils chassé pour une raison ? Je n&#39;avais aucun moyen de le savoir. La DMT que j&#39;avais achetée était la dernière que le revendeur avait. J&#39;ai essayé d&#39;en trouver d&#39;autres, vraiment. Tous ceux qui étaient connus pour en vendre étaient soit en rupture de stock, soit en train de pourrir en prison. J&#39;avais besoin de savoir. Pour une raison étrange, je devais le faire. L&#39;elfe m&#39;avait-il fait quelque chose ? Je n&#39;en suis pas sûr.
&gt; 
&gt; Mais peu de temps après, je suis tombé sur une autre information intéressante :
&gt;
&gt; La DMT n&#39;est pas seulement produite lorsque nous rêvons, mais aussi lors de notre naissance et de notre mort.

&gt; ##green|**storkshead**## 13/09/2007 (Mar) 06:26:41 #64766461
&gt; ------
&gt; 
&gt; Nous sommes tous familiers avec les rêves. Il n&#39;y a pas de façon de les décrire globalement-- ils peuvent être des dystopies intenses ou de petites aventures banales. Mais quel est leur lien avec ces étranges trips au DMT ?
&gt; 
&gt; C&#39;est très simple. Lorsque les humains sont sous l&#39;influence du DMT, ils sont capables de voir les rouages du monde, les elfes-machines. Ils maintiennent le monde ensemble et écrivent nos destins. Tout ce qui arrive est à cause d&#39;eux.
&gt; 
&gt; Mais quand on rêve, on n&#39;existe plus dans ce monde. Notre cerveau crée un nouvel univers temporaire dans lequel nous existons. En d&#39;autres termes, nous devenons comme ces elfes-machines. Nous construisons notre propre monde-- dont nous ne nous souvenons cependant jamais --et nous nous y plaçons. Le concept de rêve lucide, qui nous permet de contrôler consciemment ce qui se passe, en est une preuve supplémentaire.
&gt; 
&gt; Cependant, la DMT apparaît également dans notre cerveau à notre naissance et à notre mort. Pourquoi ? Parce que lorsque nous naissons, une nouvelle conscience se forme et s&#39;insère dans le monde. Et lorsque nous mourons, cette conscience est libérée. Nous sommes capables de créer notre propre univers. Notre propre Terre.
&gt; 
&gt; Pouvez-vous imaginer ce que ce serait ? Le pouvoir que vous pourriez avoir ? La //vie// que vous pourriez vous créer ? Ce serait parfait.
&gt; 
&gt; Il faut que j&#39;en fasse l&#39;expérience moi-même. Mais comment ? Il y a encore tant à apprendre, tant à faire, tant à penser...
&gt; 
&gt; Se pourrait-il que ce monde ne soit qu&#39;un rêve, une illusion ?
&gt; 
&gt; Que nous sommes les mêmes êtres que ces elfes--, bien qu&#39;à un niveau de pouvoir inférieur ?
&gt; 
&gt; Que nous allons mourir et découvrir que nous avons créé l&#39;univers dans lequel nous vivions depuis si longtemps ? Je n&#39;en suis pas certain. Bien sûr, personne ne peut en être sûr.
&gt; 
&gt; Mais... quand je repense à mes expériences, quand j&#39;ai rencontré l&#39;elfe-machine qui m&#39;a jeté, exigeant que je me réveille, j&#39;ai entendu quelque chose d&#39;autre dans sa voix. Je l&#39;ai entendue clairement, plus clairement que tout ce que j&#39;ai pu entendre dans ma vie. La voix de l&#39;elfe...
&gt; 
&gt; C&#39;était celle de mon frère.
&gt; 
&gt; Il n&#39;y a qu&#39;une seule façon de répondre à toutes mes brûlantes questions.
&gt; 
&gt; J&#39;espère que vous êtes tous réels. Mais il faut que je comprenne, il faut que je sache si je peux le revoir. Faites de ces informations ce que vous voulez, mais ma curiosité me fait perdre la raison depuis que mon frère a pris sa dernière dose de DMT, il y a tant d&#39;années. Rien d&#39;autre ne compte.
&gt; 
&gt; Adieu, Parawatch. Vous ne me reverrez plus.</textarea></pre>
