[[include info:start]]
**原作者：**[[*user dr noppadon]]
**译者：**[[*user Sensenca12]]
**原作：**[http://scp-th.wikidot.com/scp-006-th โรครู]
**译名：**瘟疫
[[include info:end]]

**項目編號：** SCP-006-TH

**項目等級：** Keter

**特殊收容措施：** 目前沒有辦法阻止SCP-006-TH的傳播。如果發現早期感染者，若為非基金會人員應立即處決。受感染的基金會人員應被隔離在Sector-06c的5級隔離間內，期間依照最嚴格的標準管理直至感染者死亡。目前唯一已知的滅活SCP-006-TH的方法是使用至少200℃的高溫將其焚化。

除SCP-006-TH相關人員外，不得以任何理由與感染者接觸。與SCP-006-TH接觸的人員必須在接觸前後進行激光和紫外線消毒並穿著5級防護服。

與感染者的其它交流僅限使用揚聲器遠程進行。

**描述：** SCP-006-TH是一種未知的傳染性皮膚病，通過組織接觸傳播。感染者身體各個部位會出現小水泡，並導致感染者失明、失聰、無法交流和進食。在體表的SCP-006-TH發展到一定程度後，項目會蔓延至感染者的體內，並導致器官衰竭與血管栓塞，感染者最終死亡。

與SCP-006-TH感染者接觸的人會在25小時內出現相同症狀。接觸的部位最初發病，並在6-10天內迅速擴散至全身。

對感染區域的細胞取樣檢查表明，SCP-006-TH屬於一種細菌，其效果類似埃博拉病毒。所有的抗生素或藥物均無法對SCP-006-TH生效，即使將感染組織切除，以至於切下的組織已完全失活，SCP-006-TH仍會繼續繁殖，該現象的原理不明。

SCP-006-TH也可以通過被感染者接觸的表面傳播。被感染者接觸的表面會長出綠毛狀的黴菌，儘管實例較少，這足以證明與感染者接觸相同的表面也會被感染。

SCP-006-TH最早由特工Bertis發現。當他調查完一個懷疑有異常現象的3層建築並返回時，遭到了一隻動物的襲擊，確信是一隻臉上有水泡的貓。在SCP-006-TH蔓延至他的手掌前，他返回了基金會，這導致另外4名警衛出現相同症狀。

**附錄：** 在員工感染後，一個小組被派遣至隔離區域尋找那隻貓。貓沒有找到，但在3層建築的地板上發現了一個長滿綠黴的房間。</textarea></pre>
