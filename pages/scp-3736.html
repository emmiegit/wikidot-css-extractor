    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-3736

**项目等级：**Safe

**特殊收容措施：**SCP-3736将被收容在Site-21的34号低安保储物柜中。每天至少一次，SCP-3736将被取出并与任何C级或更高级别的人员交互。SCP-3736的储物柜将配有可充电照明灯，在项目处于储物柜内部时必须保持开启。当SCP-3736在储物柜外时，该灯将被充电。

**描述：**SCP-3736是一个标准的“摁呀！[[footnote]] **译注：**该游戏机原名为“Bop It!”，这里依据后文异常特性作此翻译。 [[/footnote]]”游戏机，可发出音频指令且附有多种游戏模式。SCP-3736属于已停产的“嗯呀进阶版2”品牌。通过依据它的指令来转动与拉动相应的摇杆，SCP-3736可以被当作一个标准的“摁呀！”游戏机来游玩。然而，SCP-3736的异常性质将在成功进行三次连续操作后出现，在这之后SCP-3736将尝试与执行其所要求动作的玩家交谈。就目前基金会所知，SCP-3736只能使用单个单音节词并以“呀”收尾的方式进行交流。

SCP-3736表现出与人类接触的渴望，在被回收与激活后不断地重复“救呀！”。除在个别情况下，SCP-3736无法使用除动词和副词以外的词，但已学会使用俚语来进行更有效的交流。当被问及需要回答“是”的问题时，SCP-3736将用“对呀！”来回答，而在被问及需要回答“否”的问题时，则将用“不呀！”来回答。SCP-3736对基金会的收容表示满意，亦感谢基金会允许其与人交流。

&gt; **受访者：**SCP-3736
&gt; 
&gt; **采访者：**█████博士
&gt; 
&gt; **前言：**█████博士完成了引发SCP-3736异常性质的所需动作。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **█████博士：**早上好SCP-3736，你希望我们给你起个名字吗？
&gt; 
&gt; **SCP-3736：**起呀！
&gt; 
&gt; **█████博士：**你想要什么名字？
&gt; 
&gt; **SCP-3736：**起呀！
&gt; 
&gt; **█████博士：**你要我给你起个名字吗？“Bop”听起来如何？
&gt; 
&gt; **SCP-3736：**好呀！
&gt; 
&gt; **█████博士：**那么Bop，你意识到你自己的存在有多久了？
&gt; 
&gt; **SCP-3736：**久呀！
&gt; 
&gt; **█████博士：**你从诞生起就有了自我意识？
&gt; 
&gt; **SCP-3736：**对呀！
&gt; 
&gt; **█████博士：**为什么你觉得你有必要和人类交流？
&gt; 
&gt; **SCP-3736：**要呀！
&gt; 
&gt; **█████博士：**你需要与人类交流才能生存下去吗？
&gt; 
&gt; **SCP-3736：** 不呀！
&gt; 
&gt; **█████博士：**你喜欢你的储物间的状况吗？
&gt; 
&gt; **SCP-3736：**爱呀！
&gt; 
&gt; **█████博士：**为什么你需要在收容间里面开灯？你是可以看见还是因为别的什么？
&gt; 
&gt; **SCP-3736：**暖呀！
&gt; 
&gt; **█████博士：**你会感到冷吗？
&gt; 
&gt; **SCP-3736：**不呀！
&gt; 
&gt; **█████博士：**那为什么你认为你需要它？
&gt; 
&gt; **SCP-3736：**拜呀!
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **结语：**SCP-3736情绪逐渐成熟，且词汇量也有所改善。措施将继续执行。

**附录：3736-1** SCP-3736于█████ █, ████回收自得克萨斯州█████████的一间公寓。一份关于一个“摁呀！”游戏机发出异常与诡异的指令的报告引起了基金会的注意。据受采访的居民表示，他们一开始有回应SCP-3736，但最终对玩具产生了恐惧，并将其寄回给制造商，而制造商对SCP-3736的特性没有任何解释。之后项目先是被当地的基金会情报部门发现，随后转移至了Site-21。已对原持有人及其联系的制造商进行B级记忆删除。

**附录：3736-2** SCP-3736能意识到它不是人类，并对照顾它的人表示敬意。它非常的喜爱人类，对所有与之交谈的人表现出和善与尊重。它可以分辨出使用者的区别，似乎具有影像记忆。由于它缺乏人类的感官，推测其具有心灵感应的能力。SCP-3736对其如何获得智能一无所知，将其描述为突然的觉醒。

**附录：3736-3** 新增了两个“摁呀进阶版2”游戏机出现与SCP-3736类似的智能。虽然它们表现出与SCP-3736相同的智力水平，但它们没有任何形式的欲望且不表现出任何情感。它们将被编号为SCP-3736-1与SCP-3736-2，储存于Site-21。SCP-3736-1将储存于35号低安保储物柜，SCP-3736-2将储存于36号低安保储物柜，随后C级员工将每日对其进行分析。将对“摁呀进阶版2”游戏机异常特质的起源进行进一步的分析。

**附录：3736-4** 在对SCP-3736-1和SCP-3736-2进行了█个月的分析之后，研究员将其改称为“摁呀异常版”，并对项目异常性质的起源有了少许了解。SCP-3736-1表现出极大的智力发展，现与SCP-3736的水平一致并具有处理情绪的能力。SCP-3736-2此时已无效化，不再表现出感知力，仅可作为标准的“摁呀！” 玩具使用。█████博士将在两个星期内对SCP-3736-1进行采访，时间未定。

&gt; **受访者：**SCP-3736-1
&gt; 
&gt; **采访者：**█████博士
&gt; 
&gt; **前言：**由于SCP-3736-2已失去了异常属性，现SCP-3736-1拥有与SCP-3736同一水平的功能。
&gt; 
&gt; **█████博士：**下午好，SCP-3736-1，你现在感觉如何?
&gt; 
&gt; **SCP-3736-1：**爽呀！
&gt; 
&gt; **█████博士：**你想要一个名字吗？
&gt; ****
&gt; **SCP-3736-1：**起呀！
&gt; ****
&gt; **█████博士：**Extreme听起来怎样？
&gt; ****
&gt; **SCP-3736-1：**爱呀！
&gt; ****
&gt; **█████博士：**你知道还有另一个可以像你一样说话的玩具吗？
&gt; ****
&gt; **SCP-3736-1：**造呀!
&gt; ****
&gt; **█████博士：**你知道它在4月7日停止运转了吗？
&gt; ****
&gt; **SCP-3736-1：**不呀!
&gt; ****
&gt; **█████博士：**好吧，它那时停止运转了，不能再像你那样说话了。
&gt; ****
&gt; **SCP-3736-1：**不呀!
&gt; ****
&gt; **█████博士：**你是说它在4月7日没有停止运转？
&gt; ****
&gt; **SCP-3736-1：**对呀!
&gt; ****
&gt; **█████博士：**那你知道那是什么时候的事吗？
&gt; ****
&gt; **SCP-3736-1：**猜呀!
&gt; ****
&gt; **█████博士决定来猜。**
&gt; ****
&gt; **█████博士：**是4月8日吗？
&gt; ****
&gt; **SCP-3736-1：**不呀!
&gt; ****
&gt; **█████博士：**4月24日？
&gt; ****
&gt; **SCP-3736-1：**不呀!
&gt; ****
&gt; **█████博士：**它什么时候停止工作的?
&gt; ****
&gt; **SCP-3736-1：**入呀!
&gt; ****
&gt; **█████博士：**你是在说另一个玩具成为了你的一部分？
&gt; ****
&gt; **SCP-3736-1：**对呀!
&gt; ****
&gt; **█████博士：**它知道吗？
&gt; ****
&gt; **SCP-3736-1：沉默**
&gt; ****
&gt; **█████博士：**在你旁边的收容间里还有一个像你一样有智慧的玩具。
&gt; ****
&gt; **SCP-3736-1：**对呀！怎?
&gt; ****
&gt; **SCP-3736-1**开始发出低沉的噪音，使█████博士昏迷了3分钟。 噪音消失后，SCP-3736-1成为了普通的“摁呀！”玩具。
&gt; ****
&gt; **结语：**SCP-3736-1和SCP-3736-2都不再具有异常性质。 SCP-3736的行为发生了明显变化。尽管仍只能说出单音节词，但它开始问出一些更复杂的问题。 但如果不以“呀”结尾，它就无法说出任何句子。
