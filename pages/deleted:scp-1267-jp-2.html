    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-1267-JP - ソビエトバーガー
**著者:** ©[[*user Livio15]]
**作成年:** 2022年
[[include credit:end]]

**アイテム番号:** SCP-1267-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-1267-JPははサイト-81██内の低危険度物品保管庫に収容されています。

**説明:** SCP-1267-JPは一般的なハンバーガーです。SCP-1267-JPは19██年にソビエト連邦(当時)の████市で発見されて以来、腐敗の兆候を見せていません。また、SCP-1267-JPを分解及び破壊する試みは全て失敗しています。SCP-1267-JPは、ヒトを含む生物(以下「対象」とする)がSCP-1267-JPの摂食を試みると中央から開き、対象を素早く飲み込みます。これは対象の体積がSCP-1267-JPを大幅に上回っている場合も同様です。

__**実験記録1267-01 - 日付20██/██/██**__
&gt; **対象:** ハツカネズミ(//Mus musculus//)
&gt;
&gt; **実施方法:** 対象にSCP-1267-JPを摂食させる。
&gt;
&gt; **結果:** 対象がSCP-1267-JPに噛みつこうとした際にSCP-1267-JPが対象を挟み、飲み込んだ。

__**実験記録1267-02 - 日付20██/██/██**__
&gt; **対象:** イヌ(//Canis lupus familiaris//)
&gt;
&gt; **実施方法:** 対象にSCP-1267-JPを摂食させる。
&gt;
&gt; **結果:** 対象がSCP-1267-JPに噛みつこうとした際にSCP-1267-JPが対象の口吻を挟み、飲み込んだ。

__**実験記録1267-03 - 日付20██/██/██**__
&gt; **対象:** D-126701
&gt;
&gt; **実施方法:** 対象にSCP-1267-JPを摂食させる。
&gt;
&gt; **結果:** 対象がSCP-1267-JPに噛みつこうとした際にSCP-1267-JPが対象の顔を挟み、飲み込んだ。
&gt;
&gt; **分析:** 各対象の体積は大きく異なるのにも関わらず、SCP-1267-JPが対象を飲み込むのにかかる時間にさほど差がない事は特筆に値します。

__**実験記録1267-04 - 日付20██/██/██**__
&gt; **対象:** D-126702
&gt;
&gt; **実施方法:** 対象にSCP-1267-JPに噛み付くように指示を出す。
&gt;
&gt; **結果:** 対象には何も起こらなかった。
&gt;
&gt; **分析:** 摂食に似た行動であっても、対象にSCP-1267-JPを摂食する意思がない場合SCP-1267-JPは活性化しない事が判明しました。

__**実験記録1267-05 - 日付20██/██/██**__
&gt; **対象:** D-126702
&gt;
&gt; **実施方法:** 片手以外が椅子に拘束された対象にSCP-1267-JPに摂食させる。
&gt;
&gt; **結果:** 対象がSCP-1267-JPに噛みつこうとした際にSCP-1267-JPが対象の顔を挟み、飲み込んだ。飲み込まれる際の衝撃により対象の拘束具は破壊された。

**補遺:** 以下はSCP-1267-JPと共に発見されたロシア語のメモの日本語訳です。

&gt; **&#34;ソビエト式&#34;[判読不能]グッズ**
&gt;
&gt; 1. あなたを読む本
&gt;
&gt; 2. あなたを観るテレビ
&gt;
&gt; 3. あなたを食べるハンバーガー
&gt;
&gt; 4. あなたを吸うタバコ
&gt;
&gt; 5. あなたを飼う犬
&gt;
&gt; 6. あなたを運転する車
&gt;
&gt; 7. あなたをひく風邪
&gt;
&gt; [破損により判読不能]
&gt;
&gt; 12. あなたを収容する[編集済]</textarea></pre>
