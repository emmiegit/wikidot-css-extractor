我乘坐单人深空探测器γ-283a型去完成上级安排的星球表面生物勘探任务。在经过一片濒临繁忙的交通路线、却没有被标记在星图上的星云时，一阵陨石雨损坏了载具。由于系统故障过载、方向调节和平衡都发生了故障，我被迫冲进了最近的恒星系。我本想利用最后的操纵余地泊入一条安全的轨道，然而该星系的恒星为双星，也没有任何可见的固态行星、仅有一颗庞大的气态行星。通讯系统报错、飞船发出尖锐的警报。我无可奈何，向它一头扎去。

我没有信奉的神灵、也没有家人，因此没有能够祈祷的事物。我绝望并且无比狂躁地拍打机械操纵盘和所有的仪表，但飞船仍然无可挽回地向下坠落、坠落……

咚。巨大的撞击声几乎震碎了我的耳膜。然而此时我全身心都投入在无比骇人的事实上。我并没有死，飞船也没有发生任何掉进巨型气态行星后应有的可怕下场。相反的，我居然在除了计时器外没有完好的器械的情况下安稳着陆在某个东西上。

前视镜和舱门的开启装置都损坏了。我用常备的激光切割器破开保险栓，穿上了能维持短暂时间的循环太空服，困难地踏出了飞船。我随即发现这是一块淡绿色的、绵延的广阔土地，无法看清其界限。向上望去，无限多的层层叠叠的云层几乎遮蔽了所有有害的射线、剩下的光线恰到好处，生命体征分析仪提示我环境温度为20摄氏度。我立刻采集了一些空气样本，用少数未损坏仪器中的一台检测——完全没有治病源，含有足以令我呼吸的氧气、并且无有害气体。

于是我脱下太空服，温驯的风抚摸着我。弯下腰，用手抚摸土地，发现土壤富有弹性、却又柔软潮湿，并且散发出浓郁的青草香味。

我无比震惊。这颗神秘的巨型行星内部居然有一个这样的大陆、这样的世外桃源。除了没有食物和水外，没有任何因素影响智慧生命在此殖民或建立基地。如果没有猜错的话，我无疑是第一个发现这里的人类。

就在这时，我听见了窸窸窣窣的不祥的声音。我立刻冒了一身冷汗、暗叫不妙，握紧切割机，转过头去。

一只，不，几十、甚至上百只古怪的匍匐的生物出现。它们有眼、附肢，有一个类似风笛的发声器官和切割用的利齿。这种丑陋的生物移动的方式令我无比震撼，几乎落荒而逃。由于我受过良好的星际航行教育，我深知非人的生物也有善意可能，切不能对其产生无理由的敌意、也不可揣测其文明的程度。我试探着发出一声低压的声音：“你们好？”

虽然我本就震悚极了，但这时无疑更上了一个台阶。丑陋生物中一只明显年长、似乎为其领袖的家伙丝毫没有犹豫，用银河标准语向我说：

“欢迎你，打天上来的客人。我们诚心诚意欢迎你。”

我便小心翼翼地与这些生物攀谈起来。从他们的口中，我得知了以下的信息：这些生物并无敌意，具有极高的智能，并且能够通过散播脑电波意识交流的方式互动、组建家庭和社会。他们通过将整个族群的感知力集合起来的方式接受了星际通讯，并以此得知了银河标准语和许多关于我们“人类”和其他智慧生命的信息。他们亦可通过发声器官和这颗星球上的其他物种交流，或借助银河标准语和我这个来客交流。

他们的社会模式可能已经进入共产主义阶段，所有个体具有平等的选择和生存权利、任何个体都可以为其他个体奉献或索取。族群中最年长者会被推选为“领袖”并作为最高决策者，整理众人的意见并采取折中方案。他们生存需要的全部资源仅仅是这颗星球的土地而已！没错。我听到这不可思议的消息后也好一会没能缓过来。长老用自己锋利的附肢在地面上进行了切割，立刻挖出一块土壤，然后递给我。我试着吃了一口，发现这种突然居然有类似于果冻或软骨的质感，香甜软糯。后来，我对其进行了营养分析：多种氨基酸、全面的微量元素、碳水化合物和充足的水分，足以满足任何碳基生命的生存需要。放眼望去，整片大地都是这取之不尽的营养之泉、饕餮盛宴！

在当日的短暂接触后，他们很快散开并开始做自己的事情，并没有对我展露出多么丰厚的兴趣。事实上，他们确实对我很好奇，只是为了不让我感到厌烦或尴尬而让我自行休息或干我想干的事情。长老向我保证只要我想，可以知道他们所知的一切——这个社会没有谎言，没有欺骗也无需这种低级的行为。

他们没有任何系统的实用科学系统，但在哲学和数学上造诣极高。没有弱肉强食，也不可能是尔虞我诈，他们每日所做最多的行为就是冥想和祈祷。我从未见过如他们这样温和、谦卑而善良的种族。他们认为宇宙中的一切都遵循一套精美的数学体系存在，一个大统一的方程可以将其充分描述。一切生命的本源都是宇宙和生命的本源善意、而绝非生物的进化法则。就像是为了证明这点，他们几乎不会死去、身体结构尽善尽美而强韧，并且很少繁衍新个体、族群数量缓慢地扩张着。

在我到达这颗神奇的星球、这个伊甸园般完美的世界、接触这样的生命后，我几乎放弃了修复飞船然后离开的想法。然而，他们和长老却诚恳地告诉我会鼎力帮助我离开，可以为我提供位于//世界之疆//的矿物和所有他们的数学知识来修复这台飞空机械。我不忍拒绝，只好答应下来：一想到可以让其他人类得知这些和谐的生命形式，我可以成为一个通往新世界大门必经之路上的指引者，我就感到无上欢喜。

我跟着他们冥想、跟着他们讨论彼此的心得体会。就在这样的恬静中度过了几周的时间。最终，强烈的求知欲有一次凌驾于我对安宁的向往，请求并要求长老带我前往那个被称为//世界之疆//的地方。

前往世界之疆前，我见到了这颗星球上的第二种生物。那是一种如犀牛、又像锹甲的多足庞然大物，温和而听从他们的指挥。最可贵的是这种驮兽并不抗拒我这样的来客乘坐。骑着它，我和他们很快抵达了目的地。据后来我的印象来讲。原来所谓的//世界之疆//居然是向下、向左右无限延伸的巨大天坑，也就是这篇地域的边疆。我这时才恍然大悟：并非这颗星球核心全部都是这样的土地。这分明是一个漂浮于气态行星熔融内核上的浮岛！想到这里，我对不可思议的景象的理解更进一步，我存活的奇迹程度也降低了一点。他们中的几个从悬崖上跳下去，攀爬在土壤上慢慢下降。我细细看着，发现在底下三四十厘米深的地方就有一层惨白色的矿物。

我注意到他们中的几个脸色突然一沉，但想来可能是害怕自己掉进深渊。我没有放在心上，只是带着开采上来的矿物、跟随驮兽返回他们的聚集地。经过化验，我发现这种矿物中富含着有用的金属。与地面上神奇的不会腐烂的韧性土壤结合起来，对飞船修复工作起到了极大的帮助。

太空培训的时候我就擅长于机械维修，甚至是整个学区最好的工程师——成功修理这架飞船并非遥不可及。接下来的数个月，我不断修理飞船、休息、冥想，然后和我新交到的朋友们交流。起初，乖张丑陋的外貌确实使我很不舒服，后来也习惯了下来。

时间就这样流逝而去。然而，一种不安的氛围却逐渐传播开来……但我也是在很久以后再能回想起某些夜晚的骚动。还有某些潜伏于暗处、如鲠在喉的东西。

长老的脸色逐渐不大好看。他们开始莫名地惶恐，每日的祈祷环节也大大增多。我初想或许是我的到来惊扰了淳朴的居民们宁静的生活和正常的节奏，心中不由得升起了无上的歉意和共情，加紧修复飞船。所幸他们对我的工作的支持热情无比，使我能心安理得说服自己将要离去。

在这持续几周的修理工作中，我从他们口中了解了更多。起源问题一直是人类世界热衷的话题，我诚恳地询问他们的起源故事：据长老和几个年老者所说，他们的族裔已经存在了兀兀穷年，至少超过银河标准语中的“万年”。而最早的居民是乘坐无垠的//巨鹏//来到这篇大陆的。我询问他们为什么从未考虑进入太空，或者探索新的大陆，而答案是他们的族群中也存在着某些隐晦的信仰和迷信：终有一日，//巨鹏//将再次将他们带往美丽的新世界。我对此深感兴趣，继续追问种种祖先的话题，而他们也是欣然回答。

逐渐的，我却感觉到些许浅浅的困惑和怀疑，并不断加重、不由得开始无端地揣测：他们究竟是否是生命进化而来呢……难道他们是和那种驮兽一起从苍茫的世界中产生的？显然不是。结论只能是他们在别处繁衍、发展出初步的智慧，并被那所谓的//巨鹏//送到此地，逐渐产生不可思议的文明。

更进一步的，我开始细心观察他们的一举一动。我发觉他们的平等和避免冲突，他们的谦卑和自由似乎都指向一个现实、建立在同一个基础上：资源的无限、食物的无限和空间的无限。独特的无尽资源使他们得以存活，也得以发展。愈发观察，我愈发觉得人类似乎是这宇宙中最为肮脏的物种，唯能从邪恶污浊的生存猎杀中进化、必须通过其他生物才能存续。这片桃源中的一切都令我这个来客无地自容。

多次忏悔了自己的罪过后，我加紧了修理飞船的速度。长老开始经常催促我离开：我能够理解，毕竟他们可能到底难以消受我这样的异乡人寄居于此。

似乎对应着我的悔过， 据他们所说、据我所见的长久的好天气也逐渐阴暗下来。天空中稀薄的光线开始消失，云层似乎一日日地加重——风暴。我本就料想过气态行星上的风暴问题，却没想到居然真的会发生在这伊甸园中。阴暗中，他们聚成一团团地坐在地面上发抖，我在其中亦心中茫然的心慌。一个新的想法从我罪恶的脑海里浮现。如果仅为了进食这片土地，为什么他们需要尖锐的牙齿呢？雷鸣在比地球厚重许多的大气中发出的响声震耳欲聋……

次日早，呼应昨夜不祥之兆的事情发生了。某处的地面上露出了惨白色的硬脆的岩石、可能正是我此前在//世界之疆//见识过的那种。我本以为这种矿物只在那里有所分布，而如今却得知它决然应该构成了这座浮岛的基石，自然不甚震惊。除此之外，我还探明了这浮岛具体的大小：事实上不过40来万平方公里，只是因为浓厚的大气而难以看清边际而已；另一方面，土壤的厚度在不同的地方似乎不一而足……但最深的也不会超过2米。长老再三催促，甚至急不可耐地迫切地命令我尽快修好飞船、离开这片区域。我也全心埋头苦干起来。

几日过去，无穷无尽的土壤开始从地面上消失。大片的绵延的矿物或岩石被暴露出来，大大加快了我修复飞船的进度。他们开始花更多的时间进食和采集土壤。那种与异种相处的压抑再次显现在我身上。身旁陌生而熟悉的躯体和怪诞的附肢做出虔诚祈祷的动作、闭目冥想，我却只觉得本能的不安、浑身的血液都沸腾般地窜动。某天，一头驮兽死去了，浑身遍布着莫名的伤痕。所有人都聚集起来为其默哀，并把它推下了//世界之疆//、向//大鹏//祈福以让它安息。我这才意识到这篇神圣的土地上亦有会死去的生灵；即使在绝无纷争的伊甸园中也没有可以逃避时间之涌流的造物。

更令我毛骨悚然的，却是那死去的驮兽“摔倒在坚硬白色岩石”上所造成的切割伤、钝伤，以及它缺失的头部……

骇人的白色裂痕在大地上不断延伸，我已见不到任何他们中的一员。有的只是不断从地面上摄取生存之必要物质的身影。我尝试与他们交流，谈一些哲学上的见解——然而却没有答复，空气在沉默中冷寂。仅仅是用锋利附肢和利齿开掘地面上残存的幽绿色土壤的怪物。我开采岩石的速度大大加快，飞船的动力系统、控制系统也大致完善——如果我能提炼更有用的金属，甚至能修好通讯系统。

星球自转到太阳的另一面，黑夜降临了。我噩梦缠身、怎么也无法安稳……空气，这里怎么会有无穷无尽的可供呼吸的空气……空气，氧气……光合作用……没有植物……我自梦中惊醒，停下喃喃自语的嘴。我向舷窗外看去，蒸腾的水气裹挟着氧气，仿佛从大地中升起。雷鸣、次次雷鸣。但没有下雨，在这样的星球上没有一滴雨水能够到达地面。

清晨，他们从土壤深处发掘出一具干化的尸体，正属于他们的族裔。举行送别仪式时，我只觉得浑身都出满了粘腻阴冷的汗液。这具尸体再次打破了伊甸园里不死的神话，并且彻底推翻了所谓的//巨鹏//救世理论。

初次风暴夜后的第13日夜。我彻底修好了飞船，想要寻找他们告知并道别，但却不知所踪，想必是前往更远的地方取食了。一片空白的原野和苍茫的世界压迫着我，令我几乎不得不立刻离开。

我只好安慰自己他们不会在意我的不辞而别。打开操作台，准备发射升空。就在这时，我却骤然听到了尖锐突兀的风笛声：凄惨的，以及残忍的，暴怒的，甚至狂欢的。我从未听过任何他们中的一员发出这种声响，从舷窗向外看去——一时间，我的心脏似乎停搏、神经全部被麻痹。数只，数十只，数百只的狂躁的野兽正在行军、战争、厮杀。它们用彼此的獠牙互相攻击、进食同伴的血肉并以此极速地生长着。它们有眼、附肢，有一个类似风笛的发声器官和切割用的利齿……它们正是我所日日见得的他们！

我受到的震撼不可描述、无可名状。那些奔突的野兽浑身所有的皮肤与犁鳞片都张牙舞爪地暴涨充血、每根牙齿和镰刀似的附肢都热切渴望着杀戮。不，不！地狱中的魔鬼和活死人的私生子都绝无这样的野蛮和怪力，独眼巨人和海蛇的嵌合体都不及他们半分的下流和龌龊。如同从一切虚空结尾的涌泉中产生出的筋肉妖怪一样地彼此屠戮吞咽，以青绿色的、诡异的血液污染着森森的惨白大地。

用前所未有的力量按下一个拉杆。引擎启动了，它们像层叠的丧尸、墙中的鼠群、炙热的熔岩般地攀爬而上、跳跃着冲刺着接近我的载具。我将功率开到最大——立刻升空。艰难爬升、飞船跌跌撞撞地冲向远处，然后向下坠落……坠落……发动机声嘶力竭地稳定船体，上升的气流帮助克服了重力，飞船向正确的方向驶去。

高空中，我悬停了飞船。将面部埋入手臂哭泣。他们，我所见过最文明、最高尚的生命，和它们，我所见过最堕落、最原始的生命——怎可是同一种生命？怎可是同一种造物呢？这大地、这浮岛究竟是伊甸园还是地狱。我一切建立起的信仰和宁静祥和的思绪，都在这几天的恐怖与不安的蔓延和数十秒前的彻底爆发面前粉碎消逝，彻底一败涂地。

很难记得过去了多久。我开始围绕着这座已承担我生存许久的浮岛做三维视图：那是一具骨架。在我所见过的那么多琐碎的无意义的知识中，我碰巧知道那具骸骨的形状：正如一座鲸骨。那是一具无垠到能够承载一个世界的庞然大物的骨架。土壤是巨兽的血肉，矿石是巨兽的骨骼。巨兽的灵魂早已在长久的岁月中磨灭，身形也被无限的空间模糊。唯独那些丰厚的生物质彰显着它的存在。我不禁用混乱的思绪接着思索：如果这世界是一只巨兽……没错，理论是真实的。它们的先祖确实跟随//巨鹏//来到此地，世世代代繁衍至今——然而它们的//巨鹏//正是脚下赖以生存的大地与养分！此前，从未有人见过这么大的生物存在于气态行星：小型的浮空生命有所发现，但巨型的生命却始料未及。伊甸园的居民们乘坐//巨鹏//降临于此，作为来客生存、作为过客灭绝。

这也恰恰可以解释为什么这样的世界只有它们和驮兽两种生命：因为它们分明都是依存于这庞然大物上的寄生虫，并不是一套自然的生态系统。这种以奇迹般的方式在气态巨行星内部翱翔的生命体内居然能产生这样的寄生生物。对于它们，巨鹏的身体及其肌肤表面就是赖以生存的一切。为了采食、为了和免疫系统抗衡，它们进化出了智慧和强健的躯体，一切只为了杀戮……巨鹏死去，它们终于可以享有无穷的食物和轻易的生存，于是智慧不再用于争斗、多余的时间可以用来思考。

文明和善良、一切美德都在这样的天堂中产生。然而好景不长，终有一日那平衡被打破、看似取之不尽的食物终于消逝——必须再次拾起武器。野蛮是文明的常理，高尚仅是文明发展的附加品、且终将在无穷的生存威胁面前碎裂，露出其恶毒的獠牙和为杀戮而生的利齿。我看向这颗浑圆的星体，不知多少//巨鹏//正在翱翔或死去——苍穹之边，千千万模糊的浮岛正在运作。在它们广袤如世界般的背脊上，一个个微型的文明正在成长着……吞噬、杀戮，征服属于他们的环境和家园！终将消逝，资源不断使用然后废弃。终于再次使用石矛互相攻击、躯体猛烈碰撞。这样的生存死局仍在循环。我放眼广阔的银河和仿佛没有//世界之疆//、资源无穷无尽的宇宙——

此亦如此。

我麻木地驶向太空。就在4小时的路程外，一个繁忙的航线和空间站等着我。我的同类、我的家园、我的世界。

然而我却不再向往那曾经我赖以生存的常态、我已经不再属于人类或异类、高尚或野蛮，我仅仅是一个伟大骗局里的滑稽棋子，一只站在//巨鹏//广阔臂膀上仰望星空的寄生虫。我的灵魂已在伊甸园中永久死去。这份为我自己而录制的记录将被我封进文件、丢进太空，永远不为人知。我希望这颗行星，这个文明世界和它们能被忘却，这个无解的死局能被忘却，伊甸园能被忘却。走吧，γ-283a，让我们启航。

[[size 105%]]我是来自苍穹上的来客，从生命舞台上的匆匆过客中被迫降落、又被迫离去。文明和生命的神圣与伟大都是彻底的笑话，但愿我可以在太空中孤独而死。[[/size]]</textarea></pre>
