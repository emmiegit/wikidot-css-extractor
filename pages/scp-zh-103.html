**項目編號：**SCP-ZH-103

**項目等級：**Euclid condicio[[footnote]]在符合特定條件下為Euclid級[[/footnote]]

**特殊收容措施：**SCP-ZH-103當前被收容於Site-ZH-81的103號收容單元，其內含一標準XI型氣態收容艙。項目負責人外的所有基金會人員應盡可能避免與SCP-ZH-103接觸，且絕對禁止雙邊目光接觸。相關站點與單位的基金會人員應於平時進行應激接種[[footnote]]對於恐慌、焦慮行為的認知治療手法之一，於平時練習恐慌時的身心理應對（如深呼吸與有效自我說服），以便應對恐慌發作的情境。[[/footnote]]訓練：若感受到突發性遽增的恐懼感，不要移動視線或回頭望。

在進階收容層面，Ф-Jipigangen協議被視為合理控制SCP-ZH-103的框架。相關資訊在須知基礎下可向4/ZH-81級人員申請知悉。

**描述：**SCP-ZH-103沒有定形，其顯形包含二種狀態：無定形狀態（I態）與鴞形目動物狀態（S態）。I態下，可觀察到項目為包覆著一微弱紅光源的黑色模糊雲霧。S態下，項目為外觀符合鴞形目的任意種類動物，並且在頭頂與雙眼構成的等腰三角形中心帶有一紅光點。

當項目處於S態，且刻意直視特定人體時，其雙眼將逐漸發紅，此行為被定義為「注視行為」。在注視行為下，無論是否覺察到項目的注視，受影響人員的杏仁核皆會隨之高度活化，產生高度的恐懼感受。受影響人員若與注視行為中的項目互相直視，則被進一步稱為「鎖定行為」，此時，該人員除杏仁核活化外，前額葉皮質活性亦會被高度抑制，造成該人員的高度恐懼，伴隨無法動彈、言語遲滯、理性思考中斷、簡易思考缺失與[已編輯] 最長的注視時間長達██ ████，導致該人[資料刪除] 
當前未知項目是否可透過注視行為誘發鎖定行為，或僅是人類心理反應造成此一連續情境的高頻繁發生。

注視行為亦對於部分鳥類與哺乳類有效，而鎖定行為則無與人體反應相同的效果。解除項目的注視意願係當前唯一可終止鎖定行為的方法。須注意，解除項目的注視意願帶有風險，並由於[已編輯]

I態下，項目的物理組成不明，或可能不以已知的物理方式存在。所有對I態的偵測皆顯示項目與所處的大氣無異，或暗示項目並未以氣態存在。即便如此，項目未被觀測到具有穿透固體的能力。
S態下，項目帶有可觀測或感受到的質量，其組成似乎與一般鴞形目動物的組成無異；脫離其主體的部分（例如羽毛）則會在短暫的時間內湮滅。

對於項目的核心紅光研究[資料刪除] 已在3E-07的指令下終止。
