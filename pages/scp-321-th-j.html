    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号:** SCP-321-TH-J 

**项目等级:** Safe

**特别收容措施:** SCP-321-TH-J 不需要任何特殊收容措施。SCP-321-TH-J 位于一自助餐厅附近的建筑物背后的树下。所有基金会人员都拥有可以进入SCP-321-TH-J 收容区域的许可，但不可对SCP-321-TH-J做出任何行为。基金会普通员工需定期地放置食物于SCP-321-TH-J前。
**追记:** 禁止一切用手指碰触，或试图擦拭SCP-321-TH-J的行为。尝试对SCP-321-TH-J 实施暴力行为将会遭到严厉处罚。

**描述:** SCP-321-TH-J 是一高约1m的，由锌和木头制成的小型神祠。在发现时，SCP-321-TH-J被埋于大量人偶的花冠与许多色彩不同的衣服之中（现已全部移除）。SCP-321-TH-J时常自称为神。但针对其所展开的初期调查并未发现任何异常存在的痕迹。
SCP-321-TH-J通过言语与接触与他人进行交流。其声音被报告为一可怕的老人的声音。SCP-321-TH-J亦可以在不展现其身姿的情况下取走所放置的食物。所放置于SCP-321-TH-J面前的食物就像是实际被食用了一般。
 
**补充:** 采访记录
&gt; **特工Arm:** 啊—你是……？
&gt; 
&gt; **SCP-321-TH-J:** 你谁啊？
&gt; 
&gt; **特工Arm:** 我是基金会的员工。
&gt; 
&gt; **SCP-321-TH-J:** 那你能不能让我离开这破地方？
&gt; 
&gt; **特工Arm:** 我怎么可能干得到那种事情呢。
&gt; 
&gt; **SCP-321-TH-J:** 崇拜我的家伙们在哪呢？
&gt; 
&gt; **特工Arm:** 我才不知道，别问我这些啊。
&gt; 
&gt; **SCP-321-TH-J:** 你想要什么东西？我有很多问题想问你，这里太无聊了。
&gt; 
&gt; **特工Arm:** 那你先回答我，我想知道你是谁，还有你现在在哪？
&gt; 
&gt; **SCP-321-TH-J:** 我是██████████，这是我的家。
&gt; 
&gt; **特工Arm:** 那是我的名字啊喂，你是在哪知道我的名字的？
&gt; 
&gt; **SCP-321-TH-J:** 原来这名字是你吗！我草，失算了。
&gt; 
&gt; **特工Arm:** 所以你是人假扮的咯？还是说你是幽灵？
&gt; 
&gt; **SCP-321-TH-J:** 我是神！
&gt; 
&gt; **特工Arm:** 是神的话现身来看看？
&gt; 
&gt; **SCP-321-TH-J:** 我就在这里。
&gt; 
&gt; **特工Arm:** 那为啥我看不见你啊。
&gt; 
&gt; **SCP-321-TH-J:** 可能是因为你的德行还不足以看见我的身影吧！
&gt; 
&gt; **特工Arm:** 所以才会这样吗……</textarea></pre>
