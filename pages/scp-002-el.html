**Item#:** SCP-002-EL

**Clase De Objeto:** Euclid

**Procedimientos Especiales de Contención:** Todas las plantas que estén bajo el efecto de SCP-002-EL deben ser contenidas en el Área-██ en un invernadero in situ. El área será monitoreada diariamente en busca de nuevas mutaciones. Cualquier instancia adicional encontrada fuera de contención será reportada inmediatamente a los oficiales de la Fundación. Los miembros del personal que deseen realizar experimentos con SCP-002-EL deberán solicitarlo con el supervisor asignado a la anomalía.

**Descripción:** SCP-002-EL es un mineral carbonato con una dureza de 7 en la escala de Mohs, con una composición similar a la piedra caliza y calcita, aunque se han encontrado trazas de azufre en muestras de ██████. Su estructura cristalográfica no se parece a ninguna de las estructuras cristalinas conocidas, y después de romperse, en distintas ocasiones se pueden ver bordes romos y dentados y fragmentos. Mientras SCP-002-EL es reactivo con la mayoría de los aceites, solo se han podido ver reacciones mínimas o apenas visibles con ácidos y bases débiles, y no ha demostrado ningún tipo de reacción con ácidos o bases fuertes y agua. Después de haber alcanzado el punto triple, el material adquiere las propiedades de █████, gana una viscosidad imposiblemente baja y pierde gran parte de su resistencia a los ácidos y bases. La causa probablemente sea el aumento en la superficie de contacto y la ruptura de los enlaces moleculares. 

El mineral parece tener la capacidad anómala de alterar permanentemente a las formas de vida basadas en plantas en objetos de uso doméstico comunes; especialmente escaleras (clasificadas como SCP-002-EL-2) causando también que el suelo circundante se torne completamente solido e impermeable. Este fenómeno fue descubierto por primera vez en ████████ el 5/12/1997 cuando los ciudadanos informaron de un campo de escaleras que se elevaban lentamente del suelo, alcanzando alturas aproximadas de 5 metros. Se le avisó al propietario del campo, el Sr. █████, y a la Fundación. Durante la investigación los agentes trataron de buscar la causa de SCP-002-EL sólo para descubrir que las escaleras tenían raíces en su parte inferior. Aunque no se sabía con certeza cuál era la causa, y la naturaleza de SCP-002-EL se desconocía para entonces, se elaboró una historia de tapadera sobre cómo en el campo se estaban filtrando una afluencia de gases alucinógenos de origen natural y el Sr. █████ fue puesto en libertad bajo el pretexto de peligro, más tarde, seria convencido de vender su campo a la Fundación para la realización de futuras investigaciones.

**Anexo 002-EL-1:** El 4/7/200█ se encontraron dos instancias silvestres de SCP-002-EL-2 cerca del pueblo de Ampelakia, Larissa. Ambas instancias mostraron signos de haber sido escaladas. Análisis posteriores demostraron la existencia de una anomalía en su manifestación en comparación con las instancias anteriores; las pruebas mostraron que habían sido falsificadas y plantadas manualmente en vez de crecer de forma natural. 

Se están realizando nuevas pruebas en la zona.</textarea></pre>
