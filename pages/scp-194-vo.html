**Ítem #:** SCP-194

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Las instancias de SCP-194 deben ser mantenidas en un aviario en los terrenos del Sitio-43. El área circundante de este aviario estará cercado y tendrá un espacio de no menos de cincuenta (50) metros entre el mismo y el aviario. SCP-194 debe ser alimentado diariamente con roedores muertos; las plumas desechadas de SCP-194 pueden ser recogidas mientras se alimenta. Sólo el personal que no tenga antecedentes de aislamiento o introversión puede ser encomendado a las labores de alimentación de SCP-194. Las instancias de SCP-194-1 deben ser mantenidas en una cámara subterránea sellada en el Sitio-43. Esta cámara estará amueblada con paja y una lámpara de techo que simule al sol. SCP-194-1 debe ser alimentado de la misma manera que SCP-194 junto con las plumas del mismo en adición. El personal tiene prohibido interactuar con SCP-194-1 si no es para entrevistas u otros eventos programados por el Dr. ████████████. El personal que haya tenido una interacción no autorizada con SCP-194 o SCP-194-1 debe seguir una evaluación psiquiátrica obligatoria. 

**Descripción:** SCP-194 son visualmente idénticos al //Corvus corax// o cuervo común. Su comportamiento también es idéntico al de la mayoría de cuervos, salvo que muestran un grado anormal de confort ante la presencia de humanos. SCP-194 no huirá de humanos a menos de que se vean obviamente amenazados, y son conocidos por posarse en humanos cuando vean que es conveniente hacerlo. También tienen una dieta diferente a la de los cuervos normales, prefiriendo comer exclusivamente carne que granos y semillas. 

SCP-194 se reúne en grandes números alrededor de personas introvertidas, usualmente en personas con tendencias antisociales y con o sin antecedentes de violencia. Los grupos de SCP-194 seguirán a dicha persona, congregándose cerca de sus casas o en lugares de trabajo, y volando a través de cualquier área mientras la persona esté afuera. Las personas que tengan un contacto prolongado con SCP-194 se convierten en SCP-194-1. No se ha encontrado evidencia que sugiera que SCP-194 tenga este efecto en otros animales. 

SCP-194-1 muestra rápidamente una personalidad antisocial y una mentalidad aislacionista si no tenían antes esos atributos. SCP-194-1 tiende a rechazar cualquier trabajo y relación, prefiriendo pasar su tiempo ante la presencia de SCP-194. Si SCP-194 comienza a mudar, SCP-194-1 recogerá las plumas para comer. Una vez que SCP-194-1 toma el hábito de comer plumas, comerán poco o nada más. Comenzarán a perder peso a una velocidad mucho mayor de lo que sería posible incluso con inanición voluntaria. 

Aproximadamente una (1) semana después de la fase de comer plumas, SCP-194-1 se someterá a una metamorfosis; los omóplatos presentarán protuberancias óseas delgadas que crecerán hacia afuera junto con el musculo y la piel. Durante el transcurso de veinticuatro (24) horas, las protuberancias seguirán creciendo, formando extremidades articuladas con huesos huecos, parecidos a las alas de las aves. Las plumas pueden ser vistas crecer de las &#34;alas&#34; en este periodo, o pueden crecer después. Todas las instancias de SCP-194-1 que fueron entrevistadas han descrito esta transformación como extremadamente dolorosa, y las heridas internas alrededor de la parte superior de la espalda son comunes, ya que estas condiciones están asociadas con la malnutrición.  

Después de que estos apéndices parecidos a alas sin uso para el vuelo hayan crecido, SCP-194-1 entrará en un estado de letargo y pasará la mayoría de su tiempo descansando. También se volverán cada vez más obsesionados con imitar y al estar ante la presencia de SCP-194 y puede ser hostil ante la interferencia humana. SCP-194-1 continuará perdiendo peso y se someterá a más cambios, comenzando con un encogimiento drástico de la espina, descomposición de las extremidades y una reorganización del cráneo, y terminando con el crecimiento de plumas negras sobre cualquier parte del cuerpo donde no las haya tenido. Si SCP-194-1 sobrevive al final de este estado (la transformación parcial fue fatal en el 70% de todos los casos observados), SCP-194-1 habrá cambiado su forma a la de SCP-194. Las pruebas han revelado que es posible alargar y retrasar la transformación hasta seis (6) meses al mantener a SCP-194-1 alejado de SCP-194, no se conoce alguna manera de detener o revertir la transformación sin matar a SCP-194-1 después de que las &#34;alas&#34; hayan brotado. 


**Entrevista 194-3**
**Entrevistado:** 6754-D, actualmente está a mitad del proceso de transformación a SCP-194-1

**Entrevistador:**  Dr. ████████████

**Introducción:** Después de varios sujetos, 6754-D fue uno de los entrevistados más abiertos. Sin embargo, como todos los otros, 6754-D habló en un tono monótono durante la entrevista y en una que otra ocasión hablaba. 

&lt;Comienzo de la Entrevista, ██/██/████&gt;

&gt; Dr. ████████████: Buenos días.
&gt;
&gt; 6754-D: (pausa)... Días. 
&gt;
&gt; Dr. ████████████: Hoy me gustaría hablarte acerca de SCP-194.
&gt;
&gt; 6754-D: Así no es como son llamados.
&gt;
&gt; Dr. ████████████: (pausa)... Entonces ¿cómo los llamas?
&gt;
&gt; 6754-D: Ellos son mi bandada. Mis abominables. Mis anfitriones. Hermanos de la carroña. Cualquier nombre que quieras, pero no un número. 
&gt;
&gt; Dr. ████████████: ¿Puede un número no ser un nombre?
&gt;
&gt; 6754-D: (silencio)
&gt;
&gt; Dr. ████████████: (pausa)... ¿Por qué te sientes atraído a SCP. . . los anfitriones? 
&gt;
&gt; 6754-D: Ellos vinieron a mí. Me reconocieron como uno de los suyos. 
&gt;
&gt; Dr. ████████████: ¿Como un cuervo? 
&gt;
&gt; 6754-D: Como un prisionero. Como un solitario. Como. . . (silencio) 
&gt;
&gt; Dr. ████████████: ¿Como qué? 
&gt;
&gt; 6754-D: (silencio)
&gt;
&gt; Dr. ████████████: Déjame intentar con una pregunta diferente. ¿Por qué te comiste sus plumas? 
&gt;
&gt; 6754-D: Eran regalos. Tú no rechazas regalos. 
&gt;
&gt; Dr. ████████████: ¿Por qué no comiste nada aparte de las plumas?
&gt;
&gt; 6754-D: No necesitaba nada más 
&gt;
&gt; Dr. ████████████: ... ¿Sabes lo que te está pasando? 
&gt;
&gt; 6754-D: Me estoy uniendo a ellos. Me estoy volviendo uno de ellos. Seré hermoso. 
&gt;
&gt; Dr. ████████████: ¿Estás consciente que la mayoría de las personas que han estado en tu posición han muerto dolorosamente a mitad del cambio?
&gt;
&gt; 6754-D: (silencio.)
&gt;
&gt; Dr. ████████████: ¿Estás consciente de que si sobrevives, serás enjaulado junto con los otros cuervos en el aviario?
&gt;
&gt; 6754-D: (silencio. 6754-D no respondió a ninguna otra pregunta, y después de veinte minutos el Dr. ████████████ concluyó la entrevista.) 

&lt;Fin de Entrevista&gt;

Conclusión: //Viendo como 6754-D parecía simpatizar con SCP-194, yo recomiendo que ningún miembro del personal clase-D debería estar en contacto con SCP-194. También recomiendo la eutanasia para cualquier miembro del personal de la Fundación que se haya convertido en SCP-194-1, mientras que no esté seguro de cuánta información retienen las aves después del cambio, no quisiera ver cómo un montón de aves inteligentes con información de la Fundación escapa.// -Dr. ████████████

**Informe de Incidente 194-1** El día 09/05/████ a las 1300 horas, un grupo de cuervos que sobrevolaba el Sitio-43 aterrizó sobre el aviario de SCP-194 y se asentaron alrededor de su superficie. Uno se lanzó sobre la cadena alrededor de la puerta del aviario y comenzó a manipular el mango. Hubo disparos por parte de los guardias de seguridad que se aproximaban e hicieron que el grupo huyera; de las aves invasoras, una (1) recibió un disparo, muriendo al instante, una (1) fue herida y añadida al aviario después de la recuperación, y se confirmó que al menos seis (6) escaparon. 

**Informe de Incidente 194-2** El día 09/05/████ a las 1500 horas, el Agente Andersson entró al área cercada alrededor del aviario de SCP-194, usando su nivel de acceso de seguridad para sobrepasar el punto de control. Estaba cargando una cubeta con ratas muertas, haciéndoles creer a los guardias que él estaba alimentando a SCP-194 fuera de su horario normal. Él abrió la puerta del aviario y empezó a sacar los especímenes de SCP-194 y a liberarlos en el aire. Seguridad respondió lo suficientemente rápido como para incapacitar al Agente Andersson y cerrar la puerta del aviario, pero no para evitar que tres (3) especímenes de SCP-194 fueran liberados. Desde entonces, Andersson ha sido redesignado como SCP-194-1 y contenido. 

**Informe de Incidente 194-3** El día 09/05/████ a las 2100 horas,  █████  ███████, la alimentadora designada para SCP-194, entró al área segura alrededor del aviario de SCP-194 con una cubeta de ratas muertas, y fue directo al alimentador rotatorio para llenarlo. Las grabaciones muestran a ███████ detenerse afuera del alimentador por casi un minuto observando a SCP-194 dentro del aviario. Luego ella colocó la cubeta en el suelo y se dirigió a la puerta. Los guardias de seguridad detuvieron a ███████ antes de que ella pudiese abrirla. La examinación subsecuente y la interrogación sugiere una fuerte compulsión psicológica estaba en efecto y fue liberada sin alguna otra penalidad. 
 
**Anexo:** //Dr. ████████████, esperaba algo mucho mejor de ti que esto. Deberías estar enfocando tus esfuerzos en lo que es en verdad importante: encontrar una manera de distinguir a SCP-194 de cualquier otra ave. No tenemos los recursos para exterminar a cada ave en el mundo, y tu pobre trabajo de mantener a los que// tenemos //capturados en confinamiento no está ayudando. Necesitamos algo más ajustado que un aviario que conseguiste en Home Depot, y necesitamos más información de las aves, no de las personas que se transformaron en ellos.// -O5-█
