    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-4984/Fungi.JPG|caption=SCP-4984-L的一部分。|width=300px]]

**项目编号：**SCP-4984

**项目等级：**Keter

**特殊收容措施：**任何需要对SCP-4984个体进行距离小于2米的观察的人员应装备A级气密防护服。

若SCP-4984实例的覆盖面积大于100平方米，则应建立专用的临时收容区域将其安置。在收容区域周围应安装混凝土路面，并每隔10米配备一台检测设备。如若发现SCP-4984个体生长范围超出收容区域，应立即派出生物危害小组。

已经批准的SCP-4984个体无效化程序应使用布置于暂定收容边界的化学散布单位进行。无效化程序完成后，SCP-4984个体应被持续观察2年。若发现个体出现继续生长情况，无效化程序将再次启动。

对于野生SCP-4984的个体的搜索每年应至少进行一次。任何在SCP-4984个体中发现的非正常菌丝结构或仍然存活的有机体都应被记录在案；关于特殊个体的信息需在第一时间递交至最近的基金会设施。

**描述：**SCP-4984（暂定名//Mycelium memoriae//）为一种异常真菌，主要出现于欧洲和非洲。

根据目前已有的观察记录[[footnote]]即对所有活着，或已被恢复正常的冬眠状态的SCP-4984个体的观察记录[[/footnote]]，可推断出SCP-4984的异常特质来源于其摄食习惯：具体来说，SCP-4984会吞噬猎物，然后摄取其对猎物的一部分视觉记忆为食，而非以有机体为食。随后，SCP-4984会用其菌丝以类似立体模型的方式构造被化为能量的视觉记忆，这种行为似乎是一种养料储存的方式。这些重构的模型或简单或复杂，在一些情况下，微型地标和动物面部特征也会被重构。

SCP-4984外表通常表现为由大量菌丝[[footnote]]主要为构成真菌菌丝体(即植物部分)的分枝丝[[/footnote]]构成的异常结构，通常会模仿周围环境或生物。其菌丝结构异常坚固，为SCP-4984的主要繁殖途径之一，另一种为孢子。这些孢子萌发期级短，其基础菌丝结构生长会在孢子与合适的有机体接触几分钟内发生。

SCP-4984个体是否生长取决于捕获的猎物的营养价值；目前认为，SCP-4984个体会通过“选择”的方式来决定其猎物种类，并将其作为唯一的食物来源。而随着所选定猎物种类的减少，SCP-4984个体会停止对立体模型结构的构造，并进入休眠状态。休眠状态下的SCP-4984个体会产生一层坚硬如石头的菌丝外壳，可抵御大多数伤害。

对SCP-4984的大量样本检验发现其材质在成份上为类似碳质球粒陨石材料（一种原始陨石），一些材质更为复杂的SCP-4984个体内甚至含有小型钻石碎片。

**附录 SCP-4984-1:**//值得注意的SCP-4984个体记录，按照复杂程度排序。//

&gt; **SCP-4984个体：**SCP-4984-E
&gt; **覆盖范围：**~50 m^^2^^
&gt; **地点：**英国，沃里克郡
&gt; **记录：**菌丝结构零星地生长在不平坦的土壤中，在森林地面的土壤和地衣的颜色下呈现出非常显眼的白色。该个体在地面上显示了蜜蜂的“摇摆舞”[[footnote]]许多种类的蜜蜂用这种方式来与告知蜂群关于各种资源的方向和距离的信息。[[/footnote]]的粗略模型。
&gt; **个体状态：**活跃。由于其坚硬的菌丝外壳，曾被误认为处于休眠状态。
&gt; 
&gt; **SCP-4984个体：**SCP-4984-J
&gt; **覆盖范围：**~350 m^^2^^（主要位于地下）
&gt; **地点：**南非，卡拉哈里沙漠
&gt; **记录：**可被观测到的地上菌丝结构构成一个由隧道构成的巨大隧道网络，类似于某种穴居动物所为。菌丝隧道是中空的，最高处达60厘米，在半空中形成一个类似管状的结构。一只猫鼬（//Suricata suricatta//）位于管状结构的中心，其姿势为站立。超声波扫描显示，该结构为其正下方猫鼬洞穴的镜像复制。
&gt; **个体状态：**活跃。临时边界已经建立。
&gt; 
&gt; **SCP-4984个体：**SCP-4984-B
&gt; **覆盖范围：**~100 m^^2^^（主要位于水下）
&gt; **地点：**苏格兰，爱丁堡
&gt; **记录：**极细的菌丝遍布水面，形成不易被察觉的轮廓，类似于捕鱼爱好者的渔船产生的水波。偶尔出现由硬化菌丝形成的钩状物体，以及模仿各种常见海洋废弃物的结构。
&gt; **个体状态：**为防止其通过水进一步传播，项目已被无效化。基金会从SCP-4984个体中回收了三个存活状态的褐色鳟鱼//（Salmo trutta）//。后经观察发现鳟鱼已失去活动能力，需要人工喂食。

**附录 SCP-4984-2：**//涉及人类受害者的SCP-4984案例摘录。//

&gt; **SCP-4984个体：**SCP-4984-Q
&gt; **覆盖范围：**~230 m^^2^^
&gt; **地点：**法国，科洛里
&gt; **记录：**个体位于靠近一个经常用于艺术研讨和静修的小设施的林地区域，其中心的菌丝结构构成几何体图案，这些图案以容易诱发错觉的图案排列。该结构直径4米，并且在各个角度上看都是完整的，似乎有悖于常态。
&gt; **个体状态：**无效化，以下人员因该个体引发的认知危害而受到影响。在挖掘该个体遗留物时，发现一名名为██████ ███████的已昏迷男性，其身份为一名法国公民和一名专门从事复杂分形插图的艺术家，其职业生涯在SCP-4984个体被发现之前的90年间一直很活跃。██████ ███████现已被运送至一家基金会附属医院接受生命维持。
&gt; 
&gt; **SCP-4984个体：**SCP-4984-H
&gt; **覆盖范围：**~3000 m^^2^^
&gt; **地点：**埃及，开罗
&gt; **记录：**与其它SCP-4984个体的菌丝结构不同，SCP-4984-H由覆盖面积已经超过整个村庄细丝构成。据观察，该个体约70%的部分处于休眠状态，由坚硬的外壳包裹，覆盖村庄内所有建筑和生物，包括畜棚和牲畜。村庄最北部有一座被认为由宗教意义的精美建筑，位于一个洞穴旁。该洞穴入口被菌丝包裹，并刻有复杂的图案，类似于石棺和其他丧葬物品上常见的埃及象形文字。将红外线探针插入后的成像显示，洞内有至少33个未发现移动迹象的人形实体，这些实体姿势皆为站立，其动作被认为是在赞美或膜拜。目前，这些实体被认为仍存在生命。
&gt; **个体状态：**在对其的无效化程序被认为是必要的之前，个体状态活跃。初步调查发现，SCP-4984-H最外围的菌丝结构至少有50米深，这使得对其进行挖掘是不可能的。
&gt; **附加记录：**观察到SCP-4984-H正以每年██ m^^2^^的速度扩散，不断添加新的菌丝结构来“填充”其到达的村庄。最近出现的以这种方式被构造的结构为两名被高度还原的MTF特工，为第一批由基金会派遣对项目进行调查的非D级人员（需注意，SCP-4984-H个体内不存在任何先前被派遣进入的人员的复制结构）。当其中一名特工靠近时，该结构散发出大片孢子云，调查暂停。尚未确定这是SCP-4984的防御机制，亦或是个体在利用他们之间的相似作为诱饵诱使MTF特工靠近。
&gt; 
&gt; **尾注：**//尚未确定SCP-4984是否有智慧。由于其某些复杂的行为，SCP-4984通常被认为拥有智慧并可以清楚地意识到自己的存在。此外，对SCP-4984-H的进一步研究发现，此前项目对MTF特工的外表模型似乎是基于某个个体从洞穴内向外窥探的视角构造的。对于洞穴内的人形实体是否正在恢复正常这一问题正在讨论。- Dr Nohavica，感知研究主任，Site-26//
