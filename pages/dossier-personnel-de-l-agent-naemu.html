    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Dossier personnel de l&#39;Agent Nämu
**Auteur :** [[user Dr Grym]]
**Date de publication originale :** 1^^er^^ juillet 2015
[[include credit:end]]

**Nom :** Nämu. Seul nom connu du fait de son éducation au sein de l’Ordre de la Lumière

**Alias :** Disciple, Ombre-3, Chandelle.

**Hiérarchie :** Actuellement, de niveau 3. Agent de terrain chargé d’intervenir sur le terrain dès que certains groupes d’intérêts sont impliqués, et plus spécialement l’Ordre de la Lumière. 

**Spécialisation(s) :** Combat en milieu urbain et hostile, formation de parachutiste, spécialisé en recherche et destruction ainsi qu’en espionnage et infiltration.

**Biographie :** L’Agent Nämu n’as pas de nom autre que celui-ci, comme tous ceux qui sont comme lui élevés dès la naissance par l’Ordre de la Lumière. Il fut éduqué selon les principes propres à l’Ordre, allant jusqu’au fanatisme, et finit finalement, grâce à ses bons résultats intellectuels et physiques à intégrer une des équipes de terrain de l’Ordre, qui fut chargée d’enquêter sur [[[SCP-046-FR]]]. 
C’est à cette époque qu’il fit connaissance avec le Dr Grym, alors en infiltration dans l’Ordre de la Lumière (en dépit du fait que celui-ci n’avait à l’époque reçu aucune permission pour une telle opération). 
Lors de leur premier contact avec l’entité, le groupe de Grym et Nämu fut sauvagement décimé, et ceux-ci finirent par se faire téléporter à des milliers de kilomètres, dans le désert australien.

Ce fut à ce moment que Nämu, sa foi dans l’Ordre ayant été ébranlée par les récents évènements, choisit de travailler pour la Fondation, afin de faire quelque chose de sa vie désormais détruite.

Pendant les mois qui suivirent, il fut formé partiellement par Grym dans leur quête d’un autre artefact. Peu après survinrent les évènements qui menèrent à la création du Site Tav et à la récupération de [[[SCP-056-FR]]], dans lesquels Nämu s’illustra en aidant Grym et la Fondation, bien que n’ayant pas eu aucun contact avec la hiérarchie à l’époque.

Si des doutes subsistèrent sur la loyauté de Nämu envers la Fondation à cette époque, ils disparurent lors des évènements impliquant la récupération de [[[SCP-066-FR]]].
Lors de ceux-ci, afin de faciliter l’infiltration de Grym dans le camp de l’Ordre, chose quasiment impossible alors que deux camps de la sorte avaient été détruits dans les mois précédents, Nämu proposa un plan.

Il proposa de se faire faire prisonnier par Grym, qui se ferait passer pour un survivant des évènements du Site Tav. 

Nämu fut torturé pendant de longues heures avant que les forces de la Fondation, appelées par Grym n’interviennent.

Ce dernier insista une fois rentré au Site Aleph pour que Nämu soit officiellement désigné en tant qu’Agent de terrain. La demande fut acceptée par le Km Mortarion lui-même.

Depuis Nämu a récupéré de ses blessures dues à la torture et a fini son entrainement depuis longtemps. 

Il est désormais actif sur de nombreux terrains opérationnels pour la Fondation, et est régulièrement infiltré dans divers groupes d’intérêts.

**Équipement :** Variable. Néanmoins L’Agent Nämu porte toujours sur lui un couteau tactique datant de l’époque de sa traque des Quatre avec le Dr Grym.

**Description physique :** 1m82 pour 82kg. Les différentes opérations dont il a été l’acteur ont fait de lui un Agent endurant.

**Évaluation psychologique :** Stable. Aucune trace de nostalgie envers sa période en tant que disciple de l’Ordre n’a été détectée. Tous ses collègues ont souligné sa remarquable capacité d’adaptation à tout type de situations, dangereuses ou non.</textarea></pre>
