**Об&#39;єкт №:** SCP-119

**Клас об&#39;єкта:** Евклід

**Особливі умови зберігання:** SCP-119 має завжди залишатися відкритим і відключеним від мережі, за винятком часу проведення експериментів. Двері до кімнати, в якій зберігається SCP-119, повинні бути завжди замкнені, за винятком часу проведення експериментів. Код входу слід надавати лише авторизованим співробітникам з дослідницької команди та призначеної охорони. Поруч завжди повинен знаходитись промисловий засіб для дезінфекції, а внутрішню частину SCP-119 слід ретельно дезінфікувати перед будь-яким тестуванням. Під час проведення експерименту за вмістом SCP-119 необхідно постійно спостерігати через оглядове вікно. Якщо вміст об’єкта подає ознаки ворожості або виявиться, що він може завдати шкоди SCP-119, експеримент слід негайно припинити.

**Опис:** SCP-119 — це мікрохвильова піч Panasonic [ВИДАЛЕНО]. Об’єкт був виявлений агентом, який купив його в результаті ліквідаційного продажу активів компанії «████ Valley Vineyards». Вважається, що компанія «████ Valley Vineyards» використовувала аномальні властивості SCP-119 для швидкого старіння своєї продукції та створення дорогих продуктів. Записи свідчать про те, що «████ Valley Vineyards» підпільно продавала продукт, датований ще 19██ роком, хоча сама була заснована в 2005-м році. Саме ці продажі призвели до судових позовів, які звинувачували компанію у фальсифікації інформації про продукт, та у інших формах шахрайства. Все це зрештою призвело до того, що компанія «████ Valley Vineyards» оголосила про банкрутство. SCP-119 виглядає як стандартна модель мікрохвильової печі в усіх відношеннях, за винятком того, що магнетронний блок не створює мікрохвильове випромінювання. Натомість магнетрон випромінює раніше невідомий тип випромінювання, який прискорює час.

Скільки пройде часу під час прискорення -- залежить від того, який інтервал часу введено на початку, та від налаштування рівня прискорення. Для введення інтервалу часу можна ввести число з трьох цифр, і є п’ять різних рівнів прискорення. На рівні 1 прискорення не відбувається. Таким чином, якщо ввести проміжок часу в 30 секунд на рівні потужності 1, то після цього піч буде працювати 30 секунд, і за цей час всередині пройде теж 30 секунд. Кожен наступний рівень викликає експоненціальне збільшення прискореного часу. На рівні потужності 2 з інтервалом 30 секунд пічка зовні буде працювати 30 секунд, а всередині пічки пройде 900 секунд (15 хвилин), або 30*30 секунд. На рівні потужності 5, якщо завдати інтервал в 999 секунд, зовні пічка буде працювати 999 секунд, всередині пройде 995 009 990 004 999 секунд (або 31 529 964 роки).

Експерименти з іншими кнопками на мікрохвильовій печі не виявили будь-яких аномальних властивостей, хоча всі вони функціонують так, як можна очікувати від звичайної мікрохвильової печі. Кнопка «хвилина +», наприклад, додає 60 секунд до інтервалу часу, а функція «розморожування» пропонує користувачеві відкрити дверцята і періодично перевертати вміст. Однак натискання кнопки «хвилина +» під час роботи не перераховує час, який пройде в печі з урахуванням прискорення, а лише спричиняє збільшення періоду ще на 60 секунд з урахуванням попередньо налаштованого прискорення. Наприклад: рівень прискорення 2 та інтервал часу в 30 секунд дасть 900 секунд (15 хвилин) прискореного часу, натискання в процесі роботи кнопки «хвилина +» призведе до того, що мікрохвильова піч буде працюватиме протягом 90 секунд, але всередині пройде 2700 секунд (45 хвилин), або 3*(30*30) секунд, замість того, щоб пройшло 8100 секунд (135 хвилин) або 90*90 секунд.

SCP-119 можливо розібрати, а всі компоненти, крім магнетрона, можливо замінити на аналогічні. При поміщенні магнетрона в будь-яку іншу мікрохвильову піч, включаючи дублікати тієї ж моделі, магнетрон продовжує проявляти ефект прискорення часу. Однак відтворення ефектів прискорення часу вище рівня 2 не вдається викликати в інших пічках, лише тільки в оригінальній мікрохвильової печі -- тобто, в той самій, в якій був знайдений магнетрон.

Хоча SCP-119, як і всі стандартні моделі мікрохвильової печі, зазвичай працює лише тоді, коли дверцята закриті, під час деконструкції було встановлено, що відключення механізму зачинення дозволяє пристрою працювати у відкритому стані. Подальше тестування показало, що часове випромінювання SCP-119 схоже на мікрохвильове випромінювання звичайної пічки. Для проведення експериментів з відкритим SCP-119 слід отримати дозвіл від співробітника 4 рівня допуску.

**Додаток:** Подальше тестування виявило, що прискорення часу, яке має місце в SCP-119, не відчувається з точки зору тих, хто знаходиться всередині об’єкту. Натомість ті, хто знаходяться всередині об’єкті, відчувають, що вони просто залишаються всередині мікрохвильової печі протягом періоду часу, який розраховано з урахуванням прискорення. Якщо живі істоти піддаються дії SCP-119 протягом тривалого часу, вони можуть досить швидко померти від голоду, оскільки їм буде потрібно стільки ж сну та їжі, скільки поза SCP-119. Через це для проведення подальших експериментів з живими істотами тепер потрібно отримати дозвіл від співробітника з рівнем допуску 4.

Крім того, через можливість прискореної еволюції мікроорганізмів у SCP-119 до процедури зберігання SCP-119 тепер додана вимога наявності промислового засобу для дезінфекції.
