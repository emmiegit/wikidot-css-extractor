&gt; Подключение зафиксировано: 10.03.2017 20:56:37
&gt;

**Объект №:** SCP-3888

**Класс объекта:**  [[[keter|Кетер]]]

**Особые условия содержания:** В данный момент проводится исследование на тему точного характера SCP-3888, его причин, а также возможного возвращения затронутых сотрудников и гражданских лиц. Всем сотрудникам рекомендуется сообщать комитету по исследованию проблемы SCP-3888 любую информацию, которая, по их мнению, может относиться к SCP-3888. Проекты ИИ Фонда в данный момент направлены на определение и сбор подобной информации из гражданских источников. До будущего уведомления, пока не будет доказано обратное, без вести пропавшие по неизвестным причинам сотрудники Фонда, а также все скачки исчезновений гражданских лиц, выходящие за рамки статистических прогнозов, считаются связанными с воздействием SCP-3888.

Большинство попавших под воздействие SCP-3888 гражданских определены правоохранительными органами как пропавшие без вести. Наблюдение за действиями данных органов имеет повышенный приоритет, но дальнейшие попытки помешать им на данный момент признаны излишними и неэффективными с точки зрения траты ресурсов. Гражданские лица, пытающиеся связать известные исчезновения людей с какой-либо одной конкретной причиной, в случае необходимости могут быть задержаны.

Полный список затронутых аномалией сотрудников Фонда представлен в Документе 3888-A, к которому допускаются сотрудники со 2 уровнем допуска. К полному списку всех возможных жертв, представленном в Документе 3888-B, допускаются сотрудники с уровнем допуска 3/3888. Доступ к записям интервью и стенограммам, представленным в Документах 3888-C и 3888-D соответственно, могут получить сотрудники с уровнем допуска 3/3888. К оригинальным записям допускаются сотрудники с уровнем допуска 3888. Настоящее предположение о природе SCP-3888, а также возможные дальнейшие меры противодействия представлены в Документе 3888-E, с которым могут ознакомиться сотрудники с уровнем допуска 3888.

**Описание:** SCP-3888 — это теоретическая причина, объединяющая ряд недавних аномальных явлений, вследствие которых без вести пропало 54 сотрудника Фонда и как минимум [УДАЛЕНО][[footnote]]В данный момент осуществляется точный подсчёт пропавших без вести гражданских. Приблизительная оценка, представленная в статье, базируется преимущественно на статистическом анализе и обстоятельствах отдельных исчезновений.[[/footnote]] гражданских лиц. Очевидцев исчезновений обнаружено не было.

Собранные сведения позволяют предположить, что почти все (если не все) исчезновения произошли между 22:00 и 23:00 (по местному времени во всех известных случаях) 01.03.2017. Изначально видеозаписи массовых исчезновений, сделанные камерами Фонда и перехваченные у гражданских источников, рассматривались как потенциально аномальные явления. Однако, судя по рассмотренным ранее материалам, найденным в жилых помещениях д-ра Брука, д-ра Лема и бывшего O5-█, существует вероятность, что некоторые пострадавшие заранее знали о неизбежности грядущего исчезновения и о его возможной причине. Настоящее исследование не может пролить свет на точную природу SCP-3888, равно как и на причину этого явления, в связи с чем все случаи исчезновения классифицированы как SCP-3888 ввиду широкого охвата аномалии и доказательств, указывающих на то, что многие пропавшие заранее знали о скором исчезновении (см. Приложение 1).

Косвенные улики и восстановленные видеозаписи, где зафиксировано событие SCP-3888, показывают, что большинство предметов, находящихся в непосредственной близости пострадавших, включая одежду, исчезло вместе с ними. На некоторых восстановленных видеозаписях иногда возникают искажения
[[footnote]]К примеру, помехи или повреждённые пиксели, из-за которых частично не видно изображение. [[/footnote]], однако причина этого неизвестна и на данный момент считается аномальной. Кроме того, видеозаписи показывают, что процесс исчезновения разнится от случая к случаю: некоторые пострадавшие просто исчезают между кадрами, в то время как другие подвергаются, возможно, аномальному воздействию, которое выводит их из зоны обзора камеры (см. Приложение 1).

На восстановленных фрагментах видеозаписей, а также в предполагаемых местах исчезновения иногда присутствуют следы борьбы. Похоже, подобное характерно для относительно редких случаев. Осуществляется более точная оценка. Также в настоящее время считается возможным, что пострадавшие, заранее знавшие о событии SCP-3888 и/или его причинах, не желали или были неспособны проинформировать об этом своих друзей и коллег. Причина этого неизвестна.

**Приложение 1 - Восстановленные записи и сведения о событии SCP-3888:** Ниже представлен неполный перечень сведений из Документов 3888-C и 3888-D, касающихся события SCP-3888 и его последствий. Сведения получены главным образом из источников Фонда. Дополнительные сведения об исчезновении не связанных с Фондом лиц будут представлены после изучения большего количества гражданских источников.

&gt; **Стенограмма видеозаписи:** Запись с камеры, расположенной на станции метро Вестминстер в Лондоне 01.03.2017. Запись восстановлена ██████.███. Охрана метро, работающая в это время, обработана амнезиаками.
&gt; 
&gt; **&lt;Начало записи&gt;**
&gt; 
&gt; **22:47:33:** Гражданское лицо, определённое как Кэролайн ██████, зашло на станцию. Другие люди отсутствуют.
&gt; 
&gt; **22:47:51:** На видео в течение пяти секунд видны искажения, похожие на артефакты сжатия.
&gt; 
&gt; **22:48:06:** ██████ быстро смотрит наверх, оглядывает станцию и, похоже, напугавшись, прислоняется спиной к ближайшей стене.
&gt; 
&gt; **22:48:13:** ██████ по диагонали &lt;&lt;проваливается&gt;&gt; сквозь смежную стену и платформу станции.
&gt; 
&gt; **&lt;Конец записи&gt;**
&gt; 
&gt; **Послесловие:** Видеозаписи, полученные с других камер, подтверждают изложенные события.

&gt; **Опрашиваемый:** Д-р Эммет Белл
&gt; 
&gt; **Опрашивающий:** Д-р Саймон Хейс
&gt; 
&gt; **Предисловие:** Далее представлена выдержка из планового психологического освидетельствования д-ра Белла после исчезновения лаборанта Джулиана Абрама во время события SCP-3888.
&gt; 
&gt; **&lt;Начало фрагмента записи&gt;**
&gt; 
&gt; **Д-р Хейс:** Прервёмся немного. Говорите, Абрам жаловался на кошмары?
&gt; 
&gt; **Д-р Белл:** Я, э, думаю, я не очень удачно выразился. Он сказал об этом один раз перед вскрытием мозга SCP-███, но это было за несколько дней до этого. [пауза]
&gt; 
&gt; **Д-р Хейс:** Продолжайте.
&gt; 
&gt; **Д-р Белл:** Он сказал не так много. Больше, эм, какое-то впечатление, чем что-то конкретное. Что-то попросту напомнило ему об этом ощущении из сна. [пауза] Перед тем как войти, я подумал. Подумал, что как-то тихо.
&gt; 
&gt; **Д-р Хейс:** Он ничего больше не описал? Не сказал, что напомнило ему обо сне или почему он упомянул его?
&gt; 
&gt; **Д-р Белл:** Честно говоря, я не знаю. [пауза] Эм, я и не расспрашивал его. Своевременная подготовка трупа мне казалось куда более важным делом. Нужно было начать до окончательной смерти клеток.
&gt; 
&gt; **Д-р Хейс:** Но Абрам выглядел расстроенным, да?
&gt; 
&gt; **Д-р Белл:** Что-то вроде того. Подумал, что для него это нормально, его проблема.
&gt; 
&gt; **&lt;Конец записи&gt;**
&gt; 
&gt; **Послесловие:** Место Абрама занял лаборант ███, который продолжил работу с д-рм Беллом, который перенёс, по-видимому, лишь незначительное психологическое потрясение в связи с исчезновением Абрама.

&gt; **E-mail, восстановленный ██████.███.██. Он был послан Дэвиду ██████ Роджером ███████ в 20:55 01.03.2017. Роджер ███████ признан пропавшим без вести 07.03.2017.**
&gt; 
&gt; //Тема: Встреча на следующей неделе//
&gt; 
&gt; Привет, Дэйв,
&gt; 
&gt; Прошу прощения за сегодняшний скандал. Этого больше не повторится. На самом деле, я в принципе уже готов к конференции с ████████, только мне нужно ещё немного времени на презентацию. Могу поработать из дома, если это поможет. Не думаю, что завтра выйду на улицу.
&gt; 
&gt; Всего хорошего,
&gt; Роджер

&gt; **Опрашиваемый:** Д-р Аделина Рено
&gt; 
&gt; **Опрашивающий:** Агент ████ ██████
&gt; 
&gt; **Предисловие:** Далее представлена выдержка из интервью д-ра Рено, взятого по её запросу. В ней представлена информация, имеющая отношение к исчезновению д-ра Артура Брука.
&gt; 
&gt; **&lt;Начало фрагмента записи&gt;**
&gt; 
&gt; **Агент ██████:** Итак, эм, когда вы последний раз видели д-ра Брука?
&gt; 
&gt; **Д-р Рено:** Первого марта, перед тем как всё это произошло. Как раз после изучения новой передачи, перехваченной ███████ █████ в районе SCP-████. Мы с ним и ████ сидели в столовой. Он… [пауза] у него была бумажка. Она была сложена в кармане, но он больно часто её доставал и смотрел на неё. Иногда что-то бормотал про себя. Тихо, так что я не слышала. Мне показалось это немного странным, так как я не могла сразу разглядеть, что на ней написано.
&gt; 
&gt; **Агент ██████:** &lt;&lt;Сразу?&gt;&gt;
&gt; 
&gt; **Д-р Рено:** Ну да. Он как-то опустил её на пару секунд. Там было только одно предложение, написанное посреди листа довольно большими буквами. Помню, там было написано &lt;&lt;Как ты сегодня?&gt;&gt;.
&gt; 
&gt; **Агент ██████:** Дай угадаю. Вы не спросили его об этом.
&gt; 
&gt; **Д-р Рено:** Ну да. Подумала, это личное. Не хотела, чтобы он подумал, будто я допытываюсь.
&gt; 
&gt; **Агент ██████:** Доктор Рено, знаете ли вы лично кого-нибудь, кто мог бы передать ему подобное сообщение? Кого-нибудь, кому он доверял?
&gt; 
&gt; **Д-р Рено:** [пауза] Нет, не думаю. А должна?
&gt; 
&gt; **&lt;Конец записи&gt;**
&gt; 
&gt; **Послесловие:** Сложенный кусок бумаги с надписью &lt;&lt;Осталось недолго.&gt;&gt;, написанной посреди листа, была обнаружена в жилом помещении д-ра Брука после его исчезновения. Книжный шкаф в комнате был опрокинут. Записка в данный момент хранится в качестве улики вместе с дневником д-ра Брука. Данные предметы не обладают известными аномальными свойствами.

&gt; **Последняя запись в дневнике д-ра Айзека Лема. Дневник был обнаружен в его жилище 02.03.2017**
&gt; 
&gt; 01.03.2017 — Мы всё ещё пытаемся понять, как можно уменьшить количество поражённых SCP-████ гражданских, но никакие попытки телепатического экранирования даже не [УДАЛЕНО]. Рассматривается даже возможность голосования за тестирование амнезиака █████ на нескольких из класса D и последующую оценку его воздействия перед [УДАЛЕНО] станет недопустимо хуже. Ещё больше рук, чтобы закрыть наши глаза и уши. Впрочем, именно этим Фонд всегда и занимался. Я бы никак не хотел с этим связываться. Особенно когда у меня наконец есть выбор.

&gt; Привет.

&gt; **Стенограмма записи:** Запись с камеры, расположенной в палате 33 медицинского крыла Зоны 77. Дата: 01.03.2017. Исследователь Росс Ляо, расположенный в этой палате, проходит курс лечения химических ожогов, причинённых ему SCP-████.
&gt; 
&gt; **&lt;Начало записи&gt;**
&gt; 
&gt; **22:55:19:** Д-р █████ приглушает свет и выходит из палаты. Ляо продолжает лежать на спине с закрытыми глазами.
&gt; 
&gt; **22:56:13:** Ляо немного поворачивает голову, открывает глаза и, похоже, говорит с кем-то в течение 24-х секунд.[[footnote]]Вменяемая расшифровка фонем затруднёна ввиду неудачного угла камеры и недостаточной освещённости. Несмотря на это, процесс расшифровки продолжается.[[/footnote]]
&gt; 
&gt; **22:56:38:** Ляо принимает предыдущее положение и закрывает глаза, выглядя умиротворённым.
&gt; 
&gt; **22:57:04:** Ляо начинает исчезать в течение восьми секунд, во время которых становится всё более и более прозрачным и в видимом, и в инфракрасном спектрах, пока не исчезает окончательно. После этого одеяло, накрывавшее его, опускается на кровать.
&gt; 
&gt; **&lt;Конец записи&gt;**
&gt; 
&gt; **Послесловие:** Медицинское оборудование, включая иглу, вставленную в руку Ляо, остались в палате после его исчезновения. На подушке были обнаружены следы спинномозговой жидкости, принадлежавшей Ляо. Причина этого в данный момент неизвестна.

&gt; Подумал, может, приду сейчас, да поговорим. Я скучала по твоим рассказам.

&gt; **Опрашиваемый:** Д-р Джайлс Блан
&gt; 
&gt; **Опрашивающий:** Агент ██████ █████
&gt; 
&gt; **Предисловие:** Далее представлена выдержка из интервью д-ра Блана, взятого по его запросу. В ней представлена информация, имеющая отношение к исчезновению младшего исследователя Моники Рубин.
&gt; 
&gt; **&lt;Начало фрагмента записи&gt;**
&gt; 
&gt; **Агент █████:** Ну, и куда, по-вашему, делась эта Рубин?
&gt; 
&gt; **Д-р Блан:** А чёрт её знает. Я был уже по самые уши в осадках [УДАЛЕНО]. Знаете, как сложно точно понять, что верная половина отдела забыла, что прослушала [УДАЛЕНО].
&gt; 
&gt; **Агент █████:** [УДАЛЕНО]. Вернёмся к Рубин, пожалуй.
&gt; 
&gt; **Д-р Блан:** Да-да, точно. [пауза] Она не вышла на следующий день после всего этого. Подумал, взяла выходной, наверное, хотя, насколько нам известно, заражена она не была. Думали сделать ей выговор, когда она придёт на следующий день, но она так и не появлялась. А после новости об SCP-3888 я сразу же связался с вами. И тогда мы обнаружили эти… [пауза] рисунки среди её записей.
&gt; 
&gt; **Агент █████:** Понятно. Но почему вы не следили за ней после произошедшего?
&gt; 
&gt; **Д-р Блан:** [пауза] Должен был, наверное. Я больше беспокоился об остальных.
&gt; 
&gt; **&lt;Конец записи&gt;**
&gt; 
&gt; **Послесловие:** Д-ру Блану объявлен официальный выговор в связи с безответственным отношением к подчинённым. Сканы нескольких последних страниц дневника младшего исследователя Рубин добавлены в Документ 3888-C.

&gt; Спасибо :)
&gt; Я рада, что мы всё ещё можем быть вместе вот так. Как будто бы только мы с тобой и способны по-настоящему понять друг друга.

&gt; Как там в лаборатории последнее время?

&gt; **Стенограмма видеозаписи:** Запись с камеры, расположенной в лаборатории 56 крыла C Зоны 81. Дата: 01.03.2017.
&gt; 
&gt; **&lt;Начало записи&gt;**

&gt; 
&gt; **22:09:13:** Исследователь █████████ — единственный присутствующий — покидает помещение. Д-р Лэнгли немедленно закрывает тетрадь и начинает безучастно смотреть на стол.
&gt; 
&gt; **22:14:47:** Д-р Лэнгли кладёт голову на руки.
&gt; 
&gt; **22:15:35:** Д-р Лэнгли встаёт и, повернувшись налево, начинает улыбаться.

&gt; **22:15:41:** Д-р Лэнгли исчезает между кадрами.

&gt; **&lt;Конец записи&gt;**
&gt; 
&gt; **Послесловие:** Тетрадь д-ра Лэнгли была обнаружена. Все страницы были пустыми по неизвестным причинам. Исследователя █████████ опросили. Установлено, что он не в курсе произошедшего.

&gt; Эй, можешь поплакать, если хочешь.

&gt; **Стенограмма видеозаписи:** Запись с камеры 2, расположенной в коридоре 12 крыла Евклидов Зоны 19. Дата: 01.03.2017.
&gt; 
&gt; **&lt;Начало записи&gt;**
&gt; 
&gt; **22:28:56:** Д-р Филип Орельяна входит в поле зрения камеры справа и идёт по коридору.
&gt; 
&gt; **22:29:11:** Д-р Орельяна выходит из поля зрения камеры слева.
&gt; 
&gt; **22:30:20:** Д-р Орельяна входит в поле зрения камеры справа, изначально ведя себя так же, как и до этого. Однако над его левым глазом находится открытая рана.
&gt; 
&gt; **22:30:24:** Д-р Орельяна неожиданно дёргается и, остановившись, закрывает уши двумя руками. По-видимому, он пребывает в замешательстве и, осматриваясь, перемещает пальцы левой руки к ране.
&gt; 
&gt; **22:30:35:** Д-р Орельяна опускает руки и начине бежать на месте. Видеозапись начинает периодически искажаться из-за повреждённых пикселей.
&gt; 
&gt; **22:31:57:** Д-р Орельяна спотыкается, восстанавливает равновесие и продолжает бежать на месте.
&gt; 
&gt; **22:32:44:** Д-р Орельяна начинает бежать вперёд и покидает поле зрения камеры слева.
&gt; 
&gt; **&lt;Конец записи&gt;**
&gt; 
&gt; **Послесловие:** Судя по записям с других камер, д-р Орельяна не покидал свою комнату после того, как вошёл туда в 21:58:49. На записях с камер 1 и 3, расположенных в коридоре 12, д-ра Орельяна нет, несмотря на то, что невозможно попасть в поле зрения камеры 2, не пройдя через поле зрения камеры 1 или 3. Также он отсутствует на всех видеозаписях с других камер, расположенных в смежных помещениях.

&gt; **Стенограмма видеозаписи:** Видеозапись с камеры, расположенной в [УДАЛЕНО]. Сотрудники службы безопасности ███, █████████ и Федерика Салуччи реагируют на нарушение условия содержания SCP-███.

&gt; 
&gt; **22:19:24:** ███ отступает в соседнюю комнату, в то время как SCP-███ продолжает наступление.
&gt; 
&gt; **22:19:27:** Салуччи прекращает огонь и кладёт своё оружие на пол.
&gt; 
&gt; **22:19:31:** Салуччи исчезает между кадрами.
&gt; 
&gt; **&lt;Конец записи&gt;**

&gt; **Послесловие:** После исчезновения Салуччи SCP-███ на время прекратил агрессивные действия. Объект успешно поставлен на содержание. Общее количество потерь равняется █. Последующее расследование инцидента показало, что ███ не увидел записанную камерой сцену во время отступления.

&gt; Мне жаль.
&gt; Надеюсь, я не делаю хуже…
&gt; 
&gt; Всё-таки я думаю, что понимаю. И мне кажется, я могу помочь.
&gt; 
&gt; Ты знаешь, что так не должно быть всегда.
&gt; Тебе больше не нужно терпеть эту боль, что тебе причиняют.

&gt; **Последняя запись в дневнике младшего исследователя Розалинда Тейлора. Дневник был обнаружен в его жилище 02.03.2017.**
&gt; 
&gt; 27 февраля.
&gt; 
&gt; Потратил почти весь день на подготовку [УДАЛЕНО] и ЯМР-анализ. Не совсем понимаю, чего ожидает д-р ████. Оно совершенно непостоянно. Независимо от того, каким количеством данных мы обладаем, я очень сомневаюсь, что в периодической таблице сможет появиться вещество, __настолько__ независимое от реальности. Эти штуки — аномалии, и, похоже, с ними нельзя работать удобными нам инструментами. Ребята сверху знают это. Наверное, поэтому они и спихнули на меня эту грязную работу.
&gt; Может, я просто слишком много думаю о плохом. Я только начал понимать, как много технологий мы __уже__ узнали благодаря этим штукам. Хотел бы я поработать со стабилизаторами реальности. Однако сомневаюсь, что буду когда-нибудь этим заниматься. И даже эти стабилизаторы не могут помочь справиться с тем, что содержится в этой зоне.
&gt; И --реальный-- внешний мир даже не увидит ничего из этого.
&gt; Я продолжу работу до поры до времени. Последнее время я чувствую себя совершенно пустым. Я устаю, но никак не могу уснуть. Я всё ещё работаю один. Д-р ████ почти не говорит со мной. В столовой я ем тоже один. Последний раз, когда --мне писал-- хоть кто-то писал мне, был три дня назад.
&gt; Я не знаю, чего ожидать.
