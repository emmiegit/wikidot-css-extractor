原作者 : [[*user minmasterqw]]
篇名 鼻煙壺
[[include info:end]]
**項目編號：**SCP-ZH-257

**項目等級：**Safe

**特殊收容措施：**SCP-ZH-257將會被收容於Site-ZH-25。相關之實驗需要事先取得兩名三級人員的書面批准方可進行。

**描述：**SCP-ZH-257為一個高五厘米，直徑0.5厘米的青花鼻煙壼，由中國計劃經濟時期景德鎮十大瓷廠所製造。

SCP-ZH-257-1為SCP-ZH-257瓶身上繪有的三名人形，皆身穿明朝服式，分別命名為SCP-ZH-257-1-A~C。SCP-ZH-257-1擁有各自的自主意識，亦可於瓶身上自主活動，唯SCP-ZH-257-1的行動皆不會影響三維基準世界。

SCP-ZH-257-2為盛裝於SCP-ZH-257內的聞藥，SCP-ZH-257-2的數量一直維持於250克，成份至今未明。自1990年被收容以來，SCP-ZH-257-2一直放置於SCP-ZH-257內但至今仍未變質。當SCP-ZH-257-2於SCP-ZH-257移除時，SCP-ZH-257-2的異常性質將於24小時內消失。

當人類吸食SCP-ZH-257-2時，約7-15分鐘後，吸食者的意識將轉移至SCP-ZH-257-1-A~C其中之一，身體則進入無意識狀態。此時，SCP-ZH-257-1的原來意識將被吸食者的意識取代。藉多次實驗表明，SCP-ZH-257-1可接收來自外界的聲音訊息。服食SCP-ZH-257-2的異常效應將於15-30小時後解除，解除後SCP-ZH-257-1的原意識將重新控制SCP-ZH-257-1。

已知SCP-ZH-257的異常效應無法多人同時觸發。如在有人觸發SCP-ZH-257效應的情況底下另有他人吸食， 第二位及往後之吸食者將不會觸發任何異常效應。SCP-ZH-257-1內部的活動僅限於二維。

SCP-ZH-257最早由格魯烏P部門所發現，其後又有三件被皇家警察隊零號專隊所發現，不論是已收集的格魯烏P部門或零號專隊文件皆顯示SCP-ZH-257曾被格魯烏P部門用於竊聽。當時，格魯烏P部門會安排若干特工吸入SCP-ZH-257-2後，再將與之聯繫的SCP-ZH-257作為贈禮給予目標，並利用吸入者意識替換時可接收外界聲音的特性作竊聽用途。但由於不明原因引致三名格魯烏P部門特工死亡後，上述計劃即被停用，遺留在外的SCP-ZH-257旋即被零號專隊回收。根據基金會現已發現的零號專隊資料，格魯烏P部門所擁有的SCP-ZH-257數為50至60件。有關於吸食SCP-ZH-257致死的專題現正研究中。

**實驗紀錄：**
&gt; **實驗人員：**D-45367
&gt; **實驗過程：**實驗對象吸食SCP-ZH-257-2，並於實驗室內播放音樂。 同時實驗對象亦被要求如果能聆聽到實驗室內所播放的音樂，則需要舉起左手的食指和中指。
&gt; **實驗結果：**實驗對象於吸食後8分鐘昏迷，16小時後甦醒。D-45367實驗後表示自己成為了SCP-ZH-257-1-C，並且對於回到基準世界感覺上有些許不適應。

&gt; **實驗人員：**D-453675
&gt; **實驗過程：**實驗對象吸食SCP-ZH-257-2，實驗對象亦被要求如果能與其他SCP-ZH-257-1個體互動，則需要舉起左手的食指和中指。
&gt; **實驗結果：**實驗對象於吸食後11分鐘昏迷，20小時後甦醒。D-453675實驗後表示自己成為了SCP-ZH-257-1-B。實驗人員成功觀察到實驗對象多次嘗試揮拳攻擊SCP-ZH-257-1-A及C，但兩者皆不受影響。
&gt; **小結：**貌似每一個SCP-ZH-257-1個體都無法互相互動。

&gt; **實驗人員：**D-453672
&gt; **實驗過程：**實驗對象吸食SCP-ZH-257-2，同時實驗對象亦被要求嘗試與鼻煙壺上其他花紋互動。
&gt; **實驗結果：**實驗對象於吸食後10分鐘昏迷，24小時後甦醒。D-453675實驗後表示自己成為了SCP-ZH-257-1-B。實驗人員成功觀察到實驗對象可移動瓶身上的石頭，並將石頭向左移三毫米。 同時，研究人員亦意外發現石頭的背面貌似刻上若干字樣。
&gt; **小結：**每一個SCP-ZH-257-1個體和其他瓶身上的圖案具有物理反饋效應。

&gt; **實驗人員：**D-453645
&gt; **實驗過程：**實驗對象吸食SCP-ZH-257-2，同時實驗對象亦被要求移動石頭，使帶有刻字的面向外面。
&gt; **實驗結果：**實驗對象於吸食後10分鐘昏迷，24小時後甦醒。D-453645實驗後表示自己成為了SCP-ZH-257-1-B。研究人員亦可觀察到石頭背後的文字。（詳見附錄1）

**附錄一 石塊上的刻字**
&gt; 每日做那些千篇一律的陶器，有什麼意義？
&gt; 
&gt; 又怕做錯，哪怕是一個眉毛，恐怕我的一生就毀掉。
&gt; 
&gt; 與其貪生怕死的活著，倒不如在煙草當中，沉浸在自己創造的小世界。
&gt; 
&gt; 五十位陶瓷匠人，一人一個，都進入了自己的世界。終於可以遠離那一些吵吵鬧鬧，甚至可能因為自己的一句說話就把自己批判致死的人。
&gt; 
&gt; 以後想找我們的話，吸一口聞藥就好。</textarea></pre>
