**Объект №:** SCP-1050-RU

**Класс объекта:** [[[keter|Кетер]]] 

**Особые условия содержания:** Все проявления объекта должны отслеживаться полевыми агентами и бухгалтерами Фонда. В случае снижения прибыли какой-либо из фирм-прикрытий в течение двух месяцев более чем на 12% без конкретных экономических или социальных причин, либо в случае стремительного распространения слухов об SCP-1050-2, МОГ-Тау-40 &#34;Таурин&#34; следует незамедлительно проводить операцию захвата, описанную в протоколе &#34;Выявление&#34;, (см. приложение 1 и приложение 2) на потенциальной территории возникновения объекта.

**Описание**: SCP-1050-это условное обозначение события, которое подразумевает появление в одном из зданий фирмы-прикрытия Фонда SCP-1050-1 и рост численности SCP-1050-2.

SCP-1050-1 представляет собой неизвестный вид пауков с рядом аномальных свойств. Длина тела самок достигает 100 см, особи мужского пола обнаружены не были, возможность к размножению не подтверждена. Пауки имеют белую окраску, а также широкую жёлтую полоску на брюшке. Шкура имеет слабый меметический эффект, из-за которого особи, не смотря на яркий окрас, не воспринимаются людьми как живой организм, пока расстояние до наблюдателя превышает несколько метров. Представители SCP-1050-1 способны развивать скорость до 14 м/с, а также совершать прыжки на расстояние до 6 метров. Масса тела взрослой самки обычно не превышает 30 кг.   

Яд крайне токсичен, вдобавок имеет сильный парализующий эффект. Питание особей происходит как и у обычных пауков, за исключением случаев, когда жертвой является человек (см. Приложение 2), основной рацион составляют бездомные кошки и собаки, крупные рыбы. Особи ведут себя агрессивно и нападают первыми только против одиночной жертвы, против группы предпочитают прятаться, либо пытаться разделить своих жертв при помощи паутины (Для ознакомлением с ОУС SCP-1050-1 и SCP-1050-2 см. протокол &#34;Выявление&#34;).

**История обнаружения:** 23.06.2020 на шинном заводе фирмы-прикрытия Фонда &#34;Continential&#34; наблюдалось снижение прибыли примерно на 13,2% каждые 4 месяца, хотя изменений в политике производства и продажи товара не происходило, состав работников кардинально не изменялся, вдобавок фирма интегрировала в производство новые технологии и станки. 

Полевому агенту Абакумову Н.И. был отдан приказ провести расследование на территории завода. Согласно ежедневным отчётам, внутри здания и на его территории ничего аномального обнаружено не было, однако до него неоднократно доходили слухи о том, что некоторые работники недавно резко изменились в плане своего поведения и мировоззрения. Срок расследования составлял одну неделю, по истечению которой полевой агент вернулся в Фонд. Дело было временно заморожено, однако спустя три дня Абакумов был задержан. На него поступило донесение от его сослуживцев, которые заявили, что во время инструктажа по использованию нового устройства, тот проявил полную неспособность воспринимать новую информацию касательно прибора. Агент был допрошен его командиром И.П. Болышовым, который после запросил взять анализ ДНК своего подопечного. Результат показал, что опрашиваемый являлся биологическим сыном полевого агента, причём в том же возрасте и идеально идентичной пропавшему агенту внешностью (далее подобные субъекты обозначены как SCP-1050-2). После этого происшествия была сформирована МОГ-Тау-40 &#34;Таурин&#34;, инициировано начало операции &#34;Первичное выявление&#34;. 

**Приложение 1:** 
[[collapsible show=&#34;► Открыть файл&#34; hide=&#34;▼ Закрыть файл&#34;]]
Ниже представлен отчёт об операции &#34;Первичное выявление&#34;. 
**Задачи операции:** Выявить среди персонала представителей SCP-1050-2 и поставить их на содержание, обработать амнезиаками и отпустить всех гражданских лиц; по возможности определить причину появления SCP-1050-2 и нейтрализовать её, либо поставить на содержание.
В операции принимали участие 10 полевых агентов и 50 членов МОГ-Тау-40 &#34;Таурин&#34;, разделённых на 10 отрядов по 5 человек. Снаряжение мобильной группы стандартное. Ниже представлена запись с нагрудной видеокамеры командира второго отряда мобильной оперативной группы.   
На момент начала записи весь персонал завода (примерно 200 человек) уже собран в сборочном цехе на первом этаже, полевые агенты начинают его проверку на наличие SCP-1050-2 посредством попытки научить работника нескольким словам на малоизвестном языке. Субъекты, неспособные это сделать, задерживались полевыми агентами или членами МОГ. 

&gt; 
&gt; **//&lt;Начало записи&gt;//**
&gt; 
&gt; **Аист:** База, это Аист, как меня слышно? Приём. 
&gt; 
&gt; **База:** Аист, это База, слышу вас отчётливо. Вся группа в сборе? 
&gt; 
&gt; **Аист:** Так точно. Отряд, проверить связь.
&gt; 
&gt; **Беркут:** Раз--раз.
&gt; 
&gt; **Ворон:** На связи.
&gt; 
&gt; **Дрозд:** Проверка связи.
&gt; 
&gt; **Европа:** На связи. 
&gt; 
&gt; **База:** Слышу всех громко и чётко. Процесс выявления уже начат агентами и несколькими отрядами &#34;Таурина&#34;. Ваша задача--прочесать цех на четвёртом этаже в поисках любых аномалий, а так же членов персонала, не подчинившихся приказу. О любых странностях незамедлительно докладывайте. На остальных шести этажах будут другие отряды, в случае необходимости запрашивайте подкрепление. Вопросы есть?
&gt; 
&gt; **Аист:** Никак нет. Конец связи. 
&gt; 
&gt; Отряд заходит в здание. Видно оцепление из других членов МОГ-Тау-40 &#34;Таурин&#34;, через которое пропускают по одному человеку для проверки полевыми агентами. За оцеплением слабо различима толпа рабочих. Отряд проходит мимо и направляется к лестничному пролёту, соединяющему между собой этажи. На лестнице слабое освещение, поэтому несколько минут изображение становится слабо различимо и слышно лишь дыхание членов отряда. Поднявшись на четвёртый этаж, группа заходит в цех. В кадре видно множество станков и другого сборочного оборудования, окрашенного преимущественно в бардовый цвет. 
&gt; 
&gt; **Дрозд:** Здоровый, блин...
&gt; 
&gt; **Беркут:** Никогда на заводах не был?
&gt; 
&gt; **Аист:** Отставить разговоры! Отряд, слушай мой приказ. Дрозд и Европа, идёте со мной. Там дальше есть служебные коридоры, необходимо их проверить. Беркут и Ворон, остаётесь проверять всё в цеху. Как закончим, вернёмся к вам. 
&gt; 
&gt; **Беркут:** Так точно, командир.
&gt; 
&gt; **Ворон:** Так точно.
&gt; 
&gt; Отряд разделяется. Несколько минут группа идёт молча. 
&gt; 
&gt; **Дрозд:** Товарищ капитан, разрешите обратиться.
&gt; 
&gt; **Аист:** Разрешаю.
&gt; 
&gt; **Дрозд:** Как думаете, что это? 
&gt; 
&gt; **Аист:** Ты о чём?
&gt; 
&gt; **Дрозд:** Ну, про Абакумова. Думаю, знаете о чём я. Ушёл на задание, а вернулся другим человеком. Не смог понять как три кнопки нажать.
&gt; 
&gt; **Европа:** Меня больше смущает анализ ДНК. Слышала, он полную чушь показал.
&gt; 
&gt; **Аист:** Этот слышал, эта слышала. Я тоже много чего слышал. Например, что этот завод--это далеко не первый случай, когда такая херня творится. Не об этом сейчас думать нужно. По сторонам лучше смотрите.
&gt; 
&gt; Группа проходит цех до конца и попадает в служебный коридор. Справа и слева видны двери, на одинаковом расстоянии друг от друга. Группа начинает по очереди проверять кабинеты, прикрывая друг друга. Спустя 11 минут группа подходит к последней двери в коридоре. 
&gt; 
&gt; **Европа:** Так, это последний. 
&gt; 
&gt; Европа открывает дверь и делает шаг вперёд. Не коснувшись пола, её нога резко уходит вперёд, а затем вверх. Падая, Европа сильно ударяется затылком о пол и теряет сознание. Оперативник висит вверх ногами, от потолка к ноге тянется тонкая паутина, автомат висит на ремне.
&gt; 
&gt; **Аист:** Твою мать! Дрозд, прикрывай спину, попробую её снять! База, приём, это Аист, у нас контакт!
&gt; 
&gt; **База:** Аист, это База, что происходит?
&gt; 
&gt; **Аист:** Мы в служебном коридоре на четвёртом этаже, Европа наступила в паутину, её подтянуло к потолку и она сильно ударилась головой!
&gt; 
&gt; Параллельно словам, Аист пытается снять Европу, перерезав паутину ножом, придерживая её одной рукой, чтобы предотвратить падение.
&gt; 
&gt; **База:** Вас понял, к вам отправлено подкрепление, ждите. 
&gt; 
&gt; **Аист:** Сука, ну почему пауки. Дрозд, доложи обстановку. Дрозд!
&gt; 
&gt; Камера поворачивается, в кадре появляется SCP-1050-1, который сидит на солдате и кусает его в плечо. Камера начинает дёргаться, предположительно, Аист судорожно пытается достать автомат. Паук отпускает Дрозда, поднимает вверх передние лапы и немного приседает, готовясь к прыжку. В этот момент слева из коридора раздаётся автоматная очередь, на записи видно, как мимо SCP-1050-1 пролетает несколько трассирующих пуль. Паук быстро опускает лапы и убегает в правую часть коридора. Аист выбегает из кабинета и стреляет по SCP-1050-1 короткой очередью, часть из которой попадает по цели, однако не поражает её. Некоторое время изображение не меняется, слышно тяжелое дыхание, затем командир отряда поворачивается, приседает рядом с Дроздом и осматривает его.
&gt; 
&gt; **Аист:** Дрозд, ты живой?
&gt; 
&gt; Глаза солдата поднимаются на камеру, однако он не двигается и слабо дышит.
&gt; 
&gt; **Аист:** База, это Аист, видел ебучего огромного белого паука, он ранен, скрылся из виду. Предположительно, будет спускаться на нижние этажи. Дрозд в критическом состоянии, у него на плече укус, вероятно паук ядовитый. Запрашиваю медпомощь. Приём. 
&gt; 
&gt; **База:** Аист, это База, вас понял, ждите. 
&gt; 
&gt; Спустя короткий промежуток времени к Аисту подбегают Беркут и Ворон, которые помогают снять Европу с паутины.
&gt; 
&gt; **Аист:** Спасибо, парни. Если б не вы...
&gt; 
&gt; **Беркут:** Без проблем, кэп. Вам повезло, что мы уже заканчивали с цехом и подходили к вам, когда услышали приказ о подкреплении. 
&gt; 
&gt; Через некоторое время приходит отряд медиков, они оказывают помощь раненым. Следуя приказу Базы, Аист, Беркут и Ворон спускаются на первый этаж и выходят из здания.  
&gt; 
&gt;  **База:** Аист, это База. Докладываю обстановку. Паук, будучи раненым, сумел покинуть здание, однако его прижали огнём и он укрылся в пруду, что к югу от завода. Следуйте туда и ждите дальнейших распоряжений. 
&gt; 
&gt; **Аист:** База, это Аист, вас понял. Конец связи. Это тварь ещё и плавать умеет, ну просто, сука, чудесно. 
&gt; 
&gt; Группа несколько минут следует в указанном направлении. Судя по движениям камеры, Аист постоянно поворачивается и смотрит на завод.
&gt; 
&gt; **Беркут:** Кэп, вы пауков боитесь?
&gt; 
&gt; **Аист:** Боюсь, Беркут, боюсь. Но сейчас я больше боюсь за здоровье Европы, а особенно Дрозда. У твари такого размера яда должно быть предостаточно, чтобы завалить человека.
&gt; 
&gt; В это время в кадре становятся различимы другие солдаты МОГ-Тау-40 &#34;Таурин&#34;, которые стоят вдоль берега небольшого пруда и держат винтовки наготове. Один из них поворачивается и направляется навстречу командиру второго отряда. 
&gt; 
&gt; **Солдат:** Товарищ капитан, разрешите доложить обстановку.
&gt; 
&gt; **Аист:** Разрешаю.
&gt; 
&gt;  **Солдат:** Паук прыгнул в пруд примерно пятнадцать минут назад, с тех пор никакого движения в воде зафиксировано не было. 
&gt; 
&gt; **Аист:** База, это Аист, мы на месте, в курс дела введены. Каковы указания?
&gt; 
&gt; **База:** Аист, нужно достать паука из воды живым. Единственное, что мы можем для вас сделать на данный момент--это выделить двух снайперов с транквилизаторами, они прибудут через десять минут на вертушке. Никаких свободных отрядов спецназначения на данный момент нет в резерве. 
&gt; 
&gt; Аист вздыхает перед включением рации.
&gt; 
&gt; **Аист:** База, вас понял. Конец связи. 
&gt; 
&gt; **Беркут:** И как нам его оттуда достать, скажите на милость? С ножами к нему нырять?
&gt; 
&gt; **Аист:** Не было бы приказа достать тварь живой, гранату бы кинули, да дело с концом. Тепловизор пробовали?
&gt; 
&gt; **Солдат:** Пробовали, ни хрена.
&gt; 
&gt; **Ворон:** Товарищ капитан, у меня есть идея.
&gt; 
&gt; **Аист:** Выкладывай.
&gt; 
&gt; **Ворон:** Как я понял, этот паук схож анатомически с пауком-серебрянкой. Если коротко, то он под водой живёт. Так вот, плавать он умеет, а вот дышать в воде--нет. У него на брюшке с собой должен быть пузырёк воздуха. Уж не знаю, на сколько его хватит, но через какое-то время он должен будет подплыть к поверхности за кислородом. В этот момент его подстрелят снайперы. Останется только его достать.
&gt; 
&gt; **Аист:** Звучит более чем разумно. Все слышали? Ждём прибытия снайперов, затем передаём всё в их руки и немного отходим, может быстрее вылезет. Как только произойдёт попадание, бежим доставать паука из воды. Всем всё ясно?
&gt; 
&gt; Слышны возгласы подтверждения от всех членов группы. Спустя 14 минут пребывают два снайпера, группа Аиста отправляется в засаду. На протяжении 49 минут в кадре видно только траву, слышно дыхание командира отряда, после этого слышно два глухих выстрела. 
&gt; 
&gt; **Снайпер 1:** Есть попадание!
&gt; 
&gt; Группа Аиста выбегает из засады. SCP-1050-1 находится недалеко от берега и немного дёргается. Оперативники окружают паука, который через некоторое время перестаёт двигаться. Его достают из воды и вытаскивают на берег. 
&gt; 
&gt; **Аист:** База, это Аист. Паук усыплён и пойман. 
&gt; 
&gt; **База:** Аист, это База, вас понял. Полевые агенты как раз закончили с выявлением. Хорошая работа. Конец связи.
&gt; 
&gt; **//&lt;Конец записи&gt;//**

**Приложение 2:** 
[[collapsible show=&#34;► Открыть файл&#34; hide=&#34;▼ Закрыть файл&#34;]]
На основании операции &#34;Первичное выявление&#34;, а также нескольких других операций по обнаружению SCP-1050-2, был составлен протокол &#34;Выявление&#34;, который содержит ОУС SCP-1050-1, ОУС SCP-1050-2, метод захвата и обнаружения SCP-1050-1 и SCP-1050-2, а также процесс создания SCP-1050-2. 

**Содержание протокола:**

**SCP-1050-1**
**Особые условия содержания:** Каждая особь должна содержаться в Зоне 7, отдельно от остальных особей. Камера содержания представляет собой прямоугольник, размерами 3x3x2 метра. Одна из боковых граней должна быть выполнена из пуленепробиваемого стекла, а за ней находиться комната наблюдения. Вход в камеру представляет собой шлюзовую камеру. Между камерой содержания и входом имеется коридор длинной два метра. Открытие одной из дверей означает невозможность открыть другую. Это позволяет предотвратить побеги особей и осуществлять безопасное кормление посредством мясных свиней (одна штука раз в три дня).

В каждую особь должен быть вшит датчик, отображающим её местоположение, а так же электрошокер с дистанционным управлением. Наличие объекта в камере должно проверяться ежедневно. 

**Примечание:** Ввиду наличия чрезмерного количества особей SCP-1050-1, введён лимит на содержание не более 10 штук одновременно. Если на момент начала операции заняты все камеры содержания, особей разрешается уничтожать на месте. 

**SCP-1050-2**
**Особые условия содержания:** --Каждый субъект, который потенциально является SCP-1050-2, должен временно содержаться в камере содержания типа С-2.-- Недоступны до момента завершения процесса согласования содержания SCP-1050-2 между руководством Зоны 7 и комитетом по этике (см. Приложение 3).

**Метод захвата и обнаружения SCP-1050-1 и SCP-1050-2**
За основу взята запись и план проведения операции &#34;Первичное выявление&#34;, которая на фоне подобных операций, была проведена наиболее эффективно. Внесённые изменения: в состав МОГ-Тау-40 &#34;Таурин&#34; включён отряд снайперов, обученных стрельбе из транквилизаторов; вся группа снаряжена противоядием на случай укуса SCP-1050-1, средствами меметической защиты, стреляющими электрошокерами, а также прибором для чрезстенного обнаружения признаков жизни Xaver 400. 

**Процесс создания SCP-1050-2**
В процессе экспериментов с особями SCP-1050-1 и классом D, был задокументирован процесс создания SCP-1050-2. 
**Первая стадия:** SCP-1050-1 нападает на свою жертву, кусает её и впрыскивает яд. После этого особь плетёт паутину для парализованной жертвы, который зачастую представляет собой плотно сплетённую нить, прикреплённую к потолку. Закрепив на ней субъекта, SCP-1050-1 начинает оплетать его паутиной.
**Вторая стадия:** Спустя 10 минут, когда внутренние ткани жертвы уже растворены, особь приступает к питанию путём высасывания сока из питательных веществ. 
**Третья стадия:** После завершения стадии питания паук остаётся сидеть на жертве неподвижно на протяжении порядка пяти минут, в течение которых внутри особи происходит необъяснимый с научной точки зрения на данный момент процесс взаимодействия поглощенного сока с желудочным соком паука, в результате которого формируется жидкость, обозначенная как &#34;Vita nova&#34;. 
**Четвёртая стадия:** По завершении формирования &#34;Vita nova&#34;, особь формирует вокруг трупа жертвы кокон из паутины другой консистенции, которая проявила аномальную устойчивость к пропусканию любой жидкости. Создав кокон, паук формирует сверху кокона небольшое отверстие, а затем отрыгивает внутрь него &#34;Vita nova&#34; и закупоривает кокон плотной паутиной. 
**Пятая стадия:** В результате взаимодействия трупа и &#34;Vita nova&#34;, тело человека начинает восстанавливаться. Паутина, в которую был завёрнут человек изначально, растворяется. Таким образом, спустя три минуты внутри кокона находится биологический сын/дочь убитого человека, который крайне похож на своего отца/мать внешне, однако могут иметься анатомические отличия. Примечательно, что судя по движениям, SCP-1050-2 дышит внутри кокона, что позволяет сделать вывод о насыщенности &#34;Vita nova&#34; кислородом.
**Шестая стадия:** SCP-1050-1 разрезает лапой кокон, SCP-1050-2 падает на пол и начинает откашливать &#34;Vita nova&#34; из лёгких, жидкость теряет аномальные свойства. Далее объект стремиться вернуться к деятельности, присущей жертве до момента своей смерти. Факт наблюдения паутины, а также самого SCP-1050-1, игнорируется. Примечательно, что особи далее не воспринимают SCP-1050-2 как добычу и не реагируют на их деятельность. 

**Примечание:** По неустановленной на данной момент причине, особи SCP-1050-1, нападая на своих жертв, отдают предпочтение людям, который выше остальных в иерархии управления. Предположительно, это делается для того, чтобы руководство не увольняло некомпетентных SCP-1050-2.
