**일련번호:** SCP-914-KO

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-914-KO는 기본적으로 두께 5cm의 금고에 넣어 지하 300m의 벙커 내부에 보관한다. 대상의 격리실은 내부를 모두 재단 표준 축성 의식 LBRP-04를 거친 구리-란타넘 합금으로 도금하여야 하며, 대상을 격리하는 금고와 격리실 내부는 항상 진공상태를 유지하여야 한다. SCP-914-KO의 격리실에는 감시 카메라를 비치하고 발생하는 모든 변칙 현상들을 기록하여야 한다. 모든 변칙 개체들은 대상의 격리 구역 내부로의 반입이 금지되며, 변칙 개체의 반입 시에는 4등급 이상의 보안 인원의 허가를 받아야 한다. 또한, 허가 없이 SCP-914-KO에 접근하는 모든 인원은 발견 즉시 사살하여야 한다.

**설명:** SCP-914-KO는 재질이 흑요석인 지름 5cm의 검은 구체(이하 SCP-914-KO-1)와 그것을 놓는 받침대(이하 SCP-914-KO-2), 그리고 그것들이 보관되었던 석실(이하 SCP-914-KO-3)로 구성된다. 

SCP-914-KO-1은 성분 분석 결과 평범한 흑요석 재질임이 밝혀졌다. 그러나 대상은 일반적인 흑요석보다 내구성이 매우 뛰어나며, 손상된 부위가 매우 느린 속도로 재생됨이 밝혀졌다.

SCP-914-KO-1의 주목할 만한 특징은, 주변에 변칙 현상을 발생시키거나 비 변칙 개체를 변칙 개체로 변이시킬 수 있다는 점이다. 그러나 변칙 개체가 대상의 영향 범위 내에 들어갔을 경우에는 오히려 변칙 개체의 변칙성이 약화 혹은 무력화되는 것이 관찰되었다. 대상의 이러한 특성에 대한 연구가 현재 진행 중이다.

SCP-914-KO-2는 SCP-914-KO-1을 보관하는 데 쓰이는 받침대로, SCP-914-KO-1와 함께 발견되었다. 대상은 SCP-914-KO-1의 영향을 완전히 무시하는 특성을 보인다. 

SCP-914-KO-3은 SCP-914-KO-1과 2를 보관하던 1.5m×1.5m×3m의 화강암 재질의 석실이다. SCP-914-KO-3을 조사한 결과 대상은 SCP-914-KO-1를 대상의 바깥으로부터 완전히 분리된 상태로 격리하고 있었음이 발견되었다. 그러나 SCP-914-KO-3은 발굴 작업 도중 발생한 손상으로 인해 더는 기능하지 않고 있다. 대상의 벽면에는 구리와 성분을 알 수 없는 정체불명의 금속 합금으로 된 기하학적 도형들이 새겨져 있었으며, 읽는 사람에 따라 언어가 바뀌는 나무껍질에 새긴 문서가 바닥 속 수납공간에서 발견되었다.

현재 SCP-914-KO-3과 SCP-914-KO-2를 모방하여 SCP-914-KO-1을 억제할 수 있는 시설과 SCP-914-KO-3에서 발견된 금속의 합성에 관한 연구가 진행 중이다.

__**SCP-914-KO-3에서 발견된 문서**__

**기록자:** 연구원 **에릭 P.**(Eric P.)

//**괄호 안의 글은 기록자가 질문한 것이다.**//

&gt; **먼저 이 글은 읽는 자에게 감응하여 글의 형태가 변형됨을 알린다. 부디 이 문서를 저주받은 목판이라며 태우는 일이 없기를 바란다. 참고로, 목판에 글을 씀으로써 질의응답을 할 수 있도록 조치해 두었다. 모르는 것이 있으면 질문하도록.**
&gt; 
&gt; 안녕하신가, 에릭? 내가 지금 이렇게 자네한테 말을 하고 있다는 건 내가 만든 봉인실이 작살났다는 거겠지. 궁금한 것이 있으면 여기 빈칸에다 적게나. 문자 같은 건 신경 쓰지 말고 자기가 가장 잘 쓰는 문자로 적으면 되네. 
&gt; 
&gt; (SCP-914-KO의 기원이 어떻게 됩니까?) 
&gt; 
&gt; SCP-914-KO? 아, 그 구슬이랑 그 외 부속들을 말하는 것이로군. 별 건 아니니 순서대로 말해 주겠네. 그건 어느 날 특이한 옷을 입은 자가 나에게 주고 간 것일세. 그의 정체를 물으니 아무도 아니니 알 필요 없으며, 그 구슬이나 잘 지키라고 하더군. 특히 구슬이 하는 말은 모두 무시하여야 한다고 말하더군.
&gt; 
&gt; (잠시만요, 그의 외형에 대해 좀 더 자세하게 설명해 주실 수 있으십니까?) 
&gt; 
&gt; 그의 외형이라...일단 기억나는 건 허름하고 군데군데 찢겨서 안에 입은 옷이 보이는 로브를 겉에 껴입고 있었고, 그 안에 입은 옷은...뭐라 설명하기 힘든 복장이었는데...아, 그래 자네들이 정장이라 부르는 옷을 입고 있었네. 그것도 마치 칠흑과도 같은 새까만 색이었네. 아무튼, 그 구슬은 참으로 신기했네. 그것은 자정의 하늘처럼 검은색이었으나 안에 박힌 것들이 마치 은하수처럼 보였지. 그리고 다른 사람들의 눈에는 그저 그냥 구슬같이 보였지만 나에게는 달랐네. 나는 은둔 수행을 하는 사제였으며, 나의 눈에는 그 구슬은 찬란한 빛을 내뿜고 있는 것처럼 보였지. 마치 빛나는 검은 태양을 보는 것 같았네. 그것뿐만이 아닐세! 내가 매일 하듯이 자리에 앉아 내 앞에 창을 그리고 그 창문을 열어 아스트랄계로 날아가려 할 때, 그 구슬의 목소리가 나에게 들렸네. 뭔가 근엄한 중년 남성의 목소리와 비슷한 목소리가 들리더군. 그 목소리는 나에게 손을 뻗어서 자신을 끄집어내라고 명령했네. 나는 그의 말을 따라 그 목소리를 무시하고 늘 하던 대로 수행을 계속했네. 그렇게 그 날의 수행을 끝내자, 그 목소리가 나에게 으름장을 놓더군. 자신의 말을 계속 무시하면 다시는 그 육신으로 돌아가지 못하게 될 것이라고. 그 이후로부터 그 구슬 주변에 이상한 일이 일어나더군. 물론 육신 안에 있을 때는 그 목소리는 들리지 않았네. 그러나 영 훈련을 할 때나 아스트랄체 훈련을 하거나 할 때마다 그 목소리가 들리는 건 기본이고, 구슬 근처에 희멀건 형체들이 지나다니거나, 갑자기 허공에서 불꽃이 일어나기도 하고, 자다 깨 보니 동굴이 갑자기 무한하게 길어지는 일도 일어났네.
&gt; 
&gt; (그래서 어떻게 하셨습니까?)
&gt; 
&gt; 잠시만 있어 보게. 내가 지금 그 말을 하려는 게 아닌가. 하여튼 그런 기괴한 일들이 쉴 새 없이 일어났고, 난 결국 지고한 나무의 꼭대기에 계신 분께 그 일을 고하고 그것의 정체와 해결법을 알았지.
&gt; 
&gt; (그것의 정체를 알려주실 수 있으십니까?)
&gt; 
&gt; 파고드는 죄악. 거꾸로 쥐어진 케테르이며 뒤집힌 에덴. 그 불경한 것을 그나마 비슷하게 표현하자면 이렇게 되겠군. 만일 자네 같은 사람이 그것의 정체를 직접 깨닫게 된다면, 아마 자네는 미쳐버릴걸세. 나 같은 수도승도 폐인이 되기 직전에 간신히 견뎌낸 그것을 자네에게 그냥 말해준다면 그것은 아마 죄악이겠지. 아무튼, 내가 들은 해결법은 그것을 봉인하라는 명령이었네. 아무리 갇혀 있다 해도 그것은 언젠가는 거기서 벗어날 수도 있고, 그때가 되면 이 세상은 그것의 입맛대로 재구성되겠지. 나는 그 명령을 받은 뒤 그 봉인실을 지었네. 옛날에 메마른 지하수가 흐르던 곳을 좀 더 파내 석실을 만들고, 그것의 힘을 받아 역으로 그것을 억압하도록 설계했네. 그리고 그 구슬을 그 석실에 넣고 밀봉한 뒤, 그 석실로 가는 통로를 죄다 흙으로 막아버렸네. 그리고 이 목판은 내가 이 봉인실이 파괴되었을 때, 후손들에게 도움을 주기 위해 남긴 나의 절반일세. 
&gt; 
&gt; (그럼 그 석실에 쓰인 기술을 알려주실 수 있으십니까?)
&gt; 
&gt; 지금은 알려줄 수 없네. 기적학에 내가 사용한 것과 비슷한 기술들이 있는 것 같으니 그 학문에 통달한 자와 함께 오도록 하시게. 내가 자네에게 말을 해 보았자 자네는 이해하지 못할 테니 말일세. 다음에 또 보세, 에릭 연구원.

__**부록 914-A**__

**실험 기록 914**

**실험 914-12**

&gt; **실험 날짜:** 20██/06/██
&gt; **실험 대상:** D-3497
&gt; **실험 내용:** SCP-914-KO가 인간에게 미치는 영향을 관찰함.
&gt; **결과:** D-3497의 체온이 점점 올라가며 적외선이 방출됨. 점점 신체가 불이 붙으며 다량의 열과 적외선을 방출하여 외관상 [[[SCP-457|SCP-457]]]과 비슷하게 변함. 대상은 조금 더운 느낌을 제외하면 아무런 이상이 없으나, 자신의 옷이 다 타 버렸으니 새 옷을 달라 요구하였다. 대상에게는 방염 재질의 전신 보호복이 지급되었으며, SCP-914-KO로부터 떨어진 지 73시간 뒤 정상으로 돌아왔다.

**실험 914-15**

&gt; **실험 날짜:** 20██/06/██
&gt; **실험 대상:** D-3501
&gt; **실험 내용:** SCP-914-KO가 인간에게 미치는 영향을 관찰함.
&gt; **결과:** D-3501의 근력이 변칙적으로 상승함. 그러나 대상의 신체 내구도는 전혀 변하지 않았으며, 이로 인해 대상이 시험 삼아 주먹을 내지르자 대상의 인대와 근육이 파열되고 팔이 탈골되었다. 대상은 고통을 호소하며 몸부림쳤으며, 대상은 몸부림을 치던 도중 실험장 바닥을 파손하며 [데이터 말소].

**실험 914-37**

&gt; **실험 날짜:** 20██/03/██
&gt; **실험 대상:** ██해변에서 발견된 날아다니는 말똥성게(//Hemicentrotus pulcherrimus//)
&gt; **실험 내용:** SCP-914-KO가 변칙 개체에 미치는 영향을 관찰함.
&gt; **결과:**  대상은 공중에서 불규칙한 궤도를 그리다가 이내 추락하여 운동성을 보이지 않았다. 대상은 무효화된 것으로 간주하였으며, 69시간 뒤 실험 전 상태로 되돌아왔다.

**실험 914-45**

&gt; **실험 날짜:** 20██/07/██
&gt; **실험 대상:** SCP-████에 노출된 D-3481
&gt; **실험 내용:** SCP-914-KO가 변칙 개체에 영향을 받은 개체에게 미치는 영향을 관찰함.
&gt; **결과:** 대상은 밈적 영향으로 자신의 피부를 벗겨내고 있었으나 영향을 받자 행위를 중지하였다. 이후 대상은 큰 고통을 호소하며 조치를 요구하였다. 대상은 밈의 영향에서 벗어난 것으로 보였으나 47시간 뒤 밈적 효과가 재발하여 과다출혈로 사망하였다.

**실험 914-51**

&gt; **실험 날짜:** 20██/08/██
&gt; **실험 대상:** █████에서 발견된 절대 녹지 않는 얼음 1팩 중 얼음 한 개
&gt; **실험 내용:** SCP-914-KO가 변칙 개체에 미치는 영향을 관찰함.
&gt; **결과:** 대상은 영향을 받자 정상적인 얼음과 같은 속도로 녹기 시작하였다. 대상을 영향 범위 밖으로 이동시켰으나 녹아내린 부분은 그대로 완전히 평범한 물이 되었다. 대상의 변칙성 무효화에 대한 추가적인 연구가 필요해 보인다.

**실험 914-56**

&gt; **실험 날짜:** 20██/08/██
&gt; **실험 대상:** [[[SCP-871|SCP-871]]]중 초콜릿 컵케이크 하나
&gt; **실험 내용:** SCP-914-KO가 변칙 개체에 미치는 무효화의 특성을 관찰함.
&gt; **결과:** 대상은 영향 범위 내에 들어가도 가시적인 변화가 관찰되지 않았다. 그러나 대상은 범위 내에서 더 이상 증식하지 않았으며, D-3497이 섭취한 이후 재생성되지 않았다. 무력화되었을 때 대상을 완전히 파괴할 경우 대상이 완전히 무력화되는 것이 확인되었다.

**일련번호:** SCP-914-KO

**등급:** 유클리드(Euclid)/타우미엘(Thaumiel)

**특수 격리 절차:** SCP-914-KO는 기본적으로 에르네스트-카파 흄 필터를 장착한 금고에 넣어 지하 300m의 벙커에 보관한다. 대상의 격리실은 내부를 모두 재단 표준 축성 의식 LBRP-04를 거친 구리-란타넘 합금[[footnote]]아라드를 일부 반사하는 성질이 발견됨.[[/footnote]]으로 도금하여야 하며, 대상을 격리하는 금고와 격리실 내부는 항상 진공상태를 유지하여야 한다. SCP-914-KO의 격리실과 금고 안에는 재단 표준 규격 칸트 계수기를 비치하고 UTC(협정 세계시) 11:00 및 23:00에 그 수치를 측정하여 기록하여야 한다. 만일 격리실에서 평소보다 높은 흄 수치가 기록되었을 경우, 시설 내부의 모든 인원은 즉시 대피하여야 하며, 벙커 내부의 흄 수치가 안정화 될 때까지 벙커 근처 반경 500m 내에 모든 인원의 출입을 금지하여야 한다. 또한, 허가 없이 SCP-914-KO에 접근하는 모든 인원은 발견 즉시 사살하여야 한다.

SCP-914-KO를 사용하고자 하는 인원은 O5 평의회 인원 3명 이상의 허가를 받아야 하며, 대상을 사용할 경우 에르네스트-엡실론 필터를 장착한 금고에 넣고 금고 밖으로 방출되는 아라드의 양을 정밀히 조절하여야 한다. 방출되는 아라드의 양은 영향을 받는 사물의 내부 흄 준위와 같거나 적게 방출되도록 조정하여야 한다.

**설명:** SCP-914-KO는 지름 5cm인 흑요석 구체(SCP-914-KO-1)와 그것을 받치는 나무 받침대(SCP-914-KO-2), 그리고 그것들을 보관하고 있던 밀실 형태의 유적(SCP-914-KO-3)으로 구성되어 있다.

SCP-914-KO-1 일반적인 흑요석과 성분상으로 어떠한 차이점이 없는 구체이다. 그러나 대상은 일반적인 흑요석보다 내구성이 매우 높으며, 또한 손상된 부위가 매우 느린 속도로 재생된다. 

SCP-914-KO-1은 대상의 표면에서 [[[goc-supplemental-arad|양상방사선(아라드)]]]을 방출하여 주위의 흄 준위를 높인다. 아라드 방출로 인한 격리실의 흄 준위는 평균적으로 3~6 흄, 금고 내부의 흄 준위는 평균 78~81 흄인데, 이는 [[[SCP-343|SCP-343]]]보다 약간 낮은 수치이다. SCP-914-KO-1이 방출하는 아라드에 의해 대상의 주위는 일반적인 수준보다 높은 흄 준위를 가지게 되며, 이로 인해 주위는 &#34;과현실성&#34;을 띠게 된다. 과현실성을 띠게 된 공간에서는 물리 법칙이 왜곡되거나 변칙 현상이 일어나며, 일반적인 사물 혹은 생명체가 변칙성을 보이게 되는 경우도 있다. 그러나 이 현상들은 모두 일시적이며, 대상을 다른 공간으로 옮길 경우 흄 준위가 정상으로 돌아오며 모두 무효화된다.

이 과현실성을 띠는 공간에서는 주목할 만한 현상이 일어나는데, 그것은 바로 변칙 개체의 일시적인 약화 혹은 무효화이다. 주위의 공간이 높은 흄 준위에 의해 과현실성을 띠게 될 경우, 그 공간의 흄 준위에 의해 변칙 개체의 안과 밖의 흄 준위 차가 낮아져 변칙 개체의 변칙성이 약화 혹은 무력화된다. 추가적으로, 몇몇 SCP와의 교차실험 결과 SCP-914-KO-1의 아라드 방출로 인한 흄 준위보다 높은 흄 준위의 개체가 대상과 접촉할 경우, 대상이 방출하는 아라드 수치가 극도로 낮아지는 것이 관찰되었다. 이는 흄 준위 차에 의해 대상의 효과가 대상에게로 역류하기 때문으로 보인다.

SCP-914-KO-2는 겉보기에 일반적인 갈참나무(//Quercus aliena//)로 만들어진 나무 받침대로 보이나, 표면을 주사 전자 현미경으로 관찰한 결과 표면에 약 8.2nm 크기의 3-4차원 접힘 구조물들이 불규칙적으로 분포하고 있다는 것이 밝혀졌다. 이 구조로 인해 대상은 내부의 흄 준위가 1로 고정되며, 이로 인해 SCP-914-KO-1을 포함한 변칙 현상이나 변칙 개체에 의한 영향을 받지 않는다. 대상의 구조를 모방하는 연구들이 O5-██에 의해 진행되었으나 모두 실패하였다.

SCP-914-KO-3은 SCP-914-KO-1과 SCP-914-KO-2를 격리하던 격리실로 추정되는, 내부가 1.5m×1.5m×3m 크기이며 두께가 12cm인 화강암질의 석실이다. 대상의 내부에는 구리와 미량의 알 수 없는 금속으로 구성된 합금  선들로 이루어진 기하학적 도형들이 어떠한 규칙에 따라 배열된 것으로 보이며, 이 구리선들은 벽면에 파인 홈을 따라 단단히 박혀 있다. 추가적인 연구에서 이 선들은 SCP-914-KO-1에서 새어 나오는 다량의 아라드를 유도 및 반사하여 아라드가 SCP-914-KO-3 바깥으로 빠져나가지 못하도록 차폐하는 역할을 하고 있었음이 밝혀졌다.

또한, 대상의 중앙에는 높이 1m의 작은 제단이 놓여 있는데, 이 제단은 천장에 달린 천막에 의해 감싸져 있다. 이 천막을 분석한 결과 대상이 SCP-914-KO-1에서 방출되는 아라드를 약 98% 이상 차단하고 있었음이 발견되었다. 대상을 모방하는 연구가 에르네스트 박사에 의해 진행되어 에르네스트-엡실론 필터와 에르네스트-카파 필터가 고안되었다.

**__부록 914-B__**

&gt; **//과현실성에 대하여 - 흄 준위와 변칙 개체//**
&gt; 
&gt; 과현실성이라...여러분들은 이 개념을 듣고는 혼란에 빠질 겁니다. 아마 여러분은 이러겠죠. &#34;시발 비현실성도 아니고 과현실성은 대체 뭐지?&#34; 라고요. 솔직히 말해 육안상으로는 그 어떠한 차이도 알 수 없습니다. 흄 준위-그러니까 현실성이 과도하게 낮아서 비현실적 현상이 일어나거나 흄 준위가 과도하게 높아서 초현실적-그리니까 과현실적인-현상이 일어나는 거나 일반인이 보기에는 별 차이가 없거든요. 
&gt; 
&gt; 그럼 이 둘은 무슨 차이가 있을까요? 바로 흄-그러니까 현실성-의 준위 차에 있습니다. 현실 조정자가 있습니다. 이 사람은 주위의 현실성을 체내에 흡수해서 주위의 흄 준위를 낮게 유지하고, 체내 흄 준위를 비정상적으로 높이죠. 이  때 벌어지는 농도 차를 이용하여 현실 조정자들은 현실을 주무릅니다. 만일 비현실적 공간에 현실 조정자가 노출된다면? 그는 현실을 주무르는 데 좀 더 적은 노력을 들여도 같은 양의 현실을 주무를 수 있게 되죠. 예, 더 강력해진다는 말입니다. 반대로, 과현실성 공간에 노출된다면 어떨까요? 현실 조정자는 평소보다 현실을 주무르는 데 어려움을 느끼거나, 심지어는 아예 현실을 주무를 수 없게 됩니다. 예, 이것이 바로 비현실성 공간과 과현실성 공간의 차이점입니다. 정확히는 그와 그 주위 간의 흄 준위 차가 적어지거나 없어졌기 때문에 무력화된 것과 같은 효과가 난 것이지요. 이것이 바로 비현실성과 과현실성의 차이입니다. 
&gt; 
&gt; 풀밭에서는 나무가 가장 눈에 띄지만, 숲에서는 그 나무는 눈에 띄지 않게 되는 것처럼 현실조정자를 일반인으로 만들어 버릴 수 있는 것. 그것이 바로 과현실성입니다. 자 그럼 질문받겠습니다. 네, &#34;주위로 흩어지는 흄을 흄이 통과하지 못하는 상자 안에 넣으면  과현실성 공간을 유지할 수 있는 거 아니야?&#34; 라...생각지도 못했던 발상이군요. 
&gt; 
&gt; 에르네스트 필터라 불리는 물건이 있습니다. 이 물건은 두 종류가 있는데요, 하나는 에르네스트-엡실론 필터이고, 다른 하나는 에르네스트-카파 필터입니다. 엡실론 필터는 높은 흄 준위에서 낮은 흄 준위로 흐르는 아라드의 양과 속력을 조절합니다. 그러니까 수도꼭지 같은 거죠. 그리고 에르네스트-카파 필터는 약 96.15%의 아라드를 차단할 수 있습니다. 수문이 약간 열린 댐과 비슷하죠. 이 에르네스트-카파 필터를 이용하면 과현실성 공간의 수명 연장은 가능합니다. 그러나 지속적인 누수가 발생하기 때문에 유지는 불가능합니다. 궁금한 것은 다 해결되셨나요? 제 강의를 들어주셔서 감사합니다. 나가는 문은 오른쪽이고 놓고 가는 물건이 없도록 해 주십쇼. 저는 이만 물러나도록 하겠습니다. 수고하셨습니다!

**__부록 914-C__**

**__사건 기록 914__**

**사건 914-01**

&gt; **사건 발생 일자:** 20██/03/██
&gt; **사건 경위:** 재단 발굴팀이 SCP-914-KO를 발굴하던 도중 의도치 않게 SCP-914-KO-3을 일부 파괴함. 이로 인해 대상의 변칙성으로 인한 과현실성 공간이 출현하였으며, 이 공간 내부에서 &#34;물질&#34;이라는 개념이 일시적으로 사라짐. 이로 인해 범위 내의 SCP-914-KO를 제외한 모든 물질이 다량의 감마선과 소량의 가시광선으로 변환되었다.
&gt; **피해:** 재단 발굴팀 전원 사망. SCP-914-KO-3이 무력화됨.

**사건 914-02**

&gt; **사건 발생 일자:** 20██/02/██
&gt; **사건 경위:** [[[SCP-343|SCP-343]]]이 SCP-914-KO의 격리실에 출현함. 이후 SCP-343가  SCP-914-KO-1을 금고에서 꺼내든 뒤 SCP-914-KO-1과 대화를 나누는 듯한 모습이 포착되었다.
&gt;&gt; **SCP-343:** 안녕하신가? 자네는 여전하군.
&gt;&gt; **SCP-343:** (웃음) 그래그래, 자네 성질머리는 예로부터 더럽기 짝이 없었지. 그래서, 요즘은 그 성질머리 좀 죽었나 해서 찾아온 걸세.
&gt;&gt; **SCP-343:** 그래, 한때 신 놀음하면서 즐겁게 지냈었겠지. 그러다가 그에게 잡혀서 지금 이 꼴이 났으니 얼마나 화가 나겠나. 자기가 그렇게 멸시하던 약자에게 당하니 기분이 어떻던가?
&gt;&gt; **SCP-343:** 그래, 자네가 &#34;검은 신&#34;으로 불릴 때가 가장 굉장했었지. 그 카르시스트 이온조차도 자네를 꺼렸을 정도이니. 뭐, 자네 같은 힘을 가지고 있으면 보통은 그런 성격이 되기 쉽기는 하지. 
&gt;&gt; **SCP-343:** 그래서 요즘은 거기서 나올 방법은 찾았는가?
&gt;&gt; **SCP-343:** (해당 대화에는 밈적 효과가 발견되어 데이터 말소됨)
&gt;&gt; **SCP-343:** 후...뭐, 알겠네. 요 며칠만 성깔 좀 죽이고 있어 보라고. (SCP-914-KO-1을 가볍게 어루만지고 금고 안에 넣음.)
&gt; 이후 약 12일간 SCP-914-KO-1이 방출하는 흄 준위가 1.2흄으로 감소하였다. 대상에게 지능이 있다는 가설이 제기되었으나 모든 대화 시도는 실패로 돌아갔다.
&gt; **피해:** SCP-343의 격리 실패. 그러나 대상은 격리 실패 이후 3시간 뒤 스스로 격리실로 돌아옴. 이후 대상에게 탈출한 이유를 묻자 &#34;허허, 잠깐 옛날 생각나서 오래전에 만났던 말동무를 찾아갔을 뿐이네. 암, 옛날이고말고...이 정도면 이유로 충분한가? 그 이야기는 더 하고 싶지 않네.&#34;라고 답하며 이후의 답변을 거부하였다.
