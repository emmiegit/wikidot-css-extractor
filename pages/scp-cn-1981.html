**项目编号：**SCP-CN-1981
@@@@
**项目等级：**Safe
@@@@
**特殊收容措施：** SCP-CN-1981须存放在一个2m×2m×2m的收容间内，房间墙壁必须由厚1m或以上的水泥构成以将项目的影响效果减弱至最低。房间周围须设置法拉第线圈网以隔绝项目的影响。
@@@@
此外，SCP-CN-1981的收容区内不允许存在有任何带有显示屏的电子设备。疲惫的人员应尽量远离SCP-CN-1981的收容间。对项目的测试或使用须获取3级或以上人员的批准。
@@@@
**描述：**SCP-CN-1981外表为一淡蓝色塑料外壳的普通家用路由器，其拥有三个长约20厘米（cm）的白色天线，表面有一个长条状工作状态指示灯，通常处于长亮状态。背面的标签在其被发现之前已经被撕掉。
@@@@
SCP-CN-1981所“制造”出来的无线网络信号名为“JUSTSLEEP”（原文如此）且没有设置网络密钥，信号范围约为方圆21米（m）。处于该无线网络信号覆盖范围内的设备将会显示一张被描述为“内容极其复杂且难以理解的”图片，观察者在受到影响之后会产生强烈的困意。在SCP-CN-1981的信号覆盖范围内进入睡眠会导致人员（以下简称SCP-CN-1981-1）进入一个特殊的梦境状态，此状态的特殊性质包括：
@@@@
* SCP-CN-1981-1会在睡梦中进入一个与现实地形环境完全相同的世界，但这个世界中的内容与现实世界完全不同。所有同时受影响的SCP-CN-1981-1会在梦中相遇。
@@@@
* SCP-CN-1981-1不能用主观意识将自己唤醒，各个SCP-CN-1981-1在梦中的交互也不能脱离梦境。
@@@@
* SCP-CN-1981-1不能在梦境中见到或感知到其他没有进入睡眠的生物，在现实中进入睡眠但没有受到SCP-CN-1981影响的生物将以“无法唤醒的睡眠”状态存在于SCP-CN-1981-1的梦境中。
@@@@
* 梦境所呈现的世界为第一个SCP-CN-1981-1所在的场景，之后受SCP-CN-1981影响的生物将会进入同一个场景。
@@@@
同时， SCP-CN-1981-1在现实世界中将会：
@@@@
* 能量消耗和新陈代谢加速，数值约为平常值的17倍， 这个效果通常会导致SCP-CN-1981-1脱水而死。
@@@@
* SCP-CN-1981-1在梦境中的疼痛和受伤将会反映到现实中，其在梦境中的死亡将会直接导致现实中的直接死亡。
@@@@
* 被外界强制唤醒将会导致SCP-CN-1981-1进入极度疲惫的状态，其脑部细胞将会大量死亡，严重者可致命。此外，SCP-CN-1981-1脑部受到的伤害似乎和进入梦境的时间成正比。
@@@@
另外，当SCP-CN-1981-1试图对梦境中正在睡眠的生物造成伤害时，现实中它们也会受到相应的影响。详情见附录四，实验1981-T2及1981-T4。
@@@@
SCP-CN-1981-1从梦境中自主脱离的方法目前只有在梦境中找到“本不该存在在这里的”电源，并将其完全断电，这个行为将直接导致SCP-CN-1981暂时短路，持续时间为3小时至24小时不等。同时，在梦境中的所有SCP-CN-1981-1将会同时醒来，且描述自己的状态为“精神抖擞的”，经测验，自主醒来的SCP-CN-1981-1在96小时内无需任何睡眠，且一直处于亢奋状态，但其体内的激素水平处于正常范畴。
@@@@
[[collapsible show=&#34;+以下内容仅限安保权限2级及以上人员查看 &#34; hide=&#34;- 特工██████的访谈记录-&#34;]]
&gt; **受访者：**特工██████
&gt; 
&gt; **采访者：**Dr.Sairai
&gt; 
&gt; **前言：**特工██████从SCP-CN-1981的影响中自主脱离，跟随Dr.Sairai进入了访谈室。其在前往访谈室的途中一直表现得极其亢奋。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **Dr.Sairai：**请坐。那么，请详细说明你在梦中看到了什么–以及脱离梦境时的具体情况。
&gt; 
&gt; **特工██████：**好的，博士。我在进入睡眠之后进入了一处蚁穴，周围暗色的土壤和草根让我很确定这一点。这里的房间显得很方..
&gt; 
&gt; **Dr.Sairai：**暂停。请说明你是如何在黑暗的“蚁穴”中看到周围的环境的。
&gt; 
&gt; **特工██████：**我也很诧异这一点。我在蚁穴中似乎拥有夜视能力，虽然看到的事物有些偏黑蓝色。
&gt; 
&gt; **Dr.Sairai：**了解。请继续叙述。
&gt; 
&gt; **特工██████：**这里的房间显得很方正，就如同项目介绍上说的一样，地形与现实中基本一致，我甚至能够找到从收容室到这里的那条长走廊–而且它也是方的。我尝试了破坏周围的地形，挖掉了一些土，我不知道这对基金会的墙壁会不会有影响。
&gt; 
&gt; **Dr.Sairai：**是的。你似乎在梦中破坏了卫生间的墙壁。不过不用担心–基金会并不会追究你的责任。你在梦中曾见到过生物吗？
&gt; 
&gt; **特工██████：**（沉默许久）是的，我找到了蚂蚁。而且我能听到它们非常大的呼吸声，从很远的走廊里就能听到了。不得不说，蚂蚁的打鼾声十分滑稽，它们..
&gt; 
&gt; **Dr.Sairai：**暂停。你偏离了主题。
&gt; 
&gt; **特工██████：**对不起。蚂蚁在房间的角落里，似乎在睡觉。我尝试将它们碾碎，我也确实这样杀了一两只。但是它们在被碾碎之后突然发出发电机爆炸的声音，还喷出灰色的液体..那闻起来像是机油。顺带一提，被弄断的蚂蚁爆炸之后就消失了。
&gt; 
&gt; **Dr.Sairai：**了解。请进入下一话题。你是如何脱离梦境的。我们注意到你从进入梦境到脱离梦境仅仅用了73分钟。这是之前许多D级人员和特工都做不到的。
&gt; 
&gt; **特工██████：**（微笑）可能只是我运气好吧。其实我搜寻了很多房间，虽然我很熟悉基金会的内部设施，但是没有指示牌和标志物的蚁穴还是让我绕得头晕目眩。最后我在下层的房间中找到了那个电源。
&gt; 
&gt; **Dr.Sairai：**继续。请描述电源的样子。
&gt; 
&gt; **特工██████：**那个电源..它的电源线一直延伸到地下去。我没有尝试去挖那条电线。那是一个白色的插线板–虽然看上去有些偏蓝。它侧面有一个白色的长条指示灯，就跟SCP-CN-1981上面的那个一样。
&gt; 
&gt; **Dr.Sairai：**了解。请详细说明关闭电源之后发生了什么。
&gt; 
&gt; **特工██████：**（沉思）关闭电源之后..插线板发出了一声巨响–就跟刚刚蚂蚁爆炸一样，还是同样的灰色液体喷了出来。之后蚁穴开始塌陷，把我埋在下面..我开始因为缺氧而眩晕，当我晕过去的一瞬间就回到了基金会–谢天谢地，我爱这里的环境..
&gt; 
&gt; **Dr.Sairai：**感谢。访谈结束。你可以跟我提一个要求了。
&gt; 
&gt; **特工██████：**请再为我做一次番茄起司吧。非常感谢，Sairai博士。
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **结语：**Dr.Sairai和特工██████起立，离开了访谈室。之后特工██████如愿地吃到了他的番茄起司。SCP-CN-1981-1的行为对梦境中睡眠生物的影响还需进一步实验。
[[/collapsible]]
 [[collapsible show=&#34;+ 项目回收记录&#34; hide=&#34;- 项目回收记录&#34;]]
SCP-CN-1981回收于20██年，█月██日，于██市██区居民楼中被发现。在项目被发现时其已经导致了数名SCP-CN-1981-1的死亡。所有死亡的SCP-CN-1981-1均呈干尸状，死于完全脱水。安保人员将居民楼中所有物品全部带回基金会，在排查后证实了仍然在工作的SCP-CN-1981是导致这一系列事件的源头。
在项目回收过程中，数名平民阻止基金会人员回收SCP-CN-1981，在解释无果后特遣队开始封锁████小区边境，并开始驱逐平民。但期间造成了三十余名平民的伤亡。
[[/collapsible]]
 [[collapsible show=&#34;+ 特工████的日记&#34; hide=&#34;- 特工████的日记&#34;]]
-----------
没人知道，Dr.Eph为什么要擅自带走那个蓝色路由器。
当我们在他的办公室发现他时，他抱着它趴在桌子上，不知已经睡了多久。
Dr.Eph的皮肤干涸得像一张揉搓多次的废纸一般–他至少在这里睡了两天两夜–能够直接唤醒他的安全时期已经过去了。
只有他拍打在这个淡蓝色小物件上的微弱气息告诉我，他还活着。
 -------
 没人知道站点主管为什么要突然撤空一栋楼–他们只知道这是为了Dr.Eph。
楼里住着Dr.Eph，和那个该死的路由器。
生理盐水和葡萄糖源源不断地流进Dr.Eph近乎枯竭的身体里–然而这却如同饮鸩止渴，杯水车薪。
时间一秒一秒过去，Dr.Eph身上的伤痕也越来越多–血珠从他的猩红裂口中拼命地挤出来。
让洁白的床单染上了不和谐的颜色.
----------
没人知道Dr.Eph在梦境中去往了何处–两天半时间，他能走很远很远。
或许是在迷雾缭绕的万丈深渊中，那阳光永远照不到的地方，毒性荆棘一点一点地蚕食着他为数不多完整的皮肤。
或许是在凌厉冷风飞卷而过的战场上，那被人遗忘数百年的荒土中，狂风带起一颗一颗的石子击垮着他的信念。
或许是在丛林猎人布下的捕兽陷阱里，那片还没有被人类所探索过的黑森林，铁丝网和木刺的贯穿让他疼得撕心裂肺。
或许， Dr.Eph哪都没有去。在梦境中再也找不到电源的他就站在原地，用指甲划出一道一道的伤口，来证明自己的存在。
------------
没人知道这些日子里，Dr.Eph为什么不是他自己了。
最近，心不在焉的他在实验报告和研究论文中也只是寥寥数笔，草草了事。
如今，黯淡的他早已没有当年意气风发的神采，只是站在那个小家伙的收容室前，用空洞的眼神望着那个项目编号出神。
现在，那个让他魂牵梦绕的路由器就在他的身边，在他的床头柜上，那张让鲜血浸透的床边。
用它长条状的工作指示灯正对着Dr.Eph。
就如同，他曾经对它那样一般.
------------
没人知道，Dr.Eph现在到底在哪里–即使是我。
我们在长条指示灯的注视下昏昏睡去–背负着所有人的希望，去找回Eph博士，去找到那个电源。
我在梦中看到–博士现在所存在的那个世界。
亮白色的无情灯光抛洒在冰冷的走廊中–这里像是基金会–却又不是基金会。
所有的标志性圆形徽章都被替换成黑色的雨伞.
走廊，隔离室，员工宿舍，实验室，卫生间。
食堂，生化实验室，办公区，武器库，仓库。
一个小时。
两个小时。
一次。
两次。
依然没有找到Eph博士。
最终也没有找到Eph博士。
我不再去尝试找那个电源.
也再也没有特工去试图寻找那个电源了.
 ------------
没人知道，Dr.Eph最后在他的梦境中有没有找到那个电源–也没有人再去关心这件事。
昨天，Dr.Eph开始了他最长的假期–而那个蓝色的路由器依然在它的收容室中发光。
淡淡的白光穿透着水泥房间中的黑暗。
再也没有那个痴迷的人在隔墙外苦苦守候了.
---------------
“我只是累了–只是想做个梦，JUSTSLEEP，仅此而已。” 这是所有人听到的，Dr.Eph睡着前说过的最后一句话。
不管谁问他，都是如此。
---------------

**关于SCP-CN-1981的实验记录：**
  __**实验 1981-T1 - 日期(21/3/2016)**__
&gt; **项目：**SCP-CN-1981
&gt; **方式：**在SCP-CN-1981的影响范围外催眠一只猴子，让D-3465在SCP-CN-1981的影响范围内睡眠，命令D-3465在梦境中杀死正在睡觉的猴子。
&gt; **结果：**睡眠的猴子在D-3465进入睡眠六分钟后呼吸急促，并开始挣扎，其约一分钟后死亡，死因为窒息。后D-3465被强制唤醒，遣送回D级人员休整室。
&gt; **分析：**SCP-CN-1981所制造的梦境中睡眠的生物被杀死后可能会导致其现实中的死亡。

 __**实验 1981-T2 - 日期(25/3/2016)**__
&gt; **项目：**SCP-CN-1981
&gt; **方式：**在SCP-CN-1981的影响范围外催眠一只猴子，让D-2587携带一把匕首在SCP-CN-1981的影响范围内睡眠，命令D-2587在梦境中用匕首杀死正在睡眠的猴子。
&gt; **结果：**猴子在D-2587进入睡眠约两分钟后颈部被刀刃割开，导致其立即清醒，但在一分钟后失血过多而死。
&gt; **分析：**梦境中SCP-CN-1981-1对其余睡眠生物的作用方式直接反映于现实。现实中携带的物品将会被带入梦境中。如果梦境中的生物醒来，其将会在梦境世界中消失。
&gt; **注：**D-2587在第二天对实验人员汇报，在他用匕首划开猴子的颈动脉时，梦境中的猴子发出类似于发电机爆炸的响声，并喷出大量灰色液体，之后消失在梦境中。

 __**实验 1981-T4 - 日期(12/4/2016)**__
&gt; **项目：**SCP-CN-1981
&gt; **方式：**让D-1645（目前已死亡）持匕首在SCP-CN-1981的影响下进入睡眠，被命令在梦中自杀。
&gt; **结果：**D-1645进入梦境约七十分钟时，实验人员接收到多名特工死于员工宿舍中的消息，实验终止，在场人员立即击毙了睡梦中的D-1645。
&gt; **分析：**实验失败。

 __**实验 1981-T5 - 日期(16/4/2016)**__
&gt; **项目：**SCP-CN-1981
&gt; **方式：**让具有极度厌世倾向的D-9654（目前已死亡）在SCP-CN-1981的影响范围内持匕首进入睡眠，被告知可以在梦境中自杀。
&gt; **结果：**观测到在D-9654进入梦境后约半分钟后，D-9654的颈部突然裂开，鲜血外流，但其并没有醒来的迹象，也没有任何动作。因没有救助措施，约半分钟后D-9654因失血过多而死亡。
&gt; **分析：**SCP-CN-1981-1没有任何方法自我唤醒，推测所有SCP-CN-1981-1的互相作用都无法使他们从梦境中脱离。

__**实验 1981-T12 - 日期(4/1/2017)**__
&gt; **项目：**SCP-CN-1981
&gt; **方式：**派出D级人员两名以及特工█████（现均以死亡）在找到SCP-CN-1981的梦境电源后挖掘电线，找出SCP-CN-1981电源的发源地。
&gt; **结果：**本次实验直接导致了事件1981-α的发生。
&gt; **分析：**[数据删除]
