**Ítem #:** SCP-3800

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-3800 está contenido en el Sitio-93, situado cerca del Polo Euroasiático de Inaccesibilidad en Xinjiang, China.  Se mantiene en una bodega de contención estándar.

Actualmente, una colonia de SCP-3800-1[[footnote]]Compuesta por instancias que se manifestaron durante el descubrimiento de la anomalía junto con aquellas que se manifestaron durante los eventos del Anexo1.[[/footnote]] está contenida en un archipiélago previamente deshabitado (designado Archipiélago 3800, ver Anexo) localizado en 26.412° S, 88.603° E. Se han instalado cámaras ocultas en varios lugares del Archipiélago para monitorizar y estudiar la actividad de la colonia.  En la actualidad, aproximadamente el 34% (4,5 kilómetros) de la superficie del Archipiélago está cubierta por estructuras de SCP-3800-1.  No se espera que la colonización del Archipiélago 3800 aumente el alcance de SCP-3800 hasta niveles peligrosos.  Las pruebas realizadas en el Archipiélago 3800 de cualquier tipo deben ser aprobadas por dos miembros del personal de Nivel 4. Las instancias adicionales de SCP-3800-1 que se manifiesten por cualquier motivo deben ser tranquilizados y transportados al Archipiélago 3800.

Se han establecido protocolos de emergencia para transportar a SCP-3800 al Puesto Lunar 45, que se pondrá en marcha si el radio de SCP-3800 supera los 2500 km.

**Descripción:** SCP-3800 es una pintura al óleo y acrílico de Shaun Tan[[footnote]]Autor/ilustrador originario de Perth, Australia.[[/footnote]] de //&#34;They Came By Water&#34;// en un marco de madera.  Parece ser una copia original; el título, la firma del artista y el número de identificación (283/500) están presentes en la parte inferior de la copia.

El efecto anómalo de SCP-3800 se manifiesta cuando se encuentra a una distancia aproximada de --100-- 800 kilómetros de cualquier costa, litoral u océano.  Si esto ocurre, saldrán del océano instancias de SCP-3800-1 a un flujo de 5 a 20 instancias por kilómetro de costa dentro del radio de SCP-3800.

Las instancias de SCP-3800-1 parecen humanoides caucásicos con varias anomalías físicas.  En particular, carecen de boca[[footnote]]Parece que no necesitan alimento y son incapaces de respirar[[/footnote]], orificios nasales, genitales, senos, ano y vello corporal.  Además, todas las instancias comparten rasgos de enanismo y muestran escasos signos de inteligencia superior.  No poseen ninguna forma de comunicación escrita o hablada y carecen de cualquier tipo de religión, sistema comercial o jerarquía.  Tras la manifestación inicial, las instancias caminan hacia la costa y comienzan a establecer una colonia.

Cuando están en grupo[[footnote]]Las instancias individuales que se separan involuntariamente de su colonia intentarán volver con cualquier otra instancia SCP-3800-1, y entrarán cada vez más en pánico cuando se lo impiden.[[/footnote]], las instancias de SCP-3800-1 intentarán establecer una serie de estructuras lejos de humanos, fauna agresiva o zonas inhóspitas.  Específicamente, las instancias intentarán construir viviendas con los materiales a disposición[[footnote]]Las viviendas difieren mucho entre las colonias, pero la mayoría suelen estar construidos de barro o madera.[[/footnote]] y empezarán a cultivar la flora disponible[[footnote]]Como las instancias no necesitan de alimento, se desconoce el motivo.  Los cultivos son a menudo cuidados, pero nunca se ha observado que sean cosechados o consumidos por instancias SCP-3800-1.[[/footnote]].  Las instancias de SCP-3800-1 se vuelven nerviosas y hostiles si se les impide crear estas estructuras o si son destruidas.  Además, las instancias han demostrado la capacidad de fabricar y utilizar herramientas rudimentarias como palos, hachas y palas de piedra, madera y hierba, pero parecen incapaces de crear o utilizar tecnología más avanzada.

Una vez que las instancias de SCP-3800-1 han establecido su colonia inicial, continúan expandiéndola, construyendo granjas y viviendas adicionales más lejos de su punto de asentamiento original[[footnote]]Independientemente de si la población de la colonia es o no del tamaño suficiente para habitar la cantidad de estructuras existentes[[/footnote]].  Las instancias casi nunca realizan actividades que no beneficien a su colonia, y suelen dedicar su tiempo a recolectar materiales, construir estructuras o cuidar granjas.  A medida que crece la población de la colonia, las instancias muestran una capacidad progresivamente mayor[[footnote]]Generalmente gracias a la fuerza numérica.  Las instancias de SCP-3800-1 han mostrado una capacidad de trabajo en equipo superior al promedio cuando se encuentran en grandes grupos, a pesar de su falta de comunicación directa.[[/footnote]] para eliminar los obstáculos que les impiden expandir su territorio, como la espesa flora, los territorios de los animales y las estructuras construidas por el hombre.  Sin embargo, SCP-3800-1 nunca ha intentado cruzar cuerpos de agua marina (tras su manifestación inicial) y parecen incapaces de hacerlo.  

Por cada kilómetro cuadrado de tierra que SCP-3800-1 anexa a su territorio, el radio de efecto de SCP-3800 aumenta aproximadamente 5 km.  Este radio también aumenta 5 km al día siempre que no existan colonias de SCP-3800-1 activas.  Debido a las limitaciones continentales, un radio superior a 2645 km[[footnote]]La distancia entre el Polo Euroasiático de Inaccesibilidad y la costa más cercana[[/footnote]] daría lugar a un aumento exponencial del alcance de SCP-3800 y a apariciones incontroladas de SCP-3800-1 a partir de entonces, lo que llevaría a un posible escenario de reestructuración de Clase RK o de fin del mundo de Clase NK en caso de que acabarán con la Tierra.

**Descubrimiento inicial:** SCP-3800 fue descubierto inicialmente el 2/3/11 tras una llamada al 112 desde Useless Loop, Australia Occidental, con informes de &#34;hombres extraños construyendo casas en medio de la carretera&#34;.  Una vez confirmada la existencia de una anomalía en la zona, se encomendó al Destacamento Móvil Sigma-16 (&#34;Los matones de Dusty&#34;) la investigación, contención y limpieza de la zona.

El contacto inicial con SCP-3800-1 se produjo el mismo día, con la presencia de estructuras creadas por las instancias a lo largo de unos 4 km a lo largo de la costa oriental de Carrarang.  Una vez iniciada la limpieza de las estructuras, las instancias SCP-3800-1 se volvieron hostiles e intentaron atacar a los miembros del DM, aunque no causaron heridas graves.  Todas las instancias (y las que se manifestaron posteriormente) fueron tranquilizadas y transportadas al Sitio-23 para su contención.

Aunque el DM-Σ-16 estaba situado en la zona, [[footnote]] en aquel momento se desconocía la existencia de SCP-3800.[[/footnote]] El radio de manifestación de SCP-3800-1 creció lo suficiente como para abarcar también gran parte de la costa occidental de Carrarang.  Una segunda colonia apareció allí y se expandió sin ser observada durante más de 16 horas debido a la escasa densidad de población en la zona.  Cuando se descubrió esta colonia, el radio de aparición de las instancias había crecido rápidamente.  Tras este suceso, se solicitaron refuerzos para ayudar en la contención.

SCP-3800-1 continuó manifestándose frente a las costas de Australia Occidental durante aproximadamente dos semanas.  Durante este tiempo, el radio de SCP-3800 había crecido hasta abarcar la totalidad de la costa de Carrarang, junto con partes de Nanga, la isla Dirk Harthog y el Parque Nacional Francois Peron.  Debido al incremento del radio de aparición, se idearon procedimientos de contención de emergencia para la evacuación de Perth y otras ciudades de Australia Occidental, junto con una cuarentena completa de la costa de Australia Occidental.

El 15/3/11, SCP-3800 fue descubierto en una vivienda de SCP-3800-1 en el norte de Tamala y trasladado al interior del Sitio-23, deteniendo la manifestación de SCP-3800-1.  Debido a las discrepancias entre el lugar de aparición inicial de SCP-3800-1 y el lugar de recuperación de SCP-3800, se determinó que SCP-3800 había sido movido al menos una vez, probablemente por una instancia de SCP-3800-1.  Además, la estructura en la que se encontraba SCP-3800 también contenía una serie de objetos inusuales[[footnote]]Las instancias de SCP-3800-1 no suelen tener posesiones personales aparte de herramientas construidas por las entidades[[/footnote]] (véase el anexo 2).

Las estructuras restantes de SCP-3800-1 fueron destruidas poco después.  Las pérdidas totales ascendieron a $████ en daños, ██ civiles heridos, y █ bajas.  Se administraron amnésticos a ███ individuos.  Todos las instancias de SCP-3800-1 contenidas[[footnote]]4403 en total[[/footnote]] fueron puestas bajo coma inducido médicamente y contenidas en el Sitio-23.

**Anexo:** Aproximadamente 5 meses después de la contención inicial, varias instancias de SCP-3800-1 aparecieron frente a la Gran Bahía Australiana.  Tras la contención (y posterior remanifestación) de las instancias, se determinó que el radio de efecto de SCP-3800 había aumentado de aproximadamente 100 km a un mínimo de 800 km.  

Se planteó la hipótesis de que el radio de efecto de SCP-3800 aumenta siempre que no existen colonias SCP-3800-1 activas.  Esto se comprobó tras múltiples pruebas de apariciones de SCP-3800-1.  Todas las instancias recién manifestadas[[footnote]]215 en total[[/footnote]] (junto con las instancias contenidas en el Sitio-23) fueron transportadas a lo que se convertiría en el Archipiélago 3800 y despertadas de sus comas.  Tras la creación del Archipiélago 3800, SCP-3800 fue transportado a su ubicación actual en el Sitio-93 utilizando a //SCPS Kristov//[[footnote]]Un Mark IV de la Fundación, utilizado en lugar de un avión de transporte estándar para garantizar que no se produjera una manifestación accidental de SCP-3800-1 al viajar sobre el Sudeste Asiático[[/footnote]].


**Anexo 2 (Objetos Recuperados):** Se encontraron objetos adicionales en el refugio donde SCP-3800 fue descubierto inicialmente. No obstante, SCP-3800 fue el único objeto que mostró capacidades anómalas.  Estos objetos incluían una carta de navegación oceánica incompleta, una nota manuscrita y una brújula no funcional. Los tres objetos databan de finales del siglo XVI.

La nota parece ser la página de un diario arrancada y está escrita en portugués.  La mayor parte de la nota está dañada por el agua y es ilegible. Su traducción al español se encuentra a continuación. 

[[collapsible show=&#34;+ Mostrar nota.&#34; hide=&#34;- Esconder nota. &#34;]]
&gt; Día 133
&gt; 
&gt; Fue un error venir aquí, pues estas tierras ya están habitadas.  Sus ciudades se extienden hasta donde alcanza la vista... El resto de la tripulación entró hace un día, y solo Tomas ha regresado al barco.  Al menos, se ve como Tomas.
&gt; 
&gt; Dijo que los nativos pretenden &#34;enviar un mensaje a los niños&#34; y me pidió que fuera con él.  Dijo que podía unirme a la tripulación o morir con el barco. Le dije que me diera un día para decidir y volvió a la ciudad.  Creo que mi decisión ya está hecha. 
&gt; 
&gt; Incluso ahora, los veo preparando sus barcos a través del horizonte.  Debo actuar ahora.  El capitán trajo una muestra de la aparición del año pasado, por si acaso.  No sobrevivirá mucho tiempo fuera del barco a menos que me encargue de llevarla a la ciudad.  No veo otra opción - estábamos condenados una vez que llegamos a la orilla.
&gt; 
&gt; Enterraré mis objetos personales aquí, y debería [el resto de la nota es ilegible]
[[/collapsible]]
