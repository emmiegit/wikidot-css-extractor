    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** SCP-040-FR - Le refuge
**Auteur :** Dr Sonitrok
**Date :** 3 octobre 2014
[[include credit:end]]

**Objet n^^o^^ :** SCP-040-FR

**Niveau de Menace :** Jaune [[span class=&#34;pastille jaune&#34;]]●[[/span]]

**Classe :** Euclide

**Procédures de Confinement Spéciales :** SCP-040-FR est confiné dans le Site-He-040-FR.

__Site-He-040-FR :__ Situé en Mongolie, ce site s&#39;étend sur un espace de 800km² de collines désertes de toute forme de vie humaine. Le site est délimité par un mur d&#39;enceinte sur lequel patrouillent 350 membres du personnel de sécurité, qui se relaient jour et nuit afin d&#39;assurer la surveillance constante de SCP-040-FR. Des capteurs d&#39;activité sismique sont placés sur l&#39;ensemble du site à intervalles de 15 mètres. Tous ces capteurs sont reliés à un ordinateur chargé de regrouper les données et de simuler numériquement en trois dimensions la forme, la taille et l&#39;emplacement de SCP-040-FR au sein du Site-He-040-FRh.
Chaque garde présent est formé en étude de sismologie et géologie selon un programme personnalisé par les scientifiques affectés à SCP-040-FR.
Aucun garde affecté à la surveillance de SCP-040-FR n&#39;est autorisé à approcher SCP-040-FR ou à accéder à la zone intérieure du site en-dehors de la période de relève mensuelle de la garde.

__Procédure 040-FR :__ Cette procédure consiste à fournir à SCP-040-FR-1 une (1) tonne et trois cent-cinquante (350) kilos de viande par jour, en échange de quoi, SCP-040-FR-1 restera dans la zone définie par la Fondation. Si l&#39;entité enfreint ce marché, les termes de l&#39;accord seront revus de façon à ce qu&#39;ils soient à nouveau favorables. De par les propriétés physiques de SCP-040-FR, toute menace d&#39;usage de la force est inutile.

**Description :** SCP-040-FR est une caverne elle-même entourée d&#39;une seconde couche remplie d&#39;eau[[footnote]] Cette couche n&#39;est pas intégralement pleine d&#39;eau, certaines zones étant tout à fait vivables. [[/footnote]] à la manière d&#39;une nappe phréatique, son volume pouvant aller de quelques mètres à presque cent kilomètres carrés[[footnote]] La plus grande surface observée avant son confinement était de deux cent soixante (260) kilomètres environ. La cible de l&#39;objet à ce moment-là était une personne souffrant de ██████ et de ███████. Elle était activement recherchée par la police locale.[[/footnote]], en fonction des personnes pénétrant dans SCP-040-FR.

L&#39;objet semble disposer d&#39;une volonté propre et est capable de se mouvoir librement au travers de la matière sans aucune limite. SCP-040-FR se dirige constamment en direction des individus dans un état de frustration ou d&#39;angoisse prononcé et durable, le plus souvent lorsqu&#39;ils se sentent rejetés ou exclus. Sa vitesse de déplacement varie entre trente (30) et quatre-vingt (80) kilomètres par heure et SCP-040-FR est capable de franchir deux blocs de matières séparés par du vide comme si ce même vide n&#39;était pas présent. Les alliages de métaux, le verre, le plastique ou toute autre matière &#34;transformée par l&#39;homme&#34; peuvent être franchis par SCP-040-FR, mais il sera cependant ralenti.

Lorsque l&#39;objet atteint sa cible, il restera alors quelques mètres juste en dessous de ladite cible, avant de s&#39;allonger afin d&#39;ouvrir un passage (trou, faille, gouffre) qui permettra à l&#39;individu d&#39;entrer à l&#39;intérieur de SCP-040-FR. Tout obstacle souterrain gênant le passage de SCP-040-FR sera détruit ou écarté par celui-ci. Le passage restera ouvert aux alentours de la cible jusqu’à ce qu&#39;elle y rentre. La personne visée par SCP-040-FR, va, une fois le contact visuel établi avec le passage, ressentir l&#39;envie de s&#39;y engouffrer. L&#39;effet est interrompu si un élément extérieur empêche la cible d&#39;apercevoir le passage. Les individus n&#39;étant pas ciblés par SCP-040-FR ne ressentiront aucune attirance mais seront tout de même en mesure d&#39;y entrer.

Les passages mis en place par SCP-040-FR peuvent parfois être difficiles d&#39;accès (passages étroits, inondés, instables, inclinés à la verticale) mais sont toujours humainement accessibles sans l&#39;aide de matériel ou de compétences de spéléologie particulières. La longueur de ce passage est généralement comprise entre un et cinq mètres. La taille, la disposition, le contenu ainsi que la topographie du lieu semble varier en fonction de la personne qui le parcourt afin que celle-ci soit le moins à l&#39;aise possible.

Une fois à l&#39;intérieur, le passage va se boucher puis disparaître ; la cible y restera enfermée. L&#39;individu va ensuite arriver dans un lieue qualifié de &#34;Ville souterraine&#34; par le personnel de classe-D qui y fut envoyé. L&#39;endroit est décrit comme une ville étant architecturalement similaire à ██ &#34;██████████ █████&#34; certains des bâtiments qui constituent la citée sont [DONNÉES CENSURÉES] selon les témoignages des agents envoyés. Il semblerait que cette agglomération souterraine ait été construite par les précédentes cibles de SCP-040-FR et que celles-ci se soient organisées en une sorte de société. 

Les personnes vivant dans SCP-040-FR sortent de SCP-040-FR à la nuit tombée afin de réunir des matériaux de construction et divers objets. C&#39;est en suivant une des personnes sorties de l&#39;entité que la Fondation a pu pénétrer dans l&#39;objet pour la première fois. Les &#34;citoyens&#34; de la ville semblent tirer leurs ressources vitales d&#39;une entité nommée &#34;Le Bienfaiteur&#34; par les citoyens. La Fondation l&#39;appelle SCP-040-FR-1.

SCP-040-FR-1 ressemble vaguement à un arbre d&#39;environ trente mètres de volume entièrement constitué de parties humaines et parsemé de visages qu&#39;il utilise pour communiquer et se nourrir. Des bras disposés comme des branches attrapent tout ce qui passe à sa portée et qui n&#39;est pas sous sa protection tel que les offrandes ou les personnes considérées comme des ennemis de SCP-040-FR. Le &#34;tronc&#34; sert aux prélèvements des citoyens.
Des cordons ombilicaux faisant office de racines s&#39;étalent autour de toute l&#39;enceinte de SCP-040-FR. Leur rôle est de creuser afin de faciliter le mouvement de SCP-040-FR, d&#39;attraper les citoyens que SCP-040-FR-1 considère comme apte à &#34;un privilège&#34; (selon les citoyens) et d&#39;attaquer les ennemis de SCP-040-FR.

Ce privilège consiste à intégrer la personne choisie à SCP-040-FR-1 puis à le relâcher après de nombreuses mutations aléatoires. Toutes les mutations sont avantageuses pour le rôle qu&#39;ils entretiennent. Les personnes transformées (appelées instances de SCP-040-FR-1) semblent entretenir un rôle de &#34;gardien&#34; ; ils tuent les indésirables et protègent SCP-040-FR-1 par tous les moyens.

Les citoyens semblent soumis à la volonté de SCP-040-FR-1 par un moyen inconnu de la Fondation les empêchant de commettre des actes pouvant mettre en danger la cité, ses habitants ou SCP-040-FR-1. 

SCP-040-FR-1 semble accorder sa protection aux citoyens en échange d&#39;une mutilation (un doigt par exemple) le premier jour où un citoyen arrive dans l&#39;entité. Il devra ensuite lui faire un don de quelques gouttes de sang sur un cycle hebdomadaire afin de perpétuer le pacte. Les citoyens semblent également devoir nourrir SCP-040-FR-1 avec en complément les animaux et légumes présents dans les élevages de la cité.

SCP-040-FR-1 est sujet à un culte entretenu par les citoyens qui le considèrent comme un dieu. Un temple a été construit autour de SCP-040-FR-1 avec des matériaux plus nobles que le reste de la ville tels que des briques, du ciment et du marbre.

Les citoyens semblent avoir été autorisés par SCP-040-FR-1 à l&#39;exploiter afin de survivre. Les citoyens ont planté de nombreux câbles à l&#39;entité et cela semble dégager une énergie électrique suffisante pour alimenter la ville en lumière. Les quelques citoyens autorisés à approcher SCP-040-FR-1 en permanence (considérés comme des sortes de prêtres) ont planté un tuyau dans l&#39;entité qui pompe son sang; ce dernier devient de l&#39;eau potable via un procédé inconnu une fois chauffé à plus de ███° Celsius. Ils prélèvent également la chair de l&#39;entité afin de manger celle-ci car les élevages ne fournissent pas assez de nourriture pour toute la population. Une fois la chair de SCP-040-FR-1 cuite, elle adoptera les caractéristiques physiques et nutritionnelles d&#39;autres viandes d&#39;élevage (bœuf, porc, poulet, etc ...). Ladite chair deviendra des légumes ou fruits si elle entre en contact avec une entité organique d&#39;ordre végétale. SCP-040-FR-1 semble se régénérer lorsqu&#39;il reçoit des offrandes. Ces processus sont observables mais ne sont pas compris par la Fondation.

La Fondation n&#39;a pas étudié en détail SCP-040-FR-1 à cause des gardiens qui empêchent toute dégradation physique dépassant le simple prélèvement.

**Document 040-FR I :** **Historique :** SCP-040-FR a été aperçu la première fois quand l&#39;objet a traversé les souterrains de la Ville de █████ en détruisant de nombreuses lignes de métro afin de rejoindre sa prochaine cible, apparemment située à la surface à ce moment-là. L&#39;objet n&#39;a pas été confiné sur le moment mais des agents de la Fondation ont tout de même réussi à entrer dans l&#39;enceinte de SCP-040-FR. Le motif déployé au public concernant la destruction des lignes de métro est un défaut de construction, ayant provoqué les effondrements desdites lignes.

**Document 040-FR II :** **Analyse sur les propriétés physiques de SCP-040-FR :** 

&gt; __Le temps :__ L&#39;objet semble déformer le temps présent dans son enceinte. Pour m&#39;assurer de cela, j&#39;ai procédé au test suivant : trois chronomètres sont placés, respectivement, un dans l&#39;enceinte de SCP-040-FR, un dans sa couche protectrice et un dernier à l&#39;extérieur.
&gt; Après 72 heures, j&#39;arrête les trois chronomètres. Celui dans la couche protectrice affiche 288 heures, celui de l&#39;extérieur affiche 72 et celui de l&#39;enceinte affiche 24.
&gt; Les trois chronomètre ayant affiché un temps différent sur un durée identique, je peut donc déduire que le temps s&#39;écoule presque 4 fois plus vite dans la couche protectrice de SCP-040-FR et environ 3 fois plus lentement dans son enceinte.
&gt; 
&gt; __L&#39;espace :__ Malgré de nombreux tests, il nous été impossible de déterminer de façon viable une réelle explication sur le fonctionnement de son espace. Il semble que la couche de protection de SCP-040-FR soit --de ██████████ km²-- --infinie-- d&#39;une surface indéterminée à l&#39;heure actuelle. L&#39;enceinte de SCP-040-FR, quand à elle, semble se modeler de façon totalement aléatoire et n&#39;obéit à aucune forme de logique, autant sur sa forme que sur sa surface.
