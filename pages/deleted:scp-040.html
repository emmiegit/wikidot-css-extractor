**SCP-040:** 진화의 아이
**저자:** [[*user Kain Pathos Crow]]
**재작성자:** [[*user Djoric]]
**원작:** http://www.scp-wiki.net/scp-040 
**역자:** [[*user Cavern dweller]]
[[include info:end]]

**일련번호:** SCP-040

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-040은 제12생물연구구역내의 표준 인간형 격리 모듈에 격리한다. 격리실은 SCP-040이 그것의 특성을 실험 환경 외부로 드러낼 경우 작동시키기 위한  공기 전파성 마취제 확산 장치와 연결돼야 한다. 격리실은 항상 두명의 감독 직원이 관찰해야 한다. 장난감, 게임, 그리고 미술용품 등의 오락용품은 감독 직원 재량으로 SCP-040에게 제공될 수 있다.

SCP-040-1a, SCP-040-1c, 그리고 SCP-040-1j는 위협의 가능성이 없다고 판단되어 SCP-040의 정신건강을 위해서 대상의 격리실에 머무르도록 허가됐다. (보안 책임자 특별 명령 392-5: ██/██/██). 문서 CDP-BIO-EN-1에서 서술된 개요와 같이, 다른 SCP-040이 변형시킨 개체들은 회수 이후 표준 생물학적 표본 처리 지침에 따라 처리한다. 실험 절차에 사용되는 것 이외의 어떠한 외부의 유기물도 SCP-040이 있는 곳으로 들여올 수 없다.

SCP-040은 하버내시 박사, 로건 박사 그리고 이자와 박사의 감독 하에 매일 학교 수업을 받고, 격주로 심리학 검사를 받아야 한다.  

**설명:** SCP-040은 약 8세의 백인 여자로, 키는 1 미터이다. SCP-040은 다음과 같은 많은 신체적 기형을 가지고 있다. 대상의 피부는 빛에 매우 민감하고 물리적 접촉으로 쉽게 상한다, 그리고 대상의 머리카락은 밝은 분홍색이다. 이 머리카락은 물리적 접촉에 쉽게 상하고 잘 빠진다. 대상은 녹색/황색의 홍채 이색을 지니고 있으며, 왼쪽 눈의 흰자는 검은색이다. SCP-040의 이 눈에는 시력이 없다.

SCP-040의 감정상태는 장기간의 격리와 신체적 기형을 참작할 때, 그의 연령대에서 받아들일 만한 범위 내에 있다. 대상의 지능은 연령대의 평균을 약간 상회하며, 일반적으로 협조적인 모습을 보인다. 주목할만한 점은 SCP-040의 빠른 격리의 수용인데, 이는 회수 이전 양육의 결과로 인한 것으로 생각된다.

SCP-040은 살아있는 것을 조작해, 돌연변이시키고 이미 존재하는 유기체를 변형시켜, SCP-040-1로 총칭되는 새로운 생명체를 만들 수 있다. 이 효과는 의식적이나, 상당한 시간과 집중을 필요로 하며, 작은 수준의 세부사항을 변형시킬 때에는 신뢰성과 정확성이 상당히 떨어진다. SCP-040은 미생물은 변형시킬 수 없으며, 식물체를 변형시키는 것은 매우 힘들어한다. 살아있지 않은 유기물 역시 쓰일 수 있으나, 살아있는 유기체와 함께 사용되어야 한다.

SCP-040-1의 개체들은 대개 길든 애완동물과 유사하게 행동하고, 일반적으로 이전 관계와 상관없이 SCP-040에게 극도의 충성을 보이는 등 이전의 행동 양식을 전혀 보이지 않는다. SCP-040-1의 개체의 외형은 ,예컨대 SCP-040의 그 자신에 대한 변형과 같이, 일부 사례는 이전 모습을 거의 다 유지하나, 대부분은 예전 외형과 전혀 닮지 않는 등 사례에 따라 다르다. SCP-040은 SCP-040-1의 개체들을 한 번 이상 변형시킬 수 없는 것처럼 보인다.

**회수 기록:** 대상은 20██/██/██에 [편집됨]에서 회수됬다. SCP-040은 구류 중인 열다섯 대상 중 하나였으나, 추가 조사는 다른 개인에게서 어떤 변칙성도 발견하지 못했다. 억류자들과 일반인들에게 기억소거가 시행되었고, 더 이상의 사건 없이 은폐공작이 수행되었다. ████████████ ██████의 어떠한 활동 재기라도 관측하기 위해 이 구역에 대한 감시가 시행 중이다.

**부록-01:** 현재 SCP-040의 다음 SCP-040-1 개체의 소지가 허가되었다.

• SCP-040-1a - 다형성의 공생성 생명체로 크기, 형태, 모양, 그리고 질감을 환경에 대한 반응으로 변형시킬 수 있다. 대상은 재킷이나 스웨터와 비슷한 겉옷으로 기능하며, SCP-040의 혈류에서 영양을 흡수한다. 대상은 SCP-040과 함꼐 발견되었으며, 유전자 검사로 대상이 대부분의 유전적 구성을 일반 집고양이 (//Felis catus//)와 공유한다는 것이 밝혀졌다.
• SCP-040-1c - 헬륨으로 찬 고무 같은 재질의 주머니로 공중을 날 수 있는 구 모양의 생명체. 개체는 끝에 마주 볼 수 있는 손가락이 달린 11개의 팔을 가지고 있으며, 다양한 음악적 형식을 모사할 수 있는 복잡한 호흡계를 가지고 있다.
• SCP-040-1j – 분홍색과 파란색 털의 털가죽으로 덥힌 네 발 달린 생명체. 개체는 눈이 없고, 뭉툭한 이빨이 달린 큰 입을 가졌으며, 수직인 면을 오를 수 있다. 때때로 SCP-040이 이동수단으로 사용한다.

**부록-02**

다음은 ██/██/20██, 초기 격리로부터 3주 후에 시행된 면담에서의 발췌이다. 

&gt; 하버내시 박사: 안녕, 40
&gt;  
&gt; SCP-040: 안녕하세요, 하버내시 박사님
&gt;  
&gt; 하버내시 박사: 감기 다 나은 걸 보니 좋구나.
&gt; 
&gt; SCP-040: 음.. 네.
&gt; 
&gt; 하버내시 박사: 오늘 수업 시작하기 전 질문 몇개 해도 될까?
&gt; 
&gt; SCP-040: 예.
&gt; 
&gt; 하버내시 박사: 네 부모님에 대해서 이야기해줄 수 있을까?
&gt; 
&gt; SCP-040: 그린 씨는 전 부모님이 없다고 말했어요.
&gt; 
&gt; 하버내시 박사: 그럼, 그린 씨에 대해서 말 해 줄래?
&gt; 
&gt; SCP-040: 그는 좋았어요. 그렇지만 그는 말을 썩 잘 하지는 못했어요. 그는 언제나 이런 이런 시-시-식으로 마-말했어요. 하지만 그는 거기 자주 있지 않았어요. 대개 우릴 돌봐 준 건 간호사들이었어요.
&gt; 
&gt; 하버내시 박사: 그럼 그들은 너희에게 무엇을 해 주었니?
&gt; 
&gt; SCP-040: 그들은 우리랑 게임도 했고, 여러가지를 가르쳐 주었고, 가끔 우리에게 이 바보같은 헬멧을 쓰게 하고 꽤 오래 앉아있게 했어요. 가끔 예의바르게 굴면 우리에게 영화도 틀어주었고, 나쁘게 행동하면 그들 그들은 우리를 우리 방에 가뒀어요.
&gt; 
&gt; 하버내시 박사: 다른거 말해줄 건 없니?
&gt; 
&gt; SCP-040: 흠...그들은 언제나 저녁으로 완두콩을 줬는데, 전 완두콩을 싫어해요 그래서, 전 언제나 제 것을 다섯에게 줬어요, 왜냐하면 걔는 완두콩을 좋아하거든요. 그런데 전 깍지콩이 더 좋아요.

**부록-03: ██/██/20██** - SCP-040은 실험 중에 죽은 인간 시신을 성공적으로 소생시켰다. 이 때 필요한 살아있는 부품으로 집쥐(//Rattus norvegicus//)표본 셋을 이용하였다. 그 결과물은 이전 살아있을 때의 기억을 전혀 유지하지 못했고, 지능은 걸음마를 배우는 아이 수준이였다. SCP-040은 이 일로 매우 고통스러워했고, 그 이후 3주동안 더 이상의 실험을 거부했다.</textarea></pre>
