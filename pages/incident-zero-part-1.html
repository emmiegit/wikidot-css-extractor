**Titre original :** Incident Zero - Part 1
**Auteur :** [[user DrClef]]
**Traducteur :** [[user Chercheur Joris]]
**Date de publication originale :** 15 avril 2016
[[include credit:end]]

L&#39;appel, comme beaucoup des pires choses dans la vie, survint à 1 heure du matin.

Adrian grogna et se retourna dans son lit, quittant à contrecœur la chaleur, la douceur et le parfum de Beats. Fouillant d&#39;une main la table de chevet à la recherche de son téléphone, il manqua de renverser un verre d&#39;eau à moitié plein sur un roman écorné de John Grisham. Il ouvrit le téléphone, coupant les tonalités électroniques dissonantes, et le porta à son oreille. &#34;Andrews&#34;, dit-il à moitié endormi. &#34;Parle-moi.&#34;

La personne à l&#39;autre bout du fil marqua une pause. &#34;Excuse-moi, Adrian&#34;, dit une voix douce et posée. &#34;J&#39;ai dû faire un mauvais numéro. C&#39;est Neil Ghost. Je cherche Maddox.&#34;

&#34;Quoi ?&#34; Adrian regarda plus attentivement le téléphone qu&#39;il tenait. Mince, il avait réellement pris le portable de Beats par erreur. &#34;Non, non, tu as fait le bon numéro,&#34; répondit-il. &#34;Je vais te passer Beatrix.&#34;

Il coupa le microphone, se retourna dans son lit et secoua l&#39;épaule de sa bien-aimée endormie. &#34;Beats,&#34; souffla-t-il. 

&#34;Va-t&#39;en,&#34; grommela Beats, ramenant le drap sur sa tête.

&#34;J&#39;peux pas. C&#39;est Ghost.&#34;

&#34;Neil ? Qu&#39;est-ce qu&#39;il veut, bon sang ?&#34; demanda avec étonnement Beats, sa voix étouffée par la couverture. 

&#34;J&#39;sais pas, et j&#39;m&#39;en fiche.&#34; Andrews lui fourra le téléphone dans la main. &#34;Je vais dans la salle de bain. Fais-moi savoir si c&#39;est quelque chose d&#39;important.&#34;

Beats lâcha un grognement sourd. &#34;Maddox,&#34; dit-elle. &#34;... non, Neil, je ne veux pas te dire pourquoi Andrews à mon téléphone à une heure du mat&#39;, ça ne te regarde pas…&#34;

Adrian baîlla et s&#39;extirpa du lit. Il tituba jusqu&#39;à la salle de bain et s&#39;accorda un moment pour se soulager, se regardant sombrement dans le miroir trois-quarts situé derrière les toilettes. Celui qui avait placé ce miroir là n&#39;avait pas vraiment réfléchi à l&#39;effet que cela pourrait avoir sur un homme debout en train d&#39;uriner…
 
…non pas qu&#39;il ait à rougir de quoi que ce soit, pour sûr, mais cela n&#39;empêche, c&#39;était suffisant pour faire complexer un homme. 

À la place, il garda les yeux rivés sur son visage : le visage d&#39;un trentenaire passionné de psychologie avec une formation accélérée dans le combat létal en poche. Les yeux d&#39;un homme qui a vu l&#39;horreur et en est revenu. Le corps tendre et blafard d&#39;un intellectuel de la tour d&#39;ivoire contraint à devenir un soldat.

Ses yeux. Son visage. Son corps. 

Il finit, tira la chasse, et se lava les mains dans le lavabo, agitant ses mains sèches en direction du miroir afin que les gouttes d&#39;eau distordent son reflet. 

&#34;J&#39;aurais aimé que tu ne fasses pas ça,&#34; dit Beats. &#34;Parce que l&#39;eau laisse des traces.&#34; Elle se tenait dans l&#39;embrasure de la porte de la salle de bain, l&#39;air troublé. 

&#34;Désolé,&#34; répondit Adrian. &#34;Qu&#39;est-ce qu&#39;il y a ?&#34;

&#34;C&#39;est Neil,&#34; dit Beats, en montrant son téléphone. &#34;Il veut nous parler à tous les deux.&#34;

Adrian fronça les sourcils. Il tapota son avant-bras droit du plat de la main gauche. //Ennemi ?//

Elle secoua la tête et lui fit un geste de la main, paume ouverte. //Pas compris.// &#34;Ne quitte pas,&#34; dit-elle à voix haute. &#34;Je vais mettre le haut-parleur.&#34; Elle pressa un bouton sur son téléphone et le posa sur le lavabo de la salle de bain.

&#34;Ah, ça marche,&#34; répondit la voix de Neil. &#34;Vous m&#39;entendez là ?&#34;

&#34;Ouais, on t&#39;entend,&#34; répondit Adrian. &#34;Quoi de neuf ?&#34;

Adrian entendit Neil soupirer à l&#39;autre bout de la ligne. &#34;Nous avons un problème,&#34; lança Ghost…

-----
Le faible vrombissement de l&#39;aspirateur était le seul bruit en dehors des annonces automatiques de l&#39;interphone de l&#39;aéroport. Cela lui allait : elle avait précisément choisi cet aéroport car il était le plus petit de la ville - principalement des trajets courts et des avions privés. Si tout allait bien, cela n&#39;aurait pas d&#39;importance, mais si quelque chose tournait mal, cette info pourrait lui faire gagner quelques précieuses minutes supplémentaires.

Sa carte d&#39;embarquement se trouvait dans la poche de sa veste, et sa valise était posée près de son siège. Elle avait un étui de pistolet argenté qui ne contenait pas de pistolet comme seul autre bagage. La pendule indiquait qu&#39;il restait vingt minutes avant l&#39;embarquement, comme les quatre autres fois où elle avait regardé. 

Elle lutta contre l&#39;envie pressante de se lever et de se promener. Attirer n&#39;importe quel type d&#39;attention sur elle ne serait pas bon. Bien que son cœur tambourinait, bien que ses paumes étaient moites, elle demeura assise sur cette chaise miteuse, tête baissée, essayant d&#39;apparaître au reste du monde comme une vacancière épuisée rentrant chez elle après un long périple à l&#39;étranger : fatiguée du monde, fatiguée de l&#39;aventure, ne cherchant qu&#39;une occasion de rentrer chez elle et de dormir dans son propre lit et…

…et…

Des pas. Le martèlement distinctif des semelles de bottes à toute épreuve contre le linoléum. Elle observa le couloir à la dérobée du coin de l&#39;œil, et son cœur se serra. 

Un homme et une femme marchaient vers elle.

Tous ses plans d&#39;évasion moururent alors. Inutile d&#39;essayer de prendre la fuite désormais, elle se fatiguerait juste pour rien. 

Elle s&#39;étreignit fermement tandis que les bruits de pas se rapprochaient de plus en plus. Ils s&#39;interrompirent face à elle : deux paires de lourdes bottes de combat noires, une paire taille homme en 45, l&#39;autre taille femme en 40. 

Elle leva les yeux. Le visage d&#39;Adrian Andrews était émacié, et ses yeux bruns dissimulés derrière ses lunettes fixaient tout à mille lieues à la ronde. C&#39;était normal chez lui. Porter un pantalon de jogging et un haut de pyjama en flanelle l&#39;était moins. Adrian aimait habituellement s&#39;habiller comme l&#39;universitaire qu&#39;il avait été, toujours en chemise à col boutonné, blazer gris et en pantalons défraîchis. Il continuait de se tenir comme tel, cependant : les mains fourrées dans ses poches, dans une posture désinvolte, et non pas la raideur de piquet du soldat entraîné. 

&#34;Salut,&#34; murmura-t-elle. 

&#34;Salut, Iris,&#34; répondit Adrian, en souriant faiblement. &#34;Tu sais pourquoi nous sommes là, n&#39;est-ce pas ?&#34;

Iris Thompson, âgée de 15 ans (alias SCP-105), se roula en boule et commença à trembler. &#34;Ouais,&#34; souffla-t-elle, la gorge sèche et rugueuse. &#34;Vous êtes ici pour me ramener.&#34;

&#34;Ouais,&#34; répondit Adrian. &#34;C&#39;est exact.&#34;

Iris peina à déglutir. Sa gorge était sèche. Son cœur tambourinait. &#34;Le doc… le docteur Dantensen,&#34; gémit-elle, sa voix prenant des accents de désespoir. &#34;Vous avez lu son rapport, n&#39;est-ce pas ? M-mes p-pouvoirs ont disparu. Je ne p-peux plus… Je ne peux plus faire ce que je faisais…&#34; Elle inspira lentement et profondément. &#34;Je ne suis plus… plus un SC--&#34;

&#34;Iris, l&#39;interrompit Beatrix. &#34;Arrête tes bêtises. Nous savons que Dantensen a falsifié ses données. Neil effectue une vérification en ce moment même. D&#39;ici l&#39;aube, les O5 auront fini de voter et ton ordonnance de remise en liberté sera annulée…&#34;

&#34;Et si vous aviez tort ?!&#34; lança Iris. &#34;Et si Dantensen avait raison, et que je n&#39;ai réellement plus de pouvoir ? Qu&#39;est-ce que vous allez faire, m&#39;enfermer à nouveau jusqu&#39;à ce que je meure ?&#34;

Sa voix résonna dans la salle d&#39;attente vide de l&#39;aéroport… étrangement vide, en réalité. Elle regarda autour d&#39;elle rapidement. L&#39;endroit était désert. Plus d&#39;agent d&#39;entretien passant l&#39;aspirateur sur la moquette. Plus de vieille femme fatiguée tenant l&#39;unique guichet. 

Les seules personnes dans la salle à cet instant étaient Beatrix, Adrian, et elle.

&#34;Iris,&#34; commença Beatrix. &#34;Écoute-moi.&#34; Elle posa un genou à terre devant la fille plus jeune qu&#39;elle. &#34;Je sais que la vie sur site est difficile…&#34;

&#34;C&#39;est une putain de torture,&#34; répliqua Iris.

&#34;Les gros mots…&#34; la coupa Adrian.

&#34;Est-ce que vous voulez bien la boucler, tous les deux, et me laisser parler ?&#34; les tança Beatrix.

&#34;Je ne veux pas discuter,&#34; rétorqua Iris. &#34;Je veux rentrer chez moi.&#34;

Il y eut un doux tintinnabulement depuis le système d&#39;interphones. À travers les larges baies vitrées, un petit avion de ligne pouvait être aperçu se rapprochant de la porte.

&#34;Et voilà mon vol.&#34; Iris ramassa sa valise et son appareil photo. &#34;Au revoir.&#34;

Beatrix leva les yeux vers Adrian, puis vers l&#39;avion en approche. Elle fit un petit geste des mains auquel Adrian répondit d&#39;un mouvement de tête et un geste des siennes. Elle ne sembla pas aimer ça, car elle se leva et avança de quelques pas, fixant le tarmac à travers la vitre.

&#34;Très bien,&#34; dit Adrian calmement. &#34;On a essayé de faire ça à la façon de Beatrix. Maintenant, on va faire ça à ma façon.&#34; 

Il jeta un instantané sur les genoux d&#39;Iris. Le mécanisme intérieur d&#39;un pistolet de petit calibre apparaissait dessus.

Iris leva les yeux, horrifiée.

Adrian sortit un pistolet de sa poche et le plaça contre sa tempe. &#34;Je vais compter jusqu&#39;à trois,&#34; dit-il, &#34;puis je me tirerai dans la tête. Tu peux m&#39;en empêcher si tu utilises tes pouvoirs.&#34;

Iris rit nerveusement. &#34;Arrête, Adrian. C&#39;est pas drôle.&#34;

&#34;Je ne plaisante pas, Iris. Si Beats et moi rentrons sans toi, nous sommes morts. Peut-être vaut-il mieux prendre les devants. Un.&#34;

&#34;Adrian, par pitié !&#34; le supplia Iris. Elle s&#39;était mise debout. &#34;Ne m&#39;oblige pas à faire ça…&#34;

&#34;Tu ne veux pas revenir ? Très bien. Mais si tu veux tant rentrer chez toi, ça sera avec ma mort sur ta conscience. Deux.&#34;

&#34;ADRIAN !&#34; hurla Iris. &#34;ARRÊTE !&#34;

&#34;Trois.&#34;

Il y eut un déclic étouffé. 

Iris tomba à genoux, tenant la photographie dans une main. Le percuteur du pistolet d&#39;Adrian glissa de son autre main et tinta par terre dans un bruit de verre. 

Beatrix fut là presque immédiatement. Elle agrippa Iris par les épaules et la serra fort tandis que les larmes lui montaient et qu&#39;elle commençait à sangloter.

-----
Adrian remit silencieusement son pistolet en plastique dans sa poche et s&#39;éloigna. Ses mains tremblaient tellement qu&#39;il pouvait à peine ouvrir son téléphone et composer un numéro qui n&#39;existait dans aucun annuaire du monde. 

&#34;Ici Ghost,&#34; annonça la voix à l&#39;autre bout du fil. &#34;Au rapport.&#34;

&#34;Adrian Andrews, Force d&#39;Intervention Mobile Oméga-7,&#34; déclara Adrian. &#34;L&#39;agent Maddox et moi venons de capturer une anomalie humanoïde confirmée. Réouvrez le fichier SCP-105 et ignorez les précédentes données suggérant la perte des capacités anormales.&#34;

&#34;Compris, Agent,&#34; répondit Ghost. &#34;Nous préparons une cellule de confinement pour votre retour.&#34; Une pause. &#34;Rien d&#39;autre à ajouter ?&#34;

&#34;Rien d&#39;autre à aj--&#34; Adrian respira profondément, ravalant le juron qui lui brûlait la langue. &#34;Neil ? Dis aux O5 que s&#39;ils nous redemandent de faire un truc pareil, Beatrix et moi donnerons notre démission. C&#39;était la pire chose que j&#39;ai jamais eu à faire, y compris de disséquer des chats vivants.&#34;

&#34;Adrian, tu sais que je fais du mieux que je peux. Ce dernier incident n&#39;aide pas.&#34;

&#34;Neil, Dantensen a fait ce qu&#39;il a fait parce qu&#39;il n&#39;est pas assez inhumain pour traiter une bande d&#39;adolescents comme des bêtes de cirque ! Vous arrachez des personnes à leur famille, les enfermez dans des cellules, et les traitez comme--&#34;

&#34;Écoute... Adrian. Je comprends. Crois-moi, je te comprends. Mais nous ne pouvons pas parler de ça sur une ligne non sécurisée. Revenez au Site-17 dès que possible, et nous verrons ce qu&#39;il faut faire ensuite.&#34; Une autre pause. &#34;Je ferai ce que je peux avec les O5, mais si Iris ne nous revient pas, je n&#39;aurai aucune moyen de pression. Est-ce que vous avez un moyen de locomotion ?&#34; 

&#34;L&#39;Vieux Fritz a dit qu&#39;un hélico nous attendrait à l&#39;héliport. Nous nous rendrons au site le plus proche et y attendrons d&#39;autres instructions.&#34;

&#34;Faites ça,&#34; dit Ghost. Il y eut une longue pause. &#34;Écoute, Adrian, pour ce que ça vaut, je pense que nous avons de fortes chances de laisser au moins les anomalies humanoïdes les moins dangereuses se socialiser un peu plus souvent. Nous pouvons utiliser cet incident comme une démonstration de la façon dont l&#39;isolement n&#39;aide pas à leurs états émotionnels…&#34;

&#34;Garde ça pour quand nous nous rencontrerons en personne. Techniquement, je suis toujours en congés. Andrews, terminé.&#34;

-----
Personne ne remarqua l&#39;hélicoptère noir banalisé sur l&#39;héliport, ni les trois passagers traversant le tarmac. C&#39;est ainsi qu&#39;il devait en être.

Adrian portait ses bagages tandis que Beatrix aidait Iris à monter dans l&#39;hélicoptère. Les mouvements de l&#39;adolescente étaient apathiques. Maussades. Pas surprenant.

&#34;Quelle direction ?&#34; demanda le pilote, tandis qu&#39;Adrian monta après les deux femmes. 

&#34;Je m&#39;en fiche complet,&#34; répondit Adrian. &#34;Emmenez-nous juste au site de la Fondation le plus proche le plus vite possible.&#34;

&#34;Yellowstone, alors,&#34; dit le pilote. &#34;Cela prendra quelques heures.&#34;

&#34;Peu m&#39;importe. Si vous avez besoin de moi, je serai à l&#39;arrière.&#34;

Adrian quitta le cockpit et prit place dans la zone de chargement de l&#39;hélicoptère. Iris s&#39;était roulée en boule sur son siège, enserrant ses genoux. Elle lui lança un regard noir tandis que les pales se mirent à tourner silencieusement. 

&#34;Elle déteste que tu aies eu des tripes, tu sais.&#34; Beats s&#39;installa à côté d&#39;Adrian tandis que le véhicule décollait.

&#34;Aussi longtemps que je vivrai, elle peut détester tout ce que j&#39;ai comme tripes, de mon pancréas jusqu&#39;à mon côlon.&#34;

&#34;Tu ne vas pas aller lui parler ?&#34;

&#34;Ça ne sera d&#39;aucune utilité. Elle me déteste. Vas lui parler, toi.&#34;

&#34;Pourquoi faudrait-il que je sois celle qui assiste l&#39;ado rebelle en colère ?&#34; rouspéta Beatrix. &#34;C&#39;est toi le psychologue qualifié.&#34;

&#34;Ouais, mais tu es une femme. Les femmes ne sont-elles pas censées être, genre, tu sais, naturellement enclines à s&#39;occuper des autres et tout ça ?&#34; 

Beats le frappa au bras, fort. &#34;Enfoiré. Juste pour ça, tu peux te fader toute la paperasse de celle-là.&#34; Elle marcha jusqu&#39;à l&#39;autre côté de la cabine pour s&#39;asseoir à côté d&#39;Iris, qui se décala et s&#39;appuya contre la fenêtre de la cabine. 

Adrian soupira et tira un petit carnet rouge de sa poche. Il décapuchonna son stylo et commença à écrire.

&gt; //La mission de récupération est une réussite. Je la classe comme, &#34;Se retrouver sous la menace d&#39;être tué par SCP-173&#34;. Ça ira bien dans le rapport…//

-----
&#34;Agent Andrews ?&#34;

Adrian se réveilla de sa sieste, vaseux et endolori d&#39;avoir dormi assis et attaché à son siège. &#34;Andrews,&#34; dit-il dans l&#39;interphone. &#34;J&#39;écoute.&#34;

&#34;Vous m&#39;avez demandé de vous faire savoir quand nous serions à dix minutes de l&#39;arrivée pour que vous puissiez appeler la Yellowstone Mountain ? Eh bien… On arrive dans dix minutes.&#34;

&#34;Ouais, bien sûr,&#34; répondit Adrian. &#34;Attendez une seconde, je viens dans le cockpit.&#34;

Il détacha son harnais et se fraya un chemin jusqu&#39;à l&#39;avant de l&#39;hélicoptère. &#34;Vous avez un autre casque ?&#34;

&#34;Bien sûr,&#34; répondit le pilote. &#34;À la place du chef d&#39;équipage, juste là.&#34;

&#34;Merci,&#34; répliqua Adrian, tout en saisissant le casque et en le glissant sur sa tête. &#34;Mettez-moi en relation avec le Site.&#34;

&#34;Quel Site ?&#34; demanda le pilote.

&#34;Le Site…&#34; Les sourcils d&#39;Adrian se plissèrent. &#34;Je n&#39;arrive pas… Je n&#39;arrive pas à me souvenir. Où allons-nous, pilote ?&#34;

&#34;Je... Je n&#39;en suis pas complètement certain, monsieur,&#34; déclara le pilote en fronçant les sourcils. &#34;J&#39;aurais juré…&#34;

Adrian regarda par la verrière frontale. Ses yeux s&#39;écarquillèrent. &#34;MONTEZ !&#34; cria-t-il.

Devant eux, une montagne enneigée trembla comme une bande VHS de mauvaise qualité et explosa.
