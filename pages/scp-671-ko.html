**일련번호:** SCP-671-KO

**등급:** --유클리드(Euclid)-- 케테르(Keter)

**특수 격리 절차:** SCP-671-KO의 증상을 보이는 인원은 즉시 격리한 뒤 세밀한 검사를 통해 일반적인 정신병 환자인지, SCP-671-KO에 감염된 것인지 구별해야 한다. SCP-671-KO에 감염된 것으로 확인된 인원에게 심리 상담과 약물 치료를 실시하며, 필요에 따라서는 기억 소거제 처방을 허용한다. 감염된 인원이 담당했었던 업무 및 임무는 빠른 시일 내에 파기 또는 변경한 뒤 보안부를 배치한다. SCP-671-KO에 감염된 민간인이 발견될 경우 면담을 실시한 뒤 치료 후 사회로 복귀시킨다. 

기동특무부대 베타-12(&#34;교차로 속 신호등&#34;)는 혼돈의 반란과 SCP-671-KO의 연관성 확인, 그리고 대상의 명확한 특성을 파악하기 위한 임무를 수행 중 이다. 문서 관리자는 임무의 결과에 따라 SCP-671-KO를 서술한 보고서의 내용이 개정될 수도 있음을 염두한다.  

**설명:** SCP-671-KO는 --재단 인원을 대상으로 발생하는-- 원인 불명의 불안 장애이다. 초기에는 대상이 재단에서 흔히 발생하는 정신병의 일종으로 알려졌으나 몇 가지 변칙성이 밝혀짐에 따라 SCP-671-KO로 분류되었다. 

SCP-671-KO에 감염된 인원들은 공통적으로 &#34;누군가&#34; 자신을 감시하고 있다는 망상과 함께 불안 증세를 보인다. 대부분의 감염된 인원은 망상을 자세하게 묘사할 수 없었으며, 이 단계의 인원은 일반적인 심리 치료를 통해 치료가 가능하다. 그러나 SCP-671-KO의 증상이 심각한 인원은 &#34;코를 찌르는 악취를 가진 녀석, 끈적한 발소리를 내는 녀석&#34; 등 망상을 보다 자세하게 증언한다. 이 단계의 인원은 전 단계의 인원보다 훨씬 심각한 불안 증세를 보이며, 오직 기억 소거제를 통해서만 치료가 가능하다. 

SCP-671-KO 자체에는 어떠한 전염성이 없음에도 불구하고, 다수의 감염된 인원이 한꺼번에 발생한 사례가 ██건 있다. 또한 SCP-671-KO가 발생하는 원인은 불명이며 적절한 예방법은 아직 발견되지 않았다. --특이사항으로 현재까지 SCP-671-KO에 감염된 인원은 모두 재단에 소속한 인원이다.-- 201█년 5월 9일 이후, SCP-671-KO에 감염된 민간인들이 지속적으로 발견되고 있다.      

**보고서 671-KO-11:** 최근 █년 간 혼돈의 반란이 주도한 재단 소유의 SCP 파괴, 탈취 시도의 횟수와 성공률이 증가했으며, 중요한 기밀이 지속적으로 발각되었다. 이를 통계학적으로 나열한 결과, 2008년 이후[[footnote]] SCP-671-KO의 첫 발견 기록이 올라온 해이다. [[/footnote]]부터 혼돈의 반란과 관련된 사건들의 ██%는 SCP-671-KO에 감염된 인원들이 담당했었던 업무와 직간접적으로 연관되어 있었다. 재단은 SCP-671-KO가 사실은 혼돈의 반란이 재단을 타도할 목적으로 침투시킨 SCP라는 가설을 새웠으나 확실한 물증은 없는 상태이다. SCP-671-KO의 케테르 분류를 논의 중이다. 

**보고서 671-KO-15:** SCP-671-KO에 감염된 인원이 위치한 기지 내에서 이상 현상이 관찰되고 있다는 보고가 올라왔다. 이상 현상은 식당의 식료품이나 휴지 등의 생필품들이 갑자기 사라지고, 숙소에서 수면을 취하고 있던 인원이 깨어나니 숙소 밖에 누워있는 등, 다양한 형태로 발견된다. 이상 현상이 발생하는 과정을 관측하기 위한 모든 노력은 실패로 돌아갔다. 현 시점에서 SCP-671-KO와 이상 현상의 연관성은, SCP-671-KO에 감염된 인원이 위치한 기지에서만 이상 현상이 관측된다는 것이 유일하다. 또한 SCP-671-KO가 감염된 인원에게 어떠한 충동을 일으킬만한 특성이 없다는 점으로 미루어 볼 때 SCP-671-KO가 이상 현상의 원인이라고 단정 지을 수는 없다.


**사건 기록 671-KO-27** 

&gt; 201█년 4월 26일, 최면을 비롯한 정신적 영향을 부분적이나마 무효화 시킬 수 있는 밈적 인자의 개발이 끝나갈 무렵, 실험에 참여한 인원들 중 약 60%가 SCP-671-KO의 증상을 보였다. 그러나 실험이 곧 종료가 되며, 심각한 증상을 보이는 인원이 없었다는 실험 감독관의 판단 아래에 실험이 속행되었다. 실험의 마지막 단계를 위해 인원들은 밈적 인자를 시험 작동 시켰으며, 동시에 다양한 이상 현상을 경험했다.
&gt;  
&gt; * 마치 짐승이 울부짖는 듯한 비명소리를 들음.
&gt; * 가구와 도구들이 부서지거나 쓰러짐.
&gt; * 실험실의 출구가 저절로 열림.
&gt; * 소수의 인원은 &#34;끔찍한 무언가&#34;를 보았다고 증언함. 그러나 정확한 묘사를 하지 못하고 혼란스러워 함. 
&gt; 
이상의 사건과 보고서를 종합한 결과 재단은 SCP-671-KO의 정체가 [데이터 말소] O5 평의회는 SCP-671-KO의 케테르 상향과 기동특무부대의 투입을 승인하였다.
