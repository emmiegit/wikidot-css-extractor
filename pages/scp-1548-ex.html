**Objet n^^o^^ :** SCP-1548

**Classe :** --Euclide-- Keter

**Procédures de Confinement Spéciales :** Les observatoires spatiaux capables d&#39;observer SCP-1548 doivent être empêchés de le faire. Les images et les relevés pris de SCP-1548 doivent rester privés et sous l&#39;unique contrôle de la Fondation.

Si l&#39;utilisation des observatoires existants s&#39;avère nécessaire, ils doivent temporairement être placés sous contrôle de la Fondation.

Des recherches sur les méthodes de neutralisation de SCP-1548 sont actuellement en cours. Une fois la Zone lunaire-32 terminée (date prévue : 1959), l&#39;étude fondamentale sur le fonctionnement de SCP-1548 et les possibles méthodes de destruction doivent y être déplacées.

**Description :** SCP-1548 est un objet non identifié, situé à approximativement 24 années-lumière de la Terre. L&#39;objet, initialement considéré comme une étoile, est significativement plus brillant que toutes celles connues jusqu&#39;à présent et émet périodiquement des impulsions de rayonnements ionisants.

Initialement découvert en 1949 à l&#39;Observatoire Yerkes situé au Chicago, dans l&#39;Illinois, l&#39;Agent M███████ a remarqué que la plupart des impulsions enregistrées formaient un code morse. La première transcription disait &#34;Mort aux insgnfiant[//sic//].&#34; Les messages reçus jusqu&#39;à présent étaient tous agressifs, impliquant la mort, la destruction et l&#39;humiliation de l&#39;espèce humaine.

Les relevés et les mesures de l&#39;objet ont montré qu&#39;il était extrêmement instable. SCP-1548 possède un axe très irrégulier, son orientation changeant à tout moment et avec très peu d&#39;ordre apparent. Cela a amené les chercheurs à penser qu&#39;il tourne très rapidement et de manière aléatoire. À partir de cet axe, deux jets jumeaux de rayonnement ionisé sont émis selon des impulsions supposément aléatoires. Les radiations de ces flux sont beaucoup plus concentrées que les radiations émises à travers le reste de SCP-1548.

SCP-1548 communique en code morse en utilisant ces impulsions de rayonnement. Les messages que SCP-1548 envoie sont incroyablement aléatoires. Bien que plusieurs messages distincts aient été enregistrés, ces impulsions représentent &lt; 1 % de toutes les impulsions émises par SCP-1548. Aucun motif distinct n&#39;a été découvert pour savoir à quel moment SCP-1548 émet des impulsions de manière aléatoire ou quand il tente de communiquer.

**Addendum.1 — Observations de la chercheuse en chef Natalie :**

&gt; Une fois la Zone lunaire-32 de la Fondation terminée et peuplée, mon équipe a effectué des mesures plus détaillées de SCP-1548.
&gt; 
&gt; Ces mesures ont indiqué que SCP-1548 représente une menace importante et immédiate pour la planète. En raison de la proximité et de l&#39;intensité des impulsions, si l&#39;un des flux venait à être pointé directement vers nous lors d&#39;une impulsion, le rayonnement conserverait suffisamment d&#39;énergie pour traverser l&#39;héliosphère et dévaster par la suite des composants de l&#39;atmosphère de notre planète, à savoir la couche d&#39;ozone et la magnétosphère. 
&gt; 
&gt; Toute vie sur Terre (y compris nous) serait complètement à la merci de n&#39;importe quel rayonnement ionisant provenant de l&#39;espace et du soleil.
&gt; 
&gt; Les estimations actuelles indiquent qu&#39;un tel événement entraînerait un effondrement total de la plupart des écosystèmes terrestres. Je doute que nous nous en sortirions beaucoup mieux.
&gt; 
&gt; Ainsi, je soumets une demande de financement supplémentaire pour mieux comprendre et, espérons-le, éventuellement éliminer SCP-1548.

{{&gt; ALERTE : IL Y A UN FICHIER TEXTE LAISSÉ PAR O5-3. SOUHAITEZ-VOUS ACCÉDER À CE FICHIER ?}}

{{oui}}

{{&gt; ACCÈS AUX FICHIERS EN COURS...}}

{{&gt; AFFICHAGE DU FICHIER 1/1}}

[[div class=&#34;star&#34;]]
&gt; [[collapsible show=&#34;▷ mémento.txt&#34; hide=&#34;▽ mémento.txt&#34;]]
&gt; À mes collègues O5 et à n&#39;importe qui d&#39;autre qui pourrait lire ce document,
&gt; 
&gt; Je vous apporte des nouvelles, à la fois bonnes et mauvaises.
&gt; 
&gt; La bonne nouvelle est que SCP-1548 n&#39;est pas anormal. 
&gt; La science nous a rattrapés et a trouvé un nom à ces curieux objets : les pulsars. Il semble qu&#39;il y ait des millions de ces choses qui se baladent dans le cosmos.
&gt; 
&gt; De plus, les messages reçus, ceux que nous pensions être SCP-1548 qui nous parlait, n&#39;étaient qu&#39;un hasard -- un hasard aux proportions cosmiques. SCP-1548 n&#39;est ni malveillant, ni même conscient. Il n&#39;a pas &#34;parlé&#34; depuis plus de 20 ans, et les derniers messages reçus sont à peine compréhensibles.
&gt; 
&gt; La mauvaise nouvelle est que, bien que l&#39;étoile ne nous déteste pas, Dieu (ou quiconque a placé ce pulsar à 24 années-lumière de nous) nous hait certainement.
&gt; 
&gt; La chercheuse Natalie m&#39;a fait part de ces préoccupations et m&#39;a proposé de reclasser SCP-1548 en tant que -EX elle-même. J&#39;ai pris la décision d&#39;accepter sa proposition.
&gt; 
&gt; Avec mes salutations distinguées,
&gt; O5-3
&gt; [[/collapsible]]
[[/div]]
