    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://scp-jp.wdfiles.com/local--files/scp-184-jp/s_3805001844_62c7916fdc_b-2.jpg |caption=初次被发现的SCP-184-JP]]
**项目编号：**SCP-184-JP

**项目等级：**Safe

**特殊收容措施：**目前，SCP-184-JP已从原位转移至Site-8181内的收容设施21-A进行管理，并永久锁定 21-A 收容设施的门。只有具有2级或以上安全权限的人员才有权解锁21-A收容设施。在实验184-JP-005结束后，一切有关SCP-184-JP的实验都将被暂时停止。

**描述：**SCP-184-JP 为一个混凝土制电线杆，原建于██████, ████。一名电力公司检查员的可疑死亡引起了基金会的注意，并成为了SCP基金会的收容目标。

当一个人类爬到SCP-184-JP顶部，并将他的手放在最顶部的脚踏钉上时，SCP-184-JP的异常性质将会显现。在上述情况下，该人类个体（以下简称目标）将会进入无法动弹的状态。到目前为止，还没有发现任何方法可以消除该异常性质。据实验，当目标进入僵硬状态后，目标报告自己仿佛处于一个极高的位置。但目标的呼吸、眨眼等生命活动仍在继续。目标仍可以交流，但当目标交流时将观察不到嘴部动作。所有将目标强制从脚踏钉上移去的举动将导致目标不明原因死亡。

&gt; **视频记录：184-JP-002**
&gt; 
&gt; **日期：** 20██/09/03
&gt; 
&gt; **目标：** D-3321携带通讯设备爬至SCP-184-JP顶部并触摸到顶部的脚手架螺栓。
&gt; 
&gt; &lt;记录开始&gt;
&gt; 
&gt; **███博士：** D-3321，请爬至SCP-184-JP顶部并触碰顶部的脚踏钉。
&gt; 
&gt; **D-3321：** 明白了……，就快到了[推测为风声]……我碰到顶部的脚踏钉了…妈的。
&gt; 
&gt; **███博士：** 发生了什么，请立即汇报情况！
&gt; 
&gt; **D-3321：** 这他妈的电线杆怎么这么高。
&gt; 
&gt; **███博士：** 你在说什么？
&gt; 
&gt; **D-3321：** 这他妈电线杆突然变得难以置信的高……我已经看不到地面了……
&gt; 
&gt; **███博士：** 你现在说话怎么不张嘴？
&gt; 
&gt; **D-3321：** 怎么可能？
&gt; 
&gt; **███博士：** D-3321，你现在离地大约有多少米？
&gt; 
&gt; **D-3321：** 不知道……大概比云还要高，妈的……这里的风也很大，很容易把我吹下去……我现在完全看不到地面……
&gt; 
&gt; [D-3321的喘气声36秒]
&gt; 
&gt; **D-3321：** 好的……现在我已经爬下去快20米了……
&gt; 
&gt; **███博士：** 在我看来，你似乎没有动弹。既然你可以下降，那你能够爬到地面吗？
&gt; 
&gt; **D-3321：** 这不可能，可能需要整整一天。脚踏钉是冰冷的，我没办法……
&gt; 
&gt; **D-3321：** 我不行了，我的手已经没有了知觉，腿也在发抖，我下不去了……
&gt; 
&gt; **███博士：** 这不可能，你应该只是出现了幻觉。我们已经在电线杆下放了充气垫，请尝试把手放开脚踏钉，降落至充气垫上。
&gt; 
&gt; **D-3321：**真的吗？这里太高了，我已经感到呼吸困难了，这一定是现实……
&gt; 
&gt; **███博士：** 但是你不能一直待在那里吧。请尝试从上面下来。
&gt; 
&gt; **D-3321：**我明白，我在尝试放开我的手……
&gt; 
&gt; **███博士：** 好的。
&gt; 
&gt; //在最后收集到了风声和D-3321的尖叫声。大约 41 秒后，D-3321的视频中出现了一声巨响。然而从地面上观察的 D-3321 仍然在 SCP-184-JP 顶部。 据透露，当相关人员从高空作业平台回收 D-3321 时，他已经死亡。 随后的尸检显示，D-3321的死因是心肺骤停，死亡时间与D-3321通讯中断的时间相吻合。 通过计算D-3321的坠落时间推算出 SCP-184-JP 的高度至少为 2200 m。//



&gt; **视频记录：实验184-JP-005**
&gt; 
&gt; **日期：** 20██/09/19
&gt; 
&gt; **任务及装备：** 在携带通讯设备，降落伞（已经过户外专业训练）的情况下让D-4650触摸顶部的脚踏钉。D-4650目前没有恐高症。在实验途中，有工作人员于空中作业平台上近距离观察D-4650。
&gt; 
&gt; &lt;记录开始&gt;
&gt; 
&gt; **███博士：** 请爬到电线杆顶部并触碰顶部的脚踏钉。
&gt; 
&gt; **D-4650：** 知道了……[推测为风声]……[D-4650的喘息声]卧槽
&gt; 
&gt; **███博士：** 请汇报情况？
&gt; 
&gt; **D-4650：** 怎么，我刚头晕了一下子，怎么就在这种鬼地方了？
&gt; 
&gt; **███博士：** 请大声读出你手臂上的的温度及海拔计上的数值。
&gt; 
&gt; **D-4650：** 呃... [噪音] 海拔约 3800m。 温度是-2度。
&gt; 
&gt; **███博士：** 嗯，一旁的工作人员正在查看你手臂上的海拔温度计，但没有任何数据。好了，请尝试从顶部下来。
&gt; 
&gt; **D-4650：** 这里真冷，水应该能结冰吧
&gt; 
&gt; **D-4650：** 我操，我好像要被什么东西拖下去了……
&gt; 
&gt; **███博士：** 没关系的，你身边的工作人员会帮助你的。
&gt; 
&gt; **D-4650：** 不要啊，快停下，我要摔下去了。
&gt; 
&gt; **███博士：**请冷静下来。
&gt; 
&gt; **D-4650：** 不要，我要掉下来了[风声]
&gt; 
&gt; **███博士：** 你要掉下来了吗？请立刻打开降落伞！
&gt; 
&gt; **D-4650：** [噪音]不，妈的，我叫你停下啊
&gt; 
&gt; **███博士：** D-4650，请汇报情况。
&gt; 
&gt; **D-4650：** 我这是怎么回事
&gt; 
&gt; **███博士：** 他看起来还活着，应该没有事。
&gt; 
&gt; **D-4650：** 真的……
&gt; 
&gt; [35秒的风声]
&gt; 
&gt; **D-4650：** 我马上要落地了。
&gt; 
&gt; **███博士：** 怎么回事，请汇报情况！
&gt; 
&gt; **D-4650：** 他还在下降……
&gt; 
&gt; **D-4650：**等一下，我[噪音]……
&gt; 
&gt; **███博士：**怎么了？
&gt; 
&gt; **D-4650：** 我要着地了，该死，但是……我求求你们告诉我……[D-4650的哭泣声]
&gt; 
&gt; **███博士：** 嘿，D-4650。 请报告发生了什么。
&gt; 
&gt; **D-4650：** 我应该还在……
&gt; 
&gt; //紧接着，与 D-4650 的通讯视频中出现了一声响亮的“咔哒”声。 同时确认，真正被找回的D-4650也死于心肺骤停。 目前，后续实验将暂时中止。//</textarea></pre>
