[[size 200%]][[span class=&#34;ruby&#34;]]欢迎来我家[[span class=&#34;rt&#34;]]Welcome to my world[[/span]][[/span]][[/size]]

@@@@
@@@@
@@@@

我时常忘记自己是谁，从哪里来，到哪里去。

我时常失去意识，记忆，和灵魂。

我无数次在一个我不认识的地方醒来，由此，我写了很多“我在陌生的地方醒来”开头的故事。

我无数次看见某个人离开的背影，由此，我写了很多“他最终离开，再没回来”结尾的故事。

然后我被赋予了一个名字，恋。带着这个名字的灵魂去往各地旅行。

@@@@
