**Об&#39;єкт № :** SCP-187-FR

**[[[niveaux-de-menace-des-objets-scp|Рівень загрози]]]:** Помаранчевий [[span class=&#34;pastille orange&#34;]]●[[/span]]

**Клас об&#39;єкта:** Евклід 

**Особливі умови зберігання:** SCP-187-FR слід зберігати у футлярі розмірами 1 x 0,1 x 0,1 м з покритими акустичною піною внутрішніми стінками, поміщеному в безлунну камеру розмірами 2 x 2 x 2 м з протиінфразвуковим покриттям. Камера знаходиться на глибині 30 м під землею, в межах 30 м від неї відсутні будь-які приміщення, і жоден співробітник не має наближатися до камери на відстань менше за 20 м.

При формуванні суб&#39;єкта SCP-187-FR-01, його слід відвести подалі від SCP-187-FR і помістити до гамівної сорочки. Взаємодіяти з SCP-187-FR-01 може лише персонал служби безпеки.

Всі маніпуляції з SCP-187-FR потрібно виконувати за допомогою дистанційно керованого робота.

Умови зберігання підлягають щомісячному перегляду (див. Додаток-187-FR-01).

**Останній перегляд умов зберігання:** 17.11.2016

**Опис :** SCP-187-FR – це оркестрова диригентська паличка, створена приблизно у кінці XVIII сторіччя. Паличка виготовлена ​​зі сталі, позолочена і прикрашена невстановленим червоним дорогоцінним каменем. Об&#39;єкт має 96 см завдовжки і 2 см в діаметрі.

SCP-187-FR постійно передає в радіусі близько 20 м інфразвуки, які мають частоту 14 Гц, тобто нечутні людському вуху. Походження цих інфразвуків невідоме, оскільки в об&#39;єкті не було знайдено жодного пристрою для генерації інфразвуку або джерела енергії. Застосування приглушуючих пристроїв мало дуже обмежену ефективність, можливо через аномальний характер цих інфразвуків. Незважаючи на фізичний характер їхніх хвиль, інфразвуки SCP-187-FR здатні поширюватись через вакуум; це явище залишається незрозумілим. Спроби руйнування інфразвуку за допомогою противофазних хвиль також були невдалими.

Будь-яка людина в радіусі дії цих інфразвуків після більш ніж п&#39;яти хвилин впливу починає відчувати дискомфорт, описаний суб&#39;єктами як &#34;сильна вібрація&#34; в грудній клітці, черепі, очних яблуках та внутрішньому вусі. Інтенсивність цієї вібрації та пов&#39;язане з цим почуття дискомфорту під час подальшого впливу посилюються. Піддослідні також повідомляли, що вібрації в їхніх вухах поступово перетворюються на мелодію, яку найбільш часто називають парадоксально &#34;приємною&#34;. Вібрації продовжують посилюватися і перетворюються на &#34;сильний&#34; або навіть &#34;нестерпний&#34; біль, як правило, через п&#39;ятнадцять хвилин впливу. За цей час постраждалі відчувають зростаюче бажання заволодіти SCP-187-FR. Слід зазначити, що навіть якщо суб&#39;єкти спочатку не знають про точне місце розташування об&#39;єкта, намагаючись його отримати вони завжди здатні його знайти.

Через п&#39;ятнадцять хвилин впливу потерпілий входить у стан трансу, подібний до психотичної манії, і починає вважати себе &#34;диригентом&#34;. Такі суб&#39;єкти далі позначені, як SCP-187-FR-01. Якщо впливу SCP-187-FR протягом більше п&#39;ятнадцяти хвилин піддаються одночасно декілька суб&#39;єктів, створюється тільки один SCP-187-FR-01. У такому стані трансу SCP-187-FR-01 зробить все можливе, щоб заволодіти SCP-187-FR, і є нечутливим до всіх зовнішніх подразників. Інстинкт самозбереження, страх і здатність відчувати біль суб&#39;єкта повністю пригнічуються, що може спричинити потрапляння в небезпечні ситуації, отримання ран або навіть смерть. Відомі випадки, коли суб&#39;єкти SCP-187-FR-01 були здатні рухатися до SCP-187-FR, втративши 60% крові та [ДАНІ ВИДАЛЕНО]. Якщо SCP-187-FR-01 загине до того, як він досягне SCP-187-FR, ефекти зникають, і об&#39;єкт стає неактивним на десять хвилин.

Якщо SCP-187-FR-01 вдається добратися до SCP-187-FR, останній відразу ж починає впливати на інших людей. Коли паличка знаходиться у розпорядженні &#34;диригента&#34;, її ефекти збільшуються в десять разів: для введення людини у стан трансу, подібного до стану SCP-187-FR-01, потрібно вже лише 20 секунд впливу. Ці нові суб&#39;єкти називаються &#34;оркестром&#34; і позначені як SCP-187-FR-02. Вони починають слідувати за SCP-187-FR-01, куди б той не пішов, розшукуючи музичні інструменти. Так само, як і в SCP-187-FR-01, інстинкти цих суб&#39;єктів гальмуються, і ті роблять все можливе, щоб заволодіти інструментами. SCP-187-FR-01 продовжує пошук інших людей, доки його &#34;оркестр&#34; не буде повним (необхідна для цього кількість &#34;музикантів&#34; коливається від п&#39;ятнадцяти до приблизно вісімдесяти). Якщо до моменту завершення набору оркестра &#34;музиканти&#34; не змогли знайти інструментів, вони починають майструвати їх самотужки. Оскільки необхідні для створення інструментів матеріали не завжди вдається знайти, постраждалі часто вдаються до [ДАНІ ВИДАЛЕНО]. На додаток до нечутливості до болю, SCP-187-02 є ненормально стійкими до отриманих травм (див. Інцидент-187-FR-01). Якщо SCP-187-FR-01 гине, коли вже існують SCP-187-FR-02, його місце займає один з них.

Коли потрібну кількість SCP-187-FR-02 набрано, і кожен з них має інструмент, вони починають виконувати невідому музичну композицію під керівництвом SCP-187-FR-01. З цього моменту SCP-187-FR перестає впливати на інших &#34;здорових&#34; людей навколо. Характер і тривалість композицій обирається, очевидно, випадковим чином, починаючи від невеликого концерту і закінчуючи симфонією, яка триває кілька годин. Спостерігалося виконання усіх стилів академічної музики, що існували з кінця XVIII століття. Протягом усього періоду виконання всі його учасники абсолютно нечутливі до зовнішніх подразників. Як тільки концерт закінчиться, всі суб&#39;єкти виходять з трансу і повертаються до свідомості. Їхня здатність витримувати травми також зникає. Після закінчення концерту SCP-187-FR не видає інфразвуку протягом десяти хвилин.

Слід зауважити, що протягом усього терміну трансу всі задіяні суб&#39;єкти проявляють абсолютний музичний слух. Більш того, всі композиції, створені під час використання SCP-187-FR, оцінюються спостерігачами, як &#34;дуже красиві&#34;, а музикознавцями – як &#34;складні та об&#39;єктивно високої якості&#34;.

[[collapsible show=&#34;+ Інцидент 187-FR-01&#34; hide=&#34;- Закрити&#34;]]

02.11.2015 року почали поступати численні свідчення, в основному в соціальних мережах, про події, ймовірно, аномального походження, що відбувалися в одному з кварталів міста ████████. На місце була відправлена команда з п&#39;яти агентів на автомобілі, щоб визначити походження цієї подій і, якщо це можливо, помістити відповідальну аномалію під контроль.

Нижче наведено протокол переговорів агентів під час інциденту з Зоною та між собою.

&gt; **Передмова:**
&gt; 
&gt; Зона-██, з якої прибули агенти, має позивний &#34;КП&#34; (командний пункт).
&gt; Агент Максим Айна, командир загону, має позивний &#34;Альфа&#34;.
&gt; Агент Етьєн Прад, має позивний &#34;Бета&#34;.
&gt; Агент Беатріс Ог&#39;є, має позивний &#34;Гамма&#34;.
&gt; Агент Міка Леру, має позивний &#34;Дельта&#34;
&gt; Агент ██████ █████, має позивний &#34;Епсілон&#34;.
&gt; 
&gt; **Початок протоколу:**
&gt; 
&gt; **Альфа:** ПК, ми наближаємося до місця події. Аномальної активності не помічено, прийом.
&gt; 
&gt; **КП:** Вас зрозумів. Продовжуйте рух до місця події. Кінець.
&gt; 
&gt; //Агенти просуваються впродовж 1 хв. 34 сек.//
&gt; 
&gt; **Бета** (здивовано): Ви це чуєте?
&gt; 
&gt; **Епсилон:** Хм?
&gt; 
&gt; **Гамма:** Схоже на натовп... Наляканий натовп.
&gt; 
&gt; //Стає чутно звуки натовпу.//
&gt; 
&gt; **КП:** Альфа, будь ласка, підтвердьте.
&gt; 
&gt; **Альфа:** Підтверджую, КП. Ми чуємо крики натовпу, очевидно в паніці. Схоже, що вони лунають з вулиці праворуч.
&gt; 
&gt; **КП:** Пам&#39;ятайте, не намагайтеся здолати надмірно агресивну аномалію.
&gt; 
&gt; **Альфа:** Вас зрозумів. Повертаємо направо.
&gt; 
&gt; //Звуки натовпу стають гучнішими.//
&gt; 
&gt; **Епсилон:** Бляха-муха...
&gt; 
&gt; **Гамма:** Що за...
&gt; 
&gt; **Альфа:** КП, тут справжня бійня! Бачу... близько п&#39;ятнадцяти поранених, люди біжать по всіх напрямках! //Агент робить глибокий вдих.// Слідів будь-якої агресивної аномалії не видно.
&gt; 
&gt; **КП:** Вас зрозумів. Будьте обережні.
&gt; 
&gt; **Дельта:** Зачекайте... Поранені... Вони... Вони [ВИДАЛЕНО]?
&gt; 
&gt; //Тиша.//
&gt; 
&gt; **Бета:** Вони все одно виглядають не дуже... Дивіться! Вони біжать за іншими!
&gt; 
&gt; **Альфа:** КП, у нас є дві ідентифіковані групи: цивільні, що намагаються втекти, і покалічені, які очевидно знаходяться під впливом... чогось.
&gt; 
&gt; **КП:** Вас зрозумів. Не втручайтесь, якщо ворогів забагато.
&gt; 
&gt; **Гамма:** Курва... Тут [ВИДАЛЕНО] і... і [ВИДАЛЕНО] скрізь.
&gt; 
&gt; **Епсилон:** Подивіться на он того! [ВИДАЛЕНО], а він продовжує йти!
&gt; 
&gt; **Бета:** Але... Зачекайте. Оті, покалічені, вони щось роблять з [ВИДАЛЕНО]...
&gt; 
&gt; **Дельта:** Вони намагаються-
&gt; 
&gt; **Епсилон:** Агов, здається, я бачу лідера, онде!
&gt; 
&gt; **Альфа:** КП, у нас є візуальне підтвердження виявлення лідера цих калік. Він розмахує руками в повітрі, і вони йдуть за ним. Чекайте... І цивільні, що тікали, теж починають йти за ним.
&gt; 
&gt; **КП:** Вас зрозумів.
&gt; 
&gt; **Бета:** У нього щось в руці. Якась палиця, здається. Блищить на сонці.
&gt; 
&gt; **Гамма:** Хей, він все ближче, диви!
&gt; 
&gt; **Епсилон:** Гадаю, час нам тікати, босс.
&gt; 
&gt; **Гамма:** Ох і шустрий же він, падлюка, диви!
&gt; 
&gt; **Альфа:** Бляха...
&gt; 
&gt; //Машина, схоже, має проблеми зі зворотним ходом.//
&gt; 
&gt; **Гамма:** Погнали! Їх тут штук сорок вже!
&gt; 
&gt; **Альфа:** Я- //замовкає.//
&gt; 
&gt; **Бета** (який також сидить у передній частині автомобіля): Шеф? Все гаразд?
&gt; 
&gt; //Альфа не відповідає.//
&gt; 
&gt; **КП:** Альфа, відповідайте.
&gt; 
&gt; **Гамма:** Що з ним?
&gt; 
&gt; **Альфа** (низьким голосом): Я... Я... Я повинен приєднатися до оркестру. Я їм потрібен... Потрібен музиці... //Підвищує голос.// Мені потрібно приєднатися до оркестру!
&gt; 
&gt; **КП:** Бета, що відбувається? Відповідайте!
&gt; 
&gt; **Бета:** Шеф, ви- //замовкає.//
&gt; 
&gt; **Епсилон:** Босс, що там у вас?
&gt; 
&gt; **Гамма:** Що там з вами?! Шеф? //Тиша.// Етьєн?
&gt; 
&gt; //Стукіт дверей.//
&gt; 
&gt; **Гамма:** Що ви робите? Поверніться в машину!
&gt; 
&gt; **КП:** Гамма, опишіть ситуацію, зараз же.
&gt; 
&gt; **Гамма:** Шеф та Етьен, вони...
&gt; 
&gt; **Дельта:** Я думаю, що ми повинні-
&gt; 
&gt; **Епсилон:** Ой, трясця.
&gt; 
&gt; **Гамма:** ...вони вийшли! І пішли за тим типом з палкою! В мене... якесь курв&#39;яче гудіння у вухах.
&gt; 
&gt; **Епсилон:** Беатріс, треба тікати!
&gt; 
&gt; **Гамма:** Це курв&#39;яче гудіння... гудіння... Музика. Мені потрібна музика.
&gt; 
&gt; **Епсилон:** Твоїй же ж матері! //Виходить з машини.// КП, тут триндець. 
&gt; 
&gt; **КП:** Епсілон, де ви? Що з іншими? Відповідайте!
&gt; 
&gt; **Епсилон** (швидко дихає, очевидно, біжить): Інші, вони приєдналися до тих калік! Я не знаю, що тут за фігня така, але-
&gt; 
&gt; **КП:** Що таке Епсілон? Відповідайте!
&gt; 
&gt; **Епсилон** (відновивши дихання): Курва, ну й смердить тут! //Кашляє.//
&gt; 
&gt; **КП:** Епсілон, відповідайте.
&gt; 
&gt; **Епсилон:** Ті каліки... //Кашляє.// Вони перестали бігати за мною. І взагалі бігати припинили. Ох, трясця. Я бачу шефа й Беатріс. Ой, матір же ж твою... //Кашляє.// Мене зараз- //Блює. Тиша, потім агент переводить дихання.// КП, вони собі... вони собі [ВИДАЛЕНО]! І далі пішли! А інші, схоже, граються з [ВИДАЛЕНО]! //Кашляє.// Ні, чекайте, вони не граються! Вони щось майструють. Я... Оркестр. Ох,  трясця. Трясця, трясця, трясця.
&gt; 
&gt; **КП:** Повторіть, Епсілон.
&gt; 
&gt; **Епсилон:**  Вони роблять інструменти. Музичні інструменти. Зі своїх [ВИДАЛЕНО], своїх... //Кашляє.// Трясця... 
&gt; 
&gt; **КП:** Не виходьте з укриття. Ми послали підкріплення.
&gt;

Після прибуття другої команди агентів &#34;концерт&#34; тривав ще двадцять хвилин. Агентам вдалося переконати більшість громадян залишити територію під виглядом антитерористичної операції. Всі постраждалі цивільні особи після &#34;концерту&#34; повернулися до свого звичайного стану. З сорока семи SCP-187-FR-02, сорок два найближчим часом померли, в тому числі агенти Максим Айна, Етьен Прад, Беатрис Ог&#39;є та Міка Леру. Агент ██████ █████, єдиний, хто вижив з першої групи, був виявлений у шоковому стані і доставлений до Зони ██. SCP-187-FR також було вилучено та доставлено до Зони ██ для зберігання.

Ретельне розслідування визначило причину цього інциденту. Суб&#39;єкт SCP-187-FR-01 був ідентифікований, як Габріель Блан, що знаходився у розшуку через підозру в скоєнні крадіжки з ████████ої Опери, яка сталася за три дні до інциденту. Серед іншого було викрадено диригентську паличку Жан-Батіста дю Креса, диригента філармонічного оркестру опери. Потім грабіжники переховували об&#39;єкт, поки його аномальні властивості не проявилися і не спричинили інцидент.

За його власним бажанням, агент ██████ █████ був оброблений амнезіаком і перепризначений на роботу в Зоні-█████.

**Операція «Галаслива Симфонія» :**

//Приховування цього інциденту було справжнім викликом для нашого відділу. Простого розпилення амнезіаків було б замало, оскільки свідків було надмірно багато, і фотографії кровопролиття швидко поширилися соціальними мережами. Для маскування цього інциденту було вирішено терміново показати його якомога ширше: видаливши усі аномальні елементи, залишити місце для трагічного теракту. Фотографії та відеоролики були видалені з Інтернету, ретельно відредаговані, щоб видалити всі підозрілі деталі, а потім повернені до Інтернету за допомогою наших спеціалізованих алгоритмів. Також у соцмережах з фальшивих акаунтів, контрольованих Фондом, було започатковано програму допомоги сім&#39;ям жертв. Лже-терористи були створені з персоналу класу Дельта за допомогою обробки амнезіаками і гіпнотичного навіювання: вони мали бути переконливими. Цілком природно, що підключилися і засоби масової інформації: вони взяли наші фальшиві докази, розповсюдили наші виправлені фотографії та почали осуджувати наших лже-терористів. Найважче було подбати про прямих свідків і тих, хто залишився в живих: непрямі маніпуляції їх би, звичайно, не переконали. Тому знадобилося знайти кожного свідка раніше, ніж його знайде ще хтось, та ввести певний амнезичний засіб, призначений для видалення лише тих спогадів, що пов&#39;язані з аномальним характером інциденту, після чого знову вдатися до гіпнозу. Наші агенти колосально попрацювали у цьому напрямку. Наші свідки зрештою переконали себе, що зазнали нападу терористів. Нарешті, вся Франція повірила, що екстремісти нанесли їй удару. Друге листопада стало днем ​​національного трауру для переважної більшості французів. Для нас, хто працює у Фонді, це день вшанування пам&#39;яті принаймні чотирьох загиблих агентів. Хтось скаже, що ми діяли з хворобливим цинізмом і холоднокровністю. Ми відповімо, що ми лише служили Фонду.//
– Доктор Лебель, керівник операції «Галаслива Симфонія», Відділ цензури і дезінформації.
[[/collapsible]]

Після Інциденту-187-FR-01 розслідування продовжувало визначати походження об&#39;єкта. Жан-Батіст дю Крес, колишній власник об&#39;єкта, зник у день інциденту, і Фонд не може його знайти для допиту (суб&#39;єкт внесений до &#34;[[[liste-noire-de-la-branche-francaise-de-la-fondation-scp|Чорного списку]]]&#34;, пошуковий пріоритет – Браво).

[[collapsible show=&#34;+ Звіт про обшук 187-FR-01 – потрібен 2 рівень допуску&#34; hide=&#34;- Доступ надано&#34;]] 

Під час обшуку в кабінеті Жан-Батіста дю Креса в опері ████████, в сейфі, зламаному п&#39;ятьма днями раніше грабіжниками, було знайдено нерозпечатаний лист, текст якого стосується SCP-187-FR і наведений нижче.

**Додаток-187-FR-01:** Через один місяць після початку зберігання SCP-187-FR радіус поширення інфразвуку, який випромінює об&#39;єкт, збільшився приблизно на один метр, що призвело до перегляду умов зберігання. Поступово стало очевидним, що радіус інфразвуку продовжує розширюватися і щомісяця виростає приблизно на один метр. Інцидент-187-FR-02 також показав, що тривалість часу після &#34;концерту&#34;, протягом якого об&#39;єкт припиняє випромінювати інфразвук, знижується одночасно зі збільшенням радіусу його ефекту.

Нинішнє припущення спеціалістів Фонду полягає в тому, що чим частіше використовується SCP-187-FR, тим меншим стає радіус його ефекту й тим довший його &#34;період відновлення&#34;, і навпаки. Поточні умови зберігання забороняють будь-яке використання об&#39;єкта, тому його радіус дії збільшується, а &#34;період відновлення&#34; незмінно зменшується. Ця гіпотеза також пояснила легкість, з якою Жан-Батіст дю Крет міг без інцидентів використовувати об&#39;єкт.

SCP-187-FR був перенесений з Зони ██ в Зону-Алеф. Група дослідників та директор Зони розробляють нові умови зберігання об&#39;єкта.

//Перед нами наразі стоїть дилема: передбачити, коли припиниться розширення радіусу дії цього об&#39;єкта, неможливо. Занадто велике розширення, безсумнівно, матиме катастрофічні наслідки. Окрім того, щомісячні оновлення умов зберігання перетворюються на фінансову діру Зони-Алеф: ми не можемо нескінченно будувати нові камери зберігання, все більші за попередні. Спеціаліст Шармо запропонував абсолютно безпрецедентний метод стримування: використовувати дельт у якості &#34;оркестру&#34;, надаючи їм інструменти, щоб уникнути самокаліцтв. Таким чином, шляхом проведення регулярних &#34;концертів&#34;, ми знову зменшимо радіус ефекту. Звісно ж, адміністрація Алефу виступає проти цього проекту: це потребуватиме багато як грошей, так і в персоналу – щоб не ризикувати, знадобиться вісімдесят дельт. Але я боюся, що одного разу ціна штатного оркестру у вісімдесят дельт стане меншою, ніж вартість ще однієї камери зберігання...//
– Доктор Дельваллє, керівник дослідницької групи SCP-187-FR
