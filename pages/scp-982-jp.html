**アイテム番号:** SCP-982-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-982-JPは、サイト-81██にあるSafeクラス収容棟の標準収容ロッカーに、緩衝材の裏張りを施した防音ケースに入れた状態で保管されます。SCP-982-JPの意図せぬ活性化を防ぐため、SCP-982-JPの保管場所から半径40m以内には、休憩室や職員の個人オフィスは含まれないようにしてください。

SCP-982-JPの実験は、当該オブジェクトの現任の管理主任、または代理を務める上級研究員の承認を必要とします。

**説明:** SCP-982-JPは、1925年頃のアメリカ合衆国で製造されていた、ナショナル・エアーフォン社製サマセット・マーズ モデル-5Aバッテリー動力ラジオです。背面に微細な飾り字で//“To The Memory Of Your Spirit, With All Our Love”//と彫りこまれている点を除き、同型の非異常性ラジオとの差異はありません。上蓋は未知の原理で固着しており、開閉不可能です。

SCP-982-JPは回収以来一貫して、1910年代後半から1980年代後半までの、俗に“ジャズ”と呼称されるジャンルの楽曲を、アレンジを加えながら定常的に流し続けています。これらの楽曲は、曲目ごとに明確な終わりを見せることなく4日～191日間にわたって、歌唱者を交代しながら持続することが判明しています。現時点では、曲目や歌唱者の選択基準は完全に無作為であるように思われます。歌唱者は男女ともに確認されていますが、いずれも曲目本来の歌手とは異なります。音量ダイヤルの操作はSCP-982-JPの放出音声に影響を及ぼしませんでした。

半径20m未満の閉鎖空間に放置されると、SCP-982-JPは第二の異常性質を発現します。閉鎖からおよそ40分以内に、当該空間内に存在するSCP-982-JP以外の無生物および一部の動物は、流れている楽曲に合わせて自発的な運動を開始します。この効果は空間の閉鎖が解除され、より広い場所と接続されるとゆっくり逆転します。

[[collapsible show=&#34;+ 実験記録 SCP-982-JP-05&#34; hide=&#34;- 完全版の実験記録リストはサイト-81██の実験データアーカイブまで要請してください。&#34;]]
以下は、1991/02/01に行われた実験において観測された効果です。この間、SCP-982-JPは1928年に発表された曲目、//“Diga Diga Doo”//(The Mills Brothers)を流し続けていました。

------

|| **メトロノーム(静止)** ||
|| 1分後、SCP-982-JPの楽曲に同期して揺れ始めた。テンポの変化に合わせ、揺れ幅は微細に変動した。||
|| **水を満たしたコップ** ||
|| 5分後、水面に小波が立ち始め、20分後にはコップ自体が左右に揺れ動き始めた。最終的にコップは縁の部分で旋回運動を開始したが、内部の水は全く揺れの影響を受けることなく、曲調に合わせた波紋を独自に広げているように思われた。 ||
|| **フラワーロック – 電池は入っていない。** ||
|| 動力源の欠如にも拘らず、閉鎖と同時に音楽に合わせて動き始めた。動きに一般的なフラワーロックとの違いは確認されず。 ||
|| **目覚まし時計 - アラームを作動させた直後に空間を閉鎖。** ||
||  閉鎖から5秒後にアラームが自動停止。15分後、長針は曲調に合わせて反時計回りに、短針は歌唱者の声に合わせて時計回りにそれぞれ回転を始めた。秒針は影響を受けている様子を見せなかった。 ||
|| **雌のヨウム(//Psittacus erithacus//)** ||
|| 40分後、足で曲調に合わせたステップを踏み、歌唱者に合わせて正確に//“Diga Diga Doo”//の歌詞を歌い始めた。実験の中止直前には、曲の盛り上がりに合わせて翼を広げるなどの仕草を見せるようになった。 ||
|| **テレビ - ビデオデッキに接続し、アニメーション映画//“リトル・マーメイド”//(1989)を再生中。** || 
|| 5分後に音声送出が途切れ、10分後には映像がフリーズ。25分後、映像は//“Diga Diga Doo”//の演奏に合わせたカットアップ編集を施された状態で再生がスタートし、以降ループし続けた。実験後の検査でVHSテープに編集の痕跡は確認されず、非異常性の//“リトル・マーメイド”//のみが収録されていた。 ||
|| **プラスチック製ホイッスル** || 
|| 15分後に宙に浮かび上がり、SCP-982-JPと同期して演奏を開始した。演奏音は一般的な金管トランペットと同一。||
|| **線香 (10本)** ||
|| 煙は分散せずにトカゲに似た姿を象り、実験終了まで空中を“這い回る”様子を見せていた。線香は特段の異常性を見せることなく燃え尽きた。 ||
|| **フィンセント・ファン・ゴッホ作//“タンギー爺さん”//の複製画。額縁に入れて壁に掛けてある。**||
||10分後に額縁は大きく左右に揺れ始めた。30分後、肖像画は身体を小刻みに左右に揺すりながら、より明るい表情で音楽に合わせて口を動かしているのが観察された。実際の音声送出は確認されなかった。||
|| **Dクラス職員 D-14209 (日本人男性 42歳) - 過去の実験で聴覚を喪失している。目隠しを装着。**||
||周辺環境を認識していないにも拘らず、SCP-982-JPの放送が「頭の中に直接入り込んできた」と主張し、歌詞を比較的正確に知覚することが可能だった。加えて、実験前のインタビューでジャズに対する強い嫌悪感を表明していたにも拘らず、実験終了後は「それほど悪いもんでもなかった」と発言。この意識の変化は僅か10分で元に戻った。||

------

[[include component:image-block
|name=Rocks.jpg
|caption=“ウィルバー・ロックス”、[https://www.flickr.com/photos/twm_news/17153224582/ 1972年]。
|width=200px

**回収経緯:** SCP-982-JPは1990/09/10、██県██市にて、ウィルバー・ロックスの名で生活していたアメリカ系高齢男性の自宅でポルターガイスト現象が発生しているという通報を切欠に回収されました[[footnote]]当時の詳細な状況については982-JP回収ログ、もしくは小鈴谷善一郎 著 //“通報内容・検索ワードから分析する異常存在に対しての一般的パニック反応 ― 架空通報の見分け方”//(2008)の事例04を参照してください。[[/footnote]]。発見当時、ロックス氏はSCP-982-JPに覆い被さった状態で死亡しており、遺体は異常特性の影響を受けて歌詞を呟いていました。部屋のドアが解放されてSCP-982-JPの効果が途切れると遺体は急速に腐敗したため、正確な死亡日時や死因は不明ですが、エージェントの現場調査で外傷は記録されておらず、突発的な自然死であったと考えられます。

調査によって家屋内からは大量のジャズ・ミュージック音源と、Anomalous相当の異常物品5点が発見され、またロックス氏は1959年に日本に移住する以前の記録が極めて不透明であることが明らかになりました。1970年まで██の個人経営バーにバーテンダーとして勤務していたものの、彼の経歴は ― 1905年に誕生したという主張も含めて ― ほぼ全て自称です。

“ウィルバー・ロックス”の真の素性に関する調査が進行中です。

[[collapsible show=&#34;+ 補遺-01: 1999/12/27&#34; hide=&#34;- 補遺-01: 1999/12/27&#34;]]
**補遺-01:** 1999/12/27、長期にわたって実験が行われていない小型Safeクラスオブジェクトの定期検査において、SCP-982-JPの音声送出に確認された新たな歌唱者を声紋分析にかけた結果、1933年に捕縛された[[[chicago-spirit|GoI-001]]](“シカゴ・スピリット”)[[footnote]]要注意団体“シカゴ・スピリット”は、イリノイ州シカゴを拠点に、異常物品の製作と流通を資金源としていた20世紀初頭の犯罪シンジケートです。禁酒法時代に勢力を拡大してアメリカ合衆国各地に進出しましたが、1933年のチャペル収容を切欠とする構成員同士の分裂騒動によって解散に追い込まれました。[[/footnote]]の指導者である現実改変能力者、リチャード・チャペルの尋問において記録されたそれと93%の一致を示しました。これを受け、GoI-001の既知の構成員と“ロックス氏”の関与が徹底的に相互参照されました。

[[include component:image-block
|name=Marret.jpg
|caption=アーサー・マレットの既知の唯一の[https://www.flickr.com/photos/mopa1/5711520982/ 写真]。
1929年に窃盗容疑で一時拘留された際のもの。
|width=250px
]]
現在最も有力な仮説として、“ロックス氏”はGoI-001においてアルコール飲料の密売監督役の一人だった中位構成員、アーサー・マレット(1901年出生)の偽造身分だったというものがあります。財団の記録上におけるマレットの身体的特徴(腕の刺青など)には“ロックス氏”を知るバーの常連客の証言と一致する点が多く、回収されたAnomalousアイテムのうち一点はマレットが所持していた異常な護身武器の描写と類似する特性を有しています。

マレットは、主導者チャペルの収容によるGoI-001の瓦解時期も組織に忠誠を誓っていた数少ない構成員の一人でした。1938年にマーシャル・カーター&amp;ダーク社へ所属を移して以降、マレットは異常物品の取引に関わるエージェントとして活動していたと推測されています。彼は1941年を境に活動拠点を海外に移し、以後の足取りは掴めていません。

アーサー・マレット／“ロックス氏”がSCP-982-JPを入手した経緯、またSCP-982-JPの異常性質とGoI-001の詳細な繋がりに関する調査--が進行中です--は手掛かりが全く得られなかったことから2005/01/01を以て打ち切られました。
[[/collapsible]]
[[size 0%]] [[/size]]
[[collapsible show=&#34;+ 補遺-02: 2016/08/29&#34; hide=&#34;- 補遺-02: 2016/08/29&#34;]]
**補遺-02:** 2016/08/29、サイト-81██の新設に伴う旧収容施設からの移送中、SCP-982-JP移送車両の運転を交代して睡眠を取っていたエージェント足利が「SCP-982-JPと関連するかもしれない明晰夢を見た」と訴えました。証言によると、エージェント足利の夢は、当時のSCP-982-JPの送出内容と楽曲・歌唱者の声ともに正確に合致する歌が流れ続けている酒場らしき空間で、ズートスーツを着用した不特定多数の人物と共に着席しているという内容でした。当時、エージェント足利にSCP-982-JPとGoI-001の関連性は明かされておらず、サイト-81██への到着後に、この事象は検証の必要性があると断じられました。

Dクラス職員による複数の実験を経て、SCP-982-JPから半径20m以内でREM睡眠に入った人物は、送出音声が聞こえるか否かに関わらず、例外なく上記の夢を経験することが判明しました。残念ながら被験者の意識の明確さとは対照的に、観測される夢の風景は極めて不鮮明であり、空間の正確な内装やヒト型実体群の容姿は明らかになっていません。

当該空間はSCP-982-JP-1、ヒト型実体群はSCP-982-JP-Aと暫定的に指定されたものの、クラスW記憶補強薬などによる観測風景の明確化の試みは実を結びませんでした。2017/01/01、SCP-982-JP関連の幻覚に係る実験は一時的に凍結されました。

[[size 0%]] [[/size]]
[[collapsible show=&#34;+ 補遺-03: 2025/04/01&#34; hide=&#34;- 補遺-03: 2025/04/01&#34;]]
**補遺-03:** 2025/04/01、感情影響型オブジェクトへの新たなアプローチとしてバイロゥ感情干渉力指向化探信儀[[footnote]]//BILOW Emotional Interference Directizing Radar//: 通常の精神状態では明瞭に知覚できない異常な現象／実体による人間感情への干渉を増幅し、特性のより良い理解に繋げることを目的として開発された装置。性質の類似する後天的な異常共感能力者が活性化した際の脳波パターンと神経構造の相互解析を基に提言され、広範な協議を経て、厳格な管理の下に限定的運用が承認されました。

[[/footnote]]の実験的運用が開始されたことを受け、サイト-81██の鷲岡博士は以下の論拠から、自らを被験者とするSCP-982-JP曝露実験を志願しました。

* SCP-982-JPは、既知の特性から判断する限り、バイロゥ探信儀による干渉受容度の増幅で精神的苦痛を引き起こすとは考えにくい。
* しかし、SCP-982-JP-1の観測は知覚者の証言に完全に依存する。現在サイト-81██に配属されているDクラス職員の意思疎通能力／風景描写力／財団に対する忠誠度では、詳細な調査は望めない。
* 自身は財団の美術学部門に長年所属しており、風景画・人物画の詳細なスケッチを行う技量を有しているため、SCP-982-JP-1の知覚内容の正確な“転写”が可能であると仮定される。
* 自身はステージ3の胃癌と宣告されており、肝臓への転移が確認済。延命治療を行うつもりは無い。仮に財団の害となり得る精神影響を受けた場合、即座に終了措置を受けることに同意するものとする。

この要請は受理され、鷲岡博士は2025/04/25、精神影響への最小限の対抗ミーム接種／鎮静剤投与のうえでバイロゥ探信儀を装着し、SCP-982-JPに曝露しました。鷲岡博士はSCP-982-JPの影響範囲内に入った直後、周辺風景をSCP-982-JP-1のものとして明瞭に知覚し始めました。鷲岡博士はこの精神干渉による苦痛を全く訴えませんでした。

SCP-982-JP-1空間を自由に動き回れるようにより広い実験室を手配した鷲岡博士は、一週間かけてSCP-982-JP-1およびSCP-982-JP-Aの観察を行いました。以下は記録された内容の要約です。

&gt; **SCP-982-JP-1**は、
&gt; * GoI-001の運営下にあったメイン州█████の闇酒場//“The Two-Tailed Lizard”//(1933年閉鎖)の複製空間です。
&gt; * 財団の管理下にある資料と比較した場合、982-JP-1は現実世界の//“The Two-Tailed Lizard”//と家具調度のデザインその他が極めて正確に合致している反面、外部へ出入りするための扉が存在せず、無地の壁に置き換わっています。
&gt; * 鷲岡博士は982-JP-1内部の風景を、“古い映画フィルムのように、不自然な視界のチラつきを伴うモノクローム”だと証言しました。床面と壁を除く物品は相互作用が不可能であり、触れようとすると鷲岡博士の身体がすり抜ける結果に終わりました。この視覚表現と非実体性は、SCP-982-JP-A個体群にも適用されます。
&gt; 
&gt; ------
&gt; 
&gt; **SCP-982-JP-A**は、
&gt; * 合計██体のヒト型実体であり、男女比は9:1です。
&gt; * 982-JP-A個体群の約82%は、財団が存在を把握していたGoI-001構成員の1930年代初頭の容姿と正確に一致しています。ここには主要指導者であったリチャード・チャペル及びホガース・“車輪の”カートライトが含まれます。
&gt; * 982-JP-A個体群はお互いに談笑する様子を見せるものの、これには音声が伴いません。982-JP-A個体群が明瞭に発声するのは、982-JP-1の突き当りに存在する簡易ステージの上でジャズを演奏・歌唱する時のみです。曲目は982-JPの送出音声と正確に一致しており、歌唱者や演奏者の交代は見たところ982-JP-A個体間で如何なる基準も無く自発的に行われています。
&gt; * 982-JP-A個体群は、疲労や空腹を始めとする生理的欲求[[footnote]]SCP-982-JP-1に存在するアルコール類の摂取を除きます。飲料の枯渇や、酩酊状態の悪化などは確認されていません。[[/footnote]]、並びにネガティブな感情表現を全く示しません。加えて、個体群は鷲岡博士が介入を試みていることに気付いた様子を見せませんでした。
&gt; 
&gt; ------
&gt; 
&gt; **SCP-982-JP-A0**は、
&gt; * 死亡当時の“ウィルバー・ロックス”と正確に合致する容姿の982-JP-A個体です。
&gt; * 982-JP-A0はその容姿の逸脱を除き、他の個体との差異はありません。しかしながら、一部の研究者はこれを、SCP-982-JPの(少なくとも、現在の)異常性の発現に“ロックス氏”が深く関与していた証拠として見ています。
&gt; * これに加え、982-JP-1には//“The Two-Tailed Lizard”//に密売監督者として頻繁に出入りを繰り返していたはずのアーサー・マレットに対応する982-JP-A個体が存在せず、これは補遺-01の偽装身分仮説を裏付けている可能性があります。

[[include component:image-block
|name=Bar.jpg
|caption=1932年当時の//“The Two-Tailed Lizard”//の[https://commons.wikimedia.org/wiki/File:Trinidad_CO_Saloon_1880s.jpg 内装]。
|width=300px
]]
チャペルは//“The Two-Tailed Lizard”//の直接的な運営には関わっておらず、実際に同所を訪れたのは1932/09/██のみだと考えられています。財団が2008年に回収した個人日誌によると、当日のチャペルはカートライトと共に█████の支部を訪れた後、&#34;the portlands boys&#34;[原文ママ][[footnote]]この名称は現在“[[[third-law-hub|スリー・ポートランド]]]”として知られている隔絶小次元内の超常コミュニティに由来すると考えられていますが、ジャズバンドの固有名称か、単純に“ポートランドの奴ら”を指しているのかは不明確です。SCP-982-JP-A個体の誰が本来のバンド奏者であったかは特定できていません。[[/footnote]]が生演奏を披露していると聞いて2時間ほど//“The Two-Tailed Lizard”//に留まっており、“彼らのジャズ”を絶賛する旨が記されています。

仮にSCP-982-JP-1が実際の出来事を再現している場合、それは1932/09/██のことでほぼ間違いないと思われるものの、SCP-982-JPまたはマレット／“ロックス氏”にとってこの出来事がどれほどの重要性を持っていたのかは判明していません。マレットの経歴調査は2005年の打ち切り時点でほぼ完了したと見做されているため、再調査の申請は却下されました。

実験後の鷲岡博士に、重大な行動の変化を示す兆候は見られませんでした。SCP-982-JP-1および-Aへの接触の試みが全て失敗に終わったことから、SCP-982-JPの実験を今後も継続する意義は薄いと判断されています。
[[/collapsible]]
[[size 0%]] [[/size]]
[[collapsible show=&#34;+ 補遺-04: 2028/12/27 &#34; hide=&#34;- 補遺-04: 2028/12/27&#34;]]
**補遺-04:** 2028/12/27、長期にわたって実験が行われていない小型Safeクラスオブジェクトの定期検査において、SCP-982-JPが確立された特性を逸脱し、当該オブジェクト回収後の2012年に発表された“//Why Me?//”(Big Bad Voodoo Daddy)を送出していることが確認されました。原因を探るため、Dクラス職員D-33901が2025年の実験結果資料を与えられたうえでバイロゥ探信儀を装着し、SCP-982-JP-1の探索に派遣されました。

D-33901は提示資料に記述されていない女性型のSCP-982-JP-A個体がいると主張し、その容姿は鷲岡博士(2025/07/02死去)の死亡当時の外見と概ね一致しました。当該個体は他のSCP-982-JP-A個体同様に振舞い、D-33901や自らの現状に気付く様子を見せませんでした。

2029/01/01、D-33901はサイト-81██で発生した小規模収容違反に巻き込まれ死亡しました。SCP-982-JPは現在、D-33901の死亡によって何らかの変化が起こる可能性を監視されています。D-33901に対応するSCP-982-JP-A個体が新たに出現している可能性を探るための探索試行は、事象の詳細が判明していないことを理由に却下されました。

&lt;strong&gt;補遺-05:&lt;/strong&gt; 2029/07/04、SCP-982-JPの送出音声に、新たな歌唱者という形式で更なる逸脱が確認されました。&lt;br&gt;
&lt;br&gt;
事前の予想に反し、歌唱者はD-33901ではなく、2029/03/15に脳卒中で死亡したサイト-8181所属の浜田博士と一致しました。浜田博士は如何なる形式でもSCP-982-JP／GoI-001に関連する情報とは接触しておらず、死亡時の状況にも何ら異常な点は見出されていません。送出音声の歌唱力は、生前の浜田博士と比較して顕著に向上していることが注目されました。&lt;br&gt;
&lt;br&gt;
浜田博士は鷲岡博士と親密な人間関係にあったことが判明しています。今後、SCP-982-JPの実験は無期限に停止されます。&lt;br&gt;
