    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-CN-779
&gt; 
**项目等级：**Keter
&gt; 
**特殊收容措施：**出于SCP-CN-779目前所处的、难以进行跨距离移动的状态，该项目无法被挪动并放置在基金会收容室内进行常规收容。经过数轮投票与有关政府部门的交涉，其最终被收容在一由Mobile-Site-CN围绕着该项目所处的山脉紧急设立的特殊收容区内，并对外界宣称此处是土壤研究保护区以免无关者误入。数枚斯克兰顿现实稳定锚被启用，以压制区域内极为不稳定的休谟读数。
&gt; 
一支代号为MTF-辛巳-027“煌”的机动特遣队驻扎在收容区内。其中辛巳-027-Alpha（“东国”）作为多由外勤特工与特种士兵组成的攻坚火力小队，旨在负责收容区内的安保措施与守卫区域的边界。而辛巳-027-Beta（“空想树”）则是由基金会派遣的专业研究人员与奇术使用者构成的战略研究小队，其负责监测SCP-CN-779的活动状态，并通过对应的实地探索进一步研究其的起源与异常性质。
&gt; 
SCP-CN-779-1必须24小时被注射且浸泡在大量并持续供给的液氮中，实验证明这一行为能够有效地抑制其体内的活性，并将该项目保持在一个近似于冬眠的暂时无害状态下。
&gt; 
在SCP-CN-779-3中，任何进入此处的工作人员都应身着完备的特化隔离服装。若辛巳-027-Beta观测到了该个体（SCP-CN-779-1）脱离冷冻状态，并且自主突破了SCP-CN-779-2的封锁，那么该小队队长会被授权、并应立刻启动“予神解脱”协议。
&gt; 
值得一提的是，经过有关的大量心理评估与测试，[[[http://scp-wiki-cn.wikidot.com/scp-cn-702 | 某个体 ]]]可在被Mobile-Site-CN主管Andrew Boom允许的前提下，由█名外勤特工陪同离开站点并拜访SCP-CN-779所处的特殊收容区，每月一次。
&gt; 
**描述：**根据研究，SCP-CN-779可被分为三个部分进行记录：
&gt; 
SCP-CN-779-1为一身高约十二米，体重目前难以测定的深红色活体生物。在██山脉内部被观测到时，其的全身正被一近似于蚕丝材质与触感的血色巨茧（简称SCP-CN-779-2）所彻底包裹在内。
&gt; 
SCP-CN-779-2目前无法通过基金会已知的、任何既能保证项目的安全性又能穿透其的途径所突破，因此有关SCP-CN-779-1的记录只能由超声波透过SCP-CN-779-2所产生的反馈来进行。
&gt; 
根据目前的反馈，该活体生物从外形轮廓上而言具有古代人类的特征。由于穿透SCP-CN-779-2的声波在抵达其头部时被尽数因不明原因而吸收，因此该项目的头部模样暂且不可考。根据余下部位的还原图像，SCP-CN-779-1的肩胛处接合着五只残破的肉制膜翼，翼展约能达到9.8米。其双臂的关节处分别延伸出了两组大小、构造与形状尽皆不一的手臂上肢，具体状态近似于野兽的肢体。
&gt; 
数根不明的剑齿状尖锐物穿透了SCP-CN-779-1的胸膛和小腹，并且在残余的肉体上能够观测到不停生长或消散着的、类似于纹身的图腾。该项目的左小腿因不明原因缺失，差互不平的断面至今依旧没有愈合，而右腿也有显著的畸形生长情况。
&gt; 
SCP-CN-779所处的山中岩窟（简称SCP-CN-779-3）共占地573平方米。其最低处高约1.6米，而最高处则高约21.4米，后续的地质学测定发现该岩窟并非纯粹自然生成，且在内部也同时发现了壁画等一系列人类生存的痕迹。通过鉴定在岩窟内挖掘出的数具尸骸的生存时期，也侧面印证了此处或许是某中国史前聚落的人力工程结果。值得一提的是，史前人类是如何在既要保证山体稳固的情况下，又能开凿出如此巨大的岩窟的途径暂且不明，因此基金会暂时对这一观点持保留态度。
&gt; 
SCP-CN-779-3内部的休谟指数与外界对比呈垂直上升态，并且其在以SCP-CN-779-1为圆心的十平方米内达到峰值。SCP-CN-779-3内的空气中含有超出常理的大量水分、氧气、激素与来源未知的铁元素，且若是进入SCP-CN-779-3的有机体体内的血液因裂口等原因暴露在了空气中，那该对象体内的血液将会通过接触空气从而与该项目构建联系，使血液在短暂时间内抵达高热态并点燃，最终自其体内把肉体一并蒸发，吸入并成为SCP-CN-779-2的一部分。
&gt; 
在这一过程中，持续监测表明这一异常并非SCP-CN-779-1主动所为，其似乎更多类似于SCP-CN-779-3的一种因检测到外来血液样本而自主激活的防御机制。有关该项目更多的异常信息正在由Mobile-Site-CN进一步调查。
&gt; 
SCP-CN-779首次被世人目击到是在一次由Mobile-Site-CN主导的外勤行动过程中。
&gt; 
通过此次行动，基金会成功捣毁了一个名为“血弥撒”的大型异常宗教组织的绝大多数根据地，并且截取了部分彰显其意图创造异常现象或生物的研究记录。在行动的过程中，从“血弥撒”根据地中高速逃离的SCP-CN-779被附近民众目睹，并报告给了基金会外勤特工。在记录完毕有关信息后，该市民已被施行B级记忆清除。
&gt; 
经过十六小时零八分钟的数据筛选，“自律”[[footnote]]Mobile-Site-CN所属的大型飞行器、CN-NX-01“游侠号”上搭载的主人工智能。[[/footnote]]成功分析出了SCP-CN-779的行动轨迹与可能的躲藏地点。其最终被定位于中国██地区██市周边的██山脉内部，并且后续的行动也佐证了这一分析的正确性。在探索过程中因不明原因牺牲了█名外勤特工后，基金会成功将这一个体收容。
&gt; 
[[collapsible show=&#34;+ 附录：通话纪录CN-779-α&#34; hide=&#34;- 授权认证完成&#34;]]
&gt; 
&gt; **日期：**2018年█月█日
&gt; 
&gt; **地点：**中华人民共和国██地区██市，██山脉内部
&gt; 
&gt; **通话对象：**MTF-辛巳-07所属，外勤特工王██（MTF-07-1）→叶██（MTF-07-2）
&gt; 
&gt; **序言：**该通话纪录摘自MTF-辛巳-07“极天平”在“自律”追寻到SCP-CN-779的具体位置后，前往并进入SCP-CN-779-3展开探索时与Mobile-Site-CN的联络通讯。
&gt; 
&gt; [记录开始]
&gt; 
&gt; **Dr.P██：**（调整麦克风）能听到吗，MTF-07-1？
&gt; 
&gt; **MTF-07-1：**（杂音）虽然有些风声和干扰，但总体上还算能听清。我们现在已经抵达了██山脉，目前正在山壁上的一处岩洞内整备——听说这次要对付的那家伙就在我们的脚底下？
&gt; 
&gt; **Dr.P██：**可以这么说，不过可惜的是目前我们对那个个体所知甚少，因此无法提前给你们翔实的情报信息支援。说回来，你们那儿现在有什么异常现象发生吗？
&gt; 
&gt; **MTF-07-1：**（翻动包裹的声音）凭肉眼的话，感觉一切都很正常……（拿出某个物件）看起来不光是我们的眼睛，就连计数器上的休谟指数也毫无波动。
&gt; 
&gt; **Dr.P██：**……还是先别放下警惕，MTF-07-1。谁都不知道这座山脉的里面究竟有些什么，而且那家伙看卖相也不是什么和善的东西。
&gt; 
&gt; **MTF-07-1：**我知道。（不远处传来声音）哇噢，自律那家伙好像发现了通往山里边的入口，现场指挥官已经开始组织小组往那边移动了。见鬼，我是真不想穿这件厚的不行的防护服……
&gt; 
&gt; **Dr.P██：**安全第一。等你到那里面再继续通讯，一路小心。
&gt; 
&gt; [通讯暂时静默]
&gt; 
&gt; [二十分钟后通讯再次接通]
&gt; 
&gt; **MTF-07-1：**（粗重的喘息）听得到吗？我已进入，这防护面具搞得我都快喘不过气来了。
&gt; 
&gt; **Dr.P██：**（敲打键盘的声音）根据我收到的数据来看，如果你没穿防护服的话，那你现在大概已经死透了。——水、氧气、铁……还有蛋白质和固醇？你现在在什么位置？
&gt; 
&gt; **MTF-07-1：**我们现在刚从自律发现的入口处走进去没多远，那是一个被大量树木与植被掩埋的空洞，好不容易才从中间开辟出一条道来。说实话……我不认为这是自然所形成的奇观，更像是被什么东西砸穿了的样子。我现在在的这地方又黑又矮又窄，靠……四周石壁上还黏糊糊的，但看不清有些什么。
&gt; 
&gt; **Dr.P██：**拿出你的康德计数器，看看这儿的休谟读数。
&gt; 
&gt; **MTF-07-1：**——目前的读数是192，并且还在缓慢上升中。
&gt; 
&gt; **Dr.P██：**……继续前进吧，MTF-07-1。你有看到什么值得注意的东西吗？
&gt; 
&gt; **MTF-07-1：**没有，除了沾着不明粘性液体的石头和队友之外我啥都没看见——我是说，这地方会不会安静地有点过分？我在这里、在任务目标的老巢里，但却连那玩意儿的声音都没听到？（重物坠地的声音）哦！
&gt; 
&gt; **Dr.P██：**你怎么了？
&gt; 
&gt; **MTF-07-1：**该死……被地上的不知道什么东西绊了一跤——噢是一块破石头，旁边还有凸出来的一根石锥划了下我的大腿，嘶，感觉出血了……等等。
&gt; 
&gt; **Dr.P██：**等什么？发生了什么，请回话，07-1？07-1？
&gt; 
&gt; **MTF-07-1：**等等，这个感觉、这个天杀的玩意儿的异常，他妈的不会是……啊——！（惨叫）
&gt; 
&gt; [惨叫在一分钟内缓缓消失]
&gt; 
&gt; [通讯短暂静默，后重新接通]
&gt; 
&gt; **MTF-07-2：**……呼叫Mobile-Site-CN，听得到吗，这里是MTF-07-2。
&gt; 
&gt; **Dr.P██：**你的声音大而清晰。——MTF-07-1他怎么了？
&gt; 
&gt; **MTF-07-2：**我很遗憾……我们从残存的防护面罩内取出了这个通讯设施，其他的肌体组织正在回收中。
&gt; 
&gt; **MTF-07-2：**刚才他被石锥的锋刃割破皮肤后，我们目击到了一条燃烧着的血线自他的大腿处蔓延而上……然后他整个人就惨叫着倒下，口鼻喷出红色的烟雾，最后迅速地……自燃成了一堆灰烬。但是我们收集的灰烬体积却完全达不到正常人类火化后的残留标准，这一点或许值得注意。
&gt; 
&gt; **Dr.P██：**（敲打键盘的声音）……了解，已记录。
&gt; 
&gt; **MTF-07-2：**我们现在准备朝更深处进发，等抵达那个个体所处的区域后再接通通讯，Over。
&gt; 
&gt; [通讯静默]
&gt; 
&gt; [十五分钟后通讯再次接通]
&gt; 
&gt; **MTF-07-2：**（沉默）
&gt; 
&gt; **Dr.P██：**MTF-07-2？
&gt; 
&gt; **MTF-07-2：**我想你应该亲自来看一看，博士。这地方实在是太……我想不出用什么语言来形容，无论壮丽还是粗犷、亦或是丑陋都只能描述它的一部分。至于目标……如果我看到的真的是任务目标的话，那他现在好像没有向我们主动发起攻击的意愿。
&gt; 
&gt; **Dr.P██：**……那得基于客观条件允许的情况下。MTF-07-2，你能拍摄一些照片然后发送给我吗？如果没有必要的话暂时别惊动那个东西，我们对它还一无所知。
&gt; 
&gt; **MTF-07-2：**已发送至邮箱。——咳，我们现在已经准备撤离，这玩意儿周围的空气见鬼的恶劣……现在我们穿着的防护服还不能做到完全抵御。顺便一提，这地方的休谟指数已经快抵达三百了，建议站点启用稳定锚之后再加以收容。
&gt; 
&gt; **Dr.P██：**（鼠标点击声）……（消音），我知道了。
&gt; 
&gt; [余下内容被编辑]
&gt; 
[[/collapsible]]
[[collapsible show=&#34;+ 附录：被编辑后的图像文件CN-779-β&#34; hide=&#34;- 授权认证完成&#34;]]

 **注：**该文件基于SCP-CN-702第█次前往SCP-CN-779收容区后所提交的报告编辑而成。在该报告提交█天后，一次例行检查证明SCP-CN-702已无效化（Naturalized）。目前Mobile-Site-CN正在持续观察是否需要将其重新遣送回██市生活。
&gt; 
&gt; ——“我切身目睹了我主的真实。”SCP-CN-702在离开SCP-CN-779收容区时如是说道。 

&gt; 
&gt; **图像编号：**CN-779-β-1
&gt; 
&gt; **画面内容：**在烈日的照耀下，数名上身赤裸且涂有血色纹路的黄种人类个体正在从画面外部搬运来来源不明的、沉重的尸块，并递交给一旁疑似祭祀的个体，由他给尸块表面刷上金色的染料。不远处的高台旁围绕着数根刻有繁复且表现血液信仰图腾的石柱，有人跪倒在石柱下祈祷，而有人则带着笑容以头撞击石柱直至血流满地、脑浆炸裂。
&gt; 
&gt; 这些人的尸体很快地被持骨刀的祭祀分割开来，从中寻找能够复用的骨骼素材，并将血液和脑浆收进容器中，实在难以收入的便由他们亲自俯身将其舔掉。
&gt; 
&gt; 远方的山脊上缭绕着黑烟，似乎有什么飞行器曾坠落到了那片地域。
&gt; 
&gt; **脚注：**//**“记录：第一阶段，熔铸”。**//
&gt; 

&gt; 
&gt; **图像编号：**CN-779-β-2
&gt; 
&gt; **画面内容：**图腾柱簇拥着的高台中央处，已经被个体们用尸块还原起了不明种族血肉模糊的身躯并以兽骨进行了一定的改造，一块不知从什么生物上剥下的毛皮正披在座位的椅背上。数名身穿兽皮大袍的祭祀们一人立足于一根图腾柱之下，手提树枝般的牧杖，头戴骨面癫狂起舞。在舞蹈的过程中，兽皮被风吹起，露出他们肌肤上奇异的斑点和未愈的刀口。
&gt; 
&gt; 舞毕后，祭祀们拿起地面上被截断的工业软管，将凸出断裂处的电线猛然捅入了自己的身子。他们仰天咆哮着，任凭体内的血液流入管道，最终汇集至高台下方的血池中。随后，仿佛是因面前尸身未曾阖眸的模样感到冒犯，一名祭祀扑上前去，用骨刀用力割下了残破尸身的脸部。
&gt; 
&gt; **脚注：**//**“记录：第二阶段，奉纳”。**//
&gt; 

&gt; 
&gt; **图像编号：**CN-779-β-3
&gt; 
&gt; **画面内容：**一名衣衫褴褛的黑发个体首次出现在画面中，该个体未有脸部的正面描写，但从侧面以及身高可推测其的年龄大约在十至十二岁中间。其身形瘦削，半强迫地被骨面祭祀与其他赤裸上身的人们簇拢着踏上高台，祭祀们重新回到了各自的图腾柱下，而其余的人类个体则匍匐下身，朝着高台上的黑发个体叩拜。
&gt; 
&gt; 黑发个体表现出了相当程度的畏惧，随后被身边的祭祀一刀砍下了脑袋，攥着头发开始啃食。其余的祭祀在图腾柱下方祈祷过后，同样取出骨刀开始将黑发个体的皮肤剥下，心脏取出。与此同时另一边的女性们开始扼杀自己襁褓中的幼婴，并将他们的尸体丢进血池。
&gt; 
&gt; **脚注：**//**“记录：第三阶段，择命”。**//
&gt; 

&gt; 
&gt; **图像编号：**CN-779-β-4
&gt;

&gt; 
&gt; 一旁有人送上与祭祀们的骨面不一致的、巨大的未知生物头骨，并将其扣在了尸身的脸庞之上。此时组合尸身各处的尸块微微抽搐起来，仔细可以看到联结的边缘处有涌动着的血液。无论祭祀还是高台下的人类个体都纷纷自觉地开始割裂自己的身体，并将大量的血液送入血池中央，这一行为疑似在施行某大型奇术仪式。

&gt; 
&gt; 这一切应该在很早之前就结束了。
&gt; 以人类的灵智涉足所谓神明的领域，这正是我这一生犯下的、最为错误的事情。
&gt; 
&gt; [字迹模糊]
&gt; 
&gt; 我曾相信宇宙中的确存在着神明——为了确认这个猜想，我打开了囚禁恶魔的牢笼。
&gt; 我发现了一份名为“神祇创生”的协议，并创造了一组与之匹配的神经病毒。随后……我携带着这些东西，跨越了两个世界的界限并来到了这里，开始了我的实验。
&gt; ——这是我的死亡，也是我的复生。
&gt; ——从一名自群星之间降临的旅者，到现在这丑陋无匹的伪神。
&gt; 我无法以神权赐予他人祝福，我只能如同恶鬼一样播撒死亡与痛苦。
&gt; 信奉我的人多是秉性扭曲之徒，但我又无法克制住自己不回应他们的祈愿。
&gt; 我的所有信徒都借着我的名散播死亡，诵读着自己谱写的圣典窃取我的权能。
&gt; **我从未得见其他的神祇，我想他们也自然不愿与我为伍。**
&gt; 实验最终得到的产物，充其量只是有神明头衔的躯壳，内里却依旧是人类罢了——我曾张狂地认为将万千人类的意志汇聚起来即可比肩神祇，但事实证明这只不过是疯子的狂想。
&gt; 我找不到答案，我无法用无论是科学抑或术式[[footnote]]推测指代“奇术”。[[/footnote]]的任何手段解释这个问题。
&gt; ——如何真正成为神祇？
&gt; 我曾得见山崩海啸，我曾得见铁骑侵轧；
&gt; 我曾得见彗星陨落，我曾得见电流涌动；
&gt; 我曾得见白头偕老，我也曾得见阴阳两隔。
&gt; 我遍历了古往今来的一切，无论是王者的怒吼亦或是贫民的恸哭，但我却依旧不是神祇。
&gt; ——为什么？
&gt; ……我在这条探索答案的道路上已经走了太久，我累了。
&gt; 若是下一次苏醒，我不知道会由哪副面孔主导这具身体——没错，我只不过是神躯内数十分之一的灵魂，仅此而已。但至少我希望是个善良的人、是能比我做得更好的人。
&gt; 创造神祇的执念蒙蔽了我的双眼，因此我的罪孽无论怎么样都无法赎清。
&gt; 神所需要成就的功业、所需要持有的神性与人类相比太过遥远了，而又有哪些人能够自己抛弃人性转而纳入神性的烽火？——至少那个人不是我。
&gt; 我现在更希望祂不过是虚构的幻想，是无论怎么用事实解答都无法觅得答案的谜题。
&gt; 毕竟，哪怕就差一步之遥的时候，九天之上的神明也没有侧耳倾听我的祈愿。
&gt; ——那么我想，这里可能就是我身为“神”的终点了。
&gt; 这里是我的坟墓，而神是不应该有坟墓的。
&gt; //……重新变成人的感觉，还真是久违。//
&gt; 
&gt; [字迹模糊]
&gt;

&gt; 
&gt; **行动描述：**MTF-辛巳-027成功通过“自律”定位到了██市周边疑似SCP-CN-779-1遗留的跨世界飞行器残骸，并成功从残骸中回收了部分残留的类模因病毒。该模因目前初步定性的异常为能够迫使受影响者根据飞行器内记载的“神祇创生”协议内容行动。且除却“神祇创生”协议，该飞行器内部依旧残留着数具包括类似于翼手龙的物种在内的、非地球动物的标本，目前还没有途径得知其是否来自于SCP-CN-779-1的原世界。
&gt; 
&gt; 令人十分在意的一点是，“神祇创生”协议最后显示执行者并不仅限SCP-CN-779-1一人。通过追溯信号，基金会发现其中一个信号源来自于巴勒斯坦地区、一个来自中国陕西、一个来自伊朗，另有数个来自希腊与北欧。
&gt; 
&gt; 通过联络对应区域的分部，数个与SCP-CN-779-1的飞行器大不相同但都同时搭载有“神祇创生”协议的飞行物残骸被发掘而出，目前尚未能确定是否还有更多搭载协议的飞行物，且拥有者其中唯有SCP-CN-779被基金会所发现并收容。
&gt;
