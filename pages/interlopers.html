= ,,[http://scp-pt-br.wikidot.com/the-first-sailors ◁ Anterior],,

Tudo queimava.

O Operador fugiu por uma rampa de emergência, os circuitos de suas paredes explodindo em bolas de fogo. Muitas das chamas quase lamberam a esfera carnuda que era o corpo do Operador. Sua cabeça -- uma bola de câmeras e sensores voltados para todos os lados -- quase colidiu com os estilhaços expelidos pelos terminais de computadores fragmentados. Motores em suas costas dispararam e ele se afastou do perigo.

Fogo não surpreendeu o Operador. Este era um depósito de armamentos, e falhas mecânicas eram naturais -- mas isso não era uma falha mecânica. Era um ataque.

Máquinas fragmentadas rasgaram a rampa, pulverizando uma torrente de plasma. O Operador voou pela saída para um túnel de metal cavernoso. Momentos antes que o plasma pudesse disparar, os sete braços mecânicos conectados no corpo de bola de carne do Operador ergueram uma barreira na frente da saída. Ela se encaixou no lugar e aqueceu com um brilho laranja opaco.

Para onde, para onde? O túnel não estava levando a lugar algum. As saídas da frente e de trás do túnel levavam para paredes vazias, e o Operador não sabia que seções da instalação eram estruturalmente estáveis. Os primeiros impactos de mísseis derrubaram grande parte do sistema nervoso do depósito, uma rede de fibras robóticas que passavam pela estação e mantinham o Operador informado de todas as falhas através de constantes transmissões de rádio. Se algo quebrasse, os nervos seriam os primeiros a ligar o alerta.

Agora os nervos estavam em silêncio. Pelo que o Operador sabia, o depósito inteiro poderia despedaçar em segundos.

Barulhos sacudiram o túnel. O Operador sentiu seus detectores de rádio vibrarem. Ele levantou uma garra para ajustar os botões em sua cabeça, tentando ajustar para seja lá o que ele havia detectado. Algumas voltas leves e o sinal entrou em foco: uma onda senoidal, pulsando contra a cibernética de seu cérebro, batendo perfeitamente com sinais nervosos normais.

O túnel ainda funcionava.

O Operador enviou sinais de volta. Os nanorobôs que compunham o túnel oscilaram como carne. A estrutura inteira rapidamente se dobrou, a saída frontal se deslocando sobre a parede enquanto se curvava para cima. Quando a saída não estava passando pelas paredes de metal, era por uma janela para outras câmaras no depósito. Cenas de fogo ciano, esferas de armazenamento explodindo, robôs derretendo, tudo passando. Se organismos serpentinos existissem onde o Operador cresceu, o movimento do túnel certamente seria comparado a um. Se ele tivesse um conceito de analogias, é claro.

Vários outros estrondos sacudiram o depósito. O túnel parou de se mover e o Operador chego na sua curva final. Ele passou pela saída da frente para um centro de comando esférico. Segundos depois algo atravessou o túnel. Uma parede de nanorobôs se uniu para formar uma vedação apertada sobre a saída, bloqueando a visão de explosões. Os nervos do túnel ficaram em silêncio.

Percorrendo o meio do centro de comando estava um pilar monolítico: o computador principal de monitoramento. O Operador puxou um pedaço de cabo da base e o enfiou em um soquete na cabeça. Seus arredores se derreteram, substituídos pelas visões de cada câmera de segurança ainda ativa. Qualquer câmera dentro estava ou envolvida em chamas ou enrolada em estátca o suficiente para ser inútil, mas muitas das que estavam do lado de fora do depósito estavam funcionando. Ele trocava de visão.

Vazio preto. Plumas de detritos. Uma nave em forma de anel longe mas ainda não tão longe seguia sua órbita, os silos de mísseis retangulares nos seus lados abertos e vazios, simbolos verdes pintados brilhando na luz dos sóis binários. Um interceptador das Doze Estrelas.  Nenhuma outra arma de longo alcance parecia estar presente, então o Operador estava seguro.

Ele notou uma mudança sutil no movimento do interceptador. O computador de monitoramento realizava conjuntos de cálculos conforme o interceptador começou a se aroximar mais perto, mais perto, mais perto. Logo ele estava engolindo a visão das câmeras. O computador deu um resultado que já era obvio. Sua órbita e a do depósito estavam se cruzando.

Um braço mecânico se estendeu do interceptador, oscilando. Tentáculos brancos cegantes emergiram de buracos no braço e então mergulharam em ângulos agudos em direção ao depósito, acompanhados de um arranhão estridente que ecoou pelo centro de comando. O Operador puxou os cabos, retornando à realidade, e viu formas brancas brilhantes esculpindo a parede do centro.

Algo rachou.

A parede explodiu para fora, batendo uma rajada de ar contra o Operador que gritava além da passagem recém-formada para o espaço. Suas garras tentaram agarrar o computador, mas apenas arranharam sua superfície antes de serem arrancadas. Ele foi catapultado do depósito, para além do interceptador, e em órbita. O vácuo acariciou seu corpo. Sua pele fervia.

Ele assistia enquanto um míssil saia do interceptador e lentamente descia para dentro do buraco no centro de comando, parecendo empurrar mais fundo antes de desaparecer de vista. Uma luz azul brilhou. Uma bola de fogo azul saiu do depósito e rasgou através dele, evaporando todos os túneis e contêineres emaranhados que foram construídos nele.

Em algum lugar abaixo, no planeta desértico que eles orbitavam, houve uma segunda explosão. A mente do Operador estava girando conforme os gases do corpo eram expelidos para o vazio. Tudo o que ele foi criado para defender estava desmoronando.

Circuitos no cérebro do Operador zumbiam. Ele trocou de corpo.

------

&#34;Então, nós sabemos de algo a mais sobre o lugar para onde estamos indo além do fato de que &#39;algo explodiu?&#39;&#34;

&#34;Sim.&#34;

&#34;E o que é?&#34;

&#34;Que foi uma explosão bem grande.&#34;

Micha Maina sorria enquanto flutuava próxima a um conjunto de terminais de computador na ponte de Kessler-002. Pelos alto-falantes do terceiro monitor ela conseguia ouvir Hyeon 3Mun, atualmente com N.J. Watts na elegante lata de estanho que era sua nave de pouso. Pelo menos foi assim que Hyeon chamou ela quando ela estremeceu após desengatar de Kessler-002.

&#34;Que útil, Micha.&#34; Alexandra Maxwell estava flutuando próxima a ela, bebendo uma sacola de café por um canudo -- o melhor substituto para uma xícara de café que você poderia ter em zero-g. O porquê dela não ter bebido em uma xícara na gravidade parecida com a da Terra do anel de habitação da nave estava além de Micha.

&#34;Sim, que mão amiga.&#34; No primeiro monitor, mostrando quatro fotos do interior do módulo de aterrissagem -- cheias até a borda com painéis de controle e os três assentos encaixados neles -- Hyeon olhou para uma câmera e revirou os olhos para ela.

Micha continuou sorrindo.

Quatro dias atrás, Kessler-002 terminou sua jornada interestelar de uma semana para o conjunto estelar Terzan 2. Saindo da viagem mais-rápida-que-a-luz ao chegar em um pequeno sistema binário, em um poço de gravidade de um gigante gasoso. Te2-2658, o sistema designado pela Fundação. Via, foi como a tripulação do Kessler o batizou.

&#34;Ok, não vou mentir, o comando aqui em cima não faz ideia do que vocês vão encontrar ai embaixo.&#34;

Além de um sinal de raios-X errante no primeiro dia, não havia sinal de que alguém ou algo morasse aqui.

&#34;Tudo que temos é o que nós todos vimos quando nós voamos para a órbita ao redor daqui.&#34;

Até que houve uma enxurrada de sinais de um planeta varrido por dunas na borda distante da zona habitável da estrela.

&#34;Então...&#34;

Seguida por uma explosão em sua superfície.

&#34;...não há muito que possamos fazer.&#34;

A resposta para Micha foi um silêncio desconfortável.

&#34;Se acontecer alguma coisa que possamos ver daqui, nós avisaremos,&#34; Alex adicionou. &#34;Eu não sugiro manter esperanças nisso, no entanto.&#34; Ela estendeu uma mão para esfregar seus olhos, cuja visão desaparecia atrás da névoa negra perceptiva que envolvia seu rosto antes de voltar. Micha não conseguia ler nenhuma emoção ai, mas o bater de dedos na sacola de café deixou seu nervosismo claro como o dia.

Micha se virou para o segundo monitor, projetando-se da parede da ponte próximo ao primeiro, Nele havia uma mancha. Uma cratera escura na superfície do mundo desértico como uma marca de queimadura no papel. As dunas azuis pálidas pareciam divergir ao seu redor, como se tivesse de ser evitado a todo custo.

**&lt;&lt; Módulo de Aterrissagem Resh-1 está agora entrando na atmosfera de Te2-2658-2. Trocando de comunicação de rádio para comunicação de Raios-X. Espere interferência na comunicação, &gt;&gt;** O Construto de Inteligência Artificial Chione anunciou no interfone, falando em uma voz que estava entre &#34;humano normal&#34; e &#34;robô sem emoção.&#34;

Ela mudou a visão do primeiro monitor conforme conexões com o módulo de aterrissagem se transformaram em ruído branco. Da visão de uma câmera externa o módulo de aterrissagem era um ponto flamejante, indo em direção ao horizonte do planeta, avançando em direção ao desconhecido abaixo.

------

O Operador desceu um corredor que estava derretendo. Mesmo as porções mais profundas da fábrica de armamentos em que ele estava agora foram incendiadas pela bomba das Doze Estrelas, não deixando chance de que houvesse algo na superfície para salvar. Nenhuma chance de que esses corredores permaneceriam estáveis também. Tudo que restava fazer era escapar.

Seu corpo era um chassi em forma de ponta de flecha, projetado para viagem rápida nos céus abertos ao invés de nas passagens apertadas da fábrica que agora voava através de. Ele passou através de pilares de suporte e voou ao redor de máquinas caindo enquanto o corredor colapsava em um tsunami derretido atrás dele, desabando mais e mais rápido. Pedaços do teto liquidificaram-se. O cérebro do Operador lançou o magma para cima com um empurrão psiônico, perdendo o foco em manter seu corpo levitando. Ele entrou em uma queda, olhou para uma parede, e se recuperou várias vezes contra canos salientes.

As rachaduras nos canos aumentaram. Espinhos de ectoplasma roxo, colhidos no vazio interestelar e pulverizados em um combustível fino, vazaram. Qualquer sapiência que houvesse sobrado neles teria sido reduzida à incoerência pelo processo de refinamento, mas mesmo assim eles sabiam o que eles perderam. Eles sabiam quem os refinara. Eles gritaram.

Os espinhos voavam em perseguição. Cada curva, cada detrito esquivado, cada seção de corredor desfiado pelo magma não conseguia tirar os espinhos do pé do Operador. Parte da traseira de seu chassi se transformou em uma metralhadora, com vários glifos de proteção gravados nela, e disparou voleios selvagens de energia taumica comprimida no corredor. Máquinas colapsantes foram pulverizadas em escórias pelos raios taumicos. Os espinhos estavam intactos. Cada um ou se curvou segundos antes do impacto ou formou buracos em suas massas para que os raios passassem através de.

Outra curva no corredor e o Operador entrou em um túnel cilíndrico massivo, levando para as entranhas mais profundas da fábrica e para cima. Uma pontada de luz ofuscante brilhava pela saída acima. A aposta de mudar para um corpo nesse setor de fábrica estava valendo a pena.

**Crunch.**

Um espinho apertou a arma e a rasgou do chassi antes de sucumbir aos glifos de proteção. O restante dos espinhos entraram do corredor. O Operador saltou para cima, chassi alongando para uma forma ainda mais fina e aerodinâmica, sua mente se esforçando mais enquanto a dor lancinante tomava conta de seus pensamentos. Os espinhos seguiram logo atrás. Eles giraram em torno do chassi, se esticaram, e recombinaram em um casulo que se fecharia ao redor do Operador a qualquer momento.

A barreira do som quebrou e explodia. O operador passou pelo casulo. O túnel se tornou um borrão. Ele passou pela saída. Desacelerando, ele deixou a dor desaparecer de sua mente enquanto o deserto enegrecido do mundo da superfície aparecia. Ele escapou com vida.

Movimento na distância. Uma máquina prateada com símbolos verdes próxima e um objeto bem acima, queimando pelo céu. O Operador acelerou.

------

//Bip bip bip bip...//

&#34;Enjay, você está recebendo as mesmas leituras?&#34;

Hyeon estava parado na beira do penhasco, limpando a poeira azul que interminavelmente era assoprada das areias ao redor, olhos olhando para um monitor no volumoso detector cubóide que ele segurava.

N.J. olhou para seu detector também. Níveis de radiação Eletromagnética moderadamente alta (nada que seus trajes espaciais não pudessem aguentar), altos níveis de partículas taumicas, leituras de alta temperatura, Humes dançando para cima e para baixo como se a própria estabilidade da realidade estivesse bêbada. Quanto mais próximo da beira, mais baixos os Humes iam. &#34;Sim.&#34;

&#34;Ok, não podemos passar além disso.&#34;

O penhasco não era uma formação natural. Ele rodeava a cratera por incontáveis milhas, formado quando a explosão veio e forçou para cima as dunas e as rochas subterrâneas ao redor de seja lá o que o alvo era. Grande o suficiente para que N.J. perdesse todo seu senso de perspectiva e visse-o apenas como um plano de fundo 2D.

**&lt;&lt; Seguir adiante será um risco desnecessário. Permaneçam em sua posição atual e monitorem os arredores. &gt;&gt;**

Não era preciso de um detector para identificar o perigo. Entre a expansão carbonizada estavam afloramentos de metal, pilares torcidos de estados originais desconhecidos para além do reconhecível, que piscavam para dentro e para fora da existência em pontos aleatórios. Às vezes, os afloramentos repentinamente se transformavam em máquinas imponentes, alienígenas mas ainda assim remanescentes da tecnologia humana industrial, e depois se despedaçavam no começar de uma explosão inexistente. Às vezes, a luz acima dos afloramentos se curvava, dando vistas distorcidas da paisagem como se difratada através da água. Às vezes os afloramentos se tornavam a paisagem.

Um caos contido.

&#34;Alex, algum progresso na descriptografação?&#34;

//&lt;&lt; Nada. Chione tem ainda mais processos em andamento agora mas ainda nada. Eu ainda acho que era Ortothan e que teve algo a ver com a explosão, mas eu... &gt;&gt;//

A transmissão de Kessler-002 se transformou em estática.

&#34;Alex, estou tendo interferência. Você ainda me ouve?&#34;

Estática ainda.

&#34;Alex?&#34;

**&lt;&lt; Transmissão com Kessler-002 foi totalmente perdida. Eu não sei qual foi a causa disso. &gt;&gt;**

Uma das poucas vezes em que N.J. estava bem em ter uma cópia de uma IA baixada em seus implantes neurais. &#34;Hyeon, você está recebendo interferência?&#34;

&#34;Uma porrada. Não pode ser bom.&#34;

Ao longe, dois pontos prateados serpenteavam sobre a superfície da cratera. O atrás disparava raios de energia brilhante que erravam aquele que estava na frente e ele atingiu o chão. O sob ataque acelerou, levantando-se do chão e por pouco errando um afloramento repentino. Eles estavam se aproximando.

&#34;Hyeon, nós temos que ir.&#34;

&#34;Ava!&#34; Ele já estava correndo para o veículo espacial que eles levaram do módulo de aterrissagem, movendo-se com a marcha desajeitada que o traje espacial lhe impunha. N.J. o seguia.

**&lt;&lt; Vocês podem prosseguir, porém continuem monitorando as anomalias o tanto quanto possível. &gt;&gt;**

O lado de fora do veículo espacial parecia mais com um carro blindado de que seria de se esperar. Isso deu a N.J. o máximo de conforto que ela poderia ter quando um combate alienígena surgia no futuro. Hyeon escalou uma escada no revestimento de metal escuro do veículo espacial, abriu uma escotilha no topo, e então entrou. N.J. seguiu logo atrás. As rodas giraram, lançando nuvens de poeira azul no ar, e eles partiram.

------

Um dos raios taumicos atingiu. Ele atravessou o Operador e fatiou as baterias eletrotaumicas, desencadeando uma explosão vibrante que rasgou a metade traseira do chassi. Os psiônicos de seu cérebro desaceleraram e pararam. Queda livre momentânea e então despencando. O drone estava distante mas se aproximava para o ataque final.

Os circuitos no cérebro do Operador zumbiram. Ele trocou de corpo. Ele caiu do chassi.

------

O Módulo de Aterrissagem Resh-1 se projetava do deserto como um farol de metal brilhante. Ele se elevava sobre N.J. e Hyeon conforme eles corriam do veículo espacial, passando pelos motores enegrecidos do módulo e as pernas grossas do trem de pouso que empalavam o terreno. Eles ouviram um alto estrondo acima deles.

**&lt;&lt; Eu não consigo fazer interface com o Módulo de Aterrissagem Resh-1. Os problemas de conexão são persistentes. &gt;&gt;**

Era tarde demais para entrar na nave manualmente, mas nenhum dos dois exploradores focava nisso. Eles assistiam o veículo em forma de ponta de flecha entrar em combustão. Seus detritos deixando faixas de fogo ciano e fumaça que cortava o céu vazio.

Uma esfera caiu dele. Ela estava caindo em direção a eles.

Em segundos ela aterrissou a algumas jardas do veículo espacial, batendo no chão e ricocheteando até parar. Escotilhas nela se abriram e seus membros mecânicos saíram delas, levantando-se do chão em uma posição ereta. O topo da esfera se estendeu em uma &#34;cabeça&#34; cilíndrica, antenas e câmeras presas a cada polegada de seus lados.

&#34;Eu-. uhm, Enjay, nós estamos prontos p-para um primeiro contato?&#34;

Painéis de luz holográfica apareceram diante do alienígena, mas rapidamente se quebraram em polígonos defeituosos e desligaram-se. Uma das câmeras da cabeça tinha fraturas nas lentes, provocando faíscas. Os membros se estenderam ainda mais, levantando a criatura e mancando em direção à dupla. Ele parou perto do veículo espacial, soltou um zumbido monótono, e então balançou sua garra pela areia em vários movimentos largos. Ele estava escrevendo.

**&lt;&lt; Símbolos da Linguagem Extraterrestre Ortothan avistados. Iniciando traduções. &gt;&gt;**

//&#34;Ortothan?&#34;// dizia a mensagem.

&#34;Mentira ou preciso?&#34; perguntou N.J..

&#34;Bem, poderia fazer um pouco dos dois?&#34;

N.J. bateu no painel de computador no pulso de seu traje espacial. Chione fez seu trabalho. Hologramas saíram dele, exibindo uma resposta traduzida em Ortothan áspero.

//&#34;Aliados.&#34;//

Um zumbido mais agudo é soado em retorno.

Houve um barulho de longe. O veículo que derrubou o cabeça de flecha estava voando em sua direção, um ponto preto em frente aos sóis binários. Os membros do alienígena se aceleraram, fazendo gravuras no chão mais rápido do que se podia ver. Símbolos sem tradução, frases quebradas por escrita bagunçada, rajadas de vento ocasionais lavando mensagens. Apenas uma mensagem fraturada foi deixada.

//&#34;Trabalhador armas santas. Ataque nova arma destrói armas santas. Ataque das Doze Estrelas. Seguido.&#34;//

O barulho ficou mais alto. O alienígena adicionou mais símbolos.

//&#34;Digam...&#34;// Algo irreconhecível veio depois. //&#34;...sobre a ameaça da nova arma.&#34;//

N.J. bateu de novo. //&#34;Eu não entendo.&#34;//

A mesma mensagem foi escrita novamente.

//&#34;Eu não entendo.&#34;//

Um zumbido mais baixo. N.J. apressadamente deu um passo para trás quando ele se arrastou para ela, ganindo quando suas garras pegaram seu braço. Teve um lampejo amarelo e seu holograma se contorceu, se transformando em uma nova forma. Uma versão das duas estrelas e dos três planetas de Via, com zoom afastando-se de onde eles estavam e para uma extensão de estrelas próximas, fazendo uma panorâmica, dando zoom na lua de um grande planeta orbitando longe de uma estrela supergigante. Reduzindo zoom, deslocando, aumentando zoom; repetindo. Direções.

O alienígena deu um passo para trás. O barulho agora estava mais alto do que qualquer outra coisa. O veículo desceu à superfície e acelerou para perto, não mais um silhueta preta. Agora ele era uma pirâmide prateada inclinada para o lado, canos de armas se estendendo de todas as faces, flutuando entre auréolas brilhantes -- uma acima, outra abaixo.  Areia passava pelas bordas da auréola inferior. Quando mais ele se aproximava, mais N.J. podia ver padrões de ícones estranhos pintados em longas listras verdes que passavam pelas laterais.

&#34;Fodeu,&#34; Murmurava Hyeon. &#34;Estamos fodidos.&#34;

N.J. silenciosamente tentava controlar sua respiração em pânico. De repente, ela sentiu uma sensação pulsante percorrer seu corpo. Ela não sentia isso desde que ela tentara taumaturgia décadas atrás, mas vinha com familiaridade. Algo estava dobrando o éter.

O veículo estava agora a jardas do veículo espacial. Ele girava entre as auréolas e mirou. Com um gemido mecânico, raios taumicos brilhantes dispararam dos canos em rápida sucessão. Os membros do alienígena pulavam de glifo de risco cinético para glifo de risco cinético, raios ricocheteando a polegadas de seu corpo metálico e batendo de volta no atacante. Apesar das crateras deixadas pelos raios, ele não parou. Ele disparou mais rápido.

Um membro saiu dos glifos e formou uma mensagem final na areia.

//&#34;O Quarto Santo vive eternamente.&#34;//

Os glifos falharam. Um relâmpago de um raio atravessou os braços e a cabeça. Metade do corpo caiu, o restante se ejetou para trás. O traje espacial bloqueava muito de seus sentidos, mas N.J. sentia como se ela ainda pudesse sentir o cheiro de órgãos queimando e sangue laranja derramando do cadáver.

O veículo girou novamente. Canos de armas apontados para N.J. e Hyeon. Cervo nas faróis de um caminhão. O coração de NJ estava batendo cada vez mais forte, e mais forte, e mais forte. Houve um vislumbre de energias brancas descendo pela haste do cano. Ela fechou seus olhos.

. @@@@ . .

Ela abriu seus olhos. A luz no fundo do cano desapareceu. Uma nova luz brilhou em seus olhos, ofuscando sua visão até ela retornar ao normal. O veículo brilhava, ondulando como água tingida com cores impossíveis, piscando e desaparecendo aos poucos. Uma barreira de camuflagem. Rajadas de vento e o atacante estava invisível. Sumiu.

**&lt;&lt; Problemas de conexão cessaram. Contato com Kessler-002 restabelecido. Fazendo interface com Módulo de Aterrissagem Resh-1. Transmitindo dados gravados pelos implantes neurais. &gt;&gt;**

A rampa do módulo de aterrissagem deslizou para baixo e a escotilha da câmara de ar para a qual ela levava abriu. Painéis volumosos se separaram próximo ao véiculo espacial, braços mecânicos saindo, fechando nos lados do veículo e içando-o para o espaço de armazenamento do módulo com grandes barulhos. As máquinas abaixaram um recipiente vazio de risco biológico próximo ao cadáver.

**&lt;&lt; Recupere o cadáver para pesquisa e eventual transporte para a Área-11 Orbital. &gt;&gt;**

N.J. quase vomitou. Ela se virou para as estrelas binárias de Via. Seu holograma ainda repetindo as direções do alienígena. Reduzindo o zoom, deslocando, aumentando o zoom. Diminuindo o zoom, deslocando, aumentando o zoom. Diminuindo o zoom...

No que eles estavam se metendo?
