**作成年:** 2021
[[include credit:end]]
[[include component:image-block
|name=http://scp-jp-storage.wdfiles.com/local--files/file%3A5644609-56-5oh1/%E9%96%8B%E5%8F%A3%E9%83%A8%20%281%29.jpg

**アイテム番号:** SCP-2220-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-2220-JPの開口部は南京錠で封鎖され、コンクリートと土砂によって覆うように地表付近から遮断した上で、その外観を一般的な水道水源管理施設に偽装することによって外部からの侵入や発見が出来ないよう隠匿されます。

現在、更なるSCP-2220-JP内部の探査及び調査は許可されていません。

**説明:** SCP-2220-JPは日本国兵庫県の山間部、███付近に存在する放棄された地下施設です。SCP-2220-JP内の設備はほとんどが破損・老朽化しており、残存した器具から生物学及び遺伝学に関連する研究施設であったことが推察されていますが、この施設の起源を証明する具体的資料等は発見されていません。

SCP-2220-JP内部の全ての情報は観測者に対して反知覚的に作用します。SCP-2220-JPに進入した直後においてこの効果は視界の不鮮明化、嗅覚の鈍磨などの軽微なものですが、深部に進むにつれ観測者の得ることが出来る情報は限定化されていき、最終的には五感の完全な喪失、意識の消失といった重篤な影響を及ぼします。

これらの影響の及ぶ範囲・種類は個々の観測者によって異なりますが、いずれの実験においてもSCP-2220-JP最深部から離れるにつれて減衰することが報告されています。

SCP-2220-JP内には4つの階層が存在します。各階層は傾度38度の吹き抜け階段により接続されており、すべての階層への接続口には施設全体の簡易な構造見取り図を意味すると思われる金属製プレートが存在します。見取り図では4つの階層を上方から1F～4Fと表記していること、それぞれの階層にアルファベット1字が付記されていること、いずれの見取り図でも最深部の4Fに当たる部分には不明な要因により赤錆が発生し、該当部分が判読不可能になっていることの3点以外にこのプレートの特筆すべき点はありません。

以下に判明している範囲での各階層の情報を記載します。

__**第一階層(1F):**__ 見取り図には「E」と付記されています。生物学及び遺伝学の研究のために揃えられたと考えられる実験器具や設備が存在し、前述の通りそれらは多くが破損・老朽化しています。併設された書庫にはその研究記録が紙媒体/マイクロフィルムによって保存されていたと見られますが、全ての記録は高温の炎(推定)に晒されたことにより判読/復元が出来ないほどに激しく損壊されています。

__**第二階層(2F):**__ 見取り図には「P」と付記されています。この階層には小型・中型動物用に設計されたと見られる多数の檻が通路に沿うように設置されています。第一階層の情報からこれらの檻は実験動物の飼育に用いられていたと考えられていますが、観測者は檻の内部を知覚することに成功していません。

__**第三階層(3F):**__ 見取り図には「M」と付記されています。第三階層に到達した時点で多くの観測者は五感のほとんどを喪失しますが、一部の被験者は&#34;床に大きな段差があって歩きにくい&#34;、&#34;何か柔らかくて弾力がある物が転がっている&#34;といった限定的な情報を知覚したと報告しています。

__**第四階層(4F):**__ 見取り図には「S」と付記されています。この階層が現在判明しているSCP-2220-JPの最深部(地下130m)であり、観測者は一切の情報を知覚することが不可能です。
----
SCP-2220-JPはその周辺地域における財団の網羅的調査によって偶発的に発見されました。不明な理由により当該地域における財団活動は長年にわたり実行されておらず、この調査はその不自然な点を複数の財団文書記録の目録作成中に発見した[[[author:stengan774|転眼 式見編纂官]]]の報告を切っ掛けとして提言されたものでした。

発見時、SCP-2220-JP開口部は書類棚やデスクにより構築された粗雑なバリケードによって封鎖されていました。バリケードの素材は鋼製の鎖によって固定されており、鎖の両端は[[[scp-3790|”怪奇部門”]]]という文字が日本語で刻まれた小さな金属製プラカードにより接続されていました。これらの実行者は現在まで特定されていません。

**補遺:** 財団による反ミーム異常研究の進展に伴い、[[[SCP-2828|クラスW記憶補強薬]]]が投与されたDクラス職員(D-14414)を用いたSCP-2220-JPの更なる調査が承認されることとなりました。この結果、上記のSCP-2220-JP内部の情報には以下のように大幅な更新が為されました。更新点は###BA2636|赤色##で強調されています。

__**第一階層(1F):**__ 見取り図には「E[[size 0%]]xistence[[/size]]」と付記されています。生物学及び遺伝学の研究のために揃えられたと考えられる実験器具や設備が存在し、前述の通りそれらは多くが破損・老朽化しています。併設された書庫にはその研究記録が紙媒体/マイクロフィルムによって保存されていたと見られますが、全ての記録は高温の炎###BA2636|(推定、恐らくは揮発油を用いた意図的な着火)##に晒されたことにより判読/復元が出来ないほどに激しく損壊しています。###BA2636|また、壁面には何らかの文言が描かれ/刻みつけられていたと思しき痕跡が全面を埋め尽くすように存在しますが、これらも人為的な手段により全て損壊させられています。##

__**第二階層(2F):**__ 見取り図には「P[[size 0%]]ower[[/size]]」と付記されています。この階層には小型・中型動物用に設計されたと見られる多数の檻が通路に沿うように設置されています。第一階層の情報からこれらの檻は実験動物の飼育に用いられていたと考えられていますが、###BA2636|現在、檻の内部には既存の生物学体系から逸脱した形状の骨と死骸が散らばっている様子のみが確認できます。いくつかの檻からは識別用に動物へ付けていたと考えられる金属製の足環やタグが発見されており、その表面には&#34;T-002&#34;や&#34;A-006&#34;などの番号が確認出来ると報告されました。また、飼育の指示と推測される&#34;鳥にエサをやるな&#34;という汚れた張り紙が発見されています。##

__**第三階層(3F):**__ 見取り図には「M[[size 0%]]ind[[/size]]」と付記されています。###BA2636|床面には多数のヒト死体が転がっています。いくつかの死体からは指先の歯形のような切創・身体各所への銃撃跡・用途不明な機器の頭部への陥没などの外傷が確認出来、死体の状況から予想される死因はそれぞれ異なりますが、特筆すべき点としていずれの死体も腐敗などの劣化の兆候がないこと、死後人為的に全ての血液が抜かれた形跡があること、第四階層に繋がる階段から逃げるような姿勢を取っていることが全実例に共通しています。##

__**第四階層(4F):**__ 見取り図には「S[[size 0%]]oul[[/size]]」と付記されています。###BA2636|長い一本道の通路が存在し、その終端には赤錆に覆われた巨大な金属のハッチが存在します。##

第四階層で発見された金属ハッチは固く閉ざされており、D-14414は通信機器を通じた司令部の指示に従って38分間に渡りその場の物を使いこれを開けようと試みました。全ての試みが失敗した後、D-14414は赤錆の剥落したハッチ表面に以下の文章が乱雑に引っかかれたように刻まれていることを司令部へと報告しました。

&gt; この施設は閉鎖され、知ることが出来ないようになりました。更にここに関するあらゆる情報は完全に破壊されています。その存在を忘れ、忘れたことも忘れ去られるようにしました。それで間に合った、と思いたい。
&gt; 
&gt; しかしあなたがこれを読んでいるということは、既に何か手違いが起きたのでしょう。
&gt; 
&gt; 今あなたの身にどんな事象が起きているのか把握することは出来ません。**私**がそうできないよう望みました。もし何も惨事が起きていないなら、それは僥倖です。あなた方はこの最後の扉に辿り着いてしまいましたが、まだ打つ手があります。
&gt; 
&gt; どうか外に出て、あなたを待つ人々に伝えて下さい。
&gt; 
&gt; **私**を放っておいて下さい。
&gt; **私**を知ろうとしないで下さい。
&gt; **私**をこのまま、閉じ込めておいて下さい。
&gt; 
&gt; これ以上お互いを知る必要はありません、どうか二度は繰り返させないで下さい。このことに関しては、**私**はいつでも失敗してきました。

この報告が通信を通じて司令部に伝達された後、命令違反時に対象を速やかに鎮圧するため事前に装備されていた遠隔装置によってD-14414は終了されました。この処分は決定事項でした。当実験の結果を受け、以後の記憶補強薬を用いたSCP-2220-JPの実験申請は全て却下されています。
