    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:theme:red-vizor]]

[[include component:image-block
| name=https://scp-wiki.wdfiles.com/local--files/sound-chaser-author-page/sweetdreams
| caption=实验室C2在改建前的历史归档照片| width=300px

**项目编号：** SCP-7903

**项目等级：** 不明

**特殊收容措施：** Site-135感知室已被封锁不再使用。任何遭遇类似SCP-7903事件的人员必须立即向站点安保上报。若有任何事件活跃迹象，应立即封锁站点。

强烈建议员工在站点内随时保持清醒。

**描述：** SCP-7903是一场在Site-135感知室[[footnote]]为具神经多样性、患病或疲劳人员提供一处修整空间。出于预算原因，它由一间弃用的化学实验室改建。[[/footnote]]内发生的事故，时间是19/12/19夜间及20/12/19清晨，涉事人员为Dr. Marcus Sorenson。此事件尚未得到充分明确；为完整描述将安保录像抄录附录于此。

&gt; **前言：** Dr. Sorenson已经连续为SCP-████培育程序多次夜间值班；由于此情况外加长期暴露对神经系统有不利影响，他申请十九分钟时间进行恢复，获得批准。
&gt; 
&gt; 
&gt; **&lt;开始记录&gt;**
&gt; 
&gt; 
&gt; //11:03, Dr. Sorenson进入房间。他短暂走到了镜头外，推测是去打开小台灯，而后关上门，走向靠着远端墙壁的床。//
&gt;  
&gt;  
&gt; //到11:14, 他似乎已经入睡，背靠着躺倒。十九分钟内没有特别情况。//
&gt;  
&gt;   
&gt; //00:47，有一实体爬入镜头。由于唯一摄像头低光、低画质，对该实体的情况无法予以决定性的明确；确信其模糊呈现人形，体长约1.7米，全身漆黑，长有双眼，没有手臂，有一无颚的嘴部。该实体扭动着靠近Dr. Sorenson，而后跃起身体盯住他。//
&gt;    
&gt;    
&gt; //00:52，实体将身体挪动到Dr. Sorenson上方，其“面部”向他的脸靠近，二者相距只有几厘米不到。 之后的11分钟内，它的呼吸逐步做出调整，直至双方的每一次呼气与吸气完全同步。//
&gt;    
&gt;    
&gt; //01:01，实体与他嘴唇紧贴。瞬间，它的呼吸再次变化。现在Dr. Sorenson每呼出一口气，实体都会将其吸入，反之亦然。如此保持完美同步23分钟。//   
&gt;    
&gt;    
&gt; //01:24，实体一阵抖动，Dr. Sorenson也立即跟着抖动。// 
&gt;   
&gt;   
&gt; //01:25，研究员Farnsworth手拿马克杯进入房间[[footnote]]在事后被询问时，他宣称是因为Dr. Sorenson缺席时间长到不寻常，前来查看情况。[[/footnote]]。在看到该实体后，他大声喊叫，丢下了马克杯，使其在地上大声摔碎。// 
&gt;   
&gt;   
&gt; //扰动让Dr. Sorenson猛地惊醒，他开始挣扎着要摆脱扭动中的实体，双眼睁开。实体将其“面部”继续用力与他的脸紧贴。// 
&gt;     
&gt;    
&gt; //Dr. Sorenson似乎猛力咬了一口。实体抽搐，似乎尝试挣脱；然而他却越咬越深。最终，实体将自己撕裂开来，快速跑到了沙发背后。它在视频中再未重新出现。// 
&gt;   
&gt;    
&gt; //Farnsworth研究员还在狂乱躲避，此时博士慌张乱动、口中喘气，一言不发地指着自己张大的嘴吸引他注意。Farnsworth向博士口内看去，猛吸一口气，接着小心地将手伸入。//   
&gt;    
&gt;       
&gt; //一阵挣扎后，他终于取出了一块肉质突起物，立即将其丢向房间一边。Dr. Sorenson从床上滚下，重重落地，同时猛烈干呕。// 
&gt;       
&gt;      
&gt; //迟疑不到一秒后，Farnsworth将还在抽搐的博士扶起。他用手臂扶住博士的肩膀，撑着他离开房间。//   
&gt;   
&gt;   
&gt; //门在他们身后关闭。// 
&gt;  
&gt;  
&gt; **&lt;记录结束&gt;**
&gt;  
&gt; 
&gt; **结语：** 尽管立即得到处理、感知室的门被封闭且无其他人员出入，安保人员对该实体能够发现的唯一痕迹便是其留下的突起物。

所有找寻上述实体的尝试全部失败。没有其他人员报告过有类似遭遇，或是反常睡眠现象，不过Site-135员工中大约46%在事件前后出现过难以回忆起梦境，包括Dr. Sorenson。

突起物已得到分析。它在截断处长度大约18厘米，长有六根附肢，此结构使其便于抓握。它的确切功能不明。进行基因测试后发现其可能来源自人类；DNA结果有百分之九十九确定性与Dr. Marcus Sorenson匹配。</textarea></pre>
