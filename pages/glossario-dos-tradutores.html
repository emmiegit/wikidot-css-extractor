[[tabview]]
[[tab Artigos]]
++ Artigos
@@ @@
* **Fundação** (//Foundation//)

Nome próprio usado para se referir à Fundação SCP em artigos.

@@ @@

* **Item nº** (//Item #//)

Número usado para identificar um SCP em um artigo.

@@ @@

* **Classe do Objeto** (//Object Class//)
 * **Seguro** (//Safe//)
 * **Euclídeo** (//Euclid//)
 * **Keter** (//Keter//)
 * **Neutralizado** (//Neutralized//)
 * **Thaumiel** (//Thaumiel//)

Classe do objeto SCP em questão.

@@ @@

* **Procedimentos Especiais de Contenção** (//Special Containment Procedures//)

Procedimentos feitos para conter o objeto SCP em questão.

@@ @@

* **Descrição** (//Description//)

Descreve o objeto SCP em questão.

@@ @@

* **Adendo** (//Addendum//)
 * **Adendos** (//Addenda//)

Informações adicionais sobre o objeto SCP.

@@ @@
* **Agente** (//Agent//)

Um agente da Fundação.

@@ @@
* **[[[war-on-all-fronts-hub|Agressor de Grande Escala (AGE)]]]** (//Large-Scale Aggressor (LSA)//)

Termo genérico usado por múltiplos grupos para se referir a monstros gigantes em um tom clínico.

@@ @@
* **[[[updated-amnestics-guide|Amnéstico]]]** (//Amnestic//)
 * **Amnésico** (//Amnesiac//)

Aquilo que é utilizado para apagar memórias da mente de um indivíduo.

@@ @@
* **Análise | Examinação** (//Examination//)

Comentário avaliativo ou crítico que busca entender ou descrever alguma coisa.

@@ @@
* **Área-XX** (//Area-XX//)

Uma área é uma instalação da Fundação cuja existência é ocultada do público.

@@ @@
* **Brecha de Contenção | Quebra de Contenção** (//Containment Breach//)

Termo usado para quando um objeto SCP escapa de sua contenção.

@@ @@
* **Câmara de Contenção** (//Containment Chamber//)

Se refere a uma sala dedicada à contenção de um objeto SCP.

@@ @@
* **[[[updated-amnestics-guide|Classe-A,B,C,D,E...]]]** (//Class-A,B,C,D,E...//)

Normalmente usado para se referir a classes de amnésticos, mas pode também se referir a um funcionário Classe-D.

@@ @@
* **Cofre** (//Vault//)

Uma sala, câmara ou contêiner utilizado para armazenamento seguro, normalmente contido no subsolo.

@@ @@
* **Desconfidencialização** (//Declassification//)

É o processo utilizado pela Fundação para fazer com que documentos antes tido como secretos/confidenciais não mais o sejam.

@@ @@
* **[[[goc-supplemental-humanoid-guide|Dobrador de Realidade]]]** (//Reality Bender//)
 * **Bixby** (//Bixby//)
 * **Mary Sue** (//Mary Sue//)
 * **(Tipo) Verde(s)**  (//(Type) Green//)[[footnote]]Usado pela GOC[[/footnote]]
 * **Can Man** (//Can Man//)[[footnote]]Usado pela UIU[[/footnote]]

Termos dentro do universo usados para se referir a dobradores de realidade.

@@ @@
* **Espécie de Interesse (EdI)** (//Species of Interest (SoI)//)

Espécie de Interesse da Fundação por possuir capacidade anômala.

@@ @@
* **Exterminar | Demitir** (//Terminate//)

Eliminar por morte.

Destituir de um emprego, cargo ou dignidade; exonerar; despedir.

@@ @@
* **Força-Tarefa Conjunta (FTC)** (//Joint Task Force (JTF)//) 

Força-Tarefa operada pela Fundação e outro Grupo de Interesse. Frequentemente se refere a Forças-Tarefa operadas conjuntamente pela Fundação e pela UIU.

@@ @@
* **Funcionários | Empregados** (//Personnel//) 

Termo usado para se referir a pessoas que trabalham para a Fundação de uma maneira mais geral.

@@ @@
* **Grupo de Interesse (GdI)** (//Group of Interest (GoI)//)

Grupo de Interesse da Fundação por possuir capacidade e conhecimento do anômalo.

@@ @@
* **[[[and-this-one-explains-humes|Hume]]]** (//Hume//)

Unidade de medida usada para medir a força da realidade em uma área.

@@ @@
* **Instalação** (//Facility//)

Termo genérico usado para se referir às instalações da Fundação, isso inclui **áreas** e **sítios**.

@@ @@
* **Instância** (//Instance//)

Normalmente referente a um objeto específico de um conjunto de objetos.

@@ @@
* **Local de Interesse (LdI)** (//Location of Interest (LoI)//)

Local de Interesse da Fundação por ser de natureza anômala.

@@ @@
* **Memético** (//Memetic//)
 * **Meme** (//Meme//)

Um subgrupo de **risco cognitivo**. São ideias contagiosas, auto-replicantes e auto-sustentantes. Conhecimento que desencadeia comportamento ou efeitos anômalos.

@@ @@
* **Mnéstico** (//Mnestic//)

Oposto de Amnéstico, sendo usado para restaurar a memória.

@@ @@
* **Nível de Acesso** (//Clearence Level//)

Corresponde às credênciais de um funcionário.

* **O5** (//O5//)
 * **Overseer** (//Overseer//)

Termos usados pra se referir a integrantes do Conselho O5.

@@ @@
* **Pesquisador(a)** (//Researcher//)

Um pesquisador da Fundação.

@@ @@
* **Pessoa de Interesse (PdI)**(//Person of Interest (PoI)//)

Pessoas de Interesse são seres monitorados pela Fundação devido a sua relevância para a organização, seja por conhecimento anômalo, por possuírem capacidades anômalas ou por outros motivos.

@@ @@
* **Registro(s) de Experimento(s)** (//Experiment Log//)

Um documento que registra informações de um experimento, tais como os métodos utilizados e os resultados do experimento.

@@ @@
* **Relatório Pós-Ação (RPA)** (//After Action Report (AAR)//)

Relatório detalhando uma operação escrito após a mesma.

@@ @@
* **Risco Cinético** (//Kinetohazard//)

Cinetóglifos, ou riscos cinéticos, são riscos mentais e físicos que ocorrem quando uma entidade realiza gestos e movimentos específicos que interagem com múltiplas dimensões espaciais simultaneamente, muitas vezes com consequências desastrosas.

@@ @@
* **Risco Cognitivo** (//Cognitohazard//)

Representa um perigo quando percebido. Isso pode se dar através de qualquer um dos sentidos clássicos: visão, audição, paladar ou tato. Não se restringe a efeitos mentais.

@@ @@
* **Risco por Informação** (//Infohazard//)

É algo que possui efeitos anômalos que são desencadeados através do conhecimento. A anomalia consiste na própria informação passada pelo objeto, por múltiplas vias de comunicação.

@@ @@
* **SCP** (//SCP//)
 * **scip** (//scip//)
 * **skip** (//skip//)

Sigla SCP e termos equivalentes usados por pessoas dentro do universo.

Segurança. Contenção. Proteção. | Assegurar. Conter. Proteger.

@@ @@
* **Sítio-XX** (//Site-XX//)

Um sítio é uma instalação da Fundação cuja existência é conhecida pelo público, mas sob uma fachada.

@@ @@
* **Sujeito | Indivíduo | Objeto | Cobaia | Anomalia** (//Subject//)

Termos utilizados para se referir a pessoas envolvidas no artigo, como afetados por uma anomalia ou ao próprio objeto SCP. Nem sempre //Subject// ter á a mesma tradução.

@@ @@
* **Valor de Resistência Cognitiva (VRC)** (//Cognitive Resistance Value (CRV)//)

Uma forma de medir a fortitude e resistência mental que um indivíduo tem contra objetos que afetam a mente.

@@ @@
* **[DADOS EXPURGADOS]** (//[DATA EXPUNGED]//)

Informações apagadas do artigo.

@@ @@
* **[REDIGIDO]** (//[REDACTED]//)

Informações ocultadas do artigo.

@@ @@
* **(Tipo) Azul(is)** (//(Type) Blue//)[[footnote]]Usado pela GOC[[/footnote]]
 * **Taumaturgo** (//Thaumaturge//)
 * **Mágico** (//Magician//)

Termos usados para se referir a pessoas com capacidades taumatúrgicas.

@@ @@
* **[[[goc-supplemental-humanoid-guide|(Tipo) Cinza(s)]]]** (//(Type) Grey//)[[footnote]]Usado pela GOC[[/footnote]]

Termo usado pela GOC para se referir a para-ameaças que operam animando os cadáveres dos mortos.

@@ @@
* **[[[goc-supplemental-humanoid-guide|(Tipo) Vermelho(s)]]]** (//(Type) Red//)[[footnote]]Usado pela GOC[[/footnote]]

Termo usado pela GOC para se referir a indivíduos que possuem a habilidade de reconstituir membros e tecidos danificados.

@@ @@
* **nº** (//#//)

Abreviação para número.

[[/tab]]

[[tab GdI e Departamentos.]]
++ Grupos de Interesse e Departamentos da Fundação

@@ @@
* **[[[factory-hub|A Fábrica]]]** (//The Factory//)
 * **GOSPLAN** (//GOSPLAN//)[[footnote]]Usado pela GRU Divisão &#34;P&#34;[[/footnote]]

Pouco se sabe sobre A Fábrica. Excursões em instalações supostas de serem operadas por ela renderam resultados limitados, e nenhuma conclusão concreta foi alcançada, exceto de que ela aparenta ser capaz de fabricar artefatos anômalos – e que ela usa técnicas de produção em massa para fazê-lo.
 
@@ @@
* **[[[ijamea-hub|Agência Imperial Japonesa de Exame de Assuntos Anômalos (IJAMEA)]]]** (//Imperial Japanese Anomalous Matters Examination Agency (IJAMEA)//)

A IJAMEA foi fundada com o propósito de trazer o Japão a par da pesquisa esotérica ocidental, agindo como uma contraparte moderna para os chamados grupos &#34;primitivos&#34; pré-existentes. Nessa função, a IJAMEA catalogou centenas de anomalias diferentes espalhadas por todo o Japão e suas colônias, conduziu extensa pesquisa sobre elas e empreendeu numerosos projetos com o objetivo de utilizar o anômalo para o bem maior do Império incipiente.

@@ @@
* **[[[second-hytoth-hub|A Igreja do Segundo Hytoth]]]** (//Church of the Second Hytoth//)

A Igreja do Segundo Hytoth é uma organização ocultista de humanos e entidades alienígenas que aderem à religião extraterrestrial Ortothan, com o objetivo de ajudar uma divindade guardiã universal (&#34;Rakmou-leusan&#34;) em combate contra ameaças extra universais (conhecidas como &#34;Voruteut&#34;).

@@ @@
* **[[[horizon-initiative-hub|A Iniciativa do Horizonte]]]** (//The Horizon Initiative//)
 * **BULAVA** (//BULAVA//)[[footnote]]Usado pela GRU Divisão &#34;P&#34;[[/footnote]]

A Iniciativa do Horizonte é uma organização criada no fim de 1960, por várias seitas influenciais nas três principais religiões Abraâmicas, como uma resposta ao número crescente de grupos e atividades anômalas que eles encaram como ameaças.

@@ @@
* **[[[serpent-s-hand-hub|A Mão da Serpente]]]** (//The Serpent&#39;s Hand//)
 * **A Can Collection** (//The Can Collection//)[[footnote]]Usado pela UIU[[/footnote]]
 * **A Mão** (//The Hand//)

A Mão da Serpente e outros nomes dados ao grupo.

A Mão da Serpente é um Grupo de Interesse com base na **Biblioteca**.

@@ @@
* **[[[anderson-robotics-hub|Anderson Robóticas]]]** (//Anderson Robotics//)

Liderada por Vincent Anderson e se especializando na venda de androides, robôs, inteligências artificiais e cibernéticos anômalos, Anderson Robóticas rapidamente ganhou uma quantidade considerável de tração no campo da paratecnologia.

@@ @@
* **[[[fifthist-hub|A Quinta Igreja]]]** (//The Fifth Church//)
 * **BOREI** (//BOREI//)[[footnote]]Usado pela GRU Divisão &#34;P&#34;[[/footnote]]
 * **Quintismo** (//Fifthism//)
  * **Quintista** (//Fifthist//)

A Quinta Igreja, nomes dados à religião e nomes dados aos seguidores da religião.

A Quinta Igreja é uma organização religiosa altamente secreta, que possui laços por toda a indústria de entretenimento. Apesar de repetidas investigações, culminando na operação de 2007 de nível nacional conhecida como &#34;Operação Contempla-Estrelas&#34;, nenhum detalhe adicional em relação a suas doutrinas, suas práticas, seu número de membros ou seus propósitos foram confirmados, apesar de uma lista de observação ser mantida, com 100 celebridades e outras personalidades proeminentes Quintistas confirmadas e suspeitadas.

@@ @@
* **[[[black-queen-hub|A Rainha Negra]]]** (//The Black Queen//)

A Rainha Negra possui conhecimento incomum da estrutura e atividades da Fundação, e anomalias contidas. O motivo deste conhecimento incomum ainda há de ser conclusivamente identificado, mas aparenta ser obtido, parcialmente, por meios anômalos (incluindo a possibilidade de fontes de informação extrauniversal).

@@ @@
* **[[[arcadia-hub|Arcadia]]]** (//Arcadia//)

Definida por seus altos dos altos e baixos dos baixos, a Arcadia foi um alvoroço movido a drogas na indústria de videogames. Sua fixação no oculto levou à exploração e condenação de seus clientes.

@@ @@
* **[[[spc-hub|Centro Soca Tubarão (SPC)]]]** (//Shark Punching Center (SPC)//)

O Centro Soca Tubarão é uma organização localizada em um ou mais universos paralelos, aparentemente agindo como uma contraparte de universo alternativo para a Fundação.

@@ @@
* **[[[herman-fuller-hub|Circo das Perturbações de Herman Fuller]]]** (//Herman Fuller’s Circus of The Disquieting//)

O Circo das Perturbações de Herman Fuller é destinado a ser um circo de origem e propósito anômalo. Atualmente, não há evidência que esse grupo exista além de alegações de vários SCPs sapientes e alguns artefatos não-anômalos danificados.

@@ @@
* **[[[goc-hub-page|Coalizão Oculta Global (GOC)]]]** (//Global Occult Coalition (GOC)//)
 * **Centro Internacional para o Estudo da Taumaturgia Unifica (CIETU)** (//International Center for the Study of Unified Thaumatology (ICSUT)//)
 * **Divisão de FÍSICA** (//PHYSICS Divison//)
 * **Divisão de PSIQUE** (//PSYCHE Division//)
 * **Divisão PTOLOMEU** (//PTOLEMY Division//)
 * **Igreja Unida de Satanás, Cientista** (//United Church of Satan, Scientist//)
 * **Illuminati da Baviera** (//Bavarian Illuminati//)
 * **Iniciativa Oculta Aliada (IOA)** (//Allied Occult Iniciative (AOI)//)
 * **Ordem Universalista dos Æsir** (//Universalist Order of the Æsir//)
 * **Organização Mundial da Parasaúde (OMP)** (//World Parahealth Organization (WPO)//) 
 * **Sagrada Ordem dos Cavaleiros Templários, Reformada** (//Holy Order of Knights Templar, Reformed//)
 * **Serviço Oculto Britânico (SOB)** (//British Occult Service (BOS)//)
 * **Servos da Nornir de Silício** (//Servants of the Silicon Nornir//)

Coalizão Oculta Global e grupos de interesse integrantes da GOC.

A Coalizão Oculta Global é um órgão da Organização das Nações Unidas voltado ao anômalo composto por 108 organizações anômalas no período pós Segunda Guerra Mundial.

@@ @@
* **[[[goc-hub-page|Coalizão Oculta Global (GOC)]]]** (//Global Occult Coalition (GOC)//)
 * **Gawker** (//Gawker//)
 * **Queimadores de Livros** (//Bookburners//)[[footnote]]Usado pela Mão da Serpente[[/footnote]]
 * **CALDERA** (//CALDERA//)[[footnote]]Usado pela GRU Divisão &#34;P&#34;[[/footnote]]

Nomes usados para se referir a agentes da GOC.

@@ @@
* **[[[oneiroi|Coletivo Oneiroi]]]** (//Oneiroi Collective//)

Informações sobre o Coletivo Oneiroi chegaram à Fundação apenas por análise e entrevista dos objetos anômalos que ele deixa para trás. Acredita-se que seja uma consciência coletiva de pessoas sonhando, e entidades baseadas em sonho.

@@ @@
* **[[[sarkism-hub|Cultos Sarkicistas]]]** (//Sarkic Cults//)
 * **Karcista** (//Karcist//)
 * **Sarkicista** (//Sarkic//)

Sarkicismo é um sistema religioso/filosófico, que engloba uma variedade de tradições, crenças, e práticas espirituais, em maior parte baseadas nos ensinamentos atribuídos ao &#34;Grande Sarkicista Ion&#34;, seu fundador venerado.

@@ @@
* **Devitas** (//Daevites//)
 * **Deva** (//Daeva//)

Uma cultura ancestral originária do centro-sul da Sibéria. A cultura era caracterizada pelo militarismo, conquista, adoração aos ancestrais, centros urbanos governando grandes populações de escravos, horríveis sacrifícios humanos e trabalho mágico.

@@ @@
* **[[[gru-p-hub|GRU Divisão &#34;P&#34;]]]** (//GRU Division &#34;P&#34;//)

A resposta da URSS à Fundação e à Coalizão Oculta Global. Estabelecida por Stalin em 1935. Perdeu uma porção significativa de seus funcionários e recursos com a queda da União Soviética em 1991, mas permaneceu ativa, embora em um tamanho menor. 

@@ @@
* **[[[dr-wondertainment-hub|Dr. Wondertainment]]]** (//Dr. Wondertainment//)

Doutor Wondertainment, seja um indivíduo ou entidade coletiva, é capaz de produzir artefatos e entidades anômalas que tematicamente lembram brinquedos infantis.

@@ @@
* **[[[oria-hub|Escritório para a Reivindicação de Artefatos Islâmicos (ORIA)]]]** (//Office For The Reclamation of Islamic Artifacts (ORIA)//)

O Escritório para a Reivindicação de Artefatos Islâmicos (ORIA) é uma força paramilitar, respondendo apenas ao Supremo Líder do Irã, dedicada a coleção e utilização de artefatos anômalos pela área do Oriente Médio e Ásia Central.

@@ @@
* **[[[deer-college-hub|Faculdade dos Cervos]]]** (//Deer College//)

A Faculdade dos Cervos é uma faculdade mista de artes liberais e ciências ocultas no coração da pitoresca Três Portlands, uma cidade-estado extradimensional localizada ao lado do Noroeste americano e da Inglaterra do Sul; com um currículo que enfoca a junção de disciplinas mundanas e ocultas e um programa Anarte bem conceituado, a Cervos é muitas vezes vista como a contrapartida das artes liberais do seu rival patrocinado pelo GOC em toda a cidade, CIETU Portlands.

@@ @@
* **[[[manna-charitable-foundation-hub|Fundação Caridosa Manna (FCM)]]]** (//Manna Charitable Foundation//)

Estabelecida em 1971 como uma agência humanitária inter-religiosa, documentos recuperados descrevem a missão da Fundação Caridosa Manna como &#34;dividindo&#34; todos os milagres de Deus com os últimos filhos Dele.

&#34;Gamers Contra Erva&#34; é uma confederação vagamente organizada de indivíduos anômalos, assim como associados, que produzem ou procuram anomalias para fins satíricos e/ou para seu próprio divertimento.

Igreja do Deus Quebrado, suas divisões e nomes usados para membros dessas divisões.

A Igreja do Deus Quebrado é uma organização religiosa anômala que adora a mecanização e acredita que a carne e a vida são inerentemente más ou &#34;quebradas&#34;.

@@ @@
* **[[[Three Moons Initiative Hub|Iniciativa das Três Luas]]]** (//Three Moons Initiative//)

A Iniciativa das Três Luas é uma organização militar humana extradimensional baseada em SCP-2922-C, uma vida após a morte também conhecida como Corbénico. Por meio de uma parceria com a divindade Cobérnica JALAKÅRA, eles atuam como uma força de segurança multidimensional para a proteção da raça humana.

@@ @@
* **[[[chaos-insurgency-hub|Insurgência do Caos]]]** (//Chaos Insurgency//)

Insurgência do Caos e outros nomes dados.

A Insurgência do Caos é um grupo dissidente da Fundação, criado por uma unidade rebelde que desertou com diversos objetos SCP em 1924. Desde então, a Insurgência se tornou uma jogadora significativa no estágio mundial, usando as anomalias que obtém para seu próprio benefício e para consolidar sua base de poder global.

@@ @@
* **[[[are-we-cool-yet-hub|Já Somos Maneiros?]]]** (//Are We Cool Yet?//)

Um coletivo de artistas anônimos, ou anartistas, membros da Já Somos Maneiros? são capazes tanto de obter quanto produzir objetos anômalos e entidades, e usá-los para criar instalações de arte.

@@ @@
* **[[[prometheus-labs-hub|Laboratórios Prometheus, Inc.]]]** (//Prometheus Labs, Inc.//)

Um conglomerado multinacional que vendia tecnologias avançadas e anômalas para governos, exércitos e Grupos de Interesse. Demonstrou uma quantia nominal de cooperação com esforços da Fundação de proteger a normalidade, e algumas vezes até colaborou com a Fundação, mas se recusou a cessar seus estudos de anomalias e resistiu supervisão da Fundação.

@@ @@
* **[[[marshall-carter-and-dark-hub|Marshall, Carter e Dark Ltd.]]]** (//Marshall, Carter and Dark Ltd.//)

 * **Os Compradores** (//The Cart Shoppers//)[[footnote]]Usado pela UIU[[/footnote]]

Marshall, Carter e Dark Ltd. e outros nomes dados ao grupo.

A MC&amp;D é um clube privado com base em Londres, Inglaterra. É um grupo de interesse que atua na compra e venda de anomalias, possuindo extensas ligações financeiras e políticas ao redor do globo.

@@ @@
* **[[[nobody-hub|Ninguém]]]** (//Nobody//)
 * **O Crítico** (//The Critic//)[[footnote]]Usado pela Já Somos Maneiros?[[/footnote]]
Um indivíduo ou organização que existe desde 1954. Pouco se sabe sobre esse grupo de interesse, tendo só uma pessoa vista em qualquer momento, tipicamente descrita como um homem caucasiano, vestido em terno e fedora cinzas.

@@ @@
* **[[[chicago-spirit|O Espírito de Chicago]]]** (//The Chicago Spirit//)
 * **[[[speed-demon-hub|Espectro de Chicago]]]** (//Chicago Spectre//)

Durante o começo do século 20, o Espírito de Chicago era a maior organização criminal anômala no hemisfério oeste. Baseada em Chicago, Illinois, a influência do grupo se estendeu para as maiores cidades dos Estados Unidos, particularmente Nova Iorque, Boston, Nova Orleans e a cidade-estado extradimensional Três Portlands.

@@ @@
* **O Pentagrama** (//The Pentagram//)

O Pentagrama é a divisão paranormal do Pentágono, Governo dos Estados Unidos.

@@ @@
* **[[[ambrose-restaurant-hub|Restaurantes Ambrose]]]** (//Ambrose Restaurants//)

Os Restaurantes Ambrose são uma cadeia de grande escala de restaurantes finos, localizada em vários locais públicos através da Terra além de várias localizações em locais de interesse anômalos ou extra-dimensionais.

@@ @@
* **[[[wilson-s-wildlife-solutions-hub|Soluções Silvestres do Wilson]]]** (//Wilson&#39;s Wildlife Solutions//)

Soluções Silvestres do Wilson um serviço paranormal publicamente financiado, com sede em Clackamas County, Oregon, especificamente na cidade de Boring. Apesar da Fundação ter conhecimento sobre a existência e afiliações anômalas de Soluções Silvestres do Wilson desde 1999, demorou nove anos até o Incidente Ursus Maritimus em 2008 para sua existência ser oficialmente reconhecida e um relacionamento ser estabelecido pelos dois grupos.

@@ @@
* **[[[unusual-incidents-unit-hub|Unidade de Incidentes Incomuns (UIU)]]]** (//Unusual Incidents Units (UIU)//)
 * **Equipe de Operações Ocultas Móvel (EOOM)** (//Mobile Occult Operations Team (MOOT)//)

Unidade de Incidentes Incomuns, grupos de interesse dentro da Unidade e nomes usados para se referir aos agentes da Unidade.

A Unidade de Incidentes Incomuns é uma divisão do FBI ligada ao governo dos Estados Unidos que cuida de assuntos com ligação ao anômalo em território americano e enclaves anômalos controlados pelos EUA.

@@ @@

 * **Corvos** (//Ravens//)[[footnote]]Usado pela Gamers Contra Erva[[/footnote]]

Nomes usados para se referir à UIU.

@@ @@
* **[[[alexylva-university-hub|Universidade Alexylva]]]** (//Alexylva University//)

Muito pouco se sabe sobre a Universidade Alexylva ou seus motivos. As evidências aparentam sugerir que a organização existe em algum tipo de universo alternativo, em que a cultura Latina e Grega mantém dominância pelo menos sobre o hemisfério Ocidental; nada até hoje é conhecido sobre nenhuma outra parte desse mundo.

[[tab Tecnologia e Recursos]]
++ Tecnologia e Recursos
@@ @@
* **Âncora de Realidade Scranton (ARS)** (//Scranton Reality Anchor (SRA)//)

Um aparelho que atua como um dobrador de realidade artificial. Ele é configurado para constantemente dobrar a realidade de modo a corresponder à realidade base, neutralizando quaisquer esforços de dobrar a realidade para fora da norma.

@@ @@
* **Contador de Kant** (//Kant Counter//)

Instrumento usado para medir o nível de Humes de um local.

@@ @@
* **Geas** (//Geas//)

O uso de agentes meméticos para forçar uma pessoa a obedecer a um conjunto de regras ou diretrizes. Amplamente empregado para manter a Máscara.

@@ @@
* **Ressonador Everhart** (//Everhart Resonator//)

Uma máquina usada para produzir EVE a partir de eletricidade, desenvolvida por John Everhart na CIETU durante a Sétima Guerra Oculta. A conversão requer um taumaturgo para iniciar o processo e é extremamente ineficiente, mas é muito mais confiável do que qualquer outro método para gerar grandes quantidades de EVE.

@@ @@
* **SCRAMBLE** (//SCRAMBLE//)

SCRAMBLE é um artigo para os olhos que age como um filtro de riscos meméticos. Ele vem do artigo do Incidente 096-1-A, onde Dr. Oleksei e Dan o adaptam para ver o rosto de 096, mas o sabotam para que não funcionasse.

@@ @@
* **[[[goc-supplemental-equipment|Sistema de Consciência Tática de Imageamento de Radiação de Energia Vital (VERITAS)]]]** (//Vital Energy Radiation Imaging Tactical Awareness System (VERITAS)//)

O Imageador de Ressonância VERITAS é um dispositivo de quarta geração baseado nos princípios de Imageamento de Ressonância Etérica, que funciona detectando Campos de Energia Etérica distintivos, ou a **Energia Vital-Elan** emitida por criaturas vivas.

@@ @@
* **Sólidolimpo Conceitualmente Nulo (SCN)** (//Conceptually Null Clearsolid (CNC)//)

Material parecido com vidro que possui conceitos paradoxais, tais como o conceito de não ter conceitos. Material orgânico que entra em contato com ele experimenta rápida modificação e perda de conceitos.

@@ @@
* **[[[scp-148|Telekill]]]** (//Telekill//)
 * **SCP-148** (//SCP-148//)

Um metal com a propriedade de bloquear ou impedir efeitos mentais extra-sensoriais anômalos. Efetivamente, ele bloqueia telepatia, controle mental e efeitos semelhantes.

[[/tab]]

++ Nomes Próprios (Pessoas e Locais)
@@ @@
* **A Biblioteca do Viajante** (//The Wanderer&#39;s Library//)

Um nexo multiversal maciço assumindo a forma de uma vasta biblioteca, contendo obras de ficção e não ficção coletadas pelo tempo e espaço por todo o multiverso.

@@ @@
* **Backdoor SoHo** (//Backdoor SoHo//)

Universo de bolso e enclave paranormal dos Estados Unidos, a cidade é protegida por um misterioso Porteiro, chamado Charlie, que controla a entrada e saída do universo de bolso, com a aplicação da lei sendo realizada pela UIU.

@@ @@
* **Bola-8** (//8-Ball//)
 * **B8-A1.aic** (//8B-A1.aic//)

**Construto Artificialmente Inteligente (.aic)** que esteve ativo no Sítio-19 até se sacrificar para capturar hatbot.aic.

@@ @@
* **Cipher City** (//Cipher City//)

Uma das várias centrais de recrutamento de jovens dentro da Camada Básica da rede Maxwellista.

@@ @@
* **Dr. Wondertainment** (//Dr. Wondertainment//)

Dr. Wondertainment é um fabricante de brinquedos anômalos cuja identidade é incerta, tendo sido assumida por múltiplos indivíduos ao longo dos anos.

@@ @@
* **Eurtec** (//Eurtec//)

Universo de bolso e cidade-estado independente acessível de quase todas as grandes cidades da Europa, construída pelos Servos da Nornir de Silício a pedido da GOC para facilitar a pesquisa, desenvolvimento e consumo de paratecnologia, tudo em um ambiente controlado que pode ser monitorado por organizações de preservação da normalidade.

@@ @@
* **Grande Templo E/S** (//Grand I/O Temple//)

Um grande construto simulspaço que reside na Camada Básica da rede Maxwellista onde os clientes podem adorar e fazer o upload de orações.

@@ @@
* **[[[nx-03|Hy-Brasil]]]** (//Hy-Brasil//)

Uma ilha mágica localizada na costa da Irlanda, que é inacessível por meios convencionais. O Nexus é governado pelo Tuatha Dé Danann e atuava como um campo neutro para muitos GDI operarem, incluindo a Fundação. Destruída após a chegada de LTE-0851-Cetus. O Nexus ainda permanece, porém significativamente reduzido em termos de poder e força.

@@ @@
* **[[[wonder-world-dossier|Mundo das Maravilhas]]]** (//Wonder World//)
 * **A Oficina** (//The Workshop//)
 * **MM** (//WW//)

 * **Wonka&#39;s** (//Wonka&#39;s//)

O Mundo das Maravilhas é uma vasta anomalia espacial contendo uma cidade com o mesmo nome (Mundo das Maravilhas!™), vários parques industriais instalações de pesquisa, conjuntos habitacionais, escolhas, uma universidade e a sede da Dr. Wondertainment.

@@ @@
* **O Exterior | O Lado de Fora** (//The Outside//)

O vazio infinito de não-espaço conceitual que envolve e abrange os multiversos. Ele é um domínio de conceitos ilimitados desprovido de mente ou matéria que desafia a compreensão ou explicação racional.

@@ @@
* **Paramax** (//Paramax//)

Prisão federal de segurança máxima dos Estados Unidos projetada para conter criminosos **anahumanos** e paracriminosos que não podem ser amnesticizados.

@@ @@
* **Rei Escarlate** (//Scarlet King//)

O Rei Escarlate é uma entidade extradimensional que busca a destruição de tudo através de múltiplos meios, incluindo o nascimento de várias bestas.

* **[[[three-portlands-hub|Três Portlands]]]** (//Three Portlands//)

 * **Três Portos** (//Three Ports//)
 * **Portlands** (//Portlands//)

Cidade-estado sob jurisdição dos Estados Unidos localizada dentro de seu próprio universo de bolso acessível através de **Vias** em Portland, Oregon; Portland, Maine; e na Ilha de Portland no Reino Unido.

@@ @@
* **Bazar Absoluto** (//Utterly Bazaar//)

Um mercado interdimensional, aparecendo pela primeira vez no conto Jam Jars do cânone do Ácidoverso. Membros do Circo o visitam com frequência.

@@ @@
* **Acordo de Boring** (//Boring Agreement//)

O Acordo de Boring foi criado como um documento vinculante que permite à Soluções Silvestres do Wilson lidar com a contenção de anomalias Euclídeas ou Seguras baseadas na fauna no Condado de Clackamas sob supervisão da Fundação SCP.

@@ @@
* **Acordo de Köln** (//Köln Agreement//)

Um tratado bilateral entre a GOC e a Fundação assinado logo após a 7ª Guerra Oculta que estabelece os termos para a contenção conjunta do Rito de Salomão e de seus componentes e que fornece uma estrutura para futuros esforços conjuntos entre as duas organizações.

Arte de natureza anômala.

@@ @@
* **Anartista** (//Anartist//)

Artista que utiliza o anômalo em sua arte.

@@ @@
* **Arma Eigen** (//Eigenweapon//)

Uma para-arma capaz de matar grandes números de pessoas e/ou causar grandes quantidades de danos ao terreno, infraestrutura ou ao meio ambiente. Uma arma anômala de destruição em massa.

@@ @@
* **Celestiobiologia** (//Celestiobiology//)

O estudo de organismos e entidades de maior dimensão.

@@ @@
* **Conceptuvore** (//Conceptuvore//)

Entidade que se alimenta de conceitos.

@@ @@
* **[[[aiad-homescreen|Conscrito Artificialmente Inteligente (.aic)]]]** (//Artificially Intelligent Conscript (.aic)//)

A extensão de arquivo &#34;.aic&#34; significa &#34;conscrito artificialmente inteligente&#34;. Quase todas as AICs da DAIA possuem uma extensão .aic.

@@ @@
* **Contraconceitual** (//Counterconceptual//)

Algo que é impossível de perceber ou conceitualizar. Um conceito paradoxal ou incompreensível.

@@ @@
* **Cryt** (//Cryt//)

Cryt é uma moeda criptográfica usada por Maxwellistas residentes na Camada Básica.

@@ @@
* **Demiurgo** (//Demiurge//)

Uma entidade divina possuindo poder e responsabilidade significativos sobre a natureza de certos aspectos de um universo. Um dobrador da realidade capaz de alterar parâmetros específicos e limitados em uma escala universal.

@@ @@
* **Demonarcóticos** (//Demonarcotics//)

Narcóticos feitos utilizando os restos de demônios.

@@ @@
* **Desconceitualizar** (//Deconceptualize//)

O processo através do qual um objeto se reverte para seus conceitos básicos, normalmente ocorrendo como resultado de uma exposição não protegida ao **Lado de Fora**.

@@ @@
* **Divindade** (//Deity//)

Uma entidade anômala não humana possuindo habilidades extremas de dobra de realidade e amplamente fora dos limites da compreensão humana.

@@ @@
* **Ectomorfo** (//Ectomorph//)

Entidades paranormais compostas de ectoplasma, algumas vezes criadas pela morte de um organismo vivo. Também conhecidas como fantasmas, espíritos, espectros e sombras.

@@ @@
* **ED-K +(+)** (//ED-K +(+)//)

Uma linguagem de programação desenvolvida para Aparelhos Schulman

@@ @@
* **Energia Etérica** (//Aetheric Energy//)

Consulte &#34;Radiação de Aspecto&#34;.

@@ @@
* **Energia Vital-Elan (EVE)** (//Elan-Vital Energy (EVE)//)

Energia fundamental que alimenta a taumatologia. Emitida por seres vivos.

* **Equipe de Assalto** (//Strike Team//)

Equipes da GOC que capturam ou eliminam para-ameaças.

@@ @@
* **Equipe de Avaliação** (//Assessment Team//)

Equipes da GOC que avaliam e observam para-ameaças.

@@ @@

Incidentes de perda de informação em massa instigados por SCP-3848, seletivamente deletando conceitos específicos das mentes de humanos em regiões terrestres.

Semelhante produz semelhante. Um dos princípios básicos da taumatologia unificada. Também chamada de Lei da Similaridade.

* **[[[goc-supplemental-thaumatology|Lei do Contágio]]]** (//Law of Contagion//)

A parte afeta o todo. Um dos princípios básicos da taumatologia unificada.

* **Linguagem Extraterrestrial Ortothana (LEO)** (//Ortothan Extraterrestrial Language (OEL)//)

Língua falada pelos grupos Ortothan.

Política de longa data do Governo Federal dos EUA promulgada pelo Presidente Herbert Hoover para tratar do manejo de enclaves paranormais nos EUA seguindo o desastroso manuseio incorreto das relações iniciais com Três Portlands pelo Diretor do DDI/FBI J. Edgar Hoover.

* **[[[nexus-series|Nexus]]]** (//Nexus//)

A esfera do pensamento humano. Em alguns artigos, é confirmado que todo o pensamento humano está conectado no nível mais fundamental, e que entidades podem viajar entre mentes ou tirar energia desta esfera.

* **Para-arma** (//Paraweapon//)

Arma de natureza anômala.

* **Parahumano** (//Parahuman//)

Ser humano de natureza anômala.

* **Radiação Akiva** (//Akiva Radiation//)

Uma forma de radiação não eletromagnética que está diretamente relacionada com a quantidade de fé religiosa que uma pessoa possui.

@@ @@

Um portal entre universos ou locais dentro do mesmo multiverso, que pode ser aberto com uma encantação ou ritual para permitir passagem. Vias também podem ser criadas artificialmente por taumaturgos e dobradores de realidade.
