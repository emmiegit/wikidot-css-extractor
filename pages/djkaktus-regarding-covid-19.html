**作者：**u/djkaktus
**譯者：**[[*user samscript]]
**出處：**[https://www.reddit.com/r/SCP/comments/fht41u/regarding_covid19/ Reddit r/SCP post: Regarding COVID-19]
[[include info:end]]

嗨各位，這裡是djkaktus。希望你們都安好。

這篇貼文並非官方聲明。我並不是工作人員，也沒有人要求我這麼幹，但這件事一直掛在我的心頭，而我也想討論一下最近COVID-19冠狀病毒的疫情爆發，以及它怎麼樣大大影響了我們的世界與社群等等。

眾所周知的，我們的粉絲社群與用戶社群都偏年輕——這也是這個地方最棒的特色之一。我們從不缺乏年輕的心靈湧入，用創新的點子與不滅的嘗試為我們的結構注入活水。我們之中的許多作者都是從中學時期就開始寫作，沒有這些人，這個維基就不會有這般的成就。

而在今天，喬治亞州（我就住這！）的州長建議州內的學校應該關閉幾週的時間，以阻礙冠狀病毒的傳播。就如同你們之中很多人已經知道的，COVID-19是一種容易透過空氣與接觸傳播的呼吸道疾病，然而大部分的傳播者都只會有數日的輕症，而另外一些人可能會有明顯更嚴重的症狀，尤其是諸如老人、新生兒、以及原先就有健康問題的高風險族群更是如此。

你本身很有可能還沒感染這種疾病，而E3或NCAA籃球聯賽這樣的公眾賽事已經被取消了。然而，基於潛在的風險，你的學校也可能會關閉一段時間，以防範學生在一地群聚讓疾病更容易傳播。無論這到底有沒有在你的學校發生，你都絕對應該確保自己遵守WHO或地方CDC指示的基本衛生行為，例如在熱水下徹底洗手20秒、避免與他人肢體接觸、對你常接觸的表面進行消毒、還有盡可能避開大眾運輸行為。

但除此之外，最重要的一點就是不要恐慌。恐慌正在你的身邊上演，你也會開始聽到這整件事有多可怕。但恐慌不會幫助你保護自己的摯愛——保持聰明、理性的思考，以及勤奮維持你的衛生與安全，在對抗全球流行病這件事上會比保持恐懼來得有效許多。這是一個很嚴重的問題，但是誰會比SCP基金會的粉絲更擅長處理這種問題？親愛的，我們可是天天都在控制、收容跟保護。

所以維持你的機智與警覺，並且在你的停課時間內盡可能享受這個美好的社群。讀一篇你從來沒讀過的作品，查看你已經擱置許久的故事系列。也許試著自己動手寫一篇這類鬼東西。但最最重要的，保持自己的安全。我最大的渴望就是你們所有人都能保持健康與開心。

祝好運，並且一如既往，給djkaktus加分吧。</textarea></pre>
