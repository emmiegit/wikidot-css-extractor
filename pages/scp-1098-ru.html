**Об&#39;єкт №:** SCP-1098-RU

**Клас об&#39;єкта:** Евклід

**Особливі умови зберігання:** З огляду на те, що переміщення SCP-1098-RU неможливе, його територія (600 м^^2^^) повинна бути загородженою, а область із зовнішньої сторони огородження мусить постійно патрулюватися. Патрульна група повинна складатися із 4 (чотирьох) співробітників служби безпеки в теплому одязі зі зброєю несмертельної дії, котрі змінюються кожні 6 (шість) годин. Всіх охочих зайти в дім потрібно затримувати та допитувати, при необхідності дозволяється застосування амнезіаків класу В. Про будь-які зміни об’єкта потрібно доповідати в Зону 7, після чого чекати подальших вказівок.

Співробітникам Фонду дозволяється заходити всередину SCP-1098-RU тільки в рамках досліджень. Для проведення дослідження необхідний як мінімум 3 рівень допуску і дозвіл від двох членів Ради О5. Всі дослідники повинні попередньо проходити медичне обстеження на предмет психічних відхилень.

**Опис:**  SCP-1098-RU -- це невеликий дерев’яний двоповерховий будинок, який знаходиться в аварійному стані. На момент постановки на утримання дім декілька років значився в планах на знесення, проте адміністрація міста постійно відкладала його демонтаж. Наразі ведеться розслідування причин такої поведінки.

Вікна SCP-1098-RU забиті, вхідні двері зачинені. Всі люди, які намагаються проникнути в будинок через вікна або якимось ще способом нанести будинку пошкодження, зазнають впливу об’єкта -- їм навіюється сильне бажання захистити SCP-1098-RU і все, що знаходиться всередині нього. Ефект впливу зникає на відстані як мінімум 50 м від об’єкта. Зайти в SCP-1098-RU можна тільки зламавши дверний замок (будь-яка спроба фізично пошкодити двері приводить до активації вказаного захисного механізму), при цьому сам процес злому доволі легкий і може бути проведений за допомогою підручних засобів. Після того, як в будинок хтось зайшов, двері самостійно зачиняються і їх неможливо відчинити впродовж однієї години. Всі спроби вибити двері або зламати замок до закінчення цього терміну приводять до активації захисного впливу. Після закінчення години двері відчиняються, і з’являється можливість увійти всередину об’єкта.

Інтер’єр SCP-1098-RU виконаний в стилі бароко, внутрішнє оздоблення знаходиться в зношеному стані. Оскільки в домі немає електричного освітлення, а вікна забиті, єдиним джерелом світла (за виключенням принесених ззовні в ході досліджень) є запалені свічки, котрі розставлені в деяких частинах об’єкта і періодично оновлюються і запалюються. Спроба затушити та взяти одну зі свічок для вивчення закінчилась невдачею (подробиці див. В Протоколі досліджень 1098). Також потрібно зазначити, що співробітники які займаються патрулюванням території навколо SCP-1098-RU, неодноразово повідомляли про дивне сяйво, яке пробивалося крізь щілини у забитих вікнах і стінні тріщини.

Всередині SCP-1098-RU постійно чути повільні кроки. Згідно з показаннями звукозаписних приладів, кроки кожен раз йдуть з різних частин дому. Спроби виявити те, що видає ці звуки (в тому числі й з допомогою спеціальних приладів), результатів не дали, однак висунуто припущення, що їх видає певна сутність, яка отримала позначення SCP-1098-RU-1 (“Лялькар”). Наразі достовірно невідомо, чим саме є ця сутність, однак вважають, що вона також відповідальна за відновлення свічок, різні аномальні явища, які з’являються всередині SCP-1098-RU (негативний вплив на апаратуру, навіювання галюцинацій, які базуються на внутрішніх страхах того, хто зайшов в будинок), і чисельні вбивства, тих хто зайшов в дім. Всі жертви SCP-1098-RU-1 залишаються в будинку (при цьому напевно невідомо, яким чином SCP-1098-RU-1 вдається підтримувати свої “ляльки” у відносно нормальному стані), у них видаляються очі, а у кінцівки вшиваються довгі товсті нитки. Подробиці див. Нижче і в [[[exploration-log-1098|Протоколі досліджень 1098-RU]]].

**Історія знаходження:** Вперше Фонд зацікавився об’єктом, коли в місті [ВИДАЛЕНО] почалися масові зникнення підлітків у віці від 12 до 17 років. Після опитувань їхніх знайомих було з&#39;ясовано, що всі вони збиралися відвідати SCP-1098-RU (причину раптового виникнення схожого бажання одразу у великої кількості людей пов’язують з впливом об’єкта). Місцеве відділення поліції відправило в будинок групу для перевірки. Група не повернулася, після чого розслідування було одразу ж перехоплене Фондом. Була застосована історія прикриття “Тоталітарна секта”, співробітникам правоохоронних органів та родичів зниклих був введений амнезіак класу А.

Потрібно зазначити, що з моменту постановки об’єкта на утримання охочих відвідати дім не було. Однак повторення того, що трапилося не виключається, і умови утримання підібрані з урахуванням цієї обставини.

**Додаток 1098-1:**
[[collapsible show=&#34;+ Звіти про дослідження SCP-1098-RU&#34; hide=&#34;- Звіти про дослідження SCP-1098-RU&#34;**]]

&gt; **Дослідження 1**
&gt;
&gt; **Суб’єкт:** Робот на дистанційному управлінні, обладнаний відеокамерою.
&gt;
&gt; **Мета дослідження:** Первинний огляд SCP-1098-RU.
&gt;
&gt; **Результати:** Після запуску робота всередину вхідні двері самостійно зачинилися і закрилися на замок. Спроби виламати їх або потрапити всередину привели до активації захисного механізму, описаного вище. Не дивлячись на це, дослідження було вирішено продовжити. Робот дослідив перший поверх будинку. В деяких кімнатах були знайдені понівечені трупи декого зі зниклих, у котрих були відсутні очні яблука, а в кінцівки були вшиті товсті нитки. На деяких тілах виднілися шви в районах грудей та обличчя. Слідів розкладання на трупах не було виявлено, хоча з моменту зникнення деяких людей пройшло більше місяця. Поряд з тілами лежали також деякі інструменти:
&gt;
&gt; * Хірургічні ножі (3 шт.);
&gt; * Хірургічні нитки (1 котушка);
&gt; * Голки (5 шт.);
&gt; * Штучне око (1 шт.);
&gt;
&gt; Ознак життя на першому поверсі не було виявлено, хоч в деяких кімнатах були запалені свічки. По закінченню години з моменту початку досліджень зв’язок із роботом обірвався, а вхідні двері відчинилися.

&gt; **Дослідження 2**
&gt;
&gt; **Суб’єкт:** D-1098-1, чоловік середньої статури, психічних відхилень не виявлено. Обладнаний ліхтариком, прихованою камерою і переговорним пристроєм.
&gt;
&gt; **Мета дослідження:** Спроба вилучити трупи або предмети, які знаходяться в SCP-1098-RU, пошук робота, якого використовували під час первинного дослідження.
&gt;
&gt; **Результати:** Був заново досліджений перший поверх SCP-1098-RU. Розташування предметів всередині дому не змінилися, за виключенням свічок, котрі вочевидь були замінені на нові. Ні робота, ні його залишків не було виявлено. D-1098-1 повідомив, що періодично чує звуки кроків, які лунають з різних частин дому, при тому в одному випадку кроки доносилися з кімнати, яку він тільки що покинув. Однак повернувшись туди, співробітник нікого не виявив. Коли D-1098-1 наказали взяти один із хірургічних ножів, зв’язок з ним розірвався.

&gt; **Дослідження 3**
&gt;
&gt; **Суб’єкт:** Робот на дистанційному управлінні, обладнаний відеокамерою, тепловізором і звукозаписним пристроєм.
&gt;
&gt; **Мета дослідження:** Огляд другого поверху SCP-1098, запис звуків кроків, спроба знайти ознаки життя.
&gt;
&gt; **Результати:** Одна із кімнат була обладнана як швейна майстерня. В інших кімнатах були виявлені трупи зниклих людей, в тому числі і труп D-1098-1. Всі вони були одягнені в одяг XVIII століття, а їхні очі замінені на штучні, в кінцівки були вшиті довгі товсті нитки. Звуки кроків, про які говорив D-1098-1, були підтверджені, однак їхнє джерело знову не вдалося встановити, тепловізор не зафіксував ознак життя. Був відданий наказ повернути робота, однак коли той досяг вхідних дверей, зв’язок був розірвано. Після закінчення години вхідні двері відчинилися, робота за нею не виявилось.

&gt; **Дослідження 4**
&gt;
&gt; **Суб’єкт:** D-1098-2, чоловік великої статури, психічних відхилень не виявлено. Забезпечений ліхтариком, прихованою камерою, звукозаписним і переговорним пристроєм.
&gt;
&gt; **Мета дослідження:** Ще один огляд всього будинку, спроба вийти з нього до закінчення години з моменту входу.
&gt;
&gt; **Результати:** Щойно D-1098-2 увійшов до SCP-1098-RU, він одразу ж поскаржився на раптовий головний біль і тиск у вухах. Пізніше він повідомив, що чує, як хтось плаче в дальній кімнаті на першому поверсі. Техніка при цьому не зафіксувала ніяких звуків (в тому числі стандартних звуків кроків). Суб’єкту було наказано зайти в цю кімнату. Зробивши це D-1098-2 доповів, що в ній знаходиться маленька дівчинка, вдягнена в старовинне плаття, котра танцює, і при тому плаче. Однак камера нічого подібного не зафіксовувала. За словами D-1098-2, від кінцівок дівчинки вверх тягнулися мотузки, котрі входили в темну стелю. Суб’єкт спробував освітити кінці мотузок ліхтариком, після чого сказав, що “тут наче взагалі немає стелі”. При тому на камері стелю було видно, однак ніяких мотузок або чогось іще там не було. D-1098-2 було наказано певний час спостерігати за тим, що відбувається і повідомити, якщо що-небудь станеться. Приблизно через п’ять хвилин всі прилади зв&#39;язку із суб’єктом відключилися, однак звукозаписний прилад встиг зафіксувати різкий стук, крик D-1098-2 і хриплий чоловічий голос, який сказав латиною “За виставу потрібно платити”.
[[/collapsible]]
