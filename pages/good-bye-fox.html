**タイトル:** さようならに稲荷を添えて
**著者:** [[*user AAA9879]]
**作成年:** 2023
[[include :scp-jp:credit:end]]

この時期になると思い出すんだけどさ。小1のころな、初詣の帰り道で迷ったんだ。そりゃ街灯とかあったけど、運悪く停電したんだよ。
　
うん、そう。10年ぐらい前のやつ。新年ちょうどの事故で騒ぎになったやつ。サナのお父さん大変だったんでしょ？覚えてるよそりゃ。休み明けにすごい愚痴ってきたじゃん。旅行が無しになったとかなんとかで。

……この話を家族以外にするのは初めてだと思う。小学生にもなって迷子してましたとか、当時は恥ずかしくて言えなかったんだろうな。今じゃ可愛いものだけど。あと元旦を家族以外と過ごすのは初めてだし、言う機会も無かったね。

でさ、ちょうどこの神社から出てすぐに迷ったんだよ。深夜の外にテンションが上がって走り回ってたら、いきなり周りが真っ暗になったんだ。見失うほど人が多くないし、俺も境内の中にいたから、親も油断したんだろうな。停電になって、足元どころか全部が真っ暗になったんだ。周りは田んぼだから、走る車の明かりが遠くに見えるだけだった。

んで、子どもの怖いところがさ、近くにいるはずの親を呼べば良いだけなのに、1人で家まで帰ろうとしたんだよ。夏祭りで友達とこの神社に来たこともあったし、家に先に帰るのが良いと思ったんだ。

親の声とか？いや、それがさ……俺、走り出しちゃったんだよ。なんでだろうね、ホント。パニックの最中に親の方へ行くってほど賢くは無かったんだよな。

まあ、小1のガキが走り出したところで、真っ暗な中、帰り道を見つけられるはずもなかった。大人でもちょっと危ない暗さだったしね。それでもわけもわからず走り続けたのが、トドメになった。大人しくビビって待ってれば親の声でも聞こえたはずなのに。
@@@@
@@@@
怖かった。
@@@@
@@@@
走っても走っても家に着かない。右も左も、どんどん知らない物が増えていくんだ。真っ暗な川とか、遊具ひとつない空き地とか。見たことある道だったはずなんだ。荒れた田んぼとか、お地蔵さんとか、そういう目印は確かに見たんだ。今思うと、暗闇の中なぜ見えたのかも分かんないけどね。

うん、誰にも会えなかった。ただでさえ田舎なのに、さらに人が少ない山の方へ走って行ったんだから当然だよな。走り疲れて気がついたら、小さな山の前に出たんだよ。

いや、小山っていうか、ほら、隣町の古墳……。最近工事みたいなのしてるところ。

そう、そこそこ。その時の俺は、高いところからなら家が見えるかもと思って登ったんだ。するとさ、神社だったんだ。神社っていうより、鳥居と祠だけの小さなやつだった。

そのせいか大晦日なのに人っ子1人いないし、周りはまだ真っ暗だしで、怖すぎて戻ろうと思ったんだ。んでさ、振り返るとさ……真っ暗だったんだよ。

町の明かりは一つも点いてなかった。遠くの方で車の光がいくつかチラチラと光ってただけだったんだ。

そこでついに、心が折れたんだ。疲れたし眠たいし怖いしで、鳥居のそばに座り込んだ拍子に、涙がボロっと出たんだよ。ここからどこへ向かえば良いのか何も分かんなかった。来た道を戻るっていう考えもあったかもしれないけど、動けないくらい怖くて辛かった。かといって、そのまま鳥居のそばで座り込むのも怖かった。

本当に、全部裏目にでてどうすれば良いのか分からなくなったんだ。涙がボロボロ出たのに、それでも親が来てくれなかったのもショックだった。それに気づくと更に怖くなった。ただひたすら怖いだけの時間だった。

思い出すと今でも震えるよ。
@@@@
@@@@
だから、あの人が来てくれて本当に良かった。
@@@@
@@@@
泣き叫ぶ俺を助けてくれた人がいたんだよ。その人がいなかったらさ、あの後どうなってたか本当に分からない。……もしかしたら、今ここに俺は居なかったかもしれないんだ。

じっ、冗談！というか助かったんだよ俺は！

へたり込んでいた俺に、大丈夫？って声をかけてくれたんだ。その人は巫女さんみたいな格好をして帽子を被った若い女の人で、ちょうど今の俺らぐらいかな。めちゃくちゃ髪が長い人でさ、腰ぐらいまで伸ばして結っていたんだぜ。

びっくりして固まってたら、その人はしゃがんで俺と目線を合わせてさ、迷子なの？って優しいけどはっきりした声で尋ねてきた。そこでようやく、俺は迷子だったんだって気づけて、帰りたい、暗くて怖い、ってぐちゃぐちゃになってその人へ泣いた。

そしたらパッと周りが明るくなった。たまらなく怖かったのが、懐中電灯ひとつで、あんな落ち着くなんて知らなかった。

その人は俺と手を繋いで小山を降りてる間、俺の家の場所を尋ねてきて、だけど俺は小1だったから大したこと言えなかったんだ。あっちの神社の近く、青い屋根、踏切が見えるってことくらいしか言えなかった。でもな、それだけでさ……優しい笑顔で、「わかったよ、帰ろう」だってさ。

俺の手を繋いで、ゆっくりだけど迷わずに道をすいすい進んでくんだ。さっきまで怖かったのが嘘みたいに普通の道だった。明るい光が道を照らして、繋いだ手も暖かくてさ……心が戻って来たって感じがしたんだ。

その人は時々、俺が怖くならないように喋ってくれたんだ。他愛もない話だよ。食べ物は何が好きか、冬休みは楽しいか、雪が降るといいね、みたいな。優しいし、頼もしかった。いつのまにか、すっかり怖くなくなっていた。

うん。そこから先は本当に何も怖いことは無かった。そんで結構歩いてさ、疲れたなと思ったら、その人が立ち止まって懐中電灯を持ち上げて少し先を照らしたんだ。

この神社だった。真っ暗だけど、照らされて見えたところから、確かに見覚えのあるものがたくさんあった。ライトで周りを照らして参拝してる人もちらほらいた。あと少しだね、もう帰れるよって……。その人が笑顔で言ってくれて、たまらなく安心した。

帰れるんだって思えたんだ。その人は俺の手を握り直して歩き始めた。神社を抜けて、そこの角を曲がって、線路沿いに歩いて……。
@@@@
@@@@
家が見えたんだ。
@@@@
@@@@
すると、パッと町に明かりが戻った。俺はその人の手を離して、走り出した。明るい、いつもの町と自分の家がそこにあったんだ。

いや、泣いちゃったよ。嬉しくて泣いたのはあの時が初めてだった。

玄関開けてさ、泣きじゃくりながらただいまって叫んだ。

すっ飛んできた母さんがすぐに抱きしめてくれた。父さんも俺の名前を叫んで抱きしめてくれた。

2人してさ、ごめんね、怖かったね、良かったって泣きながら抱きしめてくれたんだ。

しばらくそうしてたら、その人のこと思い出して言ったんだ。親からその人はどこにいるのって聞かれて、家から出てみたんだ。

もう、その人はどこにも居なかった。

お礼言わなきゃな、って思ってたらサイレンが近づいてきて、家の前に止まると血相変えた警官が飛び出して来た。

それがさ、父さんが110番して、そのまま放ってたんだよ。通報中に泣き声が聞こえたら、ねぇ……。

警官はどこか呆れながら、良かったですねって言ってたよ。

------
「…….それで終わり？」
「うん」

ふうん、とさして興味なさげにサナが白い息を吐く。元旦の朝は、そこそこに人がいる。参拝客が賑やかに挨拶を交わしている。

「その人さ」

サナは木の枝におみくじを固く結びながら、淡白に尋ねてきた。

「どんな顔だったの？」

俺もおみくじを木の枝に結ぶ。大吉……サナは小吉だった。サナは運でもなんでも、俺に負けるとほんのわずかに不機嫌になる。

「覚えてない……てか、見れなかった？帽子してて暗かったし……」

脇に退いて、スペースを譲る。子供たちの笑い声がいくつも聞こえる。

「巫女服に帽子って、変じゃない？」

恩人のセンスを悪く言われたようでムッとなるが、まあ一理ある。巫女服に帽子は、あまりにも合わない気がしてきた。

「寒かったのかもね。ニット帽だったから」
「ああ……。顔が見えないって言うから、てっきりああいうつばの大きいものだと思った」

ほら、とサナが向いた先には、つば広帽子を深く被るひとりの女性が歩いていた。彼女の髪はとても長く、腰あたりまで伸びていた。結われてはないし、巫女服ではない普通の服だ。

木の葉を舞わせる風が吹き、彼女のつば広帽子がふわりと浮く。彼女は帽子を押さえるが、その一瞬に俺は彼女の顔を見た。
@@@@
@@@@
「あ」
@@@@
@@@@
たまらず駆け出した。サナは驚き俺を呼び止めるが、ごめん、とだけ叫んでそのまま走り抜ける。一目で分かった、あの人だ。俺はあの人の顔をちゃんと知っていた。なんで忘れてたんだ。

朝日も昇り、続々と増えて来た人をかき分けて追いかける。あの日のように、あの人はすいすいと進んでいく。だけどもう、俺は子どもじゃない。走っても迷わない。

神社を出てあの人を追いかけると、彼女は自らを追いかけてきた俺へ振り返った。俺を見つめるその顔は確かに記憶と似通っていた。

けれど、かつての暖かさは微塵も無かった。冷えた鉄のような、機械のような無機質さのみがそこにあった。

「何か用ですか？」

その目にあの夜の面影は微塵も無い。物と同じように人も見ている。

「えと、その……」

言葉が出ない。誰も受け入れない、他人を拒絶する佇まいに気圧される。姿形は似ていても、もはや別人だ。

「無いなら、さようなら」

その人は顔を戻し、言葉が出ない俺を置いて歩き出す。追いかける足が動かない。拒絶されるのが、怖い。そんな人じゃなかった、絶対に。

……本当に？

俺はあの人に自分勝手なイメージを押し付けていただけかもしれない。かつて、あの人は本当に微笑んでくれていたのか？励ましてくれていたか？

伸ばした手を下ろす。

びゅう、と風が吹く。あの日あの夜、一人ぼっちだった時も吹いていた。寒くて、辛くて、ひもじくて……。今日みたいに手が冷たかった。
@@@@
@@@@
@@@@
@@@@
それでもあの人は、握ってくれたんだ。
@@@@
@@@@
それは、それだけは真実だ。
@@@@
@@@@
@@@@
@@@@
「俺は、佐藤カケトです！」
「10年前、2007年の12月31日に、あなたに助けてもらった者です！」

あの人が振り返り、驚いた顔で俺を見る。その顔は鉄の仮面では無く、思わぬ衝撃に狼狽える、唖然とした顔だった。固まるあの人をよそに、俺は言うべき言葉を紡ぐ。

「助けてくれて、ありがとうございました！」

勢いよく頭を下げる。この10年間、ずっと言いたかったことだった。言わなきゃならないことだった。

場を沈黙が包む。地面を見つめる俺の目に、あの人がこちらへ歩み寄る影が見えた。
@@@@
@@@@
「……大きくなったね」
@@@@
@@@@
顔を上げると、微笑むあの人がいた。あの日あの夜、俺の手を繋いでくれた暖かい笑顔が、そこにあった。あの人は俺の肩に手を置き、優しい声を聞かせる。

「あなたも、誰かを助けてあげてね」

それだけ言って、あの人は立ち去っていった。手を振って、さようならと言いながら。その背中に、俺が掛ける言葉は無かった。
@@@@
@@@@
@@@@
しばらく立ち尽くしていると、いつのまにかサナが隣にいた。

「お礼は言えた？」
「うん。俺のこと覚えてくれてたよ」
「10年も前のことなのに、すごいねその人」

そうだね、と相槌を打ち神社へ戻る。人は増える一方で、少し窮屈に感じるぐらいだった。

「俺にも誰かを助けろってさ」
「へぇ、すごいできた人じゃん」

サナは感慨に浸る俺を見て、面白いことを思いついたようだ。

「なんか神秘的だし、もしかするとカケト君が迷った神社の神様……あ」

だがその言葉は続かなかった。鳥居から少し離れた杉の側に、1人の小さな男の子が立ちすくんでいた。その顔はとても寂しそうで、涙目になっていた。痛いほどその感情が伝わってくる。あの子は今、たまらなく孤独なのだ。
@@@@
@@@@
あの人は……優しいだけの、ただの人だった。
@@@@
@@@@
俺は男の子に近づき、しゃがんで目線を合わせ、微笑みかける。

「大丈夫？」
@@@@
@@@@
------
@@@@
@@@@
[[collapsible show=&#34;白衣を羽織る。&#34; hide=&#34;これが人生だ。&#34;]]
@@@@
@@@@
窓も扉も無い、ただ白いだけの廊下を歩く。本来、彼女のライセンスでは到底知り得ない場所だ。
@@@@
@@@@
顔を上げて前を向き、一歩ずつ進む。
@@@@
@@@@
廊下の最後には手術室にそっくりな扉がある。異なるのは、その表示灯は一つの文字も刻まれていない点だ。
@@@@
@@@@
一人でに開いた扉の内へ、彼女は踏み入る。
@@@@
@@@@
その部屋には黒電話がある。
@@@@
@@@@
彼女は振り返り、ひたすらに続いた廊下を振り返る。誰もいない、何もない純白の道だ。その視界を塞ぐように、扉がゆっくりと閉まる。
@@@@
@@@@
彼女は目を伏せた。しばらくした後、瞼をゆっくりと開いて黒電話へ向き直る。決して大きくは無かったその手で、彼女は受話器を持ち上げる。
@@@@
@@@@
そして……御先稲荷はこう言った。
