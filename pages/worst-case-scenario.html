**最悪のシナリオ**

「今言ったことが全て事実だと仮定してください」

「何が最悪のシナリオなんでしょう？」

そういう質問に答えること、それが私の過去22年間の仕事だった。このような問いはタバコ会社の首脳陣から軍需企業に至るまで、あらゆる人々から投げかけられてきた。私の命と生活は彼らに正しい答えを与えることによって成り立ってきたのだ。今回のそれは世迷言の領域だった。この「博士」とやらはふざけていて、何の為にそんなことを言うのか理解できない。彼が述べた状況は滅茶苦茶だった—インタビューの全てが滅茶苦茶ではあったのだが—が、その質問に答えればかなりの後金が貰えることになっていた。質問とその回答にそれほど意味が無かろうと。

「博士。その時点で状況は悪いと思われます。既に収容は完全に破られており、その拡散を止められる人間は死に、24時間後には100マイル以内にいる全ての人間が危険に晒されます。ですがその時点においての最悪のシナリオでは、収容の再確立は大した問題にはならないでしょう。なぜなら、過去に発見された事のない、深宇宙からの物体が観測の盲点、太陽の裏側から今まさに発見されたところで、それが地球と衝突する軌道をとっているがために、我々は数時間以内に確実な滅亡をどうにかしなければならないからです。どんな時でもそれが最悪のシナリオですよ」

彼らが何を言ったのかは分かるはずだ--ゴミを入れればゴミが出てくる[[footnote]]訳注: garbage in garbage out 出力の質は入力の質に左右される、という意味のIT用語。[[/footnote]]。

「それは経験済みです。1992年の9月にL3天文台の次席研究員がそいつを見つけて立派な辞表を出してくれましてね。あの日で天文台の元が取れましたよ。まずいことになりかねませんでしたが、次に備えてメモを取りましたし、自分達の仕事は果たしました」

「少し時間をいただけますか。お渡しする物を持ってきますので」

彼は私をからかっているのに違いない。だが彼がセキュリティクリアランスを持っている人間を、ただふざけるためだけに送ってきたとは思えない。私をここに呼ぶために彼がサインした秘密保持契約は、世界最高の弁護士達によって作成されていた。これが誰かのお遊びであるはずがない。頭の片隅で記憶の端々が集まり始める。私はニュースで聞いたものを思い出そうとした。1994年、ミル・コーブの集団災害。絶滅したとされていた鳥インフルエンザの変種の大流行、政府がそう発表したもの。

彼を信用するべきだろう。彼は私の心に、私が知った事は本当に起きたのかもしれないと思わせるだけの疑念を植え付けてみせたのだから。しかし私の想像力は暴走し、彼が戻って来る頃には冷や汗まみれになっていた。彼は3冊のフォルダをこちらに滑らせ、それぞれを注意深く読み、終わったら教えるようにと言った。私は詳細を把握するため、それぞれ10分をかけて熟読した。彼らが私に支払うもののために、彼らに協力してみようと思ったのだ。私が振り返ると、彼は再び話し始めた。「同じ質問です。この3つのファイルが事実だと仮定した場合、最悪のシナリオとは何でしょう？」

私は最初のフォルダを彼に渡し、言った。「これは簡単です。誰にも手袋無しで触らせなければいい。どこかのロッカーに入れて鍵をかけ、誰にも鍵を渡さない。これで終わりです。これは鍵のかかった箱の中では何もできません。最悪のシナリオは、危険だとは思わずに誰かがこれで遊ぼうとする事ですね」

私は2冊目のフォルダをもう一度めくり、手渡した。「こちらは先のものより少し難しい。人々からは遠ざけておいて、その上で現場にいない人間のどんな決定でも実行する者が必要です。最悪のシナリオは、誰かが共感し始めて外に出してしまう事です」

私はなんとか真顔を保ちながら、3冊目のフォルダを机の向こうへと滑らせた。これは馬鹿げたジョークだった。心理学の落第生が思いついた、ちゃんと箱の外側の事を考えているかどうかを確かめるためのテストか何か。「博士。これはあなた方に対処できるものではありません。SF作家の頭の中から飛び出て来たような問題です。あなた方のしようとする事を見破って脱走するのですから収容する事ができません。何かしようとする度にこれは強くなっていく。とんでもないことを企んでこれに出し抜かれた日には、これはあなたを殺します。そして殺せるもの全てを殺し尽くすでしょう。数十億年後に稲妻が泥沼を打って原始的な自己複製分子が発生するような事があれば、これは//それ//を探して滅ぼします。これ//こそが//最悪のシナリオです」

「他に何か質問はありますか？」

「ありませんとも。ハンフォードさん、財団で働く気はありませんか？」</textarea></pre>
