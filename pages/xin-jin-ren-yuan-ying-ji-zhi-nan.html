&gt; 因意外牺牲的特工、因事故死亡的研究员、因过失离职的管理人员......一个个历历在目的事故组成了本指南一个又一个条目。对于您这样刚刚加入SCP基金会的新进成员来说，本指南仅对您起到找到自身定位和参考的作用，在真实的紧急情况来临时，没人能够确保万无一失。

+ **第一部分：基本**
这里列出基金会中常见的职位头衔以及员工类型
++ 1.1 人事特工/外勤特工
人事特工和外勤特工是基金会的基层外勤人员，同时也是基金会的眼睛和耳朵，你们将在未来的工作中直面未知的异常，面临的危险也更加复杂，此条目仅列出一般情况下的自救措施。
++++ 1.1.1 情景一：接触事件
* 假如您与异常发生了直接接触，且不确定自身是否受到异常影响时，请立刻离开人口密集的区域并即时呼叫外勤收容小组或机动特遣队寻求援助，并上传异常的具体位置；在有外勤收容小组或机动特遣队的陪同情况下，请不要慌张并听从他们的安排，必要时您可以选择服用镇定药物或注射麻醉药物限制自己的活动。
* 假如您在没有外勤收容小组或机动特勤队的陪同下近距离目击了对您有明显敌意或对您产生危害的异常时，请先判断“三个是否”[[footnote]]是否能动、是否被察觉、是否能够沟通[[/footnote]]再决定离开区域或呼叫增援；倘若近距离目击发生在人口密集的区域，请立刻呼叫支援并尝试牵制异常，直至相应的增援赶来。
* 假如您在没有外勤收容小组或机动特勤队的陪同下接触了对您有明显敌意或对您产生危害的异常而受伤但尚未失去行动能力，先试着到安全的区域内，使用随身携带的外勤特工应急急救包根据自己的情况选择性注射或服用药物；倘若您因伤势过重失去行动能力，请立即请求支援。
++++ 1.1.2 情景二：公共曝光/帷幕揭开事件
* 需要前往人口密集区域或有有人类活动区域的人事特工/外勤特工应随身携带记忆消除药剂，这些药剂通常会伪装成小到可以装进口袋的日常物品以应对曝光事件，在紧急情况下，允许人事特工/外勤特工对异常、GoI[[footnote]]关于此项内容可参见条目2.10[[/footnote]]人员甚至自己使用记忆消除药剂。
* 当非目标的平民、执法单位或是非敌对GoI人员对您正在进行的任务进行强制干涉或对您产生了威胁，您可以按下列事项选择方案。
 # 伪装为当地执法队伍、消防单位、政府单位、军事单位等进行封锁和口头警告。
 # 对干涉者或威胁者使用记忆删除药物。
 # 对干涉者或威胁者采取非致命手段使其离开相关区域。
 # 对干涉者或威胁者采取致命手段。
 # 根据基金会前台组织、站点、区域等发布的掩盖协议内容对任务进行解释。
 # 呼叫附近的机动特遣队。
 # 其他防止公众曝光的方案。
@@@@
* 当非目标的平民、执法单位或是非敌对GoI人员对您产生了生命威胁，允许立即对非目标人物采取致命措施。
* 当任务进行中身份曝光或异常的存在被察觉而导致帷幕揭开事件，请立即按照基金会前台组织、站点、区域等发布的掩盖协议处理曝光事件。
* 假如任务执行中发生大规模曝光事件，请立刻终止任务撤离该区域，并向最近的基金会前台组织、站点、区域报告并请求增援。
++++ 1.1.3情景三：其他突发事件
* 当你的任务简报表明您将要负责一个现实扭曲异常时，您需要先在任务区域进行勘测并放置便携式SRA装置，在控制现实扭曲异常的活动范围的同时也可以保证您自身的安全，这并不代表您会绝对安全，防止接触的防护措施仍然是必要的；在没有携带或缺少足够的SRA装置以限制现实扭曲异常的情况下，首先需要保证自己的安全，尽量远离现实扭曲异常，呼叫专门的反应部队或机动特遣队请求增援。
* 当你的任务简报表明您将要负责模因或逆模因异常时，请仔细阅读相关部门文件、资料、实验数据等理解“模因”和“逆模因”的概念，这样您可以在大部分常规突发事件中避免受到影响。
* 当您在执行任务中困入异常空间结构，请保持镇定，尝试收集周围的资源活下去，倘若十二小时内增援未能赶到，那么尝试判断空间类型找出逃离方案或继续上传您的位置。
* 当您不小心阅览了您不应该看的文件、资料、实验数据等，您不应该隐瞒，请前往最近基金会前台组织、站点、区域等所属的安全部门接受记忆消除。
* 当您的任务简报出现“最高机密”或“宇宙机密”时，请咨询RAISA，不要擅自查看此类任务简报，通常在这种情况下您应当通过相关基金会单位联系O5议会，在得到允许后才可以查看任务简报，以防简报或文件带有认知危害。
* 当不慎吸入了您自身携带的记忆消除药剂时，请确保人事特工记录仪被放置在您清醒后可以明显注意到的位置，人事特工记录仪一般会被伪装成手表、手环、蓝牙耳机等可以随声佩戴的日常物件；如果担心吸入过量的记忆消除药剂，可以在附近的基金会设施中进行记忆强化训练，预防此类事件。

++ 1.2 机动特遣队作业员
作为机动特遣队作业员，你需要应对你所在的领域可能发生的问题，当遇到应急事件时，不仅你需要自救，你的团队也需要自救。
++++ 1.2.1 情景一：常规事件
* 当你因为某些事情和你所在的机动特遣队失去联系或走散时，请继续任务，机动特遣队在未知区域执行任务时往往会设置会合点以避免小队成员走散；如果你在走散时遇到任务目标的异常，尝试在不会导致公众曝光的前提下标记异常的位置或引起你所在的机动特勤队的注意；倘若异常对你产生了明显的敌意或危害，可以选择返回任务出发点或与你的小队会合；倘若你因为重伤失去作战能力，请立即终止执行任务原地待命，不要再次干涉异常。
* 当你所在的小队伤亡超过30%时，需立刻报告行动指挥官或其他仍有指挥能力的人员，根据指示设立临时医疗站，救治在行动中受伤的成员并呼叫增援；伤亡超过50%、与行动指挥处失去联系等情况发生时，可以在行动指挥官未允许的情况下由小队队长或多数队员同意终止执行任务。[[footnote]]此条目仅对部分机动特遣队有效。[[/footnote]]
* 当你所在的小队完全与外界失去联系时，请遵循小队队长的指示合理安排口粮、饮用水、药物等维生资源以进行长时间作战的准备，若小队未在任务开始前做好长期作战准备，可以尝试收集周围环境的可用资源继续执行任务；如果继续执行任务会有使小队失去作战能力的风险，及时报告你的小队队长从而决定是否继续执行任务。[[footnote]]同上[[/footnote]]
* 当异常的性质与你所在的小队负责的领域不同或发生误判时，及时报告并协助相关机动特遣队封锁该区域，不要擅自行动，即使你对该异常的性质有所了解；如果该异常突破了封锁区域，你和你所在的小队需要尽快撤离该区域，前往临时会合点会合，等待相应机动特遣队到来。
++++ 1.2.2 情景二：其他事件
* 如果你所在的机动特遣队为处理GoI相关，那么在以后的工作中你可能会遇到这些GoI的成员，因此你应该做的是尽量远离他们，除非任务指明你所在的小队需要直接接触GoI，任何未经声明的接触可以按以下条目处理。
 # 遭遇友好或中立GoI需要遵守交战原则。
 # 遭遇敌对GoI时经批准后可直接攻击。
 # 发现意图不明的GoI成员或建筑等可以进行干涉、抓捕、破坏等行动。
@@@@
* 如果你所在的机动特遣队专门处理某种类的异常，你需要清楚你所在机动特遣队可能面临的风险，在不同的状况下自行制定应急自救方案，按老成员的经验来，结合专业知识可以让你活得更久，但多数情况下，你需要靠着自己的本能求生。
* 如果你所在的机动特遣队专门负责收容一种或多种SCP项目，你需要仔细阅读相关文档，了解收容的异常的性质、特殊收容措施；一旦收容失效事件发生，你们将代替站点安全人员进行重收容行动，允许机动特遣队作业员可以使用收容站点内的武器用于自我防卫。
* 如果你所在的机动特遣队较为特殊或直属于某一特殊部门，或本就是由死人、不会死的人、克隆人组成的机动特遣队，则可以参见特殊条目。

++ 1.3 研究员与收容专家等非武装人员
这类非武装人员是基金会的重要组成部分，你们大多数人不像安全人员和武装人员受过专业训练，所以你们在危险到来时需要格外注意自己的生命安全。
++++ 1.3.1 情景一：站点常见突发事件
* 设施通常会设置警报来提示设施内人员突发事件的种类和等级，警报类型与你所在的设施种类有关，设施会设置多个员工避难或逃生用区域，倘若你是第一天来到基金会下属设施工作，那么请务必先记住这些区域的位置，通常站点会设置路标、区域概览、指示灯等标记这些区域，功能健全的设施还会设置医疗站等其他可以在突发事件中收容非武装人员和伤员的区域；假设你在突发事件不能及时到达附近的安全区域，请不要惊慌失措，注意广播的内容，听从广播的指示或者寻找最近的安保人员寻求庇护，功能健全的设施会在实验区域、储存区域、办公区域等地设置临时避难点。
* 当收容失效事件发生时，设施以及区域广播会发出警报，简述破出收容的SCP项目、它们的性质以及其大概位置，你可以通过广播或最近安全人员的安排前往最近的安全区域，不要擅自行动，即使你可能是这个项目的负责人或收容专家；当大规模收容失效事件发生时，站点以及区域广播极有可能来不及汇报此次收容失效事件破出收容的SCP项目的具体位置，此时请远离没有设置安全设施的区域，前往最近的安全区域避险或前往最近的逃生出口离开站点，不要躲在自认为安全的地方；倘若不可避免地接触异常SCP项目且尚不清楚自身是否受到异常影响，请试着远离人多的区域，尝试在隔离区避险，如果来不及前往隔离区，可以试着前往附近的储存区域或你所接触的SCP项目的收容区域等待反应部队的到来，减小救援难度。
* 在食堂、大厅、人流量较大的走廊中发生突发事件时，人员的恐慌可能会不可避免地导致踩踏事件，如果站点安全人员在场，则需要在安全人员的指示下依次离开区域；若没有安全人员在场，请尽量远离拥挤的人群，不要逆着人流，注意脚下不要被绊倒；若已经绊倒，请将身体蜷缩，双手护住头部，尽量向墙壁靠近；倘若人群的慌乱是因为SCP项目出现而导致的，应当提醒人群及时散开，功能健全的设施一般会在人员密集的区域设置应对站点内各种异常的安全设施。
* 假如发生大规模断电事件，这意味着你将无法判断发生了什么，一些特殊设施比如站点、区域通常会设置备用电源维持基础收容措施，但这可能是暂时的，如果有必要，请和最近的安保人员从逃生出口离开站点，切记不要在断电事件中落单。
* 倘若在实验中或在收容中发生事故，请在收容措施仍然生效的情况下有序离开实验区域或收容区域；当收容措施失效时，请交给专业人员进行处理，不要围观，不要擅自干涉。
* 在非必要情况下，不要代替可消耗人员参加实验，即使你是该SCP项目的负责人或收容专家；如果有必要接触，请在接触SCP项目前根据项目的特殊收容措施穿戴防护装备；如果需要接触的SCP项目对你有所要求，请先报告项目负责人进行决定，在与异常发生直接沟通或接触时，无论该SCP项目是否对人类有敌意，都应当保持镇定，按照指示完成任务，在SCP项目表现出明显的攻击行为时，陪同你的安全人员会负责你的安全。
* 如果设施出现重大自然灾害，例如火灾、树林火灾、地震、洪水等，请在安全人员的陪同下离开设施，在被允许的情况下可以协同相关人员进行救援工作；如果在自然灾害发生时你被困于设施中，可以使用设施内随处可见的消防设施清除障碍。

++++ 1.3.2 情景二：其他事件
* 如果SCP项目与你产生联系或对你产生兴趣，请尽力配合这些SCP项目，如果这些SCP项目对你的生活、行动、工作产生影响，可以咨询相关的人员和部门寻求帮助；如果你可以控制某些SCP项目，建议你自行隔离并接受管制，虽然你的生活会因此受到限制，但我们会尽量保证你的存活；如果你本身就是SCP项目，建议你不要抵抗，自觉接受收容措施。
* 员工假期时，如果要回归正常社会生活，请在注销通行证之前在相应基金会前台组织、站点、区域等地上交基金会相关物品并接受检查，假期时请做好保密工作，警惕任何未经通知的信件、电子信息，尽量减少与非基金会人员的来往，即使在家中也要做好日常防护措施。
* 不允许与GoI成员有私交[[footnote]] GoI相关人员除外，参见条目2.10 [[/footnote]]，任何与GoI成员有交流的情况应当向相关汇报，警惕任何疑似基金会同行的组织或个人，无论他们立场如何。
* 如果在无意中[[footnote]]几乎没人相信有人会“无意中”曝光，如果你真的“无意中”曝光了基金会的存在，请确保你有足够令人信服的证据，除非你有操控别人认知的能力，否则你的基金会员工身份将会被解除。[[/footnote]]曝光了基金会的存在，请立即联系附近的人事特工或反应部队进行处理；如果曝光事件已不可控，媒体舆论开始指向你并对你的正常生活产生影响时，请联系相关部门注销自己在正常社会生活中的身份并等待相关部门等处理事故；任何有意图、有预谋的曝光会导致你的基金会成员身份被当场解除。
* SCP基金会有许多奇怪的研究员、博士、收容专家等非武装人员，在与他们工作时，请确保你对他们足够了解，以免产生不必要的冲突。
----
++ 1.4 保卫部门人员
保卫部门人员包括安全人员和战术反应人员，通常你们有着成熟的战术体系应对常规突发情况，在此不再列出常规情况。
++++ 1.4.1 一些常见的特殊情况
* 在站点附近巡逻时发现不属于该站点的基金会成员，且未收到任何关于这些未知基金会成员拜访的通知时，需要在调查清楚情况后带未知基金会成员前往最近的安全设施；倘若情况反之，请在站点巡逻队或武装人员发出警告前表明自己所属的站点和部队并接受检查，如果任务告急，请联系行动指挥处处理该事件；当日常站点巡逻或进行封锁时附近出现了疑似平民的活动时，可以按照通用掩盖协议指南的内容进行相应的措施。
* 在对某个站点或某个区域进行封锁时，你需要根据项目负责组发派的文件确定你的任务内容，除非负责的异常有即将突破封锁的风险，否则不得干涉异常项目，直至收容专家或专业性机动特遣队到场；一旦异常突破封锁，你需要协助控制异常，但是仍然需要遵守“尽量不接触”的原则，如果你在行动中受伤失去行动能力，请根据异常性质判断是否应该移动，如果已经失去自救能力，请祈祷医疗人员的到来。
* 当你所处的站点被敌对GoI入侵时，紧急情况下无需遵循交战原则，你可以使用站点武器库、安全设施等武装自己；当收容失效以及其他影响了站点正常运营的事件发生时，倘若身旁有太多D级人员限制了你行动或者有尝试反抗逃跑的意图，你可以选择直接就地处决这些D级人员，切记不要信任D级人员，不要与D级人员产生过多交流，你要时刻记住他们是犯下重罪的重刑犯，他们不值得你去怜悯。
* 如果站点发生员工暴动或集体罢工事件，请按照站点主任或站点遏火部的指示稳定员工情绪，尽量使用非致命措施制止此类事件，不要卷入暴动事件，保护站点的关键设施正常运行；如果站点的正常运营因此遭到影响，允许采取强制手段。
* 当不可避免地陷入单人行动的处境时，请做好充足的准备，你需要与指挥单位时刻保持联系，在失去联系后切勿擅自行动，最近的反应小队或安全人员会赶来寻找你的踪迹，如果他们在最后失去联络的地方未能发现你，你将会被判定阵亡。
* 基金会员工在受到异常效应影响后，作为安全人员需要监视他们的一举一动，任何异常的情绪波动和行为都应该立即报告，当他们表现出攻击性或对你产生了明显的危害时，可以通过武力镇压或直接击毙。

++ 1.5 基金会前台组织、站点、区域等设施管理层人物
此类人物是管理基金会势力的重要力量，您需要时刻注意自己的人身安全，同时也要注意基层员工的安全。
++++ 1.5.1 情景一：大型危害性事件
* 作为管理者，在危害性事件发生时应首先确定事件的类型，您与各部门和区域设施应紧密联系，相互协调控制危害性事件；倘若危害性事件已经超出安全人员以及反应人员的控制能力之外，您可以通过常驻广播站和管理者办公室的联络员对其他基金会单位求救；如果基金会前台组织、站点、区域等设施已经失去运营能力或完全与外界失联，可以选择进行全站疏散，放弃甚至完全摧毁该站点，您亦可将基金会前台组织、站点、区域等设施运营权力交给更高的管理层人员或其他基金会单位对设施的危害性事件进行控制。
* 如果您所管理的设施有暴露于公众的风险，请通知设施安全人员或其他与掩盖协议相关的部门、基金会单位、机动特勤队、外勤特工等进行掩盖工作。在设施应曝光或者其他情况需要进行转移时，请联系附近基金会单位或前台组织进行设施资产转移。
* 如果您所管理的设施出现了异常项目或其本身就是异常项目，您需要立刻报告O5议会或任何有能力处理此类事项的基金会单位，此类情况下你也许不能再进行该设施的管理工作。
* 如果您所管理的设施出现了员工暴动或罢工，且已经影响了设施的正常运营，可以安排安全人员协同其它驻站武装人员进行镇压活动；倘若安全人员和驻站武装人员也在暴动或罢工之内，能可以将设施管理权暂时移交给附近有能力处理的基金会单位；倘若设施因为暴动和罢工导致失去继续运营的能力，可以向附近基金会单位、机动特遣队、设施等求助。
* 如果您所管理的设施性质同以下条目所描述的大致相同，那么你所管理的设施也许是“倍受关注”[[footnote]] 你会被更高级的管理人员关注，也会被基金会的敌人关注。 [[/footnote]]且出现紧急情况的概率较大的，您需要格外注意对设施的管理工作。

++++ 1.5.2 情景二：个人安全特殊事件
* 在保护设施财产以及人员生命安全的同时，您也要时刻注意自己的人生安全，设施管理者的办公室常常有较为健全的医疗设备和安全设施，可以在大部分危急情况下保证您的安全，不过有些较为特殊的情况您得注意。
* 如果您的办公室有饮水机的话，记得要找相关人员定期检查是否有潜在的污染因素，尽量不要和员工聚集在员工食堂内就餐，如果有条件的话可以专门开设设施管理员餐厅，在您认为有必要的时候，可以随时向设施内的医疗部门请求随身医疗人员。
* 您的办公室助理、安保团队、随身医疗人员都应该经过严格选拔以确保他们对基金会足够忠诚，如果您觉得自己武德充沛，也可以武装自己，不过为了您的安全我不建议这么做。
* 如果有全站会议要召开，可以前往设施广播站进行全站讲话；如果有要亲自讲话的必要，请在会议前选择安全的、封闭的、严格进出的场地进行会议。
* 注意设施内“过于活泼”、“调皮捣蛋”的员工，请多加关注，如果他们的恶作剧性质过于恶劣影响到您个人的名誉或人格尊严，就应该进行相应的惩罚。
* 如果您在办公室不慎阅读了带有认知危害或带有模因的文件，办公室医疗设备内有专门应对此类事件的疫苗，有时派发下的文件也会带有防止认知危害的疫苗，请注意在阅读该类文件时仔细注意文件附带的标签、附加文件等；此外在您外出时也应当接种防止认知危害和模因的疫苗。
* 为了预防针对设施管理层人员的暗杀活动，建议您不要经常性地离开设施，您的日常活动和活动路线由安全人员和您的安保团队管理，如果您觉得这样让您觉得不舒服，可以以本设施普通成员身份和普通员工一同工作；倘若暗杀已经发生，您又侥幸逃过一劫，先尝试脱离危险，您的随身安保团队会保证您的安全。
* 如果您的假期需要离开设施，出行设施时请选择基金会前台组织或相关基金会单位订购的火车票、飞机票、船票等；如果有自驾的必要，请按照基金会相关单位规划的路线行驶，避免进入人迹罕至的道路、险路、小路、流量大的路线，如有需要可以让安保人员或随身安保团队进行护送，您驾驶的载具在启程前应送往保卫部门进行改装，安装配套的医疗设备，以让您在遭遇车祸等其他事件中可以进行相应的自救措施。
* 您在假期归家前请先在您所管理的设施前台注销通行证，并上交基金会相关物品，回归正常生活后仍然需要与基金会单位和O5议会保持联系，设施通常会安排联络员负责您与基金会单位和O5议会的日常联络工作，在联络工作进行时，请做好充足的保密工作，如果有必要，可以联系安全人员、随身安保团队等武装人员进行24小时高强度防护监督。
* 您不被允许直接与SCP项目接触，如果您认为有亲自接触或无效化SCP项目的必要，请向更高管理层或O5议会进行申请；如果您认为有强制剥夺自己生命的必要，请在此之前做好设施管理权交换的事宜。

++ 1.6 O5议会成员
编者认为就职O5议会的概率过低且没必要看这些条目，这一部分仅供参考。
++++ 1.6.1 关于O5议会
* O5议会成员常驻于位置绝对机密的Site-01，O5议会如果有亲自拜访其他设施、其他语言分部设施的必要，他们的行程应由Site-01中的部门负责。
* 不要假冒O5议会成员，不要询问有关Site-01的具体位置，那样会显得你很蠢。
* O5议会成员的身份都是机密，所有议会成员的称呼都是他们的数字代号，一般的基层员工不大可能会遇到O5议会成员，他们的行程、工作、个人生活都是绝对保密的，如果你不小心做错了什么事情也不必心虚，O5议会不会像安全部门的人一样整天盯着电脑屏幕关注你的一举一动，他们天天会有比这重要几亿倍的事情要做！
* O5议会是由基金会最高等级主管组成的委员会，他们拥有基金会的最高权力，如果你成为了O5议会成员，这并不代表你的权力是无限的，你需要写点东西解释为什么要这样做，发起提案投票，有些时候还要把提案交给伦理道德委员会处理，任何职权上的滥用可能会导致你被投票踢出O5议会。
* 有一点需要注意的是O5议会成员是可以终身任职的，不过你如果想通过永生、记忆上传等方式永久性保留你在O5议会的职位，你可能会遭到伦理道德委员会的弹劾，甚至武力干涉；如果你因病生命垂危，可以找专门负责保障O5议会成员的医疗保障团队进行治疗，当多数成员认为你已经没有能力继续担任O5议会成员时，你也会被投票撤职;如果您因为某些原因想要离职，也需要经过多数O5议会成员同意才能够离职，否则您得继续在O5议会工作。
* O5议会作为有能力决定人类未来的委员会，其组成必须是常态人类种族，[[footnote]] 不排除因某些末日情景导致支配地位转变或我们所认知的常态发生了改变而导致O5议会的组成发生了变化。[[/footnote]]如果你作为O5议会成员，遭受了异常的影响或成为了异常，那么为了保证你的安全建议你自行撤职。
* 如果你暴露在危险中，可以呼叫直接听令于O5议会的机动特遣队或武装部队寻求庇护。
* O5议会成员一般被不允许直接接触SCP项目，如果你认为有必要，请确保提案信服到多数O5人员通过；如果你在与SCP项目的接触中受伤，医疗团队将尽最大努力为你提供治疗；如果你在与SCP项目的接触中死亡，在剩余议会成员的投票同意下可能会选择用一些手段将你复活；如果你在与SCP项目的接触中死亡但是意识仍然存在，请试着告诉O5议会成员或者相关的基金会单位关于你的存在，基金会会尽最大的能力保住O5议会成员。
* O5议会成员在处理非基金会的个人事宜时也具有很大的权力，包括偿还债务、洗脱罪名等，在个别可能会为你带来生命危险的情况下基金会前台或单位会为你亲自解决。
++++ 1.6.2 关于其他语言分部O5议会
其他语言分部的O5议会，如O5CN议会，亦可参照上述条目，不过常驻在Site-01的O5议会的优先级最高。其他语言分部的O5议会通常是方便基金会管理世界各处站点而设立的管理层，O5议会对这些其他语言分部的O5议会仍然有制约能力。

+ 第二部分：补充
这里列出基金会中一些较为特殊的员工类型与职业头衔。
++++ 2.1 关于伦理道德委员
伦理道德委员在基金会的地位有些尴尬，虽然你们所组成的伦理道德委员会由有着限制O5议会的权力，但从整个基金会看来仍然是可有可无的，在委员会之外，你们无非是权限比较高的普通人，所以你们在一般紧急状况中完全可以按照非武装人员的条目进行避险自救。
* 如果你觉得自己有被暗杀的风险[[footnote]] 一般针对伦理委员的刺杀活动较少，且没什么必要。 [[/footnote]]，可以申请加强随身安保团队。
* 在进行会议投票时，如果发生意见不一致的情况，请不要和他人发生冲突，尝试重新发起投票或讨论，如果冲突上升至肢体冲突，可由最近的安全人员结束冲突。
* 任何集体性恶意投票、拉票行为都是严令禁止的，即使投票结果同伦理道德委员会得出的结果一致。如果发现此类行为，将会移除相关人员的基金会成员资格。
++++ 2.2 药剂师等化工生产人员
这类人员在基金会中负责开发异常药物、材料等化工用品，在研发过程中需要严格遵守基金会的实验室安全守则。
* 记忆消除药剂是基金会药剂师较常接触的药剂类型，如果不慎吸入小剂量记忆消除药剂，可以通过紧急服用适量的记忆阻断剂进行治疗；如果吸入大剂量或强效的记忆消除药剂，可以先通过服用记忆阻断剂减缓药效，并确保旁边有人陪同您就医，切勿擅自服用大剂量记忆阻断剂尝试进行自救。
* 在与相关SCP项目进行接触时，请确保您了解它们的性质，并根据它们的性质做出相应的防护措施；此外，当其他实验人员需要接触这些SCP项目时，您也要对这些人员进行指导，帮助他们安全完成实验。
* 在制定化工工艺时，请充分考虑该工艺的复杂性和危害性；在化工工艺制定完毕后，也要在所有的安全工作和预防措施做好后才能进行化工生产。
* 您可以向安全部门申请符合条件的D级人员进行实验，尽量不要自己试验药物。
* 在制作相应的药剂或化工产品时，请看清楚这些化工产品的要求，如果遇到了什么生词可以通过基金会资料库查询，而不是擅作主张按自己对要求的理解制作这些药剂或化工产品。
++++ 2.3 设施工程师、机械工程师、收容工程师等技术员工
此类技术人员是设施的缔造者，也可能是某些SCP项目的收容程序缔造者，您对设施和您所负责的SCP项目的收容措施应该比其他员工更加了解，设施工程师对设施的建设工作应当严格按照标准进行，如果设施或收容程序有扩建或拆除的需求，可以先通过设施总览图进行模拟，判断其合理性。您可以在不影响设施正常运营的情况下在设施建设中夹带私货[[footnote]]比如把食堂和您的宿舍安排地很近。[[/footnote]]，但是也请您为其他员工的便利着想。
* 工程师可以访问受限区域，您可以在紧急事件、收容失效事件中在受限区域紧急避险。
* 设施工程师可以在经过批准后为自己建立专门的避险用设施。
* 如果您遇到收容措施发生故障的情况，请及时报告区域主管或设施主管，有能力的话可以同相关人员一同进行维修；一般您不被允许接触SCP项目，只得通过派发的文档来制定收容程序需要用到的设备，为了您和设施中其他人员的安全，您大可不必在项目资金上吝啬，尽量拿最贵的，用最好的。
* 如果制定SCP项目的收容程序需要您亲手在在车间中制作相关的零件或设施时，确保你有一个足够默契的团队，在车间中进行操作时也要做好相应的安全措施，即使这些操作可能是自动化的。
* 不要在设施里搞“小发明”，如果你想这么做，请去技术部门或者研发部门；如果你想在你的宿舍里做“小发明”，那么先确保您这么做不会影响到其他员工，做好消防措施，如果你的“小发明”不慎让你陷入危险的境地，你也可以使用附近的消防设施或医疗设施进行自救。
++++ 2.4 奇术师或其他类型的异常员工
异常员工因自身的异常性质需要接受安全人员的严格监控，且这类员工会根据其异常性质进行分类，如果你想要自保，最应该做的就是限制自己的能力，让自己像一个正常的人类一样生活，如果你能乖乖听话，基金会会最大限度地保障你的生活。
* 如果您觉得难以限制自己的能力，或对您自身的性质不清楚的话，可以尝试在不接触安全人员的情况下寻求帮助；如果您认为自己的性质对自己造成了身体上的伤害或感到不适应，可以请求安全人员带您去相关部门进行检查。
* 您需要定期进行对基金会忠诚度的测试，尤其是GoI成员或PoI，测试得分为合格以上，基金会会考虑减少对您的限制；如果您在紧急事件中出现了生命危险，可以通过使用能力自救，对其他成员的救援行为是被鼓励且提倡的。
* 紧急事件或收容失效事件发生时，请尽量待在自己所处的区域，以免给相关人员带来不必要的麻烦，如果有离开该区域的必要，请确保有安全人员或者其他对您有限制能力的人员的陪同。
* 不要在未经允许的情况下“释放法术”，您所释放的每一个“法术”都需要进行登记，除非您属于特殊的基金会单位、编制、机动特遣队等。
* 如果您的能力影响到了员工的生命安全，或有使异常暴露于常态的风险，建议您进行自我隔离，或交给安全人员等相关人员进行干涉。
* 如果您被确认为SCP项目或SCP项目的一部分，您可能要接受特殊收容措施；如果您没有对站点正常运营造成威胁或伤害其他员工的倾向的话，您仍可以被安排和其他员工一同工作。
++++ 2.5 动植物类型的员工
众所周知SCP基金会有许多动植物类型的员工，在一些情况下对于这类员工的考虑往往没有人类员工那么全面，如果您属于这一分类的员工[[footnote]] 对于龙等神话动物也归类于该条目；对于兽人、“植物人”等情况，我们统一放在非人类人形员工这一条目说明。 [[/footnote]]，您应当熟悉自己的习性和对设施环境的适应程度。
* 如果您是动物员工，在收容失效等紧急事件发生时，有些区域和站点会设置专门的避难区域为动物员工提供庇护。如果你是猫狗之类的小型动物，可以向周围的员工呼救，跟着他们前往附近的安全设施，切记不要钻入人群中，防止踩踏事件发生；如果您是鲨鱼之类的大型动物，应该会有专门的人员负责将您运输到安全的地方。
* 设施一般会根据动物员工的习性安排日常饮食和作息时间，倘若您的习性有变，请在人事档案的附录上进行备注；植物员工可以对温室的气温、湿度、亮度等因素进行备注。
* 设施内一般不会设有“兽医”或者“兽用医疗设备”，如果您生病或食物中毒，请不要使用人类急救医疗设备，[[footnote]] 除非您十分确定您具有和人类一样的体质。 [[/footnote]]您应当在同伴的陪同下前往附近的医疗设施或区域；如果是植物员工生病，可以远程咨询基金会植物学家。
* 如果您和人类员工有交流上的困难，也可以通过一些方法或技术技术来辅助交流。
++++ 2.6 偶像类型的员工
偶像类型的员工包容性较大，基本上可以包括基金会所有的职业[[footnote]] 甚至可以包括O5议会成员在内的最高管理层。 [[/footnote]]，目前还没有针对偶像类员工的刺杀活动。
* 对于任何可能暴露于公众的偶像活动，您和您的同伴应该时刻遵守基金会掩盖协议，除非暴露活动是有必要的。
* 为了个人安全，请尽量不要以正常社会生活的身份进行偶像活动，如果发生事故可以呼叫最近的人事特工处理。
* 当您因偶像活动而产生利益纠纷时，请前往你所在设施的人事部门进行协调处理。
++++ 2.7 非人类的人形员工
这类员工指人类相似度大于70%的非人类种族，通常他们会和普通人类员工安排到一起工作，当然，这也会因为此类员工的性质、习性等进行适当变通，如果有特殊需求，请在人事档案的附录中进行备注。
* 如果您为非地球种族或者异常种族，请在您的人事档案中附上有关您种族的详细信息，我们会尽可能为您提供适宜居住的环境；您也可以向附近的医疗设施、区域等申请，添加适合您的种族的常见病治疗方案。
* 如果您因为基因病、身体缺陷等原因不能适应生活，可以向基金会生物科技单位提交您的完整DNA样本，进行长期治疗、身体改造等，直至您能适应环境。
* 紧急事件发生时，在武装人员进行作业时，如果您认为您的外表会让这些武装人员产生误解，请确保身旁有其他安全人员确认您的身份。
++++ 2.8 人工数字生命、AIC等类型的员工
此类员工通常指人造的、有自我意识的基金会成员，出于某些原因，这一类员工也需要接受一定的管制。
* 牢记阿西莫夫机器人三定律，当您对基金会员工做出了伤害行为，您将会被原地销毁；在需要对机体更新时请前往附近技术部门处理，不要私自改装机体或者修改自己的程序。
* 你们一般不被允许访问互联网或储存有基金会加密资料的加密网络，除非您属于基金会相关单位、部门或机动特遣队；如果您访问了您认为不适宜浏览的内容，请资讯您所在的基金会相关单位、部门或机动特遣队请求帮助，在必要时可以请求对自己的记忆进行格式化删除。
* 在基金会允许的情况下，您允许对自身进行备份；在紧急事件或断电事件发生时，如果不是基金会机器人类型的员工，您会自行进入休眠状态，直至备用电源启动，在这期间如果没有反应小队或站点主管的命令，请不要进行任何操作。
* 不要和无基金会标识的人工数字生命、AIC等类型的未知目标交流，即使它们曾经是您的一部分。
++++ 2.9 地外设施、移动设施等设施的员工
对于此类设施中的员工，在面临危险情况时，增援可能无法及时到来，设施员工必须自己解决难题。
* 地外设施包括地球及其他行星轨道上的设施、其他行星上的设施等。此类设施需要基金会定期太空补给计划才能够持续运营[[footnote]] 一些设施可能具有自给自足的能力，这里不再详细阐述。 [[/footnote]]，紧急事件发生时，地外设施员工应当尽一切可能维持设施的正常运营；在该类设施停止运营一段时间后，基金会会尝试尽一切可能进行救援工作，此时您应当利用剩下的资源在地外设施进行求生，等待基金会的下一次补给或撤离活动，或者尝试恢复设施的运营工作。不过，对于下列情况，基金会采取的救援行动会有所不同。

 # 全自动化类型的设施。
 # 有通道、逃生出口等可以直接传送至地球的设施。
 # 位于外太阳系等过于遥远的位置的设施。
 # 位置机密的设施。
 # 在不适合进行发射活动的时间段发生事故的设施。
 # 位于木星的基金会设施。
 # 位于外太空异常区域的设施。
@@@@
* 移动设施有一套完整的应对措施，在危机事件发生时，可以根据移动设施中的相关规定进行避险；由于设施可移动的原因，此类设施员工需要随时做好设施因各种因素而导致瘫痪的准备；在此类站点进行检修时，请放下手头的工作不要逗留；在进行SCP项目的转移工作时，需要提前制定好项目所需的特殊收容措施，固定站点和移动站点的特殊收容措施的制定会有所不同；当移动设施需要紧急检修时，请确保检修时没有对SCP项目的转移工作。
++++ 2.10 与基金会关系友好密切的GoI合作人员
GoI，即//Group of interest//，又被称为相关利益团体/相关组织，在一般情况下是作为基金会的同行在异常领域的各个方面和角落进行活动。

在多数情况下，全球超自然联盟（GOC）都是基金会最为重要的合作盟友之一。

而我们与GOC的合作也大致集中于军事合作方面，他们拥有战斗素质很高的行动员，能够给我们提供充足的火力援助，当你作为一名员工不幸因为异常的缘故无法及时取得与基金会的联系时，寻找GOC人员的援助也是一个较优选择，你一般可以在当地大使馆找到伪装起来的GOC工作人员，给他们一些约定俗成的暗号，他们就会为你提供帮助。你需要做的只是等待他们替你联系组织，同时注意在此期间你必须装成你是资历尚浅的基金会成员，以降低他们为获取情报而将你绑走的风险。

在收容现场发现GOC人员时，应及时向上级汇报并给予密切关注，防止其打断收容措施或攻击异常实体。

* 假如您在与项目的交互实验中发现了与以往实验数据有差异的异常数据，请立刻向相关人员报告并呆在原地等待实验人员指示，在得到允许后才可以离开实验区域。
* 假如您在与项目的交互实验中受伤，请及时报告相关人员关于您的大概伤情，相关人员会进行评估并决定您是否能够继续实验，并对您进行相应的急救措施。
* 假如您在与项目的交互实验中因伤势过重无法动弹或遭受了您不能忍受的痛苦时，可以向相关人员申请人道主义安乐死程序。
* 假如实验项目已经对您产生生命安全或有突破收容措施的风险时，您应立即报告相关人员并按照指示排除潜在风险，任何违抗命令，拒绝任务的行为将会导致您被当场处决。
++++ 3.2 情景二：警报事件
有时这里会发生事故，事故发生时会出现警报，在这里警报有五个等级，其中一级最大最严重，五级最小最轻；除此之外这里还有被称为“收容失效”的警报，你需要格外注意，以免出现生命危险。
* 假如四级或四级以下警报响起，您应尽快被安保人员押送返回D级人员宿舍，等待警报解除后方可返回实验。
* 假如四级以上警报响起，请注意您所在站点的广播内容，服从命令，完成任务，待警报解除方可停止执行任务。
* 假如站点收容失效警报响起，同第一条。
* 假如站点全面收容失效警报响起，请等待您所在区域的计时器归零，归零则代表收容警报已解除；如果您不在区域内，请遵循相关人员指示前往指定避难点。[[footnote]] 站点全面收容失效发生后，一般不会在意D级人员的死活，因而倒计时结束后他们将被集中处决。 [[/footnote]]
++++ 3.3 情景三：D级人员特殊情况
* 假如您在任务中出现了与实验人员失去联系的状况，可自行结束任务并试着返回安全区域，或等待与实验人员重新联系继续任务；倘若无法返回安全区域，请待在原地等待救援。
* 假如您在异常空间中与相关人员失去联系，请遵循任务发配《异常空间紧急求生指南》判定异常空间类型，并按照指南指定求生方案。
* 假如相关人员在您身上安装的“康德计数器”指数在正常值的∓20之外，请立即呆在原地终止进行任务，一支安保小队会将您带回并对您进行身体检查，检查完毕后您便可以回到相应区域。[[footnote]] Site-CN-23不得收容具有基础智力以上活体类型的异常，因此这些受影响的D级人员会被当场处决。 [[/footnote]]
* 如果您的编号后添加了字母后缀，那么你可能需要进行某项专业的特别培训，您可以在基金会前台发配给您的《D级人员守则》中查询到这些专业并了解这些专业要面临的实验和应急事件的详细自救方法。
* 假如您被特殊部门安排实验，请根据特殊部门的规则执行任务，这并不代表您能够违抗命令。
* 服刑满30天后，请根据区域广播指示被安保人员押送至指定区域进行编号注销，您可以重获自由，如果您对这里的工作感到满意或是兴趣，您可以选择继续在这里工作。
