**Articolo:** SCP-2127 - &#34;Hinterkai-fun!&#34;
**Autore:** [[*user fastandbulbous]]
**Originale:** [https://scp-wiki.wikidot.com/scp-2127 SCP-2127]
**Traduttore:** [[*user Drss Selene]]
[[include credit:end]]


[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-2127/Hinterkaifeck-Marterl-small.jpg| caption=Il santuario che solitamente contiene SCP-2127. Fotografia scattata mentre dei soggetti erano all&#39;interno di SCP-2127-1.]]

**Elemento #:** SCP-2127

**Classe dell&#39;Oggetto:** Neutralizzato (In precedenza, Safe)

**Procedure Speciali di Contenimento:** Il santuario dove si trova SCP-2127, e l&#39;area circostante, devono essere chiuse al pubblico per lavori di restauro. Devono essere sempre presenti non meno di due guardie. Se un civile tenta di entrare in contatto con SCP-2127, le guardie devono trattenere tale civile ed interrogarlo, somministrando solo successivamente un Amnestico di Classe C. Se un civile dimostra una qualsiasi conoscenza riguardo le proprietà anomale di SCP-2127, o sull&#39;esistenza di SCP-2127-1, le guardie sono autorizzate a somministrare un Amnestico di Classe B se necessario.

**Descrizione:** SCP-2127 è un foglio di carta, incorniciato su un santuario commemorativo nella frazione di Kaifeck, Germania. Sulla carta sono stampate le parole  “Who dunnit!?” (sic)[[footnote]]Un whodunnit (Elisione ricavata dalla frase &#34;Who did it?&#34; ovvero &#34;Chi l&#39;ha fatto?&#34;) È un genere di narrativa poliziesco guidato dalla trama in cui l&#39;enigma riguardante chi ha commesso il crimine è il fine. Al lettore vengono forniti gli indizi del caso, dai quali si può dedurre l&#39;identità dell&#39;autore prima che la storia fornisca la rivelazione stessa al suo culmine.[[/footnote]] con il font Comic Sans MS. Quando uno o più soggetti prendono SCP-2127, l&#39;oggetto viene attivato e i soggetti vengono istantaneamente trasportati a SCP-2127-1. Dopo ogni attivazione di SCP-2127, il foglio riapparirà nella sporgenza del santuario finché uno o più soggetti non vi entreranno di nuovo a contatto. È degno di nota il fatto che un numero massimo di due persone può essere trasportato a un&#39;istanza di SCP-2127. 

Secondo le informazioni disponibili sulla banca dati della Fondazione, insieme a quelle dei registri pubblici, SCP-2127-1 è una replica della cascina Hinterkaifeck e delle cittadine circostanti, Ingolstadt e Schrobenhausen. L&#39;unica caratteristica che impedisce SCP-2127-1 di essere una esatta rappresentazione dell&#39;area, secondo la documentazione fotografica e delle segnalazioni dei soggetti all&#39;interno di SCP-2127, è la completa assenza della specie umana fatta eccezione per sei corpi di persone senza nome; tre donne, un uomo e due bambini.

I registri mostrano che una famiglia di cinque, insieme alla loro cameriera, furono uccisi a Hinterkaifeck il 31 Marzo del 1922. I calendari all&#39;interno della fattoria mostrano la data del primo Aprile. La presenza di questi calendari, insieme al fatto che la fattoria continua ad esistere in SCP-2127-1 [[footnote]]Gli edifici originali furono demoliti l&#39;anno seguente gli omicidi.[[/footnote]], indica che SCP-2127-1 prenda luogo il giorno dopo gli assassinii. Vale la pena notare che il santuario dove si trova si trova è dedicato alla famiglia in questione.

Dopo il contenimento da parte della Fondazione, due membri del personale di Classe-D sono stati mandati all&#39;interno di SCP-2127-1: un maschio, età di 24 anni al momento del test, e una femmina, età di 31 anni al momento del test. Come esperimento di controllo, il personale di Classe D è stato istruito a rimanere nei limiti di quattro metri quadrati dal punto di materializzazione per tutta la durata del tempo all&#39;interno dell&#39;anomalia. Durante il rapporto di fine missione, i soggetti hanno affermato che i colori all&#39;interno di SCP-2127-1 erano assenti e rimpiazzati solamente dal bianco e dal nero. È anche stato avvertito dal personale il suono di musica jazz dopo l&#39;entrata. 

Attraverso l’esperimento è stato scoperto che i soggetti di sesso femminile si materializzano in SCP-2127-1 indossando un abito grigio, mentre i soggetti di sesso maschile si palesano indossando un abito gessato sui toni scuri e un cappello trilby grigio. L’abbigliamento dei soggetti di test è rimasto invariato nelle sperimentazioni successive. Sia l&#39;abito che il vestito portano i distintivi del dipartimento di polizia di Monaco. I due Classe-D non hanno notato nessun tipo di caratteristica insolita nei capi di abbigliamento.


L&#39;abbigliamento e tutto ciò che i Classe-D possiedono, dopo che entreranno in contatto con SCP-2127, scomparirà all&#39;ingresso in SCP-2127-1, e verrà restituito una volta usciti. Al contrario, tutti gli accessori posseduti all&#39;interno di SCP-2127-1 spariranno all&#39;uscita. Dopo 24 ore all&#39;interno di SCP-2127-1, i soggetti verranno fatti tornare al santuario, insieme ad un foglio con scritto sopra &#34;Forse la prossima volta, detective!&#34; salvo una singola eccezione. (vedasi **Log di esplorazione 2127-1A**)

**Elenco degli oggetti dati ai soggetti per entrare in SCP-2127-1:**
* Una (1) pistola 357 Magnum Trooper, pienamente carica (durante il test, si è scoperto che era caricata a salve)

* Una (1) torcia elettrica in plastica con batterie sostitutive

* Due (2) gessi bianchi

* Tre (3) borse per prove numerate

* Un (1) taccuino con penna

* Un (1) pacchetto di caramelle a forma di sigarette



[[collapsible show=&#34;+Log Esplorazione 2127-1A&#34; hide=&#34;- Log Esplorazione 2127-1A&#34;]]
 Quello che segue è un riassunto delle informazioni tratte da varie interviste con l&#39;Agente Daniel Jackson. L&#39;Agente Jackson e l&#39;Agente Lukas Keller sono stati assegnati per entrare in SCP-2127-1 il 12 maggio 20██, sono stati scelti per la loro vasta conoscenza nella criminologia, insieme alla fluidità dell&#39;Agente Keller nella lingua tedesca. Gli agenti avevano il compito di tentare di soddisfare lo scopo implicito di SCP-2127, trovare l&#39;assassino dei corpi all&#39;interno di SCP-2127-1. (I documenti sulle missioni fallite precedentemente possono essere visionati su richiesta scritta.)

**00:00 -** La musica jazz prevista inizia immediatamente. Gli agenti si dirigono verso il fienile dove era già nota la presenza di quattro dei sei corpi.

**01:14 -** Le zone in cui si trovano i corpi sono state tutte raggiunte, e senza il ritrovamento di alcun elemento di prova. Viene notato che gli animali della fattoria sono stati nutriti e viene osservato che i carboni sono ancora accesi nel caminetto.

**01:40 -** Sulla via di ritorno alla cascina, dopo aver esplorato brevemente il campo a nord della fattoria dove gli agenti credevano di aver visto del movimento, l&#39;agente Keller inciampa in un frammento di ghisa conficcato nel terreno, scoprendo un serie di impronte descritte come “carbonizzate” nel terreno ghiacciato e probabilmente occultate da una fresca nevicata la sera prima. L&#39;agente Jackson segnala che la musica jazz che suonava costantemente durante la loro permanenza è diventata notevolmente più bassa quando ciò è successo.

**01:53 -** Viene scoperto che le impronte, che sembrano essere quelle di piedi nudi invece delle presupposte impronte di stivali, provengono dalla finestra del seminterrato della fattoria. Gli agenti entrano dalla porta principale dirigendosi verso l&#39;ingresso del seminterrato.

**02:02 -** Dopo molto sforzo, gli agenti riescono ad aprire la porta del seminterrato. La serratura della porta, ritenuta la fonte della fatica, si rompe facilmente; si scopre che è stato utilizzato una zappa per tenere chiusa la porta. A causa degli sforzi degli Agenti per aprire la porta, l&#39;asta di legno si è spezzata.
**02:16 -** Dopo aver perquisito a fondo il seminterrato della casa, che conteneva una branda che &#34;puzzava come se qualcuno l&#39;avesse usata come bagno per almeno una settimana&#34;, gli agenti hanno lasciato la casa per dirigersi al bosco.

**05:29 -** A poco meno di 5 ore e mezza delle 24 a disposizione, l&#39;agente Jackson è apparso di nuovo al santuario con gli abiti che indossava prima, come previsto. Sulla di sé aveva un foglio di carta delle stesse proporzioni di SCP-2127, con la scritta “Ce l&#39;hai fatta, detective! Grazie per aver giocato a &#39;Who Dunnit?: Edizione Hinterkai-fun!&#39;&#34;. Dopo che è stato scoperto che l&#39;agente era privo di sensi, i ricercatori supervisori hanno immediatamente trasportato l’uomo in un vicino ospedale dove è stato ricoverato con il pretesto di un incidente edile e curato per una emorragia interna e per le tre costole rotte. 
[[/collapsible]]

**Nota del Dr. ██████, supervisore dell&#39;esplorazione di SCP-2127:** Gli eventi delle circa 3 ore tra quando l&#39;Agente Keller e l&#39;Agente Jackson sono usciti dal seminterrato di SCP-2127-1 e quando l&#39;Agente Jackson è ritornato al santuario, non sono chiari, poiché il rapporto dell&#39;agente Jackson in merito agli eventi da quel momento in poi è variato considerevolmente. Il modo con cui gli agenti sono entrati nella foresta è stato descritto dall&#39;agente Jackson come &#34;Ci siamo entrati&#34;, &#34;Ci siamo stati risucchiati dentro&#34; e &#34;Lui ci ha visto venir chiamati lì&#34; in più di un’occasione. L&#39;ultimo dei tre rapporti è stato decifrato dall’incomprensibile sproloquio dell&#39;agente Jackson appena dopo l&#39;incidente. Data la terapia intensiva alla quale l&#39;agente Jackson ha dovuto sottoporsi per estrarre le informazioni attualmente disponibili, le interviste sono state sospese fino a nuovo avviso. Si può tuttavia presumere, che l&#39;agente Jackson abbia scoperto il carnefice degli omicidi, poiché SCP-2127 non è riapparso dopo questa esplorazione.

[[collapsible show=&#34;+ Addendum 2127-A - Autorizzazione di Livello 3 Richiesta&#34; hide=&#34;- ACCESSO CONSENTITO&#34;]]Il giorno 1 giugno del 20██, circa due settimane dopo l&#39;ultimo test su SCP-2127, due nastri VHS sono stati consegnati alla cassetta della Fondazione del Dr. Marten. Il metodo con cui i due nastri siano arrivati ​​lì è ancora sconosciuto. Ogni nastro reca il testo &#34;Hinterkai-fun custom VHS set - Reissue of the classic nor [sic] film!!!&#34; scritto a mano con un pennarello nero. È stata avviata una ricerca ancora in corso per verificare se esistano altre copie dei suddetti nastri; eventualmente le prove dovranno essere subito segnalate al Dr. Marten oppure ad un qualsiasi membro del personale con una autorizzazione di livello 4 o superiore.

 I contenuti dei nastri sono filmati dell&#39;Agente Keller e dell&#39;Agente Jackson all&#39;interno di SCP-2127-1. Nonostante l&#39;agente Jackson non abbia segnalato la presenza di alcuna telecamera all&#39;interno di SCP-2127-1, ci sono molte riprese in cui la telecamera sarebbe stata visibile a entrambi gli agenti. Il primo nastro VHS mostra una serie di eventi, da quando gli agenti si sono materializzati all&#39;interno di SCP-2127-1 fino al loro sfondamento della porta del seminterrato alla fattoria; a quel punto lo schermo diventa nero e viene mostrato &#34;LA FINE&#34;.

Il secondo dei due nastri è denominato &#34;filmato bonus&#34; sul retro, anch&#39;esso con un pennarello nero. Sebbene il filmato sul secondo nastro VHS abbia una qualità nettamente peggiore rispetto al primo, con l&#39;audio e il video che si interrompono in modo discontinuo, sembra mostrare gli agenti che escono dalla casa, così come alcune parti degli eventi successivi all&#39;entrata nella foresta.

A circa 20 minuti dall&#39;inizio del nastro, una parte del filmato mostra l&#39;agente Keller intrappolato in una primitiva trappola creata usando una corda mentre gli agenti si stavano facendo strada attraverso un tratto di sottobosco molto fitto. Dopo aver tentato di liberare l&#39;agente Keller per circa un minuto, l&#39;agente Jackson si ritira nella stanza della cameriera, alla fattoria. Si può desumere che l&#39;agente era inseguito, date le numerose occhiate lanciate dietro di sé mentre si avvicinava alla fattoria. Il suono di metallo raschiante si può udire anche mentre l&#39;agente Jackson si trova nella camera da letto della domestica e viene presumibilmente dall&#39;esterno della porta. Dopo pochi momenti l&#39;agente realizza di non avere con sé la penna e il taccuino, con dei filmati che mostrano che questi sono stati lasciati cadere a terra nella foresta, l&#39;audio e le immagini sono interrotte per cinque minuti e sei secondi.

Quando l&#39;audio e il video vengono ripristinati, l&#39;agente Jackson viene visto saltare freneticamente verso l&#39;Agente Keller, che è privo di sensi. Sul viso e gli avambracci dell&#39;Agente Jackson sono presenti quelle che sembrano essere delle gravi ustioni; il motivo per la quale queste ustioni non sono presenti al momento del ritorno è ignota. Il taccuino di Keller viene visto cadere dalla tasca della sua giacca e l&#39;agente Jackson scappa con esso. Circa 15 secondi dopo che Jackson esce dall&#39;inquadratura a sinistra, un&#39;entità sconosciuta, temporaneamente denominata SCP-2127-2, entra a destra, all&#39;apparenza all&#39;inseguimento dell&#39;agente.

Sebbene la scarsa qualità della registrazione e la velocità di movimento del soggetto rendano difficile distinguerne le caratteristiche, SCP-2127-2 sembra tenere in mano metà della zappa utilizzato precedentemente per bloccare la porta del seminterrato della casa alla fattoria. Circa dieci secondi dopo che SCP-2127-2 è uscito dall&#39;inquadratura, il video si interrompe, con 20 minuti e 17 secondi di nastro rimasti sulla bobina di alimentazione. Durante la riproduzione di questa parte &#34;vuota&#34;, si riescono ad udire ad intermittenza delle vocalizzazioni di terrore. Non è noto se queste vocalizzazioni siano appartenenti all&#39;Agente Jackson, a SCP-2127-2 o ad una terza entità sconosciuta.
 
La ricerca di prove dell&#39;esistenza di SCP-2127-2 entro un raggio di 2 chilometri dal santuario dove SCP-2127 era precedentemente situato, è attualmente in corso. Se viene trovata una qualsiasi prova che SCP-2127-2 sia stato lì, oppure, vi risieda attualmente, le informazioni contenute in questo addendum devono essere immediatamente rese disponibili a tutti i livelli di autorizzazione e l&#39;aggiornamento alla classe Euclid deve essere preso in considerazione. A causa delle informazioni rese disponibili dai nastri VHS, lo stato dell&#39;agente Keller deve essere cambiato da MIA a KIA. I ricercatori che desiderano ottenere l&#39;accesso ai nastri VHS devono acquisire un&#39;autorizzazione scritta da due membri del personale con una autorizzazione di livello 04 o superiore. Lo studio dei nastri da parte del Dr. Marten è in corso nel tentativo di scoprire più in dettaglio le proprietà di SCP-2127-1.
[[/collapsible]]
