**Ítem #:** SCP-847

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-847 se mantiene dentro de una habitación cerrada, reforzada con acero de vanadio y hormigón. Además SCP-847 debe mantenerse encadenado a al menos cuatro de los doce puntos de referencia eléctricamente activos, en la habitación en todo momento. Estos puntos de referencia están conectados a una red de generadores de emergencia que se activaran en caso de una falla eléctrica. En caso de que estos generadores fallen o que las cadenas queden desconectadas de los sitios de referencia activos, el protocolo SCP-847/E2 se despliega inmediatamente y permanecerá activo hasta que SCP-847 pueda ser adecuadamente re contenido. Esto debe ser escalado a un nivel E6 si la habitación de contención fue dañada. 

Todo el personal enviado a SCP-847 debe estar armado con dispositivos de contención 2-9, una porra con una carga interna de 30.000 voltios. No se permite personal femenino en un radio de 100 metros de SCP-847. Cualquier personal femenino que se encuentre dentro de este radio debe ser incapacitado y retirado de la zona inmediatamente. 

**Descripción:** SCP-847 se asemeja a un maniquí humano femenino, los investigadores aun no han podido determinar si las piezas que faltan se deben a un ataque, degradación o lesión. SCP-847 es normalmente latente a no ser que se aproxime estrechamente una hembra humana. La experimentación ha demostrado que el radio de este efecto parece funcionar entre los 50 y 100 metros de distancia. SCP-847 se anima en estas circunstancias y hará todo lo posible por llegar a la hembra humana, mostrando una fuerza sobrenatural, inmensa actividad destructiva y una mentalidad única total (véase el archivo de almacenamiento SCP-847/32198 para documentación previa de un intento de fuga). Al llegar a la hembra humana que está persiguiendo, SCP-847 procederá a [DATOS BORRADOS]. La única vulnerabilidad conocida de SCP-847 es la electricidad de alta capacidad, la aplicación racional de electricidad hará que SCP-847 este temporalmente inactivo. 

**Descubrimiento:** SCP-847 fue descubierto, aparentemente inerte, en un lugar remoto del desierto de Mojave en ██/██/████. Una mujer excursionista que había desaparecido fue encontrada cerca de la maniquí, muerta aparentemente por traumatismo severo. Existía suficiente evidencia para la policía como para conectar al maniquí por el asesinato, por suerte, los operativos de SCP se enteraron del evento durante la investigación preliminar, antes de que SCP-847 fuera tomado de la escena del crimen y potencialmente, se active. El descubrimiento erige un ejemplo perfecto de cómo y por qué una estrecha vigilancia de los procedimientos de vigilancia pública es necesaria para el éxito de la organización. 

**Datos adicionales:** SCP-847 se encontró originalmente en un estado de deterioro más avanzado, pareciendo haberse regenerado parcialmente desde el momento de la contención inicial y el momento actual. Se planteo la hipótesis de que el método de regeneración está ligado al deseo obsesivo por hembras humanas. El método de cómo SCP-847 detecta hembras humanas a tal rango, incluso a pesar de los procedimientos de contención, también es aun desconocido.</textarea></pre>
