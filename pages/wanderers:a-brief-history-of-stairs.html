    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>每个Elrichian城里的男孩和女孩都知道升降台。在国王统治土地之前，这些古代提升的方法就已经被创造出来并流传了数代。

无论它们是麻绳缠的，钢丝拧的或者苏万的林鼠耳垂连接的，制作这些升降台最根本的目的是相同的：要做一个可以升到空中，让过路人可以达到高处的平台。

那关于其他到达高处的方法呢？多年来，试图取代升降台的建筑都无一以失败告终。无论是向上的瀑布，双层加农炮，还是受惊的火鸡……全都被认为能够威胁到升降台的地位，却从未被第六届木工建筑工会采纳。然而，有一种方法确确实实离取代升降机不远了。

楼梯，或者叫微型自推式抬升机动装置，在维多利亚-乔治-爱德华历232年经Derixias Natheews之手得以发展。他认为它将带来运输部门的革命。其最初是由蒸汽动力的睡莲叶子和竹棍建造，后来典型的版本通常是由堆叠着的成箱的芦苇组成。当楼梯获得专利的时候，即使是国王也深受吸引，他下令建造新的会客城堡，用楼梯而并非是原来的升降台。

目前，不得不说的是这让Elra建筑分工会很不安，因为如果伟大的国王深受这个新的自我升降方式吸引，楼梯将成为对国家信念严苛的测试和苦痛的源头。但是当城堡将被不得已地修建的时候，修建它的人将是所有楼梯派的敌人：升降平台建筑分分工会！

因此，地基被夯实，城堡将于新的一年建成。他们埋头苦干着，格外小心第876层台阶。你知道，国王习惯于每走876步就停下来凝望他的领土。如果这是真的话，那么就算是稍脆弱而无法承受那些大腹便便的皇室成员的连接板都将导致一场……悲剧。

在无数辛劳与汗水之后，从脆弱的地基到宏伟沉重的地上结构，城堡就这样拔地而起。塔从更大的塔上伸出，砖石结构则由最精致的矿物组成。城堡的中央是一个豪华的，拥有876层台阶的，直插青云的楼梯。国王看见了这楼梯，非常满意。在短暂停留于凝望他的领土后，Derixias和其他的开幕式出席者力劝国王登上那楼梯。

国王一步一步走上台阶，每块板子都发出“咯吱咯吱”的响声，脚步声代表着登上一个令人眩晕的新高度。观众从地面上敬畏地仰望着，楼梯和升降平台设计者的不安似乎在加剧，因为他们知道这将摧毁他们所选择的的运输方式。

最终，国王到达了第876层台阶。他略略站着，微笑着向下凝望着他的领土。“咯吱”声起，然后“咔嚓”一声，接下来惨剧发生了。他摇晃着，缓缓地向后倒下，他那圆滚滚的身躯在这无穷无尽正分崩离析的台阶中无法着地。人群惊恐地看着他被这木制的巨兽摇晃、撕咬，在国王痛不欲生的哭喊中向后退缩。

国王最终落到了地面上，这时所有人都安静着，面如死灰。Derixias独自哭泣着，因为他知道他离死不远了。楼梯再也不会被用铁或者沼泥之类的材料建造。未来，楼梯将永远是不合乎法律的，他们的创造者在最高的树上被处以绞刑。也许你能在一处古老的废墟中发现他们尸体中的一个，并铭记是他们的自以为是导致了楼梯的塌落。

但也许事实并非如此，毕竟，它们只是楼梯罢了。</textarea></pre>
