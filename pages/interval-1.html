    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]

&#34;Witajcie małe dzieci!&#34; Krzyczałem z radości poruszając się wokół nich, &#34;Jaką kochaną grupką dzieci jesteście! Jakie macie na imię?&#34;

Zachichotali. Chłopiec na mnie spojrzał. &#34;Jestem Tommy. Mam sześć i pół lat i nie boje się niczego!&#34;

&#34;Wow, Tommy! Brzmisz jak duuuuży chłopiec!&#34; Wypuściłem głupkowaty śmiech. Dzieci znowu zaczęły chichotać. &#34;Znasz jakieś magiczne sztuczki, Tommy?&#34;

&#34;Cóż…&#34; Tommy zrobił dziwną minę i położył jeden kciuk na drugim, palcem wskazującym zakrywając połączenie. Powoli przesuwał kciuk do przodu. Wszystkie dzieci zaczęły robić och i ach.

&#34;Wow! Nie mogę zdejmować swoich kciuków! Ale mogę Ci pokazać inn-&#34; Przerwał mi krzyk i nagle Tommy został zabrany. Wszystkie dzieci przeraziły się.

&#34;Co ty robisz, Thomas! Odsuń się od tego… czegoś w tej chwili! Wszystkie inne dzieci, uciekajcie!&#34; Przerażająca kobieta weszła na scenę i zabrała Tommy&#39;ego. Wszystkie inne dzieci uciekły. Tommy zaczął płakać, gdy kobieta go zabierała.

&#34;A-Ale ja po prostu rozmawiałem z Panem Głupcem!&#34;
