    <pre><textarea class="page-source" readonly>[[note]]
[[=]]
&gt; 今天已经过去，我们迎来了明天。
&gt; 在群星之下，我们将去向何方？
&gt; 不过谁在乎呢？
[[/=]]
[[/note]]

孩子坐在地上，抓着一把沙子，看着它从指缝中留过。他找不到那条小溪，尽管那曾是他们家族赖以为生的东西。孩子不懂，也不想懂它的意义。

在他们看来，活着才是最有意义的东西。

但现在，他活着或否已经没什么两样了。

在这片茫茫的沙海里，他刚刚看着自己的祖母死去，现在，他不仅是他们家族的最后一个人，也是在这片沙海上直面死亡的最后一人。

他决定离开，尽管他已经不抱希望。
