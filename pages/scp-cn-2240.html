**项目编号：**SCP-CN-2240

**项目等级：**Safe

**特殊收容措施：**SCP-CN-2240置于Site-CN-82-β地下一层左侧第16收容间内，收容间顶部透明，由1~2名安保人员日常驻守。若无特殊情况发生，每日须有至少1名人员检查1次收容状态。每3日须对收容间内部土壤进行营养补充。

**描述：**SCP-CN-2240是一植物实体，呈现木本植物特征，但不属于任何已知植物种类。

项目长542厘米，宽32厘米，体表覆有木栓层、木栓形成层和栓内层；上部区域树冠经过修剪，呈规则半球状。相较于已知植物，其叶片更小且更密，内部结构显示其可能与松科植物同源。取样分析表明，项目的内部生命活动机理可能__曾经__与目前状态有较大差异，但变化痕迹已不明显、无从查起。

项目不具有根茎，其原应存在根部结构的部分被6条硬质化的裸露较粗结构替代，且有部分并不位于其树干下方，而是位于树干中央两侧或三侧。有4根较柔韧结构从树干部分向外延伸，未伸长时长72厘米至118厘米不等。下部结构似乎曾用于支撑SCP-CN-2240站立或运动，上部结构则为可伸缩、可弯曲、可绷紧的类肌肉组织构造，似乎用于抓握，但不具有“手指”。在有物体接触其上部结构时，其前端相应长度的部分将蜷曲并尝试抓住物体，同时向上抬升。这被认为是一种简单反射。

项目的树干表面存在2个对称的复眼，其结构与已知部分昆虫的光学感知器官类似，并且__确实__由蛋白质而非纤维素构成。尚未知晓项目是如何合成这类蛋白质的。

项目并无明显异常效应，但一切线索都表明项目曾经并不属于基准现实。项目内部的休谟指数降低过程在收容后的第341天完全停止。发现项目时，项目内部的休谟指数为160。

下为SCP-CN-2240所携带物品清单。

||~ 项目所携物品||~ 注释||~ 目前情况||
||一件疑似基金会特工制服||由正常材料制成，理化性质同样正常。但该物品的尺寸贴合SCP-CN-2240的躯干。其上印有基金会标识。||已回收。||
||第4型反本质促动步枪||由相对正常材料制成，由于材料特殊性而具有异常的理化性质，但这些性质相对于其用途来说是//正常//的。基金会曾生产过类似武器。||已回收。||
||2匣（64枚）奇术抑制弹和3匣（96枚）现实扭曲弹||与基金会生产的该类产品几乎相同。||已回收。||
||便携式可调整型现实稳定锚||似乎用于保持SCP-CN-2240的休谟指数于160，但能源已耗尽。||已回收。||
||瓶装的12颗W级记忆强化剂和1颗Z级记忆强化剂||装在塑料瓶内，可随身携带，理化性质已确定与寻常记忆强化剂相同。尽管如此，仍无法确定其是否具有其它异常性质。||已销毁。||
||一台异常通讯器||详见附录2。||收容中。||
||一套生命循环系统||可装在制服背部，用于持续较长时间的氧气循环。在发现前已因碰撞损坏，且该设备在地球上是无必要使用的。||已回收。||
||一瓶记忆删除剂||由于溶液配制标准和已知规格均不同，无法确定该药剂属于何种记忆删除剂。||已回收。||
||杂物||包括合金制匕首、攀爬工具、冰镐、铲、斧等物件，与已知此类工具有较大差异，主要体现于放大的尺寸上。||已回收。||

SCP-CN-2240可能是另一未知宇宙的基金会同位组织或类基金会组织成员，且身份可能为特工或机动特遣队成员。项目可能在执行一次探索任务时死亡，且探索对象将是基准现实或基准现实的部分空间。对项目所执行任务的目的模拟如下。

* **初期：**该现实基金会通过某种手段得知了基准现实的存在，而后可能进行了观测或远程操纵调查。此后，该现实基金会将基准现实引起的某种异常现象记录为一个项目，并上传至数据库中。

* **中期：**该现实基金会对基准现实进行了一系列研究，并开始筹划进行一次勘察。

* **后期：**SCP-CN-2240身为主要人员到达基准现实。

在项目被发现时，项目的生命活动状态已经与植物大致相同。项目躯体下部及中部的构造于收容期间发生了不同程度的萎缩，有部分自主延伸进收容间下部有意布置的泥土内部。同时，项目的“眼”结构于发现项目后的第79天完全脱落并腐烂。

**附录1：**项目的发现时间为1956年3月27日，所有交流尝试均已失败。项目的所有特征均已接近植物，且正常进行光合作用、吸收土壤营养。若项目的变化进程结束，则将考虑将其文档归档，并进行焚毁。目前，项目的肢体已部分脱落，下部构造完全变化为根，树冠已呈现出不规则形状。

**附录2：**该附录记录了SCP-CN-2240所携异常通讯器的相关资料。下为在存储元件中发现的数据资料。其全部由汉语读就。

&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **SCP-CN-2240：**我到地方了。这儿……很空旷。不过有点奇怪，这儿的地面上铺着一层虫子，或者说是什么别的东西……总之看起来很像是虫子，那种蠕虫。它们根本不动弹，像死了一样，但是事实证明它们还活着。真奇怪。
&gt; 
&gt; **SCP-CN-2240：**不过还好，这证明这儿并不是什么外星球。现在所有的特征都告诉我这是地球……呃……至少现在是。
&gt; 
&gt; **未知：**那说明没问题。空气怎么样？
&gt; 
&gt; **SCP-CN-2240：**空气很好，氧气含量和咱们的世界一样。
&gt; 
&gt; **未知：**如果你确定的话……你可以把供氧系统摘掉了，丢了也行，电池留着之后用。
&gt; 
&gt; **SCP-CN-2240：**行，我先往前走走，等有了发现再报告。
&gt; 
&gt; //行走，持续3分钟。//
&gt; 
&gt; **SCP-CN-2240：**我靠，那什么玩意儿？
&gt; 
&gt; **未知：**有什么情况？
&gt; 
&gt; **SCP-CN-2240：**你自己看看，摄像头给你对准了。满地的尸体，而且不知道什么变态神经病把他们插在地里了。等我仔细看看。
&gt; 
&gt; **未知：**……也真是有够恶心。不过这里有同胞，就说明这个世界和咱们的很像，那就会更安全。
&gt; 
&gt; **SCP-CN-2240：**他们的腿都萎缩了，而且胳膊都被砍了。不过很奇怪……他们好像还活着。
&gt; 
&gt; **未知：**你为什么这么觉得？
&gt; 
&gt; **SCP-CN-2240：**明明就还有//心跳//[[footnote]]尚未知其所指。[[/footnote]]……而且他们没有脸，腿整个儿蜷曲在地里面，像//章鱼//一样。
&gt; 
&gt; **未知：**很可怕。这或许是这个异常现实中的某种现象，或者是什么敌意实体做的。小心点，然后继续往前走吧。
&gt; 
&gt; //行走，持续6分钟。//
&gt; 
&gt; **未知：**这他妈到底什么地方……
&gt; 
&gt; **SCP-CN-2240：**死人堆？坟堆？或者某个怪物开的人棍儿派对？谁知道呢。
&gt; 
&gt; **未知：**鬼知道什么东西会喜欢把人活着插进地里，而且量还这么大……至少几万个了吧。
&gt; 
&gt; **SCP-CN-2240：**问题不大，至少目前还没遇到什么怪物之类的东西。我什么时候能回去？
&gt; 
&gt; **未知：**//(沉默)//
&gt; 
&gt; **SCP-CN-2240：**咋不说话了？
&gt; 
&gt; //没有反应。//
&gt; 
&gt; **SCP-CN-2240：**兄弟别开玩笑啊，这边儿可危险着啊。
&gt; 
&gt; //没有反应。//
&gt; 
&gt; **SCP-CN-2240：**什么情……//(杂音)//
&gt; 
&gt; //音频中断。//
&gt; 
&gt; **&lt;记录结束&gt;**
----
&gt; **&lt;记录开始[[footnote]]从该段开始，视频记录没有被上传。即该段为视频记录。[[/footnote]]&gt;**
&gt; 
&gt; **SCP-CN-2240：**早该知道的。基金会就是这么残忍。
&gt; 
&gt; //摄像机放在一侧，项目有意拍摄了自己将生命循环系统摧毁的画面。//
&gt; 
&gt; **SCP-CN-2240：**今晚就睡坟头……或者活死人堆里吧。反正都是人棍。不管能不能接上那边，反正我祝你们全变成人棍。
&gt; 
&gt; **&lt;记录结束&gt;**
----
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **SCP-CN-2240：**我走遍了世界的每一个角落，避着那群怪东西。这个世界上到处都是……树。树在行走，而人却被插在地里。
&gt; 
&gt; **SCP-CN-2240：**呃……如果有人看到，我知道你们，也就是那群树人会看到。总之这就是我要说的——呃，现实稳定锚并不是靠电能驱动的。这玩意儿还需要一些补充，但显然我没有了。前一天我的右第三个脚已经有点没知觉了。我估计过不了几天我就要变成该死的尸体了——然后我会自己把自己的胳膊卸掉，或者它们自己掉下来。我会自己把自己这根人棍插进地里，而且到那会儿我根本没知觉。
&gt; 
&gt; **SCP-CN-2240：**总之，去你妈的基金会吧。我要死在这了。
&gt; 
&gt; **&lt;记录结束&gt;**

在存储元件内部还有另一文件，其中包括一张照片和内附注释，推测来自SCP-CN-2240。其试图将该文件发送至另一现实，但失败了。
