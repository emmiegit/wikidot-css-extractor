**特殊收容措施：**对SCP-CN-790的检测及反制程序已植入各大杀毒软件。三份SCP-CN-790的程序实例被保存于Site-CN-91，Site-CN-34，Site-CN-██，由电子-奇术部门对其进行研究和保存。

**描述：**SCP-CN-790为一大小自██KB至██MB不定的异常程序。该程序可运行于Windows，Max，Linux等主流个人电脑操作系统以及Android，IOS，WindowsPhone等主流移动设备操作系统。运行项目后，设备将于自身的隐蔽位置产生一组奇术设备。

产生的设备一般包括以下部件：

* 三个32Kp的奇术电容。

* 一个[[span class=&#34;ruby&#34;]]GRT-2[[span class=&#34;rt&#34;]]门径-重组-传送[[/span]][[/span]]类法阵，但在该法阵的C2D区块包含了三个额外的未知吟唱节。

* 一个[[span class=&#34;ruby&#34;]]CCE[[span class=&#34;rt&#34;]]控制-流量-EVE[[/span]][[/span]]类法阵，用于充当EVE滤波器。

* 一个奇术运算核心。

该奇术组件不存在异常效应，故并未被授予SCP编号。对该奇术组件的激活尝试均以失败告终，推测其主要法阵C2D区的新增程序导致了其失效。

该项目产生的奇术设备在2023年██月██日于基金会设施Outpost-CN-31的站点计算机中被发现。在对当地████设备进行抽查后，基金会确认到8█.██%的设备感染。

&#34;[[span class=&#34;ruby&#34;]]毁灭公爵[[span class=&#34;rt&#34;]]DOOM[[/span]][[/span]]&#34;行动被再次启用以拆除平民设备中的奇术组件。 在此过程中，没有更多新增的SCP-CN-790感染实例被发现，推测其制作者放弃了对其传播的尝试。该制作者被标注为POI-CNSC223991，网络安全部和社会工程学部正在对其进行追踪。

由于[http://scp-wiki-cn.wikidot.com/scp-cn-795 事故CM2_09002_3]中使用的EMP打击带来的平民电子设备大范围破坏，&#34;毁灭公爵&#34;行动进程被加快。2024.12.28,对SCP-CN-790的清理被宣告结束。

&gt; 来自Asurada.AIC的备注：我留意到SCP-CN-790的集中地区与大清洗前麦克斯韦宗信徒的活跃区域高度重合。近期残余教徒正在重新开始活动和扩张。我个人怀疑这可能是其行动的一部分并申请作为人工智能辅助作业员加入SCP-CN-790的项目组。
