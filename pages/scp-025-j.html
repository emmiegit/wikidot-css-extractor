**Mã vật thể:** SCP-025-J™

**Phân loại:** Không độc hại*

**Quy trình Quản thúc Đặc biệt:** SCP-025-J™ - giá chỉ 69$ - chốt đơn ngay hai lần số tiền 29,99$, nhận hàng liền tay![[footnote]]Giao và đóng gói sản phẩm theo yêu cầu của bạn.[[/footnote]][[footnote]] Cách thức gia công sản phẩm có thể ảnh hưởng đến sức khỏe của bạn. Tham khảo ý kiến Ủy ban Đạo đức trước khi mua.[[/footnote]][[footnote]]Không chứa thuốc lú [[/footnote]][[footnote]]Thực tại còn là sản phẩm này còn [[/footnote]][[footnote]] Tổ Chức SCP® có trách nhiệm nhưng không chịu trách nhiệm cho bất kì thương tật nào phát sinh khi sử dụng SCP-025-J™ [[/footnote]]

**Mô tả:** Chào, tôi là cựu giám đốc điểm và hiện đang là huấn luyện viên bóng chuyền của O5-7. Có lẽ mọi người biết đến tôi nhờ phát kiến [BỊ TÁC ĐỘNG], nhưng ngày hôm nay tôi ở đây để giới thiệu với các bạn một tuyệt tác mới trong lĩnh vực sản phẩm lỏng: SCP-025-J™!

Nghe tên là vậy thôi chứ SCP-025-J™ là hàng thật đấy. Áp dụng các công nghệ tân tiến và tuyệt vời nhất, chúng tôi đã đóng hết những thứ kinh dị vị bơ lạc trong vũ trụ ngoài kia vào một chai thật tiện lợi! Thật li kỳ, thật thông thái, và hương vị thì thật khiến ta chết mê chết mệt! Trẻ nhỏ đều thích, người lớn cũng mê! Với SCP-025-J™ và một chút óc tưởng tượng, lấy tai tát nước, móng tay đục máng, nắm tay đóng cọc, chẳng có gì mà bạn không làm được!

Cùng xem này, bật mở một lon sản phẩm và một đống bầy hầy Cấp-K nóng hổi có ngay![[footnote]] Được cường điệu hóa [[/footnote]] Và thứ đó lại biến thành một đơn vị quản thúc tí hon rồi! Trông kìa, nó cuốn theo chiều gió, và găm thẳng vào sọ bồ tèo của bạn! Wowee, bạn có thể làm rất nhiều chuyện hay ho với SCP-025-J™!

Nghe như đùa? Những lời chứng thực tuyệt vời này sẽ chiếm trọn niềm tin của bạn!

**Phụ lục 025-J-1:** Bản ghi Âm thanh 025-J 1-3

&gt; **Ts. Johanson:** Ngài biết đấy, sản phẩm này thật tuyệt. Mấy đứa nhà tôi đỡ hơn nhiều rồi. Chưa từng thấy chúng hồn nhiên tươi vui như vậy.
&gt; 
&gt; **O5-7:** 025-J™ thật sự //là// một sản phẩm tốt mà.
&gt; 
&gt; **Ts. Johanson:** 025-J™? Tôi tưởng ta đang quảng cáo cho Rita [BẢN GHI TỰ NHIÊN KẾT THÚC]

----

&gt; **O5-7:** Bạn có 025-J™ từ lúc nào vậy?
&gt; 
&gt; **D-5723:** Lão tiến sĩ quẳng cho tôi hôm qua.
&gt; 
&gt; **O5-7:** Và bạn đã nghịch ngợm gì với nó rồi?
&gt; 
&gt; **D-5723:** Tôi bóp cổ thằng lồn 2736 bằng nó.
&gt; 
&gt; **O5-7:** Wowee!

----

&gt; **O5-7:** Cảm nhận của bạn khi được góp một tay vào quy trình thử nghiệm sản phẩm 025-J™?
&gt; 
&gt; **D-2736:** (Ho)
&gt; 
&gt; **O5-7:** Đúng vậy, tôi cũng thích thứ này!
&gt; 
&gt; **D-2736:** (Ngạt thở)

----

//*Tác dụng phụ của dung dịch Tổ Chức SCP có thể bao gồm rụng tóc, bong tróc da, hao hụt phần mềm, thối não bộ, cơ thể tự phát hỏa và suy giảm tính toàn vẹn thân thể. Trong bất kể trường hợp, không được mở bất kì chai SCP-025-J™ nào ở mọi thời điểm.//

//O5-7 không thông đồng với Hội đồng Giám sát viên, Tổ Chức SCP hay bất kì thế lực đáng lưu tâm nào khác. Phải bỏ qua mọi phát ngôn phủ quyết lại điều trên trước khi quá muộn.//

//SCP-025-J™ bị đổ tràn có thể làm ố màu thảm hoặc gạch, gây ám mùi khó khử cũng như dẫn đến sự tận diệt của sự sống trên trái đất như chúng ta đã biết.//
