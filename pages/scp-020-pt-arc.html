**Item n°:** SCP-020-PT

**Classificação do Objeto:** --Seguro-- Euclídeo

**Procedimentos Especiais de Contenção:** SCP-020-PT atualmente está sendo contido no Sitio-PT-23 em Oiapoque, Amapá. SCP-020-PT deve ser mantido em uma cela com 8m de altura e 6m de largura, com paredes e o teto sendo construídos de vidro para observação e para que SCP-020-PT possa realizar o processo de fotossíntese. Indivíduos com histórico de crimes devem ser afastados o máximo possível de SCP-020-PT[[footnote]]Como observado no Teste n°7.[[/footnote]]. SCP-020-PT deve ser tratado como uma árvore normal sendo regado regularmente duas vezes diariamente. Todos os funcionários de Classe-D deverão ser submetidos à tratamento com amnésticos após testes com SCP-020-PT. As sementes de SCP-020-PT devem ser destruídas devido a incerteza em relação à novos espécimes exibindo propriedades anômalas ou não.

**Descrição:** SCP-020-PT é uma árvore frutífera com 7m de comprimento, pertencente a família das árvores //Rosaceae//, com um tronco avermelhado e folhas acinzentadas. Estudos revelaram que SCP-020-PT possui aproximadamente 167.583 anos de idade. Ao tocar o tronco de SCP-020-PT, irão crescer frutas, minérios e pedras em suas folhas. Como SCP-020-PT consegue fazer tal ato é desconhecido[[footnote]]É possível de que o objeto crie tais itens a partir dos produtos adquiridos por meio d fotossíntese.[[/footnote]]. Os itens parecem depender do estado emocional ou histórico de crimes do último indivíduo a tocar em SCP-020-PT[[footnote]]Parece que SCP-020-PT consegue ler a mente do indivíduo, aparentemente a única habilidade psíquica que SCP-020-PT exibida pelo objeto.[[/footnote]]. Testes mostram que SCP-020-PT prefere indivíduo felizes, podendo dar pepitas de ouro, diamantes, maçãs ou até mesmo uma turmalina Paraíba. Pessoas com raiva ou tristeza são dadas carvão, frutas podres e pirita[[footnote]]É possível que SCP-020-PT tenha uma consciência moral do que é certo e do que é errado.[[/footnote]]. Os testes mostraram que SCP-020-PT não pode ser danificado de qualquer modo[[footnote]]Como demonstrado no 9° Teste realizado.[[/footnote]].

**Teste #1:**
Um funcionário de Classe-D feliz foi instruído a tocar em SCP-020-PT, A árvore cresce, em um período de 1.10 minutos, varias maçãs em seus galhos. O indivíduo foi instruído de comer a maçã. O indivíduo diz que a maça tem um gosto &#34;delicioso, me lembra da minha infância&#34;.

**Teste #3:**
Um funcionário de Classe-D com raiva foi instruído a tocar em SCP-020-PT, a árvore cresce, em um período de 0.27 segundos, frutas podres nos galhos. O sujeito diz haver um forte cheiro de lixo no local.

**Teste #5:**
Dr. ████ voluntariou-se a tocar em SCP-020-PT, a árvore cresce, em 1.10 minutos, varias pedras cristalinas desconhecidas.

**Teste #7:**
Um funcionário de Classe-D com um histórico de assassinato, estupro e tentativas de suicídio, é ordenado a tocar em SCP-020-PT, a árvore cresce, quase que instantaneamente, frutas vermelhas e brilhantes, em contato com uma das frutas ambos a fruta e o sujeito explodiram no processo. Nenhum vestígio do sujeito foi encontrado e SCP-020-PT não sofreu um mínimo dano com a explosão.

**Teste #8:**
Um VTNT[[footnote]]Veiculo terrestre não tripulado.[[/footnote]] foi mandado para a localização de SCP-020-PT, ao tocar em SCP-020-PT, a árvore, em 2 minutos, cresce um numero grande de morangos.[[footnote]]Como a árvore sentiu emoções em um robô ainda esta sendo analisado.[[/footnote]]

**Teste #9:**
Para testar a durabilidade de SCP-020-PT foi explodido um explosivo remoto, nenhum dano.

**Teste #10:**
Dr. █████ controla um robô com dois braços mecânicos, ao tocar a árvore, em 1.94 segundos, muda a coloração de seu tronco para azul-turquesa e cresce pepitas de latão em seus galhos.

**Teste #11:**
Um cão guarda é comandado a tocar em SCP-020-PT, durante 5 minutos nada acontece, após 10 minutos do cão ter tocado em SCP-020-PT, na árvore cresce vários caquis em seus galhos. Aparentemente o cão estava feliz. O motivo da demora para ter crescido pode ser porque o cão estava realmente muito feliz, pois visto de testes anteriores quanto mais feliz mais demorado e quanto mais triste mais rápido crescem os itens.

&gt; //Solicito a reclassificação de SCP-020-PT de Seguro para Euclídeo devido a possíveis habilidades psíquicas.//
&gt; -- [DADOS EXPURGADOS]
&gt; //Solicitação aceita.//
&gt; -- [DADOS EXPURGADOS]
