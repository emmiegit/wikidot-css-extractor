    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1338-RU - Лови ежа !
**Auteur :** [[user greatkyak]]
**Traducteur :** [[user Chigurh]]
**Date de publication originale :** 22 juillet 2019
[[include credit:end]]

**Objet n^^o^^**: SCP-1338-RU

**Classe** : Euclide

**Procédures de Confinement Spéciales** : SCP-1338-RU doit être gardé dans une cellule de confinement pour humanoïdes standard au Site-█. La surveillance de SCP-1338-RU ne doit se faire qu&#39;à travers des caméras de surveillance. Une photographie d&#39;un hérisson doit toujours se trouver près de SCP-1338-RU, de sorte que cela ne cause pas de dommages graves à SCP-1338-RU si ses effets anormaux se produisent.
SCP-1338-RU doit conserver sa propre hygiène corporelle : se raser, se couper les ongles et autres nécessités de ce type, doivent être effectuées au-dessus d&#39;une urne. Le contenu présent à l&#39;intérieur doit être incinéré une fois par mois.

**Description** : SCP-1338-RU est un homme caucasien de vingt-sept ans en sous-nutrition sévère, ne pesant que cinquante-six kilogrammes et mesurant un mètre quatre-vingt-dix-huit.

Un examen médical de SCP-1338-RU n&#39;a montré aucune anomalie physique, excepté sa faculté à se régénérer de blessures légères à une vitesse bien plus rapide qu&#39;un être humain normal. La principale propriété anormale de SCP-1338-RU est son effet mémétique, qui prend effet sur ceux qui le regardent au moins quarante-cinq secondes. Cet effet ne se produit que sur observation directe de SCP-1338-RU et peut être déclenchée par des bouts de peau d&#39;au moins six centimètres. Cela fut découvert en liant plusieurs échantillons de peau ensemble, après quoi des tests ont été effectués.

Les personnes désignées, connues sous SCP-1338-1-RU, ressentent un fort désir de jeter un hérisson sur SCP-1338-RU. Les caractéristiques et l&#39;espèce du hérisson ne semblent pas être importantes. Des instances de SCP-1338-1-RU ont utilisé le cadavre d&#39;un hérisson, d&#39;une photo imprimée ou d&#39;un modèle. Le matériau n&#39;a pas d&#39;importance.
Quand un hérisson ou une image d&#39;un hérisson ne peut être trouvé, SCP-1338-1-RU se met à dessiner les contours d&#39;un hérisson dans les airs et imite un lancer sur SCP-1338-RU. Une fois que SCP-1338-1-RU a atteint SCP-1338-RU avec succès, l&#39;effet sera interrompu et SCP-1338-RU doit être observé à nouveau pour réactiver l&#39;effet.

**Annexe 1** : Entretien avec SCP-1338-RU

&gt; **Interviewer** : Dr Kraynikov
&gt; 
&gt; **Interviewé** : SCP-1338-RU
&gt; 
&gt; **Avant-propos** : Le Dr Kraynikov a été installé derrière un miroir sans tain placé de son côté pour empêcher l&#39;activation, accidentelle, de l&#39;effet de SCP-1338-RU.
&gt; 
&gt; **DÉBUT DE L&#39;ENREGISTREMENT**
&gt; 
&gt; **Dr Kraynikov** : SCP-1338-RU, tout d&#39;abord, pouvez-vous nous dire votre vrai nom ?
&gt; 
&gt; **SCP-1338-RU** : Premièrement, expliquez pourquoi vous m&#39;appelez par une combinaison de lettres et de nombres.
&gt; 
&gt; **Dr Kraynikov** : C&#39;est une mesure nécessaire. Dites-nous votre nom.
&gt; 
&gt; **SCP-1338-RU** : (//soupir//) ████████ █████ ██████.
&gt; 
&gt; **Dr Kraynikov** : Merci. Pouvez-vous vous rappelez quand vous avez remarqué… votre anomalie ?
&gt; 
&gt; **SCP-1338-RU** : Il y a quelques mois je pense… ouais, à cette époque.
&gt; 
&gt; **Dr Kraynikov** : D&#39;accord. Est-ce-que vous savez exactement pourquoi cette anomalie est apparue ?
&gt; 
&gt;  **SCP-1338-RU** : Euh… ok, vous êtes pas de Greenpeace ou d&#39;autres activistes pour le droit des animaux ? Je veux pas être responsable de ce que je dis.
&gt; 
&gt; **Dr Kraynikov** : Je vous assure que nous n&#39;appartenons pas à ces organisations. Vous pouvez nous croire.
&gt; 
&gt; **SCP-1338-RU** : Quelle blague… bien, il n&#39;y a plus rien à perdre à cause de cette merde de toute façon. Mes amis et moi sommes de grands joueurs, on aimait les fléchettes. Mais un jour, on a décidé de créer… notre propre jeu de fléchettes avec de nouvelles règles : jeter des hérissons sur la cible. C&#39;était marrant, on s&#39;est fait de l&#39;argent, grâce aux gens qui aimaient aussi blesser les animaux. Mais ensuite, ma maison a été brûlée. Ça devait être Greenpeace… bon sang… et c&#39;est comme ça que tout a commencé. Peut-être que c&#39;est lié d&#39;une manière ou d&#39;une autre.
&gt; 
&gt; **Dr Kraynikov** : D&#39;accord. Merci.
&gt; 
&gt; **Conclusion** : Plus tard, SCP-1338-RU a été briefé sur son confinement d&#39;une manière concise et non-menaçante, incluant qu&#39;il se trouve dans l&#39;aile médicale.

**Incident 1338-A** : Le ██/██/██, le télescope de l&#39;organisation &#34;Éternelle&#34; a détecté un vaste objet cosmique s&#39;approchant de la Terre. En observant de plus près, l&#39;objet s&#39;avère être une météorite constituée de plusieurs milliers de cadavres d&#39;hérissons. La météorite est entrée dans l&#39;atmosphère à une vitesse élevée et, après quelques minutes, s&#39;est écrasée dans une clairière près du Site-█ en ayant à peine survécu à la chute. La météorite a perdu une masse importante durant son entrée dans l&#39;atmosphère, mais une partie a été bien préservée pour une raison inconnue. Les corps des hérissons ont pu être facilement séparés de la masse après la chute, et ils ne présentèrent aucune anomalie. Des procédures de confinement spéciales sont en cours de révision.</textarea></pre>
