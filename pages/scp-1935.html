**Alias:** 빈 방
**Original:** [https://scp-wiki.wikidot.com/scp-1935 SCP-1935] by [[*user Dmatix]]
**Paraphrast:** [[*user XCninety]]
[[include info:end]]

**일련번호:** SCP-1935

**등급:** 무효(Neutralized)

**특수 격리 절차:** SCP-1935는 지난 36개월 동안 활동 징후를 보여준 적 없는 관계로 무효 등급으로 지정되었다. SCP-1935를 조사하고자 하는 연구자는 지역사령부 24-A의 허가를 취득하도록 한다.

**설명:** SCP-1935는 █████ ███████ 교외에 위치한 2층짜리 콘크리트 건물이다. 1층에는 똑같이 생긴 방 4개와 2층으로 가는 계단이 있다. 2층에는 또 다른 방이 4개 있다. 방 각각에는 바닥으로 옴폭 들어간 반경 4m의 빈 구덩이가 딸려 있다.

SCP-1935가 처음 발견되고 나서 5년 동안, 건물 내로 들어가는 사람은 불특정 간격으로 모종의 환각과 시공간적으로 이동되는 듯한 감각을 겪었다. 이 환각은 항상 우주 속 어떤 움직이는 지점상에서 지구를 바라보는 형식으로 나타났다. 해당 지점은 해수면 약 370km 위 (i.e. 궤도상) 의 높이에 있었으며 약 27,000km/h의 속력으로 움직였다. 환각은 대개 5 ~ 30분 동안 이어졌다. 환각 사이의 기간은 SCP-1935가 활성 상태였던 동안 계속 점차 길어졌는데, 발견 직후에는 매시간 꼴로 환각이 나타났으나 사건 SCP-1935-아트로포스 이후 대상이 무효화되기 직전에는 2주일에 한 번 꼴로 환각이 발생했다.

더불어 SCP-1935는 자신의 국소현실에 생기는 변화에 내성이 있는 것으로 밝혀졌다. SCP-1935의 내부는 여러 차례 바뀌며 재단이 격리하기 이전의 상태로 돌아가고자 하였다. SCP-1935의 해당 변칙성은 여러 자연현상, 이를테면 먼지가 쌓이는 패턴, 건물 안에 있었던 식물들의 생장 속도가 현저히 느린 점, 건물 안에 쓰레기가 널려 있는 모습 등에서 나타났다. 크기가 큰 물품이나 사람은 SCP-1935의 해당 부차 효과에 영향이 없는 듯하였으며, 이것이 주 변칙현상과 어떻게 연관된 것인지는 현재도 밝혀지지 않았다. SCP-1935의 부차 변칙효과가 [[[SCP-1915]]]와 표면적으로 비슷하다는 점이 발견되었으나, 현상들의 전반적 성질과 [[[SCP-1915]]]가 특성상 그 근처에서 연구를 수행하기 어렵다는 점으로 말미암아 더 확고한 연관점을 찾아내려는 시도는 모두 실패했다.
 
**부록-1935-A:** 사건-1935-아트로포스,,Atropos,,: SCP-1935에서 아무 현상도 일어나지 않은 지 3주가 지난 ████년 ██월 ██일, 건물 안에 있던 재단 인원이 이하와 같은 환각을 경험했다. 해당 환각이 SCP-1935의 평소 패턴과 특별히 달랐던 사항은 이 환각에 말소리가 딸려 있었다는 점이다. 말소리는 남성의 목소리였으며, 7분 15초 동안 말을 이어가다 멈추었다.

**&lt;녹취록:&gt;**

&gt; 맨 먼저 지금 이 말을 꼭 들을 필요 없다는 건 알아주세요. 제가 하려는 말 그렇게 중요한 이야기 아니에요. 아니 저부터 재미있는 이야기일지 모르겠는걸요. 지금 당장 여기서 나가시더라도 당신한테도 누구한테도 나쁜 일이 생기지는 않을 거예요. 하지만 괜찮다면, 시간이 좀 남는다면 제 얘기를 들어주셨으면 해요. 아무튼 제가 이야기란 걸 꺼내는 것도 이번이 마지막일 테니까요.
&gt; 
&gt; 어릴 때 저는 우주로 떠나고 싶었어요.
&gt; 
&gt; 아, 우주비행사 이야기는 아니에요. 고작 소년일 때부터도 저는 그런 사람이 될 만한 조건이 저한테 없다는 걸 알았어요. 어떻게, 언제, 왜 가야 하는지는 몰라도 저는 살면서 꼭 한 번은 이 행성을, 아주 잠시만이라도 떠나 있고 싶었어요. 내가 아는 모든 것 위로, 아무 구속 없이, 걱정도 두려움도 없이. 어디에도... 갇혀 있지 않은 채로.
&gt; 
&gt; 고등학교 때 괴롭힘을 당하던 아이들을 아세요? 매사 어색하고 괴상하고 매력 없는 애들이 자기보다 더 몸집 크거나 예쁘거나 인기 많은 애들한테 쪼이고, 가차없이, 인정사정 없이 이리저리 채이다가 결국에는 주위에 아무도 없으니까 자기들끼리 서로 의지해서 모이잖아요? 이런 애들한테다가 어른들은 커서 과학자나 벤처 사업가나 그런 대단한 사람이 될 것 같다고 말해주잖아요, 아무것도 안 해주는 게 자기들도 좀 그러니까? 저는 그런 애가 아니었어요. 저는 변기에 머리가 처박혀본 적도 없고, 내가 희한한 TV 프로를 좋아한다거나 이상한 책을 읽는다거나 스포츠에 관심이 없었다거나 괴상하게 생겼다거나 말씨가 특이하거나 해서 창피를 당한 적도 없었어요. 그 불쌍한 자식들이 아무 이유도 없이, 가끔은 잔학하게 괴롭힘당하는 걸 볼 때 제가 어떤 생각 했는지 아세요? 왜 한번도 말을 걸어보지 못했을까, 였어요.
&gt; 
&gt; 걔네들이 부러웠거든요. 비참하게 짓밟혀 사는 녀석들이 애처로우나마 삼삼오오 모여 지내는 걸 봤어요. 그 사이에서 쌓여 가는 유대감이, 공동의 아픔뿐만 아니라 똑같은 관심사를 비료 삼아 자라나고 있었어요. 제가 지켜보는 동안 걔네들은 아픔을 거쳐서 성숙한 어른으로 조금씩 바뀌어 가고, 탄소 분자들이 다이아몬드가 되듯이 서로 모여 단단해지고 끈끈히 이어졌어요. 그럼 저는?
&gt; 
&gt; 저는 계속 제 자리 그대로였어요. 말씀드렸지만 저는 괴롭힘을 당했던 적이 없어요. 아니, 거의 웬만하면 내가 거기 있는 줄도 몰라 줬어요. 학교 생활을 저는 무슨 반쯤 유령이 되어버린 사람처럼 흘려보냈어요. 저는 친구가 없었어요. 그런데 그게 제 무슨 특징 때문은 아니었어요. 뭐 때문이냐 하면, 어떤 이상하게 무기력한 느낌이 항상 제가 하는 결정들을 짓눌렀어요... 침몰하는 배에 닻이 달린 듯이. 저도 밖에 나가서 다른 애들이랑 놀고 싶었죠... 뭐 애들이 하고 노는 일들 있잖아요. 자전거 타거나, 비디오게임 하거나 구름과자 먹거나 술 취했다가 경찰서로 잡혀가서 유치장에서 하룻밤 보내고 부모님 찾아오셔서 아직도 헤롱헤롱한 궁뎅이를 집까지 끌고 온다거나. 그런데 전 못 했어요. 제가 스스로 아무것도 하려고 하지 않았어요. 처음에는 그냥 아 내가 게을러서 그런가 보다 했죠. 어떤 면에선 정말 그것 때문인지도 몰라요. 하지만 거기에 무언가 더, 그 게으름을 자꾸만 부풀리고 살찌우는 게 있었어요. 무서웠어요.
&gt; 
&gt; 뭐가 무서운 거지? 에이 내가 어떻게 알아요. 저희 부모님은 항상 저한테 말씀하셨어요. 새로운 걸 해 보렴, 바깥에 나가서 인생을 즐겨 보렴, //뭐라도 좀// 해 보렴, 제발. 그렇게 최선을 다하졌죠. 두 분 자식은 아들인 저뿐이었고, 두 분이 인생을 사시는 중에 태어난 저한테 좋은 것만 해주려고 하셨어요. 난처한 상황에 빠지거나 뭘 잘 못하거나 그런 어떤 일이 있어도 괜찮다고 하셨어요. 그냥 제가 행복했으면 하고 바라셨고, 그래서 저는 부모님을 사랑했어요. 두 분만이 제가 세상에서 사랑했던 존재였어요. 하지만 전 아무것도 못 했어요. 부모님을 위해서조차도. 그렇게 저는 인생을 흘려보내다가, 학교를 마쳤어요. 12년을 지냈는데 같은 반 친구한테도 한 스무 마디 했을까 모르겠어요. 다들 제 이름은 알았을는지도 잘 모르겠네요.
&gt; 
&gt; 지루하지 않으세요? 그럼 미안해요. 핵심에 가까워지고 있는 거라고 제가 약속드릴게요. 그냥 뭔가 집중하기 어렵네요, 지금 이대로는.
&gt; 
&gt; 대학 생활이 나오는 영화를 많이 봤어요. 영화에선 다들 대학은 끝없는 파티, 여자랑 만나기, 좋을 때로 가득한 시간으로 나왔어요. 멍청하게 그걸 곧이곧대로 믿은 건 아니지만, 그래도 캠퍼스 생활을 하다 보면 당연히 사람도 많이 마주치게 되고, 어쩌면 드디어 스스로를 극복해 내서 사람들을 만나고 다닐지도 모르겠다고 생각하긴 했어요. 부모님도 그렇게 생각하셔서, 저를 여건이 되는 선에서 최대한 좋은 대학으로 보내주셨어요. 엄마도 그때부터 벌써 편찮으셨는데. 처음에는 성공한 줄 알았어요. 몇 사람을 만나서 쉬는 시간이나 밥 먹을 때 같이 다니기 싫지 않은 사이가 되고, 저는 조금 더 말을 많이 하고 농담도 치고... 사회성을 기르려고, 그렇게 해 봤어요. 하지만 머지않아서 그 모든 게 환상이었다는 사실을 깨달았어요. 물론 사람들이랑 이야기를 하긴 했지만, 그 사람을 알게 됐다고 생각한 적은 없었어요. 이 수업 저 수업은 어땠니, TV에 무슨 프로가 어떻니, 저 정치인 정말 개자식이야 어떻게 저런 법안을 발의할 수가 있지, 하고 이야기를 했지만 끝나면 그냥 끝이었어요. 사람들은 눈앞에서 제가 사라지는 순간 머릿속에서도 사라지듯이 했고, 인정하기 슬프지만 그건 저한테도 똑같았어요. 혼자가 되고 나서 어느 새 전 옛날 습관처럼, 고등학교 때 살던 그대로 사는 사람이 되었어요. 당연히 파티라고는 간 적 없고, 딱히 좋을 때를 보낸 적도 없었어요. 그리고 여자는...
&gt; 
&gt; 한 여자가 있었어요. 나보다 한 살 많았는데, 1학년 때 휴학할 일이 있어서 저랑 수업 몇 개를 같이 듣게 됐어요. 걔랑 저랑 수업하기 전에 이야기를 나누곤 했어요. 걔는 착하고 똑똑하고, 진짜로 멋진 사람이었고, 언제나 항상 예의 바르게 저를 대해 줬어요. 했던 이야기들은 다른 사람들이랑 똑같이 딱히 심각한 내용도 아니었지만, 저는 걔가 많이 좋았어요. 그 이상의 감정이었을지도요. 계속 생각이 나는 사람은 걔뿐이었어요. 물론 그렇다고 한 건 아무것도 없었지만요. 약속 있냐고 물어볼까 하는 생각부터 아무 이유 없이 무서웠어요. 그래서 저는 기다렸어요. 대체 무슨 이유로 기다렸는지 모르겠지만. 아무래도 걔가 저한테 약속 있냐고 물어보거나 다른 바보같은 생각 때문에 그랬나 봐요. 물론 그런 일은 전혀 없었어요. 제가 2학년을 마쳤을 때 걔는 떠났어요. 당연히 극적인 사건 같은 것도 없었어요. 걔가 아는 한 저는 그냥 평범한 지인이니까. 걔는 떠났고, 그게 끝이었어요. 그것 때문에 제가 울었는지는 모르겠네요. 아마 울었을지도.
&gt; 
&gt; 그 다음엔, 음... 세상에 사랑이 꺾였을 때, 그때 얼마나 아프고 고통이 오랫동안 안 가시고 뭐 그런 노래들이 수두룩하잖아요? 아마도 저는 정확히 그 반대로 느꼈던 것 같아요. 행복했단 이야기가 아니라, 제 느낌은 뭐랄까... 멍했달까나요? 별로 쓰기 적당한 단어는 아닌 게, 단어가 뭔가 심오하고 극적인, 절망 같은 거의 나락으로 떨어지는 기분을 주잖아요. 그런 거랑 전혀 달랐어요. 열심히 살고, 학교에서 잘 지내고, 일도 하고, 대개는 그것 자체를 신경쓰지 않았어요. 잘 굴러갔어요. 그런데 가끔, 늦은 시간이 됐을 때 생각해 보고는 했어요... 제 인생에 결여된 점을. 그때 저는 이제 희망을 접어야겠다고 생각했죠. 제가 얻을 수 있는 건 여기까지란 걸 깨달았어요. 옛날에 그랬던 것처럼 지금 그렇고 앞으로도 그럴 거야, 내가 떠날 때까지. 한 여자가 떠난 것도 한평생 갈 흉터를 남길 큰 비극이 아니었어요. 걔는 내가 특별히 생각해주는 줄도 몰랐던 수많은 사람 중에 첫째뿐일 테니까. 그리고 어느 날엔 나도 생각을 그만할 테니까. 제일 이상했던 게 뭔지 아세요? 그날이 늦게 오기보다 일찍 찾아오기를 저는 바라고 있었어요.
&gt; 
&gt; 졸업하고 한 해 지나서, 어머니가 돌아가셨어요. 몇 년 동안 등 건강이 정말 안 좋으셨는데, 그때쯤엔 아예 일어나지도 못하고 계셨어요. 아버지께서 자기도 여위어 가실 정도로 간병을 해주셨는데, 결국에는 유일한 방법은 수술이라는 말이 나왔어요. 아니 참 이상하죠. 몇십 년 동안 의학이 그렇게 많이 발전했는데, 발전 대부분은 몸 앞에 있는 부분 쪽으로 이루어졌다니. 등 쪽 문제는 수술 중에 죽을 때랑 다시 일어나 걸을 때랑 반반이라 그랬어요. 그리고 어머니는... 다시 일어나지 못하셨어요. 얼마나 아프셨을까, 어디로 가셨든 이제 좀 편해지지 않으셨을까, 그렇게 생각하려고 했지만 아버지를 보니까 그게 다 헛생각인 줄 알게 됐어요. 어머니를 돌보시느라 진력을 다하셨으니, 아버지는 그저... 견디시지 못하셨어요. 모든 게 도로아미타불이 되었다는 걸, 결국 떠나셨다는 걸... 네. 여섯 달 뒤에 아버지도 떠나셨어요. 의사 선생님 말로는 급성 동맥류였다는데, 정말 그랬는진 잘 모르겠어요. 어차피 상관없겠죠. 떠난 사람은 떠난 거니까.
&gt; 
&gt; 이제 얼마 안 남았어요. 하하, 달리 제가 어떡할 방법도 없네요.
&gt; 
&gt; 어머니도 아버지도 없으니 이제 다른 사람한테 제가 이어지는 끈은 모두 끊어졌어요. 그맘때 저는 동네 약국에서 수납을 맡으면서 일했어요. 대학 나와서 전공 살려서 일할 동기를 딱히 못 받았거든요. 제 인생은 나날이 쪼그라들었어요. 계산대 바깥으로 아무것도 안 보이는 것처럼. 신용카드를 건네주는 손이 사람한테 나왔다는 건 어렴풋이 느꼈지만, 저한테 사람은 없는 거나 마찬가지였어요. 제 생각엔 그때 어떤 생각 하고 살았는지 말씀 못 드릴 거 같아요. 아니 그러니까, 그때쯤엔 그렇게 사는 데 적응했어요. 제가 아는 거라곤 그것들이 전부였으니까. 급여가 나오는 일이었고 다른 일도 다 마찬가지였으니까 불만 가질 것도 없었고요. 퇴근하고 나면 저는 고민 상담 게시판을 들어가보곤 했어요. 누구랑 얘기하러 갔던 건 아니었어요. 몇 번 시도해 봤자 너나 나나 아무 좋은 것 없었으니까. 아니, 차라리 저는 다른 사람 이야기를 읽어보고 나같은 상황도 저 사람보다는 낫구나 하고 위안 삼고 있었어요. 그리고 실제로 나았죠. 어떤 사람은 살면서 별 지독한 일들을 다 당했어요. 진짜 문제, 진짜 괴로움. 저는... 그래도 도와주고 싶지 않았어요. 전혀. 몹쓸 짓이지만 저는 그 사람들이 그 자리에 그대로 있는 게 필요했어요. 그 괴로움들 덕분에 제가 가라앉지 않게, 정신 나가지 않게.
&gt; 
&gt; 어느 날 저는 퇴근하고 나서, 집에 가지 않기로 했어요. 그 썰렁한 공간으로 다시 돌아가서 혼자서 스크린이나 쳐다보면서 만난 적도 없고 만나지도 않을 사람들 고민에 신경 써주는 척하려니까 못 참겠더라고요. 남이 고통받는 걸 보고 그 자존감을 뺏어가면서 몰래 기뻐하려니. 그래서 마냥 걸었어요. 걷다 보니 어느 새, 길은 끊기고 시 바깥으로 나와 있었어요. 시를 나온 건 몇 년만에 처음이었는데, 마침 거기는 막 산길이 시작되려는, 빛이 어두워서 별히 훤히 다 보이는 곳이었어요. 하늘에 굽이치는 별들은 셀 수 있는 것 이상이었어요. 이성의 이상이었죠. 너무 많았어요. 그때... 무슨 느낌이었는지 모르겠네요. 경이로웠어요. 무서웠어요. 저...
&gt; 
&gt; 저 말이 이상하게 도네요. 바랜다는 게 이런가 봐요. 얼마 안 남았어요. 더 침착하게 같이 나아가 볼게요, 조금만 더 오래. 하하. 같이.
&gt; 
&gt; 저는 별을 보고 있었는데, 별만 본 게 아니었어요. 그 사이의 빈 공간을 저는 보기 시작하고, 다리가 저를 저절로 데려갔어요. 산길이 저를 저 위로, 허공의 심장 속으로 데려가듯. 그리고 제가 가고 싶었어요. 절박하게 가고 싶었어요. 그런데 아니었죠. 별로 가는 길이 아니라 건물이 나왔어요. 이 건물이요. 당신이 계시는 그 건물. 2층짜리, 각 층에 방 네 개, 구덩이. 아, 맞다, 그런데 뭔가 지금이랑 달랐어요. 그 구덩이가, 지금 말라붙어 있는 거기가 가득 차 있었어요. 무(無)로 가득 찼어요. 무가 그곳에 나타났어요. 무에는... 이빨이 달려 있었어요.
&gt; 
&gt; 무에서 출발해서 무언가를 만들어내는 사람이 있다는 걸 아세요? 그 구덩이에게로 걸어가고 있을 때 구덩이는 그 사람들 이야기를 해줬어요. 그 사람들은 존재 사이에 있는 빈 공간을 잡아서 휘고 자기 뜻대로 채워서, 무를 무언가로 바꾼다고 해요. 하지만 그때 채우는 그 빈 공간... 그건 또 어디론가 가야 하잖아요? 네, 구덩이가 하는 말로는, 이제 그 말이 저한테도 똑똑히 들리고 손에도 만져졌는데, 구덩이 말로는 그런 사람들은 그렇게 남은 빈 공간을, 엔트로피를 그냥 휙 버린다고 해요. 원래 숨겨져 있어야 할 빈 공간이 언제 드러났던 건지 그 사람들은 신경쓰지 않는대요. 그럴 때가 언제인지 상관하지 않고, 빈 공간은 이제 다른 데서 온 존재들로 채워졌으니까 빈 공간이 아니게 되고, 사람들은... 사람들은 죽어요. 창조할 줄을 아는 그 사람들은 대개 상관하지 않는대요. 하지만 그 남자는 달랐어요.
&gt; 
&gt; 그 남자가 그곳에서, 그 남자가 남겨둔 빈 공간 안에서 느껴졌어요. 그 남자는 공간을 버리지 않았어요. 대신 공간들이 안전할 만한 곳, 사람들에게서 공간을 떨어뜨려 줄 만한 곳을 만들어냈어요. 자기도 모르는 채로. 더구나 자기한테 창조하는 힘이 있는지도 모르는 채로. 그 남자는... 남자는 나 같은 사람이었는데, 저보다 더 불쌍했어요. 저는 힘이 없었으니까 묶여 있었지만, 그 남자는 힘이 너무 넘쳐서 묶여 있었으니까. 그 남자는... 갇혀 있었어요. 그렇다고 스스로 믿었기 때문에. 그 남자는 불행했어요. 그것이 자기의 빈 공간에서, 자기 혼자의 엔트로피에서 스스로 만들어낸 현실이니까. 그 모든 힘이 그 남자는 있는지도 몰랐어요. 제가 여기서 이렇게 만지고 들고 있는데. 하지만 그 남자랑 다르게, 저는 이게 바로 힘인 줄을 알았어요. 이것이... 진짜인 줄을.
&gt; 
&gt; 살면서 저는 처음으로 힘을 깨닫게 되었어요. 물론 창조하는 힘이 아니에요. 그건 빈 공간이 가진 힘이니까. 제 힘은 사라뜨리는 힘이었어요. 모든 걸 지우는 힘. 제 몸이 떨려왔어요. 아무것도 모르는 창조자가 남겨뒀던 빈 공간들이 제 안으로 들어왔거든요. 그리고 공간은 제가, 저는 공간이 되었어요. 저는 모든 걸 사라뜨릴 수 있었어요. 아무하고도 같이 살지 않은 몇 년을, 사람들이 돌아서는 그 순간 저를 잊어버리던 그것을, 그 여자가 머금은 웃음을, 마치 걔가 알지도 못했듯이, //제가 관심 있는지 걔가 알지도 못했듯이!// 저는 모든 걸 사라뜨릴 수 있었어요. 뿅, 갑자기. 그러면 저를 기억하겠죠. 아, 저한테 관심 있게 만들 수도 있겠죠, 당연히 관심 가져야죠, 나 말고는 아무것도 없으니까, 관심 가질 거리를 내가 남겨놓지 않을 테니까, **당연히 나한테만 관심을-**
&gt; 
&gt; 그때 전 갑자기 멈추고, 어쩌다 생각이 여기까지 흘러왔나 살펴봤어요. 그 모든 세월을 겪으며 저한테는 질투와 울화만이 남았는데, 그런 욕망을 터뜨려 봤자 추한 꼴밖에 안 남겠더라고요. 너무도 친절하게 저한테 남겨진 이 엔트로피를 저는 쓰지 못하겠다 싶었어요. 더 나은 사람이 있겠지. 더 나은 사람이 이 힘을 잘 쓰겠지. 엔트로피한테 잘못은 없으니까. 아니, 타락한 건 엔트로피가 아니라 바로 저였어요. 하지만 벌써 서로 매여 버렸어요. 엔트로피와 저는. 영원하게. 제가 얘네들을 손에서 풀었다간... 존재들이 생겨날 거예요. 공간 사이의 빈 공간에서 존재들이 숭숭 튀어나오고, 막을 방법은 없을 거예요. 저도, 그 아무것도 모르는 창조자도, 그 남자를 가둔 사람들도, 아무도 못 막을 거예요. 저는 이 힘을 지닐 수도 풀어줄 수도 없었어요. 하지만 세 번째 길은 있었어요. 절대로 생각나지 않았을 법한, 생각하기보다 차라리 제가 울었을 법한 방법이었어요. 하지만 정말 그러진 않았어요. 그 방법이 닥쳐오는 줄 저는 알았어요. 바라고 있었을지도요.
&gt; 
&gt; 제가 스스로를 사라뜨리는 거였어요. 제가 스스로를 믿고 딱 한 번 이 힘을 사용해서 저를 그 힘이 아무 피해 주지 않을 곳으로 보내서, 힘이 그저 소멸하도록, 창조가 띠는 더 큰 엔트로피에다 섞이도록 만드는 거였어요. 스스로를 위쪽으로 쏘아올리는 거였어요. 별똥별이 거꾸로 솟아오르듯, 불타는 대신 얼어붙으며. 제 의식은 힘과 같이 사라지는 거였어요. 영원히. 돌아올 방법은 없었어요. 죽음도 없을 테니까. 저는 그저 완전히, 사라져 버리는 거예요. 그렇게 생각하며...
&gt; 
&gt; 저는 기뻐졌어요.
&gt; 
&gt; 생각보다 오래 걸렸어요. 저 같은 놈이 이렇게나 오랫동안 남아 있을 줄은 몰랐지만, 그래도 결국 이렇게 되었다니 기쁘네요. 이제는 드디어 떠나야 해요. 제 밑에서 세상이 돌아가는 모습을 지켜봐야 해요. 수백 번, 수천 번, 몇 번이라도. 초록색, 파란색, 빨간색, 그렇게 이어지며. 하지만 이제 힘은 사라졌어요. 공허가 원래 왔던 곳으로 돌아갔어요. 갈 때가 됐어요. 들어주셔서 고마워요. 꼭 해야 할 말을 들어줄 사람이 있어서 기분이 좋네요. 당신한테 별 이야기 아닐지도 모르지만 저한테는 뜻깊은 이야기였어요. 이제 제가 물을 질문은 딱 하나네요.
&gt; 
&gt; 저는 행복할까요? 그렇지 않을 거예요. 저 속에서 사는 법을, 빈 그릇보다 더 낫게 살아가는 법을 찾았으면 좋았을 거예요. 만족하려면 그것만으로도 충분했겠죠. 하지만 그럴 시간은 지나가 버렸네요. 지나갔고 끝났죠.
&gt; 
&gt; 이제 저는 행복할까요? 아니겠죠. 하지만 이제 두려워할 건 없어요. 그리고 저 같은 사람한테는 그것만으로도 충분할 거예요.
&gt; 
&gt; 충분해.

**&lt;녹취록 끝&gt;**
 
연구진은 SCP-1935를 거쳐서 말하는 자가 특정 인물을 대상으로 말하는지, 아니면 불특정한 사람들에게 말하는 것인지 특정하지 못했다. 해당 사건 이후 SCP-1935의 주 변칙현상은 멎었으며, 1935는 무효 등급으로 지정되었다.</textarea></pre>
