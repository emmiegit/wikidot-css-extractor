    <pre><textarea class="page-source" readonly>++ 30 ноября

@@  @@ Наконец зима, и вместе с первым снегом новости за конец осени.


@@ @@ В Российском филиале одна новая статья:

* [[[SCP-1370-RU]]] - Господин Режиссер. //Приведите мне хотя бы несколько доводов в пользу того, что вы реальный человек. Что вы существуете вне Сценария.// Автор: [[*user Arbelict]]


@@  @@ Свежие переводы объектов:

* [[[SCP-1143]]] - Крутые парни не смотрят на взрывы. //Вероятность того, что ношение SCP-1143 приведёт к взрыву, зависит от шести переменных.//
* [[[SCP-2008]]] - ...но будь готов пролить кровь... //Всё верно, но Рейчел Джексон умерла не из-за того, что ей якобы разбили сердце.//
* [[[SCP-2253]]] - Алкогольная республика. //Примечательно, что вечеринка была, очевидно, устроена местным историческим обществом.//
* [[[SCP-2288]]] - Копия А. //[ДАННЫЕ УДАЛЕНЫ]. Операция по зачистке продолжалась несколько недель.//
* [[[SCP-2291]]] - Коробка счастья. //Экземпляры SCP-2291-А улыбаются постоянно, даже во время сна.//
* [[[SCP-2315]]] - Маме всё известно. //Мама! Нет! Им нужно от меня, чтобы я всего лишь отвечал на эти звонки! Со мной всё будет в порядке!//
* [[[SCP-2368]]] - Там, за океаном. //Понимаете, Элли тоже была моей подругой… Я бы никогда не причинила ей вреда! Но Вы мне не поверите.//
* [[[SCP-2525]]] - Приёмник инопланетного сигнала. //Эх, вот был бы у нас протокол на случай подобных ситуаций.//
* [[[SCP-2554]]] - Ряска. //Весьма вероятно, что с использованием современных стандартных технологий и методик можно будет добиться лишь частичного сдерживания SCP-2554.// 
* [[[SCP-2634]]] - Высшие силы. //В Зоне 63 был учреждён Отдел тессерактовой геометрии, который займётся разработкой метода установления контакта с SCP-2634 и другими подобными сущностями.//
* [[[SCP-2653]]] - Сардельки. //Наконец-то, сардельки, которые радуют по-настоящему!//
* [[[SCP-2695]]] - Люсибелль Перхакс. //Ну, не совсем, в последние дни я чувствую, как бы сказать, небольшую слабость.//
* [[[SCP-2743]]] - Забвение, уготованное Гуттунгу. //Рост субъекта составляет 2,1 км, внешне он похож на девочку в возрасте 8-10 лет.//
* [[[SCP-2745]]] - Линда Перхакс. //Если они будут осторожны, Ализарин оправится в 1932 год, если нет — то в 1933.//
* [[[SCP-2825]]] - Джейкоб Перхакс. //Уже преодолели почти четверть километра, и на экране я вижу… нёбный язычок.//
* [[[SCP-2859]]] - Космические змеи. //Во время стандартного патрулирования лунной орбиты экипаж космического корабля Фонда (11 оперативников) заметил активацию SCP-2859 на расстоянии около 10 000 км от Земли.//
* [[[SCP-2877]]] - Ему здесь не нра8ится. //Согласно прогнозам, в случае нарушения условий содержания их восстановление окажется нецелесообразным примерно через █ месяцев.//
* [[[SCP-3400]]] - Китовая инфекция. //Море сегодня тихое. Особого улова нет, разве что небольшая корифена попалась.//
* [[[SCP-3777]]] - Древний голем. //И в самом деле отразил голем атаки Механитов, но были они упрямы и не собирались сдаваться и отступать.//
* [[[SCP-3855]]] - Антимеметический подпольный бар. //По программе защиты свидетелей Альберт Джонс был переселён в штат Мэн и проживал в Бангоре до 27 октября 1932 года.//
* [[[SCP-3900]]] - Интернет и волки, которые его населяют. //Младший исследователь Беккет была неглубоко укушена волком, созданным SCP-3900.//
* [[[SCP-4024]]] - Лужа в пустыне Гоби. //Здравствуй, кошечка. Ты словно услада для уставших глаз.// 
* [[[SCP-4060]]] - Торговля воспоминаниями. //--Я-- **Мы** Стережём. **Мы** Содержим. **Мы** Защищаем.//
* [[[SCP-4065]]] - Пре(красная) реальность. //На данный момент не существует известных контр-мемов для заражения SCP-4065.//
* [[[SCP-4296]]] - Вуайерист. //Вы никогда не задумывались, как же нас зовут?//
* [[[SCP-4686]]] - Обнимашки для каждого. //Зарядилась позитивом на весь оставшийся день :)//
* [[[SCP-4729]]] - Красота, рожденная из боли. //SCP-4729 скончался спустя несколько минут после наступления рассвета, и со слабой вспышкой света и плазмы его крылья рассыпались.//
* [[[SCP-4781]]] - Кислые и маринованные. //Никаких отличий, по вкусу точно как обычный огурчик.//
* [[[SCP-4934]]] - Дом, который построил Чак. //Женщина истерично кричит, ударяет исследователя Рекса и захлопывает дверь.//


@@  @@ Пополнение из других филиалов:

* [[[SCP-005-UA]]] - Жидкий радиоприемник. //Причина этого феномена до сих пор еще не выявлена.// 

* [[[SCP-040-JP]]] - Здесь есть кошка. //Субъекты, подвергшиеся воздействию SCP-040-JP, будут активно рассказывать другим людям о том, что &#34;здесь есть кошка&#34;.//

@@  @@ А теперь рассказы:

* [/i-thought-you-died-alone Думая о твоей одинокой смерти]. //Еще раз скажу — очень ценю наш совместный обед.//
* [/codebrown Уровень опасности - коричневый]. //Там кто-то говорил? Трудно было сказать наверняка. Там никого не было.//
* [/ambrose-thorn-valley Эмброуз Терновой Долины]. //По Вашему запросу Императорская роза может быть подана в сыром, живом виде.//
* [/on-the-efficiency-of-various-postal-services Об эффективности работы некоторых почтовых служб]. //Мне до сих пор любопытно, кто сотворил их и кото-раптора, знающего команду «Апорт!».//
* [/most-beautiful-things Самые прекрасные вещи]. //Это их заслуга: они направили оружие сначала на Детей, а затем и на себя. Они давно забыли об этом, но не мы - не дети Однажды Названной.//

@@ @@ Одно переведенное руководство по написанию статей: [/rules-of-thumb Неписаные правила]. 



А на этом всё. Ждём ваших переводов и авторских объектов!
