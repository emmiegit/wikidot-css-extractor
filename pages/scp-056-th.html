**วัตถุ#** SCP-056-TH

**ระดับ:** Safe

**มาตรการกักกันพิเศษ:** SCP-056-TH ถูกเก็บเอาไว้ให้ทดสอบ-A12 ของไซต์-29a ตลอดเวลาโดยมีคำสั่งห้ามเคลื่อนย้ายวัตถุอย่างเด็ดขาด เมื่อไม่มีการวิจัย ประตูห้องจะถูกล็อคด้วยระบบที่มีความปลอดภัยระดับสูงสุดเพื่อป้องกันบุคลากรที่ไม่ได้รับอนุญาต 

การเข้าถึงวัตถุจะถูกจำกัดกับเฉพาะบุคลากรระดับ 4 ที่มีหน้าที่ในการวิจัยกับ SCP-056-TH เท่านั้น 

จากเหตุการณ์ 056-D-7402 การวิจัยใดๆ ต้องได้รับอนุมัติจาก O5 และต้องใช้ผู้ทดสอบที่ไม่มีประวัติเป็นฆาตกรหรือป่วยทางจิตมาก่อน

**รายละเอียด:** SCP-056-TH มีลักษณะเป็นตู้เสื้อผ้าประตูบานคู่โบราณ ขนาด 120 x 54 x 191 ซม. วัตถุมีความหนักประมาณ 10 กก. และปรากฏคราบสีน้ำตาลที่บานประตู โดยคราบนี้จะค่อยๆขยายตัวทุกครั้งที่มีการใช้งาน SCP-056-TH ด้วยวิธีที่ไม่ทราบ

เมื่อใดที่เปิดบานประตูของ SCP-056-TH จะเผยให้เห็นห้องที่ดูเหมือนเป็นห้องนอนของบ้านหลังหนึ่งในศตวรรษที่ 19 และทุกอย่างภายในนั้นเป็นขาว-ดำ [[footnote]] ดูเหมือนว่าสถานที่แห่งนี้จะไม่ได้รับผลกระทบของ [[[SCP-8900-EX]]] ไปด้วย [[/footnote]] ในบางครั้งจะพบเงาดำจางๆปรากฏขึ้นภายในห้องนั้นก่อนจะหายไป บุคคลที่ก้าวผ่านเข้าไปใน SCP-056-TH จะหายตัวไป บานประตูจะปิดลงและไม่สามารถเปิดได้อีกจนกว่าพวกเขาจะกลับออกมาจาก SCP-056-TH หรือผ่านไปแล้วอย่างน้อย 2 ชม. บานประตูถึงจะเปิดได้อีกครั้ง สำหรับผู้ที่ไม่กลับมาภายใน 2 ชม. พวกเขาจะหายสาบสูญไปใน SCP-056-TH อย่างถาวร

**รายละเอียดเพิ่มเติมจากการทดสอบ 056-D-9655-a:** การก้าวข้ามเข้าไปยัง SCP-056-TH ผู้ทดสอบจะไปโพล่ยังสถานที่แห่งหนึ่งเป็นห้องนอน บ้านมีสภาพเก่าทรุดโทรม และทุกอย่างที่มองเห็นล้วนเป็นสีขาว-ดำ ดูเหมือนว่าสถานที่แห่งนี้จะเป็นอีกโลกหนึ่งที่คล้ายกับโลกปัจจุบัน แต่อยู่ในช่วง ค.ศ.19██ อย่างไรก็ตามเมื่อเข้ามาใน SCP-056-TH ผู้ทดสอบจะสามารถไปไหนมาไหนหรือทำอะไรภายในตัวบ้านได้ตามที่ต้องการ ซึ่งทำให้พวกเขาสามารถทำสิ่งที่ &#34;วิญญาณ&#34; สามารถจะทำได้ด้วยวิธีการที่ไม่รู้จัก แต่จะไม่สามารถออกจากบ้านได้เนื่องจากมีกำแพงบางอย่างที่มองไม่เห็นคอยป้องกันเอาไว้ (ดู ภาคผนวก-2)

**ภาคผนวก-1:** บันทึกเหตุการณ์ 056-D-7402 วันที่ ██/██/20██

ดร.รัน ได้ทำการทดสอบกับ SCP-056-TH โดยการส่งคลาส-D จำนวน 5 คน เข้าไปใน SCP-056-TH โดยให้เวลาเพียง 1 ชม.เท่านั้น และมีเพียง 2 คนที่กลับออกมาก่อนครบ 2 ชม. และหนึ่งในนั้นมีสภาพที่เต็มไปด้วยเลือด แต่ตรวจไม่พบบาดแผลใดๆ

&gt; //การพูดคุยกันนี้เกิดขึ้นภายหลังการทดสอบ//
&gt; 
&gt; **ดร.รัน:** มันเกิดบ้าอะไรกับแกว่ะ!?
&gt; 
&gt; **D-7402:** เปล่านิ
&gt; 
&gt; **ดร.รัน:** เปล่าเรอะ? ตัวแกเต็มไปด้วยเลือดของคน แล้วบอกว่าเปล่าเนี่ยน่ะ
&gt; 
&gt; **D-7402:** ฉันแค่...หาอะไรหนุกๆทำตอนที่แกส่งฉันไปที่นั่น แล้วในนั้นก็ไม่เห็นเป็นสีแดง
&gt; 
&gt; **ดร.รัน:** พูดมา
&gt; 
&gt; **D-7402:** ก็ได้ ฉันไปเจอครอบครัวหนึ่งในนั้น
&gt; 
&gt; **ดร.รัน:** แกทำอะไรกับพวกเขา?
&gt; 
&gt; **D-7402:** [ข้อมูลถูกลบ]
&gt; 
&gt; **ดร.รัน:** [คำหยาบ] [ข้อมูลถูกลบ]

**ภาคผนวก-2:** วันที่ ██/██/20██ ดร.รันได้ทำการทดสอบเป็นครั้งสุดท้ายโดยการส่ง D-9655 เข้าไปใน SCP-056 ทำให้ได้พบกับข้อมูลที่เป็นประโยชน์ต่องานวิจัยกลับมา (ดู เอกสาร 644-D-9655-a)

**หมายเลขเคส#** SCP-056-TH

**ระดับ:** Euclid

**มาตรการควบคุมพิเศษ:** ตั้งแต่ ██/██/19██, SCP-056-TH ได้ถูกซื้อและครอบครองโดยองค์กร พื้นที่ทั้งหมดของ SCP-056-TH ถูกล้อมด้วยรั้วไม้ติดลวดหนาม สูง 3.6 เมตร เพื่อป้องกันคนหรือสัตว์ บุคคลภายนอกที่เข้ามาในพื้นที่ครอบครองจะถูกจับกุมและถูกคุมขังตามกฏหมาย

ภายใน SCP-056-TH จะไม่มีใครหรือคนขององค์กรอยู่ในนั้น การเข้าไปใน SCP-056-TH ต้องได้รับการอนุมัติจากวาติกันเท่านั้น คณะสำรวจที่เข้าไปต้องมีไม่น้อยกว่า 5 คน และนักปีศาจวิทยา 1 คนในคณะ ทุกคนจะได้รับคำเตือนห้ามไม่ให้เข้าใกล้ SCP-056-TH-1 การสื่อสารกับ SCP-056-TH-2 จะทำโดยนักปีศาจวิทยาเท่านั้น [[footnote]] นักบวชหรือผู้ที่ทำหน้าที่เป็นคนกลางเพื่อสื่อสารกับภูติผีปีศาจที่คนปกติไม่สามารถทำได้ [[/footnote]]

ในกรณีที่มีเหตุการณ์รุนแรงเกิดขึ้น ทุกคนควรออกจาก SCP-056-TH โดยเร็วที่สุด

**รายละเอียด:** SCP-056-TH เป็นบ้านสองชั้นที่สร้างขึ้นจากไม้ทั้งหลัง ถูกสร้างขึ้นในปี 1896 โดยครอบครัวฟอร์นเวสล์ มานานกว่า 20 ปี ก่อนที่พวกเขาจะถูกฆ่าตายยกครอบครัวภายในบ้านของพวกเขาด้วยน้ำมือและวิธีการของสิ่งที่ไม่สามารถหาคำตอบได้ นักปีศาจวิทยาได้ทำการตรวจสอบแล้วพบว่าภายในตัวบ้านมีร่องรอยของความเสื่อมซึ่งเป็นผลมาจากวิญญาณที่ชั่วร้ายที่อาศัยอยู่ในบ้าน และคลื่นแม่เหล็กไฟฟ้าความถี่ต่ำที่สามารถตรวจจับได้จากเครื่อง EMF ก็พบมากในบริเวณตู้เสื้อผ้าโบราณ (ต่อไปนี้คือ SCP-056-TH-1) ในห้องนอนของนาง████ ผู้เป็นเจ้าของบ้าน

SCP-056-TH-1 เป็นตู้เสื้อผ้าบานคู่โบราณ มีน้ำหนักมากจนไม่สามารถเคลื่อนย้ายออกจากตำแหน่งเดิมได้ คาดว่าน่าจะมีอายุประมาณ 130 ปี (สันนิฐานว่านาง████ ได้ซื้อมันมาเมื่อไม่นานมานี้ก่อเกิดเหตุสลด) ภายในห้องทั้งสิ่งของและเฟอร์นิเจอร์ปรากฏร่องรอยความเสื่อมอย่างเห็นได้ชัด ความพยายามในการเปิด SCP-056-TH-1 ในตอนนี้นั้นยังคงเป็นไปไม่ได้ SCP-056-TH-1 --จะเปิดออกเองด้วยวิธีที่ไม่ปรากฏ-- จะถูกเปิดออกจากอีกฝั่งโดย SCP-056-TH-2 ในแต่ละครั้งนั้นไม่ปรากฏให้เห็นอะไรนอกจากความมืดมิดเป็นเวลา 10 วินาทีก่อนจะปิด

ทุกครั้งที่ SCP-056-TH-1 เปิดออกจะมีพลังงานที่มองไม่เห็นในรูปแบบของวิญญาณ (ต่อไปนี้คือ SCP-056-TH-2) โดยสามารถจับสิ่งที่เปลี่ยนแปลงเหล่านี้ได้จากเครื่อง EMF และเครื่อง IR Thermometer (เครื่องวัดอุณหภูมิ แบบอินฟาเรด) จากการใช้เครื่อง IR Thermometer พบว่าห้องที่ SCP-056-TH-1 ตั้งอยู่มีอุณหภูมิต่ำกว่าห้องอื่นๆ และจะลดลงอีก 10 องศาฯ เมื่อ SCP-056-TH-1 ทำงาน และเครื่อง EMF สามารถตรวจจับคลื่นความถี่ต่ำที่ SCP-056-TH-2 ปล่อยออกจากรอบๆได้แม้จะไม่ชัดเจนมากก็ตาม คนปกติไม่สามารถมองเห็นหรือรับรู้ถึง SCP-056-TH-2 ได้ นอกจากผู้ที่มีสัมผัสที่หก

--SCP-056-TH-2 เป็นวิญญาณที่ชั่วร้าย อาฆาต และฆ่าคนได้-- (ดู ส่วนเพิ่มเติม-3) การสื่อสารกับ SCP-056-TH-2 พบว่าส่วนใหญ่เป็นนักโทษที่ถูกส่งมาจากอีกโลกเพื่อนำสิ่งที่เป็นข้อมูลของสถานที่แห่งนี้กลับไปยังโลกของพวกเขา อย่างไรก็ตาม SCP-056-TH-2 ไม่ได้ยินยอมเสมอไป และอาจฆ่าหรือทำร้ายคนที่อาศัยอยู่ใน SCP-056-TH ด้วยวิธีการเดียวกับที่พวกมันได้ทำไว้กับคนของอีกฟาก

**การค้นพบ:** SCP-056-TH ถูกค้นพบครั้งแรกในปี 19██ ที่เมือง██████ ครอบครัวฟอร์นเวสล์ มีด้วยกันทั้งหมด 5 คน อาศัยอยู่ในบ้านหลังนี้มาอย่างน้อย 20 ปี เสียชีวิตจากการถูกฆ่าตายอย่างสยดสยอง และเชื่อว่าไม่ใช่ฝีมือของมนุษย์ คดีดังกล่าวได้ถูกเรียกว่า &#34;คดีสังหารโหดเหนือธรรมชาติ&#34; จากคำบอกเล่าของเพื่อนบ้าน เหตุการณ์ได้เกิดช่วงตี 2 มีเสียงกรีดร้องดังขึ้น เสียงข้าวของที่แตกกระจาย ไฟในบ้านติดๆดับๆ และเสียงประหลาดที่ไม่เคยได้ยินมาก่อนเกิดขึ้นในบ้าน ตำรวจที่ได้รับแจ้งมาถึงตอนตี 2:20 ได้พบกับสภาพของสมาชิกครอบครัวถูก [ข้อมูลถูกลบ] กระจายเกลื่อนอยู่เกือบทุกห้อง มีรอยเลือดถูกลากไปรอบๆบ้าน ทั้งกำแพง และเพดาน ไม่พบร่องรอยของการบุกรุกหรือลายนิ้วมือ แต่พบว่ามีคราบของรอยมือรอยเท้าที่ตรวจสอบแล้วว่าเป็นเลือดติดอยู่บนเพดานของทุกห้องที่อยู่ชั้นล่าง และข้อความเขียนด้วยเลือดในลักษณะกลับด้านว่า //&#34;วันนี้ฉันสนุกมาก&#34;//

**ส่วนเพิ่มเติม-1:** หลังจากคดีสังหารโหดเหนือธรรมชาติ เพื่อนบ้านและคนที่ผ่านไปมาแถวๆ SCP-056-TH มักพบเจอกับเสียงประหลาดหรือพบว่ามีคนอื่นอยู่ในบ้านโดยเฉพาะห้องของนาง████ หลังจากนั้น SCP-056-TH ก็ได้ปรากฏร่องรอยของความเสื่อมจำนวนมากอย่างที่ไม่เคยเกิดขึ้นมาก่อน คณะสำรวจที่เข้ามาใน SCP-056-TH มักพบเจอกับสิ่งแปลกประหลาด เช่น เชื้อราจำนวนมากที่ปรากฏเป็นรูปไม้กางเขนกลับหัวภายในห้องที่มี SCP-056-TH-1, สัญลักษณ์ประหลาดที่ไม่เป็นที่รู้จัก [[footnote]] คาดว่าเป็นสัญลักษณ์ที่แสดงถึงการต่อต้านพระเจ้าของพวกบูชาซาตาน [[/footnote]], เสียงทุบข้างฝาที่ไม่สามารถหาแหล่งที่มาได้ตอนเที่ยงคืนของทุกวัน เป็นจังหวะ 3 ครั้ง ติดต่อกัน 5 ครั้ง [[footnote]] เป็นการแสดงให้เห็นถึงการลบหลู่พระบิดา พระบุตร และพระจิต [[/footnote]] และ [ข้อมูลถูกลบ]

ภาพหลักฐานคดีสังหารโหดเหนือธรรมชาติที่ได้จากตำรวจจะถูกเก็บเอาไว้เป็นความลับระดับสูงของวาติกัน เนื่องจากสภาพของเหยื่อที่ดูเหมือนว่าจะ [ข้อมูลถูกลบ]

[[include component:image-block name=sen.jpg|caption=ภาพถ่ายขณะที่กำลังเรียก SCP-056-TH-2|width=300px]]

**ส่วนเพิ่มเติม-2:** ██/██/19██ เดวิด เจ้าหน้าที่ของสถาบันที่มากับคณะสำรวจสองคนได้ถูกบางอย่างภายในบ้านเข้าจู่โจมขณะปฏบัติงาน เดวิดเสียชีวิตจากการถูกบีบคอ และที่เหลือหนีรอดออกมาได้ เมื่อคนของอีกคณะมาถึง ก็ไม่พบ SCP-056-TH-2 แล้ว แต่มีข้อความที่เขียนด้วยมีดไว้ที่กำแพงในลักษณะกลับด้านว่า //&#34;ฉันจะกลับมาฆ่าแกทีหลัง&#34;//

**ส่วนเพิ่มเติม-3:** ต่อไปนี้เป็นการติดต่อสื่อสารกับ SCP-056-2

&gt; **ผู้สื่อสาร:** จอห์น สแตรน (นักปีศาจวิทยา)
&gt; 
&gt; **ผู้ถูกสื่อสาร:** SCP-056-TH-2
&gt; 
&gt; //การสื่อสารทั้งหมดนี้เกิดขึ้นในช่วงเวลาตี 1//
&gt; 
&gt; //เวลาตี 1:10 , SCP-056-TH ได้เปิดออก และปิดลงอย่างช้าๆ//
&gt; 
&gt; **จอห์น สแตรน:** เขาได้เข้ามาอยู่ในห้องนี้แล้ว
&gt; 
&gt; //ทุกคนในห้องนั่งนิ่งกันอย่างเงียบกริบ//
&gt; 
&gt; **จอห์น สแตรน:** ข้ามาเพื่อสื่อสารกับเจ้า จงปรากฏตัวออกมาให้ข้าเห็น
&gt; 
&gt; //จอห์น แสตรน ได้หันไปมองคนที่นั่งอยู่ตรงข้ามที่เป็นผู้หญิง//
&gt; 
&gt; **จอห์น สแตรน:** แกเป็นใคร? 
&gt; 
&gt; //จู่ ๆ เธอคนนั้นก็ตัวสั่นไม่สามารถควบคุมตัวเองได้//
&gt; 
&gt; **เจ้าหน้าที่ขององค์กร:** เกิดอะไรขึ้น?
&gt; 
&gt; **จอห์น สแตรน:** มันเข้าสิงเธอ //(ลุกขึ้น)// แกต้องการอะไร?
&gt; 
&gt; //เธอผู้นั้นได้หัวเราะออกมาเป็นเสียงของผู้ชาย ตาของเธอเป็นสีขาวขุ่นจ้องเขม้งมาทาง จอห์น แสตรน//
&gt; 
&gt; **SCP-056-TH-2:** //(หัวเราะเสียงแหลม)//
&gt; 
&gt; **จอห์น สแตรน:** แกคือคนที่ฆ่าครอบครัวฟอร์นเวสล์งั้นเหรอ?
&gt; 
&gt; **SCP-056-TH-2:** ไม่ใช่ฉัน ฮี่ๆๆๆ
&gt; 
&gt; **จอห์น สแตรน:** แล้วใคร?
&gt; 
&gt; **SCP-056-TH-2:** ไอ้คนที่ถูกส่งมาก่อนฉัน โอ้ มันร้ายมาก แต่น่าเสียดายที่พวกแกจะไม่ได้เจอมันอีกแล้วล่ะ
&gt; 
&gt; **จอห์น สแตรน:** แกเป็นใคร?
&gt; 
&gt; **SCP-056-TH-2:** นักโทษ ไอ้พวกสารเลวส่งฉันมาเพื่อ... เอาเป็นว่าเพื่อฆ่าพวกแกทุกคนจะดีกว่าน่ะ
&gt; 
&gt; //SCP-056-TH-2 ได้ลุกขึ้นจากเก้าอี้อย่างรวจเร็ว บีบคอของจอห์น แสตรน เอาไว้แน่นจนเขาหายใจไม่ออก คนอื่นในห้องได้เอาเชือกและผ้ามามัด SCP-056-TH-2 เอาไว้กับเก้าอี้//
&gt; 
&gt; //SCP-056-TH-2 กระโดดขึ้นไปเกาะบนเพดานห้องโดยอยู่ในท่านั่งเก้าอี้กลับหัว พร้อมกับกระแทกเพดานห้องติดต่อกับ 3 ครั้ง อยู่หลายรอบ เมื่อจอห์น สแตรน เอาไม้กางเขนไปที่ SCP-056-TH-2 มันจึงหยุดและปล่อยตัวเธอ และหายไปจากห้องโดยทันที//
