**Objekt-Nr.:** SCP-452

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-452-Exemplare befinden sich in einer 5 m x 5 m großen Eindämmungskammer im Standort-██. Die Exemplare sollten mindestens einmal pro Woche mit lebenden Insekten (vorzugsweise Grillen oder Mehlwürmer, aber auch andere harmlose Insekten sind möglich) gefüttert werden, und es sollte eine regelmäßige Beobachtung stattfinden, um die Gesundheit der Exemplare sicherzustellen. Das mit der Pflege von SCP-452 beauftragte Personal sollte während des gesamten Aufenthalts in der Eindämmungskammer von SCP-452 abgedichtete Schutzanzüge tragen.

Experimente an SCP-452 können mit Genehmigung von mindestens einem (1) Stufe-4-Mitarbeiter durchgeführt werden, sofern alle Sicherheitsanforderungen und -vorschriften eingehalten werden. Proben, die aus der primären Eindämmung entnommen werden, sollten in den speziell vorbereiteten tragbaren Terrarien aufbewahrt werden, die für die sichere Verwendung mit SCP-452 vorgesehen sind. Die Exposition von Personal gegenüber den Auswirkungen von SCP-452 sollte nur in Eindämmungskammern erfolgen, damit die SCP-452-Proben nach der Exposition leicht wiedergefunden werden können.

**Beschreibung:** SCP-452 ist eine Kolonie von //Latrodectus hesperus// (Westamerikanische Schwarze Witwe), die physisch nicht von normalen Spinnen ihrer Art zu unterscheiden ist. SCP-452 spinnt seine Netze bevorzugt in der Nähe von Orten, an denen Menschen schlafen, und wenn es sich frei bewegen darf, versucht es, seinen Standort zu wechseln, wenn über einen längeren Zeitraum von mehr als einer Woche keine Menschen in der Nähe seines Netzes schlafen.

Wenn ein schlafendes Subjekt im Umkreis von 5 Metern um ein SCP-452-Netz in den REM-Schlaf („Rapid Eye Movement“) eintritt, unterdrückt SCP-452 die Fähigkeit des Subjekts zu träumen, selbst bei Subjekten mit chronischen Träumen und/oder Albträumen. Nach dem Aufwachen berichten die Subjekte im Allgemeinen, dass sie sich „ungewöhnlich fühlen, als ob sie etwas vermissen“.

Wenn ein auf diese Weise verwendetes Exemplar einen Menschen innerhalb von etwa einer Woche nach dem ersten Kontakt beißt, erleidet das gebissene Subjekt zusätzlich zu den normalen Auswirkungen des Spinnengifts lebhafte Halluzinationen.

SCP-452 wurde nach abgefangenen Krankenhausberichten über anomale Visionen, die von Opfern von Spinnenbissen erlebt wurden, in [ZENSIERT] geborgen, woraufhin ein Eindämmungsteam der Foundation entsandt wurde.

**Experimentprotokoll 452-1:**

**Datum:** ██.██.██
**Quelle:** D-21017, weiblich, kaukasisch, 29 Jahre
**Subjekt:** D-21020, männlich, hispanisch, 31 Jahre
**Prozedur:** Ein Exemplar von SCP-452 wurde in versiegeltem Terrarium eine Woche lang in der Nähe des Bettes der Quelle platziert, anschließend wurde das Subjekt dem Exemplar ausgesetzt, was dazu führte, dass das Subjekt gebissen wurde. Verabreichung eines Gegengiftes zur Milderung der körperlichen Auswirkungen.
**Einzelheiten:** Die Quelle bestätigt, dass sie sich nicht an Träume während der Woche erinnern kann, obwohl sie in der Vergangenheit immer wieder geträumt hat. Das Subjekt erlebte sofort lebhafte Halluzinationen für etwa elf (11) Minuten. Nachdem es wieder zu sich gekommen war, beschrieb es die Halluzinationen sehr detailliert. Die Quelle wurde später befragt und bestätigte, dass die beschriebene Halluzination mit der Beschreibung des wiederkehrenden Traums der Quelle übereinstimmte.

**Datum:** ██.██.██
**Quelle:** D-21389, männlich, Afroamerikaner, 48 Jahre
**Subjekt:** D-21395, männlich, kaukasisch, 26 Jahre
**Prozedur:** Die Quelle wurde aufgrund der bekannten Diagnose einer posttraumatischen Belastungsstörung als Folge von Kampferfahrungen in [DATEN GELÖSCHT] ausgewählt. Das Subjekt bestätigt, dass es keine militärische Erfahrung oder Interesse dahingehend hat.
**Einzelheiten:** Die Quelle bestätigt, dass sie sich nicht an Träume während der Woche erinnern kann, obwohl sie zuvor immer wiederkehrende Albträume hatte. Nach dem Biss hat das Subjekt lebhafte Halluzinationen und wird gefesselt, nachdem es zu schreien und um sich zu schlagen beginnt. Nachdem das Subjekt nach etwa vierzehn (14) Minuten wieder zu sich gekommen ist, beschreibt es seine Halluzinationen als in einer Kampfzone, während [DATEN GELÖSCHT] die Körper von [DATEN GELÖSCHT]. Mehrere Details stimmen mit den von der Quelle bestätigten Standard-Kampfhandlungen überein, von denen das Subjekt keine Kenntnisse hatte.</textarea></pre>
