**Název: SCP-123**
**Originál:** http://scp-wiki.net/scp-123
**Autor:** [[*user Aelanna]]
**Překladatel:** [[*user fikus3x3]]
[[include info:end]]

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-998/scp998.jpg|caption=Letoun MC-130E &#34;Combat Talon&#34; podobný SCP-998]]


**Objekt #:** SCP-998

**Třída Objektu:** Euclid

**Speciální Zadržovací Procedury:** Kolem oblasti, kde se předpokládá, že se nachází SCP-998, byla vytvořena uzavřená zóna v okruhu 20 km. Tato oblast je na všech regionálních mapách označena jako zakázaná a všem pokusům civilních lodí nebo letadel o vniknutí do této zóny musí být zabráněno. V Oblasti 998-Alfa se nachází odposlouchávací loď Nadace (v současné době //SCPS Cerberus// od ██.█.2006), pověřená sledováním a vyšetřováním všech místních přenosů, které mohou přinést informace o SCP-998.

**Popis:** SCP-998 je vojenský transportní letoun MC-130E &#34;Combat Talon&#34;, který byl dříve přidělen 8. letce speciálních operací amerického letectva s ocasním číslem ███████ a volacím znakem &#34;Blackbird One-Niner&#34;. SCP-998 beze stopy zmizelo dne ██.█.1973 během tajné operace poblíž [DATA VYMAZÁNA] spolu s pěti (5) členy posádky, třemi (3) cestujícími a utajovaným nákladem. Původně se předpokládalo, že SCP-998 havarovalo v důsledku nepříznivých povětrnostních podmínek, což vedlo k zahájení pátrání po jeho troskách, nicméně po třech měsících bylo pátrání odvoláno, aniž by se podařilo cokoliv najít.

Dne █.█.1979 zachytila hlídková loď amerického námořnictva anomální rádiové vysílání poblíž poslední zaznamenané polohy SCP-998. Po důkladné analýze vysílání a jeho obsahu dostalo SCP-998 své označení a byly stanoveny protokoly o zadržení.

Od roku 1973 byl kontakt s SCP-998 navázán jedenáctkrát.

**Dodatek 998-1:** Záznam Komunikace s SCP-998

**Datum:** █.█.1979
**Zachytil:** //USS █████//, Hlídková loď amerického námořnictva
**Popis:** První kontakt trval přibližně tři minuty, než se signál ztratil. Odesílatel signálu, u kterého bylo analýzou hlasu potvrzeno, že je pilot [DATA VYMAZÁNA], oznámil, že letadlo mělo několik problémů s navigačními systémy, a požádal o kontrolu polohy. Navzdory snaze USS █████ lokalizovat zdroj signálu na radaru byl krátce poté kontakt ztracen.

**Datum:** █.██.1982
**Zachytil:** //SCPS Hydra//, Odposlouchávací loď Nadace
**Popis:** Z oblasti 998-Alfa byl zachycen umělý anomální signál trvající 15 sekund. Nebyly zaznamenány žádné identifikovatelné informace.

**Datum:** ██.█.1983
**Zachytil:** //SCPS Hydra//, Odposlouchávací loď Nadace
**Popis:** Z oblasti 998-Alfa byl zachycen umělý anomální signál trvající 32 sekund. Ačkoli bylo v nahrávce identifikováno několik slov, nebyla v ní patrná žádná souvislá řeč.

**Datum:** █.█.1988
**Zachytil:** //SCPS Artemis//, Odposlouchávací loď Nadace
**Popis:** Kontakt byl navázán přibližně na 93 sekund. Podobně jako při prvním kontaktu se ozval napjatý hlas, který hlásil, že navigační systémy jsou vypnuté a žádal o kontrolu polohy, protože se letadlo ztratilo v mlze.

**Datum:** ██.██.1989
**Zachytil:** //SCPS Artemis//, Odposlouchávací loď Nadace
**Popis:** Kontakt byl navázán na necelých 27 minut, což byla nejdelší doba ze všech zaznamenaných vysílání s SCP-998. Po celou tuto dobu pracovníci Nadace dávali posádce SCP-998 řadu pokynů a bylo nasazeno několik pátracích letadel Nadace ve snaze určit původ signálu. Z komunikace vyplynulo, že navzdory příznivému počasí v oblasti zůstalo letadlo ztraceno v husté mlze. Posádka neměla žádný vizuální orientační bod kvůli absenci slunce nebo jiných orientačních bodů. Letouny Nadace nebyly schopny navázat vizuální kontakt a krátce poté, co posádka SCP-998 oznámila, že v mlze něco zahlédla, byl kontakt ztracen.

**Datum:** █.██.1993
**Zachytil:** //SCPS Taurus//, Odposlouchávací loď Nadace
**Popis:** Automatické nahrávací systémy zachytily extrémně slabý signál, který byl objeven až při pozdější analýze pásků. Záznam se skládá pouze z třísekundového statického šumu a slova &#34;pomoc&#34;.

**Datum:** █.█.1994
**Zachytil:** //SCPS Taurus//, Odposlouchávací loď Nadace
**Popis:** Kontakt navázán. Přenos byl velmi zřetelný a obsahoval 19 sekund křiku několika subjektů, než byl náhle přerušen. Nebyla zaznamenána žádná souvislá řeč.

**Datum:** [DATA VYMAZÁNA]
**Zachytil:** [DATA VYMAZÁNA]
**Popis:** [DATA VYMAZÁNA]
