**just updated with pages 4,5 and 6! am having a lot of trouble with motivation. school is a drag.

hi everyone, im making a comic about SCP-3000. despite it being one of the more popular SCPs and the many videos and fanarts made about it, I hardly see the story of Krishnamoorthy and Mannava explored. In my opinion, their story is the main emotional payoff, so I wanted to honor it. That being said, the dialogue is taken directly from djkaktus &amp; co.&#39;s writing, but mishmashed and Frankensteined together so it would fit in a comic format. sorry about that, I tried to do it in a way that still kept the theme and tone of the story, but wasn&#39;t overbearing. 

mostly, I&#39;m concerned about the readability of the text, I had to do some really weird things because I&#39;m currently working in Photoshop. Its definitely possible for me to change it to be more normal, but I enjoy the way it&#39;s a little unorthodox. it gives it that strange, dreamy feeling. but, I&#39;m also concerned about accessibility. Also, if there&#39;s anything confusing, please let me know too. Sometimes it&#39;s a matter of context but if a specific panel doesn&#39;t make any sense it&#39;s probably something I should change. 

I&#39;m a little excited to show this off, so this page is kind of blank for now until i upload more pages. or until i find the motivation to learn CSS.
