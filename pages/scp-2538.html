    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号**：SCP-2538

**项目等级**：Safe

**特殊收容措施**：不允许将SCP-2538内出现的武器、装甲或其他物品放在收容设施外。至少2名安保人员须时刻监管SCP-2538，应职该工作的安保人员应轮流值班。

**描述**：SCP-2538是一辆大型武装货车，后舱中有一排座椅，几个枪械装箱。这辆武装货车的侧面和窗户上安放几块粗钢板。SCP-2538没有可见的牌照和制造商标签，SCP-2538的制造商和原所有者均为未知状态。车辆的左侧有一个喷漆的矩形符号，下面写着“R. S.”字母。

当开启时，SCP-2538的后舱内会出现多个物体
已知的物体对象包括：
* 4套战术防弹背心
* 4支M4A1卡宾枪
* 2袋塑料炸药
* 4个描绘各种动物的面具[[footnote]]面具上描绘的动物是随机的：常见的有蛛形纲动物和昆虫。[[/footnote]]
* 20盒5.56x45毫米北约弹药 

再次打开SCP-2538的后舱后，将重新出现一组上述项目，并且所有之前后舱中出现的物品会消失，无论当时它们在哪里，任何放置在SCP-2538后舱内的物体也会在重新打开后舱后消失。一旦SCP-2538的车体出现任何可见损坏，它可以自主修复。

SCP基金会首次发现SCP-2538时，它位于贝尔格莱德，被命名为“Cargo-Partner”的仓库中，SCP-2538和一部藏在车辆杂物箱里的手机一起被发现，SCP-2538被收容后，贝尔格莱德的暴力犯罪事件发生率有所降低。

**附录2538/01 02/04/10**：从SCP-2538手提箱中取出的手机包含了几段音频记录。各次记录日期从其被收容前的3个月至2天不等，这些记录可供2级及以上人员查阅。

[[collapsible show=&#34;+ 打开录音[需要二级及以上权限]&#34; hide=&#34;- 关闭录音&#34;]]
&gt; 发送人姓名：Dragan
&gt; 嘿，Marco，我从那个售货员那里得到了一些额外的东西。你可以用得比他还好，我两小时后就到仓库，在那儿和你谈谈这件事儿。

&gt; 发送人姓名：Dragan
&gt; 在车上做得很好，Marco，刚拿到你寄给我的照片，我要去参加一个很简短的会议，给我们找一份临时的工作。

&gt; 发送人姓名：Dragan
&gt; 我为这辆新面包车准备了一份工作,它涉及到当地银行和其他什么玩意。我们说话的时候，我再给一个老朋友打电话来帮助我们，我会尽快给你回电话。

&gt; 发送人姓名：R.S.代表
&gt; 请允许我自我介绍一下，我是&#34;Richter公司&#34;的Markov。您和您搭档的工作引起了我们的注意，交易成功后，我很期待您能成为我们的一员，您的车辆将在我们这里最大化地发挥出它的作用，这将为我们省下一大笔钱，我个人也非常感谢您。当需要的时候，我会给您打电话，记住您目前的地位，Vukovic先生。

&gt; 发送人姓名：Markov
&gt; Marco，由于最近发生的有关我们产品损失的事件，我们要求您不要将您的车辆用于我们的工作。由于您的”支持”，我们损失了价值约30000第纳尔的“工具”和“电池”。如果你想取消这一合作协议，请立即与我约定一个碰头会。记住，您的地位，Vukovic先生。


&gt; 发送人姓名：Markov
&gt; Vukovic先生，我的组织已经为您起草了一份特别报价单。我们的众多客户中有一位对您的货车很感兴趣，特别是一位名叫&#34;Viktor&#34;的男子，他在我们的Scarlet部门工作。如果您同意，请于明天下午2:00向您的仓库递交报告，并将车辆拖在后面。事先感谢，任何问题都可以在交易中解决。

&gt; 发送人姓名：Dragan
&gt; Marco，Marco！听着，Marco，你……妈的，听着，你需要离开镇子或者干点其他的！辛迪加为我们表现得很明显，他们想要你的货车……他们是……狗屎。他们中的一个人只是想杀了我，所以我没有时间了，朋友，你得离开这个城市，找个办法来摧毁或隐藏，或者……妈的，我有个主意。找到一种方法，让你的货车进入那些你一直听到的秘密团体的手上，那些你说偷走并收容着奇怪的超自然东西的团体。我不知道怎么……引起他们的注意或什么。我…我想这是永别了，Marco，我的朋友，请保重。

&gt; 发送人姓名：未知
&gt; Marco，反正你对我们没什么用处。我们会找到你的货车，我们会追踪你的信号直到我们找到你，我会确保你不会像你的朋友Dragan那样躲开一颗子弹。你本可以过上富裕的生活，但恐怕这是永别了，你这个塞尔维亚老鼠。我热切地期待装着你尸体的袋子会很快被送到Viktor那里。在那之前，我希望自己再也不会见到你。

[[/collapsible]]

正在对录音中所涉及到的“Richter公司”介入调查，Marco以及其他POI的相关信息目前尚未得知。
