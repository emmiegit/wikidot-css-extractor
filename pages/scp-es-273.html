**Ítem:** SCP-ES-273

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Actualmente, SCP-ES-273 se encuentra contenido en el Sector de Contención-04 del Área-103; las modificaciones de la Recámara de Contención fueron realizadas bajo las especificaciones del Departamento de Fauna Anómala y Vida Silvestre. Se ha instalado una plataforma metálica que ocupa el 95% del espacio horizontal de la recámara, la cual se encuentra suspendida a 40cm del suelo para formar un espacio en el que SCP-ES-273 puede esconderse y desplazarse cómodamente; un mecanismo de suspensión hidráulica permite elevarla a varios metros del suelo para realizar tareas específicas. Los puntos de acceso a la red de conductos de ventilación del Sitio están bloqueados por rejillas de acero reforzado para impedir el desplazamiento del espécimen en caso de una violación de seguridad.

El sistema de iluminación ubicado en el interior de la recámara de contención debe seguir una programación de ciclo día-noche, esto con el fin de mantener los periodos de actividad de SCP-ES-273 bajo control. Este puede ser manipulado manualmente durante procedimientos de mantenimiento o experimentación.

Para llevar a cabo trabajos de manutención dentro de la recámara, un Equipo Especializado debe someter y encerrar al espécimen en una Jaula de Transporte Clase-Pr-3 para luego trasladarlo a una Celda de Contención Provisional previamente asignada. Una vez finalizados los procedimientos, SCP-ES-273 debe ser devuelto a su recámara.

En el caso de una brecha de contención, se debe seguir el Protocolo Step-2 (“Show de Tap”), que consiste en desactivar el sistema de ventilación e iluminación primarios, para que posteriormente, un Equipo Especializado equipado con Armas de Electrochoque, Dispositivos de Rastreo Sonar y una Jaula de Transporte ubique, inmovilice y devuelva a SCP-ES-273 a su contención. Si el espécimen logra escapar del complejo, múltiples escuadrones (Incluyendo el Destacamento Móvil Artemis-24 “Séquito de Van Hellsing”) serán desplegados para su búsqueda y captura.

El Personal del Sitio está instruido para identificar, evitar y reportar las huellas de SCP-ES-273 durante brechas de contención. Se sugiere mantenerse oculto y en silencio si se sospecha que el espécimen está cerca.

[[include component:image-block
|align=center
|width=100%
|name=http://lafundacionscp.wikidot.com/local--files/scp-es-273/SteptapHuellas2.jpg
|caption=Ejemplos de Huellas de SCP-ES-273 dirigidos a la instrucción del personal de los Sectores de Contención.]]

**Descripción:** SCP-ES-273 es un depredador anómalo de origen desconocido; debido a su naturaleza, los datos sobre su apariencia, anatomía y ciclos biológicos son imprecisos actualmente. Se estima que tiene una longitud de 2.5m y un peso de 65Kg. Su aspecto físico contiene un cognitopeligro cuya influencia inhibe hasta cierto punto la capacidad de reconocimiento y memoria de otros organismos, e impide que este sea revelado o descrito por medios audiovisuales; esta característica es fundamental en el factor psicológico presente en su método de caza.

Pruebas recientes indican que su visión se encuentra atrofiada, sin embargo, cuenta con mecanorreceptores hipersensibles que le permiten percibir su entorno a través de las vibraciones sísmicas, así mismo, su sentido del oído está lo suficientemente desarrollado como para realizar ecolocalización.

Sus extremidades poseen una clase singular de pezuñas que se dividen en diminutos apéndices queratinosos, con las cuales manipula el ruido de sus pisadas y la marca de sus huellas voluntariamente. Puede desplazarse perfectamente en cualquier terreno, sin embargo, se mueve con mayor comodidad en planicies artificiales y espacios cerrados.

Puede alimentarse de cualquier animal con un tamaño inferior al suyo, no obstante, sus tácticas de caza indican que su presa principal son los seres humanos. La serie de ataques cometidos por el espécimen previos a su contención revela que no tiene un patrón de selección, sugiriendo que se trata de un predador oportunista e impredecible. Su intelecto parece ser superior al de otros carnívoros, sin embargo, mantiene una conducta completamente instintiva.

El espécimen busca estructuras habitadas para posicionarse debajo de sus cimientos o suelos, entrando en un estado de reposo en el que analiza el comportamiento de los individuos que recorren el lugar a través de las vibraciones del suelo, memorizando sus patrones de movimiento y el sonido de sus pasos. La duración de esta fase varía entre unos pocos días a varias semanas, teniendo en cuenta factores como la presencia de animales domésticos o la aparición de nuevos sujetos en el sitio. Una vez finalizado este ciclo de reconocimiento, SCP-ES-273 se torna hostil e invade la estructura en horas nocturnas.

Durante el acecho, SCP-ES-273 atrae y/o despista a sus víctimas imitando el sonido de las pisadas de los seres que recorren la estructura habitualmente. Un análisis sobre las escenas que deja tras sus apariciones confirma que, dependiendo de la situación, el espécimen es capaz de destruir fuentes de iluminación, arrojar objetos, o incluso alertar voluntariamente a otras presas con el objetivo de obtener un mayor beneficio de sus cacerías.

Usualmente incapacita a sus presas desgarrando el cuello con sus mandíbulas, o golpeándolas en otros puntos vitales con sus extremidades, con las cuales puede generar impactos que exceden los 18000N[[footnote]]Aproximadamente, el doble de potencia de la que aplica un caballo al dar una patada.[[/footnote]]; la fuerza de estos movimientos puede entumecer sus articulaciones, por lo que necesita varios minutos de reposo para volver a ejecutarlos.

El espécimen solo ataca a los sujetos que se encuentran a su alcance al momento de invadir propiedades, ignorando a los que se encuentran en habitaciones aisladas o que no son conscientes de su presencia. Dependiendo de lo concurrida que sea la estructura en la que se encuentra o la cantidad de alimento disponible, SCP-ES-273 puede permanecer varios días alimentándose de los cadáveres dentro del mismo escenario; si se trata de un lugar muy concurrido, consumirá la mayor cantidad posible para escapar de la escena inmediatamente y refugiarse en un escondite apartado.

Debido a sus inusuales adaptaciones, se teoriza que SCP-ES-273 fue introducido artificialmente al ecosistema. Un análisis sobre su material genético revela que carece de rasgos evolutivos o parentesco con otras especies registradas, descartando la adaptación al medio y la ingeniería genética convencional como posibles orígenes.

---------

**Notas de Recuperación:**

Entre el 23 de Febrero y el 16 de Marzo del año 2003, el Departamento Nacional de Investigaciones Penales de Suecia (RKP) se encontraba investigando una misteriosa serie de asesinatos que se llevó a cabo en diferentes localidades de la Provincia de Gävleborg. Este suceso atrajo el interés de la Fundación cuando se determinó que las víctimas de las distintas escenas habían sido mayormente devoradas, así como la presencia de huellas que no pertenecían a ningún animal registrado hasta la fecha.

El 14 de Mayo del mismo año, cerca de las 02:00 AM, se interceptó una llamada al Servicio de Emergencias en la que un anónimo afirmaba que un animal desconocido entró a la casa de una de sus vecinas, y solicitaba que las autoridades hicieran presencia inmediatamente; la descripción inconclusa de la criatura hizo que un Equipo de Recuperación fuese enviado a escena.

[[collapsible hideLocation=&#34;both&#34; show=&#34;[+ Informe de Recuperación: Nivel 3 Requerido.]&#34; hide=&#34;[- Cerrar]&#34;]]

&gt; **Informe de Recuperación ES-273-001**
&gt; 
&gt; **Fecha:** 14/05/2003
&gt; 
&gt; **Ubicación:** Condado de Gävleborg.
&gt; 
&gt; **Escuadrones en Operación:**
&gt; 
&gt; - Equipo de Caza y Captura Djur-11. (Operativos Lejon-1, Lugna-2, Bete-3, Fäl-4, Gev-5)
&gt; 
&gt; - Unidad de Apoyo Tillba-22. (Operativos Bern-1, Kallad-2, Tremo-3, Vic-4, Dano-5, Kaba-6)
&gt; 
&gt; **Preámbulo:** Una llamada anónima al Servicio de Emergencias Sueco alertó a la Fundación sobre una posible aparición de SCP-ES-273, por lo cual, un Destacamento fue enviado bajo la fachada de una unidad de guardabosques a una residencia de clase alta ubicada a las afueras de ██████, con el objetivo de asegurar a los civiles involucrados y capturar a la entidad invasora.
&gt; 
&gt; ------
&gt; 
&gt; **[Registro de Eventos]**
&gt; 
&gt; 02:13 – El Destacamento arribó a la ubicación, posicionándose a 300 metros de la residencia. La Unidad Tillba-22, bajo las órdenes del Centro de Mando (CC), comprobó la ausencia de civiles y estableció vigilancia sobre el perímetro, permitiéndole al Equipo Djur-11 ingresar sigilosamente a la propiedad.
&gt; 
&gt; 02:19 – El Equipo de Captura llega al exterior de la residencia y decide dividirse. Lejon-1, Fäl-4 y Gev-5 entran por la entrada principal, mientras que Lugna-2 y Bete-3 rodean la estructura para tomar la entrada trasera. Los operativos proceden a inspeccionar el interior.
&gt; 
&gt; 02:23 – Gev-5 reporta posibles indicios de lucha en la sala principal, mencionando una botella rota y profundas marcas en la alfombra de la habitación. Lejon-01 escucha ruidos inaudibles proviniendo de los pasillos de la parte trasera de la residencia, por lo que se adentra en el corredor principal junto a Fäl-4. Bete-3 y Lugna-2 avistan desde el exterior el cuerpo de un infante tirado en el piso de uno de los [http://lafundacionscp.wikidot.com/tap-tap-tap corredores].
&gt; 
&gt; 02:26 – Lejon-01 y Fäl-4 logran divisar a SCP-ES-273 consumiendo un cadáver humano en uno de los pasillos; El espécimen empieza a huir hacia la parte trasera apenas detecta a ambos operativos. Entrando en persecución, Lejon-01 alerta inmediatamente a Lugna-2 y Bete-3 para que le intercepten. Bete-3 alcanza el pasillo primero e intenta usar su arma contra SCP-ES-273, el cual evade los disparos y embiste al operativo, abriéndose paso hasta la puerta trasera.
&gt; 
&gt; 02:28 – En el momento en el que SCP-ES-273 pasa por la salida, es parcialmente inmovilizado por una red de captura disparada por Lugna-2. El resto de operativos intentan incapacitar al espécimen con sus armas de electrochoque, sin embargo, el espécimen sigue oponiendo resistencia. Lejon-1 informa a la Unidad de Apoyo que el espécimen ha sido capturado, solicitando un vehículo para su contención.
&gt; 
&gt; 02:32 – Un Furgón de Transporte es enviado al punto de encuentro. El Equipo de Captura logra encerrar a SCP-ES-273 en la parte posterior del vehículo para llevarlo directamente al Sitio-112. Djur-11 abandona la zona; Tillba-22 permanece en esta para impedir el acceso de civiles hasta que finalice la investigación del caso.
&gt; 
&gt; **[Fin del Registro]**
&gt; 
&gt; ------
&gt; 
&gt; **Notas Adicionales:**
&gt; 
&gt; - De camino a su contención inicial, SCP-ES-273 hizo varios intentos de escape que terminaron por incapacitarlo temporalmente. El espécimen se zafó de su red de captura, y posteriormente golpeó repetidas veces el interior del compartimiento de carga del furgón, dañando sus extremidades como resultado de los impactos contra el blindaje del vehículo.
&gt; 
&gt; - Se encontraron dos cadáveres dentro de la propiedad, los cuales fueron llevados a la morgue del Sitio-112 para su análisis. Las víctimas fueron identificadas como Dalia Harthwood, una mujer holandesa de 41 años de edad cuyo cuerpo fue mayormente consumido por SCP-ES-273, y su hija de 11 años Kat Harthwood, que recibió un golpe del mismo depredador que le fracturó el cráneo.
&gt; 
&gt; - El caso fue encubierto a los familiares de las víctimas y a la población local, impartiendo la historia de la invasión de un oso marrón a la residencia.
&gt; 
&gt; - La identidad del testigo anónimo que llamó al servicio de emergencias está siendo investigada debido a varias incongruencias. No había viviendas o estructuras cercanas a la propiedad donde SCP-ES-273 fue capturado, y el registro de comunicaciones reveló que la llamada fue hecha desde un teléfono público en un pueblo a más de 32 kilómetros de distancia.
&gt;	
&gt; - Los investigadores hallaron numerosas cámaras de vigilancia ocultas dentro de la residencia donde ocurrieron los sucesos, que fueron enviadas al Centro de Mando para su revisión. Se comprobó que el contenido de sus tarjetas de memoria fue vaciado momentos antes del supuesto avistamiento. Aún se está investigando si estos hechos tienen relación con SCP-ES-273.

[[/collapsible]]

SCP-ES-273 fue capturado y posteriormente llevado al Sitio-112 para su contención inicial,  donde se realizaron pruebas preliminares para establecer las medidas de seguridad necesarias para su traslado y contención en el Área-103.
