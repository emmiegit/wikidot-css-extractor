Registro de las Observaciones hechas en [[[SCP-709]]]

Por favor incluye tu nombre, fecha de la observación inicial, y la duración del tiempo de observación.

**Nombre:** Agente Talmor
**Fecha:** 01/04/2009
**Hora:** 23:15, aproximadamente
**Duración:** 20 minutos aproximadamente
**Observación:** Una familia de mapaches jugando en la nieve, vistiendo mitones y botas. Hicieron y tiraron bolas de nieve, construyeron un mapache de nieve, y de otra manera participaron en un juego de invierno normal.

**Nombre:** Agente Thompson
**Fecha:** 01/06/2009
**Hora:** 19:30
**Duración:** 23 minutos
**Observación:** Varias especies de vida silvestre incluyendo: osos, ciervos, lobos, pájaros, ovejas, mapaches y ardillas (De los cuales todos eran bípedos) combatiendo entre sí en una guerra, usando armas automáticas del día de hoy y varios cañones láser futuristas.

**Nombre:** Dr. █████
**Fecha:** 08/01/████
**Hora:** 12:00
**Duración:** 30 minutos
**Observación:**
# Un ser como un gran-árbol moviendo un total de cuatro pies durante la observación. Pareció agitar sus &#34;ramas&#34; varias veces y [DATOS BORRADOS].
# Un gran lagarto parecido a una víbora, con unas alas que parecían formar parte de su caja torácica.
# Una pequeña familia de osos grizzly que parecen tener lenguas similares a las del camaleón, así como también un segundo conjunto de extremidades medio-formadas debajo de la caja torácica.
# [DATOS BORRADOS], consciente de estar siendo observado. El nivel de consciencia parece ser mínimo, y las dimensiones físicas del sujeto limitan cualquier posibilidad de interacción.

**Nombre:** Agente CarrionTrooper
**Fecha:** 07/10/2009
**Hora:** 09:10 aproximadamente
**Duración:** 50 minutos aproximadamente
**Observación:** Velociraptores cazando un Parasaurolophus. Usaban cuchillos de obsidiana para cortar la carne y llevaban contenedores similares a bolsas para poner los restos de carne. Se fueron de la escena tras terminar de sacar la carne del Parasaurolophus. Poco después de su partida, pequeños dinosaurios no-identificados se dirigieron a la piel restante y comieron trozos de ella.

**Nombre:** Agente Hunter y una videocámara
**Fecha:** 17/05/2009
**Hora:** 17:10 aproximadamente
**Duración:** Cerca de 45 minutos
**Observación:** [Agente] Al principio, vi a un niño volando sobre un mecedor con forma de caballo, perseguido por lo que parecía ser un &#34;pequeño grupo amigable de aves&#34;. Las aves no coincidían con ninguna especie nativa. Después de que se fueron volando, varios árboles fueron vistos caer, a pesar de no escuchar un sonido que podría explicar su caída. Finalmente, una manada de &#34;elefantes miniatura&#34; del tamaño de ponis pasó por delante.
[Cámara] La cámara no registró nada. Para ser más preciso, lo que registró parece haber sido solo una imagen fija (Que incluye al menos dos pájaros en pleno vuelo), acompañados de sonidos normales de un bosque.

**Nombre:** Dr. Light
**Fecha:** 10/08/2009
**Hora:** 8:30
**Duración:** 60 minutos aproximadamente
**Observación:** Un solo organismo de forma y tamaño variable, que emergió de un cuerpo de agua cercano, apareció durante una hora, recreando las etapas de la evolución humana. Comenzó como un anfibio antiguo, y poco a poco le comenzaron a crecer piernas, brazos, piel, dientes, y se convirtió en bípedo, así como también comenzó a utilizar palos como herramientas. Una vez que el organismo alcanzó la etapa actual del desarrollo humano, continuó desarrollándose durante aproximadamente cinco minutos (Adquiriendo dedos de manos y pues más largos, y ojos más grandes, a la vez que disminuía su estatura), hasta que fue consumido abruptamente por lo que parecía ser un &#34;muy rápido y enorme SCP-682&#34;.
El Dr. Light notó que, aunque fue ligeramente perturbador, el proceso fue &#34;científicamente fascinante, y me hubiera gustado haberlo grabado&#34;.

**Nombre:** Dr. Garcia
**Fecha:** 10/10/2010
**Hora:** 14:45
**Duración:** 25 minutos aproximadamente
**Observación:** El ambiente parece estar inundado, a una profundidad que excede en gran medida la altitud de la posición de observación, con un fluido (Que se deduce consiste en metano líquido, basado en ████████████████████). Ni la superficie ni el fondo del &#34;mar&#34; podían ser observados, y las condiciones de la iluminación eran muy pobres. Un grupo de organismos bioluminescentes similares a las mantarayas, cada uno de 40 metros de longitud corpórea, nadaron más allá del punto de observación en algún momento.

**Nombre:** Agente Poe
**Fecha:** 20/03/2012
**Hora:** 17:40
**Duración:** 15 minutos aproximadamente
**Observación:** Un rostro humano enorme y extrañamente distorsionado surgió justo por encima del punto de vista. Miró directamente al agente durante varios minutos antes de [DATOS BORRADOS]. Un número de criaturas similares a los humanos fueron vistas formarse a partir de restos, de los cuales todos parecían estar consciente de su observador.

**Nombre:** Dr. Chesnokov
**Fecha:** 15/05/2012
**Hora:** 12:12
**Duración:** 38 minutos aproximadamente
**Observación:** Un //Pan troglodytes// (Chimpancé común) apareció desde el suroeste, subiéndose al punto de observación, llevando lo siguiente:
# Un batido marca █████ █████ en su mano izquierda, con un líquido violeta visible a través del sorbete transparente.
# Un smartphone indescriptible en su boca.
# Una novela, titulada █████████, bajo su brazo derecho.
El chimpancé se dirigió a un árbol y procedió a escalarlo hasta que alcanzó el nivel del ojo del observador, a aproximadamente 30 metros de distancia, y se sentó. Durante el resto del evento, el chimpancé miró atentamente las páginas del libro, bebiendo ocasionalmente un poco de su batido y revisar su smartphone. Esto continuó durante 37 minutos hasta que de repente se levantó y bajó del árbol, saliendo de la escena por donde entró.

**Nombre:** Investigador Charon
**Fecha:** 05/06/2012
**Hora:** 11:32
**Duración:** 23 minutos aproximadamente
**Observación:** Un grupo de cinco //Suricata suricatta// (Suricatas), montando una variedad de vehículos de cuatro ruedas, similares a las &#34;cuatrimotos&#34;. Todas vestían chalecos de cuero que tenían en la espalda un sol bordado con un halo en la parte superior, y las palabras &#34;Ángeles del Sol&#34; lo rodeaban. Coordinándose a través de chillidos y ladridos ininteligibles, parecían estar buscando algo. Después de unos 10 minutos, formaron un gran círculo, salieron de sus vehículos y comenzaron a moverse hacia adentro. Cuando el círculo tenía unos 25 metros de diámetro, algo salió del centro y trató de escapar. Después de darse la vuelta y ver que estaba rodeado, trató de hacer una última petición. La figura en el centro parecía ser un lobo homínido. Los cinco miembros del clan se acercaron y evisceraron a la criatura similar a un loob con sus largas garras, reclamando victoria cuando uno de los miembros del clan sostuvo la cabeza del lobo por sobre su cabeza.
Un visiblemente agitado Investigador Charon señaló: &#34;Nunca voy a ser capaz de ver El Rey León después de ver ESO!&#34;

**Nombre:** Dr. Zara
**Fecha:** 10/04/2012
**Hora:** 11:17
**Duración:** 45 minutos aproximadamente
**Observación:** Flora sin cambios. Ninguna forma de fauna era visible excepto por un único y enorme caballo galopando hacia el oeste. El oscurecimiento atmosférico sugiere que el caballo estaba a por lo menos veinte kilómetros de distancia y a más de cinco kilómetros de altura.

**Nombre:** Investigador Ford
**Fecha:** 10/12/2012
**Hora:** 13:13
**Duración:** 10 minutos aproximadamente
**Observación:** El Investigador Ford parecía estar completamente confundido al salir de la casa del árbol. Luego explicó que había visto a cuatro hombres vestidos como leñadores reunidos alrededor de un tronco. Ninguno de los hombres parecían tener rasgos faciales. Uno llevaba una trompeta que parecía estar hecha de latón, y la sostenía cerca de donde debería haber una boca. Otro estaba rebotando una pelota de basketball con sus ambas manos. El tercero llevaba una jaula que contenía un pájaro gris parecido a una paloma. El último llevaba una jarra de mantequilla de maní y un cuchillo de plástico que usaba para esparcir mantequilla en el tronco. El Investigador Ford estaba extrañamente preocupado por el hecho de que el frasco de mantequilla de maní no parecía poder agotar incluso después de diez minutos de esparcirlo en el trinco. Esto se observó ser parte de los parámetros normales y no justificó ninguna prueba psicológica.

**Nombre:** Dr. Gums
**Fecha:** 27/05/2013
**Hora:** 14:35
**Duración:** 42 minutos aproximadamente
**Observación:** Un enjambre de insectos semejantes a los //Vespa mandarinia// (Avispa Gigante Asiática) fue observado alimentándose del cadáver de un mamífero quemado no-identificado. Después de cerca de 10 minutos, una versión viva del mamífero, aparentemente en llamas y traído por lo que parecía ser un //Crocodylus prosus// (Cocodrilo de Agua Salada) bípedo, apareció en la escena. El cocodrilo bípedo procedió a arrancar una rama baja del árbol más cercano y tallar lo que parecía ser una versión rústica de una flauta. Aproximadamente 20 minutos después, tocó la flauta improvisada, causando que las avispas tuvieran espasmos incontrolablemente por un período cercano a los 5 segundos y luego dejaran de moverse. El mamífero procedió a aplastar y consumir sistemáticamente las avispas durante la duración de la observación.

**Nombre:** Dr. King
**Fecha:** 17/1/2015
**Hora:** 12:15
**Duración:** Exactamente 5 minutos
**Observación:** El Dr. King salió exactamente cinco minutos después de haber entrado, diciendo abundantes groserías. Eventualmente, se calmó lo suficiente como para explicar lo que vio. Tan pronto como comenzó la visión, el bosque se llenó inmediatamente de semillas de manzana justo debajo de la casa del árbol. Fue en ese punto cuando decidió que había acabado la prueba.
 
**Nombre:** Agente Masterson
**Fecha:** 11/5/2016
**Hora:** 16:25
**Duración:** 8 minutos
**Observación:** Dos (2) entidades que parecen ser mujeres humanas de aproximadamente 20 años de edad y 4 pulgadas (10 cm) de alto, poseyendo alas traslúcidas e iridiscentes en sus espaldas, volando hasta la ventana de observación. Parecían entablar una conversación con el Agente Masterson, con señalamientos frecuentes e intentos de mirar por la ventana. Luego se fueron volando.

**Nombre:** Dr. Smith
**Fecha:** 23/6/2017
**Hora:** 09:15
**Duración:** 69 minutos
**Observación:** Doce canguros grises (//Macropus giganteus//) son vistos, seguidos de seis pangolines gigantes (//Smutsia gigantea//), los cuales llevaban colchonetas enrolladas. Un canguro comenzó a golpear los pangolines con un bastón, y los pangolines rápidamente desenrollaron las colchonetas en el suelo. Dos canguros se dirigieron a la cabeza del área cubierta, mientras que los otros observaron. Algunos canguros se inclinaron unos a otros, mientras otros canguros en el frente comenzaron a demostrar varias maniobras de combate, y luego los otros canguros comenzaron a imitarlos. Los pangolines permanecieron inmóviles al lado de las colchonetas. Después de 15 minutos, los dos primeros canguros comenzaron otra serie de acciones de lucha, y de nuevo los otros diez los imitaron repetidamente durante 15 minutos. Entonces todos los canguros se volvieron a inclinar y dejaron las colchonetas. Un canguro volvió a golpear a los pangolines con su bastón, quienes enrollaron rápidamente las colchonetas y las dieciocho entidades abandonaron el área.

**Nombre:** Dr. Dreamly
**Fecha:** 12/09/2017
**Hora:** 7:35 aprox.
**Duración:** 10 minutos
**Observación:**  Toda la vegetación, además de la hierba, se desvanece y se forma un camino de tierra a lo largo del suelo desde el lado izquierdo del área de observación hasta el derecho. El suelo se eleva por arte de magia hasta igualar la altitud de la zona de observación. Un desfile de gatos domésticos bípedos (Felis catus) de la raza americana de pelo corto y de perros domésticos (Canis familiaris) vestidos con atuendos de una banda de música marcharon alrededor del área de observación durante unos 7 minutos antes de que el último miembro de la marcha, un conejo flamenco bípedo gigante que llevaba una bandera rosa, abandonara la vista del área de observación. A medida que las entidades marchaban, pequeños chorros de confeti salían disparados del suelo cuando el líder cruzaba ciertos &#34;puntos de control&#34; marcados por dos banderas colocadas a cada lado a lo largo del sinuoso camino.

**Nombre:** Investigador Philipsin
**Fecha:** 22/03/2018
**Hora:** 13:45
**Duración:** 86 minutos
**Observación:** Dos ejércitos, uno compuesto enteramente por humanoides masculinos desnudos con cabeza de águila calva (Haliaeetus leucocephalus) y el otro compuesto enteramente por humanoides femeninos desnudos con cabeza de ardilla gris oriental (Sciurus carolinensis). El ejército de entidades con cabeza de ardilla portaba dagas de fabricación desconocida, y los seres con cabeza de águila tenían garras de aproximadamente 18 cm de longitud que complementaban sus dedos. Tras unos 60 minutos de sangriento combate, éste cesa y el líder del ejército de cabezas de ardilla es arrastrado y decapitado por el líder del ejército de águilas. Todos los combatientes vivos abandonan la zona, pero los cadáveres de los soldados muertos permanecen hasta que se termina la vista.

**Nombre:** Dr. Trent
**Fecha:** 14/11/2016
**Hora:** 08:30
**Duración:** 6 minutos
**Observación:** Una rata negra (Rattus rattus) de cuatro metros de altura se subió al árbol más cercano a la zona de observación y se quedó mirando al Dr. Trent durante casi 4 minutos. La gran rata procedió entonces a intentar saltar sobre el Dr. Trent, quien inmediatamente retrocedió y salió corriendo.
**Nota:** //La [EXPLECTIVO], lo que me asustó el muy [EXPLECTIVO]. El desgraciado casi me da un ataque cardiaco.// -Dr. Trent

**Nombre:** Agente Peterson
**Fecha:** 26-02-2020
**Hora:** 12:25
**Duración:** 74 minutos
**Observación:** Un gran agujero se abre en el suelo, haciendo que árboles, arbustos y múltiples animales caigan en el agujero. Una gran ráfaga de fuego sale del agujero, vaporizando inmediatamente todo lo que hay en la zona, cubriendo la ventana. No se siente ningún calor desde el interior de SCP-709. Después de 10 minutos de silencio y de un humo que sale del agujero parecido al de una erupción volcánica, un ejército de figuras demoníacas sube, vuela y salta fuera del agujero. Un híbrido de humano-cabra-minotauro-serpiente-jabalí con grandes alas de murciélago coriáceo saca sus manos con garras del agujero, abriéndolo más. La cabeza y el torso del ser, fuertemente desfigurados, se elevan fuera del agujero, ahora gigantesco, mientras levanta sus grandes y musculosos brazos, cada uno de ellos cubierto de escamas, pieles, huesos, púas, carne quemada y tejido muscular, mientras los seres diabólicos más pequeños comienzan a cantar y gritar. El ser apunta con su brazo a la ventana mientras un grupo de demonios alados comienza a precipitarse hacia SCP-709. Los demonios que atacan la ventana son bastante débiles y no tienen ningún efecto sobre SCP-709. Sus pequeñas armas tipo-tenaza sólo producen ligeros golpes contra el cristal.

**Nombre:** Dr. Norms
**Fecha:** 18-04-2020
**Hora:** 1:47
**Duración:** 15 minutos
**Observación:** Aparecen entidades idénticas a los personajes &#34;Hamton J Pig&#34; y el &#34;Pato Plucky&#34; de la serie de animación &#34;Las aventuras de los Tiny Toons&#34;. La entidad &#34;Hamton&#34; está en una silla de ruedas, y la maniobra en amplios círculos en sentido contrario a las agujas del reloj mientras vocaliza repetidamente las palabras &#34;Los puntos. Los puntos. Los puntos&#34; a un ritmo rápido. La entidad &#34;Plucky&#34; le sigue de cerca, sin hacer nada más destacable. Ambos salen por la izquierda del mirador después de realizar esta acción durante diez minutos. La entidad &#34;Hamton&#34; no cesa sus vocalizaciones mientras se retira.

**Nombre:** Dr. Chang
**Fecha:** 22-09-2021
**Hora:** 11:23
**Duración:** 5 minutos
**Observación:** Aparecen seis entidades. Su aspecto varía un poco, pero todos son pequeños, de cuello largo, con orejas largas, ojos grandes a un lado de la cabeza, con un diente canino largo en medio de la mandíbula superior. Las extremidades anteriores son muy largas y estrechas, las superiores muy cortas. Las seis entidades tienen colas largas. Están cubiertas por un pelaje corto y llevan lanzas. Exploran el terreno circundante y recogen y comen diversos alimentos pequeños. A continuación, salen corriendo para no ser vistos. Una búsqueda de imágenes por ordenador en Internet reveló una coincidencia de 0,9962 de probabilidad con una especie llamada &#34;yinglet&#34;.</textarea></pre>
