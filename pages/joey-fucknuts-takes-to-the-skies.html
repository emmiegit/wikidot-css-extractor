**Joey Fucknuts Takes to the Skies**
**Author:** [[*user CadaverCommander]]

-----

[[=]]
**[https://scp-wiki.wikidot.com/cadavercommander More by this author]**
[[/=]]
[[include credit:end]]

[[=]]
[[image https://scp-wiki.wdfiles.com/local--files/joey-fucknuts-takes-to-the-skies/steelwing.jpg width=&#34;1200&#34;]]
[[/=]]

++++ ##brown|哐啷##

+++ ##brown|哐啷##

++ ##brown|哐啷##

+ ##brown|哐啷。##

秃鹰谷的小镇里回荡着教堂钟声般的金属敲击声。

这算不上什么不寻常情况。在这毒气熏天的沙堡里，金属被改造、翻模和敲打以塑造成形，从早到晚。早已忘记如何入眠的男男女女们只执着于一件事：成果。

他们不知道“成果”这词是什么意思，也不知道该怎么拼写它，但他们都坚定不移目标一致地追逐着它。

+ ##brown|哐啷！##

镇长，这些人中的一员，正在埋头苦干。

他不需要锤子，不需要图表，不需要训练，也不需要任何实际知识。他在用一颗赤诚之心为金属塑形，他知道这事意义重大，他必须这么做。

虽然从更现实的角度来看，他用的是拳头。

+ ##brown|//哐啷！//##

[[[joey-fucknuts-builds-a-flying-machine|乔伊·操蛋]]]一拳把一块钢板锤得严重变形。然后，他沿着金属的支撑框架一拳接一拳地捶打着，不用火，而是用纯粹的物理力量把它焊接到位。如此非高温处理，可以保持金属原子晶格，维持其原有强度，还无需任何回火或退火工序。

他对这些理论一无所知。他只是觉得，如果拳头已经够用的话，那还上工具干什么。

+ ##brown|//**哐啷！**//##

他又锤了一拳，火花从他的每一个指关节间飞迸而出。这块金属进一步凹陷、成型，逐渐接近那如信仰般深刻在他心中的东西。

在把这些碎片拖进院子前，他迟疑了很长一段时间。在用徒手把铆钉铆合到位前，他思考了数个小时。在把横梁和支柱吊起前，他衡量了自己的可选项，思考了他该选择的路。

他还曾仰望天空，一连好几天。

他很害怕。乔伊总是在害怕着什么，毕竟他是个深思熟虑的人。一个会像农民照料玉米一样培育自己的恐惧的人。

但尽管乔伊害怕、困惑，又无知，他知道这一切都是他应该做的。他不会让它们阻碍他，尽管他能感觉到它们像泥浆一样淤积在他的思想里。

乔伊停下了手中的活。吸烟时间到了。

他把护目镜绕过帽檐，抬到额头上。他从他那件棕色皮革短夹克的一个内袋里取出一包香烟。烟盒标着“浅坟牌”，前面还有一副微笑着的骷髅图案。

他从盒中取出三根烟，用喷灯把它们一把点着。

乔伊猛抽了一口，让烟从原本是他鼻子的窟窿里飘出。他叹了口气。这亡者知道，如果他没专注于打铁，他肯定又要开始胡思乱想了。可他实在累极了。他已经没日没夜地工作了四个月。而这是他第三次休息。

“乔伊！”

一只巨型怪兽现身于院子另一头。身高八英尺，体重近半吨，龟裂腐烂的脸，还有如钢缆般膨胀的肌肉。它穿着碎布拼成的不合身的衣服——那巨大的身躯没法找到合适的裤子、衬衫穿。这只猛兽经常被目击到在镇子附近游荡，用它的巨手把汽车绞成两半，或是在一眨眼的功夫里推倒好几座建筑。

他微笑着，露出一排破墓碑般的牙齿，向着乔伊缓步走来。

这位是牛逼，乔伊这辈子碰见过的最棒的伙计之一。

牛逼说道：“嗨乔伊！研究啥呢？”

能碰见乔伊，聊上几句，牛逼的兴奋全写在了脸上。牛逼不管干什么都是兴致高昂，更不要说是和他哪个朋友有关的事情了，也就是任何人。

乔伊答道：“跟昨天一样啊。”

牛逼微笑着，热情洋溢地点了点头：“好哇。好哇，话说这是啥来着？我又给忘啦。”

“它叫作“飞机”。是在天上跑的汽车。”

这是牛逼第七次让乔伊解释给他听了，而他每次的反应也如出一辙。

他瞪大双眼，巨手一拍脑壳。

“乔伊啊。乔伊，哇哦。这就像是……乔伊我甚至不知道咋形容。这就像是……//你就像是个超级天才，乔伊。//”

乔伊微笑着摇了摇头：“不，牛逼。是老大教我怎么做的，他才是天才。我只是在工作而已，和你一样。”

牛逼哈哈大笑：“虽说，我现在就没在干活！我只是在瞎晃悠！”

乔伊点点头：“我也一样。不过就这么一小会儿，待会还得回去工作。”

忽然，牛逼似乎是懵了一般，他的笑容逐渐消失。他的声音，音色如同把煤渣块扔进木材削片机一样的声音，变得哀伤、轻微：“可是乔伊。乔伊，如果你真造出了能上天的汽车……你就会跑掉了。就这么，跑得远远的。我不想你走，你是我的朋友。”

乔伊点了点头。他伸出手拍了拍牛逼强壮的胳膊：“你也是我的朋友，牛逼。可我得去。我们都该照老大说的做。他一直在罩着我们。我会回来的。到时候，我可能会带许多故事一起回来。我知道你喜欢我的故事。”

牛逼又露出笑容，他不住地点头：“好哇。就比如那个，噢！噢！就比如你给我们读过的那个，噢。就是一个小男孩去上学，学习//魔法//、交朋友，然后他们一起耍//魔法//那个。我超喜欢这故事。魔法真是太金属了。”

乔伊又点了点头：“而金属也是很魔法的。”

那巨人瞪大双眼，愣在原地。然后他蹒跚向前，把乔伊举过肩膀，额头碰额头，大眼瞪小眼。

“//乔伊，这是我听过的最睿智的话。我爱你，乔伊。//”

然后他给了乔伊一个史上最大的拥抱。

----

许多人都和乔伊谈过他在干的事。他已经工作了好长一段时间，迄今为止差不多有一年了，别人自然少不了说些闲言碎语。大部分人都相信乔伊在干一件很金属的事情，他也应该继续干下去。也有些人，比如阿鹦这种混球，觉得乔伊就是在浪费时间。

乔伊觉得自己可能确实是在浪费时间。但他并不在乎。

有一天，他意识到自己已经九个月没睡觉了。

他已筋疲力竭。飞机几乎就要完成了。他四处收集物资，把它们组合到一起，在这过程中，他感觉到他自己也发生了变化。乔伊，和他其余那些兄弟姐妹一样，感受不到太多东西。但乔伊就是感觉到了什么。一些不同的东西。那东西在他的体内，在他的胸膛里，在他的手臂和大腿中。那感觉就和他尝试做电池沙拉那次一样，但并非痛苦而是//愉悦//。

他决定睡上一小会儿，也许睡梦能让他忙碌的头脑安顿下来。等恢复了精力，他才能好好思考，这些事有何意义，他该去向何方，又为何要去。

他回到他的家，一处银行废墟的金库。秃鹰谷的居民们并不懂什么金钱，但他们明白，一个人应该把宝贵的东西放到这大铁门后面，所以他们决定让乔伊睡在这儿。他们坚持认为乔伊是重要人物，不管他本人怎么反对。

他躺上由切碎的轮胎和撕裂的汽车内饰制成的床垫，点燃他的喷灯夜灯，驱赶走金库里冰冷刺骨的黑暗。他满脑都是各种被困惑侵蚀着的想法，他的头脑越来越昏沉，很快便进入了梦乡。

----

//乔伊发现自己在一个熟悉的地方。//

//沙漠围绕着他延展开，宽广而空旷。这里存在的东西他手指头都不用就能数清。//

//其一，是大地，由橙黄、温暖的尘土组成。它托住乔伊，避免他坠落回他来的地方。//

//其二，是风，虽然看不见，但能通过他没有生机的肌肤感受到。它温柔地敦促着乔伊。它带着跨越千里的允诺、极远之地的悄声细语，询问着乔伊是否想窥视一二。//

//其三，是天空，庞大而未知，湛蓝而高贵。这浩瀚苍穹汇聚着无数神秘之物。乔伊深知那些事物对这个世界万分重要。//

//其四，是太阳。炽热而明亮，无可置疑的统治者。天空之王。此刻的它远比乔伊苏醒那时来的更大更热，它是制造了世间万物的高炉和铸造厂。//

//其五，是乔伊。渺小，丑陋，无知，殒命已久。他又瘦又高，像一个粗糙的稻草人。他不出所料地穿着平时的老一套：棕色摩托靴，破旧牛仔裤，褪色的雷蒙斯T恤衫，绿色军帽和附在帽檐上的护目镜，还有他伤痕累累的皮革短夹克——羊毛领子差不多已经磨平了。他就像一幅残酷的讽刺漫画，一具被乔装打扮的骷髅，一个地球上绝大多数人类都根本不可能当作是“人”的残缺体。//

//除了他认识的那几个，乔伊对人类就没什么概念了。但他见过照片，从旧礼品店里烧焦的明信片还有旅游指南那。他也听过废料小队们带回来的，那些被他们偷窃、恐吓的人类的故事。那些认识并制造事物的，互相关爱的，拥有家庭、房屋和工作的人类。那些软乎乎的，肤色不同的，各怀梦想的人类。乔伊，就像他那些兄弟姐妹一样，灰绿，干枯，革质，坚硬。他知道，每当有外面世界的人类看到他的兄弟姐妹，只要那些人类不是穿着白大褂或者黑重甲的，他们就会惊恐万分。//

//秃鹰谷镇的镇长盘腿坐在地上。他感觉到一股泛着浮沫的寒潮在冲刷着他，由外至内，由内而外。他确信出发后能碰上一些个外面世界的软乎乎的人类。他也确信他们会被他吓傻。这让乔伊很是沮丧。他并不想吓到任何人。他想要交朋友、做好人好事。他想要学习，想要找些能带回去讲给他的兄弟姐妹们听的故事，而且，他想要知道，如果竭尽全力、尽他所能的话，他究竟能帮助多少人。//

//乔伊想一直当镇长当下去。他从没要求过说要当镇长，但他每天都在帮助人们更好地理解万事万物，就像他想象当中一个真正的镇长会做的那样。他念东西给他们听，让他们更好地工作，这让他们欢欣鼓舞。如果他离开了，他就不能再帮助他们了。如果他离开了，他们会想念他，他也会想念他们。他们会很难过，他也会一样。他会让他们失望透顶，所有这些都只是为了追逐一个他自己都不能理解的奇怪欲望，只是为了踏上多半会以失落或沮丧告终的冒险之旅。也许还会更糟糕、更悲惨。//

//乔伊周围的粘稠浪潮，把他坐着的温暖干燥的地面变成了潮湿黏腻的污泥。太阳变得黯淡无光，他开始感到寒冷。这感觉就像被浸入某种巨型野兽的唾液，冰冷、潮湿、滑溜溜。那野兽是乔伊从未遇见过，也无法想象出的，尽管如此他却真切地感受到了。那[[[scp-3895|邪恶]]]的东西。那……骇人的东西。//

//“你好啊，乔伊。”//

//乔伊抬头一看，发现那曾经温暖明亮的地方多出了[[[scp-3435|两只生物]]]。//

//其中一只看起来像乔伊以前见过的某物。一只蜥蜴。但这只蜥蜴又蓝，又巨大，还用两条强壮的腿站立着。它大部分身体都覆盖着金属装甲，背部和身体两侧连接着一些看起来像是枪械的东西。它的一只机械化的眼睛闪着红光，而另一只柔软的棕色眼睛正直勾勾地盯着乔伊看。//

//另一只似乎也是一只蜥蜴，但和刚刚那只一样巨大。这一只是红色的，有着末端带爪的庞大翅膀。它布满褶皱的带刺的脑袋上戴着一顶巫师帽，上面印着闪烁的星星。它的两爪分别握着一根长木杖和一本厚厚的书。//

//这两只牙尖爪利的巨型蜥蜴正端详着乔伊。//

//蓝色蜥蜴扭头对红色蜥蜴说道：“哦，亲爱的。我觉得他已经吓坏了。”//

//红色蜥蜴点了下头，用平静低沉的声音说道：“可怜的家伙。看这儿的一团糟，我觉得这地方并不总是这副模样；这秽物跟他没什么关系。我怀疑这是作弊，波赛诺。”//

//那只巨大的蓝色蜥蜴低头凑近乔伊。乔伊吓呆了，他想移动，却做不到。寒意贯彻全身，他愣在原地，只觉得恐惧和疑惑在体内不断地增生，不断地翻腾。他再也见不到太阳了。//

//一颗巨大的蓝色脑袋用它长着光滑鳞片的脸颊蹭过乔伊。乔伊的左耳听到了一个和蔼而有力的声音。那声音如同温暖与安宁本身。//

//“别慌，孩子。别慌。我知道你很害怕。我知道。但我们不会伤害你。我们只是想和你稍微聊一会儿。虽然你不认识我们，但我们认识你，而且关爱你。放下你的恐惧，听我们说。”//

//那颗脑袋缩了回去，乔伊这才发现天空已经变了个样。太阳消失不见，取而代之的是满天繁星，天空随着乔伊的凝视逐渐黯淡成深青色。粘稠的波浪已然退去，乔伊正坐在一片富饶、绵软的土地上，花草灌木从两位巨大的新来客脚下蔓延开来，布满大地。//

//乔伊不再觉得寒冷，而是凉爽。他也不再觉得身陷泥泞，而是干净清洁，焕然一新。//

//红色蜥蜴哼了一声，鼻孔闪过一片火花：“我把它解决了。它没离开，不过我给它加了道封印，这一小段时间里它不会再来打搅他了。在他理清思绪前我也只能做到这样。”//

//蓝色蜥蜴点了点头：“谢谢你，达斯朗。”它注视着乔伊，缓缓靠近，它蔚蓝色的鳞片和抛光的装甲在群星的照耀下闪闪发光。//

//“听我说，乔伊。能理解我说的话吧？”//

//乔伊默不作声地点着头，生怕自己会在这两位智慧超凡的蜥蜴面前说出什么蠢话。//

//“乔伊，你绝不能被自己的恐惧压倒。害怕是天性使然。凭自己的力量摆脱它是很困难的，尤其是在这么一个满是吓人的、奇异的东西的世界。但你与众不同，而且你备受关爱。你有一颗美丽的心灵，还有如太阳般耀眼的灵魂。你是如此潜力无穷，孩子。你得鼓起勇气，相信自己。你的人民正盼望着你带领他们观览世间万物，学习世间真理，引导他们前往该去的地方。”//

//乔伊皱紧眉头。他垂头丧气地说道：“可我太笨了。我真的太笨了。我搞不懂好多东西的运行原理，我搞不懂该怎么发挥自己的能力，我搞不懂我该去哪或者该做什么。我搞不懂该怎么帮他们。”//

//红色蜥蜴说道：“荒唐，乔伊。他们是你的兄弟姐妹。秃鹰谷的黑铁骷髅头们。他们难道不够重金属？**你**难道不够重金属？”//

//乔伊抬头望着，眨巴着眼睛：“我是说，他们是够的，基本上。只是，我不知道我够不够。”//

//“如果他们够重金属，乔伊，那么你走后，他们也能自己照顾好自己。他们足够强悍，就像你一样，你得对这一点有信心。相信他们，同时相信你自己。”//

----

乔伊站在黄金街街尾那片宽旷的空地上，深深地叹了口气。

他身后是他的工作成果。

一架带着宽阔机翼的飞机正倚着它肥大的轮胎歇息。它在沙漠的阳光下闪着耀眼的灰色反光。它是个庞然大物。它无序，没上漆，一团乱，总之很可能极度危险。它笨拙，畸形，不雅观，是对航空工程的公然嘲讽。它由乔伊亲自用双手捶打成形的铝料制成，装备着四个他用能找到的最好的金属废料精心翻模制成的巨型螺旋桨，还有历经无数个不眠之夜制成的手工强力引擎，这是个由扭曲的金属与尘土组成的恐怖科学怪人。

它也是一架飞机，更是乔伊这辈子最为之骄傲的东西。

他之前在小图书馆里找到了一本书，上面有不少飞机的照片。他尽力把它设计成了与他最喜欢的那张照片相似的样子，也就是标着//B-17飞行堡垒//的那张。虽然没能做到完全复制，但他认为它已经足够接近。

他在货舱和驾驶舱里存了些物资。一辆大型黑色摩托，装甲保护，涡轮增压驱动，并经过//严格测试//，这样他在地上就有能代步的东西了。六个还是七个乔伊亲手改装强化的火焰喷射器，重端加上了斧刃，还有额外的枪管和燃料罐以扩大覆盖范围和燃料携带量。他不知道他将去向何处，但他认为有必要在到达后确保自己的安全。

还有一盒秃鹰谷的人们送给他的收藏品、纪念品和礼物。几个盛着厨子的绝赞油汤的容器。一个牛逼认为笑点十足的保龄球，他一看到这球就笑个不停，所以怎么试都没法解释清到底好笑在哪。一条铜链，上面挂着仙人掌花形状的吊坠，这是小花送给他的，为的是让他不要忘记她。乔伊曾说，不管怎么样他都不会忘记她的，虽然他讲不清理由。

这些人，还有其他很多人，所有那些与他一同成长学习的人，他全心全意爱着的那个人，正站在他的前方，聚集成一片小小的人海。他们为此停工了一天。制造超炫酷汽车纵然炫酷，但镇长他为了带回奇妙的故事讲给他们听，正要飞向天空开始一段冒险？

这可够他娘的金属。

乔伊清了清喉咙，对他们所有人说道：“我不知道该说些什么好。我可能永远都搞不明白什么时候该说什么，我猜。我不擅长讲话。当然还有其他很多东西。”

“出发远行，这对我来说很是难过。我知道你们也很难过。但我并不是要永远离开你们。我要出发去看看外面究竟存在什么。我要前往远方，而且要试着把那儿研究清楚。我要出发去看看老大想让我看的东西，还有我自己想看的东西，以及我想让你们哪天也来看看的东西。我要去见识一下全世界。我不知道我什么时候会回来。但到时候，我保证，我会有一大堆奇闻异事讲给你们听。”

“在我走后多造点炫酷的东西，好让我回来的时候能开开眼界。注意安全，团结友爱。再见。我爱你们所有人。”

人群爆发出各种各样的欢呼。有的人，比如牛逼，大哭起来。其他的，比如厨子，向着天空无言地高叫着，言语无法表达出他们有多么为自己的镇长和朋友骄傲、兴奋。有些人则想出了个口号，这口号是不久前乔伊的计划刚被发现时，某人想出来的主意：镇长的一个新名字。他们一遍遍地喊着这口号。

而有一个人，不为人注意地，就这么看着，等待着。

乔伊没有回头。他径直穿过弹舱门，爬进飞机的机舱，按下开关打开舱门。它如预期般正常工作。为此他检查了电路系统不下三千遍。

他走上几级厚度刚好能支撑住他体重的阶梯，顺着中央过道，穿过几间储存东西用的舱室，进入了驾驶舱。

乔伊并不明白为什么他知道他能让这飞机飞起来。但这飞机是他造的，他就是知道。

他打开开关，让电力流入飞机。一些小小的指示灯亮了起来，各自发着不同颜色的光，它们是从不同的地方取过来的。一处贴着“好了你现在可以起飞了”的标签下，有一盏圣诞树灯闪烁着。那是一个大开关。

乔伊按下了它。他不需要祈祷，不需要冀望。他知道它会正常运行的。

四个巨型螺旋桨低鸣着，随后咆哮着，旋转着，加速着，速度快到乔伊无法从摄像机里看清它们。他从驾驶舱向前看去。黄金街不寻常地、彻彻底底地清空了，没有任何汽车或是残骸挡路，刚好足够宽敞。

他松开制动，那巨大的飞机，那不眠不休的一年里宏大荒诞的工作成果，在黄金街上轰鸣起来。它蹒跚着，颤抖着，嘎吱作响地抱怨着，但它没有散架。乔伊已经把他的全部决心都注入这机器。他感受得到，它和他一样迫切地想要撕破天空。它能做到的。//它会做到的。//

拉杆，抬升，起飞。

风与空气掠过这大铁鸟的翅膀，它将大地抛之脑后。它打破了把一切事物牢牢束缚在大地上的锁链，它向着地心引力轻蔑地咆哮着。它升上天空，越来越高，建筑与废墟逐渐消失在下方。

乔伊看见了那些穿白大褂的人类造的墙。这是他人生第一次完全无视这玩意。

被人们称作乔伊·铁翼的人爬升到他们的上空，向着他的命运飞去。
