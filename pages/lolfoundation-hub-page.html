**歡樂基金會 中心頁**
**作者：** 無名氏
**譯者：**[[*user Kikunai]]
[[include info:end]]

[[=]]
[[div style=&#34;background: orange;&#34; &#34;float: center; border: solid 4px #444444; width: 570px; padding: 1px 15px; margin: 10px 10px 10px 40px; box-shadow: 2px 1px 3px rgba(0,0,0,.2);&#34;]]

[[size 120%]] **[[[NEW-KID-ON-THE-BLOCK|初來乍到者]]]** [[/size]]

[[image http://scp-ru.wdfiles.com/local--files/lolfoundation-hub-page/d9mb4uc-6bb3bdd5-5ed1-4a69-8d96-a9c03618a535.jpg]]

,,Anaxagoras著，SunnyClockwork插圖,,

[[/div]]

[[/=]]

&gt; 我們曾經以為人類無須回到活在恐懼裏的日子，然而局勢改變了。從前有一段時間，完全收容失效並不是員工休息室中的閒談，成千上萬的屍體是悲劇，而不是成就。這是一個對自負小眾有所微言就令你被踢出現實的世界
&gt;
&gt; 歡迎來到毫無邏輯的世界。充滿痛苦、折磨、加上額外震撼和敬畏之地。這是一個從不知道自己已經失敗的基金會——囚犯成為精神病院院長，最後的一絲理智早已消失殆盡。
&gt;
&gt; 這是歡樂基金會的王國。

**究竟發生了甚麼鬼？** 很久很久以前，有一個名為Fritz的人。老好人Fritz是一名現實扭曲者，也清楚自己在做甚麼。身為帷幕維護組織的基金會很努力捕捉、嘗試收容他。但後來也許有人犯下了大錯、也許是達成交易，或許兩者皆是。不管如何，Fritz持着4級的資訊收集了我們認為我們知道的一切，扭曲、鑽過、最終在他的膝蓋上打破了現實的結構。他的大多數獄卒立即死去，但有些人倖存下來……某種程度上來說。

這一少部分人成為了現實扭曲者，卻沒有意識到能力帶來的後果。他們的意志將末日事件改變成VK級現實重組事件，異常成為正常，而常態成為錯誤。

現在，這個世界是他們想像而來的產物。他們單純以自負心控制基金會和宇宙萬物。這是有着後果的歡樂基金會，但當然了，高級職員不會嚐到這些後果。也許幾百名研究員被殺害，也許自由女神像被炸毀，但這就是生活。你必須硬着頭皮繼續活下去。

**這個世界線的規則：**

1. 基金會由高級職員的作者化身營運。這些化身是被認知改變現象影響着的現實扭曲者，他們無法看到自身行為的可怖結果——在他們眼中只是一場輕鬆有趣，人人喜愛的惡作劇，但實際上世界變成了一片焦土。

2. 現實被扭曲得到了異常變成正常的地步。人們可能前一秒還過著平凡的生活，下一秒就遭到 Clef的報復擊殺。世界上幾乎沒人記得以前的樣子，他們也看不到到底發生了甚麼事。世界並沒有被毀滅，但社會或多或少只是在按部就班繼續運作。這並不是說你應該隨意寫一些狗屎垃圾，但不要害怕違反某些角色通常的行為規則，但也請不要無故使角色做出不符他們性格的事情。

3. 基金會人員是被化身逼看這場鬧劇的觀眾。一些人或許還記得世界以前的樣子，但大多數都是由高級職員盲目領導，並灌輸基金會的陳舊觀念。


+ **地點：**

**Site-19：** 基金會的主要站點。這是高級職員的總部和一切活動的中心。Site-19隨他們意欲改變地點，跟Eberstrom的提案[[footnote]]譯註：已被刪除，但可參考受此提案啓發的[*/scp-7001 SCP-7001]。[[/footnote]]裏的站點差不多，但有着更少異常，更多胡鬧情景。然而，如果你想給一個Kondraki可以騎着682表演牛仔競技的站點，Site-19就很適合他。

**世外之地：** 即「飛地」。多數高級職員在大型站點和人口稠密地區胡鬧的時候，那些不喜歡主要高級職員制度的人正在農村閒逛，只管他們的事，盡量不招致世界上Clef和Kondraki們的憤怒……雖然不一定能躲個正着。你可能會發現一些普通人在被炸毀的辦公大樓工作，稱搖搖欲墜的廢墟為家。

請隨意添加出現在你故事裏的地點！


+ **人們：**

**高級職員：** 在這裏，作者化身成為了現實扭曲者。他們潛意識把身邊的世界改變為自己想要的樣子：人們嘉許並鼓勵他們的功績。他們整天以心目中最酷的樣子和各種SCP和其他人交流。

**關注組織：** 所有經典關注組織的目標跟原來的一樣：

* **全球超自然聯盟：** 毀滅、毀滅、殺清光！跟渾沌反叛軍一樣是砲灰。

* **蛇之手：** 入侵基金會和偷取人形異常的間諜，有時候也會摧毀東西。

* **渾沌反叛軍：** 他們的特工在高級工作人員覺得需要反派的時候就會無故出現。

* **破碎之神教會：** 為了取回「神明的碎片」而派間諜入侵基金會的異端分子。也是砲灰。

* **Are We Cool Yet?：** 印着這句的SCP通常都帶藝術性，而且會摧毀東西。

* **特異事故處：** 笨手笨腳的一羣白痴。

其他關注組織在歡樂基金會還沒有一席可言……也許誰人可以為他們寫一段故事？;)

**SCP：** 高級職員並不是唯一被賦予現實扭曲能力的個體。著名的SCP項目，如076和682，也可以透過改變他人感知來強調自己有多酷多壞。這代表我們鼓勵在本世界線中使用知名項目，但也很當然歡迎使用新內容。

+ 誰可以在這個世界線添加內容？

任何人也可以喔！
