    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-3258

**项目等级：**Safe

**特殊收容措施：**所有SCP-3258个体应被收容于Site-██内的标准生物收容室内，若观察到任何SCP-3258的行为变化，应立即向4级或更高权限的主管汇报。

**描述：**SCP-3258通常指246例未知种类的肌病毒科噬菌体。SCP-3258的高度约为0.45 m，为大多数噬菌体物种的几百万倍，但在解剖学上与普通噬菌体相似。尽管SCP-3258拥有转移其遗传物质所必需的所有生理结构，但SCP-3258无法感染任何已知生物，因为它们太大而无法穿过真核细胞。--目前未知如果真的被SCP-3258感染会产生什么影响--（参见附录3258.2和3258.3）。

SCP-3258可以通过尾部纤毛在地面上移动，并可以类似的方式在墙壁和天花板上移动。尽管没有感觉器官，SCP-3258仍能避免与其收容室墙壁及彼此之间发生碰撞，这表明了其在一定程度上具有感知周围环境的能力。迄今为止，没有发现任何SCP-3258个体需要摄取任何养料。

SCP-3258个体通常十分温顺。当独处时，SCP-3258个体将完全静止不动或以看似随机的方式在其收容间内运动。当有人类在场时，SCP-3258似乎表现出好奇，会跟随被观测对象并通常与之保持较近距离。SCP-3258个体尚未表现出对对象的侵略意图，并且如果对象快速进行活动或大叫，其将迅速向后躲避。

**附录3258.1：**//发现与忧虑//

所有SCP-3258个体于密歇根州███████镇发生电磁辐射激增后被发现。基金会人员到达时，辐射已降至正常水平，并且未发现辐射峰值的来源。然而，在辐射场附近发现了数个SCP-3258个体，于是基金会人员检查了周围区域，总共捕获了250个SCP-3258个体并将其运送至Area-12的生物研究所中。自最初收容以来，出于解剖和基因测序的目的，已处决了四个SCP-3258个体。

**附录3258.2：**//基因实验//

通过将SCP-3258的遗传物质人工转接到肠杆菌噬菌体T2的样品中，一种与SCP-3258基因相同但大小正常且足以感染人类细胞的噬菌体菌株被创造出来。这些个体被称为SCP-3258-2。对于D级人员的实验已获批准。

更新：所有受试者均未有因感染SCP-3258-2而引起的不良影响。血液分析显示，在接种2天后，人体产生了对于SCP-3258-2的抗体。SCP-3258-2被列为最小威胁。

**附录3258.3：**//事故报告20██/█/█//

在20██/█/█，被收容在Site-██的两名3级现实扭曲者经历了几分钟的不受控制的身体痉挛后失去了知觉。基金会人员通过实时视频监控发现紧急情况后，医疗单位被派遣至他们各自的收容室。经检查，发现这两位现实扭曲者心脏骤停。通过除颤器和人工输氧，其中一名已被成功救活并恢复意识。

事后调查中，康德计数器的读数表明他内部和外部的休谟指数之间没有差异，两者均已调整为恰好等于1休谟。于是这名现实扭曲者无法再对现实进行扭曲。在此期间，对他的血液的分析显示其体内有活的SCP-3258-2个体。之后，Site-██全面封锁。

目前未知SCP-3258-2是如何感染这两名现实扭曲者的，也未知在此过程中有多少人被感染。理论上讲，在测试过程中接入D级人员体内的病毒样本并未像以前认为的那样被消除，而是进入了休眠状态，直到出现可以进一步感染其他宿主的机会。此外，目前尚不清楚SCP-3258-2如何可以平衡被感染个体的休谟水平。由于现实扭曲生物的稀有性，目前不允许再进行进一步的实验。对于SCP-3258的基因测序已经开始，希望可以揭示更多有关此过程的信息。

更新：20██/█/██起，通过对研究人员和现实扭曲者定期进行免疫治疗并处决所有D级携带者，Site-██中所有SCP-3258-2的存在已成功被消除。因此，Site-██已解除封锁状态。但是已尽管消除了病毒感染，之前那名现实扭曲者却没有显示出恢复现实扭曲能力的迹象，所以对他的看护以及定期的医学检查将继续，直至另行通知。

**附录3258.3：**//遗传物质测序报告//

从20██/█/██开始，SCP-3258的基因序列已被成功地排出。SCP-3258的遗传结构中约有██％与非异常噬菌体相似，据信可对其中涉及生殖的各种蛋白质进行编码。SCP-3258另外██％的遗传结构与任何已知的病毒序列均不相似，但与人类[数据删除]细胞内[数据删除]的遗传结构高度相似。理论上讲，这部分可能与SCP-3258可改变休谟的特性有关。SCP-3258其余█％的基因序列包含多种非编码DNA片段，这些基因以有规律的方式镶嵌在功能性DNA的片段之间，这表明SCP-3258遗传结构的形成过程中有人为干涉。

更新：由于███████博士的主动请缨，一种类似于摩尔斯电码的简单二进制语言在SCP-3258的DNA非编码片段的排列中被发现。该序列的翻译如下：

-----
&gt; 我们向你们致以诚挚的问候。如果您正在阅读这些文字，那么说明你们正处于一个或多个10级及以上的超维度现实扭曲实体的威胁之下。幸运的是，你们的行星/现实已经被SCPE基金会[[footnote]]**译注：**原文为&#34;the Foundation of Supernatural, Celestial, and Paranormal Extermination&#34;（超自然及异常实体天体尺度灭绝性打击基金会）[[/footnote]]所保护。当审判日来临之时，这些有机体将感染并消除所有即将发生的宇宙级威胁，希望你们可以为它们提供足够的自由，所以请不要用任何物理手段收容这些有机体，因为这会影响到它们完成任务的效率。希望您的物种可以得以延续。
&gt; ——维度监督者议会
-----

由于该序列中的信息，对SCP-3258收容措施的变更目前正等待批准。
