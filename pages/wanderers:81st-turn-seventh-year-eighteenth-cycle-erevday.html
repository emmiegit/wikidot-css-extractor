+++ 来自朝圣者，Aframos Longjourney的日记
+++ 由Rheve 图书馆的学者，Avos Torr注释
+++ 星期六，第十八周，第七年，第81回
++++ 丛林中的第四十天

我从未期待过在这可怕的沼泽会住着什么人，但今天我们确确实实找到了一整个小镇。

小镇叫Pella Veypal[[footnote]] 关于沼海里面有着一个镇或是一个城市的传闻一直都有，但我是第一次听到这个镇与Pella Veypal——十座名列Ravelwoods盟约的城市之一——的关系。这样就能确认沼海也是这森林的一部分，而不是一个相连的世界。 [[/footnote]]，里面住着超过五百位居民。这里的居民都和他们的家十分相称。他们和我一样都有鳞，但看上去更加像鱼，身子侧面和背后都有鱼鳍，手脚长有蹼。他们直立行走，不过在水里的时候似乎更为自在。除此以外，他们还建造了一些像小径那样的建筑，从树上悬挂着。

这些建筑都十分舒适。这里有间客栈，此外还有两处餐厅，一个贸易站。有两间房子住着一家子，与其他住民截然不同，体表覆盖着毛皮而不是鳞片。

这小镇的大多数人，其实都在水下。起码他们是这么告诉我们的，我找不到怀疑的理由。他们从镇子的一处游到另一处。他们更喜欢住在水下，但在岸上用餐，更加喜欢烹饪过的食物。他们在水下有种植食料，有植物和什么“软体动物”（molluscs）。这些食物都很怪异，但他们并不觉得那有什么差劲的。

他们说他们可以用金属球把其他人带到下面去，带进充满空气泡沫的房子里面。Torne很希望一探究竟，但我十分不安。我们身下有那么多的水，那已经坏透了，还要全方位一起淹上来？尽管如此，我又很是好奇。我很期待知道他们建造了什么样的建筑，而且他们承诺很多水上人（surfacers）（他们用来称呼住在水上的人的词）下去过而且全都上来了，活的好好的。我必须信任他们，我能活下去的。

我们用Torne的故事和我的铁器制品作为此行的代价。我不是铁匠，但我的长父教过我怎么做一个体面的feirbok[[footnote]] Feirbok大约是修补匠，或兽医的意思。这实际是Trescu语（Trescian）的词，指在不同地方来回找活干的流动的金属工人。自然地，游牧的Baro人会对他们倍感亲切，比他们在Narlifron遭遇的一般Trescu人要亲切的多。 [[/footnote]]。村民们一直缠着我们。Torne告诉他们远方发生过的事情。他在告诉他们一场两个国家之间的战争，战争是因为一种动物而引起的。明显一个国家有着一种叫“牛”[[footnote]] **译注：**bull，实际除了牛也可能有其他意思，暂定如此翻译。 [[/footnote]]的非常特殊的动物。另一个国家也想要这种动物，然后为此而战。战争随着一位强力英雄的死亡而终结，他背靠一块巨石死战，最终力竭而亡。

外面的人真是奇怪啊。</textarea></pre>
