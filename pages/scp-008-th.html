**หมายเลข:** SCP-008-TH
**ต้นฉบับ:** [[*user CRABBED]]
**วันที่สร้าง:** 10 May 2019
**ผู้รีเมค:** [[*user drsss]] [[*user Kuruni]]
[[include credit:end]]

**วัตถุ#:** SCP-008-TH

**ระดับ:** Euclid

**มาตรการกักกันพิเศษ:** ปัจจุบันสถาบันได้ใช้ซอฟท์แวร์เว็บครอว์เลอร์เพื่อสืบหา SCP-008-2-TH บนอินเตอร์เน็ตแล้ว เมื่อใดก็ตามที่ตรวจพบ SCP-008-2-TH ให้ลบทิ้งโดยเร็วที่สุดและทำการสืบหาผู้ที่อาจถูกผลกระทบในทันทีก่อนนำตัวมายังสถาบันเพื่อทำการรักษาพร้อมกับสืบค้นในอุปกรณ์อิเล็กทรอนิกส์ใดๆที่อาจใช้เก็บสำเนาของ SCP-008-2-TH เอาไว้ ผู้ที่ถูกผลกระทบระดับ 1 นั้นให้ปฏิบัติเสมือนเป็นผู้ป่วยดิสเล็กเซียและให้ดำเนินการช่วยเหลือหาทางรักษาผ่านสถานพยาบาลที่เป็นหน้าฉากของสถาบัน

SCP-008-1-TH นั้นถูกเก็บในกล่องบรรจุมาตรฐานในหมวด Cognitohazard ภายในไซต์-KP11 การทดลองโดยตรงจะต้องได้รับการเห็นชอบจากบุคลากรระดับ 3 ขึ้นไปและให้บุคลากร D-คลาสเป็นผู้เข้าถึงวัตถุเท่านั้น

บุคลากรที่เกี่ยวข้องหากเริ่มมีอาการอ่านตัวอักษรไม่ชัดเจนจะต้องสงสัยว่าถูกผลกระทบระดับ 2 และให้รายงานตัวต่อแผนกต่อต้านผลกระทบแบบ Cognitohazard เพื่อรับการรักษาในทันที

**รายละเอียด:** SCP-008-TH คือกระดาษหนึ่งแผ่นที่ดูเหมือนถูกฉีกออกมาจากหนังสือที่ไม่รู้จัก (ต่อไปนี้จะเรียกว่า SCP-008-1-TH) มีความเป็นไปได้ที่มันจะถูกฉีกออกมาจากหนังสือที่เป็นของสำนักพิมพ์โนว์อิ้ง (Knowing Publishing) บนวัตถุมีข้อความบางอย่างเขียนอยู่บนนั้น[[footnote]] ไม่สามารถเปิดเผยข้อความบนนั้นได้รู้เพียงว่ามันคือส่วนหนึ่งของนวนิยายที่ไม่รู้จัก [[/footnote]] ตัวกระดาษไม่มีความผิดปกติ แต่ข้อความบนกระดาษก่อให้เกิดผลกระทบแบบ Cognitohazard แก่ผู้อ่าน ผู้ที่อ่านข้อความบน SCP-008-TH โดยตรงจะถูกผลกระทบระดับ 1 ซึ่งจะทำให้พวกเขาไม่สามารถอ่านตัวอักษรใดๆได้เลยคล้ายกับการเป็นโรคดิสเล็กเซีย (Dyslexia) แต่รุนแรงกว่าหลายเท่า ผู้ถูกผลกระทบจะไม่สามารถอ่านออกเสียงหรือแม้แต่จะเขียนมันออกมาได้ ผลกระทบนี้จะเป็นถาวรและไม่สามารถรักษาได้แม้จะถูกลบความทรงจำแล้วก็ตาม จากการทดลองยืนยันได้แล้วว่าผู้ถูกผลกระทบไม่สามารถรับรู้ได้ถึงตัวอักษรชนิดใดๆแม้แต่อักษรภาพ สัญลักษณ์ง่ายๆ หรือตัวเลขส่วนใหญ่[[footnote]]ข้อยกเว้นที่รู้จักในขณะนี้เพียงสองอย่างของผลกระทบระดับ 1 ก็คือเลข 1 และเลข 0[[/footnote]] ผู้ถูกผลกระทบยังคงสามารถรับรู้และเข้าใจภาพแบบปกติซึ่งมิใช่ตัวอักษรได้ แต่ไม่ว่าจะทำอย่างไรก็ไม่สามารถรับรู้ถึงตัวอักษรได้เลย ตัวอย่างเช่น แม้ว่าผู้ถูผลกระทบจะยังรับรู้ว่า I นั้นคือเลขหนึ่งโรมัน แต่จะไม่สามารถรับรู้ว่าเป็นตัวอักษร I ได้เลย
 
บุคคลที่ได้รับรู้ถึงข้อความบน SCP-008-TH ในทางอ้อม เช่น จากคำพูดของผู้ได้รับผลกระทบ หรืออ่านข้อความที่ถูกคัดลอกมาจาก SCP-008-TH (ต่อไปนี้จะเรียกว่า SCP-008-2-TH)[[footnote]]ภาพแสกนนั้นจะเป็น SCP-008-2-TH แต่การถ่ายเอกสารนั้นเป็น SCP-008-1-TH[[/footnote]]) จะก่อให้เกิดผลกระทบระดับ 2 โดยจะมองเห็นตัวอักษรทุกตัวเบลอจนอ่านไม่ออกโดยที่พวกเขาไม่เคยสายตาสั้นมาก่อน[[footnote]] ถึงจะใช้แว่นสายตาก็ไม่สามารถแก้ผลกระทบนี้ได้ [[/footnote]] ผลกระทบระดับ 2 นี้จะหายไปเองหลังจากที่ได้นอนหลับพักผ่อน แต่ก็มีโอกาสที่จะพัฒนาไปเป็นผลกระทบระดับ 1 ได้ในอัตราประมาณ 3% ทั้งนี้ เทคนิคต่อต้าน Cognitohazard ของสถาบันสามารถรักษาผลกระทบระดับ 2 ได้ในระดับ 100%
 
**การค้นพบ:** ในวันที่ ██/█/20██ มีผู้สแกนภาพของ SCP-008-1-TH และนำไปโพสต์ในเว็บบอร์ด www.██████████.co.th และถูกส่งต่อเป็นฟอร์เวิร์ดเมล์ของของ███████.com โดยบุคคลที่ใช้นามว่า Themind555 โชคดีที่ความผิดปกติของ SCP-008-TH ทำให้เขาไม่สามารถพิมพ์ข้อความใดๆได้[[footnote]]ในขณะนั้นเชื่อว่าเขายังคงสามารถตั้งกระทู้และส่งอีเมล์ได้โดยอาศัยความจำตำแหน่งปุ่มที่ต้องคลิ๊ก[[/footnote]]และเพียงแต่แนบภาพสแกนของ SCP-008-TH ทำให้กระทู้ที่ตั้งถือเป็นสแปมและถูกลบไปอย่างรวดเร็ว แต่กระนั้นก็ยังมีผู้ถูกผลกระทบไปทั้งสิ้นประมาณ ███ คน ในจำนวนนี้มีผู้ที่พัฒนาไปเป็นระดับ 1 ทั้งหมด ██ คน รวมถึงผู้ดูแลคนหนึ่งของเว็บบอร์ดดังกล่าว[[footnote]]สถาบันได้สืบหาผู้ถูกผลกระทบทั้งหมดจากการติดตามหมายเลข IP ที่เข้าถึงเว็บบอร์ดในช่วงเวลาดังกล่าว และรายชื่อผู้รับอีเมล์ โดยได้ดำเนินการกับผู้ถูกผลกระทบทั้งหมดตามความเหมาะสม และลบสำเนาที่ถูกทำซ้ำไว้ทั้งหมดแล้ว[[/footnote]] เหตุการณ์นี้ทำให้เกิดความแตกตื่นในบรรดาผู้ใช้บริการเว็บไซต์ทั้งสองและสถาบันก็ได้เข้าสอบสวน

หลังจากที่สามารถประเมินถึง SCP-008-2-TH ที่เป็นต้นเหตุได้ จึงได้ค้นหาบุคคลที่ใช้นามว่า Themind555 และพบว่าเป็นชายอายุ 14 ปี ชื่อ ██████ █████ และได้พบ SCP-008-1-TH อยู่ภายในห้องด้วย จึงได้คุมตัวไว้สอบสวน

**บันทึกการสัมภาษณ์ 008-TH** 
&gt; ██████: ผมไม่ได้ทำไรผิด อย่าจับผม
&gt; 
&gt; **เจ้าหน้าที่**████████: นั่นขึ้นอยู่กับว่านายให้ความร่วมมือกับเราแค่ไหนนะ
&gt; 
&gt; ██████: ...ก็ได้
&gt; 
&gt; **เจ้าหน้าที่**████████: ดี นายไปเอากระดาษนั่นมาจากไหน?
&gt; 
&gt; ██████: มีผู้หญิงเอามาให้ เขาเรียนห้องเดียวกับผม
&gt; 
&gt; **เจ้าหน้าที่**████████: เธอชื่ออะไร?
&gt; 
&gt; ██████:  ชื่อ มิ้น มั้งไม่รู้สิ เขาพึ่งมาใหม่ นั่งหน้าผม[[footnote]]จากการตรวจสอบในภายหลังพบว่าในช่วงนั้นไม่มีนักเรียนเข้าใหม่ในช่วงเวลาดังกล่าว[[/footnote]] เอามาให้แล้วบอกว่าถ้าไม่ส่งต่ออีก 100 คนจะอ่านหนังสือไม่ออก ตอนแรกผมก็ไม่เชื่อหรอก แล้วผมก็อ่านหนังสือไม่ได้ผมกลัว
&gt; 
&gt; **เจ้าหน้าที่**████████: เข้าใจล่ะ นายก็เป็นผู้เคราะห์ร้ายอีกคนสินะ
&gt; 
&gt; ██████: ครับ
&gt; 
&gt; **เจ้าหน้าที่**████████: โอเค งั้นฉันจะทดสอบอะไรหน่อย ถ้านายป่วยจริงๆ เราจะหาทางรักษาให้
&gt; 
&gt; เจ้าหน้าที่████████ทำการทดสอบการรับรู้ของ██████โดยนำบัตรที่สถาบันเตรียมไว้ให้จำนวนหนึ่งขึ้นมาถามทีละใบว่าเห็นอะไรบ้าง ██████แสดงลักษณะที่สอดคล้องกับผู้ถูกผลกระทบระดับ 1 คือสามารถบรรยายถึงบอกชื่อภาพธรรมดาได้ แต่ไม่สามารถระบุตัวอักษรใดๆได้เลย รวมถึงตัวอักษรจีนและเฮียโรกลิฟฟิคที่ให้ไปทั้งหมด
&gt; 
&gt; หลังจากที่เจ้าหน้าที่████████บอกให้██████นั่งรอและเดินผ่านไปนั้นก็ได้ใช้สตันกันที่เตรียมไว้ช็อต██████ แต่ดูเหมือนจะไม่มีผลแต่อย่างใด ตอนนั้นเองที่██████ได้แสดงท่าทีก้าวร้าวเต็มที่และ[-//ข้อมูลปกปิด//-]
&gt; 
&gt; หลังการตรวจสอบจึงมีมติว่าสาเหตุการเสียชีวิตไม่ใช่ที่คอหักเพราะท่าจระเข้ฟาดหางของเจ้าหน้าที่████████ แต่เป็น[-//ข้อมูลปกปิด//-]ซึ่งเป็นมาตรการที่เคออสอินเซอร์เจนซีใช้ในการกำจัดฝ่ายปฏิบัติการที่ถือว่าสูญเสียไปแล้ว จากการตรวจสอบเพิ่มเติมจึงได้พบศพผู้ปกครองของ██████ถูกฝังไว้ในชั้นใต้ดินของบ้านโดยโบกปูนทับ
&gt; 
&gt; **ภาคผนวก:** ในบัตรที่เจ้าหน้าที่████████ใช้ในการทดสอบนั้นมีอักษรเฮียโรกลิฟฟิคปลอมซึ่งฝ่ายภาษาศาสตร์ของสถาบันได้จัดทำขึ้นด้วยจำนวนหนึ่งโดยตั้งใจให้มีรูปแบบเหมือนอักษรเฮียโรกลิฟฟิค ซึ่งบุคคลทั่วๆไปที่ไม่มีความรู้ด้านนี้นั้นก็มักจะเข้าใจผิดว่าเป็นของจริง แต่ผู้เชี่ยวชาญด้านไอยคุปต์วิทยานั้นมองออกทุกคน และจากการทดลองกับผู้ถูกผลกระทบระดับ 1 ของ SCP-008-TH นั้นก็ยืนยันได้ว่าจะมองเห็นตามปกติเช่นกัน

**หมายเหตุจากดร.███:** ก่อนหน้านี้ผมเชื่อมาตลอดว่าสำนักพิมพ์โนว์อิ้งเป็นขั้วอำนาจผิดปกติระดับเล็กๆที่สาขา TH ของเราก็จัดการได้โดยไม่ต้องร้อนถึงสำนักงานใหญ่ แต่ถ้าสำนักพิมพ์โนว์อิ้งมีความสัมพันธ์กับเคออสอินเซอร์เจนซีจริงๆแล้วมันก็น่ากังวลอยู่ ...จากหลักฐานที่รวบรวมมาไอ้เด็กเลวนี่มันคงเป็นแค่ชั้นหางแถวที่ใช้แล้วทิ้งเพราะชัดเจนว่าหลังเกิดเรื่องมันก็พยายามติดต่อกับใครบางคนแต่ก็ไม่มีการตอบกลับ ซึ่งผมก็หวังว่าเคออสอินเซอร์เจนซีมันจะไม่สนใจอะไรไปมากกว่านี้
