    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** 川をくだる
**著者:** ©︎[[*user Touyou Funky]]
**作成年:** 2022
[[include credit:end]]

[[span class=&#34;ruby&#34;]]根元[[span class=&#34;rt&#34;]]ねもと[[/span]][[/span]]は[[span class=&#34;ruby&#34;]]国分寺崖線[[span class=&#34;rt&#34;]]こくぶんじがいせん[[/span]][[/span]]を伝う[[span class=&#34;ruby&#34;]]野川[[span class=&#34;rt&#34;]]のがわ[[/span]][[/span]]に沿って自転車で下っていた。街灯がまばらでこの時間は誰ともすれ違わない。好都合だった。野川を下れば用務地から彼の所属先である[[span class=&#34;ruby&#34;]]調布[[span class=&#34;rt&#34;]]ちょうふ[[/span]][[/span]]のサイトへはほとんど一本道だし、何しろ私服刑事を騙って任務を終えた帰りだからだ。任務は簡単だった。オブジェクトの関係者に簡単なインタビューをして、記憶処理を施す。それだけ。

根元が訪ねたのは[[span class=&#34;ruby&#34;]]小金井[[span class=&#34;rt&#34;]]こがねい[[/span]][[/span]]にある一軒家だった。閑静な住宅街の中にあって、車だったら見過ごしてしまっていたかもしれないほどに地味なボロ屋だった。扉の前に立って偽造の警察手帳を覗き穴にかざすと、住人はすぐに上げてくれた。戸口に現れたのはこれまた取り立てて特徴のない中年の女性だった。ただ、顏がやつれ、目が腫れぼったかったのが目を惹いた。もう日暮れも近いのに今の今まで臥せっていたのかもしれない。

根元は畳張りの居間に通された。お茶を出そうとする女性を手で制した後、ちゃぶ台の向こう側に座るよう勧めた。女性は糸が切れたようにそこにへなへなと座り込んだ。これではどちらが家主か分かったものじゃない。

根元は事務的な調子でインタビューを始めた。根元の質問は形式的なものばかりだった。すでにオブジェクトの異常性は初期収容時の実験で分かりきっているからだ。それでも根元が質問したのは、記憶処理を施す前に異常性の発現がいつだったかを再確認するよう上に言われたからだった。オブジェクトは依然行方不明だという体で話を通してある。質問に対して女性ははいかいいえでしか答えなかった。しかしそれで事足りた。

今、根元の頭の中にはある言葉が渦巻いていた。それは記憶処理を施す間際。濁った目にわずかな光を灯して、根元を見据えて女性は言った。

「[[span class=&#34;ruby&#34;]]千紗[[span class=&#34;rt&#34;]]ちさ[[/span]][[/span]]を見つけてください」

消え入りそうな、それでもはっきりと聞き取れる声だった。その時、根元は初めてオブジェクトの本当の名前を聞いた気がした。今までそのアイテム番号しか聞いた記憶になかったのだ。だから、インタビュー中でも一貫して「娘さん」と呼んでいた。根元の目には母親がまるで娘に関する記憶を消されると知っていて、最後の抵抗とばかりに気丈に振舞ったように見えた。痛々しかった。その時母親の訴えに何と答えたか、根元は覚えていなかった。気づいた時には女性は恐らくさっきまでそうしていたように畳にへたり込んでいた。

母親は二度とその子を思い出すことはない。

辺りがだいぶ暗い。武蔵野公園から野川公園に入る。かつてここら一帯は蛍の名所だったが、今年もそれらしい灯りは見当たらない。根元は帰って行く。千紗という名前の子がいるサイトへ。おそらく、彼女の名前を覚えているのはこの世で俺だけだろう。根元は野川を下っていく。夕暗が根元を追う。そろそろICUの近くだろうか。このまま多摩川まで流れていきたい気分だった。</textarea></pre>
