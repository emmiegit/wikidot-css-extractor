    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-3691 - The Thinking Man&#39;s SCP
**Auteurs :** [[user Fishish]] et [[user Jack Waltz]]
**Traducteur :** [[user WXLPMNB]]
**Date de publication originale :** 14 juin 2022
**Image :** [https://www.flickr.com/photos/25229960@N03/2744362014 Flickr]
[[include credit:end]]

**Objet n^^o^^ :** SCP-3691

**Classe :** --Anormal-- Non-confiné

[[include :scp-wiki:component:image-block-base name=statue.png|caption=SCP-3691 avant l&#39;incident 3691-A.|width=225px|align=right]]

**Procédures de Confinement Spéciales :** Tout enregistrement connu de l&#39;Incident 3691-A a été récupéré par la Fondation. Les témoins de cet événement ont été amnésiés selon le protocole standard de la Fondation. Une réplique non-anormale de SCP-3691 a été placée au lieu de sa découverte.

**Description :** SCP-3691 est un moulage en bronze du //Penseur// d&#39;Auguste Rodin qui était situé à Albany, dans l&#39;État du New York, jusqu&#39;au 13 juin 2022. Le créateur de la statue est inconnu, il n&#39;existe aucune archive prouvant une quelconque commande ou construction de la statue depuis la fondation de la ville, et aucune plaque n&#39;est présente sur son piédestal. 

SCP-3691 a été, depuis sa découverte, dans l&#39;impossibilité d&#39;être déplacé ou endommagé d&#39;une quelconque façon. Bien que la statue se soit avérée être physiquement immuable, une hypothèse initiale vis-à-vis de l&#39;anomalie était que l&#39;effet soit mémétique ; les tentatives de bouger la statue ont induit de la frustration chez quiconque étant affecté à cette tache. Cette hypothèse a été abandonnée lorsqu&#39;aucune preuve de propriétés mémétiques secondaires n&#39;a pu été trouvée.

SCP-3691 manifesta une déviation considérable de ses effets anormaux habituels lors de l&#39;Incident 3691-A.

**Incident 3691-A :** Le 13/06/2022, SCP-3691 s&#39;anima, se levant lentement pour faire face à une caméra proche de lui installée par le personnel de la Fondation. [[footnote]]L&#39;événement fut remarqué plusieurs heures plus tard, la surveillance de SCP-3691 ayant été considérée comme une tâche de faible importance en raison de son manque d&#39;activité.[[/footnote]] L&#39;interaction suivante fut enregistrée à la caméra :

[[div class=&#34;blockquote&#34;]]

= **[DÉBUT DE L&#39;ENREGISTREMENT]**

**[13.09]** //SCP-3691 s&#39;anime. La statue se lève et regarde la caméra.//

**[13.10]** //SCP-3691 soupire.//

**[13.12] SCP-3691 :** Désolé, fallait que je pense à quelques trucs.

**[13.15]** //SCP-3691 quitte l&#39;image.//

= **[FIN DE L&#39;ENREGISTREMENT]**

[[/div]]

Après l&#39;incident-3691-A, SCP-3691 fut reclassifié en Non-confiné. Une enquête visant à localiser l&#39;entité est en cours.
