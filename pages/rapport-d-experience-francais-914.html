**Réglage :** 1:1

**Entrée :** Un (1) couteau
**Réglage :** Fin

**Réglage :** Très Fin

//Note : il serait tentant d&#39;utiliser 914 pour équiper nos hommes, mais les tests anglais ont déjà prouvé qu&#39;il n&#39;y avait pas de reproductibilité dans les tests (voir les tests concernant un Beretta 9mm).//

//Note : C&#39;était un pari risqué et j&#39;aurais pas le courage de faire ça avec mon lance-grenade de peur de faire exploser le Site, mais ce fusil modifié c&#39;est Noël avant l&#39;heure pour moi !// - Agent Neremsa

**Nom :** Agent Neremsa - Série de tests sur matériel militaire I
**Date :** 02/08/2014
**Nombre total d&#39;objets :** Deux (2) caisses de vingt-cinq (25) grenades à fragmentation défensives de modèle [DONNÉES CENSURÉES].

**Entrée :** lors des deux tests, une (1) caisse fut placée dans SCP-914. Les produits résultant du raffinage furent emportés dans une ancienne zone d&#39;essais nucléaires pour les tests. 

**Réglage :** Fin
**Sortie :** Une (1) caisse de dix (10) grenades de type inconnu dénuées de marquages. Chacune est de forme cylindrique et possède, en plus de la goupille, une molette de réglage sur trois (3) positions : FRAG ; SUPP ; INCEN
Il semble que la grenade contienne un réactif neutre qui se modifie par réaction chimique en fonction de la position de la molette. Une fois un réglage choisi, il n&#39;est plus possible d&#39;en changer. Le réglage FRAG correspond aux effets d&#39;une grenade à fragmentation, le réglage SUPP correspond aux effets d&#39;une grenade à surpression et le réglage INCEN correspond aux effets d&#39;une grenade incendiaire. Lors de l&#39;écriture de ce test, il reste sept (7) grenades dans la caisse. 

**Réglage :** Très fin
**Sortie :** Une (1) caisse métallique contenant vingt (20) grenades de type inconnu. Les grenades sont de forme cylindrique et de couleur grise. Elles semblent s&#39;armer lorsque l&#39;utilisateur dévisse l&#39;une des extrémités du cylindre. La force de l&#39;explosion est légèrement supérieure à celle d&#39;une grenade standard. Une découpe d&#39;une des grenades par une équipe de démineurs a révélé une structure en nid d&#39;abeille contenant des shrapnels en alliage tungstène-plomb et un explosif plastique de composition inconnue. --Aucun effet anormal ne fut découvert--.
Il s&#39;est avéré qu&#39;après les tests, la caisse contenait toujours vingt (20) grenades. La &#34;caisse&#34; est en fait une micro-usine autonome qui fabrique des grenades. La découverte d&#39;un clapet sur le côté de la caisse a mis en évidence une alvéole vide. Toute matière déposée dans cette alvéole est recyclée sous forme de grenade. Le temps varie selon le matériau déposé dans la caisse, à titre informatif, le processus prend environ une heure par grenade en filtrant les microparticules de l&#39;air via l&#39;alvéole. La caisse à été confiée au DSI pour alléger partiellement son besoin en munitions.
