**Объект №:** SCP-2350

**Класс объекта:** [[[keter|Кетер]]]

**Особые условия содержания:** Запись SCP-2350 должна храниться на защищенном USB-накопителе, хранящимся в цифровом арсенале Зоны 42. Взаимодействовать с накопителем может только глухой или оснащённый защитными звукоизолирующими наушниками и берушами персонал.

Мобильная оперативная группа [[[scp-3470|Лямбда-12 (&#34;Санстанция&#34;) ]]] и Эпсилон-4 (&#34;Сахарные Пилюли&#34;) совместно ответственны за содержание SCP-2350. Эпсилон-4 работает над вакцинацией от SCP-2350, в то время как Лямбда-12 расследует возможные случаи SCP-2350-1 во Вьетнаме. В случае обнаружения области, затронутой SCP-2350-1, Лямбда-12 должны немедленно определить радиус эффекта и оцепить периметр вокруг него. Затем Фонд свяжется с правительством Вьетнама для учреждения затронутых регионов как заповедников дикой природы.

В данный момент, Фонд предпринимает попытку переговоров с Соединёнными Штатами Америки касательно предоставления определенных засекреченных файлов из архивов; при необходимости разрешается применить политическое давление на США для достижения этой цели.

**Описание:** SCP-2350 является боевым мемагентом в форме звука, в котором заключена идея комариного роя. Люди, которые слышали SCP-2350, воспринимают этот рой как атакующий их. Глухие люди влиянию эффекта не подвержены. За каждые 12 секунд прослушивания SCP-2350 воспринимаемый размер роя увеличивается вдвое. Люди, оказавшиеся под воздействие SCP-2350 страдают от сыпи и других воспалительных реакций, характерных при укусах комаров. У пораженных субъектов также могут также развиться симптомы, характерные для заболеваний, которые переносятся комарами, такими как малярия. В некоторых случаях у пациентов развивалась совокупность симптомов не характерная для какого-то определённого заболевания, но для заболеваний, которые переносятся комарами в целом.

[[include component:image-block
    name=Mosquito_back.jpg|
    caption= Воздействие SCP-2350 на испытуемого после двухминутного воздействия.|
]]

SCP-2350 был разработан Соединёнными Штатами как оружие для сдерживания манёвров противника для использования в Корейской и Вьетнамской войнах. Звук записывался на магнитную ленту, помещающуюся внутри мины или снаряда, которую запускали в зону поражения; после приземления снаряд будет проигрывать SCP-2350 до истощения блока питания. Поскольку даже простое нахождение поблизости таких областей приводит к заражению мемагентом, тысячи вьетнамских жителей были убиты или покинули свои дома.

SCP-2350-1 это явление, затрагивающее отдельные области вьетнамских джунглей, где SCP-2350 появляется без какого-либо источника. Выдвинуто предположение, что появление SCP-2350-1 связано с продолжительным использованием SCP-2350. В пораженных областях полностью отсутствует любая фауна; местные виды инстинктивно избегают эти места. Неместные виды, оказавшись в таких местах, стремятся покинуть их как можно скорее.

**Обнаружение:** Впервые Фонду стало известно об SCP-2350 30.04.2005 г., когда мобильная оперативная группа Лямбда-12 (&#34;Санстанция&#34;), отслеживая вспышку  [[[SCP-2810]]] во Вьетнаме, столкнулась с аномалией. Во время экспедиции Лямбда-12 оказались в заброшенном поселении пораженном SCP-2350-1, где обнаружили снаряд, предназначенный для воспроизведения SCP-2350 и были заражены им. Впоследствии Лямбда-12 смогла покинуть пораженную область и доложить об инциденте; запись из поселения, анализ изображения снаряда и перекрестные ссылки между данными внешней разведки привели к назначению SCP-2350.

[[collapsible show=&#34;+ Протокол обнаружения&#34; hide=&#34;- Скрыть протокол обнаружения&#34;]]

&gt; //Запись начинается приблизительно в 1.5 километрах от поселения. Четверо оперативников Лямбда-12 преследуют(?) беременный экземпляр SCP-2810-1 в форме индокитайского тигра. Л1 был оснащён огнемётом, Л2 – сеткомётом, Л3 - транквилизаторной винтовкой, Л4 – стандартным лёгким пулемётом. В ходе отслеживания экземпляра, МОГ замечает несколько организмов, наблюдающих за ними, однако ни один из организмов не выглядел зараженным.//
&gt; 
&gt; //Приблизительно в 0.25 км от поселения Лямбда-12 замечает экземпляр SCP-2810-1 когда тот вылизывает себя. Л3 целится в тигра и стреляет; но в этот момент тигр потянулся, благодаря чему4 увернулся от выстрела. Запущенный дротик попадает в дерево и тигр, напуганный звуком, убегает.//
&gt; 
&gt; **Л3:** Блять!
&gt; 
&gt; **Л1:** Эй! Тшшшш.
&gt; 
&gt; **Л2:** Поздно, босс. Твари уже и след простыл.
&gt; 
&gt; //Л3 вздыхает.//
&gt; 
&gt; **Л3:** Ладно, давайте отыщем его снова.
&gt; 
&gt; **Л1:** Отлично. Вперёд, парни, заарканим этого тигрёнка.
&gt; 
&gt; //Л2 отслеживает следы экземпляра и, находясь во главе группы, ведёт остальных глубже в джунгли. По мере продвижения джунгли редеют и в поле зрения появляются несколько домов. Звукозаписывающее оборудование группы начинает фиксировать жужжащий звук[[footnote]] позже опознанный как SCP-2350 [[/footnote]].//
&gt; 
&gt; **Л3:** Деревня! Вы вроде говорили, что тут только сплошные джунгли?
&gt; 
&gt; **Л1:** На моих картах ничего кроме деревьев. Парни, вы слышите это?
&gt; 
&gt; **Л2:** Слышите что?
&gt; 
&gt; **Л4:** Жужжание?
&gt; 
&gt; **Л1:** Да. Хм. Не могу понять, что это.
&gt; 
&gt; **Л2:** О, я теперь тоже слышу.
&gt; 
&gt; **Л3:** Ммммм… Звучит как комары.
&gt; 
&gt; //Л3 ударяет себя по левой руке.//
&gt; 
&gt; **L3:** Да. Комары. И по звуку этих ублюдков здесь не мало..
&gt; 
&gt; **L1:** Ясно. Опустите оружие и поставьте на предохранитель. Мы же не хотим распугать местных, так? Поспрашиваем про тигра, судя по всему, он пробегал здесь.
&gt; 
&gt; //Лямбда-12 входит в деревню. Очевидно, что поселение было давно заброшено. Нет никаких признаков жизни кроме травянистой растительности между домами. Все строения покрыты огромным количеством москитных сеток из природных материалов.//
&gt; 
&gt; **Л2:** Хм. Не похоже, что тут кто-то был после Вьетнама.
&gt; 
&gt; **Л3:** Чё? Мы прямо //сейчас// во Вьетнаме, придурок.
&gt; 
&gt; **Л2:** Кутер, я имел ввиду вьетнамскую //войну//.
&gt; 
&gt; **Л1:** Сосредоточьтесь! Где все люди?
&gt; 
&gt; //Л4 останавливается и смотрит под ноги. На земле лежит два скелета; один, размером с ребенка, лежит на руках второго.//
&gt; 
&gt; **Л4:** Вот здесь.
&gt; 
&gt; **Л2:** Господь всемогущий.
&gt; 
&gt; //Л2 наклоняется и рассматривает скелеты.//
&gt; 
&gt; **Л2:** Похоже на маму с ребенком. Она убегала от чего-то и поскользнулась – но кости совершенно не тронуты. То есть это было не животное…
&gt; 
&gt; **Л4:** : Эй, а знаешь чё? Здесь есть //есть хоть какие-нибудь// животные? Я слышу только комаров.
&gt; 
&gt; **Л2:** …но что тогда? Следов нет, разве что тигра, но эта тварь убежала от сюда так быстро, как только могла.
&gt; 
&gt; **Л1:** Что думаете?
&gt; 
&gt; **Л3:** Я думаю здешнее зверье не просто так держится подальше от этого места.
&gt; 
&gt; **Л1:** Парни. Взгляните на это.
&gt;   
&gt; //Л1 указывает в центр деревни, после чего бьет себя по руке. Лямбда-12 смотрит в указанную сторону и замечает большой кратер в центре деревни. Л2 снова смотрит на скелеты.//
&gt; 
&gt; **Л2:** Может бомба?
&gt; 
&gt; **Л4:** Как-то не похоже на бомбу, не? Место выглядит целым.
&gt; 
&gt; **Л3:** Может она не сдетонировала?
&gt; 
&gt; **Л4:** Нам нужно это проверить? Чёрт, да откуда эти комары взялись?
&gt; 
&gt; **Л3:** И не говори.
&gt; 
&gt; **Л1:** Рассмотрим поближе. Следы всё равно ведут в этом направлении.
&gt; 
&gt; //Группа двигается к кратеру. Заметно, что все четверо чешутся и бьют себя не смотря на отсутствие комаров. По мере приближения к снаряду жужжащий звук становится всё громче, растительность редеет, и земля покрывается трещинами. Группа доходит до края кратера и смотрит вниз.//
&gt; 
&gt; //На дне кратера находится крупный снаряд, на который нанесены опознавательные знаки армии США, необычной формы: снаряд имеет цилиндрическую форму, но кверху его стороны сужаются, а снизу находится скос. На боку снаряда имеется открытый шлюз.//
&gt; 
&gt; **Л4:** Ни разу не зловеще и совсем не стрёмно.
&gt; 
&gt; **Л1:** Прекращай. Я спущусь вниз проверю эту штуку. А вы трое смотрите по сторонам на случай чего-то… странного.
&gt; 
&gt; //Л1 сползает вниз и подходит вплотную к снаряду. Он осматривает шлюз, засовывает туда руку и вынимает магнитную ленту.//
&gt; 
&gt; **Л1:** Это что ещё такое?
&gt; 
&gt; **Л3:** Эм, босс? Там, э – над вами.
&gt; 
&gt; //Л1 смотрит вверх. Небо чистое, не видно ничего необычного.//
&gt; 
&gt; **Л2:** Какого дьявола…
&gt; 
&gt; **Л2:** Бежим!
&gt; 
&gt; //Л1 выкарабкивается из кратера, Л2 помогает ему подняться. Группа бросает своё вооружение и бежит прочь от кратера. Неясно от чего они убегаю, записи с камер не показывают ничего необычного, но все члены группы не прекращают бить себя по всему телу.//
&gt; 
&gt; **Л1:** В хижину!
&gt; 
&gt; //Лямбда-12 бежит к ближайшему дому, подлезает под москитные сетки и вламывается в дом.//
&gt; 
&gt; **Л1:** Ох, порядок – что //это// чёрт побери такое??
&gt; 
&gt; **Л4:** Миллиард комаров. Пиздец.
&gt; 
&gt; **Л2:** Господь всемогущий, аж небо почернело.
&gt; 
&gt; **Л3:** Думаете это была бомба?
&gt; 
&gt; **Л1:** Если кто и мог устроить подобное, то только янки. Так. Сосредоточьтесь. Как мы выберемся отсюда? Осмотритесь, может найдёте что-то.
&gt; 
&gt; **Л2:** Полагаю, нам удастся выбраться, если мы накроемся москитными сетками.
&gt; 
&gt; **Л1:** Отличная идея. Посмотрите, есть ли они здесь.
&gt; 
&gt; //Л3 идёт в заднюю часть хижины, где видит кровать, накрытую сеткой. На кровати лежит два скелета также укутанные в сетку. К Л3 подходит Л4.//
&gt; 
&gt; **Л3:** Твою мать. Чё стряслось с этими двумя?
&gt; 
&gt; **Л4:** Скорее всего голод. Давай, помоги мне с сеткой.
&gt; 
&gt; **Л3:** : Бедолаги. Почему они сами не использовали сетки? Просто чтобы смыться отсюда?
&gt; 
&gt; **Л4:** Ну знаешь, может не хотели покидать родной дом или типа того?
&gt; 
&gt; //Л4 ударяет себя по руке. Он и Л3 переглядываются.//
&gt; 
&gt; **Л4:** Блять.
&gt; 
&gt; **Л3:** : Босс! Они уже внутри, пора сваливать!
&gt; 
&gt; //Подходят Л1 и Л2. Они также бьют себя по рукам.//
&gt; 
&gt; **Л1:** Уже сам понял. Ладно, парни, под сетку.
&gt; 
&gt; //Л1 и Л2 укутываются москитными сетками. Л3 и Л4 повторяют за ними.//
&gt; 
&gt; **Л3:** А мы не должны типа, забрать вооружение?
&gt; 
&gt; **Л1:** : А ты хочешь?
&gt; 
&gt; **Л3:** Нет.
&gt; 
&gt; **Л1:** Вот тебе и ответ. На счёт три выбегаем из дома и бежим прочь из деревни. Только бежим. Не остонавливаемя. Не замедляемся. Не отвлекаемся на укусы. Только бежим. Всем ясно?
&gt; 
&gt; **Л2:** Ясно.
&gt; 
&gt; **Л3:** Ясно.
&gt; 
&gt; **Л4:** Ясно.
&gt; 
&gt; **Л1:** Отлично. Давайте. Раз. Два. Три –
&gt; 
&gt; //На счёт три Л1 выбивает дверь и начинает бежать. За ним следует остальные члены Лямбда-12. Из-за сильного размытия трудно разобрать, что происходит на записи, но чётко видно, что всё такое же чистое и поблизости отсутствуют какие-либо насекомые. Несмотря на это каждый член группы ведёт себя так, как будто он атакован большим количеством комаров. Такое поведение продолжается по мере того, как группа покидает деревню и углубляется на полкилометра в джунгли. Как только мобильная оперативная группа оказывается в двух километрах от деревни, они вызывают эвакуацию. Конец протокола.//

[[/collapsible]]

**История SCP-2350:**

Согласно записям АИКБС [[footnote]] Американский инициативный комитет по безопасному содержанию [[/footnote]] SCP-2350 создан на основе меметического оружия, которое использовали испанцы в Испано-американской войне, которое в свою очередь основано на ацтекской молитве Малинальшочи[[footnote]] ацтекская богиня змей, скорпионов и насекомых[[/footnote]]. Эффективность испанского оружия была сильно ограничена низким уровнем развития меметики в Европе: звук производился ручным генератором шума(?), не наносил никаких физических повреждений и  был в равной степени опасен как для испанцев, так и для американцев. Данное оружие не внесло какого-то заметного вклада в военные действия Испании и исследорвания связанные с ним были переданы Соединенным Штатам в рамках Парижского мирного договора 1898 г..

Собранные советской разведкой записи подтверждают, что Соединённые Штаты пытались усовершенствовать оружие и использовать его в обеих мировых войнах, предварительно разработав прививку против меметического воздействия для союзников. Необходимые технологии для создания меметических прививок не были известны до 1947 г., по этой причине SCP-2350 не использовался ни в одно из мировых войн.

Полученные Фондом от Пентаграммы [[footnote]] оккультное отделение Министерства обороны. [[/footnote]] отчеты исследований показывают, что первая полноценная прививка была разработана в начале 1950 г., что позволило впервые применить оружие во время Инчхонской десантной операции. В дальнейшем оружие будет использовалось во время Корейской войны для перекрытия вражеских линий снабжения и удержания стратегически важных проходов. Предполагается, что несколько канистр с оружием были вскрыты во время битвы при Унсане чтобы прикрыть отступление американских солдат: в восстановленных протоколах китайской армии упоминаются огромные рои комаров, которые внезапно появились на реке Ялу и атаковали китайские войска, которые пытались преследовать американцев.

Форма оружия известная как SCP-2350 была разработана Отрядом специального назначения химического корпуса США и использована в массовом порядке во время Вьетнамской войны под кодовым именем &#34;Агент Черный&#34;. Помимо увеличенного размера роя, оружие также получило свойство наносить жертвам телесные повреждения. В какой-то момент до 1961 г. SCP-2350-1 начал проявляться во Вьетнаме. Американская прививка оказалась неэффективной против этой формы SCP-2350, из-за чего под воздействие в равной степени попали как коммунистические, так и антикоммунистические силы.

    name=&#39;Ranch_Hand&#39;_run.jpg|

]]

Соединённые Штаты предприняли попытку сдержать распространение SCP-2350-1 путём гербицидной военной кампании &#34;Операция РАЗНОРАБОЧИЙ&#34;; попытка была частично успешной и также привела к дефолиации огромных участков незатронутых эффектом джунглей и вытеснению тысяч вьетнамцев с их территорий. По состояния на 2005 г. Соединённые Штаты Америки так и не признали существование SCP-2350 и неоднократно пересекали попытки Фонда получить доступ к историческим аномальным архивам через традиционные каналы</textarea></pre>
