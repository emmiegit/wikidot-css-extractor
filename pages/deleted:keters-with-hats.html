    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**모자 쓴 케테르** 
**저자:** [[*user TanookiPrick]]
**원작:** https://scp-wiki.wikidot.com/keters-with-hats
**역자:** [[*user Dr Sagan]]
[[include info:end]]




&gt; **폴:** 카알! 왜 우리 집에 [http://scpko.wikidot.com/scp-173 조각상]이 있는거지? 이게 나를 이상하게 쳐다보고 있잖아.
&gt; 
&gt; **칼:** 무슨 말이야?
&gt; 
&gt; **폴:** 조각상 말이야. 여기 있잖아. 거실 가운데에 있다고.
&gt; 
&gt; **칼:** 아, 그거! 나는 그게 산인줄 알았지.
&gt; 
&gt; **폴:** 산은 집에 못 들어오잖아!
&gt; 
&gt; **칼:** 네가 그걸 어떻게 알아?
&gt;  
&gt; **폴:** 몰라! 도대체 어떻게 조각상을 여기로 들고 온 거야?
&gt; 
&gt; **칼:** 난 안 가지고 왔어. 이번 만은 결백하다고.
&gt; 
&gt; **폴:** 그럼 그게 왜 //너//를 보고 있는데?
&gt; 
&gt; **칼:** 내 다리 때문일걸. 
&gt; 
&gt; **폴:** 이거 어디서 들고 온 거야?
&gt; 
&gt; **칼:** 내 멋지고 섹시한 다리.
&gt; 
&gt; **폴:** 대답해줘, 칼.
&gt; 
&gt; **칼:** 내가 마술 할 때 쓰던 모자에서 나왔어.
&gt; 
&gt; **폴:** 카알!
&gt; 
&gt; **칼:** 좋아. 나는 19기지라고 불리는 곳에 침입했어.
&gt; 
&gt; **폴:** 어떻게 한 거야? 너는 엄지손가락도 없잖아.
&gt; 
&gt; **칼:** 계란 샌드위치랑 매트리스 상표를 썼어.
&gt; 
&gt; **폴:** 이 조각상이 도대체 뭔데?
&gt; 
&gt; **칼:** 나도 몰라. 먹어봤는데 돌과 페인트로 만든 거더라.
&gt; 
&gt; **폴:** 왜 너는 어딘가로 쳐들어가서 네가 찾은 걸 먹냐?
&gt; 
&gt; **칼:** 달걀 샌드위치가 부족했거든.
&gt; 
&gt; **폴:** 더 안 들을래.
&gt; 
&gt; (폴이 돌아서고 칼이 눈을 깜빡인다.)
&gt; 
&gt; **칼:** 와! 저게 방금 움직였어.
&gt; 
&gt; **폴:** 뭐? 나는 잠깐 뒤돌았는데. 너 뭐했어?
&gt; 
&gt; **칼:** 4일 전에 유람선을 침몰 시켰어.
&gt; 
&gt; **폴:** 그걸 말한 게 아니잖아!
&gt; 
&gt; **칼:** 그럼 뭐 말이야?
&gt; 
&gt; **폴:** 왜 저게 움직인 거지?
&gt; 
&gt; **칼:** 자신의 운명을 따른 거야.
&gt; 
&gt; **폴:** 카알!
&gt; 
&gt; **칼:** 바닥에서 미끄러진 거야.
&gt; 
&gt; **폴:** 나한테 솔직하게 말해. 
&gt; 
&gt; **칼:** 나도 몰라! //네// 다리를 봤나 보지! 
&gt; 
&gt; (폴이 돌아서고, 조각상을 보게 된다.) 
&gt; 
&gt; **폴:** 세상에.
&gt; 
&gt; **칼:** 그래, 이건 내 실수였나 보네.
&gt; 
&gt; **폴:** 설마?
&gt; 
&gt; **칼:** 적어도 훔치지는 않았어.
&gt; 
&gt; **폴:** 그게 뭐였는데?
&gt; 
&gt; **칼:** 어떤 팔이 긴 [http://scpko.wikidot.com/scp-096 창백한 놈]이었어. 내가 그놈 얼굴을 일 초 봤는데 걔가 미쳐버리더라.
&gt; 
&gt; **폴:** 나 진심으로 너한테 실망했어.
&gt; 
&gt; **칼:** 음, 그건 좀 심하네. 그 창백한 놈을 데려올 걸 그랬어.
&gt; 
&gt; **폴:** 나 너랑 더 얘기 안 할래.
&gt; 
&gt; **칼:**  그건 좀 무례하잖아. 나 너한테 실망했어.
&gt; 
&gt; (문을 두드리는 소리) 
&gt; 
&gt; **폴:** 누구야?
&gt; 
&gt; **칼:** 아마 창백한 놈이겠지.
&gt; 
&gt; **폴:** 뭐? 왜?
&gt; 
&gt; **칼:** 조각상의 절친일걸.
&gt; 
&gt; **폴:** 카알!
&gt; 
&gt; **칼:** 글쎄, 나도 몰라.
&gt; 
&gt; **폴:** 너 오늘 정말 못됐다.
&gt; 
&gt; **칼:** 내가 어제 훔쳤어.
&gt; 
&gt; **폴:** 이번에는 별로 놀랍지도 않다.
&gt; 
&gt; **칼:** 좋아, 내가 문을 열게.
&gt; 
&gt; **폴:** 네가 해, 칼.
&gt; 
&gt; (폴이 동상을 보고 있을 때 칼이 문으로 걸어간다.)
&gt; 
&gt; **칼:** 그거 다시 움직여?
&gt; 
&gt; **폴:** 아직은 아냐!
&gt; 
&gt; (칼이 돌아온다.) 
&gt; 
&gt;  **칼:** 그래, 그 미친 놈이었네.
&gt; 
&gt; **폴:** 문을 닫아두어야 할 것 같은데, 칼.
&gt; 
&gt; **칼:** 알았어.
&gt; 
&gt; **폴:** 그래서, 우리가 이 조각상을 어떻게 해야 하지?
&gt; 
&gt; **칼:** 미술관에 팔자.
&gt; 
&gt; **폴:** 난 돌려줄 생각을 하고 있었는데.
&gt; 
&gt; **칼:** 안되지, 이걸로 시체를 많이 얻을 수 있을 거야.
&gt; 
&gt; (정적.)
&gt; 
&gt; **폴:** 카아아아알! 
&gt; 
&gt; **칼:** 좋아, 돌려줄게.
&gt; 
&gt; **폴:** 아니, 내가 돌려줄거야.
&gt; 
&gt;  **칼:** 별로 안 좋은 생각인데, 폴. 걔들은 총이 많아.
&gt; 
&gt;  **폴:** 좋아. 그럼, 거기서 다른 짓도 했어?
&gt; 
&gt; **칼:** 사람을 좀 죽이고 종이를 좀 먹었어.
&gt; 
&gt; **폴:** 오.
&gt; 
&gt; **칼:** 내 말은, 내가 먹으니까 [http://scpko.wikidot.com/scp-085 비명]을 지르더라고.
&gt; 
&gt; **폴:** 사람이, 아니면 종이가.
&gt; 
&gt; **칼:** 뭘 생각하는 거야? 그건 종이였다고.
&gt; 
&gt; **폴:** 카아알! 비명 지르는 걸 먹는 거에 대해 내가 뭐라고 했지?
&gt; 
&gt; **칼:** 계란 샌드위치가 부족했다니까.
&gt; 
&gt; **폴:** 카아알!
&gt; 
&gt; **칼:** 그래. 네가 하지 말라고 했어.
&gt; 
&gt; **폴:** 좋아. 이제 너만 괜찮다면, 나는 이 조각상을 돌려줄 방법을 찾을 거야.
&gt; 
&gt; (폴이 집 밖으로 조각상을 민다.)
&gt; 
&gt; **칼:**  쟤는 밖에서 도살 될 거야.
&gt; 
&gt; **폴:** 다 들려, 칼!
&gt; 
&gt; **칼:** 미안.
&gt; 
&gt; (폴이 집 밖으로 나간고, 비명을 지른다.)
&gt; 
&gt;**폴:** 카아아아알!
&gt; 
&gt; **칼:** 내가 말했잖아, 폴!
&gt; 
&gt; (엔딩 테마.)</textarea></pre>
