[[/&gt;]]
**Объект №:**  SCP-089

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** На данный момент объект хранится в ящике стола О5-3. Изъятие объекта из места хранения не допускается. Не рекомендуется визуальный контакт с объектом для людей, в прошлом применявших насилие, воровавших, совершавших мошенничество, бывших и активных наркоманов и людей, совершавших поступки, не согласующиеся с их моралью.

**Описание:** SCP-089 - небольшая керамическая статуэтка стереотипичного &#34;бомжа&#34;, хотя и карикатурная, стилизованная и раскрашенная в яркие пастельные тона. Рассматривание объекта пробуждает в смотрящем чувство вины, стыда и сожаления, а также пробуждает в их памяти &#34;самые худшие моменты их жизни&#34;. На разных людей статуэтка воздействует по-разному, воздействие в основном зависит от собственных моральных принципов субъекта, равно как и от его воспоминаний.

**История:** Объект был обнаружен в Висконсине в 1945 году в маленьком магазинчике по перепродаже домашней утвари, которую владельцы магазина скупали по всей стране. Попытки отследить более раннее прошлое объекта пока что успехом не увенчались.

В конечном итоге объект привлёк внимание ████ ████████ (сотрудника с 3 уровнем допуска), после того, как один местный воришка его стащил, а вскоре совершил самоубийство и оставил посмертную записку, осуждающую объект. SCP-089 была конфискована и подменена копией хорошего качества, а записку заменили на другую, где причиной смерти указывалось горе от недавней смерти близкого родственника. К счастью, содержимое записки не было обнародовано. Сотрудников полиции, которые нашли настоящую записку, убедили в том, что из-за жуткой сцены на месте самоубийства они неправильно запомнили содержимое записки.

**Примечание:** Сотрудники, подчинённые О5-3, окрестили SCP-089 &#34;Малюткой-Устрашателем&#34;, главную роль здесь сыграл тот факт, что, объявляя кому-либо выговор, О5-3 использует SCP-089 как пресс-папье. Это добавляет весомости его и без того легендарным &#34;вызовам на ковёр&#34;.</textarea></pre>
