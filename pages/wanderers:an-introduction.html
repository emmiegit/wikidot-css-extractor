    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>在我出生的地方，生命会随着季节的变化而演变。和你也许熟悉的季节不太一样，在我的世界里季节们是真实的、看得见摸得着的，而神明也和你所崇拜的不同，他们的一生都会待在前沿。这部作品将会探寻这些存在的生活，并提供我对我家乡的理解给那些想要了解这些的人。

+ 季节们
四千年来，这个世界被四位具大能和神性的存在统治着，每一位统治世界一年直到被继任者接过位置。有时交接是和平的，有时会伴随着血腥的战争，但这个循环总是会在一整年后继续，一天不多，一天也不少。这部作品会着重讲述四位季节的进一步细节，但请允许我首先在这里简单概述一下他们。

**春君：**[[[wanderers:Spring|春]]]是一个善变的存在，喜欢他作为王子时度过的狂欢生活多过作为国王时承担的责任。他总是会在夏到来之时高兴地将王位让给夏，而他也极其享受对冬的征战。大多数时候，他会化身为一个矮小的粉色男人，长着一对羊蹄和一对与之相配的螺旋状的角，穿着奢侈的丝绸和皮毛。他戴着一副玉质的面具，上面长着一个宽鼻子、浓浓的络腮胡、以及总是露出一副乐呵呵的笑容的嘴。春是最被大臣们拥护的国王，在他统治期间几乎没几天会缺少宴会和舞会。

**夏王：**[[[wanderers:Summer|夏]]]丝毫没有它前任的那种欢乐。它是一个充满恶意和愤怒的实体，对力量以外的一切都不屑一顾。它会带着它的骄傲和压迫迅速而残酷地镇压任何针对他的阴谋，无论是切实发生的还是别的什么。尽管如此，仍然有很多人不屑于生活在这严酷的政权之下，并积极地为反抗它而活动。夏通常作为一个无性的、棕色皮肤的、字正腔圆的人类出现，用华丽的紫色和黄色衣袍，以及一副金质的、有些难以言表的、上面有着大眼睛和一副嘲笑般的咧嘴笑容的面具装扮着自己。

**秋女士：**[[[wanderers:Autumn|秋]]]女士多数情况下被认为是人们最容易活下去的四位季节之一，她是一个冷漠、务实的君主。然而，冷漠不代表她不关心民众。她是一个勤勉而高效的统治者，且把王国平衡地恰到好处。虽然她不会用任何方法来表示出温暖，但她依然善解人意。尽管她拥有极为出众的美丽外表，但依旧很难把秋错认成人类。她的皮肤呈现出怪异的白色，披着一件暗色调的外衣以衬托出她那浓密的赤褐色长发。她的面具是火红色的，由木头雕刻而来，除了眼睛以外几乎毫无特点。她的刘海下长着小小的一对紫罗兰色的鹿角。

**冬：**严酷、寒冷、刚强，这些是最适合描述[[[wanderers:Winter|冬]]]的词汇。人们低声说着它的名字，并最大限度地避免提及它的存在。冬与其说是一个实体更像是一股力量，而人们感受到它的统治仅仅是因为它的存在就是统治。在它统治期间，宫殿悄无声息，只有最忠诚的（或者最献媚的）大臣才会留在那里。隐藏在它野兽般的外表下那难得一见的人性表现为惊人的洞察力和智力。冬很少长时间保持在一个外形上，有时是一个高大的男人，或者是一个漂亮的女人，或者是一个四足野兽，或者仅仅是一个粗陋的影子。但无论它采取了哪个外形，它永远穿着黑色的着装，并且戴着它的面具——一个闪闪发光的白色瓷质头骨，隐藏着头骨之下那冰冷的黑暗。

关于四位季节的来历我们知之甚少。他们之间的关系我们也没有太多的了解，但他们似乎是兄弟姐妹般的存在。所有四位季节都厌于谈及他们的来源，并且继续这个话题的行为是不明智的。

+ 大臣

有很多人聚集在季节王廷之上，或请愿、或劝谏、或尝试接近那个坐在王座上的存在，无论它是哪一位。他们如此做的原因不计其数而且多种多样，但每个人都趋向于扮演好自己的角色，详情见下。

**贵族：**很多拥有权力和地位的人物在宫廷上占有一席之地。他们大多微不足道，但仍有少部分人有着把手伸到允许范围之外的野心。

**教士：**每位季节周围都会环绕着这么一群人：阁员、谋士、侍从，他们是季节们的信徒，但他们并非宗教人员。教士们专注于理论，实际上他们经常直言不讳，而很少用虚伪的神圣粉饰自己。侍奉春和秋的教士被称作春分和秋分，而侍奉夏和冬的教士被称作夏至和冬至。

**孩子们：**随着时间推移，四位季节和凡人们生下了许多后代，然后成长为了一部分半神。他们绝大多数居住在王廷，且所有人都拥有他们自己的神职。

**贤者：**最后，还有一些像我这样的人：历史学家，化学家，巫师，魔杖人，以及大量各种各样的其他研究人员，因我们的知识、能力、大智慧——偶尔可能是因为搞笑的才能——而被带来王廷。如今我们已经不可能说是没有政治野心的人了，但我很确定我大多数的同事们来此的原因仍然是为了接触这个世界上最大的信息和世间思潮的储存库。

+ 杂项
在你开始之前，我必须先让你明白一些东西。这些写在书中的东西是很多人以及其他各种各种的实体所不想让任何人知道的。当你开始阅读下去，你将冒着获得这些无法抹去的知识的风险。我自己就是因为知道了这些而被放逐出了我的故乡。幸运的是，我找到了这个地方，这个储存了比我做梦想的还要多得多的知识的地方，并使得我可以花费整天整天的时间来完成我的工作。看下去吧，如果这就是你想要的话。

//——摘自Mónos的“季节的生活”。//</textarea></pre>
