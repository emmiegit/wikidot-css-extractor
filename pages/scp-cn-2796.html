**项目编号：**SCP-CN-2796

**项目等级：**Euclid

**特殊收容措施：**基金会轨道天文望远镜阵列“极目”1号的每个单元应时刻保持对SCP-CN-2796的多个组成部分的观测。探针计划内含的其它设备也须对来源于该项目的其它现象或数据进行监测并保持与地面指挥中心的实时交流传输。因SCP-CN-2796与地球距离过远，建立一个极其靠近SCP-CN-2796的深空前哨站在现阶段被认为是极为困难的。--故探针计划新的设备开发已被提上日程。此次开发预计陆续建造多台高速探测器近距离掠过SCP-CN-2796并采集数据。--在事件2796-11之后，接近SCP-CN-2796已不可能，更多探测器的后续建造被无限期搁置，于月球开展的探针计划2期中包含的大规模监控设备已于2025年11月开始建造。

**描述：**SCP-CN-2796为一先进外星大型结构，目前大部分位于柯伊伯带[[footnote]]柯伊伯带是位于太阳系的海王星轨道（距离太阳约30天文单位）外侧，在黄道面附近的天体密集圆盘状区域，柯伊伯带的假说最先由美国天文学家弗雷德里克·伦纳德提出，十几年后杰拉德·柯伊伯证实了该观点，柯伊伯带类似于小行星带，但范围大得多，它比小行星带宽20倍且重20至200倍。[[/footnote]]。在发现时已部分损坏但仍保有进行包括调整姿态在内的多种行动的能力，项目包含4个大型部件（编为SCP-CN-2796-a.1至.4）和六个小型部件（编为SCP-CN-2796-b.1至.6）。每个部件以未知方式互相连接，每个部件之间相距1.2至4个天文单位[[footnote]]天文单位是天文学中计量天体之间距离的一种单位。以A.U.表示，其数值取地球和太阳之间的平均距离。国际天文学联合会1964年决定采用1A.U.=1.496x108千米，自1968年使用至1983年底；又于1978年决定改用1A.U.=149,597,870千米，从1984年开始使用。此常数在20世纪60年代以前系由所测的太阳视差计算得出；60年代以后则据雷达天文观测，由光速和单位距离光行差tA 导出。一般用以计量太阳系中各天体间的距离。
[[/footnote]]不等但保持着相同运动模式，大型和小型的部件分别有两种规格，具体形制参见附录：部件。推测项目为某未探明外星文明造物。
[[collapsible show=&#34;附录，发现记录&#34; hide=&#34;收起附录&#34;]]
  2021年，混沌分裂者的一处大型据点被发现，此处据点武装力量薄弱，主要用于收集信息。在一次对此站点的反向渗透之后，一些被确认为此前从未被发现过的有关异常的信息暴露出来。基金会立即组织了一次突袭行动，将此站点捣毁，并俘获[已编辑]名技术人员，以及查获多个异常事件发生记录详解；在这些数据中，一份记录模式明显不同的材料迅速引起了研究员的关注，这份材料被认为描述了一个此前从未被记录在案的天体异常（即后来的SCP-CN-2796）；安插于多国宇航局的基金会人员以例行公务为掩盖，对档案中标注区域进行观测并确认了项目存在。在初次发现时其仅有一个大型部件（即SCP-CN-2796-a.1）被发现，在对其周遭区域进行长期观察后，更多类似物体被发现。起初这些物体中的每一个都被认定为是一个单独的个体，但在进行了对项目行为模式的研究后，发现尽管相距遥远，各部分仍保持着高度同步的姿态改变。成功完整记录下项目行动数次之后，又在几个部分之间发现了肉眼不可见的，生效方式未知的立场在相互作用。这些发现佐证了一个新理论的正确性，即这些结构为同一个体的不同部件。
[[/collapsible]]
[[collapsible show=&#34;附录：部件&#34; hide=&#34;收起附录&#34;]]

||种类编号||描述||典例||
|| L-1 || 平均直径约150m的椭圆形结构，内部有大量穿插着的，带有未知仪器的金属梁。仅有SCP-CN-2796-a.1一个实例，可观测结构已严重破损，内部金属梁等暴露在外|| SCP-CN-2796-a.1 ||
|| L-2 || 直径均为80米左右的20面体，其中十面上有不断悬浮又落下的三角形金属板，作用不明，探针计划探测器掠过时在处于悬浮状态下的金属板下检测到高额辐射。|| 剩余的3个大型结构 ||
|| S-1||一个环形仪器与形态变化不定但始终没有离散的蓝色液体，平均约60L ||SCP-CN-2796-b.4  ||
|| S-2|| 形态总体与L-1类似，但平均直径仅有约30m。|| SCP-CN-2796-b.2||
[[/collapsible]]
[[collapsible show=&#34;探针计划&#34; hide=&#34;收起“关于探针计划”&#34;]]
 在对SCP-CN-2796的稳定观测被建立后，关于项目的被普遍认可的理论也在此基础上被提出。人们认识到项目可能来自于一个先进程度远超人类且拥有不同技术发展趋势的文明。以此前的异常研究为鉴，对本项目进行逆向工程的可能性和价值很大。部分看好此观点的高层人员将建立包含多种探测手段的计划作为高级事项，探针计划应运而生。包括深空探测器，轨道天文望远镜阵列，前哨站和专为深度分析已采集数据而改装的数据解析型aic。
[[/collapsible]]
[[collapsible show=&#34;事件2796-11&#34; hide=&#34;隐藏事件&#34;]]
  2025年1月，探针计划深空探测器“浮光”原型机（共两台）相隔3天发射升空。探测器搭载的聚变引擎可使其仅用约6个月时间到达首要探测目标SCP-CN-2796-a.1附近。并预计两颗探测器会继续分别飞掠SCP-CN-2796-b.2，b.4，再沿以几者为中心的两条椭圆形轨道环绕飞行。在前往目标的整个航程中探测器未出现故障，计划进展顺利。到达目标区域后，多种外露的仪器形态被记录。其上检测到多种能量[[footnote]] 包括奇术的，秘法性的，特殊电离辐射等[[/footnote]]的大量放射。让探测器提前进入环绕飞行并缩短轨道至只以SCP-CN-2796-a.1为中心的提议被驳回，计划维持原定。数小时后，一条由尘埃碎片组成的条带被发现于两个目标之间形成，事件后推测是由两者之间的连接立场突然增强导致。突发情况当即引起注意，探测器开始变轨规避。但因为此种立场无法被有效探测，无法确认安全距离。开始变轨一分钟后，立场已经增强到可以拉动超过两万五千英里外的小型柯伊伯带天体。探测器被立场捕获，拉入条带之中，随后探测器消失。从探测器传回的最后一段视频影像发现，画面出现极大幅度扭曲。且并非是由于视频损坏，是画面所摄区域真实的发生了扭曲，疑似来源于某种空间扭曲异常。因空间扭曲发生时，SCP-CN-2796-b.2表面被检测到高能反应，推测空间扭曲异常与项目有关。3天后，当第二台探测器到达时，其任务变更为测试此前事件是否证明项目具有某种自我防卫机制。在第二次靠近时，立场并没有突然加强，但另一种形式的能量反应于尘埃条带与b.2之间爆发，基金会当即失去了对探测器的控制。视频传输仍在继续，在两分钟之内，视频出现损坏且损坏程度逐渐加深，又一分钟后，探测器失联。“极目”阵列在数小时后观测到其结构消散，除去图像到达阵列的时差，探测器被完全摧毁全程历时4分钟。尘埃条带于事件发生后继续存在了26天。
[[/collapsible]]
  事件：前锋
  2796-11发生后28天，一高速移动的物体以最高30%光速进入太阳系，并表现出极高侵略性。对沿途及周边物体展示出抹除与再造的能力，这种能力来源于其被快速确认的现实扭曲性质。在其刚刚进入柯伊伯带外围时，在地球上同时发生的多起高烈度的异常事件[[footnote]] 包括大型建筑在其他地区的自发性出现与倒塌，大规模的人员身份互换和由在潜意识中被曲解的职业概念引发的暴力事件等，详情请见附录：异常事件类型列表。[[/footnote]]被确认为由来自此物体的影响产生。基金会外围轨道防御平台进入高级警备状态，斯克兰顿现实稳定锚被在地球同步轨道广泛部署。半小时后，物体于相距5000英里处飞掠项目的最外围组成部分SCP-CN-2796-b.6。该部分与b.2之间几乎在同时开始产生与2796-11中出现的类似的尘埃条带，项目整体朝向快速变化，使条带两端至立场实际影响范围上的5万英里宽的区域与物体移动轨迹大致重合，随后物体开始急剧减速。一次能量反应于b.2与b.6爆发，这次爆发与摧毁第二台探测器时所发生的种类一致但强度更高。耀眼的绿光从两个部件上发出，物体上也出现相同光线。在物体维持当前速度行进至海王星轨道时，其结构被观测到完全消散。图像传输至“极目”一号后，物体被确认消灭。随后高级战备状态解除，所有已部署的应对设备的回收工作开始。事后，关于发挥SCP-CN-2796的战略作用的提案进入审核。

  //本文件已发生一次更新。//
[[collapsible show=&#34;展开更新内容&#34; hide=&#34;关闭页面&#34;]]
  在失联3个月后，探针计划指挥中心与第一台消失的探测器原型重新建立联系，但还是无法操控探测器。此次连接起始于探测器主动发送的一则视频影像。经鉴定，视频拍摄于事件：前锋期间。以下为视频内容：

[[div class=&#34;blockquote&#34;]]
探测器位于一片黑暗的空间之中，唯一的光源为分布分散的，数量巨大的某种发出草绿色微光的晶体，推测探测器目前处于某种外部不可见的折叠空间之中，摄像头最远可清晰分辨的区域为高速物体掠过区域，在物体掠过，能量反应发生时，探测器近处的一颗晶体亮度激增并破裂开来。
[[/div]]记录结束。

  一则疑似以某基金会人员视角写下的记录于2天后被添加至数据库:
[[div class=&#34;blockquote&#34;]]
  虽然不知道处于何种感官，但我认为那就是我们的探测器—正以一种我能看清，能认知，却唯独不知道该如何描述的形式…“站立”，姑且这样称呼吧，在一片麦浪滚滚的田野中。
  “它湛蓝的眼眸中流出黑色的泪水，[[[https://scp-wiki-cn.wikidot.com/wanderers:zhongshu | 我知晓这曾是一片和平的田野]]]。”
[[/div]]
  目前，仍在寻找本段落的添加者。
[[/collapsible]]
