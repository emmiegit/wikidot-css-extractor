    <pre><textarea class="page-source" readonly>[[include component:image-block name=https://upload.wikimedia.org/wikipedia/commons/thumb/a/a3/Television_set_from_the_early_1950s.jpg/1280px-Television_set_from_the_early_1950s.jpg

**项目编号：**SCP-1927-EX

**项目等级：**--Keter-- Explained

**前特殊收容措施：**需对阴极射线管电子产品的制造商进行秘密渗透，并在必要时由基金会资产将其接管。广播电视网络也需以同等方式成为基金会维护的资产。该行业的企业间谍程序包括以下内容：

* 在关键领域接管尽可能多的广播电台
* 影响容许进一步合并公司资产的法例
* 建立相关品牌，使公共关系活动不被发现其基于基金会活动。

一旦美国媒体市场进行整合，进一步的测试可能会需要更多非插手收容程序。

**描述：**SCP-1927-EX是与电视作为广播新闻、娱乐和信息媒介的普及和发展有关的一种现象。与之前的大众媒体设备：如收音机相比，它对公众舆论的影响要大得多。

自1927年相关人士Philo T. Farnsworth发明电视广播以来，有统计证据显示公众对全球安全和保障的认知已经下降。同样的影响在印刷媒体、报纸和广播出现时也发生过，但其相对影响要小得多。

在对新闻和公众舆论的分析显示出异常的相关性后，基金会媒体监测最初将SCP-1927-EX编号。自那以后，它被归类为“已解明”。

&lt;div id=&#34;firstCollapsible&#34;&gt;&lt;a href=&#34;#&#34; onClick=&#34;showHide(&#39;firstText&#39;);&#34;&gt;&gt;该文档需5级访问权限&lt;/a&gt;&lt;/div&gt;
&lt;div id=&#34;firstText&#34; style=&#34;display: none;&#34;&gt;
&lt;br&gt;
&lt;br&gt;
&lt;b&gt;&lt;u&gt;已知参与SCP-1927-EX而被渗透或直接收购的公司名单[最新资料]：&lt;/u&gt;&lt;/b&gt;
&lt;br&gt;
&lt;ul&gt;
&lt;li&gt;康卡斯特&lt;/li&gt;
&lt;li&gt;维亚康姆&lt;/li&gt;
&lt;li&gt;哥伦比亚广播公司&lt;/li&gt;
&lt;li&gt;Yomiuru集团&lt;/li&gt;
&lt;li&gt;ProSiebanSat.1&lt;/li&gt;
&lt;li&gt;英国独立电视台&lt;/li&gt;
&lt;li&gt;中国中央电视台&lt;/li&gt;
&lt;li&gt;巴西环球集团&lt;/li&gt;
&lt;li&gt;21世纪福克斯&lt;/li&gt;
&lt;li&gt;华特·迪士尼公司&lt;/li&gt;
&lt;/ul&gt;

已经被收购或合并的小型公司可能会从这个名单中被剔除。 &lt;/br&gt;
&lt;br&gt;
&lt;br&gt;
    &lt;div id=&#34;secondCollapsible&#34;&gt;&lt;a href=&#34;#&#34; onClick=&#34;showHide(&#39;secondText&#39;);&#34;&gt;&gt;检查所需权限&lt;/a&gt;&lt;/div&gt;
    &lt;div id=&#34;secondText&#34; style=&#34;display: none;&#34;&gt;
&lt;br&gt;
&lt;br&gt;
“你知道，实际上我们在公关上的花费比其他任何东西加起来都要多。你想想就会发现这并不奇怪。是的，我们是一个秘密组织，但这仅仅意味着我们必须更加努力地保护公众的安全和无知。你知道到底发生了多少瓦斯爆炸、夜间谋杀和奇怪的失踪事件吗？不是很多，至少没有记录的那么多。在我与SCP-1927-EX打交道的过程中，我相信我是第一个发现这种差异有多么大的人。”&lt;br /&gt;
 &lt;br /&gt;
“我忘了是谁第一个写了SCP-1927-EX。我们当时叫它SCP-1927，如果我说我知道现在的SCP-1927是什么，那我就是在说谎。无论如何，除了解释文件的所有“-EX”和其他标记外，你正在观看的文件是未经编辑的。即使在当时，它也是理论性的，甚至不被视为模因或认知危害。这只是一个全球趋势。但我记得O5-10特别说过：&#39;如果电视在地球上投下一个想象的阴影，让我们退缩到黑暗时代，我将会受到诅咒。&#39;大惊小怪。我说我不记得是谁为SCP-1927-EX写的第一篇条目，但我确实知道是谁支持了它的。”&lt;br /&gt;
 &lt;br /&gt;
&lt;br&gt;
&lt;br&gt;
    &lt;div id=&#34;thirdCollapsible&#34;&gt;&lt;a href=&#34;#&#34; onClick=&#34;showHide(&#39;thirdText&#39;);&#34;&gt;&gt;继续访问？&lt;/a&gt;&lt;/div&gt;
    &lt;div id=&#34;thirdText&#34; style=&#34;display: none;&#34;&gt;
&lt;br&gt;
&lt;br&gt;
“人们的言辞很快就口耳相传，很快它就比大脚怪还要大。你禁不住听到群众在喋喋不休。&#39;你听说电视现在是SCP了吗？&#39;、&#39;我现在该怎么过这个该死的周六晚上？&#39;、‘我们怎么就不能让他们忘记呢？&#39;前两个问题无关紧要，但第三个问题引发了一些讨论。我们当时还没有我们今天需要的这种记忆消除储备。O5-10建议我们打破常态，把电视这种东西砸成碎片。O5-7提出了一种相对乐观的反模因。O5-3会是那个提出可能的收容程序的人。投票结果是平局，4-4-4。我投了弃权票。我从来没有拥有过一台电视机。”&lt;br /&gt;
 &lt;br /&gt;
&lt;br&gt;
&lt;br&gt;
    &lt;div id=&#34;fourthCollapsible&#34;&gt;&lt;a href=&#34;#&#34; onClick=&#34;showHide(&#39;fourthText&#39;);&#34;&gt;&gt;继续观看？&lt;/a&gt;&lt;/div&gt;
    &lt;div id=&#34;fourthText&#34; style=&#34;display: none;&#34;&gt;
    &lt;br&gt;
    &lt;br&gt;
“常态和常态。电视真的引发了这场辩论。有多少影响太大，有多少破坏了我们的使命？餐厅里持续不断的嘈杂声变成了一种无声的偏执，而争论也升级了。这是一种危机气氛。我记得站在对面的两个O5互相尖叫，这两个声音结合在一起，形成了这种难以理解的僵局。在激烈的争论中，我站了起来，走了出去，走进Site-01的娱乐室。”&lt;br /&gt;
 &lt;br /&gt;
“我们的休息室仍然很难满足人们对休闲娱乐的期待。这个巨大的房间的墙壁上布满了书架，书架上摆满了成千上万本历史悠久的书籍、小册子和有关基金会历史的大部头著作。然而，尽管内部几乎已经过时，但当时在一张小桌子上放着一台便携式西屋公司的电器。我盯着这个设备看了一会儿，不知道它会对我产生什么影响。我会注意到吗？这种效果对我有效吗？我打开电视，拨好转盘，坐了下来，一个老人的声音从里面传出来，它由无限电波充满。”&lt;br /&gt;
 &lt;br /&gt;
“这是我们。”&lt;br /&gt;
 &lt;br /&gt;
&lt;br&gt;
&lt;br&gt;
&lt;div id=&#34;fifthCollapsible&#34;&gt;&lt;a href=&#34;#&#34; onClick=&#34;showHide(&#39;fifthText&#39;);&#34;&gt;&gt;仍然观看？&lt;/a&gt;&lt;/div&gt;
    &lt;div id=&#34;fifthText&#34; style=&#34;display: none;&#34;&gt;
&lt;br&gt;
&lt;br&gt;
“弗洛伦西奥医院的爆炸，明尼苏达州的伐木工人杀手，阿罗斯维尔的腐烂病爆发，所有这些都是我们做的，我们的报告，我们的谎言。从一个频道切换到另一个频道，我们做的更多，同样的事件，死亡和失踪总是一样。每个人都很忧郁、害怕、惊恐。我无法把目光移开。就像孩子们玩着假装撞车的游戏，看着我们的车一遍又一遍的互相毁灭。没有模因，没有异常。只是用暴力和恐怖来掩盖真正的恐惧。电视只是让我看着它展开。”&lt;br /&gt;
 &lt;br /&gt;
我回到会议室，大家都静了下来。我拿了一张便条卡，写上“无需采取任何行动”，然后把它放在桌子上，让所有人都能看到。他们都看着我，然后看着O5-3。O5-7看起来很失望，而O5-10则是焦虑不已，但我是这个房间里最偏执的人。O5-3只是笑笑，开始在他们的笔记本上写字。”&lt;br /&gt;
 &lt;br /&gt;

&lt;br&gt;
&lt;br&gt;
&lt;div id=&#34;sixthCollapsible&#34;&gt;&lt;a href=&#34;#&#34; onClick=&#34;showHide(&#39;sixthText&#39;);&#34;&gt;&gt;观看&lt;/a&gt;&lt;/div&gt;
    &lt;div id=&#34;sixthText&#34; style=&#34;display: none;&#34;&gt;
&lt;br&gt;
&lt;br&gt;
“接下来的几十年比较平静。SCP-1927被解明，媒体公司被渗透，在大多数情况下，被我们买光，制作电视所需的技术过去和现在都是由基金会高度控制的。最后，我无法想象会有一个不受我们控制的频道。但我想我明白了为什么SCP-1927-EX最初被写下。我们并没有试图拯救他人。我们把公众逼迫到安全的地方。现在我们把自己逼迫坏了。即使我们真的很安全，有时危险的感觉比用枪指着你的头还要糟糕。”&lt;br /&gt;
&lt;br&gt;
&lt;br&gt;
&lt;div id=&#34;seventhCollapsible&#34;&gt;&lt;a href=&#34;#&#34; onClick=&#34;showHide(&#39;seventhText&#39;);&#34;&gt;&gt;检查所需权限&lt;/a&gt;&lt;/div&gt;
&lt;br&gt;
    &lt;div id=&#34;seventhText&#34; style=&#34;display: none;&#34;&gt;

&lt;div style=&#34;border-style: solid; background-color: #e6e6e6; font-size:20; border-width: medium; border-color: red; padding: 10px;&#34;&gt;
&lt;h1&gt;权限缺乏&lt;/h1&gt;
&lt;br /&gt;
&lt;h2&gt;请在你的终端等候。一名安保人员很快就会来确保你仍在观看。&lt;/h2&gt;
&lt;br /&gt;
&lt;h3&gt;不要更换频道&lt;/h3&gt;
&lt;br&gt;
&lt;br&gt; 我们马上回来。
&lt;br /&gt;
&lt;br&gt;
[[/html]]</textarea></pre>
