Земля сотрясалась, и небеса заполнило пламя. Две армии сошлись в схватке — звуки работавших, стучавших механизмов слились с рёвом чудовищ. С одной стороны монстры выпускали мощный яд в виде дыма, растворявшийся в воздухе. Их противникам, правда, уже не надо было дышать. Под биение медных сердец их тела из железа и стали шли вперёд, движимые одной лишь верой. Под их управлением механические гиганты безжалостно применяли своё оружие — лучи света и жара, которые сжигали тварей из плоти и землю под ними. В этой битве не было места для смертных — они отступили ещё несколько битв назад, оставляя место сражения для богов и монстров.

Одинокая фигура наблюдала за этим с высокого холма. Армия Механитов наступала, оставляя за собой ещё дёргавшиеся трупы чудовищ. Но Великий Карцист Ион лишь засмеялся. Он подготовился к такому развитию событий — ещё один шаг, и призыв будет выполнен. Карцист поднял посох и начал петь.

Практически сразу пространство над полем искривилось — наступил момент тишины. Казалось, что языки пламени по всему полю застыли, но в следующий миг воспылали ещё ярче. Огромное тело возникло из ниоткуда. Его торс искажался и колебался на границе этого и другого миров. Небо потемнело, а языки пламени начали колебаться. Болезненное и неестественное ощущение распространилось вокруг.

Наполовину призванный Архонт выглядел как четвероногое существо с человеческим торсом с одной стороны и телом рогатого варана с другой. Он был покрыт костяными пластинами и чешуёй. Это не было самым величественным его воплощением, но когда на его плоском лице моргнул единственный глаз и голова другой части издала громкий призыв, все сражённые саркицисты встали. Их изувеченные тела соединялись с другими, формируя ещё более неестественные организмы. Вскоре они напали на роботов Механитов, руками и щупальцами притянув рукотворных гигантов к земле. Попытки ранить новых монстров не увенчались успехом — рубленые раны затягивались опухолями, порождая ещё более уродливые формы и конечности.

Ион ухмыльнулся, заслышав зов Архонта. Он чувствовал, как его тело наполнялось энергией. Победа была совсем близко. Ещё чуть-чуть — и Механиты будут повержены, а его царство расширится и займёт весь мир. Как он и планировал,натиск металлической волны ослаб, когда волна плоти захлестнула войско Механитов. Совсем скоро они будут побеждены, низвергнуты в ржавчину и пыль.

Но внезапно он услышал звуки негромких шагов. Ион обернулся.

Бамейро взбирался на гору, помогая себе своим большим молотом. Глава Церкви был изрядно потрёпан: мантия была изорвана и испачкана, движения были медленными и неуверенными, а кожа приняла нездоровый оттенок. Даже левая, металлическая часть его лица почернела от дыма. Каждые несколько шагов он останавливался и кашлял кровью.

Ион с любопытством наблюдал за Робертом. Он не помешал Бамейро дойти до вершины — Карцист крутил в руках свой посох. Когда Строитель дошёл до вершины, Ион заговорил:

— Смотрю, ты наглотался дыма, Бамейро. Наверное, тебе понадобилось много помощников, чтобы пройти всё поле битвы и подняться аж сюда.

Бамейро ответил. Его голос, несмотря на внешний вид священника, оставался чётким и достаточно громким, содержавшим механические нотки.

— И ты ответственен за их смерти.

Ион рассмеялся и подошёл поближе.

— И ты думаешь, что сможешь отомстить за них? Да у тебя не тело, а ведро с гайками! — Голос Иона помрачнел и стал больше походить на рычание животного. — И кто же ты такой? Я — Великий Карцист, Маг, Царь Адитума, а ты до сих пор мелкий дьячок… разбитого бога.

Но Бамейро не смотрел на него. Опираясь на молот, он продолжал кашлять кровью.

Ион нахмурился, не получив ответа. Покачивая головой, он протянул руки к Бамейро.

— Я рад встретить старого друга… Ты не настолько интересен, как я предполагал. Достаточно. Ты должен был слушать своих предшественников и заменить плоть на металл ещё много лет назад. — Карцист, издеваясь, сжал в кулаке руку священника, чувствуя, как чужая плоть покоряется его силе. — Тогда бы ты хотя бы смог драться.

По воле Иона кожа Бамейро трескалась всё сильнее и сильнее. Карцист ухмыльнулся, развлекаясь — он хотел бы оставить Роберта в более презентабельном виде, чтобы превратить его в трофей. Но плоть не изгибалась и изменялась — вместо этого она начала гнить и отпадать. Что-то гладкое и блестящее было под ней.

— Что за…

Бамейро не дал Карцисту времени, чтобы сориентироваться. Внезапно он схватил Иона за руку, двигаясь гораздо быстрее, чем до этого. Жгучая боль пронзила руку Иона, и он отпрыгнул назад. Кожа на его руке быстро покрывалась металлом, что-то затвердело внутри его плоти. Он чувствовал оцепенение. К своему ужасу он не мог управлять своей рукой, как прежде. Через пару секунд боль дошла до локтя, но Ион успел среагировать. Он превратил свой посох в клинок и отрубил им поражённую руку. Рука упала на землю, издав глухой звук.

Он посмотрел на Бамейро — глава Церкви стоял прямо и был гораздо выше. Почерневшая плоть падала с него. Металлические шипы выдвинулись из-под его одежды. Теперь сложные системы из механизмов были источниками его энергии. Пальцы удлинились, некоторые из них срослись в когти. Все металлические части, казалось, постоянно увеличивались и прятались внутрь тела Бамейро. Многослойная броня из металлических пластин постоянно перестраивалась, порождая новые части. Более не покрытый кожей и плотью, механит лишь своим присутствием наводил страх на всё, что его окружало.

— Я думал, что ты недолюбливаешь поспешную аугментацию, — сказал Ион, наблюдая, как его отсечённая рука полностью превращалась в кусок меди. Новая медленно росла из раны. — Но, как я вижу, ты зашёл слишком далеко — ты хочешь заражать людей этой поганью.

— Я испил Крови Божьей, — равнодушно ответил Бамейро, выпуская большое металлическое лезвие из своего запястья. — Ты не человек, Ион. Ты зверь, оскверняющий эту землю.

Инстинктивно Ион поднял свой костяной посох, скрестив его с новым лезвием Роберта. Тот отбросил свой молот, чтобы продолжать битву с Карцистом.

— А что касается остальных… Я буду ждать, терпеть достаточно, чтобы поставить всё под контроль, — сказал Бамейро, оттесняя Карциста назад.

Ион был вынужден выбросить своё оружие и наколдовать другое, так как при малейшем контакте с Бамейро металл и часовые механизмы переползали на него. За несколько секунд он потратил ещё больше оружия из плоти и костей.

— Ты изменился. Напускать металлическую заразу? Я знаю, что вы, механиты, любите свои святые тайны и никому их не показываете. Сомневаюсь, что ваше верховенство согласилось бы разгласить эту тайну, не говоря уж о том, чтобы вручить её тебе, — Ион отступил, увеличивая дистанцию между собой и противником. — Значит, ты украл эту штуку и овладел её мощью.

— Я изменился не больше, чем ты, и мне не нужна эта сила. — Бамейро взглянул на поле битвы. Ядовитые испарения распространялись, образовывая тёмные облака.

Ион не слушал — он попытался использовать момент, чтобы сосредоточиться и попросить помощи у Архонта. Но ангел плоти даже не услышал его зов. Через пару секунд, когда Бамейро нанёс очередной удар, Ион понял, что кто-то заглушил песню Архонта, но только с его — Иона — стороны. Он вновь почувствовал Бамейро, когда пространство вокруг него сгустилось. Что-то ограничивало его возможности — энергия, которую он получал от Архонта, перестала поступать.

Ион запел другое заклинание. Сразу же три чудовища из плоти появились из-под земли и окружили Бамейро. Они пытались использовать своё преимущество в размерах и весе, чтобы раздавить Бамейро, но у них не получалось. Бамейро, освобождённый от плоти и получавший энергию от Ихора Божьего, уворачивался от большинства атак. Там же, где его настигал выпад монстра, новый метал вырастал ещё быстрее.

Чудовища скоро закричали от боли, когда зубчатые колёса и рычаги проникли в их раны. Их пасти больше не кусали и проглатывали — они бились в агонии. Ион же не терял времени зря — он развернулся и побежал. Ему нужно было, чтобы Архонт услышал его — тогда бы он с лёгкостью победил бы механита.

Но он не успел даже спуститься с холма — молот полетел в него, сбив Карциста с ног. Бамейро победил чудовищ, которые теперь дёргались, лёжа на земле, и вслепую царапали камни. механиту тоже досталось, но, в отличие от монстров, он больше не чувствовал боль. Вообще.

Ион решил развернуться и встретить Бамейро. Он поднял ещё одно костяное оружие. Пока Роберт приближался, несколько шипов вылетели из тела Иона, протыкая священника насквозь. Бамейро даже не вздрогнул — он продолжал двигаться вперёд. Его механическое тело медленно поедало кости, превращая их в части себя.

Когда Бамейро поднял с земли свой молот, их битва продолжилась. Они обменивались ударами, и Ион становился всё более взволнованным с каждой секундой. Он отрастил дополнительные конечности, чтобы отбиваться от атак Бамейро, но это лишь сделало его более уязвимым. Всё это время он тратил все свои силы, чтобы сдерживать металлическую инфекцию. Он не мог быстро восстанавливать конечности и делать себе новое оружие.

Раздался глухой звон металла, проходящего через плоть, когда Бамейро пригвоздил Иона к земле острым концом своего молота. Ион тщетно извивался, пытаясь вырваться. Теперь он кашлял кровью. Когда Бамейро схватил его, он решил сдаться и переключить своё внимание на Роберта.

— Я верил в твои знания, в твою помощь, но ты использовал их лишь для совершения зла, — Бамейро поднял руку. Прикреплённое к ней лезвие заблестело от языков пламени с поля битвы. — Я не допущу этого более.

Ион издевательски засмеялся, но смех был резко прерван, когда холодное лезвие прошло прямо сквозь его горло. Голова Карциста упала. В этот момент на поле битвы Архонт завизжал. Пространство опять исказилось, всё стало размытым и потемневшим. Пламя погасло, монстры развалились обратно на отдельные трупы. Механиты перегруппировались и дали отпор.

Бамейро снова закашлялся, кровь снова потекла из его рта, но уже не красная, а серебряная. Он дошёл до головы Иона и поднял её.

Голова ещё дышала, но металлическая зараза проникала в её раны — попытки излечиться были бесплодны. Лишившись горла, Ион больше не мог говорить, но в какой-то резкой, непонятной манере он смеялся. Его рот искривился в ухмылке, он уставился на своего победителя.

Бамейро проигнорировал это. Он добрался до вершины холма, где три поверженных чудовища уже перестали дышать. Держа голову Иона высоко, он заговорил, но не с помощью звуков, которые могли услышать обычные люди. Будто по заранее спланированной команде, все металлические гиганты выстроились заранее заданным порядком и извергли пламя и всю свою мощь на врагов. Увидев это, руководители механитов начали молиться и включили приготовленные устройства.

Среди мрачных облаков множество молний, соединившись, образовали сеть из света, покрывшую небо. Это было слишком ярко и громко для обычного человека, но само пространство изменилось, и это чувствовал каждый. Бамейро в тишине наблюдал, как механизмы в его теле сдвинулись и стали более… притёртыми, отшлифованными, и как его металлические пальцы впивались в кожу головы Иона.

Затем свет погас. Теперь здесь не существовало ни Великого Карциста, ни его армии, ни его города. Они были изгнаны из этой реальности в следующую, так же, как Архонта призвали сюда.

Плотные тёмные облака пролились дождём, принёсшим с собой остатки выпущенного во время битвы яда. Он пролился финальным аккордом этого шторма битв, смывая всё то, что осталось от ужасного царства саркитов.

Бамейро опустил руки. От головы Карциста остался лишь череп. И когда сила Крови Божьей объяла его до последнего кусочка, голова Великого Карциста Иона рассыпалась в мелкую металлическую пыль, которую вскоре смыл дождь.</textarea></pre>
