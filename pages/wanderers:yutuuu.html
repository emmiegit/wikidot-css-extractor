//雪花仍在下坠。
冰晶伏在枝头。
远眺。
白霜之森。//

**[1957年12月20日 苏联-亚乌扎河]**
尼基塔·赫鲁晓夫裹着军绿色的棉袄，沿着人工修建的河道向前走去。
皮靴踩在乳白色的沥青路面上留下脚印。

康斯坦丁站在基地门口，
暗色风衣在凛冬中摇摆不定。

“同志，请往这边走。”他亲切地握了握赫鲁晓夫的手。

“东欧骚乱已经过去了一年，你仍未变。”他笑了，跟着康斯坦丁走进电梯间。

下降。

轴承转动发出轰鸣。
像夜幕四散而去的乌鸦。
空间内仅有机械作响，两人此后有些许沉默。

黄铜色的网格栏门向外侧滑动，
他们迈步向前走去。

仪器修建在实验室内
因巨大而显得有些简陋，
塑胶地板上凌乱的线缆又像是一幅吟诵着远古的字符。
律动，上升，旋转。

工作人员忙碌着，
在档案室中抱着文件奔向控制台。
天花板配置的大功率探灯闪烁。
白炽光照耀下，
他们显得憔悴不堪。

“博士，深潜号潜艇现在还有什么新进展吗。”康斯坦丁看见他向这里走来。

“唯一的线索是地底采取的矿石样本，悠久的地质年。”

“柯诺夫，这将能成为竞争的底牌。”康斯坦丁拍了拍他的肩膀，看着他跑向实验室。

周围人群散去。

“斯普特尼克1号[[footnote]]斯普特尼克1号（Sputnik-1）又称人造地球卫星1号，是苏联研制发射的第一颗人造地球卫星，在此条时间轴，它是一颗机具优越性能的卫星[[/footnote]]的轨道运行成功不仅代表着我们早已领先美国一步。”他转过头，严肃地对着赫鲁晓夫接着说道，“这颗卫星所带来对地球过去的深入，让我们已经进入了迷宫入口。”


**[1957年10月6日 苏联-拜科努尔空间基地]**

斯普特尼克1号的轨道运行成功后第二天。
不眠不休。
他们并没有因为空间探测器的发射成功而喜悦。

电子管显示屏上的字符在跃动，
成堆的资料变成数据喷涌而出。
时间从不等人，
身后依旧有白头海雕在追赶。

“伊万，这个区块是怎么回事？”阿尔莎指了指重点标号的海洋区域。

“那有点异常，斯普特尼克经过那里时...”
伊万停住了，咳嗽了两声，看了一眼周围来往的办公同事，没再继续说下去。

“总之，你负责的公事肯定不包括这块。”他把纸质地图对折，塞进文件夹。

**[1957年10月18日 美国-爱德华兹军事基地 ]**

“阿尔莎怎么说的？”伊莱贾·洛奇抿了一口咖啡。

“我就在这。你大可直接问我。”阿尔莎掏出文案袋，甩在桌面上。

“小姐，英文说的挺棒。”洛奇把地图摆在桌面，目光落在一行被添上黑块的俄文上。

“//Спутник-1 После широты ██ северной широты ███, восточной долготы ████ западной долготы ██ произошел убывающий сдвиг в орбитальном движении. После анализа его спектра было обнаружено, что матрица матрицы информационных точек.//”[[footnote]]斯普特尼克1号经过北纬██ 南纬███，东经████ 西经██ 时轨道运转出现递减性偏移，捕获其频谱图解析后发现信息性点阵数列。[[/footnote]]


她皱了皱眉，看着洛奇额头上冒出的汗珠。

“这里所说的点阵数列是怎么回事？”

“我并不知情，这已经是我能获取的所有信息了。”阿尔莎揉了揉太阳穴，低下头没再说话。

“你做的很棒。”洛奇抬起头，盯着落在窗外的鸟。

“是你涂的吧？”他没有回头，仍在看着窗外。

静。

她没有理会他。

寞。

洛奇将手边的杯子推下桌。

搪瓷碎片飞溅。
破裂声撕扯沉寂。
咖啡渗入地板缝隙。

她被身旁的翻译官用呢绒绳勒住脖子。

“第二个棋子出局。”

青筋蔓延至她的额头，
又逐渐褪去。

赤肩鵟张开翅膀，
飞向天空。

“森特，伪造她所乘坐科班飞机失事新闻。”


**[1960年8月13日 苏联-亚乌军事基地]**

白炽探照灯闪烁。

柯诺夫主管在办公桌前焦头烂额。
几缕白发。
留给他们的时间并不多了。

上层在大量缩减投入基金，
从中方撤回的专家却有一小半被分配至此。
问题仍未被解决。

一年前异常的海底火山运动与板块断裂。

大自然撬开古老的地质层后，留下的是谜题全貌。
深潜者二号传输的画面令无数专家叹为观止。


断断续续的音频内，
能依稀看见纯白色的金属环笼罩着一块褐色立方体。
“环”早已停摆，斜跨着几何体，镶嵌在周围岩壁。

鱼群若无其事的经过此处，
它们捕食，繁殖，死亡。

“这他妈是什么。”
有人在惊呼着。

早已不是地球外那颗卫星所收到的点阵图后的惊讶，
而是愕然。

空白一页赫然暴露在人类面前。

那不是世界的鬼斧神工。
而是文明留下的旧址。

地表，
雪仍在下。
未曾停息。

**[1960年9月02日 美国-爱德华兹空间基地]**

“小孩的‘比赛’。”
伊莱贾·洛奇有些生气。

“国会那边根本没空管我们，去他妈的。”洛奇点燃一根烟，“他们根本不知道那底下藏着什么。”

“这个月批下来的资金再次缩减了四个百分点。”

“不用你他妈提醒我。”他让森特出去。

办公室的门关上了。

竹笼中的鸟在啄食。

洛奇拉开文件柜，从红色标签的档案袋中抽出那张照片。
那是一张点阵图。
照片背面写着一行文字。
//Request.F.Recovery// [[footnote]]请求复苏[[/footnote]]

两年半。
二百四十名专家。
时间，钱。
压力。
凝缩成一行英文。


**[1965年11月01日 太平洋]**
腮片浮动，
睁开双眼。

他意识到自己仍然在&#34;壳&#34;内，
似乎有些失望。

有什么东西挑拨他们的神经。
他们在回忆。

//火山爆发，大气被侵染，窒息。//
//陨石落下，灭亡，破坏。//
//过度开采，失衡。//

//与它们之间的战争。//
//生物改造。//
//修建种库。//

//灭绝。//

//神罚日来临。//


**[1965年9月25日 苏联-亚乌军事基地]**
深潜者二号仍在拍摄“环”与巨型几何体。

“柯诺夫。”伊万坐在木椅上，“下一步该怎么办，依照你说的，那这就是赌博。”

“这不单单是一场赌博。”柯诺夫站起身，“它周围的岩石地质年代来自6500万年前白垩纪末期。”

事实公之于众时，
我们将会进行一次对“自我”的思考。


//启动引擎。
前进二
链接电子摄像头.
开始输出IV波谱//


**[1965年9月26日 美国-爱德华兹空间基地]**

“主管，我们捕获到另一种波谱。”
他们聚集在大厅，抬头望着巨型屏幕上收到的信息。

“开始破译，速度要快！”
洛奇吼了一声，
撕破揪动人心的沉寂。

//“收到信息请回答。
请求回应，
请求回应，
请求回应，
 ......”//


“那帮苏联佬想把‘他们‘ 叫醒，他们甚至不知道这是什么玩意儿。”洛奇嘟囔了两句，转身离开。

“设立特种军队，除了正在向上级审批的核武器外，这条军队可以使用所有热武器。”他将文件写好，放入烫金印泥的文案袋。
他把文案袋寄送出去，
左下角写着一行小字。

//泰坦部队建立请求。//




**[1965年9月30日 苏联-亚乌军事基地]**

摄像头对焦，
热成像仪器启动。

大片红色斑点，是游动的鱼群。
跟随暗潮涌动。

远处淡蓝色的“环”颜色逐渐变深。
橙。
立方体内的赤色斑点移动。

//激活。//

波谱收到反馈。

//乱码与密匙。//

立方体展开。

鱼群散去。

**[1965年10月01日 太平洋]**

“锁定卫星图像，实时更新。”洛奇站在二层控制室，盯着海面区块浮动。

“那是什么？”
操作人员在面板前惊呼。

“我们不知道。”
伊莱贾·洛奇呢喃着。

黑褐色巨型生物从海面中浮出，
依稀辨别出的上半身与岩石块黏着在一起。
它张开嘴。

黑点在移动。


**[1965年10月01日 苏联-亚乌军事基地]**

“主管，它输出了一段数据。”

“先破译，然后控制台让潜艇前往标记点。”

柯诺夫从椅子上起身，跑出办公室。
他挤进人群里，同样抬头看着传输回来的潜艇画面。

潜艇停止移动，影像中能看到两个直立的巨柱。

“系统破译完成了，这是一段...”伊万顿了顿，“这是一段录音。”

“用大厅音响放出来。”柯诺夫喊道。

//我们是Tleyquiyahuillo。//[[footnote]]第三个太阳纪，玛雅人所推测的地球上的第三次文明[[/footnote]]

终将结束。
沉沦。

**[1965年10月02日 太平洋]**

水肺单元模块随着气泵声逐渐闭合。
他站在巨型装甲的顶端。

//我们曾活过。
直至于天罚降临。
新的一轮开始。
那便是你们。//

//埃里克[[footnote]]恐龙[[/footnote]]曾成为我们装甲。
我们也曾是埃里克。
终将分化。
这是世界。//

他与它矗立于海平面之上。

//未曾到来。//

暗流仍在回旋。
涌动。
消失。

//这将是宣告。//



**[1965年10月02日 苏联-亚乌军事基地]**

热成像仪器内的赤色逐渐退散。

淡蓝色，随后与深海融为一体。

大片红色斑点，是游动的鱼群。
随着暗潮涌动着。

“都结束了。”柯诺夫眼前很黑，摔倒在地。

“柯诺夫！”伊万从拥堵的人群中挤出，将柯诺夫搀着回到办公室。

------
“伊万。”

“我在。您现在对潜艇还需要下什么指令吗？”

“不，不需要了。”
“都结束了。”

“它没有放射性，我们可以回收一部分它的躯壳。”

“都结束了，这不是比赛，更不需要再内斗了，人类必须联合。”

柯诺夫脸色苍白。

白炽灯泡在闪烁。

**[1965年10月05日 苏联-亚乌军事基地]**

//深潜者二号被重命名为回收者一号，
亚乌军事基地全体人员被编入新建立军事科目：回收科。//




**[1965年10月12日 美国-爱德华兹空间基地]**
//新创建兵种成立。//

//士兵可配置人型装甲进行作战。//

//该兵种后续被命名为：泰坦部队。//



**[1966年1月1日]**

世界特殊联合组织成立，
所有关于巨型生物以及埃里克的资料，音频，人员应当接受五级保密协议。

**[2000年4月08日 蜂巢α-01]**

//雪仍在下，
未曾停息。//
