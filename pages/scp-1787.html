    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1787 – Der Hundeschnitzer
**Autor:** [[*user DrScooter]]
**Original:** https://scp-wiki.wikidot.com/scp-1787
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1787

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1787-A ist in Standardwohnräumen mit geeigneten Möbeln unterzubringen, darunter ein Bett, ein Nachttisch und eine Lampe, ein Sessel und eine Werkbank. Weitere Unterhaltungsmaterialien wie Bücher und Musikequipment liegen im Ermessen des diensthabenden Forschers. SCP-1787-A soll glauben gemacht werden, dass es sich in einem Altersheim in ██████, Italien, aufhält.

SCP-1787-A hat nur während seiner Schnitzsitzungen Zugriff auf seine Werkzeuge. Andernfalls sind die Werkzeuge in einer verschlossenen Schublade in Dr. Scooters Büro aufzubewahren.

Alle Lieferungen an SCP-1787-B sind nach der Überprüfung in die Wohnräume von SCP-1787-A zu bringen. Eine bewaffnete Wache und ein zugelassener Tierarzt haben anwesend zu sein, während SCP-1787-A schnitzt. Während dieser Sitzungen sind Hundefutter und ein Wassernapf bereitzustellen. Alle unfertigen SCP-1787-B-Kreationen sind zum Zwinger am Standort zu transportieren und wie nicht anomale Hunde (soweit physisch möglich) zu behandeln, bis sie fertiggestellt sind.

Alle Kreationen von SCP-1787-A sind vor der Einschläferung einer gründlichen körperlichen Untersuchung zu unterziehen. Post-Mortem-Proben sind zu sammeln, zu analysieren und für zukünftige Forschungspotenziale kryogen zu lagern. Eventuelle Überreste sind zu verbrennen. SCP-1787-A ist mitzuteilen, dass seine Kreationen in Pflegeheime geschickt werden.

**Beschreibung:** SCP-1787-A ist ein Italiener, etwa 65–70 Jahre alt und 1,7 Meter groß. Das Aussehen von SCP-1787-A entspricht seinem Alter und seiner ethnischen Zugehörigkeit und ist im Allgemeinen unauffällig.

Einmal pro Woche erhält SCP-1787-A ein (1) Paket, unabhängig von seinem Standort. Pakete sind nur mit dem Namen von SCP-1787-A (█████ ████████), einer domestizierten Hunderasse (//Canis lupus Familiaris//), einem Geschlecht und einer Absenderadresse gekennzeichnet[[footnote]]Diese Absenderadresse führt zu einer verlassenen Hundehütte in ████, █████.[[/footnote]]. Die Größe der Pakete liegt zwischen zehn (10) cm^^3^^ und fünfundsiebzig (75) cm^^3^^ und das Gewicht liegt zwischen drei (3) und achtzig (80) Kilogramm[[footnote]]Diese Abmessungen stimmen typischerweise mit dem auf der Verpackung angegebenen Durchschnittsgewicht und der Durchschnittsgröße des Hundes überein.[[/footnote]].

In jedem Paket befindet sich ein Würfel aus biologischem Material mit der Bezeichnung SCP-1787-B. Diese bestehen aus undifferenziertem Fleisch, das zeitweise mit Fell bedeckt ist. Der DNA-Test entspricht dem von //C. Lupus Familiaris//. SCP-1787-A verwendet SCP-1787-B als tonähnliches Bildhauermedium und verwendet eine Vielzahl von Klingeninstrumenten wie Hobeln, Feilen, Messern und Meißeln[[footnote]] Obwohl SCP-1787-A es vorzieht, die Werkzeuge zu verwenden, die es vor der Gewahrsamnahme durch die Foundation besaß, ist es in der Lage, alle geeigneten Werkzeuge ohne Schwierigkeiten zu verwenden.[[/footnote]], um einen Hund gemäß den gewünschten Spezifikationen zu schnitzen, die auf der Verpackung angegeben sind. Abhängig von der Größe des Hundes und der angeblichen Qualität des SCP-1787-B (wie durch SCP-1787-A identifiziert) kann dies zwischen 6 Stunden und 5 Tagen dauern.

Während dieses Vorgangs wird SCP-1787-A Hundemerkmale herausarbeiten. Fertige Abschnitte der Schnitzereien von SCP-1787-A werden zum Leben erweckt und reagieren, wie von einem domestizierten Hund erwartet, auf sein Herrchen (z. B. wedelt ein geschnitzter Schwanz, ein fertiger Mund- und Kieferbereich wird bellen und hecheln). Das Tier zeigt keine Anzeichen von Schmerzen, während andere Teile seines Körpers geschnitzt und geformt werden (es zeigt jedoch Anzeichen von Langeweile, bis es fertig ist). Eine fertige Kreation von SCP-1787-A ist physisch und genetisch identisch mit einem natürlich gezüchteten Hund derselben Rasse.

Die Quelle und Methode der Entstehung von SCP-1787-B ist unbekannt. Die einzige Information, die SCP-1787-A diesbezüglich liefern kann oder will, ist, dass &#34;ein alter Freund sie schickt&#34;.

SCP-1787-A wurde in ██████, Italien, entdeckt, nachdem eine seiner unvollendeten Kreationen einen Touristen gebissen hatte. Die örtlichen Behörden wurden alarmiert und eingebettete Agenten holten SCP-1787-A ohne Zwischenfälle aus seiner Werkstatt. Dem Touristen wurden Klasse-C-Amnesika verabreicht, und die Vertuschungsgeschichte, dass die Person von einem streunenden Hund angegriffen worden sei, konnte leicht verbreitet werden.</textarea></pre>
