Когда Риз Мартинс проснулся, мир был безмолвным.

Не запиликал будильник. Еле слышно жужжал вентилятор над головой. Кругом царила тишина.

Он заметил, что компьютер включён. Тяжко вздохнул и подошёл к лежавшей на столе книге в кожаном переплёте. Перелистнув страницы, он дошёл до пустой и записал там число.

20320.

Он закрыл книгу и придвинулся к компьютеру. В редакторе был открыт тот же файл, что и в прошлый раз.

&gt; **Описание:** SCP-████ - временная аномалия...

//Может, добавить подробностей?// - подумал он.

&gt; --//SCP-████ - временная аномалия, под воздействием которой находятся учёные в Зоне 60...//--

&gt; --//SCP-████ - временная аномалия, воздействующая на д-ра Риза Мартинса...//--

&gt; --//SCP-████ - временная аномалия, нейтрализовать которую невозможно.//--

//Может, потом добавлю// - подумал он.

Усевшись обратно на кровать, он тихо обулся и осмотрелся. На столе всё так же аккуратно стояли фигурки &#34;Лего&#34;. Медали Фонда аккуратно висели на стене. Всё было там же, где обычно. Всё было в порядке.

--//Он заплакал. И плакал, покуда хватало сил.//--

--//В тусклом освещении комнаты злобно поблескивало лезвие ножа. Он поднёс его к горлу и сделал надрез.//--

--//Он писал на стене сложные уравнения. Возможно, уравнения. Возможно, просто бессмыслицу.//--

Посидев несколько минут в тишине он поднялся и молча вышел из комнаты. //Может, сегодня на завтрак будет что-нибудь приличное// - думал он, шагая в сторону столовой Зоны.

-----

В столовой никто не издавал ни звука. Никаких дружеских бесед, никакого громкого шума, только жужжание раздатчиков еды.

Риз Мартинс взял свой завтрак и подсел к другу, доктору Эйвери. Он заметил, что товарищ утомлён, сильнее обычного. //Может, потом его об этом спрошу// - подумал он. Молча доедая завтрак, он поднял голову и осмотрелся.

Атмосфера в столовой была напряжённой. Все молча смотрели в тарелки, не утруждаясь какими-то словами.

--//Один из сотрудников резко вскочил на стол и без промедления воткнул себе в голову кухонный нож.//--

--//Учёный отчаянно умолял охранника выпустить его из Зоны, но тот был непреклонен.//--

--//В столовой не было ни души. Никто не пришёл.//--

Остальные учёные в столовой ели быстро и молча, а потом поспешно уходили. Как обычно.

Он доел завтрак, вышел вместе с другом и пошёл к своему рабочему столу.

-----

Риз Мартинс сидел за столом и буравил взглядом документы по изучаемой аномалии.

&#34;//Попытки обратить воздействие SCP-████ вспять не дали результатов. Требуется дальнейшее изучение причин аномалии и источника её стабильности...//&#34;

Глаза смотрели в документ, но разум отказывался его воспринимать. В этом для него просто не было никакого смысла, тем более что Риз перечитывал этот документ уже несколько часов. Он не понимал, почему не занимается вместо этого чем-то плодотворным.

Риз перевёл взгляд с бумаги на друга, сидящего рядом. Хотелось открыть рот и спросить его, не хочет ли он поговорить о чём-то более интересном.

Друг тем временем поднял голову и взглянул на Риза.

--//Друг открыл рот. Во рту не было языка.//--

--//Друга не было за столом. Так куда же Риз уставился?//--

--//Друг истерически расхохотался. Постепенно рассмеялся и сам Риз.//--

Он скривился, вспомнив что-то, давние воспоминания из какого-то другого места. //Что это было?// - спросил он у себя. Увы, никакие старания не помогли ему вспомнить. Воспоминание ускользнуло.

//Наверное, ничего особо важного там и не было,// - подбодрил он себя, не обращая внимание на растущее где-то в животе чувсто ужаса. Он опустил глаза и снова вчитался в документ на столе.

-----

Остаток дня пролетел в момент. Не успел Риз Мартинс это как следует осознать, как он уже шёл с другом на обед.

Навстречу по коридору от столовой шли учёные и проходили мимо, не говоря ни слова.

--//К нему подошёл растрёпанный учёный. Сцепив руки, он снова и снова бормотал слова молитвы &#34;Отче наш&#34;.//--

--//На стене коридора были написаны слова &#34;Тебе не спастись&#34;. Неизвестно, что послужило чернилами.//--

Они дошли до столовой и заказали в раздатчике еду. Так же молча принявшись за обед, он поднял голову и ещё раз оглянулся. Бросилось в глаза, что утомлённым казался не только друг. Все были какие-то измождённые. Словно им не хотелось здесь быть.

Он отбросил это чувство, списав его на повседневную скуку от рутинного учёта аномалий или от утомительных экспериментов над ними.

Внезапно все в столовой, как и он сам, бросили все дела и резко поднялись. Что-то должно было вот-вот произойти, что-то очень важное. Никто ничего не сказал.

--//Сработала тревога по Зоне. Аномалия нарушила условия содержания.//--

--//Взвыла сирена оповещения о ядерном заряде комплекса. Ожили динамики, выдавая сообщение: &#34;Рекомендуем всем пройти в ближайший бункер. Это не учебная тревога. Это не учебная тревога.&#34;//--

--//Все учёные, как один, завопили. Звук был ужасным, по крайней мере для Риза.//--

Ничего не случилось. Несколько минут все молча стояли, потом так же уселись и снова принялись за еду. Он тоже сел, съел ещё несколько кусков, потом поднялся и выбросил остатки обеда в урну.

Помахав товарищу рукой на прощание, он удалился в свою комнату.

-----

Риз Мартинс вошёл в комнату и посмотрел на часы. Осталось пять минут.

Оглядев комнату, он остановил взгляд на компьютере.

Он подошёл, включил компьютер, открыл оставшийся без изменений файл и начал печатать.

&gt; **Описание:** --SCP-████ - временная аномалия-- SCP-████ - естественное явление. Нет нужды подвергать его сомнению. Нет нужды сопротивляться ему. Всё будет в порядке. Всё будет в порядке.

Осталась одна минута.

Он выключил компьютер и присел на кровать. Посмотрел на часы, отсчитывающие секунды.

10, 9, 8...

Впервые за весь день Риз Мартинс открыл рот и сказал:

- Увидимся завтра.

3, 2...

Он закрыл глаза и стал ждать.

Когда свет охватил его, мир был безмолвным.
