Dr. Medo, 3.1.1976

Ich kann nicht mehr. Ich kann es einfach nicht mehr zur√ºckhalten. Mir hat die oberste Direktion verboten √ºber das Folgende zu reden, aber ich kann einfach nicht mehr stillschweigen, √ºber das, was dr√ºben passierte. Irgendetwas tief in mir str√§ubt sich dagegen, dies niederzuschreiben. Doch es ist n√∂tig. Ich muss protokollieren, was man versucht, verborgen zu halten. Zumindest f√ºhle ich, dass dies n√∂tig ist. Ich wei√ü nicht, was richtig oder falsch ist. Angesichts der Fakten und Tatsachen sollte ich es geheim halten. Doch ich f√ºhle mich beobachtet. Ich f√ºhle mich in Gefahr. Ich f√ºhle Angst. Ich f√ºhle, dass ich, wenn ich diese Geschichte nicht erz√§hle, explodiere und mein gesamtes Umfeld in den Tod rei√üe. Also macht es am Ende gar keinen Unterschied, egal wie man es dreht und wendet: Ihr werdet sterben, egal ob ich schweige oder spreche. Ihr werdet sterben.

Es begann schon mit den Experimenten an SCP-126-DE und Dr. Randts t√∂richten Vorschlag, weitere Untersuchungen dazu anzustellen. Dr. Remer hatte von Anfang an Recht gehabt, die Forschungen an 126-DE sind unn√∂tig und geh√∂ren verboten. Die Foundation tut nicht mehr das, was sie eigentlich tun sollte. Anstatt herauszufinden, wo Anomalien herkommen, versuchen viel zu Viele nur die Anomalien an sich zu untersuchen. Sie sind wandelnde Fanatiker, getrieben von Macht und Wissensdurst. Doch vielleicht muss man erst einmal in den Abgrund geblickt haben, um zu erkennen, was unsere eigentliche Aufgabe ist. Ich erkenne jetzt den Fehler, den ich gemacht habe. Wenn ich zur√ºckdenke an die Zeit, als die Untersuchung begann, w√ºrde ich meinen, dass mir da schon klar war, dass mit dieser Anomalie etwas anders war, als bei anderen. Es war etwas Unnat√ºrliches, etwas Altes und Groteskes. Die Schriftzeichen hatten mir damals schon einen Schauer √ºber den R√ºcken gejagt, als h√§tte ich sie schon einmal gesehen. Und doch konnte ich nicht sagen, woher ich diese kennen sollte. Trotzdem habe ich diese Omen ignoriert und habe einfach weitergemacht, als w√§re es ein ganz normales Projekt. So normal zumindest, wie ein Projekt innerhalb der Foundation auch sein kann.

Um ehrlich zu sein, war ich mir am Anfang nicht mal sicher, warum ich eigentlich bei dieser Untersuchung dabei war. Ich war weder ein Experte f√ºr antike Sprachen, wie Dr. Sperling, noch hatte ich den unersch√∂pflichen Forschergeist von dem jungen und naiven Dr. Randt. Ich war irgendwie unpassend zwischen den beiden anderen. Ich wundere mich heute noch, warum Randt mich damals eingeladen hat, bei dem Projekt mitzumachen. Trotzdem habe ich mich dazu entschieden zuzustimmen. Ich hatte gerade keine gro√üen Fortschritte in einem meiner anderen Projekte zu verzeichnen, da dachte ich, dass ich dieses nutze um wieder an einem Projekt teilzunehmen, bei dem man das Mysterium fast schon schmecken kann.

Wir haben lange gebraucht. Die Schriftzeichen waren keinem von uns bekannt. Wir versuchten sie mit den verschiedensten Sprachen in Zusammenhang zu bringen: germanische Runen, denen sie so √§hnlich sahen, und andere antike Schriftsysteme. Ich pers√∂nlich habe mich da jedoch meistens rausgehalten. Dr. Sperling fand jedoch bald schon den entscheidenden Hinweis: Die Schrift √§hnelte der Form des sumerischen Schriftsystems. Die Symbole waren v√∂llig unterschiedlich und nicht wiederzuerkennen, aber die Anordnung und Wiederholung der Zeichen waren seiner Meinung nach klar. Die Idee kam ihm, gab er selbst zu, als ihm sein alter Professor einen Brief zukommen lies und sich √ºber die neuen Fanatiker an der Universit√§t auslie√ü, die alle nur so von der akkadischen und sumerischen Schrift schw√§rmten. Was f√ºr ihn Fanatiker waren, war anscheinend f√ºr Sperling der Ansto√ü, den er brauchte. Nun galt es nur noch, die W√∂rter zu entziffern. Doch bereits hier gelangten wir an die Grenzen unseres Verstandes. Keines der Symbole lies uns auch nur erahnen, was es f√ºr eine Bedeutung hatte. Wir liefen gegen eine Wand.

Was mir damals noch nicht aufgefallen ist, war Dr. Randts, ich w√ºrde schon fast sagen &#34;besessenes&#34;, Verhalten. Zwar habe ich bemerkt, dass er sich keine Minute mehr von dem Projekt trennte, doch das war in der Foundation fast schon normal. Aber ein Detail ist mir damals entgangen, das mir jetzt im Nachhinein einen Schauer √ºber den R√ºcken jagt: Jedes Mal, wenn er seine Augen wieder √ºber die Kopie des Textes fliegen lie√ü, die wir aus den Experimenten von Dr. Remer entehmen konnten, murmelte er leise, ganz leise Worte. Er murmelte sie so leise, dass sie f√ºr den Unaufmerksamen √ºberh√∂rbar waren. Dr. Sperling und ich haben das gar nicht mitbekommen, sonst h√§tten wir wahrscheinlich schon viel fr√ºher gemerkt, dass mit ihm etwas nicht stimmte, h√§tten die Untersuchung abgebrochen und die Texte zusammen mit SCP-126-DE in ein Schlie√üfach geschlossen und nie wieder ge√∂ffnet. Doch es war nicht nur das. Es war auch sein Blick. Das, was ich damals mit Euphorie f√ºr die unbekannten Weiten dieses SCPs verwechselte, stellt sich mir im Nachhinein als Wahnsinn heraus. Jedoch bin ich mir da selbst jetzt, nach all der Zeit, immernoch nicht ganz sicher.

Als ich mir dann nach einer gef√ºhlten Ewigkeit eine Pause von der schier grenzenlosen Arbeit nehmen konnte, kam der erste Moment, an dem ich wirklich etwas Unheimliches realisierte: Ich f√ºhlte mich beobachtet. Es war aber kein Verfolgungswahn, nein, sondern eher ein innerer, alter, vergessener Instinkt, der in mir wachger√ºttelt wurde. Als w√ºrde in der n√§chsten dunklen Ecke etwas lauern. Jedoch wei√ü ich nicht wirklich, ob es bedrohlich war. Es f√ºhlte sich eher wie ein ungebetener Gast an. Doch egal wie aufmerksam ich um mich blickte: Es war niemand zu erkennen. Ich war allein in meinem Quartier. Nur ich, wenn meine Augen mich nicht anl√ºgen sollten. Ich widmete mich meinem pers√∂nlichen Bericht und dokumentierte unseren Fortschritt, den wir bisher erreicht hatten. Hier und da schweifte ich ab und lie√ü mich √ºber die unkooperative und herrische Art von Dr. Randt aus. Ich war jedoch vorsichtig genug, meine Entscheidungen, wenn ich vor ihm stand, nicht auf diesen Emotionen basieren zu lassen. Ich √ºberlegte, diese mir unbekannte und unangenehme Pr√§senz in meinen n√§chsten Log mit aufzunehmen und mir psychische Beratung zu holen. Aber ich entschied mich dagegen, als das Gef√ºhl wieder verschwand. Es ging, nachdem ich mich ins Bett gelegt hatte und schlafen wollte. Ich hatte erst gez√∂gert, das Licht auszumachen, da ich Angst hatte, dass dort in der Dunkelheit vielleicht doch etwas lauern k√∂nnte. Doch nachdem ich mir erneut Mut zusprach, tat ich es. Mit dem Licht verschwand auch die undefinierbare Pr√§senz.

Als ich mich am n√§chsten Tag wieder in unsere Gruppe begab, wurde ich sofort von Dr. Randt angefahren, warum ich denn so sp√§t k√§me, obwohl ich doch im Zeitplan war. Auch wenn ich w√ºtend dar√ºber war, wie er uns herumkommandierte, bewunderte ich doch auch sein Selbstvertrauen. Ich h√§tte mich nicht getraut, anderen Dinge in so einem Ton vorzuschreiben. Wir begannen uns √ºber unsere Fortschritte auszutauschen. Dr. Sperling berichtete erneut, dass er erfolglos versucht hatte die Zeichen zu √ºbersetzen. Dr. Randt riet ihm, vielleicht mal eine andere Technik zum √úbersetzen zu verwenden. Bei dem Wort &#34;Technik&#34; kam ich auf eine Idee: Man k√∂nnte versuchen, mit der neu entstandenen Computertechnologie einen Algorithmus zu entwickeln, der die vorgegebenen Zeichen analysiert und versucht sie zu √ºbersetzen. Das war mein Spezialgebiet. Sperling war etwas skeptisch gegen√ºber der neuen Technologie, doch Dr. Randts Augen blitzten, w√§hrend ich den Vorschlag brachte. Danach nickte er nur zustimmend, was auch Dr. Sperling √ºberzeugte. Ich beantragte sofort einen Gro√ürechner von IBM, System/370 Model 125-2, das neuste Modell dieser Zeit. Als die Anlage aufgebaut war, konnte ich mich kaum noch zur√ºckhalten. In gro√üer Euphorie betrachtete ich das gro√üe Ger√§t und begann, die ersten Zeilen FORTRAN zu schreiben. Das schwierigste war, die beiden Schriftsysteme mit dem lateinischen Alphabet darzustellen. Doch nachdem ich diese letzte Schwelle mit ein paar Kniffen √ºberwunden hatte, lie√ü ich der Maschine ihre Zeit. Sie verglich den Text mit dem En≈´ma Eli≈°, dem Gilgamesch Epos und allen anderen erhaltenen sumerischen √úberlieferungen.

Nach einigen Tagen und etlichen Diskussionen, zwischen Randt und mir √ºber die Geschwindigkeit des Prozesses, bekamen wir das Ergebnis. Zwei W√∂rter konnten eindeutig identifiziert werden: Das sumerische &#34;qallu&#34;, zu Deutsch &#34;Wald&#34;, und &#34;abamƒÅtu&#34;, was auf Deutsch &#34;Meer&#34; bedeutet. Die anderen W√∂rter hatten unterschiedliche und zu geringe Wahrscheinlichkeiten f√ºr verschiedene Bedeutungen. Doch diese zwei W√∂rter und die vom Computer generierte Wahrscheinlichkeitstabelle erm√∂glichten es Dr. Sperling weitere Zeichen zu √ºbersetzen, die mit diesen in Verbindung standen. Das waren die entscheidenden, noch fehlenden Ergebnisse, die wir gebraucht hatten. Nun kam Dr. Randt auf die brillante Idee, die beschriebenen W√∂rter als Spezifikation f√ºr ein Ziel zu benutzen. Wir machten uns auf die Suche, nach dem Wald, der sich hinter dem Video verborgen hat.

Hier endet der offizielle Bericht. Laut diesem seien wir auf keine Ergebnisse gesto√üen. Dies ist, leider Gottes, nicht wahr. Ich w√ºnschte mir so sehr, dass wir es gelassen h√§tten. Doch das Schicksal spielte gegen uns: Nachdem wir die Faktoren f√ºr in Frage kommende W√§lder bestimmt hatten und eine Liste von Orten anfertigen konnten, war es an der Zeit gewesen, nach dem Ort der Videoaufnahme zu suchen. Wir bereiteten Trupps vor, die die Liste abarbeiteten und mit Hilfe der Beschreibung der Videoaufnahme einen m√∂glichen Ort ausfindig machen sollten. Zuf√§lligerweise war der erste Ort auf der Liste ein Volltreffer: der Dammer Forst. Er lag im Norden von Deutschland und traf genau auf die Beschreibung der Videoaufnahme zu. Der Ort der Videoaufnahme konnte genau rekonstruiert werden. Nur die Instanzen von SCP-126-DE-1 konnten nicht aufgefunden werden, was uns erst vermuten lies, dass der anomale Effekt m√∂glicherweise erst durch den Videorekorder oder nach der Aufnahme entstanden sein muss. Doch eine so genaue Beschreibung eines Ortes durch eine Anomalie war bedenklich. Was au√üerdem noch bedenklich war: Die Truppen vor Ort fanden in der direkten N√§he zum Aufnahmeort einen Tunnel, der unter die Erde f√ºhrte, was wahrscheinlich einen H√∂hlenkomplex darstellte. Keiner der anwesenden Soldaten sah sich jedoch in der Lage, diesen zu betreten, da jeder von ihnen bei dem Versuch durch eine starke Panikattacke aus dem Schlund vertrieben wurde.

F√ºr Dr. Randt waren diese Ergebnisse fast wie ein wissenschaftlicher Durchbruch. Er sprang wortw√∂rtlich in die H√∂he, doch nicht nur sein K√∂rper, sondern auch sein Geist. Er war nach diesen Erkenntnissen so nett und nachsichtig wie noch nie zu Sperling und mir gewesen. Dies hielt sogar einige Stunden an, sodass er uns √ºberzeugen konnte, den O4-Rat um die Erlaubnis f√ºr eine Expedition in diese H√∂hle zu bitten. Die Truppen vor Ort waren nicht mit den n√∂tigen Instrumenten, noch mit den F√§higkeiten ausgestattet um eine Erkundung dieser durchzuf√ºhren. Dr. Randt wollte mehr, als nur zu wissen, dass er wirklich existiert. Er wollte ihn sehen, verstehen und wenn es nach ihm ginge, mit den eigenen F√º√üen betreten. O4-7 stimmte der Expedition zu, mit der Empfehlung MTF DE38-ùîÑ (38-Alice) f√ºr die Erkundung zu benutzen.

Bereits eine Stunde nach einer Zustimmung durch die O4, sind Helikopter f√ºr uns und die MTF bereitgestellt worden. Doch dann passierte etwas, mit dem keiner von uns gerechnet h√§tte: Dr. Remer traf uns auf dem Landeplatz und meinte, dass er uns begleiten solle. Randt war au√üer sich vor Zorn. Nat√ºrlich hatte er schon w√§hrend der Entschl√ºsselung der Schriftzeichen einige Wutausbr√ºche, aber nie in solchem Ma√üe. Er unterstellte Remer seine Autorit√§t untergraben zu wollen. Dieser blieb jedoch ganz ruhig und beobachtete Randt nur, , leicht l√§chelndseine Anschuldigungen ignorierend. War es Neugier? Oder vielleicht auch eine Vorahnung dessen, was uns im Forst erwarten sollte? Was hatte Remer gehofft, in Dr. Randt erkennen zu k√∂nnen? Meine endlosen Fragen sollten von noch einer √úberraschung verdr√§ngt werden: W√§hrend der Auseinandersetzung zwischen Dr. Randt und Dr. Remer hatte sich eine zweite, unerwartete Gestalt dazugesellt. Sie war recht klein, unscheinbar und sie ist mir erst aufgefallen, nachdem Randt pl√∂tzlich still wurde. Binnen Sekunden sackte er in sich zusammen und wurde √§ngstlich. Die Wut in seinem Gesicht wich Angst. Die Frau, die sich sp√§ter als O4-7 herausstellte, hatte sich an Remers Seite gestellt und wies Dr. Randt in seine Schranken. Aus meiner Sicht war es schwer, sie, nur mit dem Vorwissen ihrer schriftlichen Befehle, erkennen zu k√∂nnen. Sie wirkte ganz anders, als auf dem Papier. Genau das gleiche h√§tte ich auch √ºber Remer sagen k√∂nnen: W√§hrend er noch dem√ºtig vor den Unf√§llen den O4-Rat darum gebeten hat, die Experimente zu 126-DE einzustellen, stand er hier aufrecht, mit einem f√ºr mich unlesbaren Gesicht und einer Bestimmtheit mitzukommen, dass selbst ohne O4-7s Hilfe, Randt Remer nicht h√§tte aufhalten k√∂nnen.

Die Anwesenheit von O4-7 war mir, nachdem wir in den Helikopter eingestiegen, uns von ihr verabschiedet hatten und losgeflogen sind, immernoch schleierhaft. Was hatte diese hohe Instanz der SCP-Foundation bei uns gewollt? Hatte sie etwa, genau wie Remer, eine Vorahnung gehabt, dass mit diesem SCP etwas nicht simmte? Nat√ºrlich war dieses SCP nicht normal, welches war auch bitte normal? Aber irgendetwas schien ihnen, wie mir zu Beginn des Projektes, aufgefallen zu sein. Doch ich hatte zu diesem Zeitpunkt leider nicht genug Zeit gehabt, meine Gedanken fortf√ºhren zu k√∂nnen, denn der Pilot hatte und bereits berichtet, dass wir das Ziel erreicht h√§tten.

Der Forst war mit gelben Bl√§ttern bedeckt. Auch wenn es eisig war, hat kein Schnee auf dem Boden gelegen. Als ich auch nur einen Fu√ü auf den Waldboden gesetzt hatte, viel es mir auch schon auf. Ich bekam es mit. Meine Nase verkrampfte sich kurz, doch verlor nur eine Sekunde sp√§ter wieder die Duftspur, die sie aufgefangen hatte. Noch einmal versuchte ich, diesen Geruch zu erhaschen. Doch es roch nur nach feuchtem Wald. Das lie√ü mich erst zweifeln, ich dachte, ich h√§tte mich geirrt. Doch einen Luftzug sp√§ter war es wieder da: Ein einziger Hauch von einem widernat√ºrlichem, gr√§sslichem Gestank. Dr. Remer hatte meine Geruchsversuche mitbekommen, neigte sich zu mir herab und sprach in einem Fl√ºstern etwas, was den Gestank genaustens identifizierte.
