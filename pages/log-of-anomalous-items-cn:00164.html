    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**项目样式为一个陶制烫酒壶，当向项目内注入液体并用热水加热时，项目内的液体将会转化成一种星空色未知鸡尾酒类液体，并在温度达到温热后散发出柔和光芒，喝下后据Dr.Freezingheart说极为美味，且每次转换出来的星空色液体味道都不同，对身体无异常影响。（该项目已被证明不可损坏）\n**回收日期：**20██/██/██\n**回收地点：**Dr.Freezingheart收到的礼物中。\n**当前状态：**Dr.Freezingheart私人物品。\n**笔记：**太棒了，谁送的，我很喜欢！嘿！赵博士，不来喝一杯吗？——Dr.Freezingheart\n来！满上！——Dr.赵\n[[collapsible show=\&#34;+附录\&#34; hide=\&#34;- 点我隐藏\&#34;]]\n[赵博士的喝酒方式貌似不太适合喝鸡尾酒，他适合去喝二锅头。——Dr.Freezingheart]\n[[/collapsible]]\n&#34;</textarea></pre>
