+ Общая политика по вооружению
* Все оперативники несут ответственность за приобретение личного вооружения и уход за ним, а также за поддержание на нужном уровне навыков обращения с ним.
* Оперативникам предоставляется разумная стипендия для покрытия расходов на уход за оружием и закупку боеприпасов (подробнее см. Должностные инструкции).
* По возможности, оперативникам следует использовать стандартное, а не изготовленное на заказ вооружение - для облегчения закупок и лучшего соблюдения целей Второй Миссии (Сокрытие).

+ Особая политика по оплате боеприпасов
* Оперативникам должна быть предоставлена разумная ежемесячная стипендия для покрытия расходов на боеприпасы, используемые как для огневой подготовки и так и для боевых заданий.
* По возможности, Оперативникам следует использовать немодифицированные (стандартные) боеприпасы. Предпочтение отдаётся патронам, которые могут быть использованы в нескольких видах оружия. Для использования оперативниками рекомендуются следующие типы боеприпасов (по причине легкодоступности и высокому убойному действию):

* Патроны к пистолетам и револьверам: 9 мм Парабеллум, .45 ACP, .38 S&amp;W, .357 Магнум, .44 Магнум
* Винтовочные: .223 Ремингтон, .30-06 Спрингфилд, 5.56x45 мм НАТО, 7.62x51 мм НАТО, 7.62x39 мм
* Патроны к гладкоствольным ружьям: 12 калибра

+ Особая политика по стандартному стрелковому оружию
* Полевые оперативники должны пройти сертификацию по владению стандартным стрелковым оружием для допуска ко ваимодействию с угрозами Уровня контрмер 2 и выше.
* Для сертификации оперативники должны продемонстрировать владение следующими видами оружия:

* Пистолеты: Любые модели револьверов, любые самозарядные пистолеты (рекомендованы пистолеты Смит-Вессон, калибра .38, Глок, калибра 9 мм, Кольт М1911 или его варианты)
* Пистолеты-пулеметы: любые две модели (рекомендованы НK MP 5, Ингрэм М-10, IMI Узи)
* Винтовки: Любая модель винтовки с продольно-скользящим затвором (с оптическим прицелом или без него), любая модель самозарядной винтовки (с оптическим прицелом или без него), автоматический карабин М16А1, автомат АК или его варинанты.
* Ручные пулеметы: любые две модели (рекомендован FN Миними / М249)</textarea></pre>
