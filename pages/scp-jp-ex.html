    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; 해명(Explained)의 약자인 -EX는 우리가 알아낸 SCP를 말합니다. 평범한 장소가 되었거나, 법칙을 알아냈거나, 아무런 문제가 없어 더 이상 SCP가 아니게 된 SCP를 말합니다.
&gt; 
&gt; SCP-EX와 일반 SCP와의 차이점은 주로 3가지가 있습니다. 첫번째는, -EX 지정입니다. -EX로 작성된 SCP는 페이지 제목이 SCP-###-EX가 되어야 합니다. 두번째는, 격리 절차입니다. 저는 예전 격리 절차를 보고 싶습니다만, --취소선을 친다든지 해서요--, 어떤 이유로든 EX는 더이상 격리할 필요가 없습니다. 세번째로는, 글의 끝에다가 어떻게 일반 SCP에서 -EX가 되었는지에 대한 설명이 자세하게 들어가야합니다.
&gt; 
&gt; -- [[[dr-bright-s-personnel-file|브라이트]]]

EX의 보다 상세한 정보는 [http://www.scp-wiki.net/forum/t-292582/a-new-contest 해당 포럼 전문]을 참조해 주세요. 해명 SCP를 썼다면 당신의 -EX 글을 다른 사람이 볼 수 있도록 링크해 주세요!
