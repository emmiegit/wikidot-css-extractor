Кэйли Макмаллан ощутила вонзившуюся в висок пулю. В глазах всё померкло, она повалилась на землю. Два её дубля тоже потеряли равновесие и повалились наземь, но ей удалось вернуть управление и поднять их обратно на ноги. За сегодняшний день погиб уже второй, и обе смерти она ощутила в полной мере. Пуля хотя бы убивала быстрее.

До того, как началась пальба, ей удалось сгенерировать пять дублей. Теперь же оставалось только три. Когда она только начинала изучать &#34;[[[SCP-3688|Хоровод]]]&#34;, ей казалось, что управлять полудюжиной копий своего тела будет сложно. Тем не менее, уже через несколько минут она втянулась и сейчас это казалось почти естественным.

Почти.

- Макмаллан, ты как? - спросил Стюартс. Он и Дьяччи исполняли Большой Барьерный Вальс, создававший вокруг них тускло мерцающий пузырь безопасности. Их движения давно уже перестали казаться ей смехотворными. По ту сторону барьера был Осуигве - до того, как подняли щит, он создал четырёх дублей и, вроде бы, пока не потерял ни одного.

- Нормально, одного выбили. Я в порядке.

Пузырь ярко вспыхнул, пуля с глухим стуком ударила в барьер и свалилась на пол бесполезным куском свинца. Длань Змея не в первый раз нападала на комплексы Фонда, но это поведение было слишком дерзким даже для них. Какого чёрта они тут творят?

------

До него уже доходили слухи. Фонд разрабатывал что-то новое. То ли оружие, то ли каких-то бойцов. Для них такое нехарактерно - взять новенькую игрушку на вооружение вместо того, чтобы упрятать её подальше в коробку и сделать вид, что её нет на свете. Такое поведение заставило некоторых людей призадуматься.

Само собой, они блюли секретность, но если знать, что ищешь, не так-то сложно доискаться. Пара месяцев расследований - и ему удалось отследить комплекс, в котором базировалась эта их новая группа. Дальше оставалось только ждать. А уж терпения ему было не занимать. Полезное качество при его работе. Рано или поздно наберётся достаточный объём сведений на продажу.

Из ворот комплекса, по мнению наблюдателя, довольно плохо замаскированного под обветшавший химзавод, выехали два джипа. Они направились на север, он же последовал за ними, стараясь держаться подальше. Его не особо беспокоило, заметят его или нет, но беспечность денег не приносит. Когда джипы выехали из города и удалились в пустыню, стало сложнее, но он умел оставаться незамеченным. Вскоре машины остановились. Наружу вышли восемь агентов Фонда.

Четверо начали танцевать. Наблюдатель включил камеру.

------

- Да где Майклса черти носят? И где, блядь, подмога! - рявкнул Дьяччи.

Трое солдат Длани Змея - они вообще солдаты? Кэйли понятия не имела о внутренней структуре этой организации - подошли к пузырю и то пытались пробить его стальными дубинками, то взорвать. Конечно, пока Дьяччи со Стюартсом танцевали, их усилия оставались бесплодными, но это здорово отвлекало. Дубли Осуигве удерживали вход в комплекс, дубли самой Кэйли вели огонь на подавление, не давая врагу занять дорогу. Подмога, на которую ругался Дьяччи, должна будет где-то проехать.

Учреждение было не особенно укреплённым. По сути, здесь ничего не содержали, так что меры безопасности были довольно несерьёзными - только расквартированная здесь Сигма-2 и служба охраны для соблюдения порядка. Непонятно было, с чего бы вообще Длани Змея нападать на этот комплекс, да и из того, что Кэйли знала о них, открытое полномасштабное нападение не вписывалось в их типичное поведение.

Осуигве указал на одного из солдат с той стороны пузыря. Тот держал в руке металлический стержень с двузубой серебристой вилкой на конце. //Что за хрень? Похоже на камертон,// - успела подумать Макмаллан, когда солдат подошёл и легко хлопнул стержнем о мерцающий барьер.

Раздался резкий и чрезвычайно болезненный звук.

Она с Осуигве закрыли уши руками, но Дьяччи со Стюартсом не было позволено даже такой малости - они продолжали танцевать, и уже через несколько секунд из уха Стюартса потекла струйка крови. Звуки не должны были проникать за барьер, раз этого не могли сделать взрывы. Она собралась было скомандовать им прекратить свой танец, но тут звук оборвался.

Кэйли обернулась как раз вовремя, чтобы увидеть, как Майклс сворачивают последнему солдату шею своими чудовищными руками. Их исполинская грудь вздымалась от напряжения.

------

- В последний раз, Джеки, хватит называть это &#34;Слиться В Танце&#34;. Ценю твоё чувство юмора, но нельзя недооценивать серьёзность момента.

- Понимаю, док, понимаю.

- Не передумала? Вы с Андерсом в буквальном смысле обретёте одно тело. Чудо, что нам вообще одобрили этот опыт, и не хотелось бы похерить его из-за того, что тебе это кажется игрой.

- Да ладно, Вальдез, расслабься маленько. Мы своё дело знаем. - Она похлопала доктора по плечу. - Мы это репетировали. Мы готовы.

Доктор Вальдез, научный руководитель проекта &#34;Маркод&#34;, кивнул и повёл агента Молеру к испытательной площадке. Там уже стоял и ждал Андерс.

Движения кинезиоглифа, который они обозначили как ПМК-06, были быстрыми и изощрёнными, но сам он был на удивление непродолжительным. Едва доктор осознал, что кинезиоглиф начался, как всё закончилось - взрывные движения, повороты, переходы, и в конце - соприкосновение правых предплечий. С яркой беззвучной вспышкой Андерс и Молера исчезли.

В центре испытательной площадки стоял едва ли не самый идеально сложенный человек, которого когда-либо видел доктор Вальдез. Ростом за два метра, могучего телосложения, в том же трико, в которое были одеты Андерс и Молера. Великан напряг руку, под золотистой кожей вздулся бицепс.

Вальдез стоял, не в силах отвести ошеломлённого взгляда. Сработало. Они слились в одного идеального андрогина. Которому, похоже, нравилось просто стоять и восхищаться своим телом.

- Как... как вы себя чувствуете? - нашёл в себе силы выдохнуть Вальдез. Все остальные присутствующие затаили дыхание.

- Я... мы... Гм. Мы... - великан склонил голову набок, словно размышляя. - Майклс. Мы - Майклс. - На их лице просияла самая идеальная улыбка. - И нам просто замечательно! 

Голос звенел, как музыка.

Майклс пустились бегом, стали прыгать и ходить колесом по площадке с такой скоростью и проворством, какие ещё пять минут назад показались бы невозможным для человека таких габаритов. Это продолжалось несколько минут. Затем Майклс подбежали к Вальдезу, заключили его в объятия и без усилий подняли в воздух.

- Док, это невероятно!

- Вы оба в порядке? Вы оба... там?

- Да, мы оба там. Но я... Я - это я. Не складывается? Даже не знаю, как объяснить. Когда мы думаем, то думаем сразу двумя голосами, но одну и ту же мысль.

Майклс нахмурились и поставили Вальдеза обратно на пол.

- Так вот, док... А разделиться нам как?

------

Майклс принялись жестикулировать. &#34;//Вы в порядке?//&#34; - общаться через пузырь можно было только так. Почему-то пузырь пропускал свет, но ничего другое через него не проходило. 

&#34;//Мы в порядке//&#34; - просигналила она в ответ. Кровь из уха Стюартса уже перестала идти. Майклс кивнули, развернулись и с нечеловеческой скоростью понеслись к въездным воротам. Они поражали воображение. Руководство наложило на &#34;Слиться В Танце&#34; запрет - разменивать двух сотрудников на одного казалось им неравноценным, особенно с учётом того, что способа разделить людей обратно так и не нашлось. Но теперь Макмаллан уже сомневалась, //захотят ли// Майклс разделяться. Да и свою лямку они тянули, так что Кэйли было спокойнее от того, что Майклс рядом. Жаль только, что &#34;Хоровод&#34; на них не действовал.

Она помотала головой и сосредоточилась. С помощью дублей ей удалось удержать дорогу, но что-то было не так. Длань Змея перестала напирать.

- Осуигве, доложи обстановку.

- Здесь никого. В смысле, у входа. Отошли где-то минуту назад. По-моему, мы их прогнали.

Макмаллан нахмурилась. Слишком масштабное было нападение, чтобы они просто так сдались. Она сняла с пояса рацию.

- Всем постам, доложите обстановку.

Голоса из рации сообщили в ответ, что нападающие везде отошли. Кэйли ждала. Отозвались все кроме Радека.

------
Его труп нашли в кладовке. Убит ножом в спину. Единственная потеря в Сигма-2, и он даже не был на передовой. Погибли ещё двое охранников и один учёный. Всё нападение оказалось диверсией. Кто-то из Длани уже был внутри, и им надо было вывести его наружу.

Прошёл уже час. Её дубли давно схлопнулись. Возвращаться к одному потоку чувственного восприятия всегда немного шокировало после наплыва образов, звуков и чувств от множества тел, но сейчас притупившиеся чувства были кстати. Их обвели вокруг пальца. Макмаллан молча грохнула кулаком по столу. Сандерсон, руководитель комплекса, недовольно поморщилась, но тут же снова уставилась на какого-то незнакомого Кэйли лаборанта.

- Что попало в их руки?

- Досье по тридцать шесть-восемьдесят восемь, журналы разработки проекта &#34;Маркод&#34;, видеозаписи репети...

- //Что// попало в их руки, Иэн?

Лаборант помедлил с ответом.

- Всё, мэм. Они унесли всё.

------

Макс просматривал запись их набега на учреждение Фонда. Великолепный златокожий гигант играючи смял пятерых бойцов, уворачиваясь на ходу от пуль. О естественном происхождении этой штуки можно было и не заикаться. Потерь было больше, чем хотелось бы, но желаемое удалось добыть.

Видео продолжалось. Отряды одинаковых людей, светящиеся силовые поля, человек, двигающийся быстрее, чем следовало. И ещё этот великан. Максу доводилось слышать о том, что Фонд применяет на практике аномальные вещи, доходили даже слухи о команде скульпторов реальности, которую Фонд задействовал в редких случаях, но регулярное применение группы с такими способностями... Фонд вырывался вперёд.

Нельзя было, чтобы та малая часть Длани Змея, за которую отвечал Макс, оказалась в отстающих.

Макс проглядел найденные документы, стараясь понять, с чем предстоит иметь дело. Всё это было создано на основе одного танца. Увы, было неизвестно, откуда он взялся, но в этом скорее всего была замешана Библиотека.

Что-то привлекло его внимание. Танец, запрещённый вожаками Фонда.

Он промотал несколько найденных видеофайлов, пока не нашёл, что искал. Какие-то люди говорили, потом двое начали танцевать. Вспышка света, и вместо них появляется этот великан. Вот оно. Как они это называли? Он перемотал видео.

&#34;Слиться в танце&#34;.</textarea></pre>
