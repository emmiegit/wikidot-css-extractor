[[=image reel-to-reel-401190_640.jpg]]

この録音は元GRU&#34;P&#34;エージェント部局の職員であったエージェント・イヴァノフによってもたらされたオープンリール式の記録テープです。1979年に現在のロシア連邦スヴェルドロフスク州エカテリンブルグで引き起こされた[[[SCP-008]]]と思われる異常な症状を引き起こす細菌による生物災害についての証言が記録されています。[[footnote]]この事件は当時、腐った食肉の販売によって起きた伝染病として処理され、後にロシア政府によって炭疽菌の流出事故が起きたと訂正されました[[/footnote]]全編8巻に渡る録音ですが、このうち3~6巻及び8巻は未だ発見されていません。

録音された記録テープには『スヴェルドロフスク-災害記録：79年』と記されたラベルと共に下記のメモが張り付けられていました。

&gt; 私は遺さねばならない、あの血の上の救世主教会の人々の事を
&gt; エカテリーナの名を冠したあの町の人々の事を

[[collapsible show=&#34;+ Первый день（一日目）&#34; hide=&#34;- 再生&#34;]]

&gt; **[数秒のノイズ音]**
&gt; 
&gt; 1991年12月25日、ソビエト連邦が崩壊し、我らの&#34;P&#34;部局は今や再編と亡命、裏切り、とにかくあらゆる要因で崩壊状態にある。記録の消失を恐れ私GRU&#34;P&#34;部局、元部長ゲオルギー・ボリソヴィチ・アリべコフ退役小将はこの事件を音声に記録する事にした。この記録は複製を含め2点作成され一点はクレムリンに、もう一点はしかるべき外部組織に託すことにする、何処に託すかは私の後任が決める事だろう。
&gt; 
&gt; 事件はスヴァルドロフスク19、かつてエカテリンブルグと呼ばれた街で起こった。正確にはスヴァルドロフスク19軍事施設が発生元だった。
&gt; 
&gt; 知っているかね、ソビエトにはかつて閉鎖都市というものがあった。軍需工場や研究所、文化保存に機密保持など理由は様々だったが、スヴァルドロフスク19と呼ばれたあの町には軍需品工場と生物化学兵器の研究所が立ち並んでいたよ。存在を隠された町はいくつも存在し名目はともかく数十年もの間、秘密都市の数々は歴史の表舞台から姿を消したのだ。特にあの町では死んだことにされた不憫な戦死者に捕虜、政治犯が運び込まれそして日々消費されていった。
&gt; 
&gt;今では信じられない事だが何十万と人が住む都市で生物兵器の研究をしていたのだよ、あそこでは…… 
&gt; 
&gt; そしてあの4月、微かな春風と泥濘の季節、それは起こった。
&gt; 
&gt; 私は当時、査察として部下と共にあの町を訪れていた。当時進められていた超兵士計画の経過についての報告を受け、その成果の一端を受け取るのがその目的だ。
&gt; 19軍事施設では75年に廃棄した事にして隠蔽した生物兵器を貯蔵、研究、そして改良する生物兵器センターであった、特に改良に関しては国内有数の手腕を持っていたようだ。
&gt; 
&gt; 朝、古い友人であるグリーンベルク医師と啜ったボルシチの味をよく覚えている。あの甘く煮込まれたテーブルビートとスメタナの織り成す不協和音を伴う音楽的な味はもう二度と味わいたくない。私はグリーンベルク医師と部下のメジンスキーを伴い午前10時、あの重厚なゲートをくぐった。1972年の失敗作を構成しなおしたものを見物するためだ。
&gt; 
&gt; あの担当らしき軍人に案内され、無機質な会議室での長々と意味のない演説と2回の殺菌のうえ、我々は深い隈が病的な魅力を醸し出すあの女性研究者とその助手と共に観察室から円筒形の檻に閉じ込められたあの怪物を見た。それは変色した男性であった。だらしなく涎を垂らし左半身を半ば腐敗させたあの被検体は研究者からなりそこないのコシチュイと呼ばれていた。その瞳が意思を示すことはなく、ついぞあの被検体が自発的に行動する事もなかった。
&gt; 
&gt; 奴はある意味では確かにコシチュイ[[footnote]]スラヴ神話に登場するかりそめの不死を手に入れた醜い老人、魂と肉体を分離させることで不死身を得たとされている。[[/footnote]]であろう不死身の怪物であった。毒ガスや弾丸、小規模の爆発に耐え、頭部に攻撃を加えられ徹底的に破壊されるまで動くことを止めなかった。
&gt; 生命として終了された後も最終的に焼却されるその時まで傷口を肥大させ回復し続け、そしてあの薄汚れた灰になってやっと私は呼吸をすることを思い出した、それほどまでに恐ろしいものだった。
&gt; 
&gt; あれはとある█████と病原菌を一定比率で投与する事によって作り出すことが出来ると研究者は言い、そしてあの悪魔の病原体の入ったアンプルを取り出した。だがあのアンプルは封印されたものだった、008と呼ばれるそれは触れる事で感染し財団と呼ばれるあの組織と行った協定によって葬り去られることになっているものだ。
&gt; 
&gt; 今思えば、この研究者にすぐさま休息を与え隔離するか始末すべきだったのだ、そうすれば少なくともあんなことにはならなかった。だが私はそうしなかった。私は化け物を作った彼女を[判別不能]し、罵倒し、アンプルの封印を命じた、研究の凍結もだ。そしてあの事態を招いた。
&gt; 
&gt; すまない、[判別不能][[footnote]]この部分はテープを編集し意図的に消去した痕跡があります。[[/footnote]]よ。

**[数秒のノイズの後に録音が終了する。]**

[[/collapsible]]

エージェント・イヴァノフはテープについてに下記のような証言を残しています

&gt; **対象:** エージェント・イヴァノフ
&gt;  
&gt; **インタビュアー:** ████博士
&gt;  
&gt; **&lt;録音開始&gt;**
&gt;  
&gt; **████博士:**このテープは一体何処で入手したのですか？あなたが &#34;P&#34;部局に勤めていたときには既にアリべコフ氏は退役していたはずですが。
&gt;  
&gt; **エージェント・イヴァノフ:** アリべコフ退役小将は表向き退役していただけでしてね、実際は顧問としてたびたびGRU内の仕事に関わっていました。アドバイスにカウンセリング、聞くこと、答えることに関してあの老いぼれ小将はなかなかのものでしたよ。
&gt;  
&gt; **████博士:**なるほど、それでどういった経緯であなたの手に渡ったんです？
&gt;  
&gt; **エージェント・イヴァノフ:**買い取りました、何でもある将官が孫にプレゼントをしたいとかでちょっとした収入が必要だそうでして、問題は彼に息子も孫もいなかったという事ですが、詮索しないのが得策と考えました。
&gt;  
&gt; **████博士:**買った？機密書類を？
&gt;  
&gt;  **エージェント・イヴァノフは呆れたような顔で肩をすくめながら答えました。**
&gt;  
&gt; **エージェント・イヴァノフ:**はい、私が勤めていたあの頃はもう殆どありませんでしたが、名目をつけて情報を記録し、切り売りするエージェントが結構いたんですよ、ソビエトが崩壊したあの頃は特に。
&gt; 
&gt; **&lt;録音終了&gt;**
&gt;  
&gt; **終了報告書:** この時、このインタビューの様子を裏で計測していたエージェント・███によるとエージェント・イヴァノフは最後の発言時、心拍数の増加及び少量の発汗が認められ、さらなるインタビューによる追及が必要であると判断されました。


[[collapsible show=&#34;+ Второй день（2日目）&#34; hide=&#34;- 再生&#34;]]

&gt; **[数秒のノイズ音]**
&gt; 
&gt; 事が起こったのは翌日の事だった、無許可でエアロゾル化された何かが施設外に放出されたのだ。
&gt; 
&gt; スヴァルドロフスク19軍事施設はとんでもない大騒ぎになっていた。私はそれを周囲の軍需品工場から同志が詰めかけ、閉ざされたゲートの前で騒いでいるとメジンスキーによって知らされるまで、昨日に続いて北極海に沈められた放射線廃棄物を薄めたような液状の何かを啜っていた。グリーンベルクはなんであんなものを作れるのか疑問でならない、あれこそが生物兵器だと思うのだが……
&gt; 
&gt; まあとにかく、ソビエトで何かしらの群衆に近づくというのは機銃掃射を受けるのと等しい愚行なのは君たちも知っての事だろう、それは今回も同じだったよ。
&gt; 
&gt; **[数秒間の沈黙、ノイズだけが続く]**
&gt; 
&gt; 奴らが来たんだ。
&gt; 
&gt; あの薄汚い亡者の群れ、噛みつき、喰らい、そして地に満ちる事のみを考える愚鈍な化け物だ。西側の奴らが見たらゾンビとでも言うだろうな。
&gt; 
&gt; スヴァルドロフスク19軍事施設の周囲は地獄となった。群衆はその多さゆえに身動きが取れずにその半分以上が犠牲となり、街への感染拡大の要因となった。私はそれを離れた場所から眺めていたよ。
&gt; 
&gt; **[ため息とともに数秒間の沈黙が続く。]**
&gt; 
&gt; 私は部下に命じ、緊急指令-442を実行した。電話が通じたのでたやすい事だった。チェルノブイリの時のように街を封鎖したのさ。それは私すらこの町から出れないという事を示したが、幸いにもあの町では武器はいくらでも手に入った。私は街にいるGRU派閥のものを集め自体が収束するまで籠城する事にした。
&gt; 
&gt; 問題はあの亡者どもがコシチュイかラスプーチンであるかのように頑丈だったことだ。頭に損傷を与えるまで動き続ける。武器と食料をかき集めたはいいが、下手な工場の検問程度ではあの亡者の行進を止められそうになかった。だから私たちは血の上の救世主教会[[footnote]]ハリストス復活大聖堂の事、皇帝アレクサンドル2世を弔うために皇帝アレクサンドル3世によって建築が命じられた。現在は世界遺産となっている。[[/footnote]]に逃げ込んだ、かつて皇帝が立てた堅牢で、なおかつソビエト政府が破壊する事をためらうだろうあの建物にだ。
&gt; 
&gt; あの教会には街の住人が逃げ込んできていた。何人かは亡者の牙によって負傷しており始末する羽目になった。おかげで我々と街の住人には埋めることが出来ない溝が出来てしまった。これから掃討と消毒が行われるまで何日も共に過ごすというのに、残念なことだ。
&gt; 
&gt; **[深いため息の後ノイズが入り録音が終わる。]**

[[/collapsible]]

これは第2回目のインタビュー記録です、心拍数の不審な上昇についての証言をエージェント・イヴァノフに求めました。

&gt; **対象:** エージェント・イヴァノフ
&gt;  
&gt; **インタビュアー:** ████博士
&gt;  
&gt; **&lt;録音開始&gt;**
&gt;  
&gt; **████博士:**エージェント・イヴァノフ、あなたはまだ我々に隠している事があるのではありませんか？それについて先に話していただきたい。
&gt;  
&gt; **エージェント・イヴァノフ:** あー、やっぱりばれますかね、まいったな……ああ、あの老いぼれのクソ退役小将閣下は私の養父に当たる人でしてね、出来れば名誉を守りたかったのですがいいでしょう。ふむ、実はあの秘密指令-443なんですが、一般市民の虐殺を含むものなんですよ、一定の重要度を含む施設、文化財や軍事施設、研究所の職員を除く全ての住人を街ごと始末し、新たな住人を移住させて入れ替える、彼はそういう指令を命じました。幸いにも虐殺の内容を証言したテープは失われていたので黙っていればばれないと思ったのですがね。
&gt;  
&gt; **████博士:**当時、あの町に住んでいた住人の数は……
&gt;  
&gt; **エージェント・イヴァノフ:**80万人程度です、作戦には一月ほどかかりましたが、重要施設に逃げ込めた住人や予防措置の検疫によって選別された20万と少し以外は皆死にました……もっとも半分以上は008によってゾンビとなっていましたから、実際に殺された無実の一般市民は30万ほどでしょう。
&gt;  
&gt; **████博士:**それはどのように……？
&gt;  
&gt; **エージェント・イヴァノフ:**決まっているじゃないですか、可能な区域はナパームで焼き払い、無理な場所は兵士が狩りだして射殺しました。あれが蔓延するよりはよほどましだ。しかしそれを命じさせたのがあの老いぼれと考えると少しは口をつぐみたくなるものなんですよ、あれでも一応は育ててくれた親だった。
&gt; 
&gt; **&lt;録音終了&gt;**

3日目から6日目の記録について、エージェント・イヴァノフは予算の都合上買い取ることが出来ず、現在はロゴス・コーポレーションによって保管されているとの証言が得られました。現在この記録を確保するため、潜入工作が検討されています。

[[collapsible show=&#34;+ Седьмой день（7日目）&#34; hide=&#34;- 再生&#34;]]
&gt; **[数秒のノイズ]**
&gt; 
&gt; 天井で我々を見下ろしていた全能者ハリストス[[footnote]]東方正教会におけるイエス・キリストの事[[/footnote]]を損壊させたのは失敗だったようだ、一昨日の一件を経て市民との対立は深刻なものになりつつあった。グリーンベルク医師はなんとか間を取り持ち、関係を改善しようと努めてくれたが、決壊は目前だった。教会の周囲はあの亡者によって取り囲まれ、精神的にも限界が近いのもある。
&gt; 
&gt; 私はメジンスキーとグリーンベルク医師、それに何人かの信用できる仲間を連れて皇帝の為に作られた秘密通路から脱出する事を計画した。通路はこの町が出来た当初から存在している塩鉱に繋がっており、閉鎖されて今は人が逃げ込む余地はない。爆薬で秘密通路の入り口を崩せば亡者がなだれ込んでこようとも巻き込まれる心配はなかった。
&gt; 
&gt; 私たちは十分とは言えないものの物資を集め、持ち込んだ無線によって外を包囲する連中にこの事を伝えた。だが、それが仇となった。無線の使用を市民に発見され、我々は物資の完全な持ち出しを許されず秘密通路に逃げ込む羽目になった。仲間たちとは離れ離れになり、通路にたどり着けたのは私とメジンスキー、それにグリーンベルクの3人だけだった。
&gt; 
&gt; 最悪な事にはぐれた一人が封鎖した教会の入り口を解放し、亡者がなだれ込んでくるというおまけつきだった。
&gt; 
&gt; 私は合流を待たずに秘密通路の入り口を爆破した。それからは諸君らが知っての通りだ、私はグリーンベルク医師と情報隠蔽の話をし、メジンスキーと塩鉱の探索を行い翌日には出口を発見、そこで数日を過ごし救助されたという訳だ。
&gt; 
&gt; そして私は救助後、あの教会の成れの果てを見た。血の上の救世主教会を。
&gt; 
&gt; 生存者はいなかった、床も壁も、素晴らしく彩られたモザイク画も、全てが血に彩られ終末世界の新たな芸術作品をそこに完成させていた。私はあの光景を今もなお鮮明に覚えている。あの町は私のせいで滅んだ、そして痕跡を消し去ったのも私だ。だから、私はこうして微かな記録を残している。あの光景を少なくともロシアの中では二度と起こさないために。
&gt; 
&gt; **[数秒の空白の後に録音が終了する。]**

エージェント・イヴァノフはこの事件について下記のような補足を証言しています。

&gt; **対象:** エージェント・イヴァノフ
&gt;  
&gt; **インタビュアー:** ████博士
&gt;  
&gt; **&lt;録音開始&gt;**
&gt;  
&gt; **████博士:**エージェント・イヴァノフ、結局のところこの事件はどうして起こったのですか?
&gt;  
&gt; **エージェント・イヴァノフ:** それは調査によって判明しています。証言の一日目あの怪物の研究を行っていた女研究者、タチアナ・クルニコワによって引き起こされたものです。彼女はあの事件が起こった日、助手を殺害しエアロゾル化した008を散布したうえで自殺しています、表向きは。
&gt;  
&gt; **████博士:**表向きは？それは一体どういうことですか？
&gt;  
&gt; **エージェント・イヴァノフ:**彼女は死を偽装して逃走しました、エアロゾルの散布が行われる直前に風上の方向にヘリで逃走したのが映像記録で確認できます、貯蔵量を確認するにおそらく008を持って。
&gt;  
&gt; **████博士:**つまり収容されていない[[[SCP-008]]]が存在すると？そういう事……なのですか？
&gt;  
&gt; **エージェント・イヴァノフ:**はい、ゆえに私はこの記録を養父の命でロシア中から買い集めました。高い買い物でしたがこの証拠があれば機動部隊を動かす口実を作れる、少なくともフィールド・エージェントを派遣して調査を行うだけの大義名分は作れるでしょう、それが私と養父の目論見です。ロシア政府にはこれを再び調べて事件を表ざたにするリスクを冒す気概はありません。私は、未収容の[[[SCP-008]]]を探索するチームを作る必要性をここに提案します。
&gt; 
&gt; **&lt;録音終了&gt;**
