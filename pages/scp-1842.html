    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1842 - Dr. Wondertainment&#39;s Magic Microwave Set!
**Auteur :** [[user weizhong]]
**Traducteur :** [[user Siryon]]
**Date de publication originale :** 25 janvier 2014
[[include credit:end]]

**Objet n^^o^^ :** SCP-1842

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-1842-1 et SCP-1842-2 doivent être conservés dans des casiers de stockage séparés dans l’Aile Gamma du Site-118. Les membres du personnel souhaitant conduire des tests impliquant SCP-1842 doivent soumettre un formulaire de requête d’expérimentation à l&#39;actuel chercheur en charge des tests sur l’objet ou au directeur de l’Aile Gamma du Site-118.

SCP-1842-2 ne doit pas être utilisé afin de créer des formes cylindriques ressemblant à de la soupe en conserve en raison de la tendance de l’objet à produire des instances de [[[scp-2057|SCP-2057]]].

**Description :** SCP-1842 est un terme collectif se référant à SCP-1842-1 et à SCP-1842-2, qui forment un ensemble de jouets lorsque associés.

SCP-1842-1 est un jouet micro-ondes en bois coloré rose, violet et jaune. Il ne dispose pas de composants électriques. Les molettes et boutons de l’objet sont non-fonctionnels, et, à toutes fins pratiques, SCP-1842-1 est un micro-ondes en bois non-anormal jusqu&#39;à ce que SCP-1842-2 soit utilisé à l’intérieur.

SCP-1842-2 désigne une substance argilacée, actuellement contenue dans 20 bocaux en plastique, chacun contenant une variante de couleur différente. L’effet anormal de SCP-1842-2 se produit lorsqu&#39;il est modelé dans la forme d’un aliment et placé à l’intérieur de SCP-1842-1. Après avoir tourné les molettes, l’intérieur du composant micro-ondes commencera à luire, de manière similaire à un micro-ondes fonctionnel. Tourner plus ou moins la molette n&#39;a produit aucune différence sur le résultat.

Après approximativement 30 secondes, SCP-1842-1 produit un son de cloche. Suite à cela, la porte de l’objet s’ouvre, révélant que l’instance de SCP-1842-2 placée à l’intérieur a pris l’apparence, l’odeur, la texture et le goût de l’aliment d&#39;après lequel il a été initialement modelé. SCP-1842-2 post-cuisson est désigné SCP-1842-3.

Les tests de toxicologie indiquent que SCP-1842-2 est une substance toxique qui cause des nausées extrêmement fortes, des migraines, ainsi que d’autres symptômes concordant avec un empoisonnement au plomb environ trois minutes après la consommation. Si le sujet vomit la substance ou si elle est expulsée du système digestif du sujet, tous les symptômes de l’empoisonnement cesseront.

Une fois que SCP-1842-2 est transformé en SCP-1842-3, il n’est plus toxique. Néanmoins, il ne dispose toujours d&#39;aucune valeur nutritionnelle.

Les tests ont indiqué que la production de SCP-1842-2 dépend de ce qu&#39;imagine l’utilisateur de SCP-1842-1. L’objet essaiera de créer la représentation la plus précise de l’aliment imaginé, utilisant SCP-1842-2 comme base pour cela. Voir le Rapport de Tests SCP-1842-A pour davantage d’informations.

SCP-1842-1 est capable de répliquer une quantité actuellement inconnue de produits alimentaires. Il n&#39;est pas limité aux fonctions d’un micro-ondes normal, et peut produire des denrées qui ne sont normalement pas produites dans un micro-ondes, comme des desserts froids ou des aliments élaborés.

[[collapsible show=&#34;+ Addendum SCP-1842-A&#34; hide=&#34;- Addendum SCP-1842-A&#34;]]
La note suivante a été trouvée lors de la récupération de SCP-1842 :

&gt; Hé les enfants ! Avez-vous déjà voulu faire comme votre maman ou votre papa en les voyant cuisiner ? Eh bien maintenant vous pouvez, avec l’Ensemble Micro-ondes Magique du Dr Wondertainement !^^TM^^. Modelez simplement l’aliment appétissant que vous voulez cuisiner en utilisant ma Pâte à Modeler Super Spéciale^^TM^^, mettez-le dans le Micro-ondes Magique, tournez la molette, et voilà ! Une délicieuse surprise si réaliste qu&#39;elle en donne l&#39;eau à la bouche, vous allez épater votre famille et tous vos amis ! Cuisinez un somptueux gâteau au chocolat, une pizza au pepperoni brûlante, ou encore une immense coupe glacée ! Si vous pouvez l’imaginer : vous pouvez le modeler !
&gt;
&gt; Note : Ne pas consommer la Pâte à Modeler Super Spéciale^^TM^^ avant de la cuisiner.
[[/collapsible]]

[[collapsible show=&#34;+ Rapport de Tests SCP-1842-A&#34; hide =&#34;- Rapport de Tests SCP-1842-A&#34;]]
||**Rapport de Tests SCP-1842-A**||
&gt; **Test 1**
&gt; **Sujet :** D-850392
&gt; **Forme de SCP-1842-2 :** Un cône marron, surmonté d’une sphère rose.
&gt; **Résultats :** SCP-1842-1 a produit un (1) cornet de glace à la fraise. Le sujet a rapporté que le dessert était fade.
&gt; 
&gt; **Test 2**
&gt; **Sujet :** D-5315890
&gt; **Forme de SCP-1842-2 :** Une version plus détaillée du cornet de glace du Test 1. Sculptée afin de ressembler plus précisément à un cornet de glace à la fraise.
&gt; **Résultats :** SCP-1842-1 a produit un (1) cornet de glace à la fraise. Le sujet a rapporté que le dessert était délicieux.
&gt; //Notes : Nous pouvons conclure que le détail avec lequel SCP-1842-2 est modelé affecte le goût et la qualité de la nourriture produite. -Dr Louef.//
&gt; 
&gt; **Test 3**
&gt; **Sujet :** D-9013241
&gt; **Forme de SCP-1842-2 :** Un cube marron solide. Le sujet a pour instruction de penser à des pâtes en utilisant SCP-1842-1.
&gt; **Résultats :** Un cube marron ressemblant à un cube extrêmement compact de pâtes fettucine. D-9013241 a rapporté que la texture était extrêmement difficile à mastiquer en raison de la nature compacte du cube.
&gt; 
&gt; **Test 4**
&gt; **Sujet :** D-5382901
&gt; **Forme de SCP-1842-2 :** Une reconstitution détaillée d’un homard thermidor.
&gt; **Résultats :** SCP-1842-1 a produit un plat de homard thermidor d’une grande fidélité. Le sujet a rapporté que le plat était excellent, et que c’était &#34;le meilleur repas que j’aie jamais mangé&#34;.
&gt; //Notes : Il ne semble pas y avoir de limite à ce que SCP-1842-1 puisse produire en matière d’aliments, même avec des plats extrêmement complexes. -Dr Louef.//
&gt; 
&gt; **Test 5**
&gt; **Sujet :** D-1251789
&gt; **Forme de SCP-1842-2 :** Une sphère verte. Il a été dit au sujet de penser à du diamant.
&gt; **Résultats :** SCP-1842-1 fonctionna normalement, mais l’instance de SCP-1842-2 ne fut pas changée.
&gt; //Notes : SCP-1842 semble seulement être capable de produire des denrées alimentaires. -Dr Louef.//
&gt; 
&gt; **Test 6**
&gt; **Sujet :** D-678923
&gt; **Forme de SCP-1842-2 :** Une représentation anatomique détaillée d’un bras humain. Le sujet a eu pour ordre de de visualiser de la chair humaine.
&gt; **Résultats :** SCP-1842-2 n’a pas changé.
&gt; //Notes : Manifestement, SCP-1842-3 ne peut être produit seulement si l’utilisateur croit que ce qu’il imagine est un aliment, même si l’image mentale est comestible.//
&gt; 
&gt; **Test 7**
&gt; **Sujet :** D-678923
&gt; **Forme de SCP-1842-2 :** Une représentation noire d’un pistolet.
&gt; **Résultats :** Il a été initialement ordonné à D-678923 d’utiliser une représentation de réglisse noir. Cependant, D-678923 l’a rapidement remodelée en une forme de pistolet et a utilisé SCP-1841-1 avant que les gardes ne puissent l’arrêter. Le sujet a été éliminé par les gardes pendant que SCP-1842-1 fonctionnait. L&#39;instance de SCP-1842-3 modelée susmentionnée fut testée plus tard, et s’est avérée être une représentation d&#39;un pistolet non-fonctionnelle.
&gt; 
&gt; **Test 8**
&gt; **Sujet :** D-235789
&gt; **Forme de SCP-1842-2 :** Une représentation anatomique détaillée d’un bras humain. Le sujet était originellement membre d’un culte cannibale avant son arrestation.
&gt; **Résultats :** SCP-1842-1 a produit un bras humain détaillé grillé. Lors de la consommation, le sujet fit remarquer que le goût était &#34;superbe&#34;.
&gt; 
&gt; **Test 9**
&gt; **Sujet :** D-785201
&gt; **Forme de SCP-1842-2 :** Un modèle d’un bol de &#34;白酒虾&#34;, un plat chinois impliquant la consommation de crevettes vivantes baignées dans du vin blanc. Le sujet est né et a été élevé à Xinjiang, en Chine.
&gt; **Résultats :** SCP-1842-1 a produit plusieurs crevettes qui remuaient et bougeaient de manière similaire à une crevette vivante. Néanmoins, lors de tests plus avancés, il s&#39;est avéré qu&#39;il leur manquait la plupart de leurs organes vitaux et qu&#39;elles étaient en réalité mortes, malgré la présence de mouvements. Le sujet a rapporté que le goût des crevettes était assez fade.
&gt; 
&gt; **Test 10**
&gt; **Sujet :** D-124892
&gt; **Forme de SCP-1842-2 :** Une représentation de foie gras, un plat de foie de canard gavé. Il est montré au sujet une image de foie gras, mais en lui disant qu&#39;il est en réalité appelé une tarte tatin, un plat entièrement différent qui consiste en une tarte aux pommes caramélisée. Il est demandé au sujet de subvocaliser les mots &#34;tarte tatin&#34; pendant l’utilisation de SCP-1842-1.
&gt; **Résultats :** SCP-1842-1 a produit un plat de foie gras.
&gt; //Notes : À l’évidence, SCP-1842 ne produit pas nécessairement la version correcte d’un plat, mais plutôt ce que la personne croit être un plat, et cela même si elle n’identifie pas correctement ledit plat. -Dr Louef.//
[[/collapsible]]
