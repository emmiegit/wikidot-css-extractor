[[include component:image-block name=http://scpsandboxcn.wdfiles.com/local--resized-images/edge-chi/Warehouse/medium.jpg|caption=處於滿水位的SCP-CN-718|width=200px]]

**项目编号：**SCP-CN-718

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-718所在建築已被基金會前台公司買下並驅逐平民。一個來自MTF-辛巳-99 ([[span class=&#34;ruby&#34;]]最終舞者[[span class=&#34;rt&#34;]]Last Dancer[[/span]][[/span]])的四人小隊派駐於建築內。一旦發現SCP-CN-718內部開始注水，駐守人員需向上通報並做好SCP-CN-718-1可能出現的準備。在SCP-CN-718-1出現的情況下，應先試圖制服並收容對象，若收容被認為不可能則允許使用致命武力。

目前既存的SCP-CN-718-1屍體保管於Site-CN-77第四停屍間留做研究用途。

**描述：**SCP-CN-718為台灣███一座工廠的地下室。該地下室不存在於建築藍圖上。地下室為三層樓每層50m*50m*5m的空間，內部未發現異常物品且在平常時可自由進入。

每2至4個月[[footnote]]自從進入基金會收容以來，發生間隔從63天到107天不等[[/footnote]]，SCP-CN-718會從內部開始從不明來源進水，水質被形容是墨綠色混濁&#34;仿佛是沼澤一般&#34;，並在8小時內注滿整個SCP-CN-718。SCP-CN-718會維持滿水位10到14小時，然後水會以和注水時同樣的速度退去。在注水期間被放置在SCP-CN-718內部的物品或人員將會在被水體完全淹沒後遺失，目前所有追蹤遺失人員或物品的嘗試都失敗了。

SCP-CN-718-1是在SCP-CN-718內發現的實體的總稱。詳情請見SCP-CN-718探索報告及SCP-CN-718-1解剖報告。

[[collapsible show=&#34;+ SCP-CN-718探索報告-3&#34; hide=&#34;- 收起探索報告&#34;]]

**SCP-CN-718探索報告-3：**前兩次使用無線設備的探索都因人員進入SCP-CN-718後立即失去通訊而失敗。因而這次決定讓探索人員使用纜繩和地面指揮部連接。D-99963裝備標準有線式水下探索設備。紀錄如下：
&gt; **D-99963：**喔，這水沒有我想像的冷。
&gt; 
&gt; **指揮部：**請繼續前進。
&gt; 
&gt; **D-99963：**是啦，是啦。[髒話]，我幾乎甚麼都看不見。
&gt; 
&gt; **指揮部：**請形容一下你周遭的狀況。
&gt; 
&gt; **D-99963：**[髒話]要我說甚麼?這水混濁到探照燈完全透不過去，我甚至看不見自己的手。
&gt; 
&gt; （傳來的影像證實D-99963的敘述，水下可見度低於10公分。）
&gt; 
&gt; **指揮部：**收到了，請試著往下一層移動。你事前看過結構圖，應該有辦法循著牆壁找到坡道。
&gt; 
&gt; **D-99963：**我瞭。
&gt; 
&gt; [無關內容刪除]
&gt; 
&gt; **D-99963：**好，我找到坡道了，現在開始往下走...[髒話]!啊啊啊啊!!!
&gt; 
&gt; （影像及語音傳輸突然中斷，纜繩被快速伸展。在指揮部決定停下纜繩時纜繩已被延伸出700公尺長度，隨後語音傳輸突然恢復，但沒有影像。）
&gt; 
&gt; **D-99963：**啊啊啊啊!我[髒話]!
&gt; 
&gt; **指揮部：**D-99963?請回覆。
&gt; 
&gt; **D-99963：**[髒話]你們為什麼拖了那麼久?我還以為我死定了!
&gt; 
&gt; **指揮部：**冷靜下來。剛才發生了甚麼事?我們這裡失去了影像紀錄。
&gt; 
&gt; **D-99963：**好...。我剛才沿著坡道走到一半，然後大概是有崩塌之類的，我一腳踩空就掉進去了。我感覺自己好像下沉了快半小時你們才終於拉住我。
&gt; 
&gt; **指揮部：**D-99963，打開你潛水裝上的時鐘，上面顯示幾點?
&gt; 
&gt; **D-99963：**11點54分，怎麼了?
&gt; 
&gt; （此時時間為11點29分。）
&gt; 
&gt; **指揮部：**先不用擔心。你有沒有覺得耳朵或牙齒或其他部位不舒服?
&gt; 
&gt; **D-99963：**都沒事，除了被嚇出屎來以外。
&gt; 
&gt; **指揮部：**所以沒有擠壓症的症狀[[footnote]]外界壓力上升過快造成的傷害[[/footnote]]，這是好事。現在開啟水壓計檢查一下現在水壓，如果你到了水壓太高的地方我們回收時就得慢慢來。
&gt; 
&gt; **D-99963：**嗯...博士?我想這玩意壞掉了。
&gt; 
&gt; **指揮部：**怎麼了?
&gt; 
&gt; **D-99963：**上面顯示外界壓力是1.7大氣壓，可是我怎麼看都不像是離水面這麼近。
&gt; 
&gt; **指揮部：**收到。你看得清楚周圍狀況嗎?還是能見度一樣低?
&gt; 
&gt; **D-99963：**不，水變得非常清澈，我探照燈的光可以照非常遠。事實上清澈到有些不自然，連點浮屑都沒有。不過完全沒有光。我對四周都試著照了一下，甚麼都沒有看到，簡直就像在純粹的黑暗中一樣。
&gt; 
&gt; **D-99963：**等等，我看到了甚麼...。
&gt; 
&gt; **D-99963：**我[髒話]!他過來了!
&gt; 
&gt; **指揮部：**請詳述你看到的東西。
&gt; 
&gt; **D-99963：**那[髒話]的是個人!他沒穿潛水裝，看起來像具屍體一樣!喔[髒話]他直直望著我!
&gt; 
&gt; **指揮部：**把探照燈關掉!
&gt; 
&gt; **D-99963：**啥?!你[髒話]的瘋了嗎?
&gt; 
&gt; **指揮部：**光源會洩漏你的位置!把燈關掉!快!
&gt; 
&gt; **D-99963：**喔對!...好，我關掉燈了，但現在要怎麼辦?
&gt; 
&gt; **指揮部：**把潛水服的熱成像儀打開，然後觀察對方的位置，非必要不要接觸對方。
&gt; 
&gt; **D-99963：**好的。 (大聲喘息聲)
&gt; 
&gt; **指揮部：**D-99963回報，你看到甚麼。
&gt; 
&gt; **D-99963：**那傢伙就在我面前不到10公尺處摸索，好像在找...喔[髒話]把我拉上去，拜托快把我拉上去。
&gt; 
&gt; **指揮部：**發生甚麼事了?
&gt; 
&gt; **D-99963：**不只他一個，越來越多東西聚集過來了，至少有上百...不，上千人，老天爺我求你快把我拉上去。
&gt; 
&gt; （指揮部內部討論後決定收回纜繩。）
&gt; 
&gt; **指揮部：**好，準備好，我們開始回收纜繩了。
&gt; 
&gt; **D-99963：**感謝...[髒話]!一定是纜繩的動作被他們發現了!拜託快一點!
&gt; 
&gt; **指揮部：**我們已經是全力運轉了，請繼續描述你看到的狀況好讓我們準備。
&gt; 
&gt; **D-99963：**他們所有人都朝我游過來!太快了，怎麼可能有人游得...我要被抓到了!!
&gt; 
&gt; （此時捲繩機的速度突然減慢了下來，仿佛D-99963的重量突然變重。）
&gt; 
&gt; **D-99963：**[雜音]...沒有攻擊...[雜音]...抓著纜繩...[雜音]...上去。
&gt; 
&gt; （指揮部決定通報Site-CN-77調派機動特遣隊增援以應對可能的敵性實體。）
&gt; 
&gt; **D-99963：**[雜音]...多...[雜音]...肯放手...[雜音]...上萬...[雜音]...斷...[雜音]...。
&gt; 
&gt; （捲繩機的速度恢復正常，語音通訊中斷且無法復原。）
&gt; 
&gt; &lt;記錄結束&gt;
**後續報告：**之後指揮部一共收回了長12,633公尺的纜繩，遠多於送出的量。纜繩在尾端斷裂，分析的結果顯示在斷裂之前纜繩承受了[數據刪除]牛頓的力量。值得一提的是捲繩機所受到的拉力遠低於此數值。

兩名人形實體抓著斷裂的纜繩末端離開了SCP-CN-718並立即試圖逃離，在作為增援趕到的MTF-辛巳-99成員接近時兩名人形實體立即對隊員展開攻擊而遭到射殺。人形實體隨即被編為SCP-CN-718-1並送回Site-CN-77解剖。

[[/collapsible]]
@@@@
[[collapsible show=&#34;+ SCP-CN-718-1解剖報告&#34; hide=&#34;- 收起解剖報告&#34;]]

SCP-CN-718-1的死因為溺死而非槍擊，兩名都是。他們怎麼在已經死亡的狀態下行動及保有體溫仍舊不明。

在解剖學方面SCP-CN-718-1與人類相當相似，但是還是有些不同。因為兩具屍體都已經出現腐敗跡象所以沒辦法完全辨識，但目前可觀察到與人類的不同點包括：額外的心室、手腳多指、以及腹部多出了一個用途不明的器官。

[[/collapsible]]
