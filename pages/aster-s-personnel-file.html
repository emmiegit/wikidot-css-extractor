    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:theme:black-highlighter-theme]]
[[include :scp-wiki:component:pride-highlighter |inc-lsb-alt= --]]]
欢迎。
Welcome.
Bienvenue.
Bonvenon.

Aster为一中国血统的██岁女性。[数据删除]

------

翻译列表：

[[[scp-4958| SCP-4958]]][[collapsible show=&#34;+ 显示翻译笔记&#34; hide=&#34;- 隐藏翻译笔记&#34;]]
这是我翻译的第一篇SCP，然后翻译完了就淡了很长一段时间的圈……结果回来以后发现忘了编号又找不到自己翻译的文章最后是用站内搜索自己用户名搜出来的……但是后来一直有在跟进原文档以及更新翻译进度。
感谢[[*user miumeat]]为我的翻译添加翻页模组！
[[/collapsible]]
[[[tjalla| Tjalla挂钟]]]
[[collapsible show=&#34;+ 显示翻译笔记&#34; hide=&#34;- 隐藏翻译笔记&#34;]]
选这篇的原因其实是因为它是[[[scp-3008| 3008]]]同人里面最短的一篇……本来以为是恐怖故事，结果是BE的百合故事……
[[/collapsible]]
[[[http://scp-wiki-cn.wikidot.com/scpdeclassified:scp-1730| SCP-1730解密 第I部分]]]
[[collapsible show=&#34;+ 显示翻译笔记&#34; hide=&#34;- 隐藏翻译笔记&#34;]]
本着对[[[scp-1730| 1730]]]的爱翻译了这篇（其实是因为这篇比较短），然后可能是蹭了1730热度的原因这篇是到现在为止我的翻译里反响最好的一篇。现在在翻有它两倍长的第二部分。
导致了[[[http://scp-wiki-cn.wikidot.com/forum/t-13095414/freedom-koo|这个帖子]]]的诞生。
[[/collapsible]]
[[[scp-4818| SCP-4818]]]
[[collapsible show=&#34;+ 显示翻译笔记&#34; hide=&#34;- 隐藏翻译笔记&#34;]]
被[[*user Doctor Craziness]]推荐的翻译，结果我给他甩了一口更大的锅【捂脸】翻译的时候倒是觉得挺好玩的，Leora超可爱！
感谢[[*user miumeat]]为我的翻译添加翻页模组！
[[/collapsible]]
[[[experiment-log-826| 实验记录826]]]
[[collapsible show=&#34;+ 显示翻译笔记&#34; hide=&#34;- 隐藏翻译笔记&#34;]]
翻译的最轻松也是最难的一篇，最轻松是因为段落都不长也没什么长难句，最难是因为里面提到的书我一本都没看过，有的书甚至找不到中文译本导致我找各种角色的中文名找了好久【捂脸】
本人翻译部分已校对完毕。
[[/collapsible]]
翻译[[[http://scp-wiki-cn.wikidot.com/adult:dr-bright-is-not-allowed-to-do-at-the-foundation/noredirect/true|基金会不允许Bright博士做的事]]]条目307和309，添加译注88-91
[[collapsible show=&#34;+ 显示翻译笔记&#34; hide=&#34;- 隐藏翻译笔记&#34;]]
翻译搞笑条目就是愉快
[[/collapsible]]
[[[scpdeclassified:scp-1730-2|SCP-1730解密 第II部分]]]
[[collapsible show=&#34;+ 显示翻译笔记&#34; hide=&#34;- 隐藏翻译笔记&#34;]]
终于翻译完了。感慨万千。不过这篇作者搞错了很多细节，包括霍利斯上尉以及两个Tau-5的性别……以及欢迎大家前去Reddit评论区围观仙人掌被Tau-5原作者打脸（笑死）
[[/collapsible]]
翻译[http://scp-wiki-cn.wikidot.com/scp-2673-containment-maintenance-log SCP-2673收容维护记录]第一条
[[collapsible show=&#34;+ 显示翻译笔记&#34; hide=&#34;- 隐藏翻译笔记&#34;]]
我好方啊（？
&gt; 原文：
&gt; **Date:** mm/dd/yyyy
&gt; **Comments:** Optional
&gt; 
&gt; The verse you write,
&gt; Must have some form,
&gt; About this skip,
&gt; How&#39;s it contained,
&gt; 
&gt; This log maintained,
&gt; Don&#39;t let it slip,
&gt; From standards norm,
&gt; And do it right.
&gt; 
&gt; 译文：
&gt; **日期：**mm/dd/yyyy
&gt; **评论：**随意
&gt; 
&gt; 所写韵文，
&gt; 必须含有，
&gt; 这个skip，
&gt; 如何收容，
&gt; 
&gt; 维护记录，
&gt; 别让它从，
&gt; 常态逃脱，
&gt; 好好干吧。
[[/collapsible]]

校对[[[lily-s-proposal|美丽新世界]]][[collapsible show=&#34;+ 显示备注&#34; hide=&#34;- 隐藏备注&#34;]]
很短的文章所以比较水，写进来是因为要对自己过目的文章负责。有一些小错，但对整体意思没有太大的影响。到现在为止校对的所有文章里问题最少的一篇（可能是因为短）。[[/collapsible]]
校对[[[SCP-2797]]][[collapsible show=&#34;+ 显示备注&#34; hide=&#34;- 隐藏备注&#34;]]正如我在[[[http://scp-wiki-cn.wikidot.com/forum/t-10899840/scp-2797|原文评论区]]]所说，原翻译错误百出不忍卒读。两百多字的文章一共有十几处错误。校对花了我大概半个小时。以及根据某东欧小姐姐，蛋白质和松鼠在俄语里不是同一个词。[[/collapsible]]
校对[[[SCP-2851]]]
[[collapsible show=&#34;+ 显示备注&#34; hide=&#34;- 隐藏备注&#34;]]比[[[scp-2797|松鼠那篇]]]稍好一些，但是不通顺的地方还是很多。至少没有什么让人咂舌的错误。[[/collapsible]]
校对[[[SCP-2690]]]（其实没干啥，这篇没有错误）
[[collapsible show=&#34;+ 显示备注&#34; hide=&#34;- 隐藏备注&#34;]]写在这里只表示这篇我有过目。[[/collapsible]]
校对[[[SCP-3637]]]
[[collapsible show=&#34;+ 显示备注&#34; hide=&#34;- 隐藏备注&#34;]]没什么大错，有错也不影响原文意思。只是有一个地方错的非常迷惑，原文写的是离蒙大拿州某县以东8千米，原翻译写的是离蒙古█████50千米……我：？？？[[/collapsible]]
校对[http://scp-wiki-cn.wikidot.com/dont-get-used-to-it 不要习以为常]
[[collapsible show=&#34;+ 显示备注&#34; hide=&#34;- 隐藏备注&#34;]]有的地方完全翻错了……还有漏译……感觉不是原译者能力问题是修改机翻的时候没看原文……[[/collapsible]]
校对[https://scp-wiki-cn.wikidot.com/the-urge-that-betrays 冲动是魔鬼]
[[collapsible show=&#34;+ 显示备注&#34; hide=&#34;- 隐藏备注&#34;]]只有几个小错。不过我在看这篇之前真心认为黄貂鱼和蝠鲼是一个东西……[[/collapsible]]
校对[[[SCP-545]]]
[[collapsible show=&#34;+ 显示备注&#34; hide=&#34;- 隐藏备注&#34;]]错误不少，但确实不完全是译者的问题……首先这篇写得很含糊，然后主站之前还有人魔改了一部分原文，所以翻译成啥样我都不奇怪了……[[/collapsible]]
校对[[[SCP-2475]]]
[[collapsible show=&#34;+ 显示备注&#34; hide=&#34;- 隐藏备注&#34;]]没什么好说的。文章很短，有几处小错。[[/collapsible]]
校对[[[SCP-2838]]]
[[collapsible show=&#34;+ 显示备注&#34; hide=&#34;- 隐藏备注&#34;]]附录最后一句意思整个错了……[[/collapsible]]
