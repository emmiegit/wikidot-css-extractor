    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]

Wychwalam Ciebie, O Kaheku
Ty, który kształtujesz nieba wedle Twoich Myśli
I zakrzywiasz ziemię na Życzenie

Oddaję mój majątek Tobie, O Kaheku
Abym mógł w pełni cię kochać i w pełni oddawać cześć Tobie
I wyzwolić się z ziemskich okowów

Oddaję moje ciało Tobie, O Kaheku
Bo moje ciało jest niczym pod Twoją Potęgą
I ciało jedynie mnie ogranicza

Oddaję mój umysł Tobie, O Kaheku
Bo mój umysł nie jest w stanie ogarnąć Twojej Chwały
I nie potrzebuję go do pełnienia obowiązków

Oddaję moją duszę Tobie, O Kaheku
Bo moja dusza jest Twoim wspaniałym Stworzeniem
I nie jestem jej warty

Oddaję moje życie Tobie, O Kaheku
Bo żyjąc moja miłość do Ciebie jest ograniczona i próżna
I wkrótce będę wolny

//Przypis Tłumacza – Kapłani Kaheka spędzają od dziesięciu do pięćdziesięciu lat w świątyni, oddając się studiowaniu i komunikacji z bogami. Kiedy skończą, zostają rytualnie poświęceni, aby przybliżyć się do Kaheka.  Ta inwokacja jest recytowana przez nich na początku posługi i podczas ofiary.//</textarea></pre>
