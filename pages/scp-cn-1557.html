**项目编号：**SCP-CN-1557

**项目等级：**Safe

**特殊收容措施：**SCP-CN-1557已被就地收容，对外伪装为废弃的建筑物，并在其正门与每层的楼梯间入口处设置闭路摄像头，一支安保小队驻扎在项目外围，并对误入平民执行标准驱离程序。

**描述：**SCP-CN-1557是一幢占地140平方米、高15米的居民楼，位于中国██市。据调查，该建筑物建设于1999年。于其外部共有47扇窗与一扇大门，其内部共分为6层，每层可容3户住家，每层的天花板设有一个声控灯。项目内未设有电梯，但设有双跑式楼梯。

SCP-CN-1557在每晚的9时至次日凌晨3时会出现间歇性的声音，但无法发现其声源。已观测到的异常效应包括但不限于搬运桌子、椅子等木质品的撞击声、动物的鸣叫声[[footnote]]猫科小型动物的异常效应尤为显著[[/footnote]]、金属薄片的摩擦声[[footnote]]通常为刀具与磨刀石的摩擦声[[/footnote]]、陶瓷制具破碎的声音、陈旧门窗打开或关闭的声音，其响度由5分贝至50分贝不等，频率一般为200~3000赫兹。

长期处于上述异常现象影响之下的人员会出现下述类型的症状：
* 难以入睡
* 口齿不清
* 记忆力严重衰退
* 幻听
* 头晕眼花
* 精神分裂
* --心脑血管疾病--死亡
------

**附录1：**采访记录

[[collapsible show=&#34;+Dr.Suloob与D-1215&#34; hide=&#34;-关闭采访记录&#34;]]
[[include component:image-block name=20200829212000.png|caption=303号房间内景（拍摄于2002年6月10日）]]
**受访者：**D-1215
 
**采访者：**Dr.Suloob

**前言：**为进一步探明SCP-CN-1557的异常性质，由2003年3月24日至4月10日，D-1215被命令暂居于SCP-CN-1557的303号房间，并安装监控设备以监测对象活动。

&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **Dr.Suloob：**你居住的这几天有听到什么异常声音吗？
&gt; 
&gt; **D-1215：**啊……很多，像是有什么东西在移动，那声音就像“吱……咔咔咔……”
&gt; 
&gt; **Dr.Suloob：**请停一下，你能确定它的具体来源吗？
&gt; 
&gt; **D-1215：**这……我不敢确定。我第一次听到这声音时以为是隔壁发出的，我就向他喊“喂，大半夜的让不让人睡觉！”它没理我，我多次对它喊同样的内容，它虽然断断续续的，但后来依然响着。我寻思着是不是屋里的声呢，我就把屋翻了个遍，没啥发声的东西。后来我就确定那是走廊里的。
&gt; 
&gt; **Dr.Suloob：**你为什么不敢确定声音的来源呢？是因为那声音使你没有方向感吗？
&gt; 
&gt; **D-1215：**也许是的吧，它总是这里出一声，那里又来一声。
&gt; 
&gt; **Dr.Suloob：**你在听到那些奇奇怪怪的声音时有开门到走廊里看过吗？
&gt; 
&gt; **D-1215：**那里都是你们的安保，我一出门别再以为我是要出逃呢。
&gt; 
&gt; **Dr.Suloob：**额，除此之外，你有什么不舒服的吗？
&gt; 
&gt; **D-1215：**我没有啥不舒服，唯一的不舒服就是我不想待在这！
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
[[/collapsible]]

[[collapsible show=&#34;+Dr.Suloob与特工&#34; hide=&#34;-关闭采访记录&#34;]]

**受访者：**李特工
 
**采访者：**Dr.Suloob
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **Dr.Suloob：**好的特工，开始吧。你最近有听到什么让你感觉不舒服的声音吗？
&gt; 
&gt; **李特工：**这个……没有，晚上很安静，有时候我们都快睡着了。
&gt; 
&gt; **Dr.Suloob：**你睡过吗？
&gt; 
&gt; **李特工：**啊啊啊？我很少睡觉，我和我的同伴轮班看守，我没犯什么错吧？
&gt; 
&gt; **Dr.Suloob：**不，我就问一下，你醒后有什么东西发生改变吗？
&gt; 
&gt; **李特工：**没有，一切都好好的，说实话，我根本不觉得它是一个异常，一直都很安静。它只不过环境脏了点，也不恐怖，夜晚与清晨也是那样的美好……
&gt; 
&gt; **Dr.Suloob：**请允许我打断你的叙述，言归正传，你在不睡觉的时候声控灯会亮吗？
&gt; 
&gt; **李特工：**有时候吧，怎么了？
&gt; 
&gt; **Dr.Suloob：**没事。顺便一提，你有任何身体和心理上的不适症状吗？
&gt; 
&gt; **李特工：**没有，甚至可以说我很舒服。
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
[[/collapsible]]

**附录3：**事故记录

[[collapsible show=&#34;+文案#SCP-CN-1557-G&#34; hide=&#34;-关闭文案&#34;]]
//**前言：**以下为2003年5月至2013年5月间SCP-CN-1557内发生的重要事故的记录。//
&gt; 
&gt; **[2003/19/5]**在实验的第12天凌晨3时进行例行检查，但未发现于102房间配合实验的D-1210，监控录像也无一有关记录。
&gt; 
&gt; **[2003/11/11]**D-1224的实验场所203房间，在实验的第6天晚11时20分，监控中出现一名人形实体[[footnote]]安保人员没有发现该人形实体并且坚持认为其具有不可视性[[/footnote]]。该男子由11时20分至11时30分持续敲打203房间的门，但该房间的D级人员并未察觉故没有开门。该男子在11时30分整用力撕毁设置在门上的门牌，同时，特工发现了门牌存在撕毁痕迹，随即该特工由于未知原因昏迷。203房间的门牌号在不经意间被重新贴好，但被更改为“204”。
&gt; 
&gt; **[2004/13/7]**走廊里再次出现另一人形实体。其由1楼向上行的过程中，4楼与5楼的监控录像并没有监测到它，而是当其消失在3楼监控的视野后，立即出现在6楼的监控视野中。该个体注视监控3秒后，监控失去信号。当信号重连后，位于6层的3名D级人员均死亡。
&gt; 
&gt; **[2005/1/1]**走廊内的所有监控失效，根据安保人员的描述，于未知时间，所有门上突然出现一幅来源未知的画作，但所有人员[[footnote]]包括听说此事件但在当时并没有在现场的研究员与博士[[/footnote]]对于此事件都不具备较为清晰的记忆。
&gt; 
&gt; **[2005/9/10]**[数据删除]
&gt; 
&gt; **[2006/2/13]**[数据删除]
&gt; 
&gt; **[████/██/█]**D-1233所住的501房间的门流出大量血液（约1200mL），其中掺杂这少许人类毛发。但D-1233却称其房间内未发生任何异常现象。
&gt; 
&gt; **[2008/5/3]**根据监控显示，本日的所有声控灯均由未知原因损坏，平台和台阶上出现少量未知液体。
&gt; 
&gt; **[2010/4/20]**D-1236于其实验房间402号失踪，监控显示其被未知实体关进冰箱。
&gt; 
&gt; **[2010/12/13]**根据本日所有D级人员的叙述，电器无法正常使用，位于房间内的所有时钟的秒针均逆时针旋转，但时针和分针依然保持正常状态。
&gt; 
&gt; **[2012/6/█]**[数据删除]
&gt; 
&gt; **[2013/4/20]**D-1236在其失踪的3年后再次出现在402号房间内，对象称其持续配合基金会实验，而且仅在其房间度过一晚。
&gt;
