**Объект №:** SCP-1262-RU

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** SCP-1262-1 и останки SCP-1262-2 хранятся на складе аномальных предметов низкой важности Зоны 7+. После инцидента 1262-1 (см. приложение 3) SCP-1262-2 считается предположительно нейтрализованным.

[[collapsible show=&#34;Архивные условия содержания, действовавшие до инцидента 1262-1&#34; hide=&#34;Закрыть&#34;]]
Ввиду того, что SCP-1262-2 не проявляет каких-либо потребностей для поддержания жизни, SCP-1262 содержится подвешенным в вентилируемой звукоизолированной камере сейфового типа подходящих размеров, оборудованной средствами видеонаблюдения и звукозаписи.

Звуки, издаваемые SCP-1262-2, записываются и анализируются ввиду возможности уточнения с их помощью происхождения и сущности субъекта.
[[/collapsible]]

**Описание:** SCP-1262 -- совокупное обозначение для SCP-1262-1 и SCP-1262-2.

SCP-1262-1 представляет собой деревянный обруч диаметром около 40 см с петлёй для подвеса, оплетённый толстой нитью аналогично традиционному талисману &#34;ловец снов&#34;, неизвестным образом удерживающий SCP-1262-2. Иных аномальных свойств у данного предмета не обнаружено. Анализ волокон нити показал присутствие в них серебра и человеческих волос.

SCP-1262-2 -- гуманоидное существо ростом также около 40 см худощавого телосложения с вытянутыми конечностями, непропорционально большой головой неправильной грушевидной формы с большими выпуклыми глазами, напоминающими глаза земноводных, коротким носом и широким ртом с большим количеством заострённых зубов, а также длинным гибким хвостом с ядовитым шипом на конце. На руках и ногах субъекта находится по 4 пальца, оканчивающихся острыми когтями. Кожа SCP-1262-2 имеет буро-оранжевый оттенок. На субъекте надет лишь чрезвычайно загрязнённый кусок неидентифицированной ткани, используемый в качестве набедренной повязки.

SCP-1262-2 практически непрерывно выкрикивает ругательства, оскорбления и угрозы на различных языках, включая мёртвые, а также неидентифицированные наборы звуков, вероятнее всего, являющиеся фразами аналогичного содержания на неизвестном языке или языках. На любые попытки контакта субъект отвечает лишь новыми потоками брани. Тем не менее, однажды среди выкрикиваемых субъектом фраз промелькнула угроза пожаловаться неким &#34;онири&#34; (?), что, учитывая его происхождение (см. приложение 1), может указывать на его связь с СО &#34;Коллектив Онир&#34;[[footnote]]Фраза была произнесена на русском языке; тем не менее, слово &#34;онири&#34; прозвучала близко к греческому Ὄνειροι, что укрепляет уверенность в данной атрибуции.[[/footnote]].

Голова, конечности и хвост SCP-1262-2 удерживаются нитями SCP-1262-1. По всей видимости, нити SCP-1262-1 неким образом вступают во взаимодействие с кожей SCP-1262-2, прочно приклеивая его аналогично тому, как насекомые приклеиваются к паутине. Никакие обычные предметы с SCP-1262-1 подобным образом не взаимодействуют. Испытания прочности удержания не проводились во избежание нарушения самосодержания объекта.

**Обновление информации от 27.03.2014:** В настоящее время SCP-1262-2 считается нейтрализованным (см. приложение 3). Условия содержания обновлены. Начата подготовка экспериментов для установления сохранившихся аномальных свойств SCP-1262-1 (более подробную информацию см. в приложении 4).

**История обнаружения:** SCP-1262 был обнаружен 13.09.2013 в мусорном контейнере, находящемся во дворе по адресу [УДАЛЕНО], Москва, Россия, прохожими, обратившими внимание на странные звуки, доносившиеся из контейнера. Диспетчер МЧС, являющийся внедрённым агентом Фонда, оповестил об обнаружении возможной аномалии ближайшую Зону, и на место происшествия была отправлена группа содержания. Объект был изъят, свидетели опрошены и обработаны амнезиаками.

В ходе дальнейшего расследования было установлено, что объект был выброшен гражданкой Васильевой С. П., проживающей в доме по соседству. Свидетельница также была опрошена (см. приложение 1) и обработана амнезиаком.

**Приложение 1:** Протокол интервью 1262-11 от 30.09.2013
[[collapsible show=&#34;Открыть&#34; hide=&#34;Закрыть&#34; hideLocation=&#34;both&#34;]]
**Опрашиваемый:** Васильева Светлана Петровна -- свидетельница, обнаружившая SCP-1262 (В.)
**Опрашивающий:** агент Матвеев (М.)
&gt; //&lt;Начало записи&gt;//
&gt;
&gt; **М.:** Добрый день, Светлана Петровна.
&gt;
&gt; **В.:** Здравствуйте.
&gt;
&gt; //&lt;Не относящийся к делу фрагмент удалён&gt;//
&gt;
&gt; **М.:** Меня интересует, где и как вы нашли то... существо с обручем, которое вы вынесли на помойку около двух недель тому назад. Расскажите, пожалуйста, подробно.
&gt;
&gt; **В.:** Подробно? Ну, всё началось с того, что меня мучили кошмары по ночам, в которых часто фигурировала эта тварь. Я её хорошо запомнила.
&gt;
&gt; **М.:** Когда это началось?
&gt;
&gt; **В.:** Да уж не меньше десяти лет назад. К кому я только не обращалась! Всех психологов, психотерапевтов, даже психиатров обошла. Стыдно сказать, уже до экстрасенсов добралась, амулетами обвешалась, как ёлка новогодняя... Никто не помог. Кое-кто в церковь советовал сходить, я уж думать начала, может, правда зря не верю? А тут шла, как обычно, вечером через парк домой, смотрю -- ярмарку новую развернули. В Москве ведь в последнее время часто всякие ярмарки выходного дня и тому подобное проходят. Ещё название необычное такое: &#34;Ярмарка Фонарщиков&#34; -- с заглавной буквы &#34;Фонарщиков&#34;. Заглянула из любопытства, а там -- ну, в основном барахло всякое, ну и одна палатка со всякими... оберегами, что ли... Ну да, и ещё тётка там такая колоритная сидела, цыганка -- не цыганка... В общем, слово за слово, разговорились, ну и я сама не заметила, как про эти свои кошмары рассказала. Она мне эту штуковину и предложила.
&gt;
&gt; **М.:** Оплетённый нитью обруч?
&gt;
&gt; **В.** Ну да. Я решила -- почему бы и нет? -- купила эту штуку. Продавщица у меня ещё пару моих волос попросила, вплела их в ту нитку. Ну я домой пришла, повесила эту штуку в комнате. Ночью спала нормально, а утром проснулась от жуткого визга. Смотрю -- на нитках эта самая тварь бьётся, ругается на чём свет стоит. А я даже не знаю, что делать -- у неё вон какие зубы, когти, да и хвост как у скорпиона, наверняка ядовитый. Ну, к вечеру смелости набралась, подцепила всю эту штуку шваброй, сунула в мешок да на помойку вынесла. Дальше вы лучше меня знаете.
&gt;
&gt; **М.:** А спите теперь как?
&gt;
&gt; **В.:** Знаете, нормально. Кошмары как рукой сняло. Спасибо тем Фонарщикам, кем бы они ни были.
&gt;
&gt; **М.:** Кстати, вы никогда раньше не слышали о них?
&gt;
&gt; **В.:** Да нет. Хотя... подождите, вроде бы как-то подруга моя рассказывала, что вроде бы какая-то родственница её знакомой... Ну, знаете, как это бывает. Так вот, вроде бы она купила как-то на какой-то вечерней ярмарке заборчик для цветов или что-то вроде, и потом, мол, лечилась -- что-то там с ним было не так. Знаете, до этого разговора с вами как-то даже не связывала этот случай с моим, а теперь вот думаю, может, она тоже на этой ярмарке побывала?
&gt;
&gt; **М.:** Ясно. Ещё вопрос: вы не можете сказать, что могло изначально вызвать эти кошмары?
&gt;
&gt; **В.:** Нет, не помню, столько лет прошло. Впрочем, я некоторое время работала редактором в журнале [УДАЛЕНО], занималась разбором &#34;самотёка&#34; -- ну, того, что присылают желающие опубликоваться. Иногда такое попадалось -- не дай бог приснится! Вот, может, что-то в конце концов и засело в голове.
&gt;
&gt; **М.:** Возможно. Это был последний вопрос к вам. Вы хотели бы что-то добавить?
&gt;
&gt; **В.:** Да нет, вроде больше нечего.
&gt;
&gt; **М.:** В таком случае -- спасибо за уделённое время. До свидания.
&gt;
&gt; **В.:** До свидания.
&gt;
&gt; //&lt;Конец записи&gt;//
[[/collapsible]]

**Приложение 2:** Заключение от 01.10.2013
[[collapsible show=&#34;ТРЕБУЕТСЯ УРОВЕНЬ ДОПУСКА НЕ НИЖЕ 3&#34; hide=&#34;ДОСТУП РАЗРЕШЁН&#34;]]
&gt; Информация, собранная нами по SCP-1262, позволяет сделать несколько выводов.
&gt;
&gt; 1. Мы явно недооценили силу &#34;сарафанного радио&#34;. История об AM-016, по-видимому, успела расползтись дальше, чем рассчитывали наши специалисты. В нынешнем виде она, правда, напоминает скорее городскую легенду или очередную историю о некачественном товаре, но и легенда может ожить при встрече с первоисточником.
&gt;
&gt; 2. В Москве (возможно, и не только в Москве) активизировалась некая связанная организация, поставляющая на рынок аномальные товары. В настоящее время сложно утверждать, является ли она новой или одной из уже известных Фонду СО. Насколько мне известно, обозначение &#34;Фонарщики&#34; ранее Фонду не встречалось, но оно может быть и названием какого-либо проекта или акции.
&gt;
&gt; 3. Данная СО обладает технологиями, позволяющими материализовать и затем нейтрализовать сущность, проявляющую себя лишь через сны. Картина, описанная свидетельницей, весьма напоминает типичную картину меметического поражения. Можно предположить, что один из авторов, приславших свои произведения в журнал, случайно или намеренно составил вредоносный меметический агент, который и вызвал навязчивые кошмары у свидетельницы. Устройство (SCP-1262-1), изготовленное упомянутыми &#34;Фонарщиками&#34;, придало кошмару материальную форму (SCP-1262-2) и связало его. Нечто подобное наблюдалось в ходе одного из экспериментов с [УДАЛЕНО], но тогда это было осуществлено чрезвычайно сложным, трудоёмким и опасным способом, а результат был крайне нестабилен и повлёк человеческие жертвы. Здесь же мы имеем, фактически, хорошо настроенную &#34;мышеловку&#34; для кошмаров. Волосы пострадавшей, по всей видимости, послужили некой приманкой. Простое и изящное решение. Вероятнее всего, за традиционными магическими практиками именно такие методы и стоят -- на это указывает хотя бы сходство используемых приспособлений.
&gt;
&gt; 4. В настоящее время в поле зрения Фонда уже попадала, как минимум, одна организация, напрямую связанная с проявлениями различных сущностей через сны, а также их материализацией -- &#34;Коллектив Онир&#34;. Информация о ней скудна и противоречива, но судя по тому, в каком контексте её упоминал SCP-1262-2, рассматриваемые нами &#34;Фонарщики&#34; могут оказаться в каком-то смысле их оппонентами.
&gt;
&gt; Таким образом, считаю полезным принятие следующих мер:
&gt;
&gt; 1. Сотрудникам на местах -- обратить особое внимание на прикрытие аномальных инцидентов. Слухи об аномалиях в некоторых случаях могут оказаться даже вреднее, чем утечка достоверной информации о них.
&gt;
&gt; 2. Несмотря на то, что в настоящее время SCP-1262 в значительной степени является самосодержащимся и может быть классифицирован как &#34;Безопасный&#34;, следует предусмотреть меры сдерживания на случай возможного освобождения SCP-1262-2. Также следует продолжить анализ звуков, издаваемых SCP-1262-2, -- не исключено, что в раздражённом состоянии он может выдать информацию, которая позволила бы уточнить его происхождение.
&gt;
&gt; 3. Продолжить сбор информации об организациях &#34;Ярмарка Фонарщиков&#34; или &#34;Фонарщики&#34;, а также об используемых ими технологиях. Судя по двум известным нам образцам их продукции, постановка подобных технологий на вооружение Фонда (при наличии такой возможности) могла бы помочь в усовершенствовании методов захвата и содержания опасных аномалий.
&gt;
&gt; [[&gt;]]
&gt; //Куратор SCP-1262//
&gt; //зав. лабораторией 67 Научного отдела Фонда//
&gt; //д-р А. В. Березин//
&gt; //Зона 7//
&gt; [[/&gt;]]
[[/collapsible]]

**Приложение 3:** Инцидент 1262-1
12.03.2014 около 5:00 SCP-1262-2 перестал подавать признаки жизни. В течение последующих 12 часов тело субъекта подверглось быстрому разложению, превратившись в аналогичный объём мелкодисперсной пыли, беспрепятственно осыпавшейся с SCP-1262-1. Химический анализ данного материала не показал значимых отличий от обычной домашней пыли.

Проведённый 2 недели спустя проверочный опрос гражданки Васильевой не выявил возобновления у неё навязчивых кошмаров. SCP-1262-2 считается нейтрализованным.

&gt; **Комментарий:** По всей видимости, либо SCP-1262-2 всё же нуждался в некой пище, которую мы не смогли ему предоставить (возможно, он каким-либо образом подпитывался негативными переживаниями носителя), либо его материальное воплощение в принципе имело ограниченный &#34;срок годности&#34;. В любом случае, оставшиеся материалы имеет смысл сохранить на случай остаточных аномальных проявлений. -- //д-р Березин//

**Приложение 4:** Дополнение информации от 25.04.2014
[[collapsible show=&#34;Открыть&#34; hide=&#34;Закрыть&#34; hideLocation=&#34;both&#34;]]
&gt; Первый эксперимент по нейтрализации кошмаров у другого субъекта при помощи SCP-1262-1 потерпел неудачу. В настоящее время рассматриваются три версии:
&gt;
&gt; 1. Недостаточно чёткая фабула кошмаров субъекта, отсутствие явного центрального персонажа. Ведётся поиск субъекта с подходящими характеристиками среди сотрудников класса D, а также меметического агента, способного сформировать у подопытного подходящие сны. Также возможно проведение анализа медицинских карт в поликлиниках, дабы найти картину, схожую с таковой у первоначального носителя.
&gt;
&gt; 2. Существование некого специального метода внедрения волос субъекта в SCP-1262-1. В данном направлении без дополнительной информации мы в состоянии установить лишь рисунок самого вплетения (путём детального осмотра SCP-1262-1). Речь может также идти об использовании какой-либо неизвестной Фонду технологии (к примеру, ритуальной или иной аномальной обработки материалов). В таком случае дело фактически сводится к версии 3.
&gt;
&gt; 3. Объект изначально был одноразовым, каким-либо образом безвозвратно испорчен при изучении или требует использования неизвестного нам метода активации. В таком случае SCP-1262 следует считать полностью нейтрализованным до поступления новой информации.
&gt;
