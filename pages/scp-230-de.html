    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-230-DE – Im Inneren einer Pyramide
**Original-Autor:** [[*user Jannik18]] mit Unterstützung von [[*user TempestSCP]]
[[include credit:end]]
[[include component:button-end]]
**Objekt-Nr.:** SCP-230-DE

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-230-DE muss in einer Standardzelle für humanoide Anomalien mit verstärkten Wänden und Tür aufbewahrt werden, welche videoüberwacht und von zwei Wachen bewacht wird. SCP-230-DE-01 muss ständig von einem Team aus mindestens 3 Mitgliedern des Wachpersonals überwacht werden. Sollten weitere Exemplare von SCP-230-DE auftauchen, ist dies unbedingt zu melden und die erschienenen Entitäten sind einzudämmen.

**Beschreibung:** SCP-230-DE ist eine humanoide, männlich erscheinende, 180 cm große Entität, bei welcher bereits Verwesungsprozesse eingesetzt haben. Jedoch wurde festgestellt, dass diese im bisherigen Beobachtungszeitraum nicht fortgesetzt und angehalten wurden. Trotzdem ist leicht erkennbar, dass seine Haut eine grau-braune Farbe annimmt, die Entität nur noch wenige Haare besitzt und einige Hautstellen nicht mehr vorhanden und teilweise Knochen zu sehen sind. Weiterhin wurde bei medizinischen Untersuchungen festgestellt, dass sowohl Atmung, das Herz-Kreislauf-System und andere wichtige Organsystem nicht mehr funktionieren. Das einzige Organ, was noch Aktivität verzeichnet ist das Gehirn, welche sich allerdings nur in der Sprache und in unkoordinierten Bewegungen äußert. Der Grund dafür und für die Aktivität von SCP-230-DE ist bisher noch unbekannt. 

SCP-230-DE ist in der Lage mithilfe von Sprache zu kommunizieren, jedoch wurde festgestellt, dass seine Muttersprache Ägyptisch ist. Genauer konnte die Sprache als Altägyptisch bestimmt werden. Nach mehreren Versuchen konnte ein Gespräch zustande kommen, auch wenn es einige Übersetzungsschwierigkeiten gab. Außerdem zeigte SCP-230-DE eine außergewöhnliche Stärke und Schnelligkeit, trotz der offensichtlichen Abwesenheit von funktionierenden Muskeln. Daneben zeigt SCP-230-DE auch eine gewisse Neugier an der Umwelt und für Menschen.

Am ██.██.20██ wurde vom Forschungsleiter Dr. Hase und einem Übersetzer ein Interview durchgeführt.

&gt; 
&gt; **Vorwort:** Das Interview fand in der Zelle von SCP-230-DE statt, welches von zwei (2) Mitgliedern des Wachpersonals gesichert wurde. Außerdem ist dies die vollständig ins Deutsche übersetzte Version. Sollten spezielle Übersetzungen vorhanden sein, wurde dies notiert. Um die Übersetzung zu erleichtern, wurde das Objekt nur mit Höflichkeitsformen und später mit seinem Namen angesprochen.
&gt; 
&gt; **&lt;Beginn der Befragung&gt;**
&gt; 
&gt; **Dr. Hase:** Guten Tag SCP-230-DE. Wie geht es Ihnen? 
&gt; 
&gt; **SCP-230-DE:** Prächtig, das kann ich Ihnen sagen. Wenn Sie mich gehen lassen würden oder mir wenigstens sagen, was Sie wollen, wäre dies natürlich noch besser. 
&gt; 
&gt; **Dr. Hase:** Deshalb bin ich hier, um das zu klären. Aber erst einmal würden wir gerne wissen, wer sie sind und warum sie so aussehen?
&gt; 
&gt; **SCP-230-DE:** Mein Name ist Tut und mein Aussehen rührt von meiner Herkunft her.
&gt; 
&gt; **Dr. Hase:** Woher kommen Sie denn?
&gt; 
&gt; **SCP-230-DE:** Aus dem großartigen Kemet, möge es ewig und länger bestehen!
&gt; 
&gt; **Dr. Hase:** Kemet. Das habe ich schon einmal gehört. //nach kurzer Überlegung// Meinen Sie damit etwa Ägypten?
&gt; 
&gt; **SCP-230-DE:** Was? Was für Wörter sagen Sie da? Sprechen Sie doch bitte deutlich.
&gt; 
&gt; **Dr. Hase:** Warten Sie. //Dr. Hase holt eine Mittelmeerkarte und zeigt auf das heutige Ägypten// Meinen Sie in diesem Bereich? Dort haben wir Sie auch gefunden.
&gt; 
&gt; **SCP-230-DE:** Das ist korrekt, aber was zeigen Sie da? Ist Kemet hier nur so winzig? Interessant, das merk ich mir.
&gt; 
&gt; **Dr. Hase:** Nun, ja schon, aber was meinen Sie mit hier? Kommen Sie etwa von woanders?
&gt; 
&gt; **SCP-230-DE:** Das Kemet, das ich kenne ist größer. Wesentlich größer und bald wird es weiterwachsen, wenn Sie mich jetzt gehen lassen, bitte.
&gt; 
&gt; **Dr. Hase:** Moment mal, was haben Sie hier denn eigentlich vor? Und woher kommen Sie genau?
&gt; 
&gt; **SCP-230-DE:** Was ich vorhabe? Dem großen Medjedu[[footnote]] Medjedu ist der Horusname für den uns bekannten König Cheops der 4. Dynastie, welcher von 2620-2580 v. Chr. lebte. [[/footnote]] zu dienen und seine glorreiche Herrschaft auszuweiten. Dafür habe ich meine Aufgabe und die muss ich mit Allem in meiner Macht stehende erfolgreich abschließen.
&gt; 
&gt; **Dr. Hase:** Was ist Ihre Aufgabe?
&gt; 
&gt; **SCP-230-DE:** Ich bin ein Kundschafter. Wir wurden dazu ausgesandt, um neue Gebiete zu erkunden und Informationen sammeln.
&gt; 
&gt; **Dr. Hase:** Das heißt, Sie wollen hierher auch expandieren?
&gt; 
&gt; **SCP-230-DE:** Exakt. Jedoch scheinen hier gewisse andere Zustände zu herrschen.
&gt; 
&gt; **Dr. Hase:** Wie anders sind diese Zustände denn?
&gt; 
&gt; **SCP-230-DE:** Sehr beträchtliche Unterschiede, das kann ich Ihnen versichern! Angefangen damit, dass Kemet hier klein zu sein scheint. Warum auch immer dies der Fall ist. Das sollte geändert werden. 
&gt; 
&gt; **Dr. Hase:** Heißt das, sie kommen sozusagen aus einer anderen Welt?
&gt; 
&gt; **SCP-230-DE:** Das kann ich bestätigen.
&gt; 
&gt; **Dr. Hase:** Interessant. 
&gt; 
&gt; **SCP-230-DE:** Wenn Sie meinen. Ich für meinen Teil habe genug gesagt und würde jetzt gerne gehen.
&gt; 
&gt; **Dr. Hase:** Stop, wir sind noch nicht fer-... Hey!
&gt; 
&gt;  **&lt;Ende der Befragung&gt;**
&gt; 

SCP-230-DE stand nach dieser Äußerung auf und versuchte den Raum zu verlassen. Das Wachpersonal versucht es zu überwältigen, jedoch wurden sie von der Stärke und Schnelligkeit von SCP-230-DE überrascht. Nach 25 Minuten Verfolgung und Kampf, konnte es erneut gefangen und zurück in die Zelle gebracht werden. Diese wurde aus Sicherheitsgründen verstärkt. Seitdem reagiert SCP-230-DE sehr aggressiv auf das Personal und verweigert jegliche weitere Kommunikation. Durch die neuen Erkenntnisse des Interviews wurde Dr. Zollner als neuer Forschungsleiter eingesetzt, während Dr. Hase weiterhin als sein Stellvertreter agiert.

**Entdeckung:** SCP-230-DE wurde erstmals von der britischen Foundation sichergestellt. Als diese die Entität nach Großbritannien transportieren wollte, wurden sie in einen Kampf mit deutschen Soldaten während des Afrikafeldzuges im Zweiten Weltkrieg verwickelt. Dadurch konnte sich SCP-230-DE befreien und wurde dann von einer Einheit des Sonderkommando für Paranormales erneut festgenommen. Anschließend wurde es nach Deutschland in einen Bunker gebracht, wo es weiter erforscht werden sollte, was jedoch nie geschah. Im Jahre 20██ wurde der Aufenthaltsort von SCP-230-DE zusammen mit einem Bericht zufällig entdeckt. Dieser beschrieb die Sicherstellung und enthielt den britischen Bericht zur Entität. Dieser beschrieb einserseits den Herkunftsort von SCP-230-DE, die Cheops-Pyramide, sowie die anomale Stärke. Aufgrund dieses Berichts wurde es in eine spezielle Zelle mit verstärkten Türen und Zellen gebracht, aus der SCP-230-DE nicht ausbrechen konnte. Um mehr herauszufinden, wurde ein Erkundungstrupp in die Pyramide entsandt, um genauere Informationen zu erhalten. 

&gt; 
&gt; **Erkundungslog 230-DE-01 vom ██.██.20██**
&gt; 
&gt; 
&gt; **Einsatzleitung:** Dr. Zollner
&gt; 
&gt; **Erkundungsteam:** Agent Auer (Teamführer), Agent Böhner, Agent Härtel
&gt; 
&gt; **&lt;Beginn der Aufzeichnung&gt;**
&gt; 
&gt; **Agent Auer:** Dr. Zollner, hier ist Agent Auer, wir sind jetzt vor dem Eingang der Pyramide
&gt; 
&gt; **Dr. Zollner:** Gut, dann gehen sie rein.
&gt; 
&gt; **Agent Auer:** Verstanden.
&gt; 
&gt; **Agent Böhner:** Mann, ist das eng hier. Ich hoffe das lohnt sich.
&gt; 
&gt; **Agent Härtel:** Hoffe ich auch, nach all dem Ärger mit den ägyptischen Behörden.
&gt; 
&gt; **Dr. Zollner:** Nun, keine Nation wäre wohl damit einverstanden eines ihrer berühmtesten Bauwerke von irgendwelchen Fremden erkunden zu lassen.
&gt; 
&gt; **Agent Härtel:** Da haben Sie wohl recht. Moment, wir sind jetzt schon am Ende?
&gt; 
&gt; **Dr. Zollner:** Am offiziellen Ende. Schauen Sie sich um, irgendwo müsste ein Gang nach unten führen.
&gt; 
&gt; **Agent Auer:** Da ist er. Wir gehen tiefer.
&gt; 
&gt; **Agent Böhner:** Wow, der ist ja ziemlich steil.
&gt; 
&gt; //2 Minuten Stille//
&gt; 
&gt; **Dr. Zollner:** Sind sie unten angekommen?
&gt; 
&gt; **Agent Auer:** Ja, sind wir. Wir begeben und jetzt in eine Kammer.
&gt; 
&gt; **Dr. Zollner:** Was erkennen Sie?
&gt; 
&gt; **Agent Böhner:** Es ist auf jeden Fall größer als der Gang. 
&gt; 
&gt; **Agent Härtel:** Aber auch dunkler. Gab es keine stärkeren Taschenlampen?
&gt; 
&gt; **Agent Auer:** Hören Sie auf zu meckern. Da drüben ist ein weiterer Gang. Den schauen wir uns jetzt mal an.
&gt; 
&gt; **Dr. Zollner:** Laut dem Plan müsste der in einer Sackgasse enden.
&gt; 
&gt; **Agent Auer:** Nein Doktor, da irren Sie sich. Ich kann von hier aus einen abzweigenden Gang am Ende sehen.
&gt; 
&gt; **Agent Härtel:** Der ist wohl nicht auf den offiziellen Plänen eingezeichnet, da hier sonst niemand runterkommt.
&gt; 
&gt; **Agent Böhner:** Schauen wir uns das doch mal an.
&gt; 
&gt; //kurze Stille//
&gt; 
&gt; **Agent Härtel:** Ähh, Dr. Zollner können Sie das sehen?
&gt; 
&gt; **Dr. Zollner:** Was genau? Die Kameras arbeiten nicht sehr gut mit den Lichtverhältnissen da unten.
&gt; 
&gt;  **Agent Auer:** Alle die Taschenlampen aus.
&gt; 
&gt; **Agent Böhner:** Ist das... Feuer?
&gt; 
&gt; **Agent Härtel:** Sieht so aus. Können Sie es jetzt sehen?
&gt; 
&gt; **Dr. Zollner:** Ich erkenne ein leichtes Leuchten. Was ist das?
&gt; 
&gt; **Agent Auer:** Das werden wir jetzt herausfinden.
&gt; 
&gt; **Dr. Zollner:** Seien Sie vorsichtig! Wir können nicht ausschließen, dass es mehrere von SCP-230-DE gibt.
&gt; 
&gt; //kurze Stille//
&gt; 
&gt; **Agent Auer:** Wow.
&gt; 
&gt; **Dr. Zollner:** Was sehen Sie? Die Kameras haben einige Störungen
&gt; 
&gt; **Agent Böhner:** Es wie die Felsenkammer, nur viel schöner und mit Fackeln an den Wänden.
&gt; 
&gt; **Agent Härtel:** Und Kunst? Könnten das Hieroglyphen sein?
&gt; 
&gt; **Dr. Zollner:** Durchaus möglich, dass sich dort welche befinden. Was sehen sie noch?
&gt; 
&gt; **Agent Auer:** Dort gibt es einen Korridor nach oben. Auch ausgeleuchtet. Dr. Zollner, können Sie uns orten? Wo sind wir?
&gt; 
&gt; **Dr. Zollner:** Warten Sie.
&gt; 
&gt; //kurze Stille//
&gt; 
&gt; **Dr. Zollner:** Der Scan ist fehlgeschlagen und laut den Plänen dürften Sie gar nicht da sein, wo sie jetzt anscheinend sind.
&gt; 
&gt; **Agent Auer:** Sollen wir fortfahren?
&gt; 
&gt; **Agent Böhner:** Ja klar, immerhin sind wir jetzt schon hier!
&gt; 
&gt; **Agent Auer:** Das entscheidet trotzdem immer noch die Einsatzleitung. Also?
&gt; 
&gt; **Dr. Zollner:** Fahren Sie fort. Behalten Sie trotzdem Ihre Vorsicht bei. Wenn die Kameras ausfallen könnte es auch gut sein, dass der Kontakt abbricht. Sollte dies geschehen, kommen Sie sofort zurück, verstanden?
&gt; 
&gt; **Agent Auer:** Verstanden! Dann lasst uns weitergehen.
&gt; 
&gt; **Agent Härtel:** Wow, das hier ist alles viel schöner!
&gt; 
&gt; **Agent Böhner:** Liegt vielleicht an den Fackeln. Die leuchten alles besser aus. Aber diese Zeichnungen hier sind schon schön.
&gt; 
&gt; **Dr. Zollner:** Was sind das für Zeichnungen? Können Sie sie beschreiben?
&gt; 
&gt; **Agent Böhner:** Naja, die sehen aus wie... Keine Ahnung, typisch ägyptische Kunst oder so.
&gt; 
&gt; **Dr. Zollner:** Mhm.. Sehen diese Zeichnungen alt aus?
&gt; 
&gt; **Agent Härtel:** Nein, die sind in einem Top-Zustand. Als ob sie jemand gerade erst gezeichnet hätte.
&gt; 
&gt; **Dr. Zollner:** Interessant. Sie scheinen in eine andere Welt gekommen zu sein, so wie es SCP-230-DE auch im Interview vermutete. 
&gt; 
&gt; **Agent Auer:** Allerdings sieht hier alles viel besser aus, aber trotzdem gleich. Was glauben sie woran das liegt?
&gt; 
&gt; **Dr. Zollner:** Diese Welt hat wohl eine exakte Kopie der Cheops-Pyramide, nur eben ist diese keine Ruine.
&gt; 
&gt; **Agent Härtel:** Ich muss sagen, hier wirkt alles viel stabiler.
&gt; 
&gt; **Dr. Zollner:** Den Aussagen von SCP-230-DE zufolge, müsste dort Ägypten wohl eine Großmachtstellung innehaben. Seien Sie also vorsichtig, wenn sie den Eingang erreichen. Es könnten andere Anomalien vorhanden sein.
&gt; 
&gt; **Agent Auer:** Wie gut, dass Sie das sagen, denn wir sind jetzt am Eingang. Und es ist hier anscheinend Nacht, denn es gibt kein Sonnenlicht. Haben wir die Erlaubnis, die Pyramide zu verlassen?
&gt; 
&gt; **Dr. Zollner:** Die haben Sie. Entfernen Sie sich nur nicht zu weit.
&gt; 
&gt; **Agent Auer:** Verstanden.
&gt; 
&gt; **Agent Böhner:** Woah. Seht ihr das da hinten?
&gt; 
&gt; **Dr. Zollner:** Was ist dort zu sehen?
&gt; 
&gt; **Agent Härtel:** Ca. 500 Meter entfernt liegt eine Stadt.
&gt; 
&gt; **Agent Böhner:** Eine große Stadt. Teilweise normale große Häuser, aber da sind auch zwei riesige, imposante Bauwerke.
&gt; 
&gt; **Agent Auer:** Shh... Seien Sie kurz still! Hören Sie das?
&gt; 
&gt; //Schnelle Schritte sind im Hintergrund zu hören//
&gt; 
&gt; **Agent Auer:** Wir müssen hier weg! 
&gt; 
&gt; //Rennen ist zu hören, dann Schreie und Rufe aus dem Hintergrund//
&gt; 
&gt; **Agent Auer:** Verdammt.
&gt; 
&gt; **Dr. Zollner:** Was geht da vor sich?
&gt; 
&gt; **Agent Böhner:** Wo ist meine Taschenlampe?!
&gt; 
&gt; **Agent Härtel:** Folge mir einfach, ich habe meine!
&gt; 
&gt; //3 Minuten Pause//
&gt; 
&gt; **Dr. Zollner:** Sind Sie da? Die Kameras funktionieren wieder. Sie sind jetzt wieder in unserer Welt.
&gt; 
&gt; **Agent Böhner:** Das war knapp. Was war das?!
&gt; 
&gt; **Agent Auer:** Dr. Zollner, wir haben einige andere Menschen gesehen, sie sind auf uns zugekommen und wollten uns wahrscheinlich festnehmen.
&gt; 
&gt; **Dr. Zollner:** Waren es Instanzen von SCP-230-DE?
&gt; 
&gt; **Agent Auer:** Nein, Sie sahen ganz normal aus und trugen weiße Gewänder.
&gt; 
&gt; **Dr. Zollner:** Das heißt SCP-230-DE hat nicht gelogen und die Welt wird auch von normalen Menschen bevölkert. Immerhin einige Erkenntnisse.
&gt; 
&gt; **Agent Auer:** Genau. Wir kehren jetzt zur Basis zurück. Sollen wir vor Ort bleiben?
&gt; 
&gt; **Agent Härtel:** Müssen wir etwa nochmal dahin?!
&gt; 
&gt; **Dr. Zollner:** Vielleicht. Kehren Sie zur Basis zurück. Mit den neuen Erkenntnissen müssen wir erst einmal klarkommen. Sie haben gute Arbeit geleistet.
&gt; 
&gt; **Agent Auer, Böhner &amp; Härtel:** Danke!
&gt; 
&gt; **Dr. Zollner:** Und der Einsatz ist offiziell beendet.
&gt; 
&gt; **&lt;Ende der Aufzeichnung&gt;**
&gt;

Die auf der anderen Seite liegende Realität wurde vorerst mit R-230-DE benannt. Weiterhin wurde die Cheops-Pyramide als SCP-230-DE-01 klassifiziert und wird nun von der deutschen Foundation überwacht. Weitere Erkundungen wurden vorerst von Dr. Zollner untersagt.

[[collapsible show=&#34;Nur für Sicherheitsfreigabe 3 oder höher&#34; hide=&#34;Schließen&#34;]]
Um mehr über R-230-DE und deren Verhältnisse herauszufinden, unternahm Dr. Zollner persönlich eine weitere Erkundung.

&gt; 
&gt; **Erkundungslog 230-DE-02 vom ██.██.20██**
&gt; 
&gt; 
&gt; **Basiskontakt:** Dr. Hase
&gt; 
&gt; **Erkundungsteam:** Dr. Zollner (Einsatzleitung), Agent Auer (Teamführer), Agent Böhner, Agent Härtel
&gt; 
&gt; **&lt;Beginn der Aufzeichnung&gt;**
&gt; 
&gt; **Dr. Zollner:** Okay, hoffen wir mal, dass der anomale Effekt nicht einfach verschwindet und die Brücke weiterhin bestehen bleibt.
&gt; 
&gt; **Agent Auer:** Wir werden sehen. Jetzt nach links.
&gt; 
&gt; **Dr. Hase:** Ihr Ortungsgerät sagt, sie befinden sich jetzt in der Kammer, ist das korrekt?
&gt; 
&gt; **Agent Böhner:** Das kann ich bestätigen.
&gt; 
&gt; **Agent Härtel:** Na dann los jetzt.
&gt; 
&gt; **Dr. Zollner:** Ganz ruhig bleiben. Da vorne sehe ich das Licht flackern. Das heißt alles ist noch intakt. Los!
&gt; 
&gt; //3 Minuten Stille//
&gt; 
&gt; **Dr. Hase:** Sie sind jetzt von der Karte verschwunden und die Kameras sind erneut ausgefallen.
&gt; 
&gt; **Dr. Zollner:** Der Funkkontakt besteht weiterhin?
&gt; 
&gt; **Dr. Hase:** Einwandfrei.
&gt; 
&gt; **Dr. Zollner:** Gut. Agent Auer, gehen Sie bitte voran.
&gt; 
&gt; //weitere 3 Minuten Stille//
&gt; 
&gt; **Agent Böhner:** Hier wurden wir das letzte Mal überrascht. 
&gt; 
&gt; **Agent Härtel:** Und da hinten ist die Stadt. Wow... Bei Tageslicht sieht sie noch besser aus. 
&gt; 
&gt; **Agent Böhner:** Hey, wo willst du hin?
&gt; 
&gt; **Agent Härtel:** Nur ein bisschen umschauen und oh...
&gt; 
&gt; **Dr. Hase:** Was passiert da?
&gt; 
&gt; **Dr. Zollner:** Das wüsste ich auch gerne. Kommen Sie sofort wieder rein!
&gt; 
&gt; **Agent Härtel:** Ich glaube, da kommen Wachen oder so!
&gt; 
&gt; **Dr. Zollner:** Los, weg hier!
&gt; 
&gt; **Unbekannte Stimme:** //unverständliche Worte//
&gt; 
&gt; **Dr. Zollner:** Ziehen Sie nicht die Waffen! Nehmen Sie die Hände hoch!
&gt; 
&gt; **Unbekannte Stimme:** //unverständliche Rufe//
&gt; 
&gt; **Agent Härtel:** Oh Gott, da kommen noch mehr!
&gt; 
&gt; **Dr. Hase:** Was ist da los?!
&gt; 
&gt; **Agent Böhner:** Ich glaube die wollen, dass wir mitkommen.
&gt; 
&gt; **Unbekannte Stimme:** //laute Rufe//
&gt; 
&gt; **Dr. Zollner:** Wir folgen denen jetzt. Und ab jetzt nur noch flüstern.
&gt; 
&gt; **Dr. Hase:** Wie sehen die aus?
&gt; 
&gt; **Agent Auer:** Es sind definitiv Menschen, aber der eine...
&gt; 
&gt; **Dr. Zollner:** //(unterbricht Agent Auer))// Der sieht aus wie SCP-230-DE.
&gt; 
&gt; //4 Minuten Stille//
&gt; 
&gt; **Agent Böhner:** Das ist ja die Grabkammer, aber viel größer?
&gt; 
&gt; **Dr. Zollner:** Die scheint umfunktioniert worden zu sein.
&gt; 
&gt; //kurze Stille//
&gt; 
&gt; **Agent Böhner:** Ich glaube die wollen, dass wir hier warten.
&gt; 
&gt; **Agent Härtel:** Der eine geht zu einem anderen Mann. Und wow, der ist groß und stark.
&gt; 
&gt; **Dr. Zollner:** Oh nein, er kommt auf uns zu. Ruhig bleiben jetzt!
&gt; 
&gt; **Agent Auer:** Sie sind der Aufgeregte hier, Doktor.
&gt; 
&gt; **Dr. Zollner:** Das ist eben alles neu hie...
&gt; 
&gt; **Unbekannter Mann:** //unterbricht Dr. Zollner in Altägyptisch//
&gt; 
&gt; //Anmerkung: Alle von der Person gesagten Sätze konnten von Dr. Zollner verstanden werden und wurden später übersetzt eingefügt.//
&gt; 
&gt; **Unbekannter Mann:** Wer sind Sie und was machen Sie hier?
&gt; 
&gt; **Agent Auer:** Was sagt der? Ich verstehe nichts!
&gt; 
&gt; **Dr. Zollner:** Ich schon, überlassen sie mir das reden.
&gt; 
&gt; **Unbekannter Mann:** Was reden Sie da? Was ist das für eine Sprache? Reden Sie deutlich!
&gt; 
&gt; **Dr. Zollner:** Verzeihung. Mein Name ist... Ehhh... Dr. Zollner. Können Sie den Namen verstehen?
&gt; 
&gt; **Unbekannter Mann:** Komische Töne geben Sie da von sich. Fahren Sie fort. Doch beeilen Sie sich besser. Meine Geduld ist begrenzt.
&gt; 
&gt; **Dr. Zollner:** Gut. Also wir kommen von unten.
&gt; 
&gt; **Unbekannter Mann:** Von unten? Das heißt das Portal ist noch intakt?
&gt; 
&gt; **Dr. Zollner:** Ja, ist es.
&gt; 
&gt; **Unbekannter Mann:** Interessant. Haben Sie da vielleicht einen, nun etwas anders aussehenden Menschen getroffen?
&gt; 
&gt; **Dr. Zollner:** //zu sich selbst// Er meint bestimmt SCP-230-DE
&gt; 
&gt; **Unbekannter Mann:** Wie bitte?
&gt; 
&gt; **Dr. Zollner:** Ähh.. Nein, haben wir nicht. War er wichtig?
&gt; 
&gt; **Unbekannter Mann:** Ihr Ton ist ziemlich unpassend, meinen Sie nicht?
&gt; 
&gt; **Dr. Zollner:** Was meinen Sie?
&gt; 
&gt; **Unbekannter Mann:** Sie wissen wohl nicht, mit wem Sie reden und wo Sie sich befinden oder? 
&gt; 
&gt; **Dr. Zollner:** Um ehrlich zu sein, nein.
&gt; 
&gt; **Unbekannter Mann:** Dann lassen Sie mich das mal klarstellen: Ich bin König Medjedu, Herrscher der Welt, Beschützer von Kemet, Horus der Lebenden und Res Auserwählter. Wo auch immer Sie herkommen, Sie sind hier im Mittelpunkt der Welt und sprechen mit dessen Herrscher, also zeigen Sie Respekt. Alleine schon, dass ich mit Ihnen rede, sollte eine Ehre für Sie sein. Und wenn ich wollte, wären Sie jetzt tot. Ich hoffe, ich habe mich klar ausgedrückt?
&gt; 
&gt; **Dr. Zollner:** Oh, ja, eure Majestät. //(zu den anderen Agenten)// Los, verbeugen!
&gt; 
&gt; **König Medjedu:** Wie schön, dass Sie das respektieren. Also, was wollen Sie hier?
&gt; 
&gt; **Dr. Zollner:** Nun, wir wollten nur die Pyramide erkunden, sind dann hier gewesen und wurden von Ihren Wachen festgenommen.
&gt; 
&gt; **König Medjedu:** Das heißt, Sie kommen aus der anderen Welt?
&gt; 
&gt; **Dr. Zollner:** Ja, auch wenn wir uns nicht sicher sind wie.
&gt; 
&gt; **König Medjedu:** Oh, die Frage kann ich Ihnen ganz leicht beantworten. Mit diesem Stein hier.
&gt; 
&gt; //König Medjedu zeigt auf einen grünen Edelstein der an einer Halskette befestigt ist//
&gt; 
&gt; **König Medjedu:** Mit diesem von den Göttern gegebenen Stein habe ich absolute Macht über alles. Sogar den Tod.
&gt; 
&gt; //König Medjedu zeigt auf eine der Wachen//
&gt; 
&gt; **Dr. Zollner:** Welche Kraft haben die Götter dem Stein denn gegeben?
&gt; 
&gt; **König Medjedu:** Sagen wir mal genug, um die Welt zu erobern. Und nicht nur unsere.
&gt; 
&gt; **Dr. Zollner:** Sie wollen sich also in andere Welten ausbreiten?
&gt; 
&gt; **König Medjedu:** Ich glaube, sie können sich das selbst beantworten, oder?
&gt; 
&gt; **Dr. Zollner:** Ich glaube schon, aber...
&gt; 
&gt; **König Medjedu:** //unterbricht Dr. Zollner// Was ist eigentlich mit ihren Begleitern los? Warum sprechen die nicht?
&gt; 
&gt; **Dr. Zollner:** Sie können kein Ägyptisch.
&gt; 
&gt; **König Medjedu:** Wie können sie dann sprechen?
&gt; 
&gt; **Dr. Zollner:** Nun sie können. Mhm... Wahrscheinlich keine hier bekannte Sprache, da die wahrscheinlich sich nie entwickeln werden, wenn Sie die ganze Welt regieren.
&gt; 
&gt; **König Medjedu:** Interessant. Nun denn, die Zeit wird langsam knapp. Wissen Sie was? Ich werde sie vorerst als meine Gefangenen behalten.
&gt; 
&gt; **Dr. Zollner:** Was? Nein, bitte nicht. Wir müssen unbedingt zurück. //zu den Agenten// Haltet euch bereit, es könnte gleich richtig was losgehen.
&gt; 
&gt; **König Medjedu:** Wissen Sie nicht, was für ein Glück Sie haben? Ich, König Medjedu persönlich will sie alle als Gefangene behalten. Normalerweise sehe ich die meisten Gefangenen nicht einmal. Also los. Wir werden sie jetzt mitnehmen. Ich bringe sie sogar in den königlichen Palast und dann werden Sie mir mehr von ihrer Welt erzählen.
&gt; 
&gt; **Dr. Zollner:** Ich glaube nicht. Jetzt!
&gt; 
&gt; **König Medjedu:** Wachen!!
&gt; 
&gt; //Kampfgeräusche sind zu vernehmen, mehrere Schüsse fallen, danach sind nur Schritte zu hören//
&gt; 
&gt; **&lt;Ende der Aufzeichnung&gt;**
&gt; 

Der Stein, welchen König Medjedu als die Quelle seiner Macht bezeichnete, wurde vorerst als SCP-230-DE-02 klassifiziert. Nur Agent Auer, Böhner und Härtel konnten sich mit teilweise schweren Verletzungen zurück in unsere Realität retten. Dr. Zollner wurde, laut Berichten der Agenten unverletzt gefangengenommen. Nach einigen Stunden Stille konnte der Funkkontakt zu ihm wiederhergestellt werden. Seitdem berichtete er aus R-230-DE und über die lokalen Machtverhältnisse und Gegebenheiten, weshalb wir ein gutes Bild von der Realität erhalten haben[[footnote]] Dr. Zollner führte während der Operation mehrere Ersatzbatterien und Ersatzgeräte bei sich. Diese wurden ihm, nach seinen Verhandlungen mit König Medjedu nicht abgenommen. [[/footnote]]. König Medjedu behandelt Dr. Zollner als eine Art Gast und hat mehrfach, teilweise auch erfolgreich versucht, Informationen von Dr. Zollner zu bekommen. Jedoch hielt sich der Informationsgrad dieser in Grenzen und wurde bisher nicht als gefährlich eingestuft. 

R-230-DE ist eine Realität, in der das Alte Reich Ägyptens bereits früh eine dominierende Rolle im Mittelmeerraum einnahm und diese gegen jegliche Konkurrenten behaupten konnte. Dies ist vor allem SCP-230-DE-02 zu schulden, da dieses benutzt wurde, um Vorteile gegenüber den Feinden Ägyptens zu erhalten. Er wurde wohl mehrere tausend Jahre vor dem Erstkontakt mit SCP-230-DE von König Medjedu entdeckt. Es ist bisher nicht bekannt, wie er SCP-230-DE-02 fand oder wie er seine anomalen Eigenschaften entdeckte. Jedoch wurde von Dr. Zollner kommuniziert, dass König Medjedu mit der Hilfe des Steines eine Armee aus SCP-230-DEs aufstellte und so mit den zusätzlich normalen Soldaten für innere und äußere Absicherung sorgte. Gleichzeitig verlieh SCP-230-DE-02 König Medjedu, den SCP-230-DE-Soldaten und von ihm ausgewählten Personen zusätzliche Eigenschaften, wie zum Beispiel übermäßige Kraft, Schnelligkeit und im Fall von Medjedu persönlich Unsterblichkeit[[footnote]] Laut den Aussagen von Dr. Zollner ist König Medjedu bereits über 3000 Jahre alt und regierte Ägypten durchgehend. [[/footnote]]. Laut den Aussagen von Mitgliedern des königlichen Hofes, sei der Stein von den Göttern gemacht und König Medjedu übergeben worden, da sie ihn für würdig erachteten und er Ägypten zu weiterer Ehre führen solle. All diese Informationen wurden von Dr. Zollner über den immer noch bestehenden Funkkontakt weitergegeben. Seinen Berichten zufolge ist es ihm erlaubt, sich im königlichen Palast zu bewegen, allerdings nur in Begleitung von zwei Wachen. Trotzdem spricht er mit Beamten oder König Medjedu persönlich über die Welt und gibt die Informationen weiter[[footnote]] Es ist unbekannt, warum König Medjedu dies zulässt. Jedoch wird vermutet, dass er stolz auf seine Errungenschaften ist und davon ausgeht, dass Dr. Zollner die Welt nicht mehr verlassen wird und ihn als Informationsquelle betrachtet. [[/footnote]]. Folgende Fähigkeiten und Götter wurden von den Befragten erwähnt:


||~ Gott ||~ Beschreibung ||~ Eigenschaft ||
|| Re/Ra || Sonnengott, hat einen hohen Stellenwert in der Götterschaft, aufgrund der Wichtigkeit der Sonne || Die Sonne ist SCP-230-DE-02s Kraftquelle. Wie bemerkt wurde, unterliegt die Stärke von SCP-230-DE-02 Effekten gewissen Schwankungen, welche sich aber nur minimal auswirken. Ein größerer Faktor dagegen ist eine Sonnenfinsternis, die die Effekte des Steins einschränken kann und sogar, wenn eine totale Sonnenfinsternis vorliegt, vorübergehend aussetzen kann. Dementsprechend sind diese sehr gefürchtet, jedoch scheint die Unsterblichkeit und SCP-230-DEs Existenz davon unbeeinflusst zu sein. ||
|| Atum || Altägyptische Schöpfergottheit, gilt in R-230-DE als einer der wichtigsten Götter  || Die Fähigkeit des Atum-Aspektes sind die realitätsbeugenden Effekte von SCP-230-DE-02. Während die Kraft von SCP-230-DE-02 vom Re-Aspekt stammt, verleiht der Atum-Aspekt dem Stein die Fähigkeit diese Kraft zu nutzen und sie in die verschiedenen Effekte umzuwandeln. Gleichzeitig wird Atum die Fähigkeit zugeteilt, die Portale in andere Realitäten, wie der unseren zu öffnen, da er als Schöpfungsgott am ehesten diese Fähigkeit ausüben kann. ||
|| Seth || Gott des Chaos, Wüstengott, wird in R-230-DE oft als eine böse Gottheit verehrt || Der Seth-Aspekt stellt sicher, dass der Träger des Steines die Kräfte von SCP-230-DE-02 auch nutzen kann und diese erhalten bleiben. Dabei bilden beide eine Einheit. Nach der Empfehlung von Dr. Zollner wurde eine Realitätsmessung in der Umgebung von SCP-230-DE-01 in R-230-DE durchgeführt. Dies führte zu einem erstaunlichen Ergebnis von gerade einmal 0,2 bis 0,25 Hume. ||
|| Schu || Gott der Luft || Der Schu-Aspekt gibt SCP-230-DE-02 manipulative Effekte bezogen auf Luft. Dies schließt Luftdruck und Luftbewegungen mit ein, weshalb es dem Träger wohl möglich ist, starke Winde zu erschaffen oder aber zu beenden. König Medjedu weiß diese Macht auch zu nutzen, um die Luft aus den Lungen von ausgewählten Personen zu ziehen, wodurch diese ersticken. Dr. Zollner meint, dass dies als eine Art Todesstrafe für Verräter und politische Gegner dient. ||
|| Tefnut || Gott der Feuer || Dem Träger wird Kontrolle über das Feuer verliehen. Dies schließt bereits entfachte Feuer ein, aber auch die Fähigkeit Feuer zu entzünden. Bisher konnte Dr. Zollner die Fähigkeiten nicht beobachten, da König Medjedu diese nur sehr selten benutzt. ||
|| Geb || Erdgott || Mit SCP-230-DE-02 kann durch den Geb-Aspekt der Boden kontrolliert und verändert werden, was vor allem dessen Zusammensetzung und Nährstoffgehalt betrifft. Dies wurde von König Medjedu wohl sehr exzessiv am Anfang seiner Regierungszeit genutzt, um den Boden bearbeitbar und fruchtbar zu machen. ||
|| Osiris || Gott des Jenseits und des Wassers, verantwortlich für die Nilflut || Gibt dem Träger Kontrolle über Wasser, welches allerdings nicht erschaffen werden kann. König Medjedu benutzt den Osiris-Aspekt, um jedes Jahr für eine ausreichende und reichliche Nilflut zu sorgen. Auch scheint er Landbrücken durch Flüsse und teilweise Meere schlagen zu können, weshalb dies oft bei der Fortbewegung von Armeen benutzt wurde. ||
|| Nut || Himmelsgott || Der Nut-Aspekt verleiht dem Träger Kontrolle über jegliche Aspekte der Atmosphäre. Zusammen mit den bereits genannten Aspekten von Schu, Tefnut, Geb, und Osiris ergibt sich eine Kontrolle über das Wetter. Wie weit der Einflussbereich wirkt, ist unklar. ||
|| Anubis || Gott der Totenriten || Zusammen mit dem Osiris-Aspekt verleiht der Anubis-Aspekt dem Träger Kontrolle über den Tod und die Toten. Einerseits verleiht er dem Träger Unsterblichkeit, wie bereits beschrieben, andererseits ist es dem Träger möglich Tote wiederauferstehen zu lassen, welche einen absoluten Gehorsam gegenüber dem Träger haben, sowie eine gesteigerte Schnelligkeit und Kraft. Jedoch muss dafür ein Körper vorhanden sein. Wie viel Prozent von diesem bereits verwest sein können, ist unklar. Gleichzeitig muss angemerkt werden, dass SCP-230-DE, welche dadurch erschaffen werden, sich nicht an ihr altes Leben erinnern können und nur Befehle vom Träger entgegennehmen. ||
|| Horus || Hauptgott, Königsgott || Der Horus-Aspekt erzeugt eine Aura der Autorität, Beliebtheit und Bewunderung um den Träger. Andere Subjekte werden diesen verehren und sich unterwürfig zeigen. Der Effekt jedoch ist begrenzt. Man muss die Position und die Macht des Trägers verstehen und von ihr beeinflusst sein, damit der Effekt Wirkung zeigt. Deshalb erfasst diese Fähigkeit Dr. Zollner und die drei eingesetzten Agenten nicht, da sie nicht von König Medjedu abhängig waren und diesen vorher nicht kannten. Dr. Zollner gab im Funkkontakt an, eine gewisse Präsenz um König Medjedu zu spüren, die ihn beeinflussen wolle. Jedoch ist es möglich, durch einen starken Willen und einen klaren Verstand diesen Effekt umgehen zu können. ||

Alle diese Fähigkeiten von SCP-230-DE-02 verhalfen König Medjedu dazu, sein Reich auszubreiten und auch erfolgreich zu verwalten. Über die geographische Ausdehnung konnte Dr. Zollner nicht viel erfahren, jedoch scheint das Reich in mehrere Hauptprovinzen und äußere Kolonien gegliedert zu sein, welche jeweils durch einen König Medjedu direkt unterstellten Gouverneur verwaltet werden. Die Kernprovinz Kemet wird jedoch von König Medjedu selbst verwaltet und umfasst Ägypten sowie die Gebiete um den Nil bis zu Khartum. Aus diesem Grund ist Kemet bei weitem die reichste und wohlhabendste Region im Reich. Darauf folgen die anderen, als Provinz bezeichneten Gebiete, welche normalerweise an Kemet angrenzen. [[footnote]] Davon gibt es einige Ausnahmen, aufgrund der Gliederung des Reiches [[/footnote]] Sie sind bei Weitem nicht so reich wie Kemet, jedoch weiterhin strategisch wichtig für das Reich, weshalb sie von König Medjedu teilweise Aufmerksamkeit bekommen, wovon der Stand einer Provinz abhängt. Danach folgen die weit entfernten, teilweise sehr armen Kolonien. Im Vergleich zu anderen Zivilisationen, die scheinbar noch zu existieren scheinen, sind diese trotzdem sehr lebenswert und wohlhabend.

Jedoch herrscht ein gewisser diskriminierender Rassismus vor. Dieser ist ähnlich wie der Reichtum des Reiches gegliedert. An der Spitze stehen Bewohner der Provinz Kemet, welche viele Rechte und Privilegien besitzen. Danach folgen die Bewohner der anderen Provinzen. Auch sie haben ungefähr die gleichen Rechte wie die Bewohner Kemets, jedoch dürfen diese keine Spitzenpositionen in der Verwaltung oder im Militär einnehmen. Noch schlechter sieht die Lage für die Bewohner der Kolonien aus. Sie dürfen nicht in der Verwaltung arbeiten und nur als Soldat in der Armee dienen. Gleichzeitig ist es ihnen untersagt sich zu lange in in der Hauptstadt Inebu-Hedj[[footnote]] Altägyptischer Name für Memphis [[/footnote]] aufzuhalten. Eine noch schlechtere Situation erleben Ungläubige, welche nicht der ägyptischen Staatsreligion folgen. Diese haben keine Rechte, müssen in ausgewiesenen Bereichen in bestimmten Städten leben und dürfen die gesamte Provinz Kemet nicht betreten. Auch einige andere Provinzen und einzelne Städte in den Kolonien verbieten den Aufenthalt von diesen. Viele werden als Arbeiter für niedere Arbeiten gebraucht, wofür sie dann nicht entlohnt werden müssen. 

Der größte Teil der Bauarbeiter für offizielle Bauvorhaben sind allerdings SCP-230-DEs, welche auch an Privatpersonen vermietet werden können. Da sie kein eigenes Gewissen besitzen und keine Bedürfnisse oder Gefühle haben, werden sie nicht entlohnt und müssen oftmals ununterbrochen arbeiten, was deren Kraft oder körperlichen Kondition aber nicht schadet. Die Verwaltung und Führungsebene der Armee hingegen besteht zum Großteil aus Kemetern, da diese als am loyalsten gelten. Niedere Positionen sind auch teilweise von anderen Provinzlern besetzt und sehr selten von Kolonie-Bewohnern. Dies ist in den Kolonien hingegen sehr viel öfter anzutreffen.

Ein wirkliches politisches Leben besteht nicht. Der König hat absolute Macht und verfügt über die Gesetzeshoheit. Gouverneure haben beschränkte Machtbefugnisse in ihrem Regierungsbereich, unterstehen aber trotzdem dem König. Ein Justizsystem an sich existiert auch nicht. Sollte ein Bewohner ein Gesetz brechen, was sehr selten vorkommt, werden sie meistens vor einem lokalen Verwaltungsbeamten und mindestens einem Priester angehört. Theoretisch wäre für jedes Verbrechen die Todesstrafe erlaubt, jedoch variiert die Häufigkeit und ist abhängig vom Verbrechen, von der Herkunft des Täters, der Herkunft des Opfers und vom Beamten selber. Die meisten Beamten sind angeblich unbestechlich und der Gerechtigkeit verpflichtet. Sollte ein Beamter dagegen verstoßen droht ihm auch die Todesstrafe. Jedoch zeigt sich hier, warum die meisten Beamten Kemeter sind, denn diese sind, laut den Berichten von Dr. Zollner am ehesten vom Horus-Aspekt von SCP-230-DE-02 beeinflusst. Sollte es trotzdem brisante Fälle geben fungiert der König auch als oberster Richter.

In Sachen Religion gibt es nur eine anerkannte ägyptische Staatsreligion. Sie ist im großen Teil der ägyptischen Religion und Mythologie unserer Welt ähnlich, hat aber vielfältige regionale Ausprägungen. So hat fast jede Stadt einen eigenen religiösen Kult mit unterschiedlichen Tempeln und vielen Priestern. Dieses Amt steht jedem offen, der von den Priestern als würdig empfunden wird. Wie in vielen anderen Bereichen, steht auch hier der König an oberster Stelle und nimmt die Rolle als Oberster Priester ein. Gleichzeitig ist König Medjedu ein Teil des ägyptischen Pantheons und wird als der Sohn der Götter angesehen, der auf die Welt geschickt wurde, um die ägyptischen Menschen zu beschützen und Kemets Macht auszudehnen. Dies wird nicht zuletzt durch die Effekte von SCP-230-DE-02 unterstützt, welche direkt sichtbar sind. Da die Menschen in Kemet am meisten damit in Kontakt kommen, glauben sie am stärksten an König Medjedu, weshalb sie aufgrund des Horuseffekts am loyalsten sind. 

Wissenschaftlich und technologisch gesehen, liegt die Realität R-230-DE ungefähr 800 Jahre hinter unserer Technologiestufe. Dr. Zollner berichtet von einem Straßensystem, welches wohl das gesamte Reich verbindet. Kamele werden dabei als Fortbewegungsmittel benutzt, teilweise auch mit kutschenartigen Fahrzeugen. Waffentechnisch besitzen die Wachen Speere sowie Schwerter, welche allerdings nicht mit den unseren vergleichbar sind. Dr. Zollner persönlich vermutet, dass Schwarzpulver bereits erfunden wurde, es jedoch noch experimentell ist und nicht für Waffen verwendet wird. Weitere Aussagen können nicht getroffen werden, da es Uneinigkeit gibt, inwiefern R-230-DE dazu in der Lage ist, sich technologisch weiterzuentwickeln. 

Der sehr niedrige Hume-Wert von R-230-DE wird derzeit sehr stark diskutiert. Viele Experten sind der Meinung, dass R-230-DE sehr instabil ist und durch jede weitere Aktion von SCP-230-DE-02 kollabieren könnte. Unbekannt ist jedoch, ob dieser Wert durch die Realität an sich bedingt ist, oder aber von SCP-230-DE-02 verursacht wird. Deswegen wurden bis auf Weiteres alle weiteren Expeditionen untersagt. Negative Effekte dieses niedrigen Wertes konnten von Dr. Zollner bisher nicht entdeckt werden, wahrscheinlich, weil diese bewusst von König Medjedu vertuscht werden. 
[[/collapsible]]

[[collapsible show=&#34;Nur für Sicherheitsfreigabe 4 oder höher&#34; hide=&#34;Schließen&#34;]]
Dr. Zollner befindest sich weiterhin in der Gewalt von König Medjedu. Auch wenn er bisher viele wichtige Informationen über R-230-DE geliefert hat, wird eine Rettungsmission in Betracht gezogen, da er als potenzielle Informationslücke gilt. Erschwert wird dies dadurch, dass nicht mit Sicherheit gesagt werden kann, wo genau sich Dr. Zollner befindet und da das Ortungsgerät in der anderen Realität nicht funktioniert. Zusätzlich kommt der Fakt dazu, dass wir immer noch nicht ein komplettes Bild von der Bewaffnung der Armee und der vollen Fähigkeiten von König Medjedu haben. Über eine Rettungsmission ist deshalb noch nicht abschließend diskutiert wurden, jedoch ergibt sich ein anderes größeres Problem.

Wie aus den Erkundungslogs hervorgegangen ist, bereitet König Medjedu eine Invasion anderer Welten vor. Bisher wird dies als eine keine ernste Gefahr gesehen, da Dr. Zollner bisher keine Anzeichen dafür übermittelt hat. Es muss trotzdem zu jeder Zeit mit einer Invasion gerechnet werden, welche wahrscheinlich aus SCP-230-DEs bestehen wird, weshalb Vorbereitungen getroffen werden müssen. Gerade laufen weiterhin Forschungen am eingedämmten Exemplar von SCP-230-DE, inwieweit es beschädigt und besiegt werden kann. Bisherige Forschungen deuten darauf hin, dass dies nur möglich ist, wenn der gesamte Körper von SCP-230-DE zerstört wird oder er soweit zerlegt wird, dass er sich nicht weiter fortbewegen kann. Dies ist im Labor einfach zu gewährleisten, im Kampf allerdings schwieriger. Es wurden mehrere Lösungsvorschläge gemacht:

**Vorschlag 1:** Vorschlag 1 sieht vor, passiv zu agieren und sich auf die Invasion vorzubereiten. So sollen Evaluierungspläne erstellt werden, MTFs ausgebildet werden und nach Möglichkeiten gesucht werden, um die Eindämmung von SCPs sicherzustellen. Auch sollen Verhandlungen mit diversen Regierungen geführt werden, um eine ausreichende Stärke zur Verfügung zu haben. Dieser Vorschlag wurde als zu passiv kritisiert und bekämpfe die Bedrohung nicht, sondern versucht nur, ihre Effekte einzugrenzen. 

**Vorschlag 2:** Als Gegenvorschlag zu Vorschlag 1 wurde die Idee eines Präventivschlages eingebracht. Demnach sollen mit verschiedenen MTFs Operationen in R-230-DE durchgeführt werden, um damit Kemet zu schwächen und eine Invasion zu verhindern. Auch wurde der Einsatz von atomaren Waffen ins Spiel gebracht, was jedoch auf Ablehnung traf. Gleichzeitig wurde angemerkt, dass solch eine Operation nur mit großem Aufwand durchgeführt werden kann und sehr gefährlich ist, da tote Soldaten als potenzielles Risiko gelten, sollten sie wiederbelebt werden. Dieser Vorschlag wurde deshalb als Notfallplan eingeführt und soll als allerletzte Maßnahme eine Invasion verhindern.

**Vorschlag 3:** Vorschlag 3 sieht vor, eine Invasion durch die Zerstörung oder Blockierung der Cheops-Pyramide und anderen altägyptischen Bauwerken zuvorzukommen. Damit sollen Zugänge für die Armee aus R-230-DE zerstört werden und der Vormarsch verlangsamt werden. Da die Zerstörung zu einem unweigerlichen Aufschrei sowohl in Ägypten, als auch der Welt führen würde, sollte sich mehr auf die Blockierung konzentriert werden. Bisher ist allerdings nicht bekannt, ob und wie potenzielle Truppenbewegungen stattfinden könnten. Deshalb wurden verstärkt Überwachungen von Pyramiden, der Sphinx und ägyptischen Ruinen beschlossen, welche nach der Autorisierung des O4-Rates diese jeweils blockieren können. Sollte dies dennoch nicht ausreichen, soll auch die Zerstörung in Betracht gezogen werden. Das Ethik-Komitee bringt trotzdem weiterhin Zweifel an diesem Vorschlag vor. 

**Vorschlag 4:** Im bisher neuesten Vorschlag wird eine Geheimoperation in R-230-DE geplant. Neben der Rettung von Dr. Zollner soll gleichzeitig auch König Medjedu getötet und SCP-230-DE-02 sichergestellt werden, damit keine Invasion stattfinden kann. Einige Realitätsexperten jedoch warnen davor, SCP-230-DE-02 aus R-230-DE zu entfernen, da dies zu einen eventuellen Zusammenbruch der Realität führen könnte und unsere Realität negativ beeinflussen könnte. Dieser Fakt konnte bisher nicht belegt werden. Trotzdem wurde vorerst beschlossen, auf eine Bestätigung zu warten.

Alle Wissenschaftler sind sich jedoch einig, dass wenn es eine Invasion geben sollte, diese verheerend und kostspielig, sowohl materiell als auch personell, wäre. Es würde als Ende der Welt wie wir sie kennen gelten und unsere komplette Lebensweise beeinflussen. Wie genau fortgefahren wird, entscheidet der O4-Rat. Für den Moment werden weiterhin die Informationen von Dr. Zollner gesammelt und ausgewertet.
