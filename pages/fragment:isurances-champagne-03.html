    <pre><textarea class="page-source" readonly>[[=]]
**最终的无声**
[[/=]]

伴随着机器的巨大轰鸣声以及骤降的温度。她看见房间中的时间开始在脚底下汇聚，在绝对零度的冰冷之下，时间开始展现出平面特性。

时间旅行者踏上了时间。现在，她不再属于这个房间的时空之中，在一个更高的维度之中，三维的空间对她失去了限制作用。没有时间的概念存在，但她感觉自己已经走了好几个星期，但在客观角度上，她又从未跨出过这个房间。但她又确实不存在这个房间之中。时间旅行者小心翼翼地走着，仿佛行走于冬日结冰的湖面上，行走的表面随时有破碎的风险，随后坠落进万劫不复的境地。

时间旅行者没法确定自己所处的时间，她记不清自己手上的表已经逆时针转了多少圈。她看着房间里的玫瑰由枯萎重新散发活力。

时间旅行者开始感到不安。她想，如果时间旅行真的得以实现，那么她应该在出发前就早已到达目的地。但她似乎没有。她没有看见一个一模一样的自己出现在这里，好奇地打量着，打开一瓶香槟来庆祝这个小小的胜利。也许吧，时间旅行者在自己的壁橱了放了一瓶香槟，并且告诉自己，如果自己有朝一日回到了过去，一定要把这瓶香槟喝个精光，以此来向未来的世界报平安。

那瓶香槟，如果已经被打开，那么自己的时空旅行决定是会成功的。但是如果没有……时间旅行者摇摇头，不去想最糟糕的情况。她不想因为单纯的恐惧就打消穿越时间的念头。那瓶香槟像是一个保险。但是在规则最不健全的地方，最不保险的事情就是买保险。

她在恐慌，如果自己有能力回到过去拯救自己的爱人，那么对方是不是也……

时空旅行者把那瓶薛定谔的香槟抛诸脑后。房间里的布置开始发生改变了。窗外的夜景，收起的窗帘恰如其分地垂至地面。

她感觉自己的短发又变回长发，身上的白大褂重新变为黑色的礼服。一个略带有紧张神情的人重新出现在桌子前。

你好啊！

桌前的人笑着问道。

怎么了，你今天看起来有些奇怪。

时间旅行者惊愕的目光停滞在桌上。

用记号笔写上的潦草字迹“**Insurance**”，那瓶香槟如同戏谑般出现在桌上。</textarea></pre>
