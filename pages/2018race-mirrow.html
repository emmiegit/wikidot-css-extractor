荒漠，无尽的荒漠。

熟悉的世界被一点点的撕裂，高楼尽数崩塌，城市被黄沙覆盖，地球上已没有一丝[[span class=&#34;ruby&#34;]]人类文明[[span class=&#34;rt&#34;]]SCP基金会[[/span]][[/span]]曾经繁荣过的痕迹。

不……这里根本不算地球，不算**现实**。这里只是一片被[[span class=&#34;ruby&#34;]]人类[[span class=&#34;rt&#34;]]基金会[[/span]][[/span]]抛弃在时空与概念之间的废墟。而Svba，就是那个自以为是的，不识时务的，自告奋勇的牺牲品。

Svba抛开思绪，坐在废墟中的办公桌前——这是他能在这片荒漠中能找到的唯一的安身之所，也是他记忆中Site-CN-34在另一个世界原先所在的地方——看着墙上的刻痕，他感叹着自己已经来到这个世界这么久了，也努力将自己的记忆拉长。要不是那个模糊不清的基金会标志，或许自己也断绝了一切与基金会的联系，忘却了那[[span class=&#34;ruby&#34;]]**不可能忘却**[[span class=&#34;rt&#34;]]后悔不已[[/span]][[/span]]的经历吧。

Svba没有忘记自己的职责，从墙角一个避风的角落中拿出一个锈迹斑斑的铁盒，小心翼翼地从中拿出一张泛黄的、粗糙不已的纸，又将铁盒小心翼翼地放回墙角，在刚拿出的纸上记录起今天探索的经历——这对基金会是十分重要的记录，尽管他知道，这个世界的一切[[span class=&#34;ruby&#34;]]事物[[span class=&#34;rt&#34;]]概念[[/span]][[/span]]都不可以带回去——而他能不能再回去，更是一个问题。

&gt; ……从昨天的记号继续向北，大约四十公里，那就是碳化的塔群。它们比我从办公室能看到的那些要密集的多，也多得多。塔群分布由西南向东愈发密集，高度逐渐上升，不难推测，这里原先应该是某座大都市的位置。中部塔内仍有一些残骸，应该是[[span class=&#34;ruby&#34;]]**清理**[[span class=&#34;rt&#34;]]无效化[[/span]][[/span]]时剩下的。我将它们都回收了，其中有一些笔还能出水……
&gt; 
&gt; ……塔的另一边就比较低，有密封的穹顶还没有坍塌……这是很罕见的现象，我用为数不多的胶卷照了相，如果能回去，我一定要把它交给工程部的那些家伙们……
&gt; 
&gt; ……我以为这就是全部，然而我看到了那个东西。和当时我刚刚开始探索时的那个一模一样……当我看到了[[span class=&#34;ruby&#34;]]**黑色石台**[[span class=&#34;rt&#34;]]起始点/BUG[[/span]][[/span]]上的痕迹我才意识到，这就是当时那个，当时让我遇见[[span class=&#34;ruby&#34;]]**&#34;我自己&#34;**[[span class=&#34;rt&#34;]]替代品/镜像[[/span]][[/span]]的那一个。……如果我当时更警觉一点，更果断一点……

Svba握笔的手愈攥愈紧，仿佛要把笔捏断似的。牙关也不由地咬紧了。

&gt; ……至此，运河一带从南向北，东西约三十千米内所有遗址全部探索完毕。下一次探索目标是西面的盆地一带。
&gt; 
&gt; ……以上。-研究员Svba

随着沙沙的动笔声渐渐停下，天空也变得越来越黑。气温骤降，刺骨的寒风卷起沙石，向刀刃一样在Svba身上划出一道道鲜红色口子。他早已经习惯了，并没有去在意——或许，他根本就没有注意到这些。风从沙丘上吹过，发出诡异的声响。夜空中漆黑一片，没有云，没有星星，更没有月亮，只有幽灵一般无处不在的漫天的黄沙。

&#34;……沙子进了眼睛吗……&#34;Svba擦去眼边的泪水，望着墙壁上那个黯淡的图案——尽管在黑夜中已经它无法分辨。呼出的鼻息迅速地凝结成水珠，又凝结成冰晶，依附在Svba的睫毛和头发上——不曾注意，他渐白的头发是冰晶所致，还是本来的颜色。
