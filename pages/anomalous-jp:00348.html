    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**説明:** 通常の[編集済]風カレーのレシピにジョロキアとタバスコ、並びに[編集済]など計27種類のスパイスを追加したカレーのレシピ。レシピに従って作製されたカレーを摂食した人間は性別や声質に関わりなく同じ音質および音量の「汽笛のような」と評される咆哮を上げる。\n**回収日:** 20██/██/██\n**回収場所:** ██県███群██町のカレー専門店。レシピ開発者は記憶処理の上解放済み。\n**現状:** サイト-8181のコンピュータに保存。またその後の調査により摂食した人間の咆哮は[編集済]社の保有する貨客船・[編集済]号の汽笛と音質・音量が完全に一致する事が判明した。&#34;
