███博士：
@@@@
@@@@
@@@@

[[==]]
日安，或夜安！
[[/==]]
[[==]]
   在你读到这里时，我已经吃完了我的第十碗炸酱面，这感觉真是糟糕透顶。一份事故报告会先于这封信被您阅览，里面必定详细记述我所犯下的巨大错误，因此我就不过多赘述我的犯错过程了。这封信是为了证明我——特工Ricky Kirk的头脑和心理状态仍处于正常范畴，我的绿色型能力只是些微失控，并不会对GOC造成危害。还有就是，我要在我还未被**强制**失忆时**检举**我的同伴——特工Lavender Marian Diaz。

    噢，拜托请不要产生“哈耶烦人Ricky又在犯傻了”的念头，纵使我确实与Diaz特工有些私人恩怨，但我保证在涉及GOC和全人类的利益时，我是纯粹理性并真挚恳切的。“鬼才相信”的想法也是不合时宜的，博士。

    当然，当然，Diaz是获得了勋章的王牌特工，[[size 80%]]//她永远不会犯错永远不会她是完美是所有人崇敬的对象而可怜的Ricky即使是牛逼轰轰的现实扭曲者却一直处在紧张兮兮的崩溃边缘如此受人嘲笑即使是现实扭曲者也只是个不会运用能力的傻瓜//[[/size]][[footnote]]所有斜体字都字迹凌乱且被马虎涂改[[/footnote]]（不好意思，情绪失控了一下，毕竟没有正常人类会在吃第十碗面条时还能保持正常。但仍旧求求您请相信我，博士。[[size 80%]]//您是我最信任的人了//[[/size]]）她的任务记录完美地如果放在游戏里可以瞬间刷到SS级，没有人会对她产生怀疑。[[size 80%]]//而可怜的Ricky永远被巨龙撕得破碎然后被拯救//[[/size]]然而，我却对她的“完美”抱有深深的疑虑。

    让我们简单挑明吧因为我越来越攥不住笔了——我认为特工Diaz是个未被检举的绿色型，她受邪恶的宗教信仰庇护，成功掩盖了自己的秘密[[size 80%]]//险恶之极令人恶心//[[/size]]，并为了她可怕的理想不断泄露GOC机密。
 
    难以置信竟从没有人怀疑她几乎丧失感情的行为方式，和机械般精密高效的任务成绩？[[size 80%]]//你们只看到优点只看到表面却不挖掘内在内在内在！//[[/size]]是的，就如我暗示的那样，你想的没错。（我承认我有些大男子主义，觉得女人们就该往后靠，做做文书之类的工作，没错，连研究都最好不要深入过多，毕竟她们实在很柔弱[[size 80%]]//并很美丽。//[[/size]]）我没忘记Diaz特工曾经多次救了我，这不是忘恩负义[[size 80%]]//他妈的当然不是！//[[/size]]，更不是恼羞成怒，更更不是嫉妒，我说了我确信自己非常理性——
 [[/==]]

[[&lt;]]
@@@@
该死。
@@@@
唉。
[[/&lt;]]
[[==]]
  //--也许--//你必定不知道我的过去，那么我便告诉你吧。在我未觉醒能力时，我是个经常受欺负的可怜鬼，——哦不，不是你估计在想的蜘蛛侠或者美国队长什么的，见鬼，即使到现在我都不算拥有天才头脑和强烈爱国心，如果我能变成那样即使不觉醒能力也会很开心——偶尔做个超人梦什么的。我的父母确实如传闻那样很俗套的是被“异常”给杀死，但那都太太太太早了，早在我记事之前。说实话比起拯救我父母和那些恶霸，我更宁可他们被杀了。因为他们全都是些混蛋，混蛋保护来有什么用呢？我听说基金会那帮人到了现在文明21世纪都没停止用死刑犯做实验，说真的干的不错。
 
    Diaz特工却不这么想[[size 80%]]//我甚至开始怀疑她是否会 “想”//[[/size]]，她永远都坚守我们的第一任务，自己被搞的破破烂烂也没什么所谓[[size 80%]]//如此标准的“完美”。//[[/size]]（说真的这没违反我们的第二戒律吗？）她总是会冲在最前[[size 80%]]//哈如此大无畏//[[/size]]，殉道般[[size 80%]]//再适合不过//[[/size]]牺牲自我。是的，是的，估计你差不多该猜出来了，她[[size 80%]]//他妈的//[[/size]]救了那个还是废物人渣的我。
 
    有一段时间我都对她保持积极又正面的情感别[[size 80%]]//见鬼的想到那个发音和哎相近的字//[[/size]]，尽管我已觉醒能力，相对别的超自然特工来说还是非常的废，老实说每次被放到中后方还总被扔下的感觉很不好永远只听到别人叫“Lavender”！，但我理解，真的。然后，然而，在我第五次任务，也就是三年前几乎全员覆没，我因为很强的求生意识才幸存的“████████意外事故”中，我目睹了她的黑暗黑暗黑暗秘密。她一直在与破碎之神教会联络做他们的狗！

++++ --**这他妈的简直太操蛋了我想要杀了她她怎么能？？？？？？？人类的叛徒！！！！！！！**--
 
    见鬼我流血了，继被撑爆的胃后又一伤处，不该摔盘子的。我没有轻举妄动，观察了她一年又两个月零五天才做出行动，但马上被她发觉了。也就是这时我发现了她的绿色型[[size 80%]]//比我完美多了永远都//[[/size]]能力，她他妈的篡改了我的记忆并企图控制我！侥幸的是我还没完全废材，每隔一段时间我会想起一点东西。我认为这也是我总是做不好报告的原因。我尝试反击，也就是这次，然而却反而中了她的圈套。我现在在这个操蛋的屋子里被迫幻化出一大堆傻逼面条并更傻逼的吃着它们，也许她想把我撑爆，我见过“暴食者”的死亡图片的，我知道那有多恶心。
 
Lavender Marian Diaz如今已影响了无数人了，我如此恐慌，并求你相信我，赶紧拯救GOC与人类。
@@@@
##D4D4D4|拜托也救救她##
[[/==]]
@@@@
@@@@
@@@@
致以我真心的祝愿。
 
人类永存。
@@@@
@@@@
@@@@
@@@@
@@@@
[[&gt;]]
特工Ricky Kirk
[[/&gt;]]
PS:别指望能对她的食物动手脚
@@@@

@@@@
@@@@
     食道与肠胃二次恢复给人的恶心感翻了一倍不止，我哆嗦着手放下了笔，嘴里仍咀嚼着第十一碗面条。房屋里一片猩红，酱汁臭味几乎满溢而出，恶。疼痛感充满身体四肢，于此同时还得迫使自己别胡思乱想。更要命的是有种特别的睡意开始涌入大脑，和过去几年统共23次丧失记忆时的感受一模一样，上帝啊这次请让那婊子直接废了我吧！身体某处不可能发声的地方出现连续不断的人声呼喊“**——Lavender！**”……我曾经##4D4D4D|以以为####707070|那里也许是####7F7F7F|是我的心心心…####8A8A8A|…然然然然后我终止了我####A3A3A3|正正正在做的####CCCCCC|的一切切切切切并####D4D4D4|并并并——……##
@@@@
@@@@
     我从破碎的身体里起身，周围环境随着能力施展恢复正常。很快地挖出左胸皮肤下嵌入的微型对讲机放到耳旁，耳蜗瞬间传来“Diaz特工，请汇报你的当前状态并准备接受位于██████的任务。（Lavender！完成后我请你去吃炸酱面吧？嗷！████！别打断我求约会……）”
“是，████长官，”信在瞬间碎成粉末，“我状态良好并将立刻到达……”身上即刻出现要求的制服，我大步迈出宿舍，一切仍然[[size 260%]]如此完美[[/size]]。
