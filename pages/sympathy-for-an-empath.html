    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**Original:** [http://scp-wiki.wikidot.com/sympathy-for-an-empath Sympathy for an Empath] by [[*user azzleflux]]
**Paraphrast:** [[*user XCninety]]
[[include info:end]]

아이들이 그리워.

너무너무 그리워.

제이니랑 제이크랑 데이비드랑 록산느랑 모두 그리워.

여기 사람들은 괜찮아 보여. 아이들은 아니지만 그래도 좋은 사람들이야. 고마워해야 한다고 생각해, 정말. 박사가 날 버린 뒤로 새로 집을 마련해 줬으니까.

이 사람들을 사랑해.

그래서 행복하게 해주고 싶어. 엄마는 나한테 맨날 행복한 소녀가 되라고 했지? 보여주고 싶어. 이 사람들이 나한테 해준 일들을 내가 얼마나 고마워햐는지. 지금까지 받은 것들, 너무너무 다정했는걸.

단지, 내가 말할 수 있었으면 얼마나 좋을까.

지금은 말할 수 없어. 우선 성대가 필요해. 그리고 허파도. 헤헷, 사실 보통은 입마저도 없기도 하지. 입이 생겼더라도 못 쓰기는 하지. 자기소개조차 할 수 없어. &#34;안녕하세요, 전 레오,,Leo,,라고 해야, 저를 구해주셔서 정말 고마워요, 어쩌고저쩌고저쩌고...&#34; 그래도 나는 고마워. 정말 멋져... 평범하다는 기분이 들다니, 비록 아주 잠깐뿐일지라도. 그리운 옛날의 내... 내...

이런. 옛날의 그 시시했던 내 이름이 기억 안 나. 그래도 괜찮아, 옛날의 일은 옛날 일이고 지금 나는 지금의 나니까. 그럼 그럼, 어차피 이름 따위는 중요하지 않-- 잠깐만. 아 맞다, 제이크,,Jake,,였지! 아무튼, 그렇다고 투덜거리고 싶지는 않아. 나도 어엿한 손님이니까! 이 원더플한 사람들의 손님! 창고 시절이랑 깜짝이스피어,,Amaze-O-Sphere,, 시절하고 크게 달라진 건 아냐. 달라진 점이라면 가끔 정신 차리지 못하게 시킬 때 (상관은 없어) 랑 바깥으로 조금 덜 나간다는 것뿐이겠지. 하지만 괜찮아! 이제 여기가 우리 집이니까! 여기 사람들은 절대 나를 내버리지 않아!

원더테인먼트랑은 다르게.

...

...

나도 어엿한 가족이 된 줄 알았어... 이렇게 취급할 줄... 이렇게 마치 정리정돈처럼 취급할 줄은...

나보고 베타 버전 상품이라고 말했어... 곧 선적당할 운명이었지...

...언젠가 제대로 모습을 바꾸지 않아서 그럴까.

하지만 괜찮아. 이제는 여기에 가족이 있으니까! 형제들하고 쓰던 침실보다는 좀 더 많이 불편하지만, 그래도 쓰레기장보단 훨씬 낫다구! 하하하.

그럼 그럼, 항상 기억해야 해, 행복이 바로 셀링 포인트라는 걸! 언제나 긍정적으로! 모양 씨는 요즘도 잘 나가니까!</textarea></pre>
