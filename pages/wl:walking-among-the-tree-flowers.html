Гуляющие по савийскому Саду Цветущих Деревьев не могут не заметить огромный пень в самой середине сада. Старый, источенный гнилью и червями, он стоит, будто символ бренности всего сущего, посреди этого полного жизни места. Многие посетители проходят мимо него в задумчивости, даже не пытаясь осознать, что они видят перед собой. Немногие любопытные спросят ближайшего хранителя сада об истории этого пня. Хранитель, усмехнувшись, спросит их, точно ли они хотят это узнать. Получив утвердительный ответ, он ухмыльнётся:

-- Что ж, начнём с самого начала...

До того, как Садом Цветущих Деревьев завладели савийцы, его хозяином был дворянин из Эльриха по имени Роберт Дж. Эткинс - чудак, собиравший ботанические диковины со всех уголков континента. В его коллекции были деревья, лозы и цветы, наполнявшие восхищением всех, кто их видел, ибо они были диковинами из глубокой старины, свидетелями бесконечно проходящего времени. Гвоздём коллекции было огромное дерево, которое хозяин назвал Праотцем. Эткинс рассказывал, что дерево было привезено из северных земель Долрена. Он говорил, что это было старейшее из ныне живущих деревьев, свидетель всех деяний человечества на континенте.

Сначала он выставил Праотца в своём личном саду, приглашая посетителей увидеть и потрогать древнейшее живое существо в Эльрихе. но со временем он стал опасаться за здоровье дерева. Слишком многие прикасались к нему в надежде, что оно поделится с ними своим бессмертием. Другие отрывали кусочки коры для зелий, колдовства и прочих непонятных дел. И вскоре ствол стал выглядеть ободранным и изуродованным - жалкое зрелище для когда-то могучего источника жизни!

И благородный Эткинс велел пересадить его в свой замок, где горожане не могли больше обрывать его. Но и там дерево не было в безопасности. Солдаты, защищавшие замок, срывали его листья как талисман на удачу, силу и мужество в бою. Они заваривали их с чаем, держали их при себе и вешали на свое оружие. От этого дерево вскоре стало выглядеть больным и изможденным, как старик на смертном одре. Тревога Эткинса переросла в ужас.

И великий Праотец был пересажен вновь -- на сей раз в оранжерею в собственном особняке Эткинса. Он надеялся, что в этом месте, доступном лишь его слугам и ему самому, дерево будет в безопасности. Но вскоре паранойя Эткинса лишила его уверенности в этом. Он перестал допускать в оранжерею Праотца слуг, опасаясь, что те тоже станут калечить древний дуб. По ночам ему мерещился звук отдираемых от ствола щепок, и он перебрался жить в оранжерею, позволяя слугам лишь подавать ему пищу в дверь.

Никто не знает точно, что случилось с ним потом. Некоторые говорят, что он прожил остаток жизни со своим деревом, закрывшись наедине с призраками и собственной душой. Другие говорят, что его дом был захвачен во время войны Эльриха с суванцами. Кое-кто даже рассказывал, будто бы Праотец разорвал Эткинса на куски, таким же образом, как поступали с ним самим многие годы. В любом случае, с какого-то момента Эткинса больше никто не видел. Когда слуги вернулись в дом после войны, они нашли там лишь пень, шляпу и лист бумаги с пером. Один из слуг, савиец, забрал пень с собой в качестве оплаты за службу и посадил его в саду, где тот и нашёл последнее пристанище. С тех пор Праотец находится здесь, давая возможность любознательным услышать занимательную историю.</textarea></pre>
