+++ 1.

所有事物的光都熄灭了。
不是风大也不是氧气断绝的缘故。
它们的光是太阳的光。
而太阳已经熄灭了——无声无息
何时在西山边上咽下
最后一口气。没有人知道。
三四个小时后，一只白狗
隐匿在漆黑的淤泥里
对着行色匆匆的脚跟或暗影狂吠。
狗知道夜，越来越黑的夜。
五六个小时后，所有人
都睡了——肉身瘫软，一副死相。
唯有被尿胀醒的人看见夜
那是他第一次看见夜。
[[/=]]
----
[[=]]
+++ 2.

于是剥夺获取了使命感
从深空的摇摆不定里
内心失衡之后的
一种空虚。
不比衔石的乌鸦更渴
秦岭的小檗更矮小
黑夜更黑色。
它呈现出的喷射宛若化不开的
喜悦和贫穷，以及她离开时
恋慕着的苦痛。
当我丢掉眼球
我并不是想要丢掉眼球
只是在无序排列的灯光闪耀里
寻求规范高于
伤病或者性欲的
有序的冷漠。
[[/=]]
----
[[=]]
+++ 3.

跨过死水与火焰，你最好的日常功课
就是对付嘴唇下的绿茶和
笔尖下卡壳的诗歌。没有谁能阻挡你
跨过自己，走进一扇门或者
一个刺眼的光亮的入口。
安静让人窒息。在那里你更像人
更像一个单独的个体
所以，你得以目睹更为主观的自己
与更为客观的世界。
那是从未有过的万千景象。
你开始歌唱。因无人倾听
选择了近乎于裸体的自由方式。
