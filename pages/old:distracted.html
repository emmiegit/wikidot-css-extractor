    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>两个小男孩穿过树林，沿着一条他们以前没有走过的小道回家。但他们并没有注意到。

他们过于专注聊天，没有听到周围的低语。他们过于迷恋天上的星星，没有看到自己视平线中的反光。

他们也没有看到大大小小的动物骨头。树上的印记。闻到一股恶臭。

他们离开了树林之后才发现自己每只手都少了一根手指。

他们没有回头去注意自己留下的血迹。

而我们呢？我们也没有向他们镇的警察打求救电话。

我们只会让目击尸体的人忘记。希望这并不会分散我们的注意力，好让我们能防止下一场悲剧的发生。</textarea></pre>
