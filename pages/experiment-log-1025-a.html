Протокол экспериментов 1025-А: Эксперименты с воздействием [[[SCP-1025-RU]]]

&gt; **Эксперимент 1025-A1**
&gt; **Дата:** ██.██.████
&gt; **Субъект:** D-24768, мужчина, 33 года, размер ноги 43.
&gt; **Описание:** Эксперимент проводится на открытом воздухе. Субъекту приказано надеть SCP-1025.
&gt; **Результат:** Субъект забрался на расположенную на полигоне наблюдательную вышку и спрыгнул с неё вниз головой. При падении D-24768 сломал шею и погиб. Как и предыдущие жертвы, он мог управлять только движениями головы.
&gt; **Примечание:** //Хм, объект выбрал самый доступный способ убийства подопытного. Практично.// – д-р Богатов

&gt; **Эксперимент 1025-A2**
&gt; **Дата:** ██.██.████
&gt; **Субъект:** D-24769, мужчина, 31 год, размер ноги 43.
&gt; **Описание:** Субъекту приказано надеть SCP-1025. Эксперимент проводится в обычном запертом помещении без окон.
&gt; **Результат:** После активации SCP-1025 объект вынудил D-24769 схватить находящийся в помещении пенный огнетушитель, затем направить раструб себе в горло и полностью его разрядить, несмотря на старания подопытного не открывать рот. Смерть наступила в результате воздействия токсичных компонентов огнегасящей пены на слизистые.
&gt; **Примечание:** //Оригинально, но сработало.// – д-р Богатов

&gt; **Эксперимент 1025-A3**
&gt; **Дата:** ██.██.████
&gt; **Субъект:** D-24773, мужчина, 25 лет, размер ноги 43.
&gt; **Описание:** Субъекту приказано надеть SCP-1025. Эксперимент проводится в специально подготовленном запертом помещении без окон и мебели, стены обиты мягким материалом. Помещение и сам подопытный осмотрены на предмет наличия предметов, пригодных для нанесения любых увечий.
&gt; **Результат:** Пробыв в явном замешательстве несколько секунд, D-24773 задушил себя собственными руками.
&gt; **Примечание:** //Наши руки не для скуки.// – м.н.с. Егерев
&gt; **Замечание:** //М.н.с. Егерев получил выговор за добавление в документы неуместного юмора. Также он отстраняется от работы с SCP-1025.// – д-р ██████

&gt; **Эксперимент 1025-A4**
&gt; **Дата:** ██.██.████
&gt; **Субъект:** D-24781, мужчина, 34 года, размер ноги 44.
&gt; **Описание:** Эксперимент проводится в стандартном закрытом помещении. На столе в помещении лежат: 
&gt; * Нож; 
&gt; * 9-миллиметровый пистолет Beretta 92FS;
&gt; * Пистолет Desert Eagle пятидесятого калибра;
&gt; * Дробовик Remington M870 Express двенадцатого калибра, заряжен крупной картечью.
&gt; * Ампула с цианистым калием.
&gt; Помимо этого, в помещении сооружена импровизированная виселица. Субъекту приказано надеть SCP-1025.
&gt; **Результат:** Надев SCP-1025, субъект незамедлительно надломил ампулу с цианистым калием и принял содержимое внутрь. D-24781 пытался держать рот закрытым, но из-за спазма в животе (предположительно, вызванного объектом) вынужденно открыл рот и проглотил яд. 
&gt; **Примечание:** //Похоже, объект ставит эффективность и скорость выше эффектности.// – д-р Богатов

&gt; **Эксперимент 1025-A5**
&gt; **Дата:** ██.██.████
&gt; **Субъект:** D-24785, женщина, 27 лет, размер ноги 37.
&gt; **Описание:** Эксперимент проводится на открытом воздухе. Субъекту приказано надеть SCP-1025.
&gt; **Результат:** После надевания SCP-1025 вопреки ожиданиям не изменили свой облик. Субъект направилась к той же наблюдательной вышке, что и D-24768, но двигалась с естественными для ношения обуви на шесть размеров больше затруднениями. D-24785 остановлена у подножия вышки сотрудниками службы безопасности, SCP-1025 сняты с подопытной без затруднений.
&gt; **Примечание:** //На женщин тоже действует, хотя внешний вид SCP-1025 не изменяется.// – д-р Богатов

&gt; **Эксперимент 1025-A6**
&gt; **Дата:** ██.██.████
&gt; **Субъект:** D-24787, мужчина, 30 лет, размер ноги 42.
&gt; **Описание:** Эксперимент проводится на открытом воздухе. Перед экспериментом субъекту введён сильный седативный препарат. На ноги D-24787 SCP-1025 надевает м.н.с. Фатеев.
&gt; **Результат:** Субъект, по-прежнему находясь без сознания, направился к наблюдательной вышке и взобрался на неё, после чего спрыгнул вниз головой. D-24787 скончался от полученных травм на месте, не приходя в сознание.
&gt; **Примечание:** //Интересно, а если надеть на мертвеца?// – д-р Богатов

&gt; **Эксперимент 1025-А7**
&gt; **Дата:** ██.██.████
&gt; **Субъект:** D-24786, мужчина, 45 лет, размер ноги 44.
&gt; **Описание:** D-24786 погиб в ходе экспериментов с SCP-████. На ноги D-24786 SCP-1025 надевает м.н.с. Фатеев.
&gt; **Результат:** Ничего не произошло.
&gt; **Примечание:** //Что ж, дважды умирать и правда как-то чересчур.// – д-р Богатов

&gt; **Эксперимент 1025-A8**
&gt; **Дата:** ██.██.████
&gt; **Субъект:** D-24788, мужчина, 28 лет, размер ноги 43.
&gt; **Описание:** Субъект надёжно зафиксирован на столе четырьмя эластичными ремнями, для предотвращения западания и проглатывания языка под голову подопытного помещена подушка. На ноги D-24788 SCP-1025 надевает м.н.с. Фатеев.
&gt; **Результат:** По прошествии тридцати пяти минут с начала эксперимента субъект остаётся в живых. D-24788 жалуется на то, что туфли «сдавливают его ноги» и сильную боль. Удалить SCP-1025 подручными средствами не удаётся, принято решение провести экзартикуляцию ног D-24788 ниже колен. После выполнения процедуры подопытный вернул контроль над своими членами, но снять SCP-1025 с ампутированных стоп удалось только после устранения субъекта. После того, как D-24788 пришёл в сознание, он сообщил, что видел у себя в голове какие-то странные образы. По его словам, это было похоже на воспоминания, но принадлежащие не ему, а другому человеку и появились они после того, как на его ноги были надеты SCP-1025. Деталей подопытный описать не смог.
&gt; **Примечание:** //Похоже, что этот объект намного глубже, чем кажется. Отныне будем работать только с этим его свойством.// – д-р Богатов

&gt; **Эксперимент 1025-A9**
&gt; **Дата:** ██.██.████
&gt; **Субъект:** D-24791, мужчина, 26 лет, размер ноги 42.
&gt; **Описание:** Субъект надёжно зафиксирован на столе, как и в эксперименте 1025-А8. Возле D-24791 дежурит бригада медиков с приказом любыми средствами поддерживать в D-24791 жизнь.
&gt; **Результат:** См. интервью 1025-B.</textarea></pre>
