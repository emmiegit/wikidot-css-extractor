**アイテム番号:** SCP-3126

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-3126はサイト-19の標準ヒト型生物収容チャンバーに収容され、大半のハードドライブに内蔵されているものも含めて、強力な磁石と接触させることは実験中を除いて認められません。また、SCP-3126は鉄過剰症の治療のため、毎日デフェロキサミンの注射を必要とします。

追記: 最近の自殺未遂に鑑みて、SCP-3126はあらゆる実験の後に精神鑑定を受ける必要があり、加えて毎週定期の精神鑑定と抗鬱薬の摂取を義務付けられます。また、サイトの心理学者の助言に従って、SCP-3126は毎週1回、芸術療法目的の絵画用品の使用を許可されます。

**説明**: SCP-3126はアフリカ系アメリカ人の女性で、肉体的には23歳、身長185cm、体重88kgです。慢性的な鉄過剰症による関節痛、脱毛、抑鬱症状を患っており、今後10年以内に肝不全を発症する可能性があると推定されています。

SCP-3126の異常性は1テスラ以上の磁界に曝露すると発現します。十分に強い磁力に曝された時、SCP-3126の皮膚は鋳鉄に変化したような様相を呈し、その効果は磁石が作用範囲内にある限り、皮膚全体へと広がっていきます。更に、影響部位の筋肉や関節は全ての可動性を喪失するため、結果としてSCP-3126は1分以内に完全に身動きできなくなります。この効果は、金属の表面に塩分濃度の高い水をかけると逆転させることができます -- この場合、鉄製の体表面は数分で錆びて崩れ、その下にある人間の皮膚が露出します。変異逆転後のSCP-3126は鉄過剰症の症状を示さず、不動期間が2時間を超えると一時的に鉄分不足の症状を示します。この過程はSCP-3126に苦痛や負傷をもたらさず、不動期間中は全ての生物学的プロセスが停止するため、SCP-3126は無期限にこの状態を維持できます。しかしながら、SCP-3126は不動の間も意識があると報告しており、長期的な不動化が精神状態を悪化させ得るため、研究者はSCP-3126を不動のまま長時間放置しないように通達されています。

SCP-3126は201█年、“指が金属で出来た臨時労働者の女性”がカリフォルニア州ロサンゼルスの████████████で自動車に撥ねられかけ、軽傷で入院したという報告を基に、SCP財団の拘留下に置かれました。病院に潜入していたフィールドエージェントが彼女の異常性を確認し、別な施設への移送を装った回収措置を手配しました。その後の調査によって、SCP-3126は199█年にボストンで失踪した当時21歳のグロリア・████████と結び付けられました。

[[collapsible show=&#34;+ 選択されたインタビューログ&#34; hide=&#34;- インタビューログを閉じる&#34;]]
&gt; **&lt;記録1 開始&gt;**
&gt; 
&gt; **序:** このインタビューはSCP-3126の到着から48時間以内に行われた。対象は依然として交通事故による負傷の治療を受けていたため、強い鎮痛剤の影響下にあった。
&gt; 
&gt; **メリウェザー博士:** こんにちは、メリウェザー博士という者です。あなたの体調に関して幾つかお訊きしてもよろしいでしょうか？
&gt; 
&gt;//[SCP-3126は座ったまま1分ほど無言を通した後、返答する]//
&gt; 
&gt; **SCP-3126 :** この場所、何？
&gt; 
&gt; **メリウェザー博士:** [合間] 別な病院からの移送が少々慌ただしかったのは理解していますが、できるだけ早くあなたが落ち着ける環境を整えます。説明の時間は後ほど設けましょう。
&gt; 
&gt; **SCP-3126 :** ちょっと待って… あのバンに描いてあったロゴ… [[span class=&#34;ruby&#34;]]スペリオル[[span class=&#34;rt&#34;]]Superior[[/span]][[/span]]・[[span class=&#34;ruby&#34;]]ケア[[span class=&#34;rt&#34;]]Care[[/span]][[/span]]&amp;[[span class=&#34;ruby&#34;]]プロテクション[[span class=&#34;rt&#34;]]Protection[[/span]][[/span]]だったわね。SCP？
&gt; 
&gt; [SCP-3126は警戒を強める様子を示す]
&gt; 
&gt; **SCP-3126 :** あなたたちスキッパーね！ 作り話だと思ってた！ 噂は本当だったの？ 何でもかんでもコード番号で管理してるって事実？ [[[SCP-1057|非鮫]]]を盗んだのってあなたたちなの？
&gt; 
&gt; **メリウェザー博士:** [軽いパニックを起こしながら] 質問はそこまで。少々お待ちください。
&gt; 
&gt; **結:** メリウェザー博士は、会話を続ける前に追加の職員を立ち会わせることを要請した。SCP-3126は財団に関する正確な情報をほとんど持たないことが確認されたが、SCP-███をはじめとする多数の芸術関連のSCPと緩く結びついていた。
&gt; 
&gt; **&lt;記録終了&gt;**

&gt; **&lt;記録2 開始&gt;**
&gt; **メリウェザー博士:** この異常性を得た経緯を教えていただけますか？
&gt; 
&gt; **SCP-3126 :** 元カノのベラミーのせいよ。付き合い始めて3ヶ月経った頃、あの子は人間の//本性を//暴く肖像画を描けるって言い張る男の個展を見に行ったの。そのうち気が付いたら、ベラミーは偉業とか宣言とかの話ばかりするようになって、何か馬鹿馬鹿しい展覧会のためにフランスに渡る旅費を貯めようとしてた。しかも、私を言いくるめてしばらくそれに関わらせたのよ！ クールであることに憑り付かれたようになって…
&gt; 
&gt; **メリウェザー博士:** ええ、成程、そのアーティストたちから“スキップ”という用語を学んだのですか、SCP-3126？
&gt; 
&gt; **SCP-3126 :** 当時は色々な話を耳にした。アトリエを詮索するX-ファイル系の政府の回し者。アーティストを誘拐して洗脳する蛇のカルト。人のコレクションを焼き捨てる民兵組織のエージェント。あなたたちの話も沢山あったわよ -- もっとも、皆はあなたたちがどっかのイカれた美術蒐集家の手先か、さもなきゃ変な数秘術教団だと思ってたけどね。誰もが話半分に聞いてたけれど、法律の外側で動いてる時は、自分の身を守るために情報共有しなきゃいけない。
&gt; 
&gt; **メリウェザー博士:** 興味深いですね。恐らく既に古い情報でしょうが、グリーンはきっとあなたの話を訊きたがるはずです。では、異常性は？
&gt; 
&gt; **SCP-3126 :** ベラミーの最初の本格的なプロジェクト。“火星のひと触れ”って呼ばれる自作系の儀式があるって聞いて、完璧だと思ったらしいわ。曖昧な線とか不気味の谷がどうのこうのって小生意気な御託並べてたっけ。優しいカノジョだった私は、具体的にどういう儀式か訊こうとも考えずに志願した。変身するには古代の御守りを使うはずだったのよ。でも、その気があろうと無かろうと、強い磁石なら//何でも//効果があるってのが分かった。当時はプログラマーだったけど、今コンピュータに近付いたら//また//15年間動けなくなると思う。
&gt; 
&gt; **メリウェザー博士:** ふむ。では、どのようにしてプログラマーから臨時労働者に？
&gt; 
&gt; **SCP-3126 :** もう何処でも働けなくなったから、私はベラミーの個人的な彫像になったわ。あの子は私を固めては展覧会に貸し出して、毎回別な彫像に見せかけてた。ふざけた話だったけど、収入は良かったし、ベラミーは“ひと触れ”の効果を打ち消す方法をきっと見つけるって約束した。でも数週間が数ヶ月になって、私は彫像になるのに嫌気が差し始めた。何時間も周りを見ながら考えることしかできない。
&gt; 
&gt; **SCP-3126 :** 最終的に、これ以上続けられないってベラミーに伝えた。辞めないと頭がおかしくなりそうだってね。ベラミーは結局、最後にもう1回だけって私を説得した。自分が他の変人アーティストたちと並んでステージに上がる展覧会に私を連れて行った。私にポーズを取らせて、磁石で固めて、何時間も新しい友達とお喋りした。そして展覧会が終わった時、あいつらが何をしたか分かる？ あの子…
&gt; 
&gt;//SCP-3126は身体を丸め、一瞬身震いする。//
&gt; 
&gt; 私を//売ったのよ//。オークションの最高額入札者に。私は15年間、ハリウッドの金持ち野郎[[footnote]] 後日、映画監督のドン・ハーディングと特定。SCP-3126について訊かれた時、ハーディングは対象の異常性について如何なる知識も示さず、オークションについても“忘れたって困らないような事だった”という理由で全く有用な情報を提供できませんでした。 [[/footnote]]の屋敷に閉じ込められた。もしあの男が私をヨットに積もうとするほどのマヌケじゃなかったら、今でもそこで心が錆びていくのを感じていたでしょうね。しかも、それから私はどうしていいか分からなかった！ 持ち物無し、知識は世間より15年遅れ、知っているものは何もかも国の反対側。だから私はただ… 存在しただけ。ここに辿り着くまで、自分にできる事を探し求めてた。
&gt; 
&gt; **メリウェザー博士:** そうでしたか。ありがとうございます、SCP-3126。よく分かりました。
&gt; 
&gt;**SCP-3126 :** ベッドで眠れるだけで幸せよ、博士。

&gt; **&lt;記録3 開始&gt;**
&gt; 
&gt; **序:** SCP-3126を6時間不動化する試験セッションの後、SCP-3126は研究員のペンを奪い取り、自らの喉を突き刺そうと試みた。以下はその後間もなく記録されたものであり、当時SCP-3126は鎮静剤の影響を受けていた。
&gt; 
&gt; **SCP-3126 :** もうアートになんかなりたくない。
&gt; 
&gt; **SCP-3126 :** 昔は楽しかったのよ？ あのね、こう、こう、一緒になって世界を変えて、お高くとまったクソどもにお前らがどんなに間違ってるかってのを見せつけてやれたの。つまり、彫像ってのは//何//？ どうして私が彫像になったらいけないの？ その思い付きだけでも、こんな酷い目に遭うだけの価値はありそうに思えた。でも結局、全ては言葉にしなきゃ伝わらない。何も言えなければ彫像なんてのはただ綺麗なだけの置物。
&gt; 
&gt; **SCP-3126 :** だからあの子は私を捨てたんじゃないかしら。私はあの子にとって退屈過ぎた。それか、儀式が私の人生を破滅させるのは初めから分かってたけど、アートのためだから気にならなかったのかもね？ [笑う]
&gt; 
&gt; **SCP-3126 :** 私はクールになりたかっただけなのに。
[[/collapsible]]
