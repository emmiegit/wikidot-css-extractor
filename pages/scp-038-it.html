**Titre original :** SCP-038-IT - Pietre dell&#39;oceano
**Auteur :** [[user Lord Caos]]
**Traducteur :** [[user Oreobanane]]
**Date de publication :** 30 décembre 2019
**Image :** Informations manquantes
[[include credit:end]]

[[include component:image-block
  name= https://cdn.discordapp.com/attachments/658350737260150821/661206025734586379/OCEANO.jpg|
  caption= SCP-038-IT lors du confinement initial.]]

**Objet n^^o^^ :** SCP-038-IT
 
**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-038-IT doit être contenu dans un coffre-fort de sécurité standard de la Zone de confinement Sûr du [[[siti-italiani#toc9|Site Nettuno]]]. L&#39;accès à SCP-038-IT doit être autorisé par un chercheur en chef dans le cas de tests biologiques ou autres usages, afin d&#39;éviter des dégradations ultérieures de l&#39;objet. 

À l&#39;intérieur du coffre-fort, SCP-038-IT doit être placé sur une grille revêtue de polyéthylène, de bitume et de polyuréthane (matériaux particulièrement résistants à l&#39;érosion marine), reliés à un système d&#39;évacuation automatique des eaux, qui s&#39;activera toutes les 12 heures. Comme le veut le protocole l&#39;eau sera rejetée dans la mer, après les contrôles nécessaires pour s&#39;assurer de l&#39;absence d&#39;effets anormaux. Si les propriétés de SCP-038-IT devaient se manifester avant l&#39;évacuation prévue, il est impératif d&#39;actionner manuellement le système, afin d&#39;éviter d&#39;endommager la grille ou de devoir modifier les procédures de confinement. 

**Description :** SCP-038-IT est la dénomination collective de 11[[footnote]]Chiffre sujet à variations.[[/footnote]] pierres et cristaux retrouvés en 2014 dans la station balnéaire de  &#34;██████████&#34;, dans la province de La Spezia (Ligurie).

Les propriétés anormales constatées avant la récupération n&#39;apparaissent que lors des phases de test : SCP-038-IT a la capacité de produire une quantité notoire d&#39;eau salée[[footnote]]Environ 20 litres par 24 heures.[[/footnote]] lorsqu&#39;il reste inerte pendant une longue période ou quand il ne se trouve pas déjà dans un volume d&#39;eau suffisant pour manifester ces capacités anormales.[[footnote]]Cette quantité est variable et pas exactement prévisible, mais tend à être légèrement inférieure à 20 litres.[[/footnote]]. L&#39;eau produite ou influencée par SCP-038-IT est appelée SCP-038-IT-A et arrive à un volume maximal d&#39;environ 20 mètres cube dans un rayon d&#39;environ 8 mètres de la position de SCP-038-IT[[footnote]]Mesures constatées dans la Zone de Test Externe 2 du Site Nettuno.[[/footnote]]. 

Déplacer SCP-038-IT à une distance significative de la zone (environ deux fois plus que le rayon maximal d&#39;action de l&#39;entité) fera disparaître en quelques minutes tous les effets anormaux observés lorsque l&#39;entité se trouvait à l&#39;intérieur de SCP-038-IT-A 

Les interactions avec l&#39;eau qui entoure SCP-038-IT entraînent de la part de celle-ci des propriétés anormales en fonction de la nature de l&#39;être ou le objet avec laquelle elle est en contact : 

* //avec des objets//, SCP-038-IT-A génère des matériaux organiques et inorganiques jusqu&#39;à recouvrir l&#39;objet, à une vitesse d&#39;environ un kilogramme par seconde, simulant d&#39;importantes dégradations similaires à celles causées par l&#39;érosion marine.

* //avec des êtres vivants//, SCP-038-IT-A a, en revanche, tendance à restaurer les conditions physiques optimales de l&#39;organisme choisi, toujours en fonction du rapport masse de l&#39;organisme/volume d&#39;eau occupé par SCP-038-IT. Lorsqu&#39;une telle interaction se produit, une instance de SCP-038-IT commence à se détériorer, en fonction de la masse biologique avec laquelle l&#39;entité a interagi[[footnote]]//Il faut environ 80 kilogrammes pour faire disparaître complètement une instance. Un être humain adulte standard cause donc un dommage irréversible à l&#39;instance.//[[/footnote]].

Au cours des premiers tests, cinq pierres ont été éloignées de plus de 100 mètres de distance du reste de l&#39;entité, et aucune d&#39;entre elles n&#39;a manifesté ses propriétés anormales, et ce même lorsqu&#39;elles ont été remises avec les autres instances. De plus, SCP-038-IT a tendance à faire apparaître de nulle part d&#39;autres instances si le nombre de celles-ci passe en dessous de cinq, et ce tant que ce même nombre ne dépassera pas 10. Un tel phénomène reste toutefois imprévisible, car l&#39;entité crée un nombre d&#39;instances toujours supérieur à 10 mais de façon aléatoire. 

SCP-038-IT a été signalé aux agents de la Fondation en raison de ses capacités anormales et fut facilement identifié, grâce à ses propriétés magnétiques, qui attirent à lui chaque pierre ou fragment de SCP-038-IT dans la position montrée dans l&#39;image jointe à ce rapport. Avant son confinement, SCP-038-IT a causé la destruction d&#39;un dock local, le faisant s&#39;écrouler partiellement. Cet incident a tué deux civils, tombés dans SCP-038-IT-A et entravés par leurs vêtements, et blessé trois autres, ce qui a attiré sur place des agents de la [[[squadre-speciali-mobili#toc11|SIR-I]]] &#34;//Aureæ Notitiæ//&#34;.

Le phénomène magnétique présenté par SCP-038-IT est constant et exerce sur les pierres une force allant jusqu&#39;à 5 kN, empêchant de fait l&#39;éloignement entre les diverses instances. 

----

**Addendum-A1 :** //Veuillez utiliser ce tableau pour noter les interactions et les résultats des tests effectués sur SCP-038-IT, afin d&#39;éviter de faire plusieurs fois les mêmes test. Et si vous voulez vous remettre en forme, je vous déconseille fortement de demander au chercheur en chef s&#39;il est possible d&#39;utiliser SCP-038-IT à des fins personnelles.// - Dr. Magalli.

[[collapsible show=&#34;+ Tableau des expérimentations biologiques&#34; hide=&#34;- Cacher&#34;-Se déconnecter&#34;&#34;]]
@@@@

**[ ██/07/2014 ]**
&gt; 
&gt; **Sujet :** Un mannequin de test standard, mesurant 1,78 mètre, avec accroché à son corps 12 kilos de viande bovine (pourrie et qui devait être envoyée à l&#39;équarrissage).
&gt; 
&gt; **Etat de SCP-038-IT :** L&#39;entité est immergée dans un conteneur de 2x3x2 mètres.
&gt; 
&gt; **But :** Vérifier précisément les propriété de SCP-038-IT et si elles peuvent se manifester en même temps. 
&gt; 
&gt; 
&gt; //En 20 minutes, le mannequin a été complètement enveloppé par une épaisse couche de sable et de coraux. Dans le même temps, la viande est redevenue comestible et l&#39;est restée après avoir été sortie du conteneur. Comme dit précédemment, une des pierres composant SCP-038-IT s&#39;est légèrement dégradée, se recouvrant partiellement de sable et perdant une petite quantité de matière, qui s&#39;est dissoute.//
&gt; 
&gt; **Note :** //Ce test a été un des premiers destinés à vérifier s&#39;il était possible d&#39;activer en même temps toutes les propriétés anomales de SCP-038-IT-A.//
&gt; 
&gt; //Nous avons essayé de cuisiner la viande et de la servir dans la cantine des Classe D après ce test. Hormis le fait qu&#39;elle soit beaucoup trop salée, nous n&#39;avons pas reçu d&#39;autres remarques de la part de ceux qui l&#39;ont consommée.// - Dr. Mondali



**[ ██/11/2014 ]**
&gt; 
&gt; **Sujet :** D-███4, homme caucasien de 32 ans, pesant environ 86 kilos. Le sujet a sur le corps plusieurs cicatrices faites à l&#39;arme blanche et par balles. 
&gt; 
&gt; **Etat de SCP-038-IT :** Immergé dans un conteneur de 5×4×3 mètres.
&gt; 
&gt; 
&gt; //D-███4 s&#39;est complètement immergé dans le conteneur, utilisant une combinaison de plongée et une bouteille d&#39;oxygène. Après environ 10 minutes, la bouteille a cessé de distribuer l&#39;oxygène, mais D-███4 a exprimé l&#39;envie de continuer, s&#39;estimant assez préparé. Après deux minutes d&#39;apnée, D-███4 a émergé du conteneur. Son équipement était complètement détruit, avec des résidus de calcaire qui bouchaient le tube d&#39;alimentation en oxygène et du sable incrusté dans les valves et le masque. Le sujet ne présentait plus de cicatrices sur le corps ; des analyses ultérieures ont montré que D-███4 avait également maigri de 4 kilos, retrouvant ainsi son poids de forme.//
&gt; 
&gt; **Note :** //La disparition d&#39;une autre des pierres composant SCP-038-IT a été confirmée. En raison de l&#39;état de cette pierre, la reconfiguration magnétique de SCP-038-IT dans sa position habituelle a pris plus de temps, empêchant les autres tests pendant une demi-heure.//




**[ ██/██/2015 ]**
&gt; 
&gt; **Sujet :** D-███7, 45 ans,, environ 88 kilos, porteur un pacemaker. 
&gt; 
&gt; **Etat de SCP-038-IT :** Même conteneur que celui de l&#39;expérience précédente (5×4×3 mètres).
&gt; 
&gt; **But :** Comprendre si SCP-038-IT est capable de restaurer les conditions physiques précédant des opérations chirurgicales sur le corps humain. 
&gt; 
&gt; 
&gt; //À  peine immergé dans l&#39;eau, D-███7 commence immédiatement à se sentir mal à l&#39;aise et à ressentir de fortes douleurs dans tout le corps ; douleurs qui augmentent de façon considérable au cours du test. Trois minutes après le contact avec l&#39;eau, D-███7 entre dans un état de paralysie et commence à se noyer. Une épaisse couche de sable s&#39;incruste dans sa peau alors que le reste de son corps est comprimé, comme s&#39;il était immergé à de grandes profondeurs. D-███7 meurt après quelques instants, des suites d&#39;une compression de la cage thoracique, d&#39;une fracture de la boîte crânienne et d&#39;une hémorragie. L&#39;autopsie pratiquée après le test a montré que les poumons du sujet se sont remplis d&#39;eau, de façon anormale au vu des causes du décès, montrant la capacité de SCP-038-IT-A à générer de l&#39;eau à l&#39;intérieur des objets, simulant la situation dans laquelle se trouverait SCP-038-IT après une normale exposition prolongée aux profondeurs marines.//
&gt; 
&gt; **Note :** //Il faut faire plus de tests avec des sujets dotés de prothèses ou autres modifications corporelles, nous devons comprendre précisément les distinctions entre les diverses interactions avec SCP-038-IT.//
&gt; 




[[/collapsible]]

**Addendum-A2 :** //Le 22/10/20██, une deuxième instance de SCP-038-IT (appelée SCP-038-IT-2) a été repérée à ██████, en Toscane, sur une plage publique, causant un impact médiatique local notoire en raison des mêmes propriétés anormales que SCP-038-IT, qui ont conduit à un conflit et une importante érosion instantanée entre deux bateaux à moteurs civils[[footnote]]Il est donc légitime de penser que cette « copie » soit bien plus puissante que SCP-038-IT.[[/footnote]]. Une rapide intervention de la [[[squadre-speciali-mobili#toc1|FIM-II &#34;Legio Atlantidis&#34;]]] a repéré quelques membres du GDI connu en tant que [[[gruppi-di-interesse|« Culte du Grand Œil de la Méditerranée »]]], qui ont réussi à s&#39;emparer de la deuxième copie de SCP-038-IT et à s&#39;enfuir sans laisser de trace. Il est à l&#39;heure actuelle impossible de savoir s&#39;il existe d&#39;autres copies de SCP-038-IT ; par conséquent, je recommande de prêter une attention maximale à d&#39;éventuelles apparitions de nouvelles instances.// -Dr Pistillo

//Ils sont apparus de la mer, comme ça, sans combinaison ni rien, et nous sont tombés dessus à l&#39;improviste, c&#39;est quoi ce bordel?// - Lt. Longo, FIM-II.

//Nous savons qu&#39;ils étaient certainement déjà prêts à récupérer cette anomalie et que, de plus, ils en savaient davantage que nous à ce sujet. Nous ne savons pas s&#39;ils sont capables de produire d&#39;autres copies d&#39;une telle anomalie ou non. J&#39;estime qu&#39;il était nécessaire de faire d&#39;autres enquêtes autour de l&#39;implication du Culte du Grand Œil de la Méditerranée dans cette affaire.// -Cpt. Aramini, FIM-II.
