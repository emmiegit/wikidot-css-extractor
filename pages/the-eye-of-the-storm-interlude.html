[[=]]
[[size 90%]]**&lt;&lt; [[[the-eye-of-the-storm-4| Пустая камера]]] | [[[site-7-hub | Хаб]]] | [[[the-eye-of-the-storm-5| Кто, если не мы?]]] &gt;&gt;**[[/size]]
[[/=]]

Коридор, по которому шла И.Д., был слабо освещён. Лампа на участке, куда она направлялась, мигала, то и дело издавая тихие щелчки. Когда она в последний раз здесь была, лампа вела себя точно так же: видимо, руководство Зоны 7 не видело смысла исправлять подобные вещи в месте, куда всё равно никто не ходит.

Никто, кроме неё.

Иногда И.Д. даже казалось, что начальство намеренно не чинит эту чёртову лампу просто потому, что кабинет, находившийся в этом коридоре, вызывал у многих чувство брезгливости и нежелания вообще появляться рядом.

Вот и дверь. Белая и неприметная, со следом от сорванной таблички. Лампа теперь мигала прямо над головой, периодически погружая всё вокруг во мрак. И.Д. аккуратно нажала на ручку. Дверь ожидаемо поддалась, и за ней ожидаемо оказалась глухая кирпичная стена. Всё, как всегда. И.Д. прикрыла дверь и взглянула на часы на своём смартфоне. 16:56. Она отошла к противоположной стене, вставила в уши наушники и начала смотреть серию &#34;Гравити Фоллз&#34;, где [УДАЛЕНО] пытался уговорить на сделку героиню-подростка. 

Через четыре минуты она почувствовала, как что-то изменилось. Она погасила экран, перекинула наушники через шею и подошла к двери. На этот раз, когда она повернула ручку и легонько толкнула дверь от себя, за ней приоткрылось полутёмное пустое пространство. Потом дверь потянули с той стороны, и она отворилась окончательно. Из проёма пахнуло гнилью, формальдегидом и горелой пластмассой. Затем в сумраке вырисовалась высокая фигура, только общим силуэтом напоминающая человеческую. 

- Хех, я не ошибся в расчётах.

- Прости, что? - И.Д. попыталась не выдать растерянности.

- Ты вышла на связь именно сегодня, - хриплый, скрипящий голос отдавался в голове странным резонирующим букетом обертонов. Казалось он доносился не изо рта (который у твари отсутствовал), а прямо из глубин его плоти.

- А, хмм... Ты увлёкся нумерологией?

- Нумерология - фигня, не имеющая отношения к реальности, - пророкотало существо. - Тут скорее ближе к интуиции.

И.Д. невольно отступила на шаг от двери. К облику собеседника невозможно было привыкнуть. Практически всё его тело состояло из деформированных костей, покрытых смесью кожи, гнилой плоти и слившегося с ней рваного лабораторного халата. Из всего этого месива наружу торчали гвозди, болты, вентили, заострённые куски металла, фрагменты погнутых труб: ржавые, заплесневевшие и покрытые спёкшейся кровью, определённо утратившие своё былое значение. Они больше не поддерживали жизнь в теле своего носителя, ибо само тело больше не имело значения.

- Ты хотела что-то узнать?

- Да... - И.Д. не выдержала и прикрыла нос рукой с натянутым на неё рукавом. От вида и запаха гниющей плоти её начало мутить. - Прости.

Деформированная нижняя часть лица существа растянулись в подобии улыбки. И.Д. сделала несколько вдохов-выдохов и убрала руку от лица.

- Да, мне нужна твоя помощь. Ты что-нибудь слышал о старых проектах по созданию аномальных солдат? 

- Это каких же, например?

- Ты помнишь правила.

- &#34;Живой щит&#34;?

- Возможно, - уклончиво ответила И.Д. Главным &#34;правилом&#34; их общения было то, что сама она не произносила ничего, что могло бы её скомпрометировать. Хотя собеседник и уверял её, что технологии его мира способны обмануть камеры и жучки, она не была уверена, что они срабатывают на сто процентов по эту сторону двери.

- А тебе оно точно надо? Эти сведения, согласно вашей системе секретности, попадают под четвёртый уровень.

И.Д. закатила глаза: давай уже без этих церемоний.

- Ладно, я расскажу, что знаю, а ты уж сама здмах...думай, что с этим делать.

Существо шевельнулось, и оплетающие его тело тяжи плоти пришли в движение, словно это был осьминог, обвивший костяной каркас. Гранёные металлические шипы, заменявшие ему нижние части ног, переступили по каменному полу, и вся конструкция чуть подалась к И.Д., заставив её сделать ещё один шаг назад. Она благодарила бога, что её знакомый большую часть времени оставался неподвижным: в памяти были ещё живы воспоминания об инциденте двухлетней давности, когда он внезапно решил прогуляться по Зоне и многие стали свидетелями его //метода передвижения//. У тех, кто тогда это наблюдал, голова болела ещё в течение недели.

- Эксперименты начались в шестидесятые годы по летосчислению вашего мира, - снова заскрежетал голос из глубин осьминога. - Тогда они пытались содзахх...создать совершенных бойцов, которые с воодушевлением боролись бы за идеалы комма…манн…

- Коммунизма, - подсказала И.Д.

- Ага. Смешные надежды, да? У истоков стоял Отдел &#34;П&#34;, проект тогда назывался &#34;Красный Щит&#34;. Первый блин получился комом: вся экспериментальная группа вымерла от непредвиденных побочных эффектов. Проект змр... заморозили. Уже в девяностые одному из ваших пришло в голову поднять эти документы. Название сменили на &#34;Живой щит&#34;. Эксперименты возобновили. На этот раз результаты вышли куда любопытнее… Идея была в том, чтобы внедрить в ваше общество людей с латентными аномальными способностями. Большинство из них были запрограммированы на противодействие SCP-угрозам, триггером к запуску программы должна была быть мощная аномальная активность в радиусе восприятия. Считай, что это идеальные солдаты без знамён и опознавательных знаков, без страхов и сомнений... Да, их активация зачастую приводила к их смерти, потому что экспериментаторы не заботились о том, чтобы их тела, работающие на износ, способны были сохраниться после перегрузок. Бабахнуло и померло - в идеале не должно было остаться ни аномалии, ни... аномалии. Букет способностей получился довольно пёстрым, можно сказать, что даже презошёл ожидания учёных. И почти все экспериментальные обрз...разцы были удачными. Только сами они ничего об этом не знают. И, кстати, их больше, чем ты думаешь. Может быть, ты общаешься с ними каждый день.

- А имена?

- У меня нет таких сведений. Если и знал, то забыл - мне, по большому счёту, всё равно. Я знаю только человека, который организовал перезапуск проекта в девяностые.

- И? - нетерпеливо спросила И.Д.

- Олег Митрукин.

Сотрудница беззвучно шевельнула губами, стараясь вспомнить, знает ли она человека под таким именем. Фамилия определённо была знакомой.

- В экспериментарх использовались дети, - продолжало существо, - проворачивалось это в обход Комитета по этике, поэтому всё такое шибко секретное. Забавно наблюдать, как иногда члены Совета О5 действуют наперекор друг другу.

- И часто такое бывает?

- Иногда. Это сразу видно по тому, как какой-то проект сначала активно продвигают, а потом так же резко закрывают. Кажется, это называется &#34;вставить палки в колёса&#34;.

- Ещё что-то? - нетерпеливо спросила И.Д., чувствуя, что от паров формальдегида уже начинают слезиться глаза и появлятся жжение во рту.

- Ну, были ещё такие образцы, чьи способности вышли настолько забавными, что их даже не стали программировать и просто отпустили в поле пастись... Под присмотром, конечно. Уничтожать не стали - вдруг пригодится. Но и к Фонду старались держать поближе.

- Значит, аномальные сотрудники…

- Не все. Есть люди, которых их аномальность привела в Фонд, а не наоборот. 

- Есть ли способ узнать о них?

- Ты сама знаешь этот способ.

И.Д. поджала губы.

- Когда-нибудь моё начальство устанет терпеть моё поведение, и я попаду под горячую руку.

- Твоё начальство терпеливо. Думаешь, они не знают о наших контактах? Думаешь, они не следят за тобой прямо сейчас?

- Ты же говорил, что камеры…

- Не через камеры.

В воздухе повисло молчание. И.Д. проглотила застрявший в горле комок.

- Мне пора, - тихо сказала она.

- Кстати, ты до сих пор не надумала посетить зоны застоя? Тебе, наверное, сложно это представить, но одежды Гнилого Господа были бы тебе очень к лицу, - черты деформированного лица сложились в гримасу, внезапно придавшую ему дурашливый вид. &#34;Пинки и Брейн в одном лице&#34;, - припомнила И.Д.

- Спасибо, но я лучше подожду ещё лет семьдесят, прежде чем разложиться, - [[[http://scp-ru.wdfiles.com/local--files/the-eye-of-the-storm-interlude/ill-int.jpg | с досадой отозвалась она]]].

- Время не имеет значения. Оно мягкое, как пластилин... - проскрежетало существо.

- Да-да. Важна только жизнь, - сказала И.Д., впрочем, без особой надежды, что собеседник поймёт отсылку. Судя по значительной разнице в возрасте, они выросли на разных фильмах. - Но то, что с тобой происходит, я бы не назвала жизнью.

- Те, кто отбросил тело и победил смерть, больше не нуждается в жизни. Ты не поймёшь, пока сама не испытаешь.

- Я подумаю, - И.Д. скривила губы. - Мне пора. Правда.

Существо чуть склонило голову в знак прощания. И.Д. взялась за ручку и начала закрывать дверь.

- Эй, Дрозд, - окликнуло её существо. Она снова взглянула в проём. - А с чего вы взяли, что пустотная сингулярность уничтожает предметы, а не переправляет их в другую реальность? Даже само понятие сингулярности допускает такой переход.

И.Д. ничего не ответила, чувствуя, как по её позвоночнику поднимается холодок. Она лишь растерянно улыбнулась пытливо глядящему на неё существу, после чего закрыла дверь бывшей [[[http://scpfoundation.ru/scp-1240-ru-arc |лаборатории]]]. Через секунду она почувствовала, как пространство по ту сторону слегка вздрогнуло, унося за пределы известной ей Вселенной человека, который сумел преодолеть плоть.
