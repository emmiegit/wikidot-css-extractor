**Mã vật thể:** SCP-4934

**Phân loại:** Neutralized (Trước đây là Safe)

**Quy trình Quản thúc Đặc biệt:** Khu đất tư nhân Jones đã được mua lại bởi một công ty bình phong của Tổ Chức, và một hàng rào riêng tư dài 4 mét đã được dựng nên. Các nghiên cứu viên của SCP-4934 trú ngụ trong tài sản trên dưới câu chuyện ngụy tạo C5-A, “người thân đau buồn”.
 
**Mô tả:** SCP-4934 là phòng làm việc riêng của cố họa sĩ hoạt hình Chuck Jones, nằm trong khu đất Newport Beach, CA của ông. Không thể tiếp cận vào trong căn phòng và việc xâm nhập bị ngăn cản bằng nhiều cách khác nhau (xem bên dưới), bao gồm các sự biến đổi thực tại xung quanh, sự xuất hiện của các thực thể dạng người, hoặc sự xuất hiện của các vật thể và vật chất nguy hiểm. Các hoạt động dị thường chấm dứt khi cửa chính của SCP-4934 bị đóng lại.
@@ @@
@@ @@
**Phụ lục 4934.01** Các Nỗ lực Xâm nhập Đáng lưu ý

&gt; **Nỗ lực Xâm nhập:** 1
&gt; **Kết quả:** Nghiên Cứu Viên Rex mở cửa chính của SCP-4934 và định bước vào. Nghiên Cứu Viên Rex giẫm lên một chiếc cào, khiến phần cán của vật thể vung vào mặt anh và khiến anh loạng choạng lùi lại ra sau. Cánh cửa dẫn vào SCP-4934 đóng lại ngay sau đó.

&gt; **Nỗ lực Xâm nhập:** 5
&gt; **Kết quả:** Nghiên Cứu Viên Rex mở cửa chính của SCP-4934. Không có chướng ngại vật hoặc vật cản có thể quan sát được ngay lập tức, và Rex được lệnh tiến vào. Rex không thể vào được, vì lối vào căn phòng đã được thay thế bằng một bản sao của căn phòng được sơn trên một bức tường gạch.

&gt; **Nỗ lực Xâm nhập:** 18
&gt; **Kết quả:** Nghiên Cứu Viên Rex mở cửa chính của SCP-4934, để lộ một phụ nữ khỏa thân đang tắm. Người phụ nữ hét lên trong hoảng sợ và tấn công Rex trước khi đóng cửa.
 
&gt; **Nỗ lực Xâm nhập:** 26
&gt; **Kết quả:** Nghiên Cứu Viên Rex mở cửa chính của SCP-4934 và ngay lập tức bị cuốn đi bởi một hàng vũ công nhảy điệu Can-Can, và biến mất khi bước vào tiền phòng. Người vũ công cuối cùng đóng cánh cửa đằng sau nó trước khi biến mất.

&gt; **Nỗ lực Xâm nhập:** 46
&gt; **Kết quả:** Nghiên Cứu Viên Rex mở cửa chính của SCP-4934 và thử bước vào. Ngay lập tức khi vượt qua ngưỡng cửa, một chiếc đe nặng 50 kg đã rơi xuống đầu anh và cánh cửa đóng lại sau lưng anh. Nghiên Cứu Viên Rex đã được thu hồi từ tầng hầm của ngôi nhà 5 phút sau đó và không bị thương nặng.

&gt; **Nỗ lực Xâm nhập:** 66
&gt; **Kết quả:** Nghiên Cứu Viên Rex mở cửa chính của SCP-4934 và để lộ một loạt cánh cửa nhỏ hơn. 32 cánh cửa được mở cho đến khi cuộc thử nghiệm bị hủy bỏ. Cửa chính của SCP-4934 đóng ngay sau đó. Cửa chính của SCP-4934 đóng lại ngay sau đó.

&gt; **Nỗ lực Xâm nhập:** 75
&gt; **Kết quả:** Nghiên Cứu Viên Rex mở cửa chính của SCP-4934 và để lộ một nam giới cao lớn mặc áo khoác và đội mũ phớt. Đối tượng hướng một khẩu súng lục ổ quay về phía Nghiên Cứu Viên Rex và nói “Biến khỏi đây đi, hiểu chưa? Biến! Biến đi, hiểu chưa hả?” bằng giọng Chicago trước khi đóng cửa lại.

&gt; **Nỗ lực Xâm nhập:** 82
&gt; **Kết quả:** Nghiên Cứu Viên Rex mở cửa chính của SCP-4934 để lộ ra rằng căn phòng được chứa đầy các loại chất nổ được thắp sáng. Nghiên Cứu Viên Rex đóng cửa ngay lập tức. Khói có thể được quan sát bốc ra từ bên dưới cánh cửa sau khi nghe thấy một tiếng nổ lớn. Không quan sát được thiệt hại của vụ nổ trong căn phòng ở lần thử sau.

&gt; **Nỗ lực Xâm nhập:** 96
&gt; **Kết quả:** Nghiên Cứu Viên Rex mở cửa chính của SCP-4934 và để lộ một thực thể dạng người giống hệt anh. Người này dường như bắt chước chuyển động của người kia, do đó ngăn cản việc xâm nhập vào SCP-4934. Sau hai phút bắt chước nhau, bản sao trong căn phòng đột ngột hôn Nghiên Cứu Viên Rex kịch liệt, xô anh ta ra, rồi đóng cửa.

&gt; **Nỗ lực Xâm nhập:** 101
&gt; **Kết quả:** Nghiên Cứu Viên Rex mở cửa chính của SCP-4934 và để lộ những tấm màn đỏ khép kín. Sau năm giây, đầu của một sinh vật lai giữa lợn và dạng người xuất hiện từ giữa các tấm rèm và nói “h-h-h-hết rồi đấy mọi người!” trước khi đóng cửa lại.
&gt; @@@@
&gt; Sau Nỗ lực Xâm nhập đó, cánh cửa dẫn vào SCP-4934 có thể được mở ra mà không có hoạt động dị thường nào khác. SCP-4934 đã được tái phân loại lại thành Neutralized sau khi quan sát được một tuần.
