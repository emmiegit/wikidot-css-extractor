**Titre :** SCP-123-FR - &#34;Univers&#34;
**Auteur :** [[user Ezcyo]]
**Date :** 5 octobre 2014
**Image :** Informations manquantes
[[include credit:end]]

[[include component:image-block name=XX2-kema.jpg |caption=Schémas théoriques des composants de SCP-123-FR.|width=500px]]

**Objet n^^o^^ :** SCP-123-FR 

**Niveau de Menace :** Vert [[span class=&#34;pastille vert&#34;]]●[[/span]]

**Classe :** Sûr (peut être temporairement reclassé Euclide ou Keter si l&#39;objet devient instable ou si sa nature évolue).

**Procédures de Confinement Spéciales :** Le seul accès à SCP-123-FR doit être restreint à tout être humain. Cet accès, dénommé gate-1230, se situe au 2^^ème^^ sous-sol de la Zone-Shell qui est actuellement sous la direction de ██████, elle-même sous la supervision des O5-2 et O5-3. Dans cette zone doivent être uniquement présentes les équipes de recherche travaillant sur l&#39;objet (actuellement les équipes du Dr Vleken et du Dr Ezcyo), ainsi que les FIMs Phi-23 (alias &#34;Tesseracts&#34;) et Tau-17 (alias &#34;Alcu et bière&#34;). Un roulement doit s&#39;effectuer pour fournir la zone Shell en un minimum de vingt (20) gardes, possédant une accréditation de niveau deux (2) minimum. Aucun Classe-D ne doit se trouver dans la zone.

L&#39;accès gate-1230 doit se situer derrière un double SAS (dépressurisation et décontamination), dans une pièce sous vide dont les murs sont constitués de l&#39;alliage spécial IDGP-3. Quatre (4) gardes doivent rester constamment devant le premier SAS en dehors des roulements et une patrouille devra être effectuée toute les heures dans le reste de la zone par quatre (4) groupes de deux (2) gardes. En conséquence, leur salle de repos sera située au 2ème sous-sol. Les appartements des équipes de recherche sont situés au premier sous-sol, de même que ceux du personnel d&#39;administration ainsi que le service de restauration. Le centre d&#39;administration est également situé au premier sous-sol. Les laboratoires sont situés au 2ème sous-sol. Les générateurs principaux se situent au 3ème sous-sol. 

En cas d&#39;urgence, le personnel devra enclencher la surcharge des générateurs principaux en désactivant les contrôles d&#39;alimentation via le système informatique de la zone, ce qui provoquera en une dizaine de minute l&#39;explosion du 3ème sous-sol, permettant un ensevelissement total du site. Le personnel devra dans ce délai retourner à la surface via les huit (8) capsules situées dans le hall principal de chaque sous-sol (la surface sera atteinte en moins de deux minutes). Se référer à la documentation présente sur place pour plus de détails concernant l&#39;organisation, le plan, la localisation, la logistique et les mesures de sécurité de la zone Shell.

**__Attention :__** À tout membre du personnel. Quelle que soit la nature de votre protection, toute entrée dans gate-1230 est synonyme de mort. Vous ne pourrez être récupéré d&#39;aucune façon que ce soit.

 **Description :** SCP-123-FR est un univers possédant des caractéristiques physiques totalement différentes du nôtre. L&#39;énergie ayant donné lieu à la matière telle que nous la connaissons dans notre dimension s&#39;est exprimée d&#39;une toute autre façon en cet endroit, à tel point que les concepts d&#39;atome, molécule, quark et tout autre chose présente dans notre univers n&#39;existent plus (à l&#39;exception de certains types d&#39;onde). En cela, toute matière provenant de notre univers introduite dans cette dimension subira à la fois les effets d&#39;une exposition à un vide absolu, mais sera aussi désintégrée du fait que l&#39;énergie composant les particules de cette matière va se transmuter instantanément en énergie pure.
Suite à différentes études relatives aux ondes émises depuis cet univers, plusieurs de ses caractéristiques ont pu être définies. Il est actuellement théorisé que :

- SCP-123-FR est composé d&#39;une infinité de membranes en deux dimensions spatiales, possédant une longueur et une largeur théoriquement infinie. Leur épaisseur pourrait correspondre à la longueur de Planck (plus petite longueur possible pour tout objet ou particule d&#39;après les observations actuelles). Ces membranes sont séparées par un espace variable, et ne possèdent aucune connexion apparente entre elles (sauf superspires).

- SCP-123-FR possède deux dimensions temporelles : une se déroulant dans un ordre chronologique similaire à celui de notre univers (T1), du passé vers le futur, évoluant au passage d&#39;une membrane à l&#39;autre :

--[] -&gt; [] -&gt; [] -&gt; []--
--t=0 t=1  t=2  t=3--
Note : Documentation provisoire en ASCII obsolète, voir schémas.

L&#39;autre dimension temporelle (T2) prend place au sein des membranes elles-mêmes et ne semble concerner que les spires (définies ci-après). Celles-ci semblent acquérir de l&#39;énergie au cours du temps, formant des superspires (définies ci-après), des mandalas (définies ci-après) ou se désintégrant pour offrir cette énergie. Cette dimension temporelle est observable à notre échelle, mais ni un &#34;début&#34; ni une &#34;fin&#34; n&#39;ont pu être identifiés.
Cependant, cela ne met pas &#34;en pause&#34; la première dimension temporelle, ce qui implique que tout changement énergétique effectué dans T2 provoque plusieurs générations de différentes membranes dans T1. Des membranes parallèles pourraient donc être créées, formant ainsi une arborescence de &#34;possibles&#34; en constante évolution. Il est à noter que depuis notre univers, nous pouvons observer approximativement les émissions de 4.6*10^^56^^ membranes, ce qui signifie que nous observons peut-être plusieurs &#34;passés&#34;, &#34;présents&#34; et &#34;futurs&#34; simultanément.

- SCP-123-FR semble posséder son propre type de matière, à l&#39;image de notre système. La nature de celle-ci étant basique et peu diversifiée, elle a pu être étudiée et classée :

- Les &#34;spires&#34; sont l&#39;équivalent des atomes de notre univers. Il s&#39;agit de disques (forme nécessitant le moins d&#39;énergie pour rester stable dans un univers en deux dimensions spatiales), divisés en plusieurs unités, réparties par couches (AlP-1, AlP-2, et ClP) ainsi que plusieurs &#34;perturbations&#34; (BlP-1, ClP-A). Le nombres des unités ClP et l&#39;énergie véhiculée par les perturbations déterminent le type de la spire. 19 types stables (dont 12 liables) et 5 types instables (dont 1 liable) ont été découverts. Ci-dessous la liste des différentes spires :

||~ Désignation ||~ Stable/instable ||~ Liable ||~ Unités ClP ||~ Perturbations ||~ Nom (si assigné) ||
|| Hdref1 || Stable || Oui || 1 || 0 || Simpelod ||
|| Hlref1 || Stable || Oui || 2 || 0 || Dualeod ||
|| Adres1 || Instable || Oui || 2 || 5 || Duavian ||
|| Alref2 || Stable || Oui || 2 || 1 || Loranod ||
|| Alrnf1 || Stable || Non || 2 || 1 || N/A ||
|| Clrnf2 || Stable || Non || 3 || 2 || N/A ||
|| Cdrns1 || Instable || Non || 4 || 4 || Hypred ||
|| Cdref1 || Stable || Oui || 4 || 5 || Faslicate ||
|| Lkrnf1 || Stable || Non || 5 || 0 || N/A ||
|| Lkrns1 || Instable || Non || 5 || 2 || N/A ||
|| Lkrns2 || Instable || Non || 5 || 3 || N/A ||
|| Lkrnf2 || Stable || Non || 5 || 5 || Friedrin ||
|| Xkref1 || Stable || Oui || 6 || 1 || Dvarvanod ||
|| Xkref2 || Stable || Oui || 6 || 2 || Flicate ||
|| Xkref3 || Stable || Oui || 6 || 3 || Flocate ||
|| Xkref4 || Stable || Oui || 6 || 5 || Flucate ||
|| Vkref1 || Stable || Oui || 7 || 0 || Ernedin ||
|| Vkref2 || Stable || Oui || 7 || 2 || Simmonate ||
|| Nkref1 || Stable || Oui || 8 || 2 || N/A ||
|| Nkrns1 || Instable || Non || 8 || 3 || Slagite ||
|| Bkrnf1 || Stable || Non || 9 || 5 || Kaplate ||
|| Bkref1 || Stable || Oui || 9 || 9 || --Yolod-- N/A ||
|| Ekrnf1 || Stable || Non || 11 || 7 || Vlekenod ||
|| Tkrnf1 || Stable || Non || 12 || 1 || Ezcyod ||

- Les superspires sont des transferts de matière instantanés entre deux membranes. Leur durée de vie est voisine de 0 unité de T1. Un rayonnement électromagnétique de haute fréquence (donc de haute énergie) est émis lors du processus.

- Les mandalas sont des structures formées par des spires liables. Il pourrait s&#39;agir d&#39;un équivalent de molécules. Ceux-ci sont cependant parfaitement stables et, une fois formés, ne pourront changer d&#39;état que par transition sur T1 ou désintégration énergétique sur un T2 ultérieur. Aucune limite n&#39;a pour l&#39;instant été trouvée à la formation de mandalas, seuls 89 types ont pu être étudiés totalement, 21 étant qualifiés de passifs (ils ne se désintègrent pas et leur transition sur T1 ne donne lieu à aucune modification), les autres étant actifs. Parmi ces derniers, certains semblent avoir des propriétés particulières (8 actuellement). Ils sont recensés ici :

||~ Nom  ||~ Composition ||~ Caractéristiques notables ||
|| Haldrane || 4xXkref3+2xAlref2 || Vitesse de déplacement variable. Peut réduire sa vitesse et la restituer plus tard sur T2. ||
|| Shitin || Bkref1+9xHdref1 || Semble attirer les autres mandalas à travers T1 et T2, permettant la formation d&#39;autres mandalas plus complexes sur un T2 ultérieur. ||
|| Glavanod || 2xXkref1+1xHlref1 || Lorsqu&#39;il est heurté par une spire ou un mandala sur T2, semble être éjecté dans une direction opposée au contact, sans transfert d&#39;énergie. ||
|| Flocod || 1xAdres1+2xClrnf2 || La spire Adres1, bien que particulièrement instable, semble se stabiliser après cette liaison. Elle est la seule dans ce cas. ||
|| Diazode || 2xAlrnf1 || Semble être absorbé volontairement par la plupart des spires/mandalas. ||
|| Fructate || 8xXkref4+5xCdref1 || Même propriétés que le précédent. ||
|| Dezingod || Xkref1+Xkref2+Xkref3+Xkref4 || Extrêmement instable, semble se disperser rapidement après formation du mandala sur T1 et T2. ||
|| Lutod || 2xCdref1 || Aucune propriété anormale n&#39;a été observée, le Dr Vleken lui a cependant attribué un nom. Les raisons sont actuellement inconnues. ||

- Diverses équations ont pu êtres mises en place grâce aux observations faites sur SCP-123-FR. Pour les consulter, voir l&#39;addendum 1, &#34;équations descriptives et transferts énergétiques&#34; (rédigé par le Dr Vleken)

- Plusieurs théories relatives à ce que l&#39;on pourrait trouver dans SCP-123-FR sont consultables dans l&#39;addendum 2, &#34;Composition et observation active de SCP-123-FR, théories&#34; (rédigé par le Dr Ezcyo).
Note : Ces théories permettent actuellement d&#39;expliquer toutes les observations faites sur SCP-123-FR. Cependant, l&#39;inexactitude relative aux calculs est estimée à 3%, ce qui n&#39;est pas non plus négligeable.

Les documents relatifs aux méthodes d&#39;étude de SCP-123-FR et à l’étymologie de ses composants sont consultables dans l&#39;addendum 3, &#34;trucs ██████ que personne ne lira&#34; (notes du Dr Ezcyo).

**Formation de l&#39;accès à SCP-123-FR - projet Wormhole :**
Le but du projet wormhole, initié à la demande du conseil O5, était d&#39;ouvrir un accès vers une dimension de secours, dite &#34;poubelle&#34;, qui permettrait de neutraliser un SCP risquant de provoquer des changements désastreux pour l&#39;humanité en l&#39;enfermant dans celle-ci. Le site Shell fut donc construit afin de servir de base pour la création de cet accès. ██ années d&#39;études furent nécessaires pour étudier et concevoir les composants nécessaires à la bonne marche du projet. Le ██/██/██ à ██:██ (heure locale), toute la production électrique de █████████ fut acheminée jusqu&#39;au site Shell (la coupure de courant en résultant fut justifiée pour des raisons d&#39;économie d&#39;énergie). Cette énergie permit donc de créer gate-1230. Cependant, l&#39;énergie reçue était bien inférieure à l&#39;énergie théorique demandée, ce qui ne put stabiliser parfaitement le portail, qui ne fut capable que de gérer le transfert vers un univers à deux dimensions spatiales et où les phénomènes énergétiques était bien moindres que dans le notre. Le projet fut néanmoins considéré comme une réussite, tant sur le plan scientifique que stratégique. Le site est donc accessible pour étude au personnel choisi et doit rester à disposition de la fondation à tout moment en cas d&#39;urgence.

**Addendum n^^o^^ 1 &#34;Équations descriptives et transferts énergétiques&#34; :**
Ce paragraphe s&#39;adresse aux chercheurs assignés à SCP-123-FR, dans le but de calculer et établir de nouvelles relations mathématiques entre les composants de cet univers.
Toute énergie obtenue via désintégration de spire est conservée dans l&#39;espace vide séparant les membranes. Celle-ci pourra être réutilisée lors de la formation de certaines spires basiques, si un contact avec les membranes est formé.

Pré-requis ; unités et constantes :

Unité énergétique (analogue au Joule dans notre univers ):
- L&#39;unité mesurant la quantité d&#39;énergie est le Link, noté Lk, correspondant à environ 1,2*10^^-67^^ Joules (il est à noter que le concept d&#39;excitation de particule est absent, ce qui laisse supposer que la température n&#39;existe pas dans SCP-123-FR).

Unités de temps (analogue à la seconde dans notre univers):
- L&#39;unité de base pour T1 est le Framrate, noté Fr. Cette durée est voisine de l&#39;infini dans notre univers, mais n&#39;est pas déterminée dans SCP-123-FR (toutes les membranes étant déjà présentes lors de la 1ère analyse).
- L&#39;unité de base pour T2 est le Movs, noté MV. Cette durée est observable à notre échelle et correspond à environ 1,643 secondes.

Unité de longueur (analogue au mètre dans notre univers):
- L&#39;unité de distance de base est notée d et ne possède pas de nom.

- Plusieurs constantes énergétiques :

* UAlP1 = 150Lk (soit la quantité d&#39;énergie composant AlP-1, similaire quelle que soit la spire).
* UAlP2 = 637Lk (unité pour AlP-2).
* UClP = 2,7Lk (unité par ClP. Si des perturbations ClP-A sont formées, cette valeur peut en être modifiée. Voir les équations pour plus de précisions).
* Constante de transfert énergétique Tlj = 5,47827*10^^2^^ Lk*OP^^-1^^ (il s&#39;agit de la constante permettant de calculer la quantité d&#39;énergie portée par une onde dans SCP-123-FR).
* Constante de perturbations de Yadrik, PrY = 23Lk (énergie maximale pouvant être retenue dans une fusion de deux unités AlP-1, quelle que soit leur taille. Le reste de l&#39;énergie sera réparti dans le reste des unités AlP-1).
* Constante de déplacement de Darvis, DpD = 8 d*MV^^-1^^ (il s&#39;agit de la distance parcourue par n&#39;importe quel élément de SCP-123-FR, quelle que soit son énergie, en une unité de T2. Ceci n&#39;est pas transférable sur T1. C&#39;est un analogue de la vitesse).
* Constante de stockage St = +∞ (quantité maximale d&#39;énergie stockée dans le vide entre deux membranes).
* Constante de transfert inter dimensionnel de Ezcyo-Vleken ITF = 3,42*10^^23^^ Lk*J^^-1^^ (Il s&#39;agit de la constante régulant le phénomène de &#34;chute énergétique&#34; arrivant lors du passage d&#39;une onde de SCP-123-FR à notre dimension. Une partie de l&#39;énergie de celle-ci &#34;disparaît&#34; lorsque l&#39;onde adopte une forme similaire à celle des ondes électromagnétiques connues dans notre dimension (elle acquiert une fréquence ainsi qu&#39;une amplitude).

- Équations :

Soit nUC le nombre d&#39;unités ClP, nB le nombre d&#39;unités BlP et nUCA le nombre d&#39;unités ClP-A :
Énergie(spire) = [(UAlP1+UAlP2)-nB^^2^^]+(nB*UAlP1^^-nB^^)+[(nUC*UClP)+(1,2*nUCA)]
Cette équation est utilisée pour calculer l&#39;énergie totale portée par une spire en fonction de ses caractéristiques.

Soit E1 l&#39;énergie de la spire donneuse, E2 l&#39;énergie de la spire receveuse, OP la quantité d&#39;énergie perdue sous forme d&#39;onde et qT la durée T1 séparant les membranes des deux spires (par défaut, qT=1) :
Énergie(superspire total) = (E2+E1)-OP avec OP=0,12*qT*(E1-E2).
Cette équation permet de définir l&#39;énergie totale d&#39;une superspire en fonction des spires la composant.

Soit nP le nombre d’interactions &#34;physiques&#34; entre les spires d&#39;une même membrane et E l&#39;énergie de la spire sans la prise en compte des interactions :
Énergie(spire en interaction) =  E-nP*PrY
Cette équation permet de calculer la quantité d&#39;énergie émise lorsque deux spires (ou plus) entrent en interaction.

Énergie(mandala) = Énergie(spire en interaction n°1)+Énergie(spire en interaction n°2)+...+Énergie(spire en interaction n°x)
Cette équation permet de calculer l&#39;énergie totale portée par un mandala en fonction des spires le composant.

Énergie(onde) = OP*Tlj
Cette équation permet de calculer la quantité d&#39;énergie portée par une onde.

Énergie(désintégration) = E-OP avec OP=0,98*E
Cette équation permet de calculer la quantité d&#39;énergie émise lors de la désintégration d&#39;un élément.

Note : Ce sont les seules équations vérifiées. D&#39;autres s&#39;ajouteront si leur véracité est prouvée expérimentalement.

**Addendum n^^o^^ 2, &#34;Composition et observation active de SCP-123-FR, théories&#34; :**
Plusieurs mandalas* semblent posséder des propriétés très particulières, outre leur capacité de liaison. Ils semblent pouvoir interagir de manière particulière avec leur environnement, de la même manière que notre matière.
Cependant, seules quatre de ces structures semblent avoir ses propriétés, ce qui réduit relativement la liste de leurs présumées fonctions. Il se peut que ces quatre types ne soient pas les seuls à posséder de telles particularités et que les autres mandalas nous échappent encore. Il se peut aussi qu&#39;à eux quatre, ceux-ci assurent toutes les interactions possibles dans SCP-123-FR, rendant alors les autres mandalas soit parfaitement inutiles, soit des espaces de &#34;stockage&#34; de matière en attendant leur utilisation ultérieure. Ceux-ci peuvent également peut-être avoir une fonction (ou plusieurs), mais indiscernables à notre échelle temporelle. 
Toujours est-il que ces mandalas semblent doués d&#39;une capacité à s&#39;orienter et à gérer leur mouvement. Ce sont les seules particules qui ont été observées se déplaçant jusqu&#39;à une vitesse équivalente à 2 fois DpD ou se stoppant parfaitement sur T1 et T2 dans certains cas. Il est à noter que les mandalas concernés sont les plus massifs et les plus stables. Il pourrait peut-être s&#39;agir d&#39;une loi physique que nous ne comprenons pas encore qui est la cause de ces variations, mais dans un univers où tout est différent, pourquoi ne pas exclure le fait que ces déplacements soient le fruit d&#39;une intelligence ? Ces structures semblent parfois s&#39;éviter de manière volontaire, s&#39;approchant puis se dispersant quasi-immédiatement dans des directions opposées, ou parfois s&#39;approcher et voyager ensemble dans une direction fixe (prenez en compte que des changements peuvent s&#39;opérer sur T2). Elles fusionnent parfois, devenant instables et se re-divisant sur la prochaine membrane ou parfois absorber l&#39;énergie d&#39;autres mandalas inactifs, comme si elles se nourrissaient. Certes, ce concept est probablement absent dans cet univers. À ce stade de différences là, cela semble plus que probable --mais ne sous-estimez pas le pouvoir du random !--, mais ce n&#39;est pas non plus exclu. 
Concernant les trois autres types de mandalas :

- Un certain type semble constamment se fusionner et se diviser, sur la plus petite unité de temps possible, sans montrer d&#39;instabilité sur le plan énergétique cependant. Un autre facteur énergétique pourrait intervenir, une autre loi &#34;physique&#34; (peut-être en corrélation avec les précédentes théories). Aucune utilité réelle n&#39;a été trouvée à ce phénomène, d&#39;où le faible nombre de théories émises par les équipes de recherche.

- Un mandala paraît interagir avec son environnement en se déplaçant à la vitesse DpD, en échangeant dès qu&#39;il le peut une de ses spires avec une spire du même type. Il pourrait s&#39;agir d&#39;un équilibrage du système énergétique, l&#39;intervention d&#39;une autre loi, l&#39;expression d&#39;une forme de conscience basique ou une erreur de mesure. 

- Un dernier type de mandala incapable de se diviser à nouveau. Le suivi de 17.2*10^^4^^ structures de ce type sur T1 et T2 n&#39;a montré aucune variation énergétique de la part du mandala. Ceux-ci sont peut-être des formes de &#34;trous-noirs&#34; --moins badass-- avec des caractéristiques différentes, possédant une entropie (capacité à assimiler et contenir des informations) bien moindre que nos homologues spatiaux et incapables de plier &#34;l&#39;espace-temps&#34; de SCP-123-FR. Sachant que ces structures semblent se former périodiquement, il pourrait s&#39;agir d&#39;une forme de &#34;fin du monde&#34;, à l&#39;image d&#39;un refroidissement total de notre univers ou d&#39;un &#34;big crunch&#34; (anéantissement total théorique de notre univers par un processus inverse au Big Bang). En effet, la matière utilisable pour la formation de structures est sans cesse réduite à cause de ces mandalas, ce qui amènera dans un plus grand intervalle de T1 (et probablement aussi de T2), à l&#39;homogénéisation de la matière de SCP-123-FR.
Nous observons peut-être un univers en fin de vie, dont le processus de destruction a du déjà commencer. Il est suggéré qu&#39;une fois la matière homogénéisée sur une membrane (sur T2) ou sur tout l&#39;ensemble de T1, cette matière pourrait de nouveau fusionner entre elle, formant d&#39;autres types de mandalas, plus &#34;denses&#34;. Dans ce cas, soit l&#39;univers pourrait s&#39;écraser sur lui même, rapprochant les membranes et résultant en sa destruction, soit former un nouveau type de matière. Dans le second cas, ce n&#39;est peut-être plus la fin d&#39;un univers que nous voyons, mais sa naissance. Dans le premier, si destruction il y a, il faudra se préparer au dégagement d&#39;énergie qui risque de parvenir jusqu&#39;à nous. Un nouvel univers sera peut-être créé à partir du bouillon d&#39;énergie formé par la destruction de l&#39;ancien, encore avec des lois différentes. Peut-être similaire au notre, peut-être totalement différent. Il est laissé à la fondation l&#39;initiative d&#39;étudier ce phénomène si il se présentait, afin de voir si il correspond toujours aux critères définis par le projet Wormhole.

[[collapsible show=&#34;+ Addendum 3, notes du Dr Ezcyo&#34; hide=&#34;- Cacher&#34;]]
**Addendum n^^o^^ 3, notes de recherche du Dr Ezcyo &#34;Trucs ███████ que personne ne lira&#34; :**
Bon, sauf si vous vous passionnez pour des trucs que vous verrez jamais, ne lisez pas ça. Perte de temps. Sinon, restez, vous allez découvrir le monde merveilleux du random. Parce qu&#39;on fait que ça, du random. En gros : on a découvert par miracle que ce truc émettait certains rayonnements mesurables dans notre univers (un peu comme la lumière chez nous, mais sauf qu&#39;il émettait même pas de lumière, le portail apparaît blanc parce qu&#39;il reflète tout). Du coup on a pu construire une &#34;image&#34; de ce truc à partir de ces rayonnements (qui chez nous, s&#39;apparentent plus à des rayons électromagnétiques, mais en réalité, c&#39;est plus bizarre que ça. Lisez le truc de Vleken, c&#39;est plus propre niveau explication). En gros, sur cette &#34;image&#34; (qui est plus en réalité une cartographie des différents niveaux d&#39;énergie en unités arbitraires), on distinguait que certains plans possédaient plus d&#39;énergie et de sources que les autres. On a testé plusieurs modèles et les trois seuls qui paraissaient fiables ont été retenus (les membranes, un truc bizarre d&#39;univers en forme de pyramide et un univers en 3D qui flanchait à moitié). On a donc essayé de procéder à d&#39;autres tests en ajoutant la mesure du temps. Et là, ben ça marchait pas. Les valeurs d&#39;énergie bougeaient toutes les deux microsecondes, les points dans l&#39;espace se baladaient en perdant de l&#39;énergie par-ci par-là, enfin, le chantier. On est bien resté deux mois à bosser sur ce truc. Puis Vleken a eu une &#34;//putain d&#39;idée de malade//&#34;. 
Il a débarqué avec une simulation d&#39;un univers en 2Dsx2Dt. Et bizarrement, ça marchait. On a re-mesuré tout ce chantier, déduit la valeur qui nous servirait d&#39;unité pour T1 et on a capé nos détecteurs sur une membrane. Et on a trouvé T2. Après, il restait deux trois irrégularités, qu&#39;on a vite corrigé en introduisant le fait que T2 changeait perpétuellement et était indépendante de T1. On a ensuite découvert que les valeurs observées sur les premiers relevés correspondait à des ensembles qu&#39;on a nommé temporairement les &#34;bases&#34;. Cependant, après quelques mesures et l&#39;impossibilité à déduire quelles pourraient être les caractéristiques de ces machins autre que leur trace énergétique, on a pensé qu&#39;il y avait peut-être autre chose, qu&#39;on avait loupé. On a refait tous les calculs de Vleken, tout re-mesuré, et on a remarqué que la forme théorique de ces bases ne correspondait pas du tout à la forme possible pour une particule dans cet univers. Les bases avaient la forme d&#39;un cylindre de longueur variable, alors que la forme théorique devrait être un cercle. On a refait les calculs sans mesurer, juste avec ce paramètre en plus. 
Et ça a marché. On a nommé ces petits trucs les spires (parce que c&#39;est rond, me cassez pas les pieds avec l’étymologie). On a ensuite revu les caractéristiques de nos &#34;bases&#34; et mesurés leurs variations d&#39;énergie au cours du temps, en prenant en compte les traces énergétiques des spires. Et on a vu que ces bases n&#39;étaient ni plus ni moins qu&#39;un transfert d&#39;énergie pure. On les a appelé les &#34;superspires&#34; (parce que cylindre, c&#39;était trop ringard, vraiment). En se basant sur ces calculs, on a recensé beaucoup de traces énergétiques différentes. Un jour, on a reçu les nouveaux détecteurs. Bon, on a encore tout re-mesuré, mais avec une précision absolue, que même la branche anglophone nous enviait. On a ainsi observé que lors d&#39;une modification énergétique sur T2, plusieurs traces sont émises successivement, portant chacune un niveau d&#39;énergie différent. Mais le même nombre de traces pour chaque spires. On en a déduit que les spires comportaient plusieurs &#34;secteurs&#34;. Après deux-trois équations simples, les valeurs énergétiques des unités AlP-1, AlP-2, et ClP, puis BlP-1 et ClP-A ont été déterminées. On a ainsi pu classer les spires par nombre de ces unités et on a rajouté deux trois facteurs comme leur durée de vie sur T1 ou T2 (leur stabilité, en gros), leur capacité à créer des superspires, etc... Nous avons ainsi créé la classification 123-spr Vleken-Ezcyo (pas beaucoup d&#39;idées pour le nom).
Pendant le congé de Vleken, j&#39;ai continué a faire des mesures, en retournant au niveau des membranes et j&#39;ai pu observer que les spires pouvaient se toucher et s&#39;entrecroiser, s&#39;échanger de l&#39;énergie, etc... Elles ne se repoussaient pas. J&#39;ai du coup nommé ces structures les mandalas (parce que c&#39;est un dessin qu&#39;on fait avec des cercles qui s&#39;entrecroisent et que... J&#39;avais plus du tout d&#39;idées, en fait. Et Vleken s&#39;en contrefout, donc...). Depuis, le nombre de types de spires ne cesse d&#39;augmenter. 
C&#39;est bien d&#39;avoir compris le fonctionnement d&#39;un univers tout entier, aussi simpliste soit-il. On a tout les calculs, juste une nouvelle mesure et c&#39;est ajouté. Voilà.
Notes : //Sérieusement, la documentation, changez le nom de l&#39;addendum. Par pitié.// -Dr Vleken
