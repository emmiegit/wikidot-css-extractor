**项目编号：**SCP-592-JP

**项目等级：**Euclid

**特殊收容措施：**SCP-592-JP应收容于标准集装箱内，需每日在箱内投放约50kg植物叶片作为其食物。进入收容箱内时需穿戴防化服，注意不可让皮肤接触到SCP-592-JP的排泄物。需在SCP-592-JP将叶片摄食完毕前投入新的树叶，以避免出现箱内树叶耗尽的情况。应每日对集装箱内部进行清扫，并将SCP-592-JP的排泄物与清扫用工具、防化服保管于特殊废品集装箱内。

**描述：**SCP-592-JP为一种外表与柑橘凤蝶（//Papilio xuthus//）的初期幼虫相似的生物，具备专一摄食植物的食性，且食欲非常旺盛。其在一天之内可摄食40kg左右的叶片，且会积极摄取各类植物的叶片。此外，项目的体长不会变化，亦不会变为蛹进而发育为成虫。

若SCP-592-JP将其周围的叶片摄食完毕，其会转移至离该地点最近的植物所在的地方，其感知到危险时同样会出现该现象，目前未发现阻碍其进行转移的方法。从发现时的事件来看，即使是最低也可在数千米内的的范围进行转移。

SCP-592-JP每日会排泄出██kg的排泄物（以下将排泄物指定为SCP-592-JP-1），该物质在被排泄后数秒即开始固化，并在2分钟后完全硬化。SCP-592-JP-1的硬度与普通混凝土块相当，并且有毒，含有某种结构式与漆酚类似的特殊毒素。若生物与之直接发生接触会引起严重的接触性皮炎，被毒害者会出现湿疹，并产生非常强烈的瘙痒。湿疹在十几分钟内会转移至全身，最后被毒害者在2█小时以上的[已编辑]后死亡。目前尚未发现医治被毒害者的方法，除在湿疹转移之前将接触部位切除外并无特别对策。该种毒素即使将SCP-592-JP-1粉碎也不会消失，若将SCP-592-JP-1投入熔炉熔解则会使排出的烟雾带有同种毒素。在发现有效的处理方法之前，SCP-592-JP-1将作为与放射性废物具备相同危险性质的废弃物保存于特殊废品集装箱内。

SCP-592-JP是在20██年4月22日千叶县境内发生约1km区域内的行道树的树叶消失的事件时被发现的。由于项目具有转移的特性，需要尽快收容，最终基金会将全部行道树收容入集装箱内从而将其收容。同时该起事件中有██人因触碰到SCP-592-JP-1而死亡。在对事件相关人员进行记忆删除后，散布了掩盖故事“产生有毒花粉”。

基金会随后进行了调查[[footnote]]由于项目会留下SCP-592-JP-1，因此调查其出现地点较为容易。[[/footnote]]，推测位于██县██市的一所空房子庭院内种植的一棵██科树木为SCP-592-JP的发生源。目前已查明该所住宅在20██年4月██日为止有母子两人[[footnote]]母亲是全职工人，儿子无业。[[/footnote]]居住在此，但目前两人均下落不明。

**附录：**

该所空房子的树木上挂有一块金属板，并写有以下的文字，这是推测该地区为SCP-592-JP的发生源的重要原因：

&gt; 日本生类创研　C-001-M</textarea></pre>
