    <pre><textarea class="page-source" readonly>[[include :scp-jp:theme:creepypasta]]

[[module ListPages limit=&#34;1&#34; category=&#34;*&#34; order=&#34;updated at desc&#34;]]
&gt; ##grey|**graveyard_crossing (非アクティブ)**## %%updated_at|%Y/%m/%d%% 23:59:59 #90001159
&gt;  
&gt; やぁ、みんな。
&gt;  
&gt; 私がフォーラムサイトを利用していた時期から随分と経つ。近頃はあまりインターネットに書き込みしなくなっていた -- 前は昔懐かしのユーズネット・ネットワークや掲示板機能を使っていたが、生活が忙しすぎてそういうのに付いていけなくなったんだ。でも、そういう昔の繋がりが、私をこのサイトに連れてきてくれた。メンバーシップの承認待ち中にざっと見た限りでは -- 本当に面倒だった、もっと迅速な手続きを検討した方が良い -- ここなら誰かが信じてくれるかもしれない。手遅れになる前に私の話を世に出す必要があるんだが、それにちょうど良さそうだ。
&gt;  
&gt; 軽く経歴を説明すると、私は訓練を受けた救急救命士でね、その時々の住まいの近場にある病院で救急車の運転手をやっている -- 頻繁に引っ越すんだ、知ってる人もいるだろうが西海岸に住むのには金がかかる。地球の反対側に住む兄以外の家族はいないし、その兄とも今ではあまり話さない。数時間前に電話したが、取ってもらえなかった。留守電を残した。
&gt;  
&gt; すぐ掛け直してくれるのを願っている。
&gt;   
&gt; 最後に救急車を走らせた時の話だ -- 夜勤だった私たち (私と他2人の救命士) は数時間ほど勤務し、もう少しで深夜零時を迎えようとしていた。ユニオン駅から北に数ブロック離れた場所で、私たちは彼を見つけた -- 昔のポーターの制服っぽいものを着た、錯乱している高齢の男だった。死者の名前を出すのは気が引けるので、ここでは“レスター”とする。
&gt;  
&gt; 彼の具合がどう悪いのか、はっきりとは断定できなかった。私たちをそこまで導いた通報では大したことは分からなかったし、到着してからも分からず仕舞いだ。彼は譫妄状態で、一人きりで通りをふらつきながら小声で呟いていて、心拍数は上昇していた。まだ轢かれていなかったのは奇跡だった。歳が歳だから、この爺さんは何かの認知症か、薬の容量を間違えたのかもしれないと思ったが、いずれにせよ私たちは彼を救急車に乗せ、病院に引き返し始めた。
&gt;  
&gt; 彼は絶叫した。それも延々と。
&gt;  
&gt; 耳をつんざくような、甲高くて、ほとんど人間離れした叫び。喉が枯れる。血が噴き出す。
&gt;  
&gt; 運転席に座っていた私にも、レスターの叫び声は聞こえた。ある時には、それはただのノイズだった。また別の時には、言葉だった -- 「11時59分」、「奴が来る」、「時間切れだ」、「お前らにもあの警笛が聞こえるか？」 最初のうち、彼は時刻にこだわっているのかと思った -- 錯乱した人は時としておかしなものに過剰なほど執着する -- でも、服装や、自分の父親もやっぱりポーターだったんだといううわ言から、もしかしたら列車の話かもしれないと考えた。
&gt;  
&gt; レスターの叫び声にはどこか、私を心底から揺さぶるものがあった。うるさくて気が散ったのは確かだが、そんなのはこの仕事に付き物だ。ただ、あの叫びの中には否定を聞き取ることができた。“こんなことが俺の身に起こるなんておかしい、俺は死なないぞ”という原初の衝動。自分は今それを聞き、感じている。運転に集中できなかった。まるで無線の音声が溶けて雑音になり、他の救命士たちが亡霊でしかなくなり、目の前の街がぼやけた黒と灰色に変わったかのようだった。
&gt;   
&gt; 人が死ぬというのがどういう意味か、分かるか？
&gt;   
&gt; これまでも死者に対処してきた経験はある。かつて物語を支え、一個人の視点を運んできた骨を抱えたことがある。でも今は違う。あの恐怖を聞いている。あの否定を。俺が死ぬ//はずがない//、俺の物語が終わる//はずがない// -- それでもとにかく荒々しい幕切れを迎えようとしている -- まさに背筋が凍るような状況だ。彼らの世界に対する視点も、人生の見方も、全て消えてなくなる。全部彼らと共に死ぬんだ。そして今の私は、彼らを遅れることなく病院へと搬送して、その世界全体を救う責任を負っている。いや、その世界だけじゃなくて、繋がっている全ての世界をだ。レスターの世界、彼の家族の世界、彼の友人たちの世界 -- もしレスターを救えなければ、それらの世界は全て甚大な被害を被る。まさに時間との勝負だ。時は刻一刻と過ぎ去り、お前は墓に片脚を突っ込んでいる。彼らのあらゆる嘆き。彼らのあらゆる苦しみ。お前が彼を殺した。私が彼を殺した。
&gt;   
&gt; いつも思うんだ、もし私がもっと速く、ほんの少しでも迅速に動いていればと。誰がまだ生きていられただろう？ どんな世界が救われただろう？ 列車を追い越すこともできたんじゃないか？ これは私が死んで当然だという意味なのか？
&gt;   
&gt; 一人きりでは死にたくない。
&gt;   
&gt; あの時、私の目の前で閃いたのは走馬灯ではなく、点滅する赤い光だった。それが私を考え事から現実へと引き戻した -- 前方の道路は、喧しく鳴り響く踏切信号で深紅に染まっていた。頭上に聳え立っていた踏切が下がり始め、私は運の悪さを呪いながらブレーキを踏んだ。青白い、急速に近付いてくる光が影を割った。すると、それまで1秒たりとも喚くのを止めなかったレスターが黙り込んだ。軽くダッシュボードの時計に目を走らせて、私は絶句した。
&gt;   
&gt; 11:59
&gt;   
&gt; 「来た」と一言呟いて、彼は死んだ。心拍モニターの線が水平になった時の甲高い音に、すぐさま大きな警笛が加わり、けたたましい大合唱になってそれ以外のあらゆる音を飲み込んだ。救急隊員たちが蘇生処置の助けを必要としているかどうか、確かめようと後ろを振り返ったちょうどその時、彼らが手を止めるのが見えた。
&gt;   
&gt; 彼らの目には緑色の光が反射し、恐怖と生々しい狂気に満ちていた。片方が静かに嗚咽を漏らし始めた。いったい何を見ているのかと、私は振り向いた -- 心が止めろという指示を身体に飛ばした時はもう遅かった。
&gt;   
&gt; 軋み音を立てる銀色の塊が、老朽化しているのに何の支障も無く、猛烈な勢いで通り過ぎた。車輪は音を立てていないのに、霧笛の唸りは機関部が遠ざかっても更に大きくなり、それに混ざって乗客たちの叫びが聞こえた。きっと数百人はいただろう。車両に押し込められ、腐って火照った一塊の肉になっていた。顔は窓に押し付けられていて、人間とは到底思えない形によじれていた。笑っている奴もいた。
&gt;   
&gt; でも、見覚えのある顔が4つあった。最後の車両だった。動いているのにどうして目に留まったんだろう？ 列車が減速したのか？ 私たちにあれを//見せたかったのか？// 最初はレスター、先乗りの乗客たちに振り回され、彼の顔は私の目の前で腐っていった。その次に2人の救急隊員、そして最後に私。私たちの姿はおぼろげで、水面の反射のようだった。幽霊のようだった。
&gt;  
&gt; そして、それは消えた。救急隊員の1人が心拍モニターのスイッチを切り、レコーダーに向かって咳払いをした。
&gt;  
&gt; 「患者が搬送中に死亡。死亡時刻は… 11:59」
&gt;  
&gt; その後は誰も何も言わなかったが、全てが静まり返ったわけじゃないんだ。警笛は続いていた。静かで控えめで、耳鳴りと同じなんだ。しばらくの間はほとんど忘れそうになるが、何かの切っ掛けでまた注意を引かれ、その存在を痛感させられることになる。
&gt;  
&gt; 私は警笛を無視しようと頑張った。本当だよ。自分たちの経験を、疲労と恐怖心が混ざった結果の不幸な幻覚だと思い込もうとした。目の前で患者が死んだ時の悲痛は、いつまで経っても慣れるものじゃないからね。でももう続けられない。音は大きくなり続けている。11:57、他の2人はもう死んでいる。それが分かる。それを//感じる//。線路が短くなるにつれて寒気が忍び寄って来る。11:58、これが私の最後の書き込みだろう。
&gt;  
&gt; 列車が私たちを一人残らず迎えに来る。
