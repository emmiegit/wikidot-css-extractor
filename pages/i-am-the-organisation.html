**原文連結：**[http://scpfoundation.net/i-am-the-organisation Организация – это я]
**作者：**Valery Riddle(已刪除帳號)
**英文譯本連結：**[http://www.scp-wiki.net/i-am-the-organisation I Am The Foundation]
**英文譯者：**[[*user Blackbird5154]]
**譯者：**[[*user Qmariocurl]]
[[include info:end]]
[[div class=&#34;scp-image-block block-left&#34; style=&#34;width:200px&#34;]]
[[image http://scp-wiki.wdfiles.com/local--files/i-am-the-organisation/uro.jpg style=&#34;width:200px&#34;]]

「......所以就是這樣。接著我說服他去 [[[http://www.scp-wiki.net/scp-078 | 078]]] 的收容間，然後偷偷摸摸地打開了電源開關，過了幾個禮拜之後他就在進行維修工作的時候把自己吊在根水管上了。」Bright博士滿足地冷笑了聲然後向後傾，利用椅子的後腳完美的保持了平衡。

Bright博士笑了。

「你知道嗎?我幾乎要忘記這個故事了。但我現在想起來了，這確實就是那件事是怎麼發生的。」他若有所思地抓了抓他那整整三天沒處理的鬍渣，接著伸手撥了下滿頭的灰白髮絲。「費了不少工夫才回想起來，對吧?」

正午的酷暑在員工餐廳內蒸騰，熱辣陽光幾乎要將玻璃熔化並將接觸到的每個表面燒的滾燙。室內悶熱的令人窒息，那名博士拉扯著襯衫的衣領，試圖讓一些涼爽的空氣能灌入衣服之下。

「你在期望什麼呢?」始終安靜佇立於咖啡機前面，並專注聆聽這些對話的那名Bright終於開口了。「我們使用這些身體已經有好一段時日了，這些人都擁有他們自己的遭遇，他們自己的記憶。我們彼此間因此變的愈加獨立且開始將事物揉雜在一起。好比說我就記得跟這個故事完全不同的版本。」他伸手取過擺在托盤上等著他的那杯香氣撲鼻的咖啡，轉過身的時候桌緣意外地撥動了背上背著的烏克麗麗的琴弦，那把樂器給出了一段微弱而平穩的大調和弦。

「閉嘴。」Bright怒瞪了他一眼後轉動視線，看向右側和上方那永遠緊迫盯人的紅色眼睛的方位，那些監視攝影機在天花板下閃爍著。「然後不要再拖著那塊該死的木頭跟著你到處走了，我不是告訴過你了嗎?」

「沒人在乎。」烏克麗麗男扯出一個微笑。「是誰盯著你們的這些攝影機?是誰制定了那些協議?是誰處理那些機密文件?你能不能好心告訴我，有什麼會洩漏出去又能洩漏到哪裡?」

Bright從椅子上起身並徑直走向Bright。後者回以一個嘲笑的眼神，儘管他此刻比面前的『穩定版本』矮上半個頭。

「外頭整個世界對於這裡發生了些什麼仍然毫無察覺。但你若是持續放任自己缺乏紀律，一切很快會變的不可收拾。」當兩人冷冽地瞪視著彼此時，第三名Bright正從容地享用他的三明治。

「你們就不能消停些嗎?」他懶洋洋地拉長了音調道。「還是你們都忘了那些『內鬨』都是怎麼收尾的?需不需要我提醒你們三年前發生的那些事?當我們中的一人挑起事端讓我們不得已只好......」

Bright沒有把視線從那具竊取而來的音樂家身體的臉上移開，他以強硬的手勢單方面要那人閉上嘴。

「那事還需要再進一步討論。在更加......冷靜點兒的環境下。」Bright終於放過了培訓與發展部門的主管並回到他的餐桌旁，他的面容再次變的愁雲慘霧。「如果持續這樣下去，整件事很快就會完全不受控的。」他拿起離手邊最近的一樣東西──一張餐巾紙──然後開始替自己搧風。

「你搞錯了一件事，Alto。」Bright咀嚼並吞下他的最後一口三明治後說道。「我是指，我們正在向完全獨立的個體轉變......」

員工餐廳的門被猛地打開而使他沒有時間完成他的句子，一名年輕的助理在走廊上現身，她氣喘吁吁地抱著一疊貼滿了黃色與紅色標籤的計劃書文件。

「Bright博士，我們本預期您待在會議室內的，而會議五分鐘前就已經開始了。」

三人之中只有一人轉過頭。

-----
他們正在討論關於一個 [[[http://www.scp-wiki.net/scp-213 | Euclid]]] 的新收容措施該如何修訂，Bright坐在巨大的會議圓桌旁不耐煩地用某一份報告文件搧著風。日光刺痛了雙眼使他頭疼，他煩躁地瞇起眼睛，頭轉來轉去卻始終避不開這道亮光。光芒無處不在。他最後試圖躲到那些紙張的後頭，卻感受到了其他與會者余光瞟來的視線。徹底失去耐心後，他猛地把手中一整疊紙張甩到桌面上並大聲開口打斷了演講者:

「Light博士，照明不是你的強項嗎，做點什麼啊。」

會議室內一片死寂蔓延開，擁有精心打理的燦爛金髮的精悍女性瞪向那麻煩製造者。

「Bright博士，百葉窗都在你旁邊。」

「百葉窗根本不夠用，來點窗簾啊。」

會議室內的空氣似乎被甲烷所充填了──只需要一丁點兒火花就能將其引爆。Bright再次向後仰，讓自己陷入那張圓形的人體工學扶手椅內，並用那對內雙眼皮的眼睛掃視在座所有人。他深知這裡的每個人都熱衷於搞事，而且他們在徹底壓抑不住騷亂並讓一切都失控以前只有一定的忍受程度。他也知道這群人此刻已經準備好動手把他撕碎了。因為在場每個人都是他，而他最討厭的就是說話被打岔。

「請繼續，博士。」被Bright稱作Light的女性打破了寂靜。演講者咳了兩聲後從他方才被打斷的部分開始繼續念下去。

「......SCP-213在被觀察到在他的收容單元內發作之後被轉移至重症監護室。檢查後顯示出SCP-213額外的十個疣在他背上生成，它們彼此的間隔保持了剛好五公分整。SCP-213目前在報告中稱病變處並不會產生疼痛......」

儘管此刻是如此的燥熱Bright仍然打了個冷顫。他回想起他自己的發作隨時間變得愈發頻繁且持續更久。以前他還能說服自己那只是個小小的副作用，他只需要靜待一切過去，忍受它，這就是這份禮物的代價。然而發作一而再再而三之後，他開始擔心有一天他再也無法從中復原。

「......SCP-213的異常能力似乎是源自寄生於他身體的未知來源寄生生物的侵襲，這個生命體並未嘗試與他人交流，但確實會透過SCP-213身上的創口觀察SCP-213周遭存在的任何人。SCP-213為此研究結果表現出恐慌，接著多次要求將此實體從他身上移除，任何關於改變SCP-213此自然狀態的請求都將會被拒絕。」

那名博士摘下了眼鏡，揉揉眼睛之後再把眼鏡戴了回去。

「目前要抑制這些寄生生物活動的話，唯一的選項是我們促使該對象人工昏迷。」

「即使考量了所有該對象意圖逃跑的嘗試舉動，根據他的弱點來制定收容措施不是會更容易些嗎?依我的觀察，他對於分解事物的力量擁有其極限。」留著整齊鬍鬚一副學者樣的男人提出了觀點。「關於這傢伙的研究對基金會利益來說可有著戰略上的意義。我敢保證周圍的朋友們很快就會對他產生興趣的，我不確定O5會同意這個令對象昏迷的點子......」

「噢，他們會的。」Bright說著便笑了。

-----
這場會議在下午一點結束，成員們開始起身離開。Bright陷在他的扶手椅內並反覆拋接支筆。他哪兒也不想去。一名面貌姣好的金髮男人同樣看似毫無理由的留了下來。他正在緩慢的整理著他的那份文件，很明顯地在拖時間。

「Gla──ss──博士。」Bright懶洋洋的喊住對方。「我們已經許久沒有敞開心胸的聊一聊了吧。這讓我感到奇怪，你可曾想過也許我比你其他所有的病人都更加需要心理上的協助?」

Glass博士是其中一名最後一批才被轉化的高級職員。這有兩個理由，首先是Bright盡量避免從專業與他相差太多的人們開始擴張，那很可能會導致他那段仍必須在其他保有自己人格成員的面前積極隱瞞時產生困難。儘管心理學並不是一門需要花上大半輩子才能精通的學科，它的模式與觀點仍然與醫學相關有著極大的差別。

再來是因為Bright希望這名心理學家能維持他的自我更久一些。

「Bright博士，」被稱呼為Glass的男性回應道。「很高興你還未離開，我剛好想要和你談談關於招募員工的事。」

Bright把筆丟到桌上並以手掌將它蓋住。

「我在聽。」

『Glass』繞過他並坐到他左側的椅子上。他偏著頭凝視著Bright的面容。Jack為此蹙起了眉頭──他何時學會這些關乎心理學的可笑舉動的?

「你看起來狀況不太好。」『Glass』點出這件事。

「那是因為太熱了。」Bright吐槽道。「你真是個糟糕透頂的心理學家，直接說重點好嗎。」

「總而言之，我在思索該如何提升我們的招募體制，若你仍然打算要......如此踴躍地使用那個護身符，關於心理學診斷的特定問題會需要拿出來好好討論的。或許比起這種情況你會更願意提供一些其他的對你來說比較重要的參數。你想要什麼樣的新員工?」

「去瀏覽他們的醫療報告，我不希望出現任何有痔瘡或前列腺炎的傢伙。拿女性舉例的話，我希望成員的男女比能一比一，如果是任一種雌性動物就要一比二。或許這樣一來他們就能幹點真正有用的事。然後我要求這裡該有更厚的窗簾。還有椅子，我想要每一間會議室都能有像這把一樣的椅子。」

『Glass』臉上流露出的熟悉神色令Bright湧上一股煩躁感──這就好像他看入了一面鏡子似的。

「你明知道那不是我所關心的，我不會去彙報這些事。還有方才我並沒有讀你的心思，此刻也沒有。」

Bright瞪視著對方。

「是什麼讓你產生了你能看穿我腦海的錯覺?」Bright甚至沒注意到自己切換成了不再正經的口吻。「難不成你覺得自己佔據了副心理學家的身子就能把他所有的把戲耍的得心應手嗎?你認為你能看穿任何人了是嗎?」

「我確實是這麼想的，博士。」『Glass』直起身聳了聳肩膀。「我完全精準地知道你到底在想些什麼，這理由與你清楚那些監督者們是怎麼想的一樣。你今天都已經給出如此明確的提示了。」

Jack惡狠狠的齜了牙。

「哈哈，噢，還真是辛辣的發言啊，Glass博士，我簡直要被燙傷了。現在滾出這裡，我會去看你提出的員工並給你一份我的建議清單。」

『Glass』站起來凶狠地注視Bright幾秒，這才從桌上拿起他的文件夾然後筆直走向出口。

「為什麼我會憎恨我自己到這個地步。」Bright苦澀地想著。「該死，我不該獻祭那名心理學家的。」

-----
他正從會議室前往自己辦公室時那發作起來席捲了他，他將肩膀抵上旁邊的牆試圖站穩腳步，腦袋只感覺天旋地轉，周圍正逐漸模糊不清，一切扭曲成螺旋盤繞。他同時身處無處不同的場所，他的皮膚正同時接收著千萬種觸覺:那正灼燒、那正結凍、那正壓迫、那正浸濕。他的視野被數以萬計的景色充填:明亮、昏暗、漆黑、五彩繽紛、綠色、灰色、所有存在於彩虹之上的色彩。還有他的耳朵浸在一片嘈雜交錯著的聲響中。他正在觀賞著、奔跑著、思忖著、回憶著、以拍子擊著球、哭泣著、大笑著、看著A片、閱讀報告、餵魚、受傷、睡眠、彈奏烏克麗麗。多如繁星互相牴觸著的感情、記憶、想法，而且他們全都尖聲喊著:「我!是我!我才是真實的那一個!我就是你!」他們都是他。他處在他自己的內部獨自伴隨著他自己，從一個自我奔向另一個，他被囚禁在他自己的腦海中，再也不識任何人事物，並與自我徹底分離。他無時不刻在創造與蠶食新的自我。他被幽靈包圍，感到孤獨又空虛，在他最深處的自我中迷失並遺忘他自己。

他沿著牆壁滑下，用雙手抱住了頭。</textarea></pre>
