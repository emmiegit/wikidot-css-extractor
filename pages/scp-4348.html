[!-- image source: https://commons.wikimedia.org/wiki/File:Abandoned_Shell,_Burger_King,_Madison_County.jpg --]

**Объект №:** SCP-4348

**Класс объекта:** Сооружение

**Класс содержания:** --[[[safe|Безопасный]]]-- Нейтрализован

**Особые условия содержания:** Здание, в котором находится SCP-4348, было выкуплено активами Фонда. Все входы в SCP-4348 должны быть заперты на навесные замки, а на входе для посетителей должна висеть табличка &#34;МЫ ЗАКРЫТЫ&#34;.  --Эти процедуры сдерживания доказали свою эффективность благодаря доброкачественной природе SCP-4348, поэтому никаких дальнейших мер сдерживания не требуется.--

В связи с нейтрализацией SCP-4348, вышеописанные процедуры содержания должны осуществляться для предотвращения несанкционированного доступа к объекту. Персонал с уровнем допуска 4/4348 может запросить доступ во внутренние помещения SCP-4348.

**Описание (Устарело):** SCP-4348 - это строение, расположенное в г. Монро, штат Луизиана.  Согласно вывеске, SCP-4348 называется &#34;дадовый боргер и картоха фри&#34; и создан &#34;дадо.&#34;[[footnote]]&#34;дадо&#34; - Личность, Представляющая Интерес, ответственный за создание нескольких аномальных фармацевтических продуктов и аномальных предприятий. Для получения дополнительной информации обратитесь к [[[dado-hub|документу ДАДО/74]]].[[/footnote]] Все муниципальные записи указывают на то, что SCP-4348 является обычным Burger King, принадлежащим некоему &#34;дадо с. дадо&#34;.

Интерьер SCP-4348 необычен для подобных ресторанов. Внутри нет мебели, за исключением прилавка. Стены, пол и потолок окрашены в радужный цвет. На дальней стене висит меню, содержащее только одну позицию - &#34;дадовый боргер&#34;, которая повторяется много раз, охватывая всё меню.

Микрофон и динамики на прилавке позволяют посетителям связаться с существом (предположительно с дадо) для заказа &#34;дадового боргера&#34;. После того как покупатель положит 2,99 доллара или что-то равноценное[[footnote]]В качестве оплаты можно использовать большинство законных платёжных средств, драгоценные металлы или другие продукты &#34;дадо&#34;.[[/footnote]] на прилавок, то оплата исчезнет, а на её месте появятся чек о покупке и сдача.

За 72 часа до визита в SCP-4348 покупатель неизбежно обнаружит SCP-4348-1. SCP-4348-1 является чизбургером c котлетой на пшеничной основе и начинкой из салата, мяса средней прожарки, помидора, сыра из козьего молока, и горчицы[[footnote]]Члены Мобильной Оперативной Группы Лямбда-14, которые попробовали SCP-4348-1, сообщили что &#34;Качество бургера выше среднего, но выбор начинки необычен&#34;[[/footnote]]. &#34;боргер&#34; часто появляется с порцией картошки фри. На верхней стороне котлеты выжжены слова &#34;дадовый бургер&#34;. Сценарии встречи с SCP-4348-1 отличаются от человека к человеку, но наиболее распространёнными являются:
* Нахождение SCP-4348-1 в духовках, микроволновках или кондиционерах дома или на работе.
* Обнаружение SCP-4348-1 в мусорном контейнере или других местах сбора мусора. 
* Безвозмездное получение SCP-4348-1 от родственника или друга.
* При открытии ёмкости со своей едой заместо неё внутри обнаруживался SCP-4348-1.

Второе аномальное свойство SCP-4348-1 проявляется, когда субъект, заказавший его, приближается к объекту на расстояние 10 метров от него, либо вступает в визуальный контакт. Булочки SCP-4348-1 мгновенно разгонятся до скорости от 15 до 70 км/ч по направлению ко рту субъекта. В некоторых случаях это свойство SCP-4348-1 приводит к удушью, сотрясениям и переломам нижней части черепа.

Субъект неизбежно посетит SCP-4348 в течение 72 часов после получения SCP-4348-1. Даже умершие люди будут посещать SCP-4348; это часто является результатом ошибок, совершённых водителями скорой помощи.

Кроме того, рядом с объектом расположена АЗС, которая называется &#34;вруумовый сок от дадо&#34;, не обладающая аномальными свойствами.



**Примечание:** Первоначальная активность SCP-4348 была обнаружена после того, как в рекламной базе данных AdSense было записано следующее:

Поиски аномальной активности в г. Монро, шт. Луизиана, привели к обнаружению SCP-4348.

|| **Протокол тестирования 4348/05** ||
Сотрудник класса D, D-34832, был отправлен в SCP-4348 с небольшим количеством денег для выяснения аномальных свойств объекта. 

&gt; //&lt;Начало протокола&gt;//
&gt; 
&gt; //&lt;Нательная камера D-34832 активировалась, изображение показывает интерьер SCP-4348. Внутреннее убранство аналогично при наблюдении через окна здания. На стенах висят плакаты, рекламирующие другие продукты дадо, такие как  &#34;[[[scp-3238|сок дадо]]]&#34; и&#34;[[[scp-3494|управление отходами от дадо]]]&#34;.&gt;//
&gt; 
&gt; //&lt;D-34832 подходит к прилавку. Голос из динамика, аналогичный таковому в [[[SCP-4525]]] приветствует D-34832.&gt;//
&gt; 
&gt; **Голос:** Привет, да, добро пожаловать в дадо боргер и картоху фри (sic). Я дадо, суперзвезда, предприниматель и фармацевт, делающий отличные товары. Итак, что вы будете есть?
&gt; 
&gt; **D-34832:** Хмм... Какие у меня варианты?&gt;
&gt; **дадо:** Смотрите, у нас есть дадо боргер и катоха фри, отличный выбор  как для любителей боргеров, так и для поклонников другой еды. Также, вы можете взять дадо боргер и картоху фри, более дешёвую альтернативу для покупателей без лишней копейки.
&gt; 
&gt; **D-34832:** А есть ещё что-нибудь? Могу ли я заказать салат или что-то другое?&gt;
&gt; **дадо:** К сожалению, салатовый бар дадо был перемещён в веганский торговый центр дадо и сады марь-иуанны в вегасе[[footnote]]Аномалия было обнаружена и классифицирована как SCP-████.[[/footnote]], но могу предложить вам нежный и вкусный дадо боргер и картоху фри
&gt; 
&gt; **D-34832:** ...хорошо, тогда давай его.
&gt; **дадо:** Это будет стоить три доллара плюс минус один цент
&gt; 
&gt; //&lt;D-34832 достаёт три однодолларовые купюры и, по просьбе дадо, кладёт их на прилавок. Деньги пропадают в течение пяти секунд, затем на их месте возникает пенни[[footnote]]Позже было определено, что пенни является подделкой; на аверсе изображена грубая реплика Авраама Линкольна, а на реверс были выгравированы слова &#34;dado buck one sense&#34; шрифтом Comic Sans.[[/footnote]] и чек из салфетки, на котором написано &#34;один дадо боргер и картоха фри за $3.-01.&gt;//
&gt; 
&gt; **дадо:** Большое спасибо за покупку в дадо боргер и картоха фри, приходите ещё, а также посетите рыбный магазин дадо и бордель, а тагже (sic) бесплатные мокасины 
&gt; 
&gt; **D-34832:** Эй, где мой бургер??
&gt; 
&gt; **дадо:** Пожалуйста, будьте прошло-спокойны, бургер уже доставлен выскоточной системой доставки дадо в течение минус 72 часов.
&gt; 
&gt; **D-34832:** Что ты имеешь ввиду?
&gt; 
&gt; **дадо :** дадо одержал победу в конкуренции, позволив остаться дадо боргер и картоха фри на плаву благодаря более быстрой доставке бургеров. Нельзя быстрее, чем в прошлое. Ты уже поверил дадо. 
&gt; 
&gt; //&lt;Динамики выключаются и голос больше не реагирует на вопросы.  D-34832 выходит из SCP-4348 и делает замечание по поводу того, как его обобрали.&gt;//
&gt; 
&gt; //&lt;Конец протокола&gt;//

Днём ранее D-34832 сообщил о бутерброде, который вылетел из автоматического раздатчика еды прямо ему в лицо, вызвав головную боль. Экземпляр SCP-4348-1  был приготовлен кулинарным специалистом Сэмом, который утверждал, что он получил специальное распоряжение от О5-3 сделать этот бургер для D-34832. Изучение терминала Сэма показало, что этот указ был явной подделкой, и Сэм получил выговор за этот инцидент.

Именно поэтому D-34832 был выбран для проверки SCP-4348
|| **Нейтрализация** ||

SCP-4348 объявлен нейтрализованным в связи с Инцидентом DADO/FINAL, так как все аномальный свойства объекта пропали. Прочтите обновлённое описание для получения актуальной документации о текущем состоянии SCP-4348.

**Выдержка из отчёта об инциденте DADO/FINAL:**

&gt; = **ОТЧЁТ ОБ ИНЦИДЕНТЕ**
&gt; ----
&gt; **Индетификатор инцидента:** Инцидент DADO/FINAL
&gt; 
&gt; **Дата инцидента:** 2018/11/17
&gt; 
&gt; **Сводка:** 2018/11/17, Актус, Директор Зоны , HMCL руководитель SCP-4525 и [[[SCP-3929]]], доложил, что получил телефонный звонок от Личности, представляющей интерес, дадо, приведёный ниже:
&gt; 
&gt;&gt; //&lt;Начало разговора&gt;//
&gt;&gt; 
&gt;&gt; **Актус, Директор Зоны :** Здравствуйте?
&gt;&gt; 
&gt;&gt; **дадо:** Привет, это дадо, владелец замечательного дадо бизнеса , такого как стирка и загар.
&gt;&gt; 
&gt;&gt; **Актус, Директор Зоны:** Откуда у вас этот номер?
&gt;&gt; 
&gt;&gt; **дадо:** Просто хотел сказать что дадо столкнулся с техническими проблемами из-за большого количества птиц, и теперь дадо продаёт бизнес. дадо хочет знать, не собираетесь ли вы выкупить бизнес.
&gt;&gt; 
&gt;&gt; **Актус, Директор Зоны:** Почему вы связались со мной?
&gt;&gt; 
&gt;&gt; **дадо:** Потому что вы были с дадо, когда больше никого не было, покупали товары дадо и посещали новые предприятия дадо.  //&lt;Пауза.&gt;// Ну как? Вы согласны?
&gt;&gt; 
&gt;&gt; **Актус, Директор Зоны:** Нет.
&gt;&gt; 
&gt;&gt; //&lt;Пауза.&gt;//
&gt;&gt; 
&gt;&gt; **дадо:** Оу, окей. //&lt;Пауза.&gt;// Если вы передумаете, пожалуйста, позвоните на 1-800-iam-dado, чтобы узнать поподробнее
&gt;&gt; 
&gt;&gt; //&lt;Конец разговора&gt;//
&gt;Спустя пять минут после завершения этого звонка все аномальные объекты, связанные с дадо, потеряли свои необычные свойства. Например, все фармацевтические артефакты изделия больше не действуют как раньше, и являются безвредными сахарными таблетками. Выввески и реклама [[[SCP-888-EX]]] внезапно сменились с &#34;стирка и загар от дадо&#34; на &#34;Dad&#39;s Laundry and Tanning Services.&#34;

----

[[include component:image-block name=burgerking.jpg|caption=SCP-4348.]]

**Описание(Обновлено):** SCP-4348 - это заброшенный ресторан Burger King и АЗС Shell, расположенные в г. Монро, шт. Луизиана. Интерьер SCP-4348 соответствует франчайзинговым ресторанам Burger King, построенным в 2003 году. Все муниципальные записи об SCP-4348, существовавшие до инцидента DADO / FINAL, бесследно пропали, и попытки найти их не увенчались успехом.

SCP-4348 раньше был рестораном под названием &#34;дадовый боргер и картоха фри&#34; и обладал аномальным свойством спонтанно создавать чизбургеры. Однако эти аномальные свойства пропали после инцидента DADO / FINAL.

**Примечание:** Под SCP-4348 был обнаружен подвал, в котором хранилось несколько ценных предметов и документов. Персонал с уровнем допуска 4/4348 может обратиться за дополнительной информацией к документу SCP-4348-Восстановленные материалы.

|| **Восстановленные материалы** ||

Во время исследования SCP-4348 агент Бруно заметил, что один из стульев можно отодвинуть в сторону, чтобы открыть лестницу в ранее не обнаруженную подвальную комнату, очевидно, функционирующую как склад с кондиционером. Содержимое подвала было следующим:

* В общей сложности 80 деревянных ящиков, в которых были сырые котлеты для бургеров, салат, круги козьего сыра, помидоры и пшеничные булочки.
* Три газовых плиты с признаками регулярного использования.
* Семь сковородок с признаками регулярного использования.
* Несколько зеркал разного размера и модели. Все они, кроме одного, были разбиты.
* Микрофонная гарнитура с батареей типа АА в ней. Определить бренд не удалось.
* Свернутый плакат, рекламирующий &#34;[[[SCP-3802|рост волов от дадо]]]&#34;.
* Компьютер, подключенный к монитору. На мониторе постоянно высвечивался зеленый индикатор выполнения, непрерывно отображающий 0%. Операционная система компьютера идентифицирована как Windows XP.
* Экземпляр SCP -███. Предмет был найден лежащим на земле с ярко-красным оттенком. При прикосновении агента Бруно предмет приобрёл фиолетовый оттенок.
* Пистолет &#34;Glock-20&#34; с признаками использования.
* Сейф. Слесарь определил комбинацию как &#34;1968&#34;. Внутри была обнаружена записная книжка.

Кроме того, сотрудники сообщили, что внутри подвала пахнет бургерами и фреоном.
