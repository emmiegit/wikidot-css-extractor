作者：Tanhony

@@ @@

++ 第一部分：描述
这份文档开始于来自误传部的一条通知。误传部基本上处理影响语言的异常，如[[[SCP-426]]]。

&gt; [[div class=&#34;notice&#34;]]
&gt; [[=]]
&gt; ++++ 来自基金会误传部门的通知
&gt; 
&gt; 对本文档的分析表明其不含任何异常性质。文档中的一切信息皆可视为对事实的陈述。
&gt; 
&gt; -- Eli Forkley，误传部门主管
&gt; [[/=]]
&gt; [[/div]]

不错，这份文档得到了他们的认可。

&gt; **项目等级：**Tiamat

Tiamat意味着项目对人类构成直接威胁，但可通过公开战争或其他面纱破碎式行动加以“收容”。记住这一点。

&gt; **特殊收容措施：**由于预算不足[[footnote]]详见尝试收容记录5034-17。[[/footnote]]，当前无法收容SCP-5034。

脚注里提到了对收容的尝试。基金会显然为此花了一大笔钱。这很奇怪，钱对他们来说从来都不是问题。

&gt; 若于古玩店[[footnote]]当前尚未确定可能的攻击地点选定标准。[[/footnote]]内发现SCP-5034，基金会将立即派遣特工前往该店并进行实验。

这里说这个SCP出现在古玩店内，但脚注却写“当前尚未确定可能的攻击地点选定标准”，也就是说我们并不清楚它会在哪里生成。哪个说法才是对的？

&gt; 允许对SCP-5034使用基础测试设备。一切测试需经基金会实验委员会批准[[footnote]]于2020年9月15日敌意实体初次显现后建立。[[/footnote]]方可进行。

“于2020年9月15日敌意实体初次显现后建立。”应对敌意实体，做测试是很奇怪的反应。这时候读者应该已经知道有什么事情在发生了。

&gt; **描述：**SCP-5034是对一个瓷碗[[footnote]]已证实其范围包含全球，但未知该范围是否更大。[[/footnote]]与其内部的七枚红色弹珠[[footnote]]不同个体间外表不同。对SCP-5034外表的详细描述见观测记录。[[/footnote]]的统称。

脚注写道：

&gt; 已证实其范围包含全球，但未知该范围是否更大。
&gt; 
&gt; 不同个体间外表不同。对SCP-5034外表的详细描述见观测记录。

“范围”可能是指这个SCP会出现的地方。它可能会在地球上的任何一间“古玩店”里出现。而红色的弹珠也可能看起来是任何样子的。

&gt; 不论何时，SCP-5034均表现为一个装有七枚红色弹珠的瓷碗。被摧毁或移出SCP-5034的弹珠将消失，之后碗内将重新出现相应数量的新弹珠。在碗外部收容弹珠的尝试[[footnote]]批准为此使用适应性收容间（ACC）的原型。[[/footnote]]均告失败。

这是个非常简单的异常，但请看看脚注。

&gt; 批准为此使用适应性收容间（ACC）的原型。

对于一颗弹珠来说，这种收容方式需要花的精力也太大了。他们为什么不能让弹珠就留在碗里呢？文档在隐藏些什么。

&gt; 至今为止，对弹珠的一切扰动均对基金会预算[[footnote]]由于缺少实时信息，暂无对伤亡情况的完整报告。[[/footnote]]造成了极大的负面影响。

“由于缺少实时信息，暂无对伤亡情况的完整报告。”所以伤亡情况和你们的预算到底有什么关系？

&gt; SCP-5034具有次要异常效应。任何观察SCP-5034的个体均会意识到其为一个装有七枚红色弹珠的瓷碗，无论其之前是否有相关认识[[footnote]]该形而上学伪装至今无法被直接突破。[[/footnote]]。

我们终于有了到底在发生什么的头绪。“该形而上学伪装至今无法被直接突破。”所以这个碗有某种认知过滤效应，让你以为它是一个装了七枚弹珠的普通的瓷碗。但不只是这样。

&gt; 然而，有关SCP-5034的二级信息似乎不会被该意识影响。例如，直接对SCP-5034进行观测的个体将意识到其为一个装有七枚红色弹珠的瓷碗，但对SCP-5034留下的痕迹进行观测的个体便不会[[footnote]]若需查询有关异步战争策划的完整信息，请联络基金会作战委员会。[[/footnote]]。

它不是一个瓷碗。这就是加脚注的原因，要让读者知道有什么地方不对劲。那“瓷碗”代表着7个伪装成弹珠的变形怪物会出现的“全球范围”。果然是基金会的日常啊。

&gt; 若需查询有关异步战争策划的完整信息，请联络基金会作战委员会。

啊，基金会已经向这些弹珠宣战了。要知道其他的作战计划，需要询问作战委员会，它“于2020年9月15日敌意实体初次显现后建立”。这些弹珠是严肃的问题。

@@ @@

++ 第二部分：实验记录
&gt; **附录 5034-1（实验记录）：**

既然我们已经知道发生了什么，我们应该也知道这不是真正的实验记录。这是处决记录。

&gt; 以下文档记录了对SCP-5034进行的一切实验[[footnote]]完整介入记录见--Site-19-- --Site-37-- --Site-22-- Site-92内档案库。[[/footnote]]。

“完整介入记录见--Site-19-- --Site-37-- --Site-22-- Site-92内档案库。”Site-19究竟发生了什么？要不就是信息在那里不够安全，要不就是这些站点全部都被摧毁了。

**实验 5034-1**

&gt; **条件：**初次发现SCP-5034时，基金会人员成功将三枚弹珠收容并移出碗外[[footnote]]本行动与全球超自然联盟合作实施。[[/footnote]]。
&gt; 
&gt; **结果：**所有被移出碗外的弹珠立即消失并重新于碗内出现。收容失效[[footnote]]一小时后正式宣告BK级情景发生。[[/footnote]]。基金会损失大笔预算。

他们尝试着收容三个变形怪物，方式是把他们“移出碗外”，而我们已经知道“碗”代表的就是地球。也许他们把它们送到了月球或者太阳上。然后它们重新在地球上出现了，导致大笔预算损失。第11个脚注写的是“本行动与全球超自然联盟合作实施。”那可不妙。基金会只有在XK快要发生的时候才会和焚书人合作。事实上，在收容失败一小时后，BK级情景就宣告发生了。BK级是什么？破碎假面情景。基金会曝光在全世界面前，就是因为七枚弹珠。但你现在应该知道它们并不是弹珠了。因此这个项目才会被分类为Tiamat级。

&gt; **实验 5034-2**
&gt; 
&gt; **条件：**于印度金奈一家古玩店内再次发现SCP-5034时，基金会人员尝试将一枚弹珠移出碗外，并使用大锤[[footnote]]其为基金会使用数个异常交互构成。[[/footnote]]击打弹珠。
&gt; 
&gt; **结果：**成功摧毁弹珠，随后弹珠重新于碗内出现。摧毁失败。基金会损失大笔预算。

记住，“古玩店”就是指SCP出现的地点。那魔法大锤是“基金会使用数个异常交互构成”的。他们现在在用其他的SCP（可能还有GOC的异常）来对抗这东西了。在变形怪物被摧毁后，它又重新出现了。这里又提到了预算！为什么一直在说预算的事情呢？

&gt; 由于缺少实时信息，暂无对伤亡情况的完整报告。

哦。哦不。

&gt; **实验 5034-3**
&gt; 
&gt; **条件：**在追踪SCP-5034于数名个人收藏家间的转手情况后，基金会人员尝试将一枚弹珠收容于碗内。
&gt; 
&gt; **结果：**成功收容六日。第七日，安保管理员进入收容间，意外将弹珠从碗内取出[[footnote]]详见尸检报告5034-29331。[[/footnote]]。收容失效。基金会损失大笔预算。

他们追踪了SCP的路径，随后尝试收容一个变形怪物。然后有人意外地释放了它，“详见尸检报告5034-29331”。更多的人死去了，这就是所谓的“损失大笔预算”。

&gt; **实验 5034-4**
&gt; 
&gt; **条件：**再次发现SCP-5034后，一切可作战基金会人员尝试使用大锤击打弹珠。
&gt; 
&gt; **结果：**成功摧毁五枚弹珠[[footnote]]由于其再生性质，对第六个实体进行的部分摧毁无法生效。[[/footnote]]。然而，上述弹珠立即重新于碗内出现。摧毁失败。

他们尝试用更多的魔法大锤来摧毁那些变形怪物。五个怪物被摧毁了，但第六个在攻击中再生了。它们重新出现。那一定使基金会非常泄气。

&gt; **实验 5034-5**
&gt; 
&gt; **条件：**再次发现SCP-5034后，一切可作战基金会人员[[footnote]]本行动依盘古协议与全世界尚存的政府联合实施。[[/footnote]]尝试使用大锤击打弹珠。
&gt; 
&gt; **结果：**成功摧毁六枚弹珠。然而，上述弹珠立即重新于碗内出现。摧毁失败[[footnote]]当前假说认为必须摧毁所有七个实体才可保证成功无效化。[[/footnote]]。

“本行动依盘古协议与全世界尚存的政府联合实施。”到这时，基金会已经所剩无几了，因此他们不得不与世界各国合作行动。这一回他们摧毁了六个变形怪物，但它们还是重新出现了。

&gt; 当前假说认为必须摧毁所有七个实体才可保证成功无效化。

好主意，应该没问题。

&gt; **实验 5034-6**
&gt; 
&gt; **条件：**再次发现SCP-5034后，一切基金会人员尝试使用一切可用工具摧毁弹珠。
&gt; 
&gt; **结果：**成功摧毁所有七枚弹珠。

好耶！

&gt; 上述弹珠随后重新于碗内出现[[footnote]]经伦理委员会与O5共同决定，正考虑实施大规模安乐死。[[/footnote]]。

哦不。

&gt; 经伦理委员会与O5共同决定，正考虑实施大规模安乐死。

**哦不。**

&gt; **附录 5034-2:**
&gt; 
&gt; 由于基金会预算情况已接近破产，无法进行更多实验[[footnote]]烧掉我们的尸体。[[/footnote]]。

基金会的每个人都死了。SCP-5034无法被处决。最后的脚注是： 

&gt; 烧掉我们的尸体。

基金会的任务失败了。

@@ @@

++ 第三部分：总结
让我们再回头看看文件，这一回我们完全清楚发生了什么。基金会发现了七个实体，它们可以形而上学地伪装成一个装了七枚弹珠的瓷碗。出于某种原因，这些实体必须被摧毁。问题是，如果它们中有一个死了或被锁起来了，它们就会重新出现。更糟的是，每次他们试着收容它，就会有更多的人死亡。基金会耗尽了自己的资源和生命想要摧毁这些家伙，甚至与GOC和联合国合作了。在最后一次努力下，他们成功地一次性摧毁了它们全部，但即便如此也不足以阻止它们。基金会别无选择，只得放弃。也有发生XK级情景的暗示。

这是Tanhony为2020连写竞赛写作的第三篇文章，主题是“不只眼前所见”，而这是我最喜欢的格式错乱文档之一。如果文档清楚地解释了发生的事情，“肉天使”不过就又是一个普通的怪物而已。但因为它的格式是错乱的，它模拟出了读者也受到异常影响的情况。没有脚注的话，这是一个可以投在搞笑SCP系列的有趣故事。有了脚注，它就讲述了一个基金会未能保护人类的可怕故事。

太长不看：“七个世界（宇宙？）毁灭级实体伪装成碗里的弹珠。我喜欢，我一直都为‘内部/外部’指针风格的超极简主义着迷。”——planet Jane[[footnote]]**译注：**本段直接引用[[*user planet Jane]]在[https://scp-wiki.wikidot.com/forum/t-13148182/scp-5034#post-4548306 原文讨论区的评论]。[[/footnote]]</textarea></pre>
