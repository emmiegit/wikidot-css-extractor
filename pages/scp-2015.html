**Item nº:** SCP-2015

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** As instâncias de SCP-2015 devem ser mantidas em armários de contenção à prova de som no Sítio-20. As instâncias de SCP-2015 devem ser inspecionadas mensalmente para reparos. Gravações vazadas de instâncias de SCP-2015 devem ser localizadas e encobertas. Experimentos envolvendo instâncias de SCP-2015 devem ser aprovados por pelo menos um Pesquisador Nível 3.

**Descrição:** SCP-2015 é a designação coletiva de 9 peças artísticas anômalas, referidas como SCP-2015-1 a SCP-2015-9. Os materiais utilizados para fazer essas peças artísticas variam, mas não apresentam propriedades anômalas por si só. Cada instância torna-se autônoma quando uma determinada frase, específica daquela instância, é dita em sua proximidade. Falar a frase novamente fará com que a instância retome a imobilidade. Não se sabe como as instâncias de SCP-2015 não colapsam sob seu próprio peso. Cada instância animada pode ser controlada via pensamento com um pequeno objeto portátil específico para aquela instância e com um tema semelhante. [[footnote]] Por exemplo, SCP-2015-1 é um anel de casamento, e SCP-2015-9 se assemelha a um rádio mecânico.[[/footnote]].

Instâncias de SCP-2015 foram encontradas em [REDIGIDO], Japão em ██/██/20██. Eles estavam em estado de grave dano após uma reunião secreta entre artistas anômalos de todo o mundo. O referido evento consistia em uma competição entre os artistas anômalos para ver qual deles poderia criar uma peça artística animada que fosse esteticamente agradável e capaz de derrotar os demais em combate. A maioria dos artistas anômalos foi colocada sob custódia da Fundação. Investigações de eventos semelhantes, instâncias adicionais de SCP-2015 e gravações vazadas estão em andamento.

**Adendo:** Lista de instâncias recuperadas de SCP-2015

||~ Designação||~ Apelido||~ Altura||~ Descrição||
|| SCP-2015-1|| Fim de Jogo || 16 m|| Um bolo de casamento exibindo várias características anatômicas dos cefalópodes. ||
|| SCP-2015-2|| Gigeripper || 17 m|| Uma construção humanoide de plástico preto semelhante à criatura titular da franquia de filmes “Alien” com motosserras no lugar de suas mãos. ||
||SCP-2015-3|| Hans, o Sedento || 15 m|| Um refrigerador de cerveja semelhante a forma de uma águia. ||
|| SCP-2015-4|| Cachoeira ||18 m|| Um banheiro de porcelana com esculturas de anjos urinando e pernas de aranha. ||
|| SCP-2015-5|| Rubikhan || 16 m|| Um humanoide reconfigurável coberto de pequenas placas de superfície coloridas semelhantes às de um &#34;Cubo de Rubik&#34;. ||
||SCP-2015-6|| Wolfgang ||18 m|| Um piano pintado em listras brancas e vermelhas com um torso humano mecânico preso ao topo. ||
|| SCP-2015-7|| Algo Completamente Diferente || 14 m|| Uma escultura de pedra de um ornitorrinco coberto de buracos de minhoca que brotam membros humanos multiarticulados e órgãos sensoriais em talos. ||
||SCP-2015-8|| Minha Propriedade||15 m || Um robô parecido com a esposa do criador do evento, usando uma cueca. Nas costas dela está a mensagem &#34;Você sabe que eu estava aqui, PP&#34;.||
||SCP-2015-9||Vincipteryx || 13 m || Uma construção semelhante a uma libélula mecânica que se assemelha a uma máquina de um dos desenhos de Leonardo Da Vinci.||

**Adendo-B:** Gravação de fita recuperada descrevendo uma batalha entre duas instâncias de SCP-2015.

&gt; **Prefácio:** Esta batalha é entre as instâncias 2015-5 (&#34;Rubikhan&#34;) e 2015-9 (&#34;Vincipteryx&#34;).
&gt; 
&gt; **&lt;Começo do Registro&gt;**
&gt; 
&gt; (A batalha está prestes a começar. SCP-2015-5 e SCP-2015-9 estão no ringue, que é decorado com o símbolo da competição, uma luva de boxe segurando um pincel. Uma sirene alta pode ser ouvida por alguns segundos.)
&gt; 
&gt; &#34;Começou! Vinci está abrindo as asas e se preparando para voar. Rubikhan está fazendo um gesto de &#39;venha pegar um pouco&#39;. Vinci voa do chão e ataca Rubikhan. Ele se esquiva e dá um soco na cabeça de Vinci!&#34;
&gt; 
&gt; &#34;Rubikhan transforma suas mãos em machados e os joga em Vinci. Ele tenta se esquivar, mas uma de suas pernas é cortada. Vinci pega um lança-chamas de suas costas e atira em Rubikhan! Rubikhan transforma seu torso em uma cópia da Cachoeira de Escher e atira um jato de água no fogo. Agora há uma nuvem de vapor cobrindo metade do ringue e não consigo ver Rubikhan. Vinci parece estar confuso. Espere, Rubikhan saiu! Suas mãos são címbalos e ele bate em Vinci a cabeça com eles!&#34;
&gt; 
&gt; &#34;Vinci abre suas asas e ataca novamente Rubikhan. Ele tenta se esquivar, mas é pego por Vinci no ar! Eles agora estão se atacando no ar! Rubikhan transforma uma de suas mãos em uma motosserra e corta de duas asas de Vinci. Vinci para de voar e eles atingem o chão. Rubikhan continua cortando as asas de Vinci. Vinci atira um líquido verde de sua boca em Rubikhan e seu rosto começa a derreter. Rubikhan se transforma em uma cópia transparente da Relatividade de Escher. Vinci está preso! Ele tenta cuspir o líquido verde novamente, mas uma perna aparece do chão atrás dele e o chuta escada abaixo! Vinci agora está rolando por todo o lugar! Vinci finalmente pousa em uma plataforma e está quase imóvel. Rubikhan torna-se opaco novamente e se transforma de volta em sua forma normal. Ele... ele cospe Vinci. Vinci não está mais se movendo.
&gt; 
&gt; (A sirene volta a tocar. SCP-2015-5 é declarado o vencedor.)
&gt;  
&gt; **&lt;Fim do Registro&gt;**

**Adendo-C:** Registro da Entrevistas 2015-Alfa

&gt; **Entrevistado:** █████ ████████, criador de SCP-2015-9, referido nesta entrevista como PdI (Pessoa de Interesse)-2015-0102
&gt;  
&gt; **Entrevistador:** Dr. ██████
&gt;  
&gt; **&lt;Começo do Registro&gt;**
&gt; 
&gt; **Dr. ██████:** Diga seu nome para o registro, por favor.
&gt; 
&gt; **PdI-2015-0102:** Meu nome é █████ ████████.
&gt;  
&gt;  **Dr. ██████:**  Por que e como você criou SCP-2015-9 ?
&gt; 
&gt; **PdI-2015-0102:** Você quer dizer Vinci ? Para participar da Competição Mundial de Luta Anart, é claro. Eu o construí como você construiria um relógio. Apenas uma forma e tamanho diferentes. Uma peça de cada vez, tudo no lugar certo.
&gt; 
&gt;  **Dr. ██████:**  Todos os outros artistas anômalos seguem o mesmo processo que você ao criar seus trabalhos ?
&gt; 
&gt; **PdI-2015-0102:**  Provavelmente há outros que fazem isso de uma maneira diferente, mas isso é problema deles. O meu caminho é o melhor, no entanto.
&gt; 
&gt; **Dr. ██████:** Qual é o objetivo desta competição ?
&gt; 
&gt; **PdI-2015-0102:** Para ver quem pode criar a peça de arte mais habilidosa em combate. A estética também lhe dá alguns pontos, obviamente. O que mais há para saber ?
&gt; 
&gt; **Dr. ██████:** Quem começou esta competição e qual é a motivação para os participantes vencerem ?
&gt; 
&gt; **PdI-2015-0102:** Ninguém sabe seu nome verdadeiro ou de onde ele vem, mas ele usa o apelido de &#34;Palette Puncher&#34;. Não há dinheiro ou troféu para o vencedor, mas há muito crédito a ser conquistado.
&gt; 
&gt; **Dr. ██████:** Há quanto tempo essa competição ocorre ?
&gt; 
&gt; **PdI-2015-0102:** Desde 19██.
&gt; 
&gt; **Dr. ██████:** Como exatamente o vencedor de uma partida é escolhido ?
&gt; 
&gt; **PdI-2015-0102:** É bem simples, na verdade. Se sua peça artística estiver danificada a ponto de não se mover mais, você perde. Às vezes, as partidas são bem curtas e outras podem durar horas. O público é sempre gigantesco, no entanto. Ouvi dizer que até seres de outras dimensões assistiram e participaram.
&gt; 
&gt; **Dr. ██████:** O que você quer dizer ? Que tipo de seres ?
&gt; 
&gt; **PdI-2015-0102:** São apenas rumores. Mas se você está realmente curioso, vou deixar você saber que alguns anartistas dizem que participaram pássaros de outro universo e pessoas pequenas que podem mudar de forma.
&gt; 
&gt; **Dr. ██████:** Você sabe se esses seres têm suas próprias versões de artistas anômalos ? O que motiva esses seres a participar da competição ?
&gt; 
&gt; **PdI-2015-0102:** Eu não sei. Talvez eles tenham anartistas e queiram fama assim como nós. Por que você não pergunta a eles ? Você provavelmente tem alguns trancados em algum lugar.
&gt; 
&gt; **Dr. ██████:** Obrigado. Isso conclui a entrevista, a menos que você tenha algo mais a dizer.
&gt; 
&gt; **PdI-2015-0102:** Ah, eu tenho, na verdade.
&gt; 
&gt; (Neste ponto da entrevista, um membro mecânico com um microfone na ponta apareceu do ombro esquerdo do PdI-2015-0102. PdI-2015-0102 fala rapidamente as frases &#34;Reprogramar frase de ativação: Abra suas asas. Excluir comando de desativação&#34; no microfone.)
&gt; 
&gt; **Dr. ██████:** Que diabos ? O que você acabou de fazer ?
&gt; 
&gt; (SCP-2015-9 foi ativado e violou a contenção. Dois minutos depois, SCP-2015-9 chegou à sala de interrogatório do PdI-2015-0102, o pegou e o colocou de costas. SCP-2015-9 foge da sala de interrogatório e tenta deixar a instalação. A segurança é imediatamente chamada e SCP-2015-9 é novamente contido com sucesso, embora vários danos à instalação e mortes de funcionários tenham ocorrido. O dispositivo do PoI-2015-0102 não apareceu durante o processo de inspeção. PdI-2015-0102 foi recapturado e submetido a extensas cirurgias para remover quaisquer dispositivos semelhantes.)
&gt; 
&gt; **&lt;Fim do Registro&gt;**
