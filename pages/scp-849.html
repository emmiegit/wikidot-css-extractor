[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-849/scpsensorydeprivation-new.png|caption=Το SCP-849 σε κατάσταση αποθήκευσης.|width=300px|align={$align}|align=right]]

**Αριθμος Αντικειμένου:** SCP-849

**Κατηγορία αντικειμένου:** Safe

**Ειδικές Διαδικασίες περιορισμού:** Το SCP-849 βρίσκεται επί του παρόντος στην Αποθηκευτική Μονάδα ██, που βρίσκεται στη Βάση-██. Το SCP-849 φυλάσσεται σε σφραγισμένο θάλαμο διαστάσεων 5m x 5m, το οποίο θα φυλάσσεται συνεχώς από δύο (2) άτομα προσωπικού ασφαλείας. Το SCP-849 πρέπει να ελέγχεται για διαρροές κάθε τρεις (3) ημέρες.

Οποιοδήποτε μη εξουσιοδοτημένο προσωπικό επιχειρήσει να εισέλθει στο SCP-849 θα πρέπει να συλληφθεί από την ασφάλεια και να του δοθούν προγραμματισμένες επισκέψεις με τον Ψυχολόγο της Βάσης ████ █████. Η χρήση του SCP-849 πρέπει να επιτρέπεται από ένα (1) μέλος του προσωπικού επιπέδου 4.

**Περιγραφή:** Το SCP-849 είναι ένας θάλαμος αισθητηριακής στέρησης που ανακαλύφθηκε για πρώτη φορά από το Ίδρυμα σε ένα σπα στο ████████, ███ ████. Το SCP-849 έχει διαστάσεις 3m x 4m, λευκό χρώμα και είναι γεμάτο με ένα αδιαφανές, γκρι υγρό. Όταν αγγίζεται από έναν άνθρωπο (εφεξής αναφερόμενο ως άτομο), αυτό το υγρό μεταφέρει αμέσως τον ίδιο και οποιαδήποτε αντικείμενα που είναι συνδεδεμένα με αυτόν σε μια τοποθεσία που ορίζεται ως SCP-849-1.

Το SCP-849-1 παίρνει τη μορφή της πόλης καταγωγής του ατόμου ή μιας τοποθεσίας που το άτομο θεωρεί ως &#34;σπίτι&#34; του. Η τοποθεσία αυτή κατοικείται από πολιτικές οντότητες που πιθανώς παράγονται από το SCP-849-1, οι οποίες παίρνουν τη μορφή ατόμων που το άτομο γνωρίζει, ακόμη και αν τα εν λόγω άτομα δεν κατοικούν στην τοποθεσία που μιμούνται. Ο χρόνος περνάει κανονικά σε αυτή τη θέση, κάτι που επιβεβαιώθηκε από ερευνητές που μέτρησαν το χρόνο για τον οποίο εξαφανίστηκαν τα άτομα.

Για τις πρώτες δεκαεπτά (17) ώρες της παραμονής του εντός του SCP-849-1, το άτομο θα βιώνει μια συνηθισμένη μέρα με την εξαίρεση ότι κάθε κατάσταση στην οποία θα βρίσκεται το άτομο θα επιλύεται θετικά με προφανή τύχη. Το άτομο συνήθως επανορθώνει με πολιτικές οντότητες που μιμούνται άτομα τα οποία το άτομο έχει αδικήσει ή έχουν αδικηθεί από το άτομο κατά τη διάρκεια αυτής της χρονικής περιόδου.

Αφού περάσουν δεκαεπτά (17) ώρες στο SCP-849-1, η ποιότητα της απομίμησης θα αρχίσει να υποβαθμίζεται ραγδαία. Τα αποτελέσματα αυτής της διαδικασίας περιλαμβάνουν, μεταξύ άλλων, τα εξής: 

* Παράξενες και παράλογες καταστάσεις

* Παράλογες αλλαγές στην εμφάνιση και τη βιολογία της πολιτικής οντότητας

* Αδύνατη γεωμετρία 

Κατά τη διάρκεια των τελευταίων δεκαπέντε (15) λεπτών παραμονής στο SCP-849-1, τα άτομα ανέφεραν την κατάρρευση των φυσικών νόμων, όπως η βαρύτητα, προκαλώντας συχνά άγχος και ανησυχία. Μετά την παρέλευση είκοσι τεσσάρων (24) ωρών, όλα τα άτομα θα απομακρυνθούν βίαια από το SCP-849-1.
