「回答我的問題，你說的是真的嗎?」瑞雪特工焦急的問著並邁出了步伐。

「是，是的。」顯得緊張的傳話員試圖說些什麼卻結巴了。

「停。」她沒有停下但放緩了腳步，配合著傳話員的步履說道

「慢慢地講。」腳步仍未放緩。

「我，我我我我。」好，傳話員的努力嘗試顯然讓自身更緊張了。

「你們愣在那幹嗎?還不快把那老頭子給我找回來，你，對別只看著我，去拿應急武裝，別管緊不緊急了直接給我砸了窗拿。」她顯得更加的不耐煩了，原本還柔和的五官頓時多了份平日罕見的銳氣。

「至於你，來，深呼吸，慢慢慢來，深呼吸----」她仍想嘗試最後一把賭注。

「不，我可以，我。」傳話員堅持對抗著向後縮的喉結，連長官的提醒都聽不見。

......她再次放緩了步調

止步。

向前。

「讓我來幫你。」她愉悅的發出了輕柔的聲音，那如雪的雙手伸向傳話員彷彿要捧住寶物一般的謹慎。

......

「咕!嗚嗚，嗚。」研究員悲鳴著被抬起。

「在我還是個淑女的時候回答我的問題。」瑞雪緊掐著傳話員的脖子，那陶白的纖纖細手如今卻如同緊箍般牢牢的銬著那因肥胖顯得黝黑的頸部，濕黏的汗水亦沾染了那雙玉手，旁若不掩玉美之瑕般襯托著如惡獸般死盯著肥美獵物的貓瞳。

「我說禁蝕博士他調動了人事，他把Willow調職了。」盡管面臨生死關頭傳話員仍堅守著崗位完美完成了自己的任務，值得嘉獎!

「喀喀喀!」傳話員的臉色逐漸潮紅，一旁的維安人員開始感到擔憂，但也不敢招惹眼前的大貓。

「憬時博士，記好，別把他講得像某種禁忌似的。」瑞雪滿意的收手了，不顧跪倒在地上喘氣的傳話員，她兩手向一旁一揮，隨即就有人將手帕遞上吸附了骯髒的汗水並緩緩釋出了紫羅蘭香。

「走!能動的都跟我來，給我把警棍拿牢一點，等會可有場惡戰要打了。」瑞雪特工將兩手的手帕一放便加快了步伐以威迫感十足的姿態朝著目的地前進，並一個反手敲啟動了走廊氣密封閉系統，將獵物唯一的生路確實阻斷。

「新來的!」她怒吼道。

「動作快一點，把那把槍給我拿來。」一個擺手，快要摔倒的可憐菜鳥特工便把彷彿兩根鋼管卡在一起的霰彈槍交付在她的手上，頓時間，殺氣奔騰。

「全員注意。」喝令道。

「接下來前方將會有未知的風險存在，在場的每一位特工都是勇敢的，無畏的，果敢的。」喀擦一聲，她兩手一個嚕管手勢將霰彈槍上膛。

「請記得，對方是有著未知能力的超自然生物，無所不在到甚至會從你的腳下溜過再從通風管爬出來的可怕東西。」步伐越走越快。

「而且對方已證實攜帶有致命性武力，可以在短短一秒之內將所及之處皆化為冰末雪碎。」

「而且怎麼殺，都殺不完，還會害我們多花費67美元的支出來善後。」

「但就算如此，我們都應該怎樣。」她激昂道。

「打敗它。」眾人齊步齊聲道，連用警棍輕拍左手的聲音都整齊劃一。

「對，打敗它，我們要讓它知道，基金會不是好惹的。」終於眼前一陣不尋常的白光乍現，輕薄的門窗子透出了詭異的透亮。

「破門者，就位。」

「破門準備已完成。」勇敢的特工冒著眼睛被閃瞎的風險直視著門，一旁的特工們緊貼著牆拿著警棍隨時準備上前開打。

「快打小組，就位」

「已經就位!」

「好，各位，展現我們的精神吧，控制住它，破門!」瑞雪下令道便衝上了前。

破門者一個衝刺，以迅雷不及掩雷的帥氣姿態，如同雷神下凡般一腳撞破了塑料門，並在滑壘中手持兩枚警棍左右交叉揮舞彷彿要斬盡萬魔一般。

瑞雪則一個箭步踏上了門正前方的實驗桌，並瞬間跪下，咚的一聲，白袍飛揚露出了她底下穿著的黝黑防暴插版護甲。與此同時槍口迸發了火舌，將實驗室的天花板硬是打出了透光的小洞孔。

「放下武器，束手就擒吧，Dr. Willow」在瑞雪特工吼叫的同時，快打小組衝進了室內排排站，緊貼著牆壁深怕對象找到空縫轉眼間溜出了包圍網。

於是，那名威脅性十足的威脅實體轉過了頭來，攝人的眼睛閃爍著自傲彷彿一切都不看在眼裡一般。

----

「貂貂貂，貂貂。」Dr. Willow穿著全新且合身的實驗袍坐在實驗桌上，一手把玩著石塊一手把玩著透出霜寒的小小冰刀，悠閒地唱著根本沒人聽得懂的貂貂之歌。

「貂。」顯然她已經發現了有人拿著不得了的大殺器指著自己，她慢慢地起身，如同一隻掠食性動物一般。

「不准動，快放下武器，絕對不許動作，給我立刻抱頭蹲下。」瑞雪喝令著估計是要逼死人的口令。

「貂......」Dr. Willow瞇眼著並晃起了尾巴。

「貂貂我可是博士，還不快退下，小小特工。」她自豪地喊著，絲毫不怕對方的強大火力與人力網。

乓的一聲，瑞雪再度擊發了火力，Dr. Willow則是一個彎腰便輕鬆閃過，還抖抖了白袍露出得意的神情。

於是她喊道。

「來跟貂貂博士我玩捉迷藏貂。」便如同忍者般飆速衝向了快打部隊。

「給我打!」瑞雪下令道。

只見特工們紛紛揮棒落空，只能無助地看著那粉紫色的腳重重的踩在自己臉上然後如同旋風般閃過，精準的用冰刀輕碰格窗使其結冰脆化，然後咚的一聲用頭撞碎了格窗並一溜煙鑽進了通風管裡。

「來追貂貂博士我啊。」通風管裡的聲音漸漸消失遠去。

「真的是。」對於收容行動的失敗瑞雪感到自責不已，並喊道。

「Dr. Willow!」她震怒道，並在心中宣示絕對要收容這名博士貂貂大俠。

----

與此同時。

「所以你為什麼要把Willow調動人事到研究員那一塊。」人事主任指責道，也自責自己沒有及時阻止這瘋狂的舉動。

「這樣你們才知道我有多累。」Dr. Tina，不，現在應該說是特工Tina比出了一個中指，並露出了得意的笑容。

「終於不用管那隻貂了，//爽//。」他笑道。</textarea></pre>
