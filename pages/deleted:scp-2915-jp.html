    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2915-JP - 見る目見られる目

**著者:** ©[[*user kurone arinko]]

**2022:** 記事作成年

[[include credit:end]]

**アイテム番号:** SCP-2915-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** 特別収容プロトコル：SCP-2915-JPはA4用のクリアファイルに入れてサイト8107内の低脅威物品保管ロッカーにて保管してください。SCP-2915-JPの研究、調査を行う際は--大山博士に許可をとった職員二人以下で行ってください--、
**改定後:** __ストーカー被害歴が無い__職員二名以下で行ってください。
実験、調査中にSCP-2915-JPの視線を感じたなら該当職員は速やかに研究をやめて状況によりけりBクラス以上の記憶処理を行ってください。

**説明:** SCP-2915-JPは神奈川県██市の住宅街の掲示板で発見された赤いA4用紙に目の絵と監視中と描かれた犯罪防止用ポスターです。SCP-2915-JPは--一般的な感性での美男、美女に反応しSCP-2915-JPに描かれている目で対象を追います--。
**改定後:** ストーカー被害歴がある男女に反応しSCP-2915-JPに描かれている目で対象を追います。
また対象とSCP-2915-JPの目が合うとSCP-2915-JPは恥ずかしそうに目をそらします、SCP-2915-JPに見られている間対象は嫌悪、寒気などのマイナスな感情を覚えること確認されており、長時間SCP-2915-JP見られ続けていると対象（以下SCP-2915-JPに見られた対象をSCP-2915-JP-1とする）はSCP-2915-JPを破壊しようと試みますがSCP-2915-JPに触れた途端に未知の力によりSCP-2915-JP-1の腕を切断します。また一度でもSCP-2915-JP-1はすぐにSCP-2915-JPから引き離しても日常生活でSCP-2915-JPの視線を感じると訴え続けます。その場合はBクラス以上の記憶処理で症状が回復することが確認されてます。

__**実験記録1 - 日付20██/██/██**__
&gt; **実験内容:**SCP-2915-JPのコピーの異常性の確認
&gt; 
&gt; **コピー担当:**D-2230、D-████
&gt; 
&gt; **被験者:**D-████、D-████
&gt; 
&gt; **結果:**コピーされたものを被験者の前に置いたところ反応を全く見せなかった
&gt; 
&gt; **分析:**コピーに異常性は認められない
&gt; 
&gt; **追記:**実験中にD-2230が視線を感じると伝えたためD-2230は実験を中断（以下インタビュー記録）

 **インタビューXXXX-JP音声記録:**
 **質問者:**エージェント黎恵
 **回答者:**D-2230（SCP-2915-JP-1）


&gt; &lt;録音開始&gt;
&gt;  
&gt; **エージェント黎恵:**大丈夫ですか？まだ視線は感じますか？
&gt;  
&gt; **D-2230:**今は平気よ、誰かといるときは割とマシだわ。
&gt;  
&gt; **エージェント黎恵:**それでは何個か質問します、答えられる範囲で構いません。
&gt;  
&gt; **D-2230:**えぇ、よろしくおねがいします。
&gt; 
&gt; **エージェント黎恵:** 実験を始めてどれぐらいで視線を感じましたか？
&gt; 
&gt; **D-2230:**5〜6分位の時よ、視線というより寒気というか怖気というか、、、うぅ、、、思い出しただけで気持ち悪くなってきたわ。なんていうかいわゆる舐め回すように見られた気がしたわ。
&gt; 
&gt; **エージェント黎恵:**なるほど、視線を感じたとき具体的に何をしていましたか？
&gt; 
&gt; **D-2230:**実験に使うコピー機の準備をしていたわ、ちょうどポスターから目を離した時よ
&gt; 
&gt; **エージェント黎恵**ふむ、つまり少し余所見をしたすきに見られたと
&gt; 
&gt; **D-2230:**えぇ、まるで「あの男」のような気持ち悪さが、、、うっ［軽い嘔吐］
&gt; 
&gt; **エージェント黎恵**大丈夫ですか！？［監視カメラに向かって］ちょっと掃除用具持ってきてください。
&gt; 
&gt; ［インタビュー中断、数分後再開］
&gt; 
&gt; **エージェント黎恵**インタビューを続けます、先程言っていた「あの男」とは誰ですか？
&gt; 
&gt; **D-2230:**私のストーカーよ、私が██████で暮らしてたときに一方的に迫られたの、そいつが私のベッドの上で私の██を被って待ってて、それでそいつを包丁で滅多刺しにして、、そのせいでここにいるのよ。
&gt; 
&gt; **エージェント黎恵**ふむ、では最後の質問です、自分を一般的な感性での美女だと思いますか？
&gt; 
&gt; **D-2230:**なにそれ［小さな笑い］まぁ子供の頃から美人とは言われたことはないわ、この実験のへの参加を言われた時に改めて私はふつう以下なことを実感したわ。
&gt; 
&gt; **エージェント黎恵**ありがとうございました、これから貴女には記憶処理を受けてもらいます。この部屋を出ると職員が待っています。
&gt; 
&gt; ［D-2203が退室する］
&gt; 
&gt; **&lt;録音終了&gt;**
&gt; 
&gt; **終了報告書:**インタビュー後D-2230にはBクラス記憶処理を行い今後SCP-2915-JPの実験に参加させないようにする。

__**実験記録2 - 日付20██/██/██**__
&gt; **実験内容:**SCP-2915-JPの反応条件の再確認
&gt; 
&gt; **被験者:**D-████、D-████、D-████、D-████、D-████、D-████（いづれも一般的な感性での美男、美女）
&gt; 
&gt; **結果:**一般的な感性での美男、美女への反応では無くストーカー被害歴がある4名の男女にしか反応しなかったため、美男、美女は関係ないことが証明されました。
&gt; 
&gt; **分析:**以上の結果から従来のプロトコルを改定してください。</textarea></pre>
