    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
+* [[span class=&#34;ruby&#34;]]그래서 결국 너 누군데[[span class=&#34;rt&#34;]]それで結局お前は誰なんだよ[[/span]][[/span]]
**원작:** http://scp-jp.wikidot.com/who-is-jellyfish
**저자:** ©︎[[*user islandsmaster]]
**역자:** [[*user salamander724]]
[[include credit:end]]

규칙적으로 깜빡이는 모니터 떼에 둘러싸여, 남자는 의자에 몸을 묻고 있었다.

@@ @@
&gt; **:** 결국 그새끼들 어디서 온거냐
@@ @@

리드미컬하게 두드린 건반은 기묘한 형태로, 월가의 깔끔한 사무실에 어울리는 물건이 아니다. 남자는 그것을 오히려 자랑스럽게 생각하고, 자기 스타일에 만족하고 있었다.

@@ @@
&gt; **:** 어이없게 봇에 걸리는 거하고는 경우가 달라 도대체 왜이래 시발
@@ @@

고속으로 흘러가는 로그가 복수의 화면을 점유하고, 크롤러가 그 가운데서 특정한 용어를 잡아낸다. 온라인게임 공략사이트로 교묘하게 위장된 포럼은, 동해안의 밤이 다가오면 그 활동을 활성화한다. 

@@ @@
&gt; **:** 시다우드 봇은 전혀 도움이 되지 않아　검색제외라니 뭣하러 있는거냐고 레벨　진심?

&gt; **:** 내 발언도 다 까발렸는데 뭐야 이게

&gt; **:** 폭로상자라니 최악이잖아 찾아낼 수도 없어

&gt; **:** 이상한 농담 종류야 이거 IP가 존재하지 않는데 어떻게 글을 올려 

&gt; **:** 무슨 소스를 참조한 거야?　그물을 칠 수밖에 없는　채널을 지켜야지
@@ @@

혼란한 포럼이 우왕좌왕. 첨부된 기묘하게 암호회된 링크를 크롤러가 자동해석하고, 오른쪽의 서브모너터에는 접속로그가 녹색 8비트 문자──그의 취미──를 토해낸다.

커뮤니티는 문자 그대로 {{//난장판//}}이었다. 스스로 {{잡초^^weed^^}}의 이름을 칭하는 세계의 낙오자들, 정신나간 짓을 유일한 존재의의로 삼는 {{기크^^geek^^}}집단이, 단 한 명의 침입자에 의해 그 결속이 흔들리고 있었다.

{{결속^^solidarity^^}}! 토가 쏠린다. 남자는 웃었다. 그것은 그가 가장 싫어하는 낱말 중 하나다.

@@ @@
&gt; **:** 시발 바보취급 당하고 있어　저새끼들 진심 전부 다 파헤칠 작정이다　벌써 네명이나 쓰러졌고
@@ @@

기막힌 광경이었다. 엄중한 사이버시큐리티를 헤쳐가며, 별의별 곳에서 {{//노는 것//}}을 보여준다. 엄숙한 모든 것을 웃음거리로 삼는다. 그것을 생업으로 삼는다는 패거리들이 이 꼴이었다.

{{//리얼한 균열//}}. 대마초 반대 게이머즈의 구성원들에게, 아마 //계정정지//와 동급으로 괴로운 전개일 것이다. 이미 여섯 명의 멤버가 야반도주나 다름없이 거처를 바꾸었다. 틀림없는 공격이다. 어떻게 한 것인이 알 수 없지만, 구성원들의 얼굴도, 이름도, 주소도, 모조리 털려나갔다──멤버들 사이에서도 금기시되었던 정보들이다.

신상이 털렸다면 자기 실수다, 그것이 GAW의 유파로서 의식이다. 인터넷이 얼마나 만인에 대한 투쟁의 장인지, 얼마나 악의로 가득한지, 악의의 편에 몸을 두고 있는 인간이 많은지 몰랐다면, 자기 팔자인 거다. 방심해서 바보짓을 하는 그런 놈은 커뮤니티를 위험하게 만들고, 심지어 일반인도 다치게 할 수 있으니까.

@@ @@
&gt; **:** 보스는 움직이는 거야 어케된 거야　이거 진짜 큰일인데　벤더한테는 이길 수가 없어
@@ @@

움직일 리 없지. 이건 개개인의 문제다. 커뮤니티 하층에서 앙당그리고 있는 도련님들이면 몰라도, 코어유저는 스스로 자기를 지킬 수밖에 없다. {{블런트핀드^^bluntfiend^^}}는 상황을 살펴보고, 그것을 웃어넘겼으나, 치명적 문제에 대처는 할 것이다. 아직은 그럴 때가 아닌 것 뿐.

필요한 정보는 모두 얻었다. 보스턴은 오전 1시. 그는 10시간 이상 감시를 계속해왔다. 슬슬 휴식이 필요했다.
자리에서 일어나, 메인모니터의 전원에 손을 가져간다. 그는 환경보호에 관심이 있다──과격 생태주의자를 바보라고 조롱하는 것과, 머신의 이산화탄소 배출량을 신경쓰는 것은 모순되지 않는다. 뭐, 말은 그렇게 하지만, 그는 필요하다면 데이터센터를 통구이로 만들어 지구온난화에 기여하는 것도 마다하지 않을 인간이다. 아무도 말려들지 않는다는 것을 확실히 알 수 있다면 말이다.

비프음

@@ @@

@@ @@

움직임이 멈춘다.
남자는 일순 사고를 정지한다.

@@ @@
&gt; **jellyfish:** {{What your name^^너　누우　구야아^^}}
@@ @@

입맛을 다시며 오른손을 움직였다.
거의 무의식적으로 키보드 위에 손을 펼치고, 손을 멈춘 채 주저하다가, 결정한다. 그 손이 옆의 랙에서 서브머신의 투명건반을 꺼낸다.
메인머신이 침입당했다. 어디에서? 왜? 서브머신은 다른 회선이다. 모두 다른 환경, 다른 서버. 침입은 불가능하다. 이 녀석의 의도를 알아내야 한다. 추적하면서 덫으로 끌어들일 필요가 있다.

@@ @@
&gt; **jellyfish:** {{Tell your adress plese^^어**디**에　있**어**^^}}
@@ @@

어느 회선이지? 통신절단은 최후의 수단이다. 언제까지 숨어 있다가 어디까지 머신을 뒤진 것일까? 역탐지 프로세스가 맹렬하게 서브모니터를 달리기 시작한다. 검게 물든 스크린상에 백지의 윈도창이 수족관의 {{수조^^window^^}}처럼 떠오른다.

@@ @@
&gt; **jellyfish:** {{Are yo there^^거기에**있**니^^}}
@@ @@

시야 구석에서 경보가 빛난다. 탐지불능. 트래픽 없음. 접속 없음. 모든 수치가 녹색이다. 문제가 없다. 아무도 침입하고 있지 않다. 어디에도 이상이 없다.

안전하다. 복수의 필터를 입혀, 약간 무거운 퍼포먼스로 포럼에 숨어든다.

정신나갈 것 같애. 관련 단어로 검색은 걸리는 것이 없다. 단어해석은 전혀 의미를 이루지 못하고 있다.
혀를 차고, 남자는 셧다운을 건다. 안전가옥을 해체하고 시스템을 세탁해야겠다.
메인머신을 해체하고 기생부품이 없는지 체크할 필요가 있다. 비싼 물건이지만, 안전과 맞바꿀 정도는 아니다.
적은 {{배짱^^guts^^}}은 있지만, 인공지능을 조교하는 머리가 부족한 {{초상기술^^paratech^^}} 사용자 내지 {{현실개변 능력자^^reality bender^^}}. 스리포틀랜즈 변두리에 발에 채일 만큼 뒹구는 족속들이다. 그 패거리들은 사람 구실을 하는 부분이라고는 콧대 뿐이라, 구제가 불능할 정도로 튀고 싶어한다──GAW마저도 혀를 내두를 정도로. 그들은 보이는 곳에서 우리에게 펀치를 넣고 싶어하는 것이다. 눈 앞의 염병할 것보다도, 그 뒤에 앉아있을 새끼를 생각한다.

「────응악,」

감각이 돌아온다.

온몸이 차갑다. 평형감각은 완전히 상실했다. 호흡이 이상하다. 허리뼈가 완전히 뒤틀렸다.
콧속에 쇠 냄새가 난다. 두통이 심해서, 마치 해마와 뇌량을 양쪽에서 코바늘로 휘젓는 것 같다.

오히려 사고는 냉정했다. 두부에 이상한 감각이 들면서, 비로소 자기 머리가 부엌 개수대에 처박혀 있음을 알았다. 수도꼭지가 열려 있고, 금속 냄새가 나는 마실 수 없는 수도물이 머리로 흘러내리고 있었다.

{{인식재해^^cog-bomb^^}}. 나름의 대항조치를 세우고 있는 자신마저 엉망진창으로 당했을 정도의 강렬함. 일반 멤버였다면 여지없이 그야말로 치명적.
별 것은 아니다. 그저 바보같은 방법으로 뇌를 억지로 따보려는 짓이었을 뿐.

「씨발…………」

젖은 머리를 긁적이며 방으로 돌아간다. 인식재해 화상을 감지하면서 물리적으로 셧다운된 모니터는 푸른 연기를 피어올렸다.

보니, 발께의 {{무정전 전원장치^^UPS^^}}에서 걸쭉한 액채가 흘러나왔다.
침입경로들이 하나같이 클리어했던 것은 당연한 일이었다.
전원계통으로 침입했다면, 그걸 감시할 시스템이 애초에 존재하지 않으니.

「…………전원 없이 어떻게 포트나이트를 하라고?」

남자의 불평은, 잠시 뒤 UPS가 불을 뿜으면서 스프링쿨러가 작동할 때까지, 담담하고 우울하게 계속되었다.
