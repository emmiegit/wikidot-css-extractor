   &#34;¡No sé quién eres, pero esto es el Nigiri Dojo! ¡Nadie pasará sin permiso!&#34;

Cinco cocineros de sushi estaban de pie frente a la puerta. Cada hombre llevaba un flamante traje de cocina blanco, pero la aspereza de sus manos demostraban que no eran un mero adorno. La razón de que sus túnicas estén blancas era el hecho de que nunca se manchaban la ropa con su magistral nigiri.

   &#34;Atrás, pececito. Tengo algo para el anciano.&#34;

Frente a los cinco hombres había dos de aspecto desaliñado. Uno de los hombres cruzó los brazos de forma lánguida, mientras el otro permanecía detrás de él sin decir palabra.

   &#34;¡Entonces con más razón! ¡No puedo permitir que vayas con el Maestro!&#34;
   &#34;Entonces debes retirarte mientras no estés lastimado. El pescado puede ser un buen tema para el sushi, pero incluso si estás tratando con pececitos, ni siquiera es un tema de conversación.&#34;

Uno de los hombres, ignorando a su oponente, hizo un ademán. Tras esto, un chef de sushi notoriamente alto, dio un paso al frente.

   &#34;...Te lo hemos advertido. Te ordeno que no regreses o te venceremos aquí. Aunque no deberías sentirte mal, somos cinco contra dos.&#34;
   &#34;No importa cuántos de ustedes, pececitos, nos enfrenten, no son rival para nosotros. Oye, enséñales lo que tienes.&#34;
   &#34;Sí, Maestro.&#34;

El hombre que está detrás de él saca algo de su bolsillo. El sushi era una &#34;hamburguesa&#34;.

   &#34;No es posible, ¡ustedes son parte de las fuerzas de la oscuridad...!&#34;
   &#34;Así es. No te sientas mal por lo que va a pasar, es tu culpa por no haberte retirado cuando pudiste.&#34;

El hombre con la hamburguesa la sostiene en silencio. Comprendiendo que la pelea era inevitable, los cocineros de sushi también empezaron a preparar su propio sushi.

   &#34;3, 2, 1... ¡¡¡HEY RASSHAI!!!&#34;

----

   &#34;Bueno, lo siento. Esto no tiene buena textura y es difícil de masticar. ¿Tu sushi es de supermercado?&#34;

Diciendo esto, Yami pisoteó con repugnancia los desparramados remanentes del sushi. Todos los sushi habían perdido su fuerza original y estaban simplemente esparcidos por el suelo.

   &#34;¿Qué es lo que pasa? Ibas a detenernos, ¿verdad? Adelante, hazlo.&#34;

Yami patea los cuerpos de los chefs de sushi que han teñido sus blancas túnicas de cocinero de color marrón rojizo. Pero ninguno de los cocineros de sushi parecía ser capaz de oponerse al hombre, ya que todos están demasiado ocupados gruñendo en el suelo.

   &#34;Maestro, vámonos.&#34;

Eso le dijo el hombre que aplastó a los chefs de sushi con una hamburguesa a Yami, quien jugaba con el cocinero.

   &#34;...Ah, sí. Había oído que eras el aprendiz del anciano, pero has sido algo decepcionante hasta este punto. El anciano tiene los días contados&#34;.
   &#34;Esperen... Ustedes... El duelo sigue...&#34;

Uno de los chefs de sushi extiende su mano con las fuerzas que le quedan. Yami chasqueó la lengua, apartó la mano con el pie y cruzó silenciosamente la puerta.

El hombre que controlaba la hamburguesa siguió a Yami, sus pisadas haciendo ondas en el líquido rojo del suelo, que volvió a teñir el cuerpo del chef de sushi. El chef se lamió el líquido con la lengua que goteaba en su mejilla y murmuró:

   &#34;Esto es salsa demi-glace...[[footnote]]**N. del T.**: La salsa demi-glace es una salsa marrón de la cocina francesa que se usa sola o como base para otras salsas. La palabra francesa glace hace referencia a la formación de hielo o glaseado.[[/footnote]]&#34;

Después de pronunciar estas palabras, el chef perdió la consciencia.

----

   &#34;¡Maestro! ¡Los artesanos que custodiaban la puerta han sido derrotados!&#34;
   &#34;¿Finalmente llegaron?&#34;

El &#34;anciano maestro&#34; respondió en voz baja.

   &#34;¿Y los guardianes?&#34;
   &#34;Todos están heridos, pero sus heridas no son mortales.&#34;
   &#34;Bien, entonces. Deberían irse mientras puedan. Yo me encargaré de los intrusos.&#34;
   &#34;¡Maestro...!&#34;

Un joven chef de sushi abre los ojos.

   &#34;¡No puede hacer eso! ¡Todos estamos dispuestos a dar la vida por usted Maestro!&#34;
   &#34;Su misión es llevar el sushi a las generaciones futuras. Ten por seguro que no soy tan débil como para ser derrotado aquí.&#34;
   &#34;¡Pero!&#34;

El joven chef de sushi se retira, aún poco convencido por las palabras del anciano maestro. Sin embargo, antes de que pudiera pronunciar sus siguientes palabras, el sonido de una puerta siendo derribada resonó en la habitación.

   &#34;Oye, viejo, estás en mi camino.&#34;

Yami entra en la habitación con despreocupación, apartando a patadas los restos de la puerta destruida. El otro hombre que lo acompañaba entra un poco después.

   &#34;¡Tú!&#34;
   &#34;¡Espera!&#34;

El anciano maestro retiene al cocinero cuando intenta sacar su sushi. El anciano maestro se levanta rápidamente y se pone delante del joven chef de sushi.

   &#34;Buena decisión, anciano. Si tuviera que lidiar con un joven que no está acostumbrado a empuñar sushi, podría cortarlo accidentalmente en tres pedazos.&#34;
   &#34;No hace falta decir tonterías. He oído rumores sobre ti, Yami... Es culpa mía que te hayas equivocado de camino. Al menos déjame tratar contigo.&#34;

Diciendo esto, el anciano maestro sacó un sushi de su pecho y se lo puso en la mano. Siempre estaba listo para girar sushi.

   &#34;... Hey, préstame tu hamburguesa. Yo me ocuparé de él.&#34;
   &#34;Sí, Maestro.&#34;

Con eso, Yami también puso el sushi en su mano. El silencio envolvió la sala. La señal para comenzar vino de Yami.

   &#34;3, 2, 1... ¡¡¡HEY RASSHAI!!!&#34;

El sushi sale volando de las palmas de las manos de ambos contendientes. Primero, una hamburguesa que gira a la izquierda atrapa la parte delantera de un sushiblade que gira a la derecha──

   &#34;¡¿Ah?!&#34;

──No era posible. El sushiblade que se liberó de la mano del anciano maestro y asestó un potente golpe por detrás de la hamburguesa.

  &#34;¿Un sushiblade que gira a la izquierda? ¿Qué demonios es esto?&#34;
  &#34;He oído rumores sobre ti. Que controlas el sushi oscuro que rota a la izquierda. Giras a la izquierda por girar a la izquierda. No me extraña.&#34;

Mientras hablaban, el sushiblade del anciano maestro, moviéndose a una velocidad amenazadora, asestó una serie de golpes por detrás. La intensidad inicial mutua de ambos comenzó a disminuir, y quedó claro para todos los presentes cuál era la verdadera identidad del sushiblade del anciano.

   &#34;¡¿Acaso es un Nigiri de Tamagoyaki[[footnote]]**N. del T.**: Un Tamagoyaki, o también denominado dashimaki, es una especie de tortilla de huevo que se puede encontrar en la cocina japonesa.​ Se suele servir como parte del desayuno en Japón o en platos de sushi. [[/footnote]]?!&#34;
   &#34;Así es. Se dice que la fuerza de un restaurante de sushi se puede medir por el sabor del tamagoyaki... Por lo tanto, la calidad del nigiri está directamente relacionada con su fuerza. Es lo contrario del sushi oscuro, donde no hay mucha diferencia entre quién hace el nigiri.&#34;
   &#34;¡Maldito viejo...!&#34;
   &#34;Mi nuevo sushi favorito... Tamagoyaki sushi, sushi de huevo, ¡sí!&#34;
   &#34;¡&#39;Eggdrago&#39;, prueba su fuerza!&#34;
   &#34;¡&#39;Eggdrago&#39;, Rotación Áurea a la Izquierda...!&#34;

Yami maniobra su hamburguesa para distanciarse de la embestida de Eggdrago. La hamburguesa y Eggdrago forman un círculo a su alrededor en lados opuestos de la estancia.

（Cálmate... En primer lugar, tenemos que entender la situación actual. El sushiblade del anciano es un tamagoyaki. Los rollos de dashi se cuecen hasta que adquieren una consistencia suave y esponjosa. Y si el arroz lo hace el anciano, entonces debe enrollarse suavemente... Entonces, ¿por qué no se separan el dashimaki y el arroz?）

El tamagoyaki suele evitarse por la dificultad de agarrarlo y la blandura del propio tamagoyaki. Por muy bien cocinado que esté, o mejor dicho, por estar tan bien cocinado, su blandura puede ser fácilmente destruida por el sushiblade del oponente.

Lo mismo ocurre con el arroz. Si se sujeta con cuidado, el arroz puede deshacerse rápidamente. Por lo tanto, el tamagoyaki es un tipo de sushi que ha abandonado la resistencia y la defensa en favor de la potencia ofensiva. Por eso a los niños les gusta tanto el tamagoyaki, pero si es así, ¿por qué el tamagoyaki observa esta situación sin llevarla a una batalla a corto plazo?──

（¡Ya lo entiendo! ¡El Nori![[footnote]]**N. del T.**: Nori es un término japonés usado para referirse a variedades comestibles de alga marina de las diversas especies de alga roja, muy usado en el sushi.[[/footnote]]）

Yami vio el nori que mantiene unidos al tamagoyaki y el arroz. Tal vez esa era la razón por la que la resistencia del tamagoyaki había aumentado.

   &#34;¡Ahora que lo sé, se acabó! ¡Sólo tengo que aplastar esas algas y el Eggdrago del anciano estará acabado!&#34;

----

   &#34;Maldita sea, qué clase de Nigiri tiene ese anciano...&#34;

Yami apunta a las algas en sus ataques, pero los resultados no son buenos. La mayoría de sus embestidas son bloqueadas por el arroz y el huevo. Esto se debe a que el área del nori es pequeña. Es realmente una batalla en la que tienes el arroz shari en la mano... o te sudan las manos.

   &#34;¡El arroz shari es completamente impenetrable! ¡Es como atacar una maqueta de comida del supermercado...!&#34;

El arroz, que debería haberse agarrado con suavidad, está firmemente apretado con furia. El usar arroz shari para que el sushi no se deshaga es una técnica verdaderamente artesanal.

   &#34;La mayor parte del daño del ataque al huevo ni siquiera llegó a atravesarlo, ¡porque el huevo es demasiado esponjoso! Los ataques están siendo absorbidos.&#34;
   &#34;Esto es algo que no me esperaba. El mejor sushi evoluciona incluso durante la batalla. Eso es lo que significa hacer sushi. Entonces, el Eggdrago actual es un Eggdrago que ha evolucionado... El Eggdrago Meteórico.&#34;
   &#34;¡El Eggdrago Meteórico, que absorbe los ataques──!&#34;

Si hubiera usado un sushiblade que rota a la derecha, estaría metido en un gran problema. Incluso su rotación podría haber sido absorbida.

  （¡Pero es posible ganarle a la suavidad de un huevo esponjoso!）

Cada vez que la Yami atacaba, Eggdrago absorbía el ataque con su propia suavidad. Sin embargo, el área de ataque se ha expandido tanto como el ataque de la hamburguesa se hunde en el huevo frito. En otras palabras, facilita que el ataque alcance al nori.

   &#34;Así que es un concurso de resistencia entre la tortilla del anciano y mi hamburguesa&#34;

Si conseguía romper el nori antes de que la hamburguesa se quedara sin fuerzas, ganaría. Creyendo esto, Yami continuó atacando a Eggdrago──

   &#34;¡Corté el nori!&#34;

Finalmente, las algas del tamagoyaki se rompieron. El equilibrio del tamagoyaki se habría destruido en cuestión de segundos incluso con unos pocos golpes.

   &#34;¡¿Viste eso, anciano?! ¡Esta es mi──!&#34;

Al destrozar el nori y volverse hacia el anciano maestro, Yami se asombró al verlo.

   &#34;¡Eh, anciano! ¿Qué haces relajándote con una taza de té?&#34;
   &#34;Supongo que no me gustan las cosas calientes después de todo...&#34;
   &#34;¡No te pongas demasiado cómodo!&#34;
   &#34;Me pregunto donde habré dejado mi preciado gari...[[footnote]]**N. del T.**: El gari es un encurtido de jengibre dulce cortado en láminas muy finas, que se sirve típicamente para &#34;limpiar el paladar&#34; de los sabores entre bocados de sushi. [[/footnote]]?
   &#34;¡Y ni siquiera te atreves a intentar corregir mi vocabulario!

   &#34;¡Basta ya! No sabes que es lo que está pasando──&#34;
   &#34;Eres tú quien no sabe, Yami. Mira la hamburguesa.&#34;

Yami da un vistazo a la hamburguesa.

   &#34;¡¿Mi...?!&#34;

La hamburguesa se encontraba aún más maltrecha que Eggdrago. Al parecer, el imprudente ataque había acumulado más daños de los que había imaginado. Probablemente, si golpeaba a Eggdrago aunque sea una vez más, la hamburguesa se derrumbaría.

   &#34;Ahí es donde radica tu debilidad. Yami, sólo has perseguido la fuerza y nunca te has enfrentado al sushi. Aquí es donde estás ahora.&#34;
   &#34;...&#34;
   &#34;Los que no se preocupan por el sushi nunca crecerán. Si aprendes esta lección, dejarás de hacer sushi oscuro──&#34;
   &#34;...Sus sermones realmente dan en el clavo, ¿verdad, anciano?&#34;
   &#34;¿Disculpa?&#34;

El anciano maestro frunce el ceño ante el cambio de actitud de Yami. A pesar de todo, las palabras de Yami continúan.

   &#34;Siempre es correcto lo que dice el viejo. no hay otras maneras, lo haces por mi propio bien.&#34;
   &#34;Yami, ¿qué estás diciendo...?&#34;
   &#34;¡Esto también! ¡Tú me enseñaste eso, viejo!&#34;

Yami grita con todas sus fuerzas. Inmediatamente, innumerables cuchillas salen volando de la hamburguesa.

   &#34;¡Dicen que es importante tener un cuchillo escondido cuando se hace sushi!&#34;
   &#34;¡Eso es cuando haces sushi con pescado──!&#34;

El anciano maestro resiste el ataque de los innumerables cuchillos ocultos. Pero en un santiamén, el tamagoyaki se desmorona.

   &#34;¡Resiste! ¡Eggdrago!&#34;
   &#34;¡Este es el fin──!&#34;

── Y el último cuchillo de la hamburguesa partió el tamagoyaki a la mitad.

----

   &#34;¡Maestro!&#34;

Un joven cocinero de sushi corre hacia el anciano maestro con el rostro pálido. La respiración del anciano maestro era entrecortada y, a todas luces, estaba claro que se encontraba en una situación peligrosa.

   &#34;Yami... Espera...&#34;
   &#34;...¿Sigues motivado? No puedo creerlo&#34;.

Yami se acerca suspirando al anciano maestro, que aún intenta llegar hasta él en su aturdida conciencia.

  &#34;Oye, nos vamos. Hicimos lo que teníamos que hacer&#34;.
  &#34;Sí, lo hicimos. Pero creo que deberíamos acabar con él aquí...&#34;
  &#34;No creo que sea necesario, vámonos.&#34;
  &#34;Pero, ¿entonces por qué vinimos?&#34;
  &#34;──¡Que vengas aquí!&#34;
  &#34;¡Sí, maestro!&#34;

El hombre decidió seguir a Yami a regañadientes, que por alguna razón parecía estar de mal humor, echó un vistazo al joven cocinero de sushi que los miraba fijamente a los dos y salió de la habitación.

  &#34;Mierda... estoy tan molesto...&#34;

Las emociones fuertes se arremolinaban en Yami. ¿Cuándo fue la última vez que había tenido un duelo de sushiblade con tanta pasión? Desde que había aprendido a usar la hamburguesa, era capaz de destrozar a todos sus oponentes con una fuerza abrumadora. Pero el partido de hoy no terminó ahí. Al menos Yami hizo todo lo que estuvo en su mano para derrotar a sus oponentes. Observó a sus oponentes y utilizó todo su ingenio.

Creo que la última vez que me lo tomé en serio fue cuando jugaba sushiblade con mi hermano para vencer a nuestros oponentes──

  &#34;Maldición, no me siento bien&#34;.

Hizo lo que quería hacer. Pero obtuvo más de lo que pidió.

No queriendo que nadie se diera cuenta de estos sentimientos, Yami aceleró sus pasos y salió del dojo.</textarea></pre>
