**Titre :** SCP-366-FR - Le Distributeur de raretés
**Auteur :** [[user Professeur-Prima]]
**Date :** 11 février 2019
[[include credit:end]]

**Objet n^^o^^ :** SCP-366-FR

**Niveau de Menace :** Vert [[span class=&#34;pastille vert&#34;]]●[[/span]]

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-366-FR doit être confiné dans une salle de 3 x 3 x 3 mètres, fermée par une clé de sécurité de Niveau 2. Les sujets affectés par SCP-366-FR seront gardés au Site-Aleph pendant au moins deux semaines, puis amnésiés et renvoyés en foyer d&#39;accueil si aucune anomalie n&#39;est survenue. Si une autre particularité se manifeste, alors le sujet doit être gardé en observation pendant un mois au minimum.
SCP-366-FR doit être branché sur une prise de courant de type E pour fonctionner.
Toute expérience devra être réalisée sur des sujets humains de moins de dix ans, se trouvant en foyer ou en orphelinat. Le personnel de la Fondation est dans l’obligation de tester la résistance des sujets aux amnésiques avant le début des expériences (//Voir document 366-FR-A//). Des amnésiques doivent être administrés aux sujets après les tests et les éventuelles interviews, avant qu’ils ne soient renvoyés dans un foyer différent. Les sujets recevant des caractéristiques anormales ou dont la cause est inconnue resteront en observation à la Fondation.

--//**Ajout du 13/12/199█ :**// Plus aucune expérience sur SCP-366-FR n’est autorisée, sauf avec des sujets jumeaux (Voir Document 366-FR-A).--

//**Ajout du 02/02/20██ :**// Plus aucune expérience sur SCP-366-FR n’est autorisée (Voir Document 366-FR-B).

//**Ajout du 24/05/20██ :**// L&#39;accès à SCP-366-FR-Z doit être restreint (Voir Document 366-FR-C).

**Description :** SCP-366-FR est un distributeur noir d&#39;un mètre soixante-dix (1 m 70) de hauteur, soixante-quinze centimètres (75 cm) de largeur et cinquante centimètres (50 cm) de profondeur. L’objet n’a pas de bac de récupération. Il comporte une porte sur la face avant, contenant également l’introducteur et le réceptacle à monnaie ainsi qu’un écran bleu clair (remplaçant l’habituelle vitre). L&#39;objet n&#39;a pas besoin que de l&#39;argent soit introduit pour fonctionner. Il est également important de noter que rien ne se trouve dans le distributeur lorsqu’il n’est pas actif. Il ne semble appartenir à aucune marque de construction connue.

Lorsque SCP-366-FR est inactif, l&#39;écran est allumé, et on peut y lire l’inscription suivante :
&gt; Merci d’avoir choisi l’originalité !

Lorsqu’un sujet humain de moins de dix (10) ans est introduit dans l’objet, celui-ci passera alors dans son mode &#34;actif&#34; et la porte se refermera automatiquement. Au bout de quinze (15) secondes, elle se ré-ouvrira d’elle-même et le sujet pourra ressortir sans séquelles. Le sujet n’aura, au premier abord, subi aucune modification.
Il est à noter qu’un sujet trop grand pour l’objet ne provoquera aucune réaction de la part de ce dernier, de même qu’un sujet non-humain.
C’est au bout d’une observation d’environ une semaine que des changements de caractéristiques physiques ou mentales pourront être observés chez les sujets. Ils verront une de leurs caractéristiques communes remplacées par une caractéristique inhabituelle. Ces caractéristiques peuvent être plus ou moins rares, allant de celles qu’on peut retrouver dans la génétique humaine normale, à celles relevant d’éléments comme la radioactivité, ou la génétique animale par exemple.

Voici la liste des changements de caractéristique physique ayant été observés chez les sujets, suivis de leur cause :

||~ Changement physique ||~ Cause ||
|| Yeux verts || Modification du taux de mélanine ||
|| Yeux vairons || Modification du taux de mélanine ||
|| Gaucherie[[footnote]]Passage de droitier à gaucher.[[/footnote]] || Changement de l&#39;hémisphère du cerveau responsable ||
|| Cheveux roux || Modification du gène héréditaire et du taux de mélanine ||
|| Myopie/Hypermétropie || Augmentation de la réfraction du cristallin ||
|| Daltonisme || Détérioration des cellules photo-réceptrices liées aux couleurs (Cônes) ||
|| Tâches de rousseurs phosphorescentes || GFP (appartenant à une méduse) ||
|| Polydactylie (opérationnelle)[[footnote]]Généralement, un doigt ou orteil en plus. Dans ce cas, le membre supplémentaire est fonctionnel.[[/footnote]] || Inconnue ||
|| Langue protractile[[footnote]]Langue pourvu de muscles propulseurs et rétracteurs[[/footnote]] (avec l’extrémité couverte d’un mucus gluant) || Inconnue ||
|| Tétrachromie (opérationnelle pour 50 % des cas et handicapante dans 50 % des cas)[[footnote]]La capacité d’avoir une cellules photo-réceptrice liée aux couleurs en plus. Cela permet de voir plus de nuances de couleurs lorsqu’elle est opérationnelle.[[/footnote]] || Inconnue ||

Plusieurs cas de changement de caractéristiques mentales ont été observés, incluant la pyromanie, la psychopathie, et divers troubles dont le processus de modification n&#39;a pas été compris.

Liste non-exhaustive regroupant certaines des expériences menées sur SCP-366-FR :
||~ Sujet ||~ Âge ||~ Caractéristiques de base ||~ Caractéristiques après expérience ||
|| n^^o^^ 1 || 8 ans || Brune, yeux bleu foncé, gauchère || Brune, **yeux verts**, gauchère ||
|| n^^o^^ 2 || 5 ans || Brun, yeux marrons, droitier || **Roux**, yeux marrons, droitier ||
|| n^^o^^ 3 || 4 ans || Blond, yeux verts, gaucher || Blond, yeux verts, gaucher, **tâches de rousseurs vertes phosphorescentes sur le visage** ||
|| n^^o^^ 4 || 13 ans || Blond, yeux bleus, droitier || //Aucun Résultat// ||
|| n^^o^^ 5 || 4 ans || Blonde, yeux bleus, droitière || **Rousse**, yeux bleus, droitière ||
|| n^^o^^ 6 || 7 ans || Roux, yeux marrons, droitier || Roux, yeux marrons, droitier, **un doigts en plus à la main droite** ||
|| n^^o^^ 7 || 16 ans || Brune, yeux marrons, droitière || //Aucun Résultat// ||
|| n^^o^^ 8 || 3 ans || Brun, yeux verts, gaucher || **Roux**, yeux verts, gaucher ||
|| n^^o^^ 9-A et n^^o^^ 9-B || 5 ans, jumeaux || Bruns, yeux bleus, gauchers || Bruns, **yeux verts**, gauchers ||
|| n^^o^^ 10 || 5 ans || Brune, yeux bleus, droitière || Brune, yeux bleus, droitière, **langue protractile** ||
|| n^^o^^ 11 || 10 ans || Rousse, yeux vers, droitière || Rousse, yeux verts, **gauchère** ||
|| n^^o^^ 12 || 6 ans || Brun, yeux gris, gaucher || Brun, yeux gris, gaucher, **tâches de rousseurs roses phosphorescentes sur le visage** ||
|| n^^o^^ 13-A et n^^o^^ 13-B || 7 ans, jumelles || Blondes, yeux marrons, droitières || Blondes, yeux marrons, **gauchères** ||
|| n^^o^^ 14 || 9 ans || Roux, yeux verts, gaucher || Roux, yeux verts, gaucher, **psychopathie** ||

Il a été déduit que la présence de caractéristiques moins communes chez les sujets favorise l’apparition de caractéristiques mentales rares.

Lors d’une expérience, les sujets n^^o^^ 3 et n^^o^^ 14 sont de nouveau passés dans SCP-366-FR. Voici les résultats :
Rappel des résultats après le premier passage :
||~ Sujet ||~ Âge ||~ Caractéristiques de base ||~ Caractéristiques après expérience ||
|| n^^o^^ 3 || 4 ans || Blond, yeux verts, gaucher || Blond, yeux verts, gaucher, **tâches de rousseurs vertes phosphorescentes sur le visage** ||
|| n^^o^^ 14 || 9 ans || Roux, yeux verts, gaucher || Roux, yeux verts, gaucher, **psychopathie** ||

Résultats après le deuxième passage :
||~ Sujet ||~ Âge ||~ Caractéristiques de base ||~ Caractéristiques après expérience ||
|| n^^o^^ 3 || 4 ans || Blond, yeux verts, gaucher, tâches de rousseurs vertes phosphorescentes sur le visage || **Roux**, yeux verts, gaucher, tâches de rousseurs vertes phosphorescentes sur le visage ||
|| n^^o^^ 14 || 9 ans ||Roux, yeux verts, gaucher, psychopathie || Roux, yeux verts, gaucher, psychopathie, **troubles obsessionnels compulsifs** ||

Résultats après le troisième passage :
||~ Sujet ||~ Âge ||~ Caractéristiques de base ||~ Caractéristiques après expérience ||
|| n^^o^^ 3 || 4 ans || Roux, yeux verts, gaucher, tâches de rousseurs vertes phosphorescentes sur le visage || Roux, yeux verts, gaucher,  tâches de rousseurs vertes phosphorescentes sur le visage, **pyromanie** ||
|| n^^o^^ 14 || 9 ans || Roux, yeux verts, gaucher, psychopathie, troubles obsessionnels compulsifs ||Roux, yeux verts, gaucher, psychopathie, troubles obsessionnels compulsifs, **TDI[[footnote]]Trouble Dissociatif de l’Identité, communément appelé, &#34;Dédoublement de Personnalité&#34;[[/footnote]]** ||

Résultats après le quatrième passage :
||~ Sujet ||~ Âge ||~ Caractéristiques de base ||~ Caractéristiques après expérience ||
|| n^^o^^ 3 || 4 ans ||Roux, yeux verts, gaucher,  tâches de rousseurs vertes phosphorescentes sur le visage, pyromanie ||Roux, yeux verts, gaucher,  tâches de rousseurs vertes phosphorescentes sur le visage, pyromanie, **schizophrénie** ||
|| n^^o^^ 14 || 9 ans ||Roux, yeux verts, gaucher, psychopathie, troubles obsessionnels compulsifs, TDI ||Roux, yeux verts, gaucher, psychopathie, troubles obsessionnels compulsifs, TDI, **[DONNÉES SUPPRIMÉES]** ||

Résultats après le cinquième passage :
|| n^^o^^ 3 || 4 ans || Roux, yeux verts, gaucher,  tâches de rousseurs vertes phosphorescentes sur le visage, pyromanie, schizophrénie || Roux, yeux verts, gaucher,  tâches de rousseurs vertes phosphorescentes sur le visage, pyromanie, schizophrénie, **Maladie 366-FR-Z** (Voir Document 366-FR-C) ||

**Conclusion :** les sujets peuvent accumuler les caractéristiques rares et, lorsqu’ils ont toutes celles que l’objet semble prévoir, ils obtiennent et peuvent accumuler les caractéristiques mentales rares. Tout du moins, jusqu’à un certain point.

Suite à l’Incident 366-FR-01, des expériences sur des sujets jumeaux ont été menées. À l’instar des sujets seuls, SCP-366-FR leur octroie des caractéristiques physiques rares qu’ils peuvent accumuler, mais, contrairement aux autres sujets, ils n’obtiennent jamais de caractéristiques mentales rares. Au lieu de cela, ils se voient octroyer des capacités leur conférant un avantage. Ces capacités se sont avérées cumulables.
Liste non-exhaustive des capacités pouvant être obtenues par des sujets jumeaux :
- Insensibilité aux amnésiques
- Lecture rapide
- Mémoire eidétique[[footnote]]Appelée &#34;Mémoire Absolue&#34;, capacité à retenir tout ce qu&#39;on voit et ce qu&#39;on lit.[[/footnote]]
- Capacités des sens accrues (particulièrement la vue, l’ouïe et le goût, un seul ou tous en même temps)
- Nyctalopie
- Capacité à écrire des deux mains

**Documents Annexes :**
[[collapsible show=&#34;Document 366-FR-A&#34; hide=&#34;Fermer&#34;]]
**Document 366-FR-A :** Incident 366-FR-01
En 1997, deux sujets jumeaux furent choisis pour les expériences sur SCP-366-FR. Amory et Emery, d’un foyer de ████, furent les premiers jumeaux à participer à un expérience sur SCP-366-FR. Les chercheurs assignés à l’objet ont procédé aux expériences comme prévue, et ont ensuite administré des amnésiques de classe D aux sujets. Il s’est avéré que les sujets étaient insensibles aux amnésiques. D’autres tests avec des amnésiques de classe C et B ont été effectués, provoquant le même résultat. Il a été observé que la vitesse de lecture des sujets a considérablement augmenté suite à l’expérience.

**Conclusion :** N’ayant observé de pareil résultats sur d’autres sujets, d&#39;avantages d&#39;expériences avec des sujets jumeaux doivent être réalisées afin de déterminer si les capacités de ce genre ne sont obtenues que par eux. Ces tests verront aussi a démontrer que l’objet octroie la même caractéristique aux sujets partageant les mêmes gènes.
**Note:** &#34;//A partir de maintenant, tous les sujets doivent être testé aux amnésiques avant l’expérience, nous devons découvrir si l’objet peut réellement octroyer la capacité d’y être insensible !//&#34; Dr Isaak.
[[/collapsible]]

[[collapsible show=&#34;Document 366-FR-B&#34; hide=&#34;Fermer&#34;]]
**Document 366-FR-B :**
&gt; **À :** Dr Isaak
&gt; **De :** Directeur Garrett
&gt; **RE :** Arrêt des expériences sur SCP-366-FR
&gt; **Lettre :**
&gt; Chère Dr Isaak,
&gt;      
&gt; Je tenais à vous annoncer moi-même que l&#39;approvisionnement en ressources pour les expériences sur SCP-366-FR prendra fin dès la semaine prochaine.
&gt; Aucune nouvelle découverte n&#39;ayant été faite depuis presque trois ans, l&#39;administration estime qu&#39;il s&#39;agit d&#39;un véritable gâchis de ressources.
&gt; Toute expérimentation sur SCP-366-FR est donc maintenant prohibée. Vous serez transférée en tant que responsable des recherches sur le sujet n^^o^^ 3.
&gt; Si vous avez des questions, n&#39;hésitez pas à contacter votre superviseur, le Directeur du Pôle Recherche, le Dr Grym.
&gt;       
&gt; Cordialement,
&gt;     
&gt; Directeur Garrett. 
[[/collapsible]]

[[collapsible show=&#34;Document 366-FR-C&#34; hide=&#34;Fermer&#34;]]
**Document 366-FR-C :**
Après son cinquième passage dans SCP-366-FR, le sujet n^^o^^ 3 a contracté ce que les chercheurs ont appelé &#34;Maladie 366-FR-Z&#34; et est tombé dans le coma. Cette maladie semble avoir des effets totalement inconnus par rapport aux maladies recensées. Le sujet n^^o^^ 3 est capable d’entendre et de parler pendant son coma, mais il semblerait qu’il soit dans un état de sommeil paradoxal constant. Malgré son jeune âge, le sujet n^^o^^ 3 est capable de décrire avec beaucoup de précisions des événements se passant à travers le monde. Des équipes d’agents ont alors été dépêchées sur les lieux, pour vérifier la véracité des propos de n^^o^^ 3. Sur le moment, il n’y eut aucune trace des événements décrits. Mais environ une semaine plus tard, ces événements se produisirent.
Aujourd’hui, après 2 ans de coma et d’événements en tout genre, les chercheurs pensent que le sujet n^^o^^ 3 ne sortira pas de son coma.
//Reclassification du sujet n^^o^^ 3 en SCP-366-FR-Z.//

**Ajout du 24/05/20██ :** Toute demande d&#39;accès à SCP-366-FR-Z doit se faire sous forme d&#39;une lettre ou d&#39;un mail au Comité d’Éthique exposant les raisons de l&#39;utilisation.
&#34;Nous rappelons que ce que voit SCP-366-FR-Z est aléatoire, et que forcer sur sa capacité n&#39;apporte pas que de bons résultats. De plus, cet enfant a 4 ans, il mérite la tranquillité. Nous ne savons pas ce qu&#39;il peut voir et comment il l&#39;interprétera, son esprit n&#39;a pas besoin d&#39;être souillé par les horreurs qu&#39;on lui demanderait de voir. Merci de prendre en compte cet ajout pour toute future requête.&#34; //Le Comité d’Éthique//.
[[/collapsible]]


[[collapsible show=&#34;Rapport de Récupération&#34; hide=&#34;Fermer&#34;]]
SCP-366-FR fut découvert en 199█ à ████, dans le garage d&#39;une maison à la frontière de la ville, appartenant au pédiatre Barry ████. Ce dernier fut initialement arrêté par la police pour kidnapping, les enfants disparus étant ses propres patients. La police découvrit que ses victimes ne correspondaient pas, pour certaines d&#39;entre elles, aux descriptions faites par leurs familles, ce qui a attiré l&#39;attention de la Fondation. Après inspection du domicile du Docteur Barry ████, SCP-366-FR a été identifié comme l&#39;anomalie responsable et transféré à son confinement actuel. Lorsque la Fondation interrogea le Docteur Barry ████ sur l&#39;origine du distributeur, celui-ci nia l&#39;avoir utilisé ou fabriqué. Les témoins civils, ainsi que Barry ████, reçurent des amnésiques de type C. 
[[/collapsible]]
