    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titolo originale:** SCP-014-FR - L&#39;Agent du Chaos
**Autore:** [[*user Dr Frog]]
**Data di pubblicazione:** 30 maggio 2014
**Traduttore:** [[*user Heloderma Horridum]] (ex user Phoneutria) 
[[include credit:end]]


**Elemento #:** SCP-014-FR

**Livello di Minaccia:** Arancione [[span style=&#34;color:orange&#34;]]●[[/span]] (Rosso [[span style=&#34;color:red&#34;]]●[[/span]] in caso di rinnovata ostilità)

**Classe dell&#39;Oggetto:** Safe

**Procedure Speciali di Contenimento:** SCP-014-FR deve essere contenuto in una cella di contenimento di livello 1 per umanoidi dotata di una saletta accessoria per interrogatori, costantemente sorvegliata da due guardie dotate di tute protettive integrali. Chiunque entri nella cella deve indossare questo tipo di tuta.
Nessun dispositivo che utilizza almeno un componente di natura informatica può essere introdotto in un raggio di 70 metri dal centro della cella di contenimento. Una deroga a tale regola è fattibile, ma unicamente nel caso in cui il dispositivo in questione non sia in alcun modo collegato ad un altro dispositivo dello stesso tipo, e che esso venga cremato prima che l’utente lasci la zona di contenimento.
Un team medico sarà responsabile dell’alimentazione per via intravenosa del soggetto e del regolare monitoraggio delle sue funzioni vitali. Il team potrà utilizzare le moderne apparecchiature medico-informatiche, ma solo se verranno rispettate le regole dettate nel precedente paragrafo.

Tutte le note prese dai ricercatori nella zona di contenimento devono essere riportate su carta e le conversazioni tra il personale di ricerca e il soggetto devono essere eseguite anch’esse con questa modalità.

L’osservazione dell’entità deve essere effettuata attraverso uno specchio a due vie; a parte questo, la cella di contenimento non possiede nessun sistema di sorveglianza avanzato.

Per assicurare la massima collaborazione, i ricercatori devono comunicare in tedesco con il soggetto.

--I ricercatori non devono in alcun caso rivelare al soggetto dettagli su eventi storici che hanno avuto luogo dal 1945 in poi.-- SCP-014-FR è stato accidentalmente messo al corrente del corso della storia moderna dall’Assistente di Ricerca ███████. Contrariamente ai timori espressi dai ricercatori responsabili dell’entità, SCP-014-FR non è rimasto molto influenzato da ciò che gli è stato raccontato, decidendo persino di collaborare con la Fondazione, sostenendo che “la guerra [essendo] finita, [non c’è] più alcun motivo per mostrar[si] ostile”. L’ Assistente di Ricerca ███████ è stato inviato ad un Tirocinio Disciplinare. Sin dal suo contenimento iniziale, SCP-014-FR ha emesso numerose richieste di oggetti. Qui di seguito un elenco non esaustivo:

* numerosi libri di letteratura francese, tedesca o inglese, antecedenti al 1945, tradotti in braille (parzialmente concesso: 11 libri sui 56 richiesti sono stati consegnati);
* numerose opere musicali antecedenti al 1945 (concesso: un giradischi per dischi in vinile è stato consegnato insieme a sei dischi);
* in generale, opere culturali posteriori al 1945 (concesso: un libro tradotto in braille è stato consegnato a scopo di test);
* il suo pugnale onorifico (respinto);
* le fotografie contenute nel suo portafoglio (concesso);…

**Descrizione:** SCP-014-FR è un essere umano caucasico di sesso maschile e con un’età approssimata di novant’anni, sebbene fisicamente non sembra superare i trent’anni. Fisiologicamente non presenta alcuna anormalità e anche il suo profilo psicologico (consultare il Documento 014-4m56tl1), nonostante la presenza di qualche disturbo, non ne presenta. All’interno del cranio è presente un oggetto in acciaio avente la forma di un simbolo conosciuto come “stella del caos” (SCP-014-FR-1). Il diametro di SCP-014-FR-1 (circa 30 cm) causa la sporgenza delle sue otto punte dalle ossa del cranio nella loro interezza, dando l&#39;impressione che il viso di SCP-014-FR sia &#34;incorniciato&#34;.
A causa della posizione di SCP-014-FR-1 all’interno del cranio, SCP-014-FR soffre di una serie di disturbi:

* la corteccia prefrontale risulta gravemente danneggiata, sebbene ciò non influisca eccessivamente sulle sue capacità. Si può notare solamente una marcata confusione durante l’utilizzo delle funzioni cognitive superiori, nonché disturbi a livello del gusto e dell’olfatto.
* due delle punte di SCP-014-FR-1 hanno reciso i nervi ottici, causandogli cecità irreversibile.
* la punta inferiore di SCP-014-FR-1 trafigge il palato, la lingua e la mascella inferiore, rendendolo incapace di comunicazione verbale.

Inoltre, egli soffre di malnutrizione e di una leggera atrofia muscolare.

SCP-014-FR scrive correntemente in tedesco ed è in grado di condurre una conversazione in inglese e in francese.

L&#39;entità sembra essere in grado di influenzare, con la sua sola presenza e per la maggior parte del tempo involontariamente, il materiale elettronico utilizzante componenti informatici che si trova nelle sue vicinanze. Gli esperimenti hanno messo in evidenza un raggio d’azione di circa 60 metri. La sua influenza si manifesta con l’apparizione nel codice di equipaggiamento di variabili casuali, che sostituiscono gradualmente frazioni di script. Non è stato possibile rintracciare l’origine di queste variabili. Questo effetto sembra diffondersi come un virus informatico, infettando l’hardware collegato alle apparecchiature sotto l’influenza di SCP-014-FR.

Allo stesso modo, un essere umano (di seguito denominato “il soggetto”) che entra in contatto fisico con SCP-014-FR ne sarà influenzato. In questo caso, l’influenza si manifesta con lo sviluppo di un quadro clinico riconducibile al disturbo ossessivo compulsivo, alla nevrosi e persino alla schizofrenia. Il processo inizia dal momento nel quale il soggetto entra a contatto diretto con l’entità e può durare diversi mesi. Per questo motivo, durante i primi giorni di infezione, i soggetti sono molto difficili da rilevare.

__//Nota://__ Sebbene l&#39;entità abbia affermato di &#34;riconoscere il suo ruolo come soldato del Reich&#34; e di avere coscienza delle sue capacità, non sembra essere consapevole della loro reale portata. Il personale addetto alla ricerca deve essere quindi avvertito di non rivelare nulla in merito.

--__//Attenzione://__ SCP-014-FR mostra una marcata ostilità nei confronti del personale della Fondazione. Sebbene le sue condizioni fisiche non gli consentano di rappresentare una concreta minaccia, si consiglia di prestare attenzione.--

È prioritario mantenere un rapporto di collaborazione con SCP-014-FR. In considerazione del suo passato come membro di ricerca in alcuni progetti segreti del Terzo Reich e come cavia volontaria, è altamente probabile che possa possedere preziose informazioni sul CMO o sul Progetto Wotan, forse anche senza esserne effettivamente consapevole. Tutto ciò che comunica al team di ricerca deve essere immediatamente trasmesso al Sito-01 per ulteriori approfondimenti.

__**Addendum:**__

**Log di recupero:** SCP-014-FR venne scoperto in un bunker situato a ███ sotto Parigi, collegato alle catacombe della città, nel corso di un’ispezione di routine attuata dopo l’evento Theta-mt21. Fu prelevato senza troppe difficoltà grazie al suo stato di debolezza fisica e immediatamente trasportato al Sito-Aleph. Di seguito è riportato l’elenco degli oggetti trovati all’interno del bunker:  

* un pugnale onorifico del corpo delle SS;
* abiti civili datati al 1945;
* una copia del Mein Kampf;
* diverse casse per razioni di viveri vuote;
* una radio di comunicazione a lunga distanza danneggiata;
* un portafoglio contenente denaro in franchi, un passaporto francese, diverse fotografie ritraenti la stessa donna e una tessera del Partito Nazista nascosta in una tasca segreta;
* un seghetto e altri strumenti da ferramenta;
* un kit di pronto soccorso;
* un flaconcino contenente della morfina;
* uno specchio;
* un letto da campo;
* un generatore elettrico indipendente;
* vari scheletri di ratti;
* un mazzo di chiavi che permettono di aprire l’entrata del bunker.

**Addendum:** Una serie di frasi scritte in tedesco nell’alfabeto Futhark e incise sulla pelle di SCP-014-FR è presente lungo la spina dorsale. Le frasi sono difficili da leggere a causa della cicatrizzazione. Traduzione:
“Nati dal Caos, porteranno il Caos | Il loro respiro ferirà la macchina e il loro tocco corromperà la carne | Essi sono la caduta dei Deboli e la vittoria dei Re | Essi sono il Vento del Nord che brucia la Terra impura | Essi sono i devastatori di civiltà, e il Caos seguirà le loro orme.”

**Nota:** //Vorrei chiarire alcune cose con lo staff del Sito, riguardanti SCP-014-FR. Sì, come avrete di certo notato, in passato è stato membro della Gioventù Hitleriana e delle Waffen-SS. Sì, aderisce alle teorie pangermaniste del Partito Nazista. Sì, lui era l’allievo di Goering. Ma lasciate che vi ricordi che noi siamo membri della Fondazione SCP, non giustizieri. Qualunque cosa possa aver fatto, rimane un’entità anomala. Ciò significa che è vostro dovere contenerlo e studiarlo senza discussioni. La Fondazione non necessita di ricercatori che rifiutano di applicare gli ordini “per principio”. Non ci saranno ulteriori avvertimenti.// – Direttore █████████.
