[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-988/WoodenChest.jpg|caption=SCP-988]]

**Objek #:** SCP-988

**Kelas Objek:** Aman

**Prosedur Penanganan Khusus:** SCP-988 harus disimpan di sel terkunci tanpa pencahayaan dan jendela observasi. Benda ini harus disimpan dalam kondisi terkunci dan diamankan dengan gembok yang kuncinya disimpan di fasilitas terpisah.

Tidak ada eksperimen dalam bentuk apa pun dilakukan terhadap SCP-988.

**Deskripsi:** SCP-988 adalah peti kayu yang tidak dapat dibuka.

SCP-988 terbuat dari kayu ek dengan aksesori besi dan berukuran kurang lebih 1.5 m x 0.5 m x 0.75 m. Walaupun memiliki palang, SCP-988 tidak memiliki gembok ketika ditemukan. Palangnya bergerak bebas ketika tidak dikunci, manipulasi lemah pada tutupnya menunjukkan bahwa tutup itu bergerak bebas pada engselnya.

Ketika SCP-988 diangkat dan dimiringkan, dapat dirasakan sebuah objek yang bergerak. Benda ini tampaknya berbentuk todak beraturan dan memiliki massa sekitar 3 kg.

Walaupun tidak terdapat penghalang apa pun, SCP-988 tidak bisa dibuka. Semua percobaan gagal karena intervensi situasi eksternal. Dalam 53 percobaan membuka SCP-988 dengan tangan yang terdokumentasi, pelaku terobservasi hilang dalam perjalanannya ke lokasi objek, mengalami cedera yang mencegah pelaku mencapai objek, dan di 9 kasus kematian terjadi secara spontan akibat faktor alami sebelum aksi selesai dilakukan.

Dalam 7 upaya membuka SCP-988 dengan mesin atau mekanisme tidak langsung yang terdokumentasi, upaya gagal karena mati listrik, kerusakan mekanis, dan dalam satu kasus, karena kesalahan pelabelan lem sebagai oli. Sifat &#34;tidak dapat dibuka&#34; juga muncul dalam upaya memindai isi SCP-988 dengan metode tidak langsung. Semua percobaan dengan sonografik, elektromagnetik, dan penggambaran pasif emisi di luar spektrum terlihat juga gagal karena hal serupa.

Perbandingan hasil dari upaya untuk membuka SCP-988 dengan tabel aktuaria telah menunjukkan bahwa hasil sesuai dengan probabilitas normal, dengan pengecualian tunggal bahwa kemungkinan objek yang dibuka telah sepenuhnya dihapus. Mekanisme SCP-988 untuk mencegah dirinya dibuka belum diketahui.
