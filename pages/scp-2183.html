[[include component:image-block name=SCP-2183.jpg|caption=Una parte de SCP-2183|width=300px]]

**Ítem #:** SCP-2183

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-2183 está actualmente contenido in situ. El área que rodea a SCP-2183 está bloqueada al público bajo el pretexto de renovación. Se asignará un mínimo de cuatro guardias de seguridad alrededor del perímetro.

Los especialistas en contención están asignados a dirigir SCP-2183-2 hacia el área de contención de SCP-2183 rodeándolo con drones en todos los lados necesarios para guiar su movimiento.

Los esfuerzos se centran actualmente en la supresión de los conocimientos públicos relacionados con la existencia de SCP-2183-1. Las emisiones relacionadas con SCP-2183-1 serán interceptadas, y a los testigos restantes se les administrarán amnésticos de Clase-F. Se prohíben las pruebas con SCP-2183.

**Descripción:** SCP-2183 es una montaña rusa inacabada ubicada en ██████████, Idaho. La parte física de SCP-2183 tiene una altura máxima de 37,2 m y una velocidad máxima de 88,5 km/h. SCP-2183 también tiene una pista física de 798,8 m, después de la cual termina abruptamente. Los carros de SCP-2183 que llegan al final de la vía recorren un camino fijo en el aire, simulando presumiblemente la parte no terminada de SCP-2183. Al final del viaje, los carros de SCP-2183 llegarán al final de la estación y se prepararán para viajar de nuevo.

[[include component:image-block name=SCP-2183-1.png |caption=Una variación del trazado de la vía presunta para SCP-2183. Obsérvese los giros bruscos.|width=300px]]

En cada viaje, los carros de SCP-2183 siguen un camino diferente después de llegar al final físico de la pista. Debido a esto, la longitud real del recorrido de SCP-2183 varía, con la longitud más corta registrada alcanzando los 1.080 m, y la más larga registrada alcanzando los 5.460 m. En el aire, las alturas proyectadas pueden alcanzar hasta 100 m y las velocidades pueden llegar a 180 km/h.

Si un sujeto entra dentro de uno de los carros de SCP-2183, (designado aquí como SCP-2183-1), se desviará significativamente de otros carros después de recorrer una longitud de aproximadamente 2.000 m.[[footnote]] Esta cifra es inexacta, debido al número de pruebas realizadas. Véase el Anexo 2183-03. [[/footnote]]

**Anexo 2183-03:** Un sujeto ([[[The Ride Never Ends |D-93730]]]) fue designado para montar en SCP-2183. Durante la prueba, todos los carros viajaron como se esperaba. Sin embargo, el carro en el que estaba D-93730 se separó de los otros carros en el aire. El carro (designado aquí como SCP-2183-1) dio un giro brusco a la derecha y procedió a dar varias vueltas al parque de atracciones circundante. SCP-2183-1 viajó entonces entre las estaciones, los puestos y otras atracciones antes de alejarse del parque de atracciones. Para entonces, los carros restantes de SCP-2183 terminaron su curso establecido y regresaron al final de la estación.

SCP-2183-1 continuó viajando de manera similar a los otros carros mientras se movía hacia el norte, hacia el pueblo de ██████████, Idaho. Los esfuerzos se centraron en impedir que el carro llegara al pueblo y en recuperar a D-93730. Durante varias semanas, los informes locales de avistamientos de SCP-2183-1 aparecieron en los pueblos vecinos.

Durante varios meses, SCP-2183-1 se movió inofensivamente a través de los pueblos de ███████, █████, y ██████████, entre otros. Los informes sugieren que SCP-2183-1 viajó dentro de un rango de 120-150 m sobre el suelo, con una velocidad de aproximadamente 200 km/h. Los testigos afirmaron haber visto/escuchado a un hombre dentro de SCP-2183-1 &#34;gritando constantemente&#34; en los meses siguientes a los primeros avistamientos. Los esfuerzos se dirigieron a suprimir los informes y emisiones del movimiento de SCP-2183-1, y a administrar regularmente amnésticos de Clase-A a los residentes locales.

D-93730 fue aprobado para el rescate a través de la elevación aérea. Un helicóptero, sujeto con un arnés, voló por encima de SCP-2183-1, y fue bajado mientras el helicóptero intentaba seguir el impredecible camino de SCP-2183-1. D-93730, con los brazos a los lados y una expresión que indicaba coacción, no se agarró al arnés. Un Agente fue bajado con otro arnés para sujetarlo a él. Cuando el Agente se acercó a SCP-2183-1, el carro se alejó del Agente. Los repetidos intentos de acercarse al carro dieron el mismo resultado. Después de dos horas de intento de rescate, se consideró un fracaso.

SCP-2183-1 fue aprobado para ser detenido por medio de un proyectil. Se disparó un misil desde el Ala de Armamento del Sitio-132, aproximadamente a 24 km de SCP-2183-1. El misil era capaz de ser controlado remotamente, e intentó seguir la trayectoria del carro. El proyectil hizo un impacto directo sobre SCP-2183-1, y D-93730 se consideró muerto. Sin embargo, SCP-2183-1 no sufrió ningún daño y continuó viajando en el aire.

Aproximadamente 4 años después del primer avistamiento, SCP-2183-1 se estrelló a 34 km de su zona de contención original. SCP-2183-1 estaba intacto, salvo por varias marcas de quemaduras en sus costados. (presumiblemente por los repetidos ataques de misiles) Además, se encontraron profundas mellas y rasguños en la barra de contención, el cinturón de seguridad estaba parcialmente cortado, y una mezcla de sangre/excremento estaba presente dentro del carro. El análisis de ADN no pudo confirmar si la mezcla pertenecía a D-93730. Durante el mismo tiempo, el personal localizado en la zona de contención de SCP-2183 informó de que había oído alucinaciones auditivas similares a los &#34;gritos constantes&#34; a los que se había hecho referencia en informes anteriores. 

D-93730 (SCP-2183-2) se encontró suspendido en el aire a 124 m por encima de SCP-2183-1, en posición sentada. Los brazos de D-93730 están a sus lados, y su expresión indica angustia. D-93730 no se mueve de esta posición, ni muestra ningún signo de consciencia. Cuando se le acerca desde una distancia de 50m, D-93730 comienza a viajar en el aire, de una manera consistente con SCP-2183-1, hasta que todos los objetos están fuera de su radio.

Después del incidente, el personal informa regularmente de que ve a D-93730 dentro de SCP-2183 siempre que los carros empiezan a moverse. Si se trata de una alucinación visual relacionada con SCP-2183 es actualmente desconocida.
