[[include component:image-block name=https://i.imgur.com/lqBDa6t.jpg|caption=Lugar del descubrimiento inicial de SCP-ZH-981]]

**Ítem #:** SCP-ZH-981

**Clasificación del Objeto:** Keter

**Procedimientos Especiales de Contención:** SCP-ZH-981 se encuentra alojado en un contenedor estándar para cadáveres con un dispositivo de seguimiento incrustado. Si se detecta un cambio de ubicación de SCP-ZH-981, se avisará al Destacamento Móvil asignado para que lo devuelva a su contenedor y realicen la operación de encubrimiento &#34;Eliminación de Cadáver de un Suicida&#34; en caso de que hayan testigos.

**Descripción:** SCP-ZH-981 es el cadáver de Makuwa Yurika, quién cometió suicidio el ██/██/20██.

Las propiedades anómalas de SCP-ZH-981 consisten en teletransportarse esporádicamente a una costa aleatoria de una de las islas principales de Taiwán, y no puede descomponerse ni ser destruido. El patrón de intervalos de tiempo de los movimientos de SCP-ZH-981 no se ha definido; la única información discernible es que sus propiedades se hacen más frecuentes cerca de los festivales tradicionales chinos, por ejemplo, el Día del Barrido de Tumbas, el Festival del Fantasma Hambriento y el Año Nuevo Lunar.

Después de cada teletransportación de SCP-ZH-981, su peinado y vestimenta serán diferentes, ocasionalmente con objetos a su alrededor. Entre los objetos recuperados se incluyen:

* Una maleta decorada con una pegatina de una bandera multinacional, que contenía ropa desgastada y el pasaporte de la Sra. Makuwa Yurika.
* Un currículum que estaba dentro de una carpeta.
* Fotos de paisajes japoneses.
* Bolsas de basura de la ciudad de ██ con calendarios chinos, mechas de incienso y papel de fumar..
* Una fotografía familiar, los rostros de los miembros de la familia irreconocibles.

Según nuestras investigaciones, la Sra. Makuwa Yurika emigró de Japón a Taiwán para casarse, y su cónyuge y familia superviviente son civiles no anómalos. Según los testimonios recogidos de sus vecinos y suegros, la Sra. Makuwa Yurika se preocupaba mucho por su suegra y su suegro, que compartían residencia con ella, y era amistosa con los familiares de su marido de los cuales no tenía queja.

**Anexo:** El marido de la Sra. Makuwa Yurika se volvió a casar en 20██[[footnote]]Un año después de su suicidio.[[/footnote]] con una civil desconocida.</textarea></pre>
