[[include component:image-block name=	http://scpsandboxcn.wdfiles.com/local--files/laibalaibacococo/-52fd2fabe2eefb93.png|caption=该鲨鱼在最初被殴打前的外观，拍摄于“音频水族箱”中。|width=&#34;400px &#34; height=&#34;200px&#34;]]

**项目编号：**SPC-CN-1187

**项目等级：**--巨齿鲨-- 迷你鲨

**鲨鱼殴打性能：**--SPC-CN-1187的捕捉难度极高，因此殴打鲨鱼中心克隆了几条SPC-CN-1187让特工进行每日训练。--

**2019.1.5更新：**由于SPC-CN-1187被殴打鲨鱼中心击溃，且该项目已经对殴打鲨鱼中心产生恐惧感，但因为殴打鲨鱼中心的宗旨(**殴打！殴打！殴打！**)，上级已经制定出一套名为“每日一拳”的方案，并于即日起生效。(注：“每日一拳”的实施时间可由殴鲨员自行安排，但总时长不得超过23时59分59秒。拳头的力度在五分至八分不等。)此方案传出后SPC-CN-1187已经将分级降为迷你鲨。

**项目组成：**SPC-CN-1187的初始形态是一条由振动波形图构成的柠檬鲨(//Negaprion brevirostris//)，全身呈普蓝色，体长约30cm，高约14cm，牙床上长有0.5cm高的獠牙，共132颗。研究员发现SPC-CN-1187喜欢吃“波形图肉”，同时也得知该项目会构造一个水生环境(许多殴鲨员都称其为“音频水族箱”)，且该项目可以模拟出水声、呼吸声及咆哮声等。在多次实验后证明，SPC-CN-1187会用未知方式从所在的音频文件转移至另外一个音频文件内，该项目经过的音频文件会因为不明原因损坏无法收听。

**观察笔记：**殴鲨研究组博士Dr.Bacon发现在“音频水族箱”内有一粒一粒细小的鱼籽状物体，后被确认为SPC-CN-1187产下的受精卵，这足以证实该项目是具有繁殖能力的。

**“诱鲨计划”描述：**在SPC-CN-1187被捕捉之前，殴打鲨鱼中心就得知该项目的存在。因此殴打鲨鱼中心指挥官派殴鲨员疯狂下载网上潮流音乐，并进行剪辑、合成及调音来诱惑SPC-CN-1187。当该项目被引来时，殴鲨员应立即将音频文件保存并用专业软件进行加密压缩，第二天殴打鲨鱼中心回收部将来回收此音频文件并转交给殴打鲨鱼中心研究部。

**补充计划·音频迷你拳方案：**鱼肉教编程组已经运用Scratch v1.0测试版编译出一套兼容所有音序器软件的拳头生成器，当该软件在某款音序器软件打开时，振动波形图就会开始扭曲，随后构成一个宽1.77cm，长1.75cm的拳头，可以通过键盘或特质殴鲨手柄自由控制其方向、速度、力道，能--完全抵抗--SPC-CN-1187的攻击还能给它沉重又温柔的一拳。以下为部分攻击招式列表：

||~ 招式名||~ 效果是否明显||~ 适合殴打的鲨鱼种类||~ 描述||
||光速迷你拳||看情况||不定||可以通过疯狂戳编辑器的方向键，以急速移动形成残影，瞄准鲨鱼的鼻子出拳最有效。||
||海潮破颜拳||是||柠檬鲨、锤头鲨或礁鲨等体格较小或中等的鲨鱼||以狂潮怒涛般的气势攻向鲨鱼，打脸效果最佳。||
||八方六合拳||是||对邓氏--鱼--鲨、巨齿鲨也有效||可以在“音频水族箱”的四角、四边同时或轮番进行弹射，让鲨鱼陷入“我是谁？我在哪？我要上哪去？”的境界。||
||奥义·凝水||是||所有鲨鱼||通过--重金属摇滚--[数据殴打]的方式将“音频水族箱”内的“水”凝结成一个巨型水泡，戳爆后会导致空间坍缩、膨胀、瓦解，产生巨大的冲击波，将水箱内的所有鲨鱼都涤荡一空。||

**事故记录SPC-CN-1187-2/██-██：**████年█月██日，殴鲨员C-8895在休息期间，因操作失误，将个人电脑连接至员工影院的数字放映机上，对此不知情的殴鲨员C-8148启动了放映功能。这导致SPC-CN-1187在宽22m的IMAX荧幕上进化成一条体长约6m的巨齿鲨（该目标编号为SPC-CN-1187-2），该项目与之前较为胆怯温驯的行为模式出现差异明显。事后，殴鲨后勤人员发现数字放映机被不明力量损坏，并在影院荧幕上发现多处咬痕。

**殴鲨记录SPC-CN-1187-2/██-██：**20██年█月██日，由于殴鲨员C-8895的失误，该项目随即进化成一头体长约为6m的巨齿鲨(//Carcharocles Megalodon//)。

以下为截取自监控录像的殴打过程音频和视频记录：

&gt; **&lt;记录开始，20██年█月██日&gt;**
&gt; 
&gt; **殴鲨员C-8895：**报告指挥官！鲨，鲨鱼变样了！
&gt; 
&gt; **指挥官：**妈的，你怎么搞的？变成啥样子了？
&gt; 
&gt; **殴鲨员C-8895：**我把给笔记本充电时候接错线了，然后李██说轮休时间想看电影……结果这条鲨鱼变成……天哪，你看那一嘴的大牙！看起来……这一定是巨齿鲨，而且还充满敌意！
&gt; 
&gt; **指挥官：**你这小子真是做事不长脑袋啊！
&gt;  
&gt;  **殴鲨员C-8895：**长官，我，我错了，事后我一定做深刻自我批评。
&gt;  
&gt; **指挥官：**少他娘的废话，没发现你的拳头也变大了吗？快他妈打呀！不然这月奖金别想要了！
&gt;  
&gt; (殴鲨员C-8895用音频“迷你”巨拳砸向SPC-CN-1187-2脑袋，目标的鼻子向下凹陷，这一拳彻底激怒了目标，它死死地咬住巨拳的食指，但殴鲨员C-8895在拳头被咬坏前成功挣脱，并给它腹部中心来了一拳，随后给SPC-CN-1187-2下巴位置一个上勾拳。推测该鲨鱼胆怯了，扭头游走。)
&gt;  
&gt; **殴鲨员C-8895：**报告指挥官，情况暂时稳定了。
&gt;  
&gt; (话音刚落，SPC-CN-1187-2就全速冲来，用尽全身力气咬住殴鲨员的巨拳这使其无法挣脱，指挥官及时接入死亡金属音乐，维持了巨拳的结构稳定，十多分钟后，巨齿鲨的力气殆尽，蓄势良久的殴鲨员C-8895用海潮破颜拳给了殴打对象一个下勾拳，一个上勾拳，就这样循环了10多次后发动八方六合拳，对象被乱拳殴飞，此时影院音响放出一连串震耳欲聋的爆破音。在指挥官和其他监控室人员从耳鸣中反应过来前，隶属于SPC后勤部门的保洁人员刘姥姥顺利地关闭了员工影院的电闸。)
&gt; 
&gt; **指挥官：**干得漂亮，小子不错嘛，没白练！这次算是将功补过吧。
&gt; 
&gt; (殴鲨员C-8895的喘息声)
&gt; 
&gt; **&lt;记录结束，20██年█月██日&gt;**
&gt; 
&gt; **结语：**在该事件结束的10分钟后，殴鲨员个人电脑中的SPC-CN-1187恢复了柠檬鲨形态。</textarea></pre>
