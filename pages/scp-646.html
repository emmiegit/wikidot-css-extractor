**Item nº:** SCP-646

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** SCP-646 é mantido em uma Unidade de Contenção 9277 customizada no Bio-Sitio 66. O chão deve ser lavado diariamente e grades de drenagem devem ser verificadas semanalmente devido ao acúmulo.

Funcionários devem lavar SCP-646 uma vez a cada duas semanas, com água morna e esfregões macios. Banhos básicos de descontaminação de baixo risco devem ser executados pelos funcionários após essa lavagem.

O objeto não parece necessitar de alimentos; é estipulado uma porção diária de 10 quilogramas de material comestível de alta qualidade para estimular uma (relativa) atividade.

Toda espécie de prole deve ser examinada e registrada. Se algum pesquisador responsável identificar proles que considere dignas de pesquisas adicionais, este funcionário deverá seguir os protocolos apropriados. Qualquer prole indesejada deve ser imediatamente eliminada.

**Descrição:** SCP-646 é uma grande criatura inchada, cinza e translúcida que mede cerca de 5.6 metros de comprimento, pesando algo entre 3400 e 3700 quilogramas. Em uma das extremidades de seu corpo há uma imitação de torso, com um tórax proeminente e uma cabeça grande e redonda. Sete conjuntos de membros com três articulações localizam-se uniformemente espaçados na parte frontal do corpo; uma extensa série de órgãos de aparência úbere estão localizados entre esses membros. O corpo afunila-se até um ponto contundente com um orifício semelhante a uma cloaca, e toda a estrutura se agita e estremece irregularmente. A sombra de vários órgãos internos (pulmões, coração e um trato digestório) podem ser vistos através da carne de SCP-646. Sua carne e bastante macia e maleável, e um muco límpido e inócuo escorre de sua pele.

SCP-646 constantemente produz organismos não relacionados e infantis. Para os propósitos deste documento, SCP-646 está em um estado de “parto”. Quando uma criatura infantil nasce, outra aparecerá dentro de SCP-646 e o processo de concepção começará outra vez. Partos não parecem lhe causar qualquer desconforto, e todas as proles são completamente ordinárias a não ser por sua origem anômala. Curiosamente, animais ovíparos tais como aves e peixes nascem inteiros e fora de um ovo. Não há ordem lógica por trás de que espécie de animal nascerá a seguir; tudo indica que absolutamente qualquer animal multicelular que já existiu na Terra pode ser gerado por SCP-646.

No momento não se sabe como SCP-646 está produzindo essas proles, pois não há período de gestação entre os nascimentos. A atual ingestão de material por SCP-646 não pode explicar a massa das crias de animais ou sua constante descarga de gosma. Investigação pendente.

SCP-646 não exibe sinais de sapiência, e é dócil a menos que seja ativamente provocado.
