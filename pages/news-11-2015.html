    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>+++ 26 ноября 2015

Без лишних слов:

* [[[SCP-245]]] - SCP-RPG. Еще одна игра по Фонду, которая, мы искренне надеемся, не повторит судьбу Лестницы и Контейнера с Борщами.
* [[[SCP-1596]]] - Поджигатели. Вот с детства говорят - спички детям не игрушка. Дети выросли, да и спички не отстают.
* [[[SCP-1624]]] - Любвеобильные черви. &#34;//Ascaris lumbricoides//, возраст - 3 суток, здоровая, не травленная, в порочных связях не замечена. Ищу спутника жизни из человеков. Молодых людей с весом меньше 50 кг не предлагать. Буду любить каждый его килограммчик :3&#34;.
* [[[SCP-1636]]] - Неуязвимая кожа. Кожа - ткань нежная. Но только не у этого парня.
* [[[SCP-1666]]] - Сатанинская музыка. Есть русский рэп - плохая музыка. Есть вредная непосредственно для слуха музыка - очень плохая музыка. А эта пластинка - истинный чемпион среди плохого набора якобы гармоничных звуков. 
* [[[SCP-1826]]] - Жертвы Дикой Охоты. Связано ли действие объекта с той самой Дикой Охотой - неясно.
* [[[SCP-1836]]] - Матерь во льдах. Разведка доложила: с [[[scp-828| Калупаликом]]] эта живая глыба связана только именем автора.
* [[[SCP-1913]]] - Фурии. Кошка, гуманоид под управлением собаки - поди пойми, кто что от кого хочет и при чем тут снова Кроули.
* [[[SCP-1966]]] - Разумный сканер тела. Часто так бывает - из-за того, что ты особенный, тебя закрывают в подземном бункере на большой глубине. И поговорить не с кем :(

* [[[SCP-6327-J]]] - удалено для краткости. Этот объект SCP класса Евклид до того странен по своей аномальной природе, что описать его обычным литературным русским современным языком представляет значительные трудности для того, кто проводит описание вышеупомянутого объекта.

Из Российского мартена на сегодня вышел только [[[SCP-1288-RU]]] - Вездесущий от [[*user cleveremptY]]. Доверять тому, кого не видишь собственными глазами, не стоит. Фонд так и поступает.

Вышла первая часть нашей ежемесячной рубрики [http://scpfoundation.ru/forum/t-365380/nas-isut#post-2412247 &#34;Нас ищут&#34;] (ибо снова 25 тысяч запросов - все не влезет). Интересно, к чему такой всплеск активности?

+++ 21 ноября 2015

И вновь сплошные объекты, разберемся поподробнее.

* [[[SCP-1576]]] - Коммуникатор загробной жизни Эдисона. Томас собрал интересную штуковину, жаль что нам сразу не показал.
* [[[SCP-1606]]] - Потеря памяти. Не ходите, дети, на второй этаж к Мариссе гулять. (с)
* [[[SCP-1614]]] - Блоха. Отличная статья о том, что и два действующих лица, небольшая комната и декорации могут предстать на записи отличной драмой.
* [[[SCP-1664]]] - Живые чернила. Может, из этой массы наш [[[scp-021 |подкожный змей]]] и образовался?
* [[[SCP-1674]]] - Камера-обскура. Перед тем, как уходить в другое измерение/вселенную/мир, убедитесь, что у вас имеются в наличии пути отхода.
* [[[SCP-1744]]] - Ракушкины тайны. Так вот почему люди слушают морские раковины - просто им любопытны тайны других.
* [[[SCP-1754]]] - Обезглавливающая голова. Эта конструкция действительно знает, кто такой &#34;безголовый человек&#34;.
* [[[SCP-1784]]] - Ленивцы-скайрайтеры. //*тем самым гнусавым голосом*// Ыыатсаздателей [[[scp-2008 |коров с метеоризмом]]]...
* [[[SCP-1794]]] - Разумный грейпфрут. А ведь и вправду - почему фрукты ущемляют в их правах. Долой веганство, да здравствует равенство в пищевой цепи для каждого!
* [[[SCP-1804]]] - Ундервуд №5. Странная машинка, да еще и аномалию свою распространяет как угодно. Доходит до плашек.
* [[[SCP-1854]]] - Потребительство. Эти компании владеют миром, а вы не знаете их --имен-- логотипов? Теперь узнаете.
* [[[SCP-1864]]] - Одинокий лжец. Не верьте маленьким азиатским мальчикам, особенно если вы - большой арийский дядя, мечтающий завоевать мир.
* [[[SCP-1894]]] - Экспресс-диета. Прекрасную половину человечества, я думаю, побочный эффект этого фургончика не остановит в желании похудеть.
* [[[SCP-1934]]] - Отсутствие отсутствия. Видимо, эта комнатка кому-то очень понадобилась.
* [[[SCP-2851]]] - Красный. Варуй-убивай, жизнь всю красным заливай. (c)

Из Японского филиала к нам прискакали [[[SCP-002-JP]]] - Рисовые колоски. Вроде бы культурное растение, а ведет себя так некультурно, ух...

Тайно нам переданы [[[partial-visual-record-of-the-rediscovery |Отдельные фотоматериалы, касающиеся переоткрытия Библиотеки]]]. Не только словами передается все могущество Библиотеки, но и фотографиями.

[[[enregistrement-des-objets-anormaux-fr |Список аномальных предметов Французского филиала]]] пополнился новыми предметами, которые умудрились насобирать всего за один 2013 год. И вновь ЛолФонд во все поля, как по нотам.

+++ 16 ноября 2015 

Стахановская активность все еще сохраняется, так что нам снова есть о чем рассказать! 

* [[[SCP-1644]]] - Обелиск. Старая-добрая притча о том, что делать все абы как нельзя, только в египетском антураже. Хотя атмосферно. 
* [[[SCP-1693]]] - Заразное слабоумие. Не верьте этим дурачкам - на самом деле они те еще умники! 
* [[[SCP-1734]]] - Дыра в палубе вместе с [[[document-scp-1734-e9 |Документом SCP-1734-E9]]]. Думаю, этого персонажа уж все узнали сразу, и пояснять не надо :) 
* [[[SCP-1774]]] - Оборудование истины. Выдавать настоящих призраков за фэйковых - почему бы и нет? 
* [[[SCP-1873]]] - Коробка с чем-то. Если эта коробочка кому-то и принадлежала, то явно ее владельцу сильно не повезло. 
* [[[SCP-1953]]] - Искусство желудочных тараканов. &#34;Ну вот почему у людей есть свое ТВП, а у нас - нет?&#34; - подумали тараканы и начали делать свои выставки. 
* [[[SCP-1963]]] - Развесёлая рогатка. Даже такая безобидная вещица, как эта, может оказаться смертельно опасной в неумелых руках. 
* [[[SCP-1973]]] - Болотистое поле. Вот в такие &#34;дырочки&#34; в реальности у нас все подряд и пропадает. 
* [[[SCP-2157]]] - Человеческий лес. Это как [[[scp-1269-ru |людный лес]]], только с азиатами. 
* [[[SCP-2263]]] - Коллекция скелетов. Скульптор - профессия творческая. Особенно когда материалы не очень-то и обычны. 

* [[[whole |Целое]]]. После того, как ЦРБисты воссоединят своего Бога, произойдет явно что-то интересное. 

Российский филиал преподнес нам следующие материалы: 

* [[[SCP-1250-RU-J]]] - Кукурузник от нашего вновь прибывшего [[*user theTBAPb]]&#39;я. Ин совиет Раша попкорн кукс Ю! 
* [[[unsaved-world |Неспасенный мир]]] за авторством [[*user Blackbird5154]]. Возможно, многие слышали о возвращении участника Administrator. Однако мало кто знает, откуда он вернулся и что с собой принёс. Немножко фондовских философствований от Блэкберд. 

Также напоминаем, что голосование за объекты и рассказы [[[cutiness-and-postmortal-existence| Конкурса №8]]] в самом разгаре! Спешите решить, кто станет победителем! 

И самое важное! Выходит календарь SCP, содержащий в себе 12 артов по классическим и очень любимым объектам Фонда! Подробнее - в [[[http://scpfoundation.ru/forum/t-1448810/artbuk-i-kalendar-po-scp#post-2408629| отдельном посте]]].

+++ 12 ноября 2015

Новости пришли с запозданием, зато их много! Начнем.

* [[[SCP-1533]]] - Коллектив. Этот интеллект можно по праву назвать самым жестоким шутником, ибо доводит он до белого каления и не только просто профессионально.
* [[[SCP-1573]]] - Ох уж эти дети. Кто-то в этом городишке совершенно не любит детей. 
* [[[SCP-1653]]] - Я хочу. Вот хотел стать колонной из стекла, ею и стал.
* [[[SCP-1683]]] - Спальня-космодром. Ребенок - существо опасное. Увлеченный ребенок - существо //крайне// опасное.
* [[[SCP-1703]]] - Слегка радиоактивная лампочка. Такая полезная штуковина и светит, и греет. Удобно, чего уж там.
* [[[SCP-1712]]] - Необычное происшествие от 11 августа 1959 года. Каменный котик и летающий в космосе затвердевший человек - скучные фондовские деньки...
* [[[SCP-1742]]] - Заразный беспорядок. И все.
* [[[SCP-1743]]] - Ситком вместе с его [[[video-log-1743-26| стенограммой]]]. От такого представления нормальным людям должно быть не смешно.
* [[[SCP-1752]]] - Горячая линия. Видимо, многих в свое время поразила некая НЁХ, и теперь //голоса их нам четко слышны//.
* [[[SCP-1792]]] - Вирусное видео. Вроде и опасно, и заражает все вокруг, а что там показывают - не понять.
* [[[SCP-1832]]] - Недоцелитель. Лечить и губить Словом Божиим - это наш герой умеет просто филигранно.
* [[[SCP-1852]]] - Dictus Ultima. С духами мы посредством азбуки Морзе еще не общались. Или общались?
* [[[SCP-1892]]] - Психиатрический стул. Кого-то можно излечить от недугов духовных, а кого-то лучше превратить в нечто более сговорчивое.
* [[[SCP-1902]]] - Забывчивый бог мусора. Из него вышел бы отличный робот-уборщик, если бы не болезнь Альцгеймера...
* [[[SCP-1912]]] - Липкие карманные часы. У нас были просто ПЧООЛЫ, а теперь ЧАСЫЫ, которые любят ПЧООЛЫ.
* [[[SCP-1942]]] - Индустриальный муравейник. А вы думали, кто Атлантиду построил? Вот они тоже, объект сдали успешно!
* [[[SCP-2332]]] - Посланница мыслей. Бабочки в наше время могут многое, даже проходить сквозь стекло.

* [[[mementos |Сувениры]]]. Фонд хранит совершенно все. Даже память.
* [[[i-am-the-organisation| Организация – это я]]]. Закрепившийся на англовики рассказ от нашей доблестной [[*user BlackBird5154]] переведен и на русский язык. Как бы :3
* [[[SCP-S]]]. Если долго всматриваться в омских птиц на картинке, омские птицы начнут всматриваться в вас.

Список личных дел пополнился [[[the-administrator-s-biography| биографией Администратора]]]. Видимо, он все делает, сложив руки перед собой. Даже ест.


[[[goi-ball-comics |СвОрБолл Комикс]]] пополнился новыми переводами! Не проходите мимо, если знакомы с популярной интернет-культурой!

От нашего филиала следующие новости:

Рассказ [[[debes-ergo-potes| Должен, значит можешь]]] от [[*user Dr Kostyankyn]]&#39;a. Если ты в Фонде, твоя профессия при НОУС будет важна в самую последнюю очередь.

И главная новость на сегодня. Вышел второй выпуск [[[site-7-midnight-radio |Полуночного Радио]]]! В этот раз в гостях у Черного Дрозда - Коричневый ,,с белым,, Енот, [[*user iavev]], который расскажет обо всем понемножку. Приятного прослушивания!

Но самое важное - работы на [[[cutiness-and-postmortal-existence| Конкурс №8]]] доступны для ознакомления и оценивания ,,(внизу страницы),,! Всех просим внести посильную лепту, вынося вердикты и комментируя конкурсные материалы! :)</textarea></pre>
