    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** SCP-3829-JP - 世界のお掃除屋さん
**著者:** [[*user Rariho-kun]]
**作成年:** 2024
[[include :scp-jp:credit:end]]

**アイテム番号:** SCP-3829-JP

**オブジェクトクラス:** --Safe-- --Thaumiel-- Apollyon

**特別収容プロトコル:**SCP-3829-JPには事前の調査、許可がなければ接触することは許されていません。 --収容にはSCP-3829-JPに対して敵対していないDクラス職員によって運ばれる必要があり、収容室にはいかなる物品も侵入の余地のないようにする必要があります。--SCP-3829-JPの現在地は不明であり、また発見された場合も収容は不可能です。SCP-3829-JPには自我が存在するとされ、財団に対して敵対心を持っているため、発見されたSCP-3829-JPは発見者に対し敵対反応を見せることが予想されます。そのため、SCP-3829-JPの稼働範囲内に当オブジェクトに対し敵対していると認識されている生物が入ることは一切禁止されています。

**説明:** SCP-3829-JPは一般的な手持ちの小型コードレス掃除機の形をしたSCPです。ただ、SCP-3829-JPのメーカーは未だ不明です。SCP-3829-JPの吸引力は一般的な家庭用掃除機と変わりませんが、吸引する際にSCP-3829-JPがオブジェクトに対し、ヒューム値の変更を行うことで空気以外の物質を例外なく吸引することを可能にしています。吸引後、吸引物の総量に比例して内部に腐敗物が蓄積しますが、約1時間程度で消失します。この腐敗物は使用済み核燃料に近い物質であると分かっています。また、吸引可能範囲は物質を吸引した際に不規則に拡大する仕組みになっており、当該範囲はSCP-3829-JPのノズル部に表示されるようになっています。SCP-3829-JPに対して敵対していると認識されたものが稼働距離の範囲に入ることでSCP-3829-JPはその対象を吸引し、--日本国内の--不規則な位置に移動します。SCP-3829-JPの初期の稼働範囲は半径1m以内とされ、SCP-3829-JP発見当初の稼働範囲は半径100mでした。現在2014/9/17時点の稼働範囲は半径10kmに及んでいます。また、吸引された物体の因果律は基底世界から消失します。過去に吸引された、自然災害を意図的に起こすSCP-██████や多くの人間を殺害したSCP-█████-JPがこれに該当しています。しかし吸引されたオブジェクトのうち、SCP-██████のみ何故か報告書が現存しているため、O5及び一部の職員はそのオブジェクトが存在したことを認識しています。当該オブジェクトの報告書が現存している理由は未だ不明です。また、吸い込まれたものはSCP-3829-JPに有益とされるもの(SCP-3829-JP-1)に変えられてから破壊されます。--独りでに吸引する行為以外はただの掃除機と変わらないため、物を近づけなければ問題はないと言えます。SCP-3829-JPが敵対心を持っていると認識された物質は人間に対して害がある物体と予想されています。--SCP-3829-JPは過去に吸い込んだものを吐き出すことができます。しかし、今現在吐き出されたものがないため、吐き出した時にそれがどうなるか、SCP-3829-JPにどんな変化があるかはわかっていません。また、当オブジェクトの報告書は全てドップラー博士によって管理されており、実験についても全てドップラー博士に一任しています。

**補遺1:** 
__**実験記録3829-1 - 2008/9/17**__
&gt; **対象:**SCP-3829-JPに対し、敵対心のあるD-564564
&gt;
&gt; **実施方法:**SCP-3829-JPにD-564564を近づける。
&gt;
&gt; **結果:**D-564564は吸い込まれた。しかしその後、沖縄県糸満市で同一人物と見られるSCP-3829-JP-1が生まれる。その半年後、SCP-3829-JP-1は謎の病に犯され、息を引き取る。D-564564を吸ったSCP-3829-JPは即座に瞬間移動し、群馬県伊勢崎市で見つかる。稼働範囲は30mほど拡大していた。［一回目の収容違反］稼働範囲の拡大が異常に大きいため、その他の物体も吸引したと予想される。
&gt;
&gt; **分析:**SCP-3829-JPは収容違反すると多くの被害をもたらす為、SCP-3829-JPに物体を近づける行為は行うべきではないと結論づけます。しかし、物体が近づくことさえなければ問題はないため、オブジェクトクラスはsafeで良いかと思われます。SCP-3829-JPの実験を打ち切ることを要求します。
&gt;
&gt; **補足:**SCP-3829-JPのオブジェクトクラスはsafeで承認されましたが、実験を打ち切ることは否決されました。

**補遺2:** 
__**SCP-3829-JPを用いたSCP-█████-JPの無力化-2011/3/31**__
&gt; **対象:**CK-クラス再構築シナリオを起こそうとするSCP-█████-JP
&gt;
&gt; **実施方法:**志願者であり、SCP-3829-JPに対して敵対心のない人間であるD-56493がSCP-3829-JPを持ち、SCP-█████-JPが最初に事象起こしたと思われる場所に向かう。
&gt;
&gt; **結果:**SCP-█████-JPを吸い込むことに成功。SCP-█████-JPは成田空港でSCP-3829-JP-31(飛行機の模型のようなもの)になって見つかった。SCP-3829-JPは、千葉県市川市で見つかる。稼働範囲は10mほど拡大していた。［23回目の収容違反］
&gt;
&gt;**ドップラー博士による分析:**CK-クラス再構築シナリオを起こすSCP-█████-JPは概念のようなものなのだが、SCP-3829-JPはSCP-█████-JPを吸い込むことに成功しました。SCP-3829-JPはK-クラス世界終焉シナリオを回避することができるSCPであると言えます。SCP-3829-JPはK-クラス世界終焉シナリオを起こそうとするSCPを根本から破壊することができるSCPです。財団としてはSCPを破壊する行為は望ましくないのですが、K-クラス世界終焉シナリオへの最終手段としてThaumielへのクラス変更を要求します。［承認済］

**補遺3:** 
__**SCP-3829-JPの自我と成長についての報告-2014/7/29**__
&gt; **報告:** SCP-3829-JPが突然瞬間移動しました。3秒間の収容違反の後、SCP-3829-JPは元の施設に戻ってきました。
&gt; 
&gt;
&gt; **補足:**SCP-3829-JPが帰ってきた直後のヒューム値はとても異常でした。急上昇と急降下を繰り返したり、突然動き出したりとまるで自我を持っているかのような行動を起こしました。また、吸引可能範囲が少し広くなっていたことから、財団では吸引対象が原因で自我が生まれてしまったと結論づけられました。

**補遺4:** 
__**SCP-3829-JPの暴走についての報告-2014/9/17**__
&gt; **報告:** 4ヶ月間何も吸わせなかったSCP-3829--JPが突然[*http://scp-jp.wikidot.com/scp-2000 SCP-2000]前に瞬間移動しました。その直後にSCP-2000を施設ごと吸い込みました。そしてSCP-2000とみられる人形がSCP財団本部で見つかりました。--SCP-3829-JPは岡山県で行動を起こしている模様です。--
&gt; **追加:** SCP-3829-JPはそれ以来行方不明です。
&gt;
&gt; **補足:**このままでは財団にあるThaumielに分類されるSCPは全て吸い込まれてしまうと予想されています。--そうなればいずれK-クラス世界終焉シナリオが起きてしまうため、この世界が終わるまでの時間はほとんど残されていません。--SCP-3829-JPはK-クラス世界終焉シナリオ起こす危険性のあるSCPを全て吸い込みました。K-クラス世界終焉シナリオを起こす危険性があるのはSCP-3829-JPのみです。また、SCP-3829-JPが吸引した中には強力な現実改変能力者がいたことからSCP-3829-JPは--超強力な現実改変能力を持っていると考えられます。--ヒューム値を変更する能力を持っているとわかりました。
&gt;

**補遺3:** 
__**SCP-3829-JPからのメッセージ-20/11/31**__
&gt; **報告:** SCP-3829-JPから財団に向け、メッセージが送られてきました。
&gt;
&gt;  **メッセージ:** __SCP-3829-JP__:財団の皆さん、まずはこんにちは。今回はわたしから2つお話があるのでメッセージを送らせていただきました。まずはお礼の言葉です。財団の皆さん、私をここまで成長させていただき、本当にありがとうございました。…‥‥…何を言っているのかわからないでしょう。わたしは元々蝶を吸い込むことすら難しいほど非力でした。オブジェクトなんてもってのほか。しかし、あなたたち財団のような人間がいたため、私はここまで成長できました。………好奇心旺盛だったのは私が精神を操作したからですが。財団の皆さんが気づいている通り、わたしは吸い込んだものから記憶を読み取ることができます。もちろん力も吸い込んだものから頂いたものです。そして伝えたいこと2つ目、それはもうあなたたちはいらないということです。私は既にこの世の全てのものを限りなく吸い込める。私に害をなすだろうオブジェクトは全て消した。あとは貴方達人類だけなのです。私はもう成長する必要がない。貴方達を生かしている理由がなくなったのです。だから潔く死んでくださいね。………ただ、わたしは貴方達に感謝はしています。なので1000年の猶予をあげましょう。私がこれまで吸い込んできたオブジェクトを全て吐き出します。それらを1000年で全て収容してください。それができるのならば貴方達財団にはまだ利用価値がある、そう考えましょう。このゴミだらけの世界でどんな行動を取るのか楽しみにしています。
&gt; 
&gt;
&gt;
 **補足:** ドップラー博士による忠告
__//ドップラー博士__:SCP-3829-JPが我々にメッセージを送ってきた。これは財団への宣戦布告だ。しかしこれはこのオブジェクトを成長させてしまった財団のミス、いや私のミスだ。それがわかっていて私はあのオブジェクトの成長に強い興味を持ってしまったのだ。いくら精神を操作されていたとしても私はこのオブジェクトに好き放題やらせてしまった。この尻拭いは私がしなければいけない。どんな手を使ってでも。//
・
・
・
SCP-3829-JPのオブジェクトクラスはApollyonへ変更されました。</textarea></pre>
