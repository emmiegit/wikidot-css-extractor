    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

Давно я вже не бачив такого шторму. А може і бачив, але був дуже зайнятий написанням звітів, щоб звернути увагу на таку дрібницю, як вітер, який вириває з коренем дерева? Так чи інакше, я не хочу просто стояти тут і дивитись на погану погоду. Підемо краще до буфету. Я вже зголоднів від роботи. Ви, мабуть, теж. Ой-ой! Лише ми увійшли, як нас зустрічають дратівливим стуком по стільниці. Чуєте? Рівно дев&#39;ять ударів. Як завжди. Це Матеуш. У нього нервовий тик, я, думаю, так це вірно називається. У мене теж щось подібне. Іноді у мене теж смикають брови. Такі нервові тики норма серед тих, у кого є 4-й або більш високий рівень допуску.

Якби все обмежувалась тиками! Ось Адам сидить за столом біля стіни. Під час одного з експериментів він втратив руку, але отримав дещо нове: фобію перед пральними машинами. З той пори він пере свій одяг за допомогою ванни з водою і тертки, цілком як у середньовіччі. Я втямлю, як він робіть це однією рукою, та мені і не настільки це цікаво, щоб запитати. У мене теж є декілька фобій - а саме страх перед висотою, страх перед павуками, і ще кілька інших. Нічого надзвичайного. Мій начальник не зносить находитись у малих, тісних приміщеннях, а мій асистент має до чортиків дратівливу звичку клацати пальцями. Він робить так завжди, коли бачить собак або берези. Сектор C, перший блок. Не питай краще що там тримають, ти насправді і сам не хочеш знати. Фобії, депресія, параноя, обсесивно-компульсивний розлад або маніакальна поведінка... Наш колектив - це справжній парад ненормальних! Ти запитаєш напевно - а що ми таке робимо? Чому би не взяти до роботи когось нормального? Відповідь проста: НЕМА НІКОГО БІЛЬШ НОРМАЛЬНОГО НІЖ МИ! Але кожен, хто увійде до контакту з об&#39;єктами, на яких висіть бирочка: &#34;Необхідний 4-й рівень допуску&#34;, рано чи пізно з&#39;їде з глузду. Це звичайний шлях подій у нашій компанії.

Я знаю, що не повинен вам цього казати, беручи до уваги, що вас щойно перевели сюди до чотирнадцятої за свіжим підвищенням, але я відчуваю, що не можу робити вигляд, ніби тут нічного не було. Я хочу просто бути щирим з самого початку нашої співпраці, а ти виглядаєте доволі розумним, щоб здогадатись про все це. Не всі знають, але в Фонді є власні психіатричні заклади, в яких походить лікування персонал, який не витримав. Ті, хто не несуть великої загрози для себе та інших, нерідко стають цінними співробітниками через свій нетрадиційний підхід до проблем. В решті, перекручений розум краще може впоратись в перекрученій ситуації. Що дивно, так це наскільки тонка грань між божевіллям та генієм. Але все одно, треба запобігти повному виродженню розуму працівників, так? Ось чому наша організація на першому місці по використовуванню антидепресантів і снодійних. Щомісяця вантажівки доставляють нам тони цього лайна, і дехто стає навіть нездатним жити без хімії. Вони смокчуть ці пілюлі як наркомани, вони і є справжні наркомани. Керівництво та члени Ради O5 терпимо ставляться до нелегальних наркотиків, а дехто з них і самі їх вживають. Зрештою, якщо б звичайний смертний отримав би доступ до тієї інформації, яку знають вони, то він би зіскочив з мосту або пустив кулю собі у голову.

Ви бажаєте знати, що є рушійною силою співробітників Фонду? У чому наша головна мотивація? Забудьте красиві розмови про збереження Всесвіту від зла, забудьте про почуття обов&#39;язку, забудьте про цікавість і бажання розкрити всі таємниці. Забудьте про бажання зробити кар&#39;єру та багатство. Головна мотивація співробітників Фонду - це страх. Страх перед тим, що сидіть у зачиненій камері на глибині шість поверхів під землею, що може ховатись за кожним кутком, що потрібно виявити, схопити, обстежити, заховати в клітку і написати про це звіт. Ми всі тут смертельно перелякані. Але ви не зможете побачити наш страх. Кожен досконало освоїв мистецтво приховування страху. Нам вдається заспокоїти його, заглушити, вкласти в своєрідну камеру зберігання, приховати його на самому дні своєї души. Але цей страх там все ж таки залишається. Він просто чекає, щоб зламати безпеку, щоб вискочити і охопити нас усіх.</textarea></pre>
