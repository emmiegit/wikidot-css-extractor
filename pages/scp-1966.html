    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1966 – Empfindungsfähiger Körperscanner
**Autor:** [[*user sandrewswann]] 
**Original:** http://www.scp-wiki.net/scp-1966
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1966

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1966 ist in einem speziellen Bunker 2 km unter der Erde aufzubewahren. Der Bunker ist mit 10 m dicken Stahlbetonwänden mit zusätzlich 1 m Strahlenschutz auszustatten. Der Aufenthaltsort hat mindestens 100 km von größeren Bevölkerungszentren oder anderen Einrichtungen der Foundation entfernt zu sein. Der aktuelle Aufenthaltsort ist Standort-██. Die Interaktion mit SCP-1966 hat  aus der Ferne von einer Überwachungsstation an der Oberfläche aus zu erfolgen. Die Überwachungsstation wird permanent von mindestens 5 Mitarbeitern mit Freigabestufe 2 oder höher besetzt, und der Standortdirektor muss ein diplomierter Psychologe mit Stufe-4-Freigabe sein. Ohne Zustimmung des Standortdirektors darf keine Interaktion mit SCP-1966 stattfinden. Außerdem muss jede Interaktion mit SCP-1966 dem Protokoll Psi-1966-A entsprechen. (//Siehe Anhang//)

**Beschreibung:** SCP-1966 ist ein █████-Rückstreu-Röntgengerät, das 20██ von der █████ Engineering Group hergestellt wurde. Es wurde von der American Transportation Security Administration für den Einsatz am Internationalen Flughafen ███████ in █████████, ████, gekauft. Es ist ungefähr 3 m x 4 m x 4 m groß. Passive Scans zeigen keine Abweichungen zwischen dem internen Aufbau von SCP-1966 und anderen Körperscannern, die das gleiche Design verwenden.

Seit dem 26.08.20██, kurz nachdem es in Betrieb genommen wurde, sendet SCP-1966 den Klang einer männlichen menschlichen Stimme aus. Die Stimme geht von Resonanzschwingungen im [ZENSIERT] aus, und es wurde noch keine Ursache für diese Schwingungen festgestellt. Die Stimme wird auf Sprache und andere Geräusche in der Nähe von SCP-1966 reagieren und ist anscheinend repräsentativ für ein empfindungsfähiges Bewusstsein, das innerhalb von SCP-1966 lebt. SCP-1966 wird unabhängig von einer Verbindung zu einer Stromquelle vokalisieren.

SCP-1966 behauptet, ein Mr. T████ J██████ zu sein, ein Versicherungsvertreter aus London, Ontario. SCP-1966 behauptet, seine letzte Erinnerung vor dem &#34;Erblinden und Bewusstloswerden&#34; sei die fünfte Geburtstagsfeier seiner Tochter am 25.08.20██ gewesen, 24 Stunden vor der ersten Vokalisation von SCP-1966. SCP-1966 behauptet, derzeit neben Hören, Schmerz und Vibrationsgefühlen kein sensorisches Feedback zu haben. (Es hat ein gewisses Bewusstsein dafür gezeigt, wann es bewegt wurde und wann versucht wurde, das Außengehäuse zu öffnen.)

Die Vokalisationen von SCP-1966 reichten von deutlich und gesprächig bis zu beleidigend und zeigten ein hohes Maß an Stress. Wenn die Vokalisationen von SCP-1966 Bedrängnis gezeigt haben, erschien ein anormaler Anstieg der ionisierenden Strahlungsemissionen des Geräts. (Ein solcher Anstieg wurde bis zu █,█ Sv/h gemessen, wenn [DATEN GELÖSCHT] sofortigen Todesfällen und weiteren ██ Todesfällen innerhalb der folgenden zwei Wochen führte. SCP-1966 wurde unmittelbar nach diesem Ereignis eingedämmt und [ZENSIERT] als Vertuschungsgeschichte für die Medien.) 

Im Laufe der Zeit haben Neutronenemissionen von diesen Stressereignissen das Gehäuse von SCP-1966 hochradioaktiv gemacht. Die Strahlungsemission scheint keinen oberen Schwellenwert zu haben.

Das Protokoll Psi-1966-A wurde verabschiedet, um zu verhindern, dass diese Ereignisse mit hohem Stress durch [DATEN GELÖSCHT].

**Anhang:** Protokoll Psi-1966-A

# Bei der Kommunikation mit SCP-1966 wird es als Mr. T████ J██████ bezeichnet.
# Das Personal akzeptiert ohne Widerspruch jede Behauptung, die SCP-1966 über seine Erinnerung oder Identität macht.
# Das Personal darf sich niemals auf die Foundation, die Art von SCP-1966, seinen tatsächlichen Standort oder Details seines tatsächlichen Erwerbs oder seiner Geschichte oder seines aktuellen Status beziehen.
# Wenn sich SCP-1966 auf Selbstverletzung oder Selbstmordgedanken bezieht, ist unverzüglich der Standortdirektor zu benachrichtigen. Nachwuchskräfte dürfen nicht eigeninitiativ eingreifen.
# SCP-1966 ist zu erzählen, dass es sich in der Station für Langzeitpflege des ██████████ Krankenhauses in Toronto befindet, nachdem es ein Hirntrauma bei einem Autounfall erlitten hat. Wenn SCP-1966 bittet, mit seiner Frau oder seinem Kind zu sprechen, lautet die genehmigte Antwort: &#34;Sie wissen, dass Sie jetzt nicht mit ihnen sprechen können.&#34; (SCP-1966 wurde gesagt, dass seine Frau und sein Kind bei demselben Autounfall gestorben sind, aber dies zu wiederholen kann zu einem Stressereignis führen.)

&gt; //**Anmerkung:** Foundation-Agenten haben einen Mr. T████ J██████ gefunden, einen Versicherungsvertreter aus London, Ontario, dessen Geschichte bis zum 25.08.20██ mit den von SCP-1966 behaupteten Erinnerungen übereinstimmt. Nach drei Jahren Überwachung und Forschung wurden keine Anomalien entdeckt. Mr. J██████ hat keinen aufgezeichneten Kontakt mit SCP-1966 und war noch nie am Internationalen Flughafen ███████.//</textarea></pre>
