[[include component:credit-button]]
**Artikel:** SCP-1174 – Das Wrack der &#34;Edmund Fitzgerald&#34;
**Autor:** [[*user smapti]] 
**Original:** https://www.scp-wiki.net/scp-1174
**Übersetzer:** [[*user Dr Alice]] 
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1174

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Die Foundation hat jedes Jahr während der aktiven Saison von SCP-1174 mit dem Nationalen Wetterdienst zusammenzuarbeiten und die Entwicklung meteorologischer Phänomene zu überwachen, die zum Einsetzen von SCP-1174-1-Ereignissen beitragen können. Immer wenn für SCP-1174-1 günstige Wetterbedingungen herrschen, haben Foundation-Mitarbeiter, die in die US-Küstenwache und die kanadische Küstenwache eingebettet sind, bei der Überwachung der Funkkommunikation von zivilen Schiffen in der aktiven Region auf Berichte von SCP-1174-1-Sichtungen zu helfen. Zivilisten, die SCP-1174-1 entdecken, sind anzuweisen, sich keiner Instanz von SCP-1174-1 zu nähern, mit ihr zu kommunizieren oder ihr Hilfe zu leisten.

Die Existenz von SCP-1174-1-3 wird in &#34;Geistergeschichten&#34; bestätigt, die von der Öffentlichkeit verbreitet werden. Die Foundation-Medienbeauftragten haben die öffentliche Verbreitung von Sichtungen von SCP-1174-1-Instanzen einzuschränken. Nach zivilen Sichtungen von SCP-1174-1-Instanzen hat die Foundation das Schiff, das die Sichtung vornimmt, beim Andocken abzufangen, seine Besatzung zu befragen und Klasse-A-Amnesika herauszugeben.

Nach Ermessen der O5 können sich Foundation-Schiffe oder Schiffe der US-Kanadischen Küstenwache, die von einer Foundation-Besatzung geführt werden, zu Beobachtungszwecken den Instanzen von SCP-1174-1 nähern und sie verfolgen. Kein Schiff hat sich innerhalb von 100 Metern einer Instanz von SCP-1174-1 zu nähern.

Bei einem Schiffswrack unter Bedingungen, die einem SCP-1174-1-Vorfall ähneln, hat die Foundation das Wrack so schnell wie möglich zu lokalisieren und alle in der Nähe gefundenen Instanzen von SCP-1174-2 zur Eindämmung oder Terminierung nach Bedarf zu bergen. Alle verfügbaren Informationen über das zerstörte Schiff sind zu katalogisieren, um potenzielle neue Instanzen von SCP-1174-1 zu identifizieren.

Die Foundation hat Notrufe und soziale Netzwerke auf Hinweise auf zivile Begegnungen mit SCP-1174-2 zu überwachen. Jede Person, die eine Sichtung von SCP-1174-2 meldet, ist festzunehmen, zu befragen und mit Klasse-B-Amnestika zu behandeln. Alle toten Instanzen von SCP-1174-2, die über Wasser gefunden oder an Land gespült werden, sind von der Foundation zu erwerben und so schnell wie möglich zu vernichten. Im Falle eines Informationslecks bezüglich SCP-1174-2 wird die Berechtigung erteilt, das Notfallverfahren 248-Oktober-Bravo anzuwenden.

Gefangene Instanzen von SCP-1174-2 sind in modifizierten Isolierzellen unterzubringen, die zur Hälfte mit Frischwasser bei einer Temperatur von 2 °C gefüllt sind und zweimal täglich mit Standard-Containerrationen zu füttern. Instanzen von SCP-1174-2, die zur Kommunikation fähig sind, kann nach einer vollständigen Nachbesprechung auf ihre Anfrage hin Euthanasie gewährt werden.

**Beschreibung:** SCP-1174 ist ein im Lake Superior entlang der Grenze zwischen den Vereinigten Staaten und Kanada auftretendes lokales Phänomen, das aus visuellen Halluzinationen von Schiffen in Zeiten von schlechtem Wetter (mit der Bezeichnung SCP-1174-1) und einer unbekannten Anzahl von anomalen Menschen besteht, die mit Schiffen in Verbindung stehen, die nach der Begegnung mit SCP-1174-1 (bezeichnet als SCP-1174-2) sinken.

Instanzen von SCP-1174-1 können sich jedes Jahr zwischen dem 1. Oktober und dem 30. November manifestieren. Die meisten Manifestationen von SCP-1174-1 sind während der &#34;November Witch&#34;-Zyklonbedingungen aufgetreten, die Regen oder Schnee und Wind von mehr als 95 km/h produzierten; SCP-1174-1 kann sich jedoch jederzeit während der aktiven Jahreszeit manifestieren, wenn Wolkendecke und starker Wind vorhanden sind. Instanzen von SCP-1174-1 können sich mit Geschwindigkeiten bewegen, die der des Schiffes entsprechen, dem sie ähneln, und werden erscheinen und sich in keiner erkennbaren Richtung entlang des Lake Superior bewegen, bis sich die Wetterbedingungen verbessern, woraufhin SCP-1174-1 verschwinden wird. In keinem Fall ist eine Instanz von SCP-1174-1 in einem Gebiet aufgetaucht oder gereist, das weniger als ungefähr 5 km vom amerikanischen oder kanadischen Festland entfernt liegt.

Es gibt derzeit sieben unbekannte Instanzen von SCP-1174-1. Fünf der sieben wurden schlüssig als Schiffe identifiziert, die denen ähneln, die während der aktiven Saison von SCP-1174-1 im Lake Superior gesunken sind.

* SCP-1174-1-1: Ein vollgetakeltes hölzernes Kriegsschiff aus dem späten 18. Jahrhundert, ungefähr 45 Meter lang, das die Marineflagge des Vereinigten Königreichs trägt. Identität unbekannt.
* SCP-1174-1-2: Ein Holzschoner aus der Mitte des 19. Jahrhunderts, ungefähr 60 Meter lang. Identifiziert als //Lucerne//, ein 1886 gesunkener Erztransporter.
* SCP-1174-1-3: Ein hölzernes Dampfschiff aus dem späten 19. Jahrhundert, ungefähr 75 Meter lang. Identifiziert als //Bannockburn//, ein 1902 gesunkener Frachter.
* SCP-1174-1-4: Ein dampfbetriebenes Kriegsschiff mit Stahlrumpf aus dem frühen 20. Jahrhundert, ungefähr 40 Meter lang. Identifiziert als //Cerisoles//, ein Minensuchboot der französischen Marine, das 1918 unter unbekannten Umständen verloren ging.
* SCP-1174-1-5: Ein Dampfschiff mit Stahlrumpf aus dem frühen 20. Jahrhundert, ungefähr 75 Meter lang. Identität unbekannt.
* SCP-1174-1-6: Ein ölverbrennendes Frachtschiff mit Stahlrumpf aus der Mitte des 20. Jahrhunderts, ungefähr 220 Meter lang. Identifiziert als //Edmund Fitzgerald//, ein 1975 gesunkener Frachter.
* SCP-1174-1-7: Ein Patrouillenboot mit Stahlrumpf und Diesel-Motor aus dem frühen 21. Jahrhundert, ungefähr 27 Meter lang. Identifiziert als //SCPS Irvine//, ein Foundation-Schiff, das während der Untersuchung von SCP-1174-1-6 im Jahr 2007 gesunken ist. 

Tests haben gezeigt, dass alle Instanzen von SCP-1174-1 visuelle Halluzinationen sind und nicht als körperliche Entitäten existieren. SCP-1174-1-Schiffe erscheinen nicht auf Radar- oder Infrarotbildern und Versuche, auf sie zu schießen, haben dazu geführt, dass die Munition das Schiff passiert, ohne Schaden zu verursachen.

Wenn SCP-1174-1 die Sichtweite eines Schiffes erreicht, das den Lake Superior durchquert, wird es versuchen, eine Kommunikation aufzubauen, die der Periode und den Fähigkeiten des Schiffes angemessen ist, einschließlich der Verwendung von Flaggen, Signallichtern, Morsecode, Abfeuern von Leuchtraketen und Funk. In allen Fällen, in denen Kontakt hergestellt wird, wird SCP-1174-1 behaupten, dass es unmittelbar zu sinken droht und fordert, dass sich das Schiff sofort nähert, um bei der Evakuierung seiner Besatzung zu helfen. In der Funkkommunikation ist die von SCP-1174-1 übertragene Stimme immer ein erwachsener Mann, der sich als leitender Offizier des hilfsbedürftigen Schiffes identifiziert; eine eindeutige Identifizierung des Sprechers durch Personen, die sich zum Zeitpunkt des Untergangs an Bord der Schiffe befunden haben, ist bislang nicht erfolgt.

Alle Schiffe, die sich einem SCP-1174-1-Schiff auf etwa 75 Meter nähern, erleiden sofortigen und massiven Schaden an ihrem Rumpf, was dazu führt, dass das Schiff innerhalb von Minuten nach der Annäherung sinkt. Die forensische Analyse geborgener Wracks ist widersprüchlich und weist auf Schäden im Zusammenhang mit Kollisionen, Waffenfeuer, Angriffen von aquatischer Megafauna und Rost hin. In einem Fall scheint ein Schiff, das sich SCP-1174-1-2 nähert, spontan gekentert zu sein, ohne weitere Schäden an seinem Rumpf zu erleiden. Es ist bekannt, dass SCP-1174-1-6 und SCP-1174-1-7 als Ergebnis des Kontakts mit SCP-1174-1 gesunken sind; es ist nicht bekannt, ob die anderen Instanzen von SCP-1174-1 ebenfalls aufgrund von Kontakt gesunken sind oder welche Form SCP-1174-1-Phänomene vor dem Erscheinen von SCP-1174-1-1 angenommen haben könnten.

SCP-1174-2 sind Menschen an Bord von Schiffen, die infolge des Kontakts mit SCP-1174-1 versenkt wurden. SCP-1174-2-Individuen bleiben nach dem Untertauchen am Leben und bei Bewusstsein, anstatt durch Ertrinken oder Unterkühlung zu sterben und sind in der Lage, für eine unbestimmte Zeit in den niedrigeren Lagen des Lake Superior zu leben. Abgesehen von Gewebenekrose als Folge von Wassereinwirkung über längere Zeit zeigen SCP-1174-2-Exemplare keine ungewöhnlichen Gesundheitsprobleme, solange sie bei einer Temperatur von 1°–5 °C untergetaucht bleiben, und zeigen weiterhin Altersspuren mit einer normalen Rate. SCP-1174-2-Individuen, die aus dem Wasser entfernt oder in eine wärmere Umgebung gebracht werden, zeigen Symptome eines Schocks und/oder Hitzschlags und sterben normalerweise innerhalb einer Stunde, wenn sie nicht in kaltes Wasser zurückkehren.

SCP-1174-2-Individuen in freier Wildbahn ernähren sich oft von Fischen und Wasserpflanzen; während von einigen festgestellt wurde, dass sie Taucher oder einander angreifen, scheint dieses Verhalten selten zu sein und wird von der Gemeinschaft verhindert. SCP-1174-2-Individuen leben normalerweise in Gemeinschaften an oder in der Nähe ihres Schiffswracks und können sich weiterhin vollständig an ihr Leben vor dem Untergang erinnern. Die meisten SCP-1174-2-Individuen behalten die Fähigkeit, zu sprechen, und sind in der Lage, einander zu verstehen, während sie unter Wasser sind, es sei denn, sie erleiden Stimmbandschäden als Folge ihrer Umgebung. In Befragungen haben gefangene SCP-1174-2-Exemplare jegliche Erklärung oder Kenntnis davon bestritten, warum oder wie sie in ihrem gegenwärtigen Zustand existieren.

Es scheint keine Obergrenze für die Zeitdauer zu geben, die ein SCP-1174-2-Individuum ohne Krankheit oder natürliche Gefahren am Leben bleiben kann. Das älteste bekannte Individuum in Gefangenschaft ist ein ehemaliges Besatzungsmitglied des Schiffes //D&amp;C//, derzeit 87 Jahre alt, das beim Untergang dieses Schiffes im Jahr 1957 zu einer Instanz von SCP-1174-2 wurde.

Die Foundation begann 1975 mit der formellen Untersuchung und Eindämmung von SCP-1174, nachdem sie mehrere angebliche Sichtungen der //Edmund Fitzgerald// nach ihrem Untergang Anfang November untersucht hatte. Mehrere ehemalige Besatzungsmitglieder des Schiffes wurden bei der ersten formellen Erkundung im Mai des folgenden Jahres in seinem Wrack lebend entdeckt und in Foundation-Gewahrsam genommen. Foundation-Folkloristen haben seitdem &#34;Geisterschiff&#34;-Legenden bezüglich //Bannockburn// mit Sichtungen von SCP-1174-1-3 in Verbindung gebracht und in der Ojibwa-Folklore Hinweise auf eine &#34;Hexe von Gichagumi&#34; gefunden, die Fischer in ihren Untergang lockt.</textarea></pre>
