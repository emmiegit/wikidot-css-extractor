    <pre><textarea class="page-source" readonly>[[collapsible show=&#34;+ 备忘：2018年11月22日&#34; hide=&#34;- 备忘：2018年11月22日&#34;]]
##000079|以防这个记录被记忆删除之后的我当成一个恶作剧，2018年11月20日我在看《坟场之书》，第289页被折了一个角。我偷偷写下这个的原因是我有必须要记住的事。理论上这并不符合规定程序，但是我得搞清楚这是怎么回事。##

##000079|这次我要接触的项目，他们告诉我以前我也接触过。我并不记得，这很正常，不正常的是当我拿到项目的档案资料时，我发现上面由“我”留下的记录时间是八年前。我已经记不太清开始在基金会工作的具体时间，但绝对不会超早于2015年。八年前我多大？十四？十六？总之肯定不是个能在基金会工作的年龄。##

##000079|得想办法去翻一下我的人事档案。##
[[/collapsible]]
@@@@
[[collapsible show=&#34;+ 备忘：2018年12月15日&#34; hide=&#34;- 备忘：2018年12月15日&#34;]]
##003D79|我终于设法查看了我的人事档案中加密的那一部分，上面显示我原本就是基金会的研究员，在感染那个异常后作为疑似异常实体被暂时收容起来，后来在Site-CN-02的主管Griffin力保之下才得以继续在基金会工作。##

##003D79|然而在我的记忆中我第一次接触基金会是在异常效应产生之后。细节什么的因为记忆删除的原因已经记不起来了，但仔细想想，随便接受一个异常个体作为研究员并不是基金会的行事风格，然而在我的印象里，似乎没有人对此提出过异议，就好像我已经以这样的身份工作了很多年，以至于所有人都习惯了一样。这倒是和那些记录所吻合，但我的记忆是怎么回事？##

[[/collapsible]]
@@@@
[[collapsible show=&#34;+ 备忘：2018年12月22日&#34; hide=&#34;-  备忘：2018年12月22日&#34;]]
##004B97|我越是努力去想，越是发现有很多事情充满违和感。很奇怪为什么我以前从来没有留意过。也许有些事情就是这样，没察觉的时候一切正常，一旦抓住一点苗头，就会发现疑点越来越多。##
[[/collapsible]]
@@@@
[[collapsible show=&#34;+ 备忘：2019年1月6日&#34; hide=&#34;- 备忘：2019年1月6日&#34;]]
##005AB5|今天的工作地点在Site-CN-02。相当凑巧的是见到了Griffin，当我试探性地问她“你认识我多久了”，她显得有些疑惑，就是那种，感觉有哪里不对但有说不出个所以然的迷惑。我找了个理由搪塞过去，连我自己都说不清为什么要这么干。有人能发现不对不该是好事吗？##
[[/collapsible]]
@@@@
[[collapsible show=&#34;+ 备忘：2019年1月10日&#34; hide=&#34;- 备忘：2019年1月10日&#34;]]
##0066CC|1078的异常影响没有那么简单。我在SCP-CN-1078的文档里找到了一段来自四年前的信息段，它藏得其实并不隐秘，连我这个不擅长电脑的人都能发现，然而以前从未有人察觉到它。当我打开它的时候，我发现我无法对它的内容进行记忆。这可能和1078的效应有关。##

##0066CC|我本来应该把这个上报的，而不是坐在这里，拿着本不应该到我手里的记忆强化药剂。##
[[/collapsible]]
@@@@
[[collapsible show=&#34;+ 备忘：2019年1月10日&#34; hide=&#34;- 备忘：2019年1月10日&#34;]]
##0072E3|我之前还有一个##
[[/collapsible]]
@@@@
[[collapsible show=&#34;+ 备忘：2019年1月10日&#34; hide=&#34;- 备忘：2019年1月10日&#34;]]
##0080FF|我草他么的这到底是怎么回事，我以为我是幸运的那个单如果要落到那样的下场窝还不如在一开始和其他人一样死了算了。不我不能缩出去他们会把我关起来就想对待那些人形异常一样，就像对待之前那个人一样，我撑不下去的操##
[[/collapsible]]
@@@@
[[collapsible show=&#34;+ 备忘：2019年1月11日&#34; hide=&#34;- 备忘：2019年1月11日&#34;]]
##2894FF|头很疼，以后不能再这么喝酒了。喝酒解决不了任何问题，只能耽误事情。##

##2894FF|我的发现是：错的并不是我的记忆，一开始那个倒霉的研究员的确不是我。说实话，我都不知道Tang这个代号到底是属于我还是属于他/她，想想还真是够可悲的，我们两个都是。##

##2894FF|关于那则信息的具体内容我还是记不清楚。八小时的观察后，我只能记下一些零散的、无法组织成句的词语，以及当我看到那则信息时的感受。##

##2894FF|“SCP-CN-1078”、“收容”、“报告”、“自杀”、“遗书”。这是残存在我记忆里的全部了。我得思考一下这是什么意思。##
[[/collapsible]]
@@@@
[[collapsible show=&#34;+ 备忘：2019年2月15日&#34; hide=&#34;- 备忘：2019年2月15日&#34;]]
##46A3FF|新发现的资料：“研究员Tang因[数据删除]于2015年█月█日起接受了两个月左右的羁押调查，期间[数据删除]。”这和那则信息的时间是吻合的。##

##46A3FF|这样就解释得通了。那是我开始在基金会工作的大致时间。接受调查、走出收容室的人是我，而他/她没能活下来。##

##46A3FF|他/她向基金会报告了什么才会被调查？那个调查期间到底发生了什么？为什么他/她会自杀？异常效应理论上应该在SCP-CN-1078-1个体的死亡后解除，为什么他/她反而好像被从这个世界上抹掉了存在？不管怎样，他/她上报了，他/她自杀了，这中间一定有关联。这件事不能告诉任何人。我必须继续调查，为了我自己。##
[[/collapsible]]
@@@@
[[collapsible show=&#34;+ 备忘：2019年2月20日&#34; hide=&#34;- 备忘：2019年2月20日&#34;]]
##66B3FF|失眠。这几天一直在想他/她的死亡。他/她大概是死在收容室里了，在那里想找到利落的自杀工具可不容易。他/她的尸体又是怎么处理的？前天晚上我梦见那具面目模糊的尸体在收容室的角落里腐烂生蛆，人们进进出出，无视了它，只是奇怪为什么这个收容室里莫名其妙地生出许多苍蝇，又为什么总是有奇怪的恶臭。昨天晚上我梦见他/她用牙刷柄割开了大动脉，血喷得到处都是，清洁工走进去，擦干净血，把尸体装进裹尸袋里拉去焚毁。没人疑惑这具尸体为什么会出现在这里，没人疑惑这个死去的人是谁，就好像一切都理所当然。##

##66B3FF|我是他/她的接替者，是不是意味着我如果死了也会这样，被另一个人取代，没有哪怕一个人记得？太可悲了。我不要。绝对不要。##
[[/collapsible]]
@@@@
[[collapsible show=&#34;+ 备忘：2019年3月20日&#34; hide=&#34;- 备忘：2019年3月20日&#34;]]
##84C1FF|调查没有进展。##
[[/collapsible]]
@@@@
[[collapsible show=&#34;+ 备忘：2019年4月20日&#34; hide=&#34;- 备忘：2019年4月20日&#34;]]
##97CBFF|调查没有进展。##
[[/collapsible]]
@@@@
[[collapsible show=&#34;+ 备忘：2019年5月20日&#34; hide=&#34;- 备忘：2019年5月20日&#34;]]
##ACD6FF|调查没有进展。##
[[/collapsible]]
@@@@
[[collapsible show=&#34;+ 备忘：2019年6月3日&#34; hide=&#34;- 备忘：2019年6月3日&#34;]]
##C4E1FF|听说MTF带回了一个活着的SCP-CN-1078-1个体，似乎状态还不错。这是四年来头一回，不知道为什么他们总是迟一步，我记得上次被他们成功带回来的那个，在踏进站点大门二十分钟后一头撞死了自己。##

##C4E1FF|他们还没有把那个个体的资料给我，只告诉我那是个女孩。说实话我很高兴，自从加入基金会以后这是我头一回有机会接触活着的“同类”。也许这能帮我搞清楚到底发生了什么。##
[[/collapsible]]
@@@@
[[collapsible show=&#34;+ 备忘：2019年6月4日&#34; hide=&#34;- 备忘：2019年6月4日&#34;]]
##D2E9FF|突然想到，他/她是否也这么经历过一遍？难得的、从那个异常里幸存下来的“同类”……##

##D2E9FF|不，我当然不会像他/她那样自杀，我会好好活着。但不知道为什么我总有很不好的预感。无论如何，我已经申请了对那个女孩子进行访问。我得和她谈完了才能确定她是我寻找已久的突破口，还是……##
[[/collapsible]]
@@@@
[[collapsible show=&#34;+ 备忘：2019年6月5日&#34; hide=&#34;- 备忘：2019年6月5日&#34;]]
##ECF5FF|那个访问申请被通过了，但要在我完成现在的工作委托之后。这个委托似乎相当紧急，但奇怪的是资料非常不清楚。在海下站点的“神”？听起来有点洛夫克拉夫特。希望我能赶紧搞定这个。##
[[/collapsible]]</textarea></pre>
