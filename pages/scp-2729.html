    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-2729

**项目等级：**Euclid

**特殊收容措施：**SCP-2729对公众描述为战争老兵间一种罕见且反常的心理现象。基金会前台（舍曼·查尔斯顿心理学会/Sherman Charleston &#39;s Psychological Institute）将宣称研究此问题，以随机间隔出版伪造研究文章，最宜不超出一年一次。舍曼·查尔斯顿心理学会（或称SCPI）将与美国卫生及公共服务部合作，记录所有受SCP-2729影响案例，鼓励受影响者寻求SCPI帮助。未到SCPI的人员应被秘密调查是否有反常表现或异常性嫌疑。

[[include component:image-block
    name=http://scp-wiki.wdfiles.com/local--files/scp-2729/Sun|
    caption=12号病人绘制的SCP-2729-A旗帜。
    ]]

[[include component:image-block
    name=http://scp-wiki.wdfiles.com/local--files/scp-2729/Star|
    caption=12号病人绘制的SCP-2729-B旗帜。
    ]]

[[include component:image-block
    name=http://scp-wiki.wdfiles.com/local--files/scp-2729/Rabbit|
    caption=12号病人绘制的SCP-2729-C旗帜。
    ]]

**描述：**SCP-2729是一种现象，可能[[footnote]]经核算为几率&lt;0.005%，大约20000中有1。此数据采集自舍曼·查尔斯顿心理学会进行的调查，期间在美国发现23名老兵受影响，另有4名各种背景的受影响人员。[[/footnote]]影响曾暴露于特定情形的任何个人，条件包括曾在过往人生中有至少一周时间暴露于战争情景，且曾乘船在太平洋上旅行。受过战斗训练的人员若与受主要媒介影响者保持定期接触，也可能被影响。受影响人员称会看到半透明的单色士兵、官员、军事装备，其清晰度基于个人战斗经验不等。[[footnote]]异象会随个人经历的战争越多而越发清晰。[[/footnote]]不同对象间对个体行动、装备使用的报告保持一致。所有以此方式被看到的物体都为半透明、无实体、无声。

这些物体与对象似乎对应着三方交战国家，都是在太平洋周围及内部被看到。战区东至加利福利亚湾，西至中国。补给（食品、枪支、载具、兵员等）似乎是从一些无法进入的建筑内出现（因SCP-2729的无实体性质[[footnote]]试图走入这些建筑将使建筑消失，直至对象走出建筑区域为止。[[/footnote]]）。每一交战国家及其成员被分别编为SCP-2729-A、B、C。SCP-2729-A驻守俄罗斯哈巴罗夫斯克市； SCP-2729-B驻守加拿大鲁伯特王子港； SCP-2729-C驻守夏威夷希洛。

SCP-2729-A士兵穿着装饰有各种风格化太阳符号的制服。SCP-2729-A的旗帜是一大型环形，被三个更大的同心圆环绕。SCP-2729-B士兵穿着装饰有各种风格化星星符号的制服。SCP-2729-B的旗帜是12颗星芒数各异的星星组成的方格图案。SCP-2729-C士兵穿着装饰有各种风格化月亮的制服。SCP-2729-C的旗帜是一极简抽象化的兔子图案，在右上角有一小圆（推测为月亮）。

所有国家的士兵、官员均表现出非人类行为，包括无面部表情、眼神无聚焦、无言语[[footnote]]若这些个体间确实存在交流，也可能是通过心灵感应进行。[[/footnote]]、对疼痛非典型反应、无法生物学死亡。若士兵承受足以杀死正常人类的伤害，它们会永久性脱力倒下。然而，失血似乎会影响其正常身体功能。在倒下期间，它们的眼部仍可活动，除非肺部受伤会继续呼吸，且从不分解腐烂。若躯体尚可取回，对应国家的战地医时常会加以寻获搬运。这些躯体被送去何处、如何处置当前未知。[[footnote]]可看到战壕和地堡但无法进入，故这些遗体无法追踪。[[/footnote]]

**附录 | 临时性无效化**
于3/13/1989，从太平洋标准时间11:48开始（大约是一场大型地磁风暴时），SCP-2729进入休止。LaFerrier特工正连同受影响的D-237238在俄勒冈州本德观察3Km外由SCP-2729-A控制的一座军事基地，这时突然D级人员报告说异常“消失”。特工LaFerrier详细说明并对D-237238确认到所有士兵、官员和建筑都不再存在。于1:36，陪同研究组报告LaFerrier与D-237238都双手按头、发出痛苦的声音，而后同时晕倒。LaFerrier特工与D-237238在三小时内恢复意识，对异常的更多研究发现其已经“重启”；每一国家被发现仅有一总部[[footnote]]均是自之前地点被发现，参见描述第2段。[[/footnote]]和周边5km内的一座军事基地。

舍曼·查尔斯顿心理学会发现在当年内所有在世的已记录受影响人员都经历了类似情况，报告称“在十三号下午头疼欲裂后晕倒”[[footnote]]08号病人，E███ W███████[[/footnote]]。

**附录 | 高度反常表现**
于8/25/2017，受影响的LaFerrier特工向研究组报告，看到圣地亚哥街头有SCP-2729-B与SCP-2729-C交战。多名SCP-2729-B士兵在El Cajon大街上使用一路易吉披萨店作为掩体。其中一名士兵手持铅笔和纸，似乎是在写信。LaFerrier特工尽可能地记录了信件内容。
&gt; 亲爱的亲爱的， 
&gt; 
&gt; 我在前线。爱你。在交火。爱你。想你。.;@3d昨天死了。伤心。我伤心。甜心！看到他死。我伤心。想你。小子们怎样？他们很棒。我爱他们。我爱你。我想你。甜心！;@3d是个好兵。他杀敌。他失去。我爱我的小子们。Jeff和Bill。还有Bill。Bill一直是个好兵。Bill昨天死了。我伤心。我射了他。他死了。想你。
&gt; 
&gt; 你的，Jeff 
书写期间，其他士兵聚集到了该士兵身后。个体背对这些士兵站起，开始哭泣。[[footnote]]目前报告中唯一一次出现此情况[[/footnote]]其他个体拿出步枪对其同时开火。尸体被仍在街道上，SCP-2729-C士兵也会向其开火射击。披萨店内的一名士兵将信件皱成一团吃掉。此种情况之后再未出现。

**附录 | SCP-2729-A胜利**
在SCP-2729-A对SCP-2728-B的多次作战成功后，一队-A军队成功进入SCP-2729-B总部，“杀死”了所有士兵与官员，将其总部改造为第二活动基地。两个月后的10/10/2017，特工LaFerrier及D-309918看到SCP-2729-A与SCP-2729-C在夏威夷希洛（SCP-2729-C的活动基地）展开战斗。在双方均遭受严重伤亡后，SCP-2729-A士兵终于在三天的战役后攻占总部。进入总部后，它们抓出了一位SCP-2729-C官员（推测为-C首领），于10/13/2017的7:12对其进行公开处刑。之后SCP-2729-A原地站立两小时，前后轻微摇摆。

在9:32，10/13/2017，-A个体开始环顾周围，表现出困惑表情。15分钟过去后LaFerrier特工报告看到部分个体“漫步”，看向死伤士兵。D-309918报告看到几对士兵似乎在动作中冻结，且会以随机间隔解冻。在30分钟后，处决SCP-2729-C领导的个体跪下将尸体翻面。同时看到有士兵在臂弯中摇动死去的SCP-2729-A与-C个体。还有一群士兵被看到快速变更姿势，重复行为。又过了5分钟，处决-C领导的士兵开始哭泣，引起其他大部分士兵开始做出同样行为。未受影响的少数士兵拿出武器对哭泣的士兵开火，后者几乎没有抵抗。

此时SCP-2729重置。
