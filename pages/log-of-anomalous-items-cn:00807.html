    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一批由劣质产品®公司生产的灭火器，但产品上的灭火器三个字均有部分残缺，且每个都有于名字对应的能力。\n[[collapsible show=\&#34;例如\&#34; hide=\&#34;-关闭\&#34;]]\n&gt; 灭人器：内部的未知物体会使被喷到的人类个体与周围的空气隔绝。\n&gt; 火人哭：使用后会生成一个由火焰组成的人形个体，该个体会一直哭泣直到被自己的眼泪淹没而熄灭\n&gt; 灭人犬：会生成一只由[数据删除]组成的狗，这只狗在杀死除使用者之外最近的人前不会消失。\n&gt; 人人人：使用后会将除使用者之外最近的三个人传送过来并以16.7米每秒的速度朝喷口方向发射出去。\n&gt; 目前发现的远不止这些，对于其他组合的用途正在研究\n[[/collapsible]]\n**回收日期：**20██/██/██\n**回收地点：**劣质产品®公司门口垃圾箱\n**当前状态：**被当作紧急消防用品\n**笔记：**劣质产品®公司的人都不惜的用的东西基金会还拿来用，真穷。——Hastily\n你的发言很危险啊。——端着灭人犬的Dr.x\n要不搓个连招？——Dr.陈██&#34;</textarea></pre>
