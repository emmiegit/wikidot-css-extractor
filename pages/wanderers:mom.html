安娜，褐色的眼睛好像昨日沉睡在壁炉里的木柴，婉转地流淌着温暖的光。她的银发卷曲盘旋，勾勒出最摄人心魄的线条。她的身体软糯轻薄，靠在我的身上像是一朵云。我温柔地抚弄她的发尖，亲吻她柔嫩的红唇。

安娜，她不再开口说话，静默地成为一只沉睡的精灵。她只是用那双褐色的眼睛注视我，里面延绵着无尽的爱与纯情。她伸出双手，贴着我的脸颊缓缓向上。我轻轻握住她的手腕，享受那清凉和微烫并存的愉悦。

安娜，依偎在我怀里睡去。即使她睡着我也能感知到她的视线，那双褐色的眼睛正在透过暧昧的梦幻凝视更暧昧的现实。

安娜，那双褐色的眼睛像极了我已经死去的母亲。

----

母亲的尸体从井底被人吊起，她僵硬地张开嘴巴像是在呼唤什么。别人都听不见，我却知道。那是我的名字。她也有一双褐色的眼睛，死前也没能关上那破旧的窗。

母亲从来就不爱我，她切下我的手指喂给丘尼，她可能更爱丘尼。她只知道在我的身上拉开红色的线条，线条缓缓流动成红色的色块。紫色的颜料涂满我的全身，她却清洗都懒得清洗。她根本就不爱我，她褐色的眼睛整日整夜骨碌碌地转动，但从没有转动到我的身上。

丘尼也不爱我，它也不爱母亲，它爱的是玉米棒，最好是光秃秃布满牙齿凹槽的那种。它可能也不爱玉米棒，它可能爱的是撕咬的感觉和嘎吱折断的声音。平时混浊的狗眼在啃食的时候会放出紫色的光。

----

安娜，我的安娜。她在我最麻木的时候到来，带来面包和水，如同下凡的天使。那时她还会说话，波浪的声音轻盈仿佛薄雾。她总是微笑，两瓣嘴唇羞涩地掩住牙齿，褐色的眼睛弯成细缝。她每天夜里都来，躲在最浓稠的影子里，却发着最明亮的光。

安娜，我深爱着我的安娜。因此当她递给我那把锈迹斑斑的小刀时，我毫不迟疑地杀死了丘尼。我将它的四只脚掌切下，仔细剔除狗爪上的骨头和肉。我收回了我的手指，并报复性地将它们吞下。于是它们再度生长出来，一种新生的快感令我兴奋。我第一次亲吻了我的安娜，并任由情欲的火焰从舌尖延伸到她和我的全身。

安娜，她是如此地令我痴迷，我渴望永远和她在一起。于是我勒死了母亲并将她的尸体扔在了井底。

她那双褐色的眼睛闪闪发光，好像一个刚出生的婴儿。她自此不再开口说话，只是沉默地让爱意流淌在褐色的深池。

----

我和安娜走在卡瓦兹纳的街道上，过路的行人无不侧目投来羡慕的目光。我们驻足在一家花店前，她为我买了一束纯白的玫瑰。我将玫瑰捧在手心，白色的流光牵起我和她的手。她笑着把头靠在我的肩上，轻轻搂住我的胳膊。我们就这样走在卡瓦兹纳的街道上，走到黑色的水浸染了天，走到路灯亮起橘黄色的光。

“我爱你。”

我无数次郑重地宣告对她的爱，长长的卡瓦兹纳河泛起银色的波浪。她什么也没说，只是抱住我的头，用自己的嘴唇去贴合我的嘴唇。我听见她无声的回复。于是肆无忌惮地促动灼热的空气，让浓郁的爱欲填满我和她相连的口腔。

直到窒息的感觉出现，我们也没有分开。我用爱替代了空气，让大脑放弃它的挣扎，不计代价地沉醉在忘我的交融中。她同样激情地回应我的爱，更用力地抱住我的头，再无一丝空气能够侵入融化的肉体漩涡。她褐色的眼睛异样地凸出，晶莹的液体止不住地向下延成细线。

我们就这样交融成为一体，安娜，我的母亲。她自认为成为安娜就能获得我的爱意，于是我顺从她的意愿赋予她最浓稠的爱。至于我杀死了谁、安娜是谁，这并不重要。她们都有着一双褐色的眼睛，而这已足够。</textarea></pre>
