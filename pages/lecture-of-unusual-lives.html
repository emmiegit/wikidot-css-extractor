    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>啊，各位好。我是本所的研究主任[[span class=&#34;ruby&#34;]]园田[[span class=&#34;rt&#34;]]Sonoda[[/span]][[/span]]。今天呢，由我负责进行新人培训，我的讲授内容是“如何与异常生物互动”。
今后可能很少有机会和大家直接接触，以后请多关照。

在此衷心感谢各位百忙之中前来听课。首先在这里衷心祝愿大家和我们以及许多与众不同的生物们一同工作。

那么我们进入正题吧。本次讲座的目的是帮助大家了解今后要应对的“异常”生物的基本知识，以及我们拥有的各种技术，以及万一发生意外时如何应对。嗯，这也就是新人指导了吧。
今天是第一次，就像介绍一样，所以不必害怕，放轻松。

那么，在开始本次讲座之前，首先我有一个问题要问大家。 对你来说什么是“异常”的生物？

或许各位来到这里以后，已经见过了许多你未曾见过的生物。
巨大的蛾幼虫、挥舞触腕的郁金香、长着发光翅膀的月神蛾、能完美地模仿各种声音的画眉、飞马、独角兽、长着翅膀的人……

上述这些生物在自然界中都不存在——尽管你不能定论如此。实际上，各位应该是拥有各个学科的专业知识的，但是这些生物肯定是初次见到吧？啊，如果有人不是的话请告诉我，因为那些家伙需要被抓住。

……抱歉，我跑题了。它们当然是古怪的、奇特的，但这就算是“异常的”吗？

大家都知道，这个地球上有各种各样的生物，它们和你来到这里后所看到的生物一样独一无二。
极端地耐盐碱、耐酸、耐辐射、寿命长、与不同物种之间的共生关系。比我们制造的玩意更小也更强大的器官——
如上所述，地球上的所有生物都具有非常独特的特征。但是它们并不是“异常的”。为什么？

我们稍微转变一下话题。

生物进化没有主次之分，近年来这已是常识。各位都是研究者，也不必再为此多解释什么。
啊？那个，不，我并不是想要否定[[span class=&#34;ruby&#34;]]新拉马克主义[[span class=&#34;rt&#34;]]Neo Lamarckism[[/span]][[/span]]，这是真的。然而在今天的讲座当中，只有基于支持“进化没有基于DNA的方向性，而是由偶然和自然选择引起的突变”的[[span class=&#34;ruby&#34;]]综合进化论[[span class=&#34;rt&#34;]]Neo Darwinism[[/span]][[/span]]才更符合逻辑。

不管怎样，很久以前，我们的祖先在40亿年前作为一堆可自我复制的不稳定碳化合物诞生，并通过反复选择和生存在不知不觉中继续进化。在综合进化论当中，在这种进化中不存在生物的主观性，这从生命诞生之日起就一直是常识。

直到大约25万年前，人类诞生了。

人类的起源和其他生物一样，都是偶然的产物，无法任何特别之处。但是我们人类和其他物种相比有着决定性的不同。
哦不，我并不是说“人类是比其他生物更优秀的物种”。相反，我认为任何生物都有价值，对它们进行排名本身就是无稽之谈。生物之间的关系非常密切，任何一方都不可能拥有绝对优势。何况各位在这里工作以后，也不能说“人是最优秀的物种”吧。

让我们回到正题上来。我们人类的独特之处在于，在所有生物中，我们是唯一试图重新考虑它们已经进化的事实的人。

在那之前，生物不知道它们是什么，而使它们无意识地生活的基因，使它们比其他任何东西都能活得更久。
然而，人类在最近发出了“我们因何产生”的疑问，试图找到答案。换句话说，我们追根溯源，最终发现了进化学说。

前面我提到过所有生物都是平等的，但我们不能在同一水平上讨论人类的进化和其他生物的进化。我们，[[span class=&#34;ruby&#34;]]智人种生物[[span class=&#34;rt&#34;]]Homo saipens[[/span]][[/span]]，已经弄清楚我们是如何成为“生物”的，以及我们如何在40亿年的漫长时光中幸存下来。

那么，了解进化的我们人类下一步可以做什么呢？

答案是：我们可以按照人类的意愿为进化指明方向。

通过对作为生物主体的基因进行各种编辑，我们已经能够有意识地创造生物。各位当中应该有转基因方面的人士吧，即使没有，各位是不是有过简单的基因编辑的经历？在发现称为基因的生命蓝图后，我们已经能够对其进行修改并控制进化的方向。
就像是一位园丁，正在修剪至今为止仍然模糊地以生命延续为目的而完成的生命树形图。

各位明白了吧？是的，这就是“异常”的。

这个设施中存在的许多生物都是异端，它们已经脱离了持续了40亿年的“无意识地延续生命”的常识。因为它们被人类改造过，它们的进化不是无意识的，而是由某人的意志赋予的。

是的，我理解各位为何做出一副“这种回答和我的期待不符”的表情。我之前说过“那是司空见惯的事情”。
当然那么说也是正确的。人类对生物的有意改造具有普遍性。例如，近年来基因改造已经开始成为社会的通用技术，即使没有，现有的牲畜也可以看作是人类有意改变其特性的生物。因此，我认为即使他们说“它们是异常的”，大家也会感到不满吧。因此，我想强调的是那种加工的程度。

[[span class=&#34;ruby&#34;]]转基因[[span class=&#34;rt&#34;]]Transgenic[[/span]][[/span]]的生物还有家畜，确实是经人手修改的生物。这一点是不会错的。然而，对他们所做的工作远非“园丁”的程度，还是近于入门者的方式。用作“剪刀”的酶并不完美，移植的物品并不确定，创造希望的个体也需要大量的时间。地球这个各种各样的生命繁茂的庭园，现在他们要掌握并管理一切，这工作实在是太繁杂了。

但是呢，我认为那也是没办法的。在通常社会当中，因为涉及到到伦理或资金问题，处理生命的研究是非常困难的。我以前也因为这些问题而很烦恼，所以很清楚。

是的，正因为如此大家才来到了这里，不是吗？

来到“这里”以前大家并没有得到什么满意的结果，一定还有更多的可能。生命所拥有的可能性应该不是这个程度。自己应该能创造更多的事物。大家都是这么想的。正因为如此，我们才能结缘。

是的，我们丰富的知识和技能将帮助各位实现以前不可能实现的愿望。我们能免费提供各位想使用的技术和想参考的信息。
不必考虑伦理道德的束缚，也不必担忧样本或者资金的枯竭。我们已经备有各种各样实验用的的器材、试剂、动物。
在这里，大家可以尽情地将手术刀插入生命的奥秘之中，有必要的时候，就把它们全部推倒重置。

是的，就是那样。我们和大家一样。在这里工作的职员们，大家真的很喜欢生物。我们将切割它们、揭露它们、改写它们、创造它们。
　
各位也都一样吧？

那么就再说一次：
**欢迎加入日本生类创研。**

我们在此欢迎各位到来。

开场词稍微有些长了，非常抱歉。
那么，就用用实际的例子来解释异常生物吧。今天就以鄙人正在开发研究当中的“应用社会性昆虫神经机制进行的劳动特化型人类的开发”为例进行讲授。
正在准备演示文档，各位请稍候片刻。</textarea></pre>
