    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; [LOG START]
&gt; 
&gt; Herzlich willkommen zu ihrem neuen Posten. Mit dem Anhören dieser Audiodatei bekommen Sie die wichtigste Aufgabe für die Eindämmung von SCP-192-DE, nämlich das Weitergeben der &#34;Memetischen Impfung&#34;, oder genauer gesagt es so wirken zu lassen. Allen neuen Personen, die Ihnen zugewiesen werden, informieren Sie über den genauen Wortlaut der Audiodatei in dem beiliegenden USB-Stick, den Sie als die &#34;Memetische Impfung&#34; bezeichnen werden. Leider gibt es noch keinen memetischen Mittel, welches eine Anwendung anderer auf SCP-192-DE reflektiert. Das Einzige, was das Subjekt also davon abhält, tödliche memetische Wirkmittel zu benutzen, ist tatsächlich sein Glaube, dass es einen &#34;Memetischen Impfstoff&#34; gibt. Dieses Wissen dürfen Sie aber weder irgendwo aufschreiben oder anderen, vor allem der Anomalie, erzählen, ansonsten wird das SCP innerhalb von Sekunden ausbrechen und alle, die ihm im Weg stehen, mit bloßen Worten töten und es auch tun. Handeln und reden Sie also mit Bedacht.
&gt; 
&gt; [LOG ENDE]</textarea></pre>
