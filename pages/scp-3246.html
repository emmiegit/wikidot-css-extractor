**Número del Objeto:** SCP-3246

**Clasificación del Objeto:** Taumiel

**Procedimientos Especiales de Contención:** SCP-3246 está actualmente alojado en el Sitio-19 en una celda de contención humanoide estándar. SCP-3246 tiene derecho a siete madejas de hilo sintético por semana. También se pueden proporcionar agujas de tejer y/o ganchos de crochet de repuesto si se solicitan.

Al comunicarse con SCP-3246, el personal debe tener en cuenta que está sorda del oído derecho. Además, sufre las primeras fases de la demencia relacionada con el Alzheimer, y cree que está en un centro de cuidados de larga duración; el personal no debe desmentir esta idea.

Cada instancia de SCP-3246-A debe ser registrada y dotada de un chip de seguimiento. No se les permite salir de un lugar seguro. La introducción de SCP-3246-A en otras anomalías debe ser aprobada por los especialistas en contención de la anomalía en cuestión, y requiere la autorización de al menos el personal de 3-N5. Las pruebas de Clase-D de las instancias deben realizarse previamente para determinar sus efectos. Las instancias sobrantes o en desuso de SCP-3246-A deben guardarse en el área de almacenamiento seguro de su instalación anfitriona, o incinerarse.

**Descripción:** SCP-3246 (anteriormente Abigail Tatham, de Salford, Reino Unido, de 93 años) es una humana que manifiesta la capacidad de producir prendas anómalas (denominadas colectivamente SCP-3246-A) tejiéndolas o haciendo ganchillo. SCP-3246 ha demostrado ser cooperativa y simpática cuando se le proporcionan suficientes reservas de hilo, y en su ausencia, sufre migrañas debilitantes y episodios depresivos.

Las prendas de punto y los artículos de ganchillo producidos por SCP-3246 presentan una serie de atributos anómalos que aparentemente se adaptan a los deseos o necesidades personales del destinatario. La naturaleza anómala de los artículos solo se manifiesta cuando se llevan puestos o se utilizan para el fin previsto. Por lo demás, no son anómalos.

A medida que SCP-3246 trabaja, adquiere un conocimiento rudimentario del destinatario. Hasta ahora se ha determinado que cada destinatario se encuentra a menos de 1,5 km de SCP-3246, y cada destinatario desde su captura ha estado dentro de la proximidad del Sitio-19. SCP-3246 no parece tener capacidad de decisión en el proceso de selección, ni es capaz de producir SCP-3246-A por orden o a petición.

Antes de la contención, se habían recuperado dos instancias de SCP-3246-A y se les había asignado Números de Objetos Anómalos. Tras el descubrimiento de una tercera, se inició una investigación por parte del [[[http://lafundacionscp.wikidot.com/scp-2897|Departamento de Analítica]]], que reveló la existencia de SCP-3246. Fue recuperado discretamente por los agentes Gregorio y Went. SCP-3246 no tiene parientes vivos y apenas interactuó con los vecinos. Se publicó una esquela de SCP-3246.

La siguiente es una lista parcial de SCP-3246-A recuperados tras la captura de SCP-3246:

* Una manta azul para bebés. Cuando esta manta se coloca sobre una muñeca o un juguete humanoide similar, los observadores adultos perciben la muñeca como un bebé humano.
* Una bufanda turquesa. Cuando la lleva un sujeto, le otorga la capacidad de cantar con voz de soprano, independientemente de su habilidad previa o rango vocal.
* Un paño marrón. Cuando se usa, elimina todas las cicatrices, el acné, las quemaduras y otras manchas de la piel del usuario.
* Un gorro naranja. Cuando se usa, disminuye significativamente la inteligencia general del usuario.
* Un par de calcetines verde menta de tamaño adulto, tejidos con un patrón de dientes de sierra. El personal de Clase-D que los lleva puestos adquiere la capacidad de caminar erguido y con total tracción sobre cualquier superficie y con cualquier inclinación, incluso sobre paredes y techos.
* Una gorra blanca con orejeras. Al llevarla, los sujetos de prueba se quedan totalmente sordos mientras la lleven puesta.

A continuación se presenta una lista parcial de SCP-3246-A creadas bajo la custodia de la Fundación:

||~ Número del Objeto||~ Descripción/Características||~ Notas||
||SCP-3246-Q*BERT|| Un cárdigan multicolor. Al llevarlo, proyecta la imagen mental de un payaso sonriente a los humanos que se encuentran a su alcance.|| Se cree que se tejió para Jonas S██████, que había sido trasladado al Situi-19 tras una misión de cuatro meses en el [[[http://lafundacionscp.wikidot.com/scp-2170|Sitio-2170]]]. El objeto fue cedido a la instalación mencionada para ayudar a su contención.||
||SCP-3246-XEVIOUS||Un gorro arco iris. Los insectos intangibles y brillantes que se asemejan a los miembros del orden //lepidoptera// se manifiestan a menos de 5 m del portador.||Actualmente se encuentra en la oficina de [[[http://lafundacionscp.wikidot.com/snakes-and-ladders|investigadora Kiryu]]].||
||SCP-3246-DIGDUG||Un par de guantes negros. Al llevarlos, los dedos se alargan y ensanchan, formando garras similares a las de un topo. Mejora enormemente la visión nocturna del usuario.||Se descubrió que tres miembros de la Insurgencia del Caos ocupaban un túnel bajo la instalación, que había sido excavado en los últimos meses. Los tres fueron capturados y trasladados al Sitio Armado-12 para ser interrogados.||
||SCP-3246-FUZZBALL||Un pequeño jersey para perros. Los sujetos de la prueba que consiguieron meter las manos dentro dijeron sentirse satisfechos, y describieron una abrumadora sensación de ser amados.||Basándose en la descripción del destinatario de SCP-3246, el objeto fue colocado en [[[http://lafundacionscp.wikidot.com/scp-1424|SCP-1424]]]. El patrón de movimiento de SCP-1424 no ha cambiado, aunque ahora mueve la cola mientras lo hace.||
||SCP-3246-PITFALL||Un par de calcetines de color verde lima. Mientras estén puestos, transforman físicamente los pies del sujeto en apéndices prensiles similares a la pata de un mono. El cambio es indoloro, instantáneo y se revierte al quitarlo.||SCP-3246 afirmó que el objeto estaba destinado a [[[scp-2338|SCP-2338-10]]]. La encargada del objeto, Ryoko Sato, ha informado desde entonces de que la destreza podal de SCP-2338-10 ha mejorado hasta el punto de ser capaz de escribir de forma legible. La instancia utilizó su nueva capacidad para dibujar una carta de agradecimiento en crayón, que fue entregada a SCP-3246.||
||SCP-3246-TERRANIGMA||Un jersey malva (talla XXXL). Infunde una intensa sensación de ser observado a quien lo lleva.||Solicitado para ser utilizado en la contención de SCP-173. Se enviaron varios Clase-D a su cámara, y se consiguió encajarlos en la anomalía. Se realizaron pruebas, en las que se retiraron de la cámara todos los Clase-D menos uno. SCP-173 no se movió cuando el Clase-D parpadeó, ni cuando cerró los ojos durante varios minutos. _
 _
SCP-3246-TERRANIGMA fue neutralizado después de varias semanas de uso, tras ser manchado con una combinación de heces y sangre.||
