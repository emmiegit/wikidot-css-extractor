    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>格式如下:
[[code]]

若你是三级以上人员并进行了SCP-CN-962的实验，请将实验记录存入此处。

&gt; **放入的书:**《深入浅出W██████ P████ 8应用开发》
&gt; **产生的游戏:**《万凤帝国 • 废土》
&gt; **类型:**开放世界/AVG（冒险游戏）
&gt; **大小:**8.10G
&gt; **简介:**这里是一片新生的土地，这里曾经建立过一个独特的帝国，这里曾经短暂地繁华，这里曾经蕴含着希望与荣光。
&gt; 但如今，这里已经废弛，外族的铁蹄，已然灼焦了肥沃的土壤。
&gt; 《万凤帝国 • 废土》，现已震撼发售! 作为帝国的遗民，行走在焦土之上，探索帝国当年的荣光!
&gt; **备忘:**W██████ P████ 8这个平台确实基本上消亡了……——Dr.█████

&gt; **放入的书:**《亮剑》平装版
&gt; **产生的游戏:**《抗日：血战平安县》
&gt; **类型:**FPS
&gt; **大小:**5.2GB
&gt; **简介:**1931年，侵华日军悍然发动九一八事变，吞并东三省，中国人民保家卫国的抗日战争就此打响！你将作为一名战士，为了祖国，消灭侵略者！
&gt; **备忘:**//最大的缺点就是没法操纵人物移动。——高级研究员Dr.Ding//

&gt; **放入的书:**《新华字典》2011年第十一版
&gt; **产生的游戏:**《██汉字世界大冒险》
&gt; **类型:**ADV/教育类
&gt; **大小:**87MB
&gt; **简介:**在这款游戏里，██将和你一起探寻奇妙的汉字王国，小朋友们，快来和██一起认汉字吧！
&gt; **备忘:**我得给测试人员道个歉。——高级研究员Dr.Ding

&gt; **放入的书:**《羅馬帝國》2012年旗艦版
&gt; **产生的游戏:**《死亡圍城》
&gt; **类型:**FPS
&gt; **大小:**6.45GB
&gt; **简介:**在我們偉大的羅馬帝國崩毀之前與外寇決一死戰！守住西羅馬，並讓帝國壯大！擊殺那些該死的西哥德鬼子，並取下他們汙穢的頭顱！為了不讓當年建城的守護者們失望，讓我們一同作戰！
&gt; **备忘:**我不知道這是個成人遊戲，這鬼東西差點讓我的手掌裂開！－－--根本不是人類的--高級研究員Dr.Amber

&gt; **放入的书:**《标准GEC员工守则（又名十万个怎么炸？）》
&gt; **产生的游戏:**《轰炸基金会》
&gt; **类型:**角色扮演/策略
&gt; **大小:**35G
&gt; **简介:**你知道吗？这个世界上有一个烦人的邪恶组织叫做基金会。他们为非作歹，无恶不作。
&gt; 比如？
&gt; 比如......哦！对了，比如他们企图杀死一只可爱的臭蜥蜴，他们还不让一个16岁的女孩穿衣服！更重要的是他们还收藏各种对人类有害的鬼东西，你说气人不气人。
&gt; 嗯，是有点儿。
&gt; 所以，作为一名富有正义感的中二少年，对于这种烦人的邪恶组织你想怎么做？当然是把他们炸上天啦！在这个游戏中你将作为一名隶属于正义组织（GEC）的员工，运用你的智慧和谋略，把基金会的所有站点和里面放的所有鬼东西全都炸！！！！上！！！！天！！！！！
&gt; 当完成这项成就之后你就通关了，你就可以升职、加薪、当上秘书长、迎娶[数据删除],登上人生巅峰！怎么样，是不是心动了，赶快加入我们吧！
&gt; （注：这真的不是GEC的招人广告，真的。——GEC高级主管████ ██████）
&gt; **备忘:**......别的先不说，这游戏还是挺有意思的。真对得起35个G的游戏大小，丰富的捏人系统，精致的建模，还有五花八门的炸弹爆炸效果。啾！Bang！轰！Duang！吼吼吼~真爽。——Dr.White

&gt; **放入的书:**《佛陀的圣弟子传(1): 佛法大将舍利弗 神通第一目犍连》
&gt; **产生的游戏:**《轮回：成圣之路》
&gt; **类型:**角色扮演/交互式电影
&gt; **大小:**25.62GB
&gt; **简介:**轮回，无常，业风劲吹。在死生无明之海里沉浮，你能把握生命之舟，最终于成为世尊座下的圣弟子吗？
&gt; **备忘:**值得注意的是大小恰好是今年的佛历年份，而且可以选择的角色包括这一套书四本之中提到的所有圣弟子。——Dr.█████

&gt; **放入的书:**《█桥█思真题精讲 7》（高仿盗版）
&gt; 书在放入后被从借书口退出，屏幕提示：“盗版，耻辱，拒绝。”

&gt; **放入的书:**《M█ L█████ P███ - 纸杯蛋糕》（通过普通打印机打印在A4纸上并装订成册）
&gt; **产生的游戏:**《巴伯的杯糕派对》
&gt; **类型:**交互式小说
&gt; **大小:**44.66MB
&gt; **简介:**[资料删除]
&gt; **备忘:**[[[scp-993|小丑巴伯]]]和███有什么关系？莫非是因为《巴伯的厨房惊喜》？——助理研究员P█████
&gt; 为什么会产生这种纯粹的血腥内容？和小丑巴伯产生关系究竟是一个意外的巧合还是表明SCP-CN-962知晓基金会的部分资料？这值得进一步探究。——Dr.█████

&gt; **放入的书:**《五年高考 三年模拟》
&gt; **产生的游戏:**《高考培训速成班》
&gt; **类型:**ADV/教育类
&gt; **大小:**131.56MB
&gt; **简介:**你还在为你的学习成绩感到担忧吗？你还在为你考不上心仪的大学感到担忧吗？现在有了这款游戏，一切都将不再是问题!多达9门课程供你选择，31位名师面对面教学，还在等什么?赶快进入游戏吧!
&gt; **备忘:**说真的，我不要玩这个。——Dr.Golde

&gt; **放入的书:**《齐木楠雄的灾难》
&gt; **产生的游戏:**《希望平凡的超能力者》
&gt; **类型:**角色扮演/交互式电影
&gt; **大小:**[数据删除]GB
&gt; **简介:**从出生起就拥有能想象的各种超能力的高中生齐木楠雄，竟然希望着普通人的生活！以他的视角，与天才哥哥、恩爱父母、励志魔术师等人经历主人公的各种搞笑灾难生活吧！
&gt; **备忘:**这个游戏也太大了吧——博士白█
&gt; 毕竟--齐神--主人公什么超能力也有，光特效就[数据删除]GB了——研究员██


&gt; **放入的书:**以SCP-055为主角的小说
&gt; **产生的游戏:**N/A
&gt; **类型:**N/A
&gt; **大小:**N/A
&gt; **简介:**N/A
&gt; **备忘:**这什么情况？——博士白█


&gt; **放入的书:**《弹丸轮舞》的同人小说
&gt; **产生的游戏:**《弹丸轮舞》
&gt; **类型:**与正常游戏相同
&gt; **大小:**同上
&gt; **简介:**同上
&gt; **备忘:**看来它有识别将改编自游戏的书的能力呢----博士白█


&gt; **放入的书:**《人类简史》
&gt; **产生的游戏:**《进化之路——从动物到上帝》
&gt; **类型:**SLG/模拟经营
&gt; **大小:**13G
&gt; **简介:**1300万年前，地球上出现了一群不太一样的猩猩，和其他的猩猩分道扬镳，走上了另一条进化之路……现在，它们的后代自称为人类。如果当初走上的那条路有些不同，结局又会是怎样的呢？现在，这个问题的答案将由你谱写！培养你的猩猩，给予它们基因，能力与知识，帮助它们在残酷而美丽的大自然中活下去，最终成为支配星球，展望宇宙的智者！是一步步成为现代人类的样子，还是进化成完全不同的生物，都在于你的选择！
&gt; **备忘:**//画面精良，内容丰富，系统完善，机制有趣。还有不少彩蛋，和那些灭绝生物互动的时候真的感动得快要落泪。唯一的不足就是难度太大了，除了严格按照原书描写的套路来以外，基本上都活不长，--你们这群猴子就那么喜欢内战吗！--——Swater博士//

&gt; **放入的书:**《在基金会不允许Bright博士做的事》
&gt; **产生的游戏:**《Bright模拟器》
&gt; **类型:**模拟经营
&gt; **大小:**［数据删除］
&gt; **简介:**嘿！想要体验一下让基金会抓狂的博士的日常吗？机会来了，试试这个！让O5，D级和研究员们感受一下你的阳光！
&gt; **备忘:**游戏里所以东西和NPC都可以［数据删除］，千万不可以让刘博士向Bright学习。但是这安装包为什么会这么大？——lingyi博士

&gt; **放入的书:**主播sol[[footnote]]该主播曾为游戏炉石传说的主播[[/footnote]]的主播史
&gt; **产生的游戏:**《炉石传说》
&gt; **类型:**同无异常游戏
&gt; **大小:**同上
&gt; **简介:**同上
&gt; **备忘:**这就有点……意料之外了……----博士白█

&gt; **放入的书:**《你与老掉牙——一部教育电影》
&gt; **产生的游戏:**《SCP写作指导》
&gt; **类型:**教育类/交互式电影
&gt; **大小:**010100110100001101010000MB[[footnote]]以任何方式测量均会得出该大小[[/footnote]]
&gt; **简介:**你还在担心写不好收容措施导致收容突破吗？你还在担心没有人相信你的SCP文档吗？现在，你的福利来啦！只需刷出全结局，你就再也不用担心你的文档出问题了！
&gt; **备忘:**这个测出来的大小似乎是SCP的二进制……——博士白█
&gt; 这游戏通篇都是一位基金会研究员纂写（修改）SCP文档的故事，刷出坏结局会有写作指导，当做新人指导再合适不过了----Site-CN-██主管

&gt; **放入的书:**一本under████同人（嵌入一枚1TB的经过10次压缩的under████同人U盘）
&gt;SCP-CN-962[数据删除]，造成10人死亡和收容失效，重新启动发现其他游戏被完全覆盖了，但是硬盘装下了远大于1TB的文件。
&gt; **产生的游戏:**《████████████████████████████████████████████████████》
&gt; **类型:**各种游戏的合集
&gt; **大小:**[数据删除]
&gt; **简介:**里面包含了无穷无尽的under████同人游戏以及其他几乎所有游戏在under████背景下的MOD，甚至还有scp基金会背景下的，但是没有关于under████和东█ p██████的。令人惊叹的是，[数据删除]内容绝大多数都关于主人公，
&gt; **备忘:**我要杀了所有的骷髅！——Andiy博士
&gt;此后未经过05议会的许可，使用同人本进行试验会进行降职处分。</textarea></pre>
