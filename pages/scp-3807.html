    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-3807

**项目等级：**Keter - 未收容

**特殊收容措施：**因SCP-3807及SCP-3807-1个体对观察者的效应，法庭外的目击者不需要接受记忆删除。在SCP-3807出庭时在场的人员应被拘留并记忆删除。然而，SCP-3807的客户会在接受记忆删除后仍然保有完整记忆。若客户试图与非基金会所属人员谈论其经历，若干蝎子便会显现在其喉中，故基金会特工必须监控这些人员以备实施记忆删除。

网络爬虫将移除任何相关照片或视频；类似程序应用于寻找和撤除关于SCP-3807出庭的新闻。因目击SCP-3807所用的手段可能不利心理健康，将由一名基金会雇用的精神病医生负责回应所有希望接受治疗的客户。

**描述：**SCP-3807是一人形实体，其头部为一种未知犬类[[footnote]]外形类似非洲野狗，但有更弯曲、更长的口鼻部。[[/footnote]]，身体为埃及人，长有一根可用于抓握、末端为两根角质尖刺的尾巴。SCP-3807饲养着一种与之有相同弧形口鼻和分叉尾巴的犬类动物，编为SCP-3807-1。虽然外形明显反常，但SCP-3807的外貌似乎不会令观察者注意-其注意力只限于疑惑SCP-3807的头部到底与什么物种相似。这种感知效应会在看见SCP-3807后持续恰30分钟，之后对象无论何时被问及都不会记得SCP-3807存在任何反常。SCP-3807-1个体也具有此种感知影响力。 SCP-3807熟练掌握英语、西班牙语、法语、德语、阿拉伯语、贝沙语和Nobiin语。[[footnote]]分别为库希特语族分支内的一种亚非语言，以及一种北努比亚语言[[/footnote]] 

SCP-3807当前居住于埃及知名旅游城镇[已编辑]。所有带走 SCP-3807以将其安置收容的尝试都未成功。在抓捕SCP-3807的任务中，武器会出现故障，关于协议妥当与否的争执会产生、参与人员还会变得难以正确遵循指示。此外，所有用于追捕、搜寻SCP-3807载具内的汽油会被替换为等量的蝗虫尸体。然而SCP-3807乐于与基金会进行联系，似乎愿意维持常态，并已在基金会要求下对上述感知影响加以控制，以配合记忆删除。 SCP-3807近期还对造访者产生了言论限制效应，令其在与非基金会人员谈论经历时被封口。

当非埃及平民进入[已编辑]边界内，一只SCP-3807-1个体会携带一张名片靠近之并展开跟随。名片欢迎来客到访[已编辑]，并向其推荐“半退休辩护律师Seth Hasani”的免费法律服务。SCP-3807-1个体无法从对象身旁被移开，在受影响人员接收卡片后，SCP-3807-1个体会对威胁这些对象的任何人员产生敌意，会伤害或杀死不退让的骚扰者。

在接收名片之后的任何时间点，若接收者遭到逮捕或有被驱逐出境的危险， SCP-3807将显现并担任其律师。在法庭上SCP-3807会以各种异常手段解决案件。

**出庭记录：**

&gt; **日期：**10/13/16
&gt; 
&gt; **被告人：**Violet Reginald
&gt; 
&gt; **手段：**所有控方收集的证据在呈堂时变为熔岩。


&gt; **日期：**12/3/16
&gt; 
&gt; **被告人：**Christina Parks
&gt; 
&gt; **手段：**所有试图赶往预定听证地点的人都会去到沙漠中某一无人居住的地点。


&gt; **日期：**2/24/17
&gt; 
&gt; **被告人：**Daniel Reyes
&gt; 
&gt; **手段：**庭审中咨询的所有法律都规定称拘留未受割礼者是违法的，虽然所有参与方都对此种法律没有记忆。


&gt; **日期：**3/15/17
&gt; 
&gt; **被告人：**Matthew Wolf
&gt; 
&gt; **手段：**所有记录被告人的安保录像遭到篡改，其中的被告人都被替换为一只霍加狓。


&gt; **日期：**4/7/17
&gt; 
&gt; **被告人：**Andrew Castellano
&gt; 
&gt; **手段：**每次控方律师向被告人提出问题，一个大脓疮将出现在其面部、颈部、小臂或大腿内侧。


**法庭记录抄录：**

&gt; **前言：**SCP-3807做出结语，为其被告人Jason Flores就重盗窃汽车罪进行“无罪”辩护。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **SCP-3807：**陪审团的各位女士们先生们！你们今日提起的是一次审判！公平正义的程序，我可怜不幸的被告人在此面对你们，和他一样有着人性和凡俗的同辈陪审团。 
&gt; 
&gt; [SCP-3807检查了手表。] 
&gt; 
&gt; **SCP-3807：**(悄声) 该死，他们迟到了。（朝陪审团）但是！在我内心深处，我感到一种困扰。一种不公。
&gt; 
&gt; **Flores：**(对SCP-3807低语) 你在做啥？ 
&gt; 
&gt; **SCP-3807：**(对Flores低语) 停转。我没想到要花这么久，我提前一小时召集兽群以防万一！（朝陪审团）是的，没错！法庭号称正义之地！然而，在它的心里，有的却是暴力，腐败和恐惧。恐惧那些被你们践踏脊背的人，被你们把劳动果实据为己有的人！无名之面的兽群 -
&gt; 
&gt; //[门被撞开，一群驴闯入法庭。人群出现恐慌狂躁，试图转移驴群只令其更具攻击性。陪审团主席用公文包击打了一头驴的鼻子，被其他驴子快速踩过。]//
&gt; 
&gt; **SCP-3807：**真受够你们了。一群蠢驴。你们就不能让我风光个一分钟吗，嗯？(朝Flores)来吧小子，我们回家。
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **结语：**庭审最后以终止告终，对被告人没有提出任何指控，在法院清理驴群后发现证据已被吃掉。
&gt;
