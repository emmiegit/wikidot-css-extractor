**Articolo:** SCP-2972
**Autore:** [[*user Kate McTiriss]]

**Elemento #:** SCP-2972

**Classe dell&#39;Oggetto:** --Safe-- --Euclid //(Provvisorio)//-- Safe

**Procedure Speciali di Contenimento:** Il lotto contenente SCP-2972 è stato acquistato dalla Dollar General Corporation da un gruppo di copertura della Fondazione,[[footnote]] Come parte dell&#39;accordo iniziale di consegna del contenimento, il 40% delle spese per l&#39;acquisto di SCP-2972 sono state coperte dall&#39;Unità per gli incidenti insoliti dell&#39;Ufficio Federale di Investigazione in cambio della assunzione delle responsabilità da parte della Fondazione per il contenimento.[[/footnote]] Sawgrass Holdings. L&#39;edificio adiacente a SCP-2972 è stato demolito e SCP-2972 è stato recintato. La Squadra Speciale Mobile Locale 769-Ayin (&#34;Clanga&#34;) --manterrà una telecamera di sorveglianza presso il lotto e garantirà che nessun veicolo a motore venga introdotto all&#39;interno di SCP-2972.-- consegnerà un veicolo a motore funzionante presso la sede di SCP-2972 almeno una volta ogni 21 giorni, per prevenire la diffusione dell&#39;effetto di SCP-2972. La SSML 769-ע dovrà coordinarsi con la Squadra Speciale Mobile Locale 652-Peh (&#34;Paiolo di Artel&#34;) con sede in Crimea, Sebastopoli, per garantire che i veicoli trasportati tramite SCP-2972 vengano recuperati e contenuti.

**Descrizione:** SCP-2972 è un parcheggio, precedentemente annesso al negozio Dollar General a Sebastopoli, Mississippi. Una volta ogni due (2) e ventuno (21) giorni, SCP-2972 farà scomparire, apparentemente in maniera istantanea,[[footnote]] Gli orologi atomici a bordo di cinque (5) veicoli trasportati da SCP-2972 non indicano alcuna desincronizzazione temporale durante l&#39;evento di trasporto. [[/footnote]] un veicolo a motore [[footnote]] Ai fini del contenimento, per &#34;veicolo a motore&#34; si intendono automobili, motociclette, scooter, golf cart, semirimorchi, macchine edili e, in un caso, un idroscivolante. I veicoli &#34;parcheggiati&#34; non hanno il motore acceso, ma possono avere luci, dispositivi elettronici o altri dispositivi attivi. I veicoli &#34;non occupati&#34; non contengono animali a sangue caldo vivi. [[/footnote]] apparentemente casuale e non occupato, parcheggiato al suo interno. L&#39;autoveicolo[[footnote]] O un&#39;esatta replica dello stesso.&#34; - Proposta di Contenimento Secondario
 [[/footnote]] potrà poi essere recuperato all&#39;interno di un magazzino nel distretto industriale di Sebastopoli, in Crimea. Il veicolo appare con tutte le ruote (se presenti) che toccano il suolo e allineate longitudinalmente con il nord magnetico, indipendentemente dall&#39;orientamento originale.

**Scoperta:** SCP-2972 è stato scoperto quando si sono verificati quattro furti d&#39;auto consecutivi (ritenuti essere i primi eventi causati dall&#39;anomalia) nel parcheggio del Dollar General a Sebastopoli, Mississippi. Dopo la scomparsa del terzo veicolo, i gestori del negozio hanno installato una telecamera di sicurezza nel parcheggio.

Quando le riprese di sorveglianza hanno mostrato il quarto veicolo scomparire tra i fotogrammi video, un agente incorporato dell&#39;Unità per gli incidenti insoliti dell&#39;Ufficio Federale Investigativo nella Pattuglia Autostradale del Mississippi ha preso atto del caso. Al momento del passaggio del contenimento dall&#39;UIU alla Fondazione, l&#39;agente Solowski[[footnote]] Impiegato dalla Fondazione come parte dell&#39;accordo di contenimento, ora vicedirettore delle Squadre Speciali mobili Locali, regione 352.[[/footnote]] ha raccontato la scoperta:

&gt; [[=]]
&gt; **Estratto Intervista 2972-2**, 18 dicembre 2005
&gt; Partecipanti: Ex Agente UIU Titus Solowski, Ricercatrice Junior della Fondazione Dr. ssa Shauna Little. Segretario Jeremy Hornbeck, Fondazione.
&gt; [[/=]]
&gt;
&gt; **Dr. ssa Little:** Quindi ti sei preso carico del caso in veste del tuo ruolo presso la Polizia Stradale.
&gt; **Agente Solowski:** Corretto. Ho voluto fare una prova, svuotando il lotto e piazzandoci un veicolo di alto valore, dotato di GPS integrato.
&gt; **Dr. ssa Little:** E, secondo i documenti, quell&#39;auto è scomparsa dal parcheggio cinque giorni e sette ore dopo?
&gt; **Agente Solowski:** Affermativo. La nostra squadra —
&gt; **Seg. Hornbeck:** Per maggior chiarezza, si sta riferendo alla Pattuglia Autostradale del Mississippi come &#34;nostra squadra&#34;?
&gt; **Agente Solowski:** No, mi riferisco all&#39;UIU. La nostra squadra ha ricevuto un avviso che tracciava l&#39;oggetto in Ucraina[[footnote]]Alla luce dell&#39;attuale natura delicata dello status nazionale della penisola di Crimea e in segno di rispetto per i nostri dipendenti e alleati sia in Russia che in Ucraina, la Fondazione attraverso le sue Risorse umane non prende ufficialmente posizione sulla proprietà della Crimea. I commenti dell&#39;agente Solowski nel dicembre 2005 rappresentavano accuratamente la situazione politica di Sebastopoli, Crimea, in quel momento.[[/footnote]] tra tutti i posti possibili. Siamo riusciti a risalire e loro hanno chiamato l&#39;Interpol e tutti voi. Sono stato portato in Crimea per aiutare a gestire la situazione.
&gt; **Dr. ssa Little:**E i risultati?
&gt; **Agente Solowski:** Forse non ci crederà, ma alcuni gonzi stavano sequestrando queste auto, archiviando i VIN e vendendole al mercato nero. Di tanto in tanto, ricevevano anche denaro, droga o qualsiasi altra cosa di valore. Avevano un bel giro di affari.
&gt; **Dr. ssa Little:** Questi individui —
&gt; **Seg. Hornbeck:** Mi scusi un secondo. Quanti individui?
&gt; **Agente Solowski:** Due. Dr. ssa Little?
&gt; **Dr. ssa Little:** Come sono riusciti questi due individui a creare quest&#39;anomalia?
&gt; **Agente Solowski:** Affermano di non sapere come e il  lungo interrogatorio intrattenuto con loro mi porta a credere che stessero dicendo la verità. Hanno detto che alcune voci al mercato nero li hanno indirizzati nella direzione giusta, un ragazzo chiamato &#34;Penrose&#34;. Apparentemente, i nomi delle due città le collegavano con quella che lui chiamava una &#34;linea di potere linguistica&#34;, rendendo banali gli spostamenti tra le due città. Strano, davvero, questi tizi scoprono che la &#34;magia&#34; è là fuori e il loro primo pensiero è rubare macchine. Le persone non sono poi così creative, non crede?

**Addendum, 08/01/2011:** In seguito alla conclusione dei test e alla creazione delle procedure di contenimento iniziali per SCP-2972, nessun veicolo a motore che potesse soddisfare i criteri di scomparsa è stato collocato all&#39;interno di SCP-2972. Dopo 44 giorni privi di attività anomala, il veicolo appartenente al proprietario di una vicina stazione di servizio è scomparso spontaneamente, per essere poi ritrovato in Crimea.

SCP-2972 è stato aggiornato a //Euclid Provvisorio// dal Contenimento Primario in via temporanea, con la classificazione restituita a //Safe// due mesi dopo.

Le nuove politiche di contenimento richiedono il trasporto di un veicolo a intervalli regolari e sembrano aver confinato nuovamente il fenomeno entro i confini di SCP-2972. Le future segnalazioni di furti d&#39;auto nelle aree di Leake e della Contea di Scott dovranno essere monitorate costantemente.
