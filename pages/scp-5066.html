**Titre original :** SCP-5066 - Passenger
**Auteur :** [[user Tanhony]]
**Traducteur :** [[user diviiniity]]
**Date de publication originale :** 23 mai 2020
[[include credit:end]]

**Objet n^^o^^ :** SCP-5066

**Classe :** Euclide

**Procédures de Confinement Spéciales :** La zone dans laquelle SCP-5066 réside a été interdite d&#39;accès par la Fondation sous couvert d&#39;une installation spéciale de recherche environnementale. En raison du risque d&#39;exposition à SCP-5066, l&#39;observation à l&#39;intérieur de cette installation doit être effectuée à l&#39;aide de drones télécommandés. Tout civil essayant de pénétrer dans cette installation doit être repoussé par les patrouilles de sécurité.

Toute personne non autorisée ayant été confirmée comme étant compromise par SCP-5066 doit être amnésiée et relâchée dans le public. Une couverture appropriée doit alors être diffusée après son décès. Tout membre du personnel habilité ayant été confirmé comme étant compromis par SCP-5066 doit être informé de ses effets et se voir confier exclusivement des missions non essentielles suite à celà.


**Description :** SCP-5066 est la désignation collective d&#39;un nombre encore inconnu d&#39;entités invisibles et intangibles résidant dans une zone de 50 m x 50 m située dans la forêt nationale de Tongass, Alaska. En raison de leur invisibilité et de leur intangibilité, il n&#39;y a actuellement aucun moyen connu de percevoir la présence d&#39;une instance de SCP-5066 en dehors d&#39;une légère déformation du fond sonore autour de l&#39;instance, qui augmente en intensité à mesure que l&#39;auditeur s&#39;en rapproche.

La difficulté inhérente à l&#39;identification d&#39;une instance de SCP-5066 implique qu&#39;il n&#39;est pas possible de vérifier qu&#39;il n&#39;existe pas d&#39;instances en dehors de cette zone. Cependant, aucun incident présentant les effets de SCP-5066 n&#39;a été signalé sauf chez les individus ayant précédemment visité cette zone.

Lorsqu&#39;un individu entre en contact avec l&#39;espace dans lequel réside une instance de SCP-5066, ladite instance s&#39;attachera alors à lui de manière permanente. Aucun moyen de détacher une instance de SCP-5066 de sa victime n&#39;a été trouvé à ce jour. Les personnes compromises par SCP-5066 ont décrit avoir un sens inné de l&#39;emplacement de l&#39;instance de SCP-5066 qui leur est attachée — spécifiquement, directement derrière elles à tout moment.

Une fois qu&#39;une victime compromise par une instance de SCP-5066 fait directement demi-tour ou regarde par-dessus son épaule, elle décèdera instantanément en raison d&#39;une cessation soudaine des fonctions cérébrales. Les preuves suggèrent que ce processus entraîne également la mort de l&#39;instance de SCP-5066 en question.

SCP-5066 a été découvert pour la première fois après une série de décès subits sans cause identifiable, toutes les victimes s&#39;étant avérées avoir visité la zone où réside SCP-5066 peu de temps avant leur décès. La majorité de l&#39;équipe de recherche initiale, dirigée par le Dr Elizabeth Snow, est devenue compromise par SCP-5066 et un nombre significatif d&#39;entre eux sont décédés avant que la nature de SCP-5066 ne puisse être déduite. Suite à cela, les mesures de confinement actuelles ont été mises en œuvre.

------

**Addendum 5066-1 (Documentation pertinente)**

Ci-joint un extrait du //Bestiaire Albasti//, considéré comme faisant référence à SCP-5066 :

&gt;//Sur les Noxe Votuli, également connus sous le nom de Livefolk, également connus sous le nom de la Peste de Smith, également connus sous le nom de Passagers,//
&gt; 
&gt; Il est des êtres en ce monde, déchirés par la tyrannie des motifs, qui ne connaissent nulle mort. En principe, les débris connus pour rôder derrière d&#39;autres ne sont parmi les plus bénignes de ces créatures que de par leurs mobiles — les conséquences pour ceux qui ont eu la malchance de croiser leur chemin sont à peu près les mêmes que pour leurs cousins omnicides.
&gt; 
&gt; Puisque la mort de ces êtres leur a été dérobée et qu&#39;ils sont éternels par nature, ils doivent - faute d&#39;une meilleure formulation - &#34;faire du stop&#34; pour atteindre la non-existence bénie. Ainsi, lorsqu&#39;une créature temporaire entre en contact avec eux, ils s&#39;accrochent et ne lâcheront jamais prise.
&gt; 
&gt; N&#39;importe quelle mort leur conviendra, vieillesse, maladie ou blessure, mais les Passagers sont avant tout //impatients//. Leur victime se retournera, leur victime les regardera, et la connexion à demi-formée sera ainsi complétée — et le Passager tendra la main et les éteindra simplement.
&gt; 
&gt; Si vous êtes accompagné d&#39;un Passager et que vous souhaitez continuer d&#39;exister un peu plus longtemps, voici mon conseil : ne vous retournez jamais, pas même une seconde.
&gt; 
&gt; Et bonne chance à vous.

------

**Addendum 5066-2 (Rapport d&#39;entretien)**

Ce qui suit est un entretien réalisé avec le Dr Elizabeth Snow, cheffe et unique membre survivant de l&#39;équipe de recherche initiale de SCP-5066. Il faut noter qu&#39;au moment de l&#39;entretien, le Dr Snow a été compromise par SCP-5066 depuis plus de cinquante ans. En raison de son départ en retraite et de son âge avancé, l&#39;entretien a été réalisée à son domicile à Manchester, en Angleterre.

&gt; **&lt;Début de la transcription&gt;**
&gt; 
&gt; //(Le chercheur junior Lesteigh allume la caméra. Le Dr Snow est dans son lit et se lève tandis que Lesteigh s&#39;approche. Lesteigh s&#39;assied sur une chaise à côté du lit.)//
&gt; 
&gt; **CJ Lesteigh :** La caméra est allumée, madame. Nous sommes prêts à commencer.
&gt; 
&gt; **Dr Snow :** Bien, bien. Oui, mmh, c&#39;est excellent. //(marque une pause)// Lequel êtes-vous ?
&gt; 
&gt; **CJ Lesteigh** : Le chercheur junior Lesteigh, madame.
&gt; 
&gt; //(Marque une pause.)//
&gt; 
&gt; **Dr Snow :** Vous êtes… celui d&#39;il y a une semaine, alors ?
&gt; 
&gt; **CJ Lesteigh :** Oui, madame.
&gt; 
&gt; **Dr Snow :** Oui, oui, bien sûr. Mmh. Il faudra que vous soyez patient avec moi. Je suis un peu distraite ces derniers temps.
&gt; 
&gt; **CJ Lesteigh :** Aucun problème, vraiment. Si cela ne vous dérange pas, madame, j&#39;aimerais parler de SCP-5066. À propos de vos, euh, de vos expériences avec lui.
&gt; 
&gt; **Dr Snow :** Bien sûr. Je ne peux pas imaginer que vous vouliez parler de grand-chose d&#39;autre. Il est à l&#39;intérieur du lit en ce moment.
&gt; 
&gt; **CJ Lesteigh :** À //l&#39;intérieur// du lit ? Comment cela ?
&gt; 
&gt; **Dr Snow :** N&#39;avez-vous pas lu les dossiers, jeune homme ? C&#39;est un objet intangible qui est perpétuellement derrière moi — si je suis allongée sur un lit, bien sûr qu&#39;il passe au travers du lit.
&gt; 
&gt; **CJ Lesteigh :** C&#39;est vrai, excusez-moi, j&#39;aurais dû réfléchir avant de parler.
&gt; 
&gt; **Dr Snow :** //(soupire)// C&#39;est un grand problème de nos jours. Je suis désolée, nous avons dévié de notre sujet, n&#39;est-ce pas ? Nous discutions de… SCP-5066. Mes expériences personnelles avec lui, c&#39;est bien cela ?
&gt; 
&gt; **CJ Lesteigh :** Oui.
&gt; 
&gt; //(Marque une pause.)//
&gt; 
&gt; **Dr Snow :** Je me souviens… comme j&#39;étais jeune et stupide. Le genre d&#39;idiote qui pense être un génie. //Enivrée// de succès — nous venions juste d&#39;avoir cette histoire avec l&#39;Horloge du Jugement Dernier, vous comprenez.
&gt; 
&gt; **CJ Lesteigh :** Oui.
&gt; 
&gt; **Dr Snow :** Nous avons marché pendant des //heures// à travers ces bois, Grayson se plaignant tout du long. Chaque minute, je vous jure. //(elle rit)// Avez-vous déjà… avez-vous déjà interrogé Grayson ?
&gt; 
&gt; //(Marque une pause.)//
&gt; 
&gt; **CJ Lesteigh :** Non… non, pas encore.
&gt; 
&gt; **Dr Snow :** Assurez-vous de le faire. Les histoires que peut raconter cet homme, ma parole.
&gt; 
&gt; //(Marque une pause.)//
&gt; 
&gt; **Dr Snow :** Nous avons parcouru les bois… et nous les avons trouvés, là où le son est devenu fou. Les gouttes de pluie semblaient être des oiseaux criards, le crissement de l&#39;herbe ressemblait à… comme si vous frappiez le mur de vos poings, et les voix… les voix n&#39;avaient pas l&#39;air très agréables du tout.
&gt; 
&gt; **CJ Lesteigh :** L&#39;effet de déformation.
&gt; 
&gt; **Dr Snow :** Et puis ça s&#39;est arrêté — et j&#39;ai su qu&#39;il était avec moi, qu&#39;il était //juste derrière moi//. Les jumeaux Ambrose se sont retournés tout de suite, pauvres bougres, et d&#39;autres encore après eux. Horrible, bien sûr, mais ça m&#39;a fait comprendre que se retourner n&#39;était pas la meilleure idée. Alors, moi et le reste des survivants avons //très prudemment// repris notre chemin vers la civilisation et avons dit à nos supérieurs ce qui s&#39;était passé.
&gt; 
&gt; //(Marque une pause.)//
&gt; 
&gt; **Dr Snow :** //(à voix basse)// J&#39;ai eu beaucoup de chance.
&gt; 
&gt; **CJ Lesteigh :**Quand même, vivre avec cela pendant toutes ces années… ça n&#39;a pas dû être facile.
&gt; 
&gt; **Dr Snow :** Vous seriez surpris. Il faut beaucoup d&#39;autodiscipline pour ne pas regarder par-dessus votre épaule lorsque vous entendez un son, oui, et faire demi-tour vous fait paraître bête — marcher en avant tout en changeant lentement, //lentement// de direction. Mais vous vivez avec. Je pense que les gens peuvent vivre avec tout.
&gt; 
&gt; **CJ Lesteigh :** Et votre carrière avec la Fondation ?
&gt; 
&gt; **Dr Snow :** Oh, morte, bien sûr — ou aussi proche que vous pouvez en être. Jamais plus une position d&#39;autorité. Cela a du sens, j&#39;imagine : vous ne pouvez pas diriger un projet avec un chef qui peut mourir à tout moment. Ils m&#39;ont gardée, en tout cas. Je l&#39;apprécie.
&gt; 
&gt; //(Marque une pause.)//
&gt; 
&gt; **Dr Snow :** Et bien ? Autre chose, Grayson ?
&gt; 
&gt; **CJ Lesteigh :** Euh, Lesteigh, madame.
&gt; 
&gt; **Dr Snow :** La même chose. Vous avez une question en tête, mais vous avez l&#39;impression que vous ne devriez pas la poser — c&#39;est écrit sur votre visage.
&gt; 
&gt; //(Marque une pause.)//
&gt; 
&gt; **CJ Lesteigh :** N&#39;avez-vous jamais été curieuse ? Tentée, je veux dire ? Simplement pour… vous savez.
&gt; 
&gt; **Dr Snow :** Tourner la tête et regarder ? Oui, bien sûr. Je me souviens lorsque nous avons obtenu les résultats de l&#39;autopsie des jumeaux Ambrose. Juste avant leur mort, dans cette dernière fraction de seconde, leurs yeux se sont écarquillés — et c&#39;est la même chose avec chaque victime. Ils ont tous //vu quelque chose//. Pour la victime, à ce dernier moment, il y a quelque chose à voir.
&gt; 
&gt; **CJ Lesteigh :** Cela doit… cela doit nécessiter beaucoup de retenue.
&gt; 
&gt; **Dr Snow :** Je suppose que c&#39;est le cas. Je n&#39;ai plus beaucoup de retenue en moi, je dois le confesser.
&gt; 
&gt; **CJ Lesteigh :** Madame ?
&gt; 
&gt; **Dr Snow :** Chhht, Grayson. Je suis très vieille désormais, je pense, et très fatiguée — et mon passager aussi. Bien plus fatigué que moi, je pense.
&gt; 
&gt; //(Marque une pause.)//
&gt; 
&gt; **Dr Snow :** C&#39;est une chose frustrante… d&#39;essayer de se retenir soi-même. Vous attrapez des souvenirs et des sentiments avec vos mains nues, en les regardant glisser entre vos doigts, et à la fin vous réalisez que vous ne reconnaissez plus ces mains. Je suis vraiment très fatiguée de cela.
&gt; 
&gt; //(Dr Snow se couche dans son lit, fermant les yeux.)//
&gt; 
&gt; **Dr Snow :** (à voix basse) Un jour ou l&#39;autre, bientôt, je pense que je vais me retourner et rencontrer mon très vieil ami.
&gt; 
&gt; **&lt;Fin de la transcription&gt;**
