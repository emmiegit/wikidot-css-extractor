    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[div class=&#34;rimg&#34;]]
[[image http://scp-ukrainian.wikidot.com/local--files/meta-class/%D0%BC%D0%B5%D1%82%D0%B0%20%D0%BA%D0%BB%D0%B0%D1%81.png width=&#34;250&#34;]]
[[span]]Маркування класу «Мета»[[/span]]
[[/div]]



Аномальні властивості деяких об&#39;єктів проявляють себе дуже незвичайним чином. Так, деякі аномалії здатні змінювати власну документацію, у тому числі присвоюючи собі незвичайний клас. Через те, що зазвичай клас об&#39;єкта передбачає низку стандартних процедури зберігання та мір безпеки, яких слід дотримуватись під час проведення експериментів та досліджень, то зміна об&#39;єктом власного класу створює специфічні проблеми стосовно цих аномалій.

Відмінність аномалій з метакласом від інших об&#39;єктів з [[[nonstandard|особливим класом]]] у наступному. Зазвичай нестандартний клас присвоюється об&#39;єкту співробітниками Фонду через складність або неможливість зберігання об&#39;єкту за процедурами стандартних класів. Але у випадку метаоб&#39;єктів все навпаки - саме самостійна зміна об&#39;єктом свого класу через його аномальний вплив і виявляється джерелом значної частини проблем з виконанням процедур зберігання стосовно цього об&#39;єкту.

Взагалі, об&#39;єкти з метакласом можуть бути як дуже небезпечними, так і дуже безпечними. Вони можуть як використовуватись Фондом, так і їх використання може бути заборонено. Єдине що їх єднає - неможливість класифікації їх як об&#39;єкти звичайних класів через те, що їх аномальні властивості втручаються в сам процес класифікації.

**Приклади об&#39;єктів з метакласом:**

[*http://scp-ukrainian.wikidot.com/scp-048 SCP-048] - Аномальний номер в базі даних SCP-об&#39;єктів, аномальні властивості якого не дають можливості класифікувати його за стандартною системою.

[*http://scp-ukrainian.wikidot.com/scp-2602 SCP-2602] - Екс-бібліотечний. Об&#39;єкт, який колись був бібліотекою, та який аномальним чином змінює будь-яку інформацію стосовно себе так, щоб вказати або натякнути на те, що він був бібліотекою. І через те, що об&#39;єкт колись був бібліотекою, його аномальні властивості зачіпають у тому числі клас об&#39;єкта у базі даних Фонду. Крім того, SCP-2602 колись був бібліотекою.

[*http://scp-ukrainian.wikidot.com/scp-4780 SCP-4780] - Об&#39;єкт ніби-то класу &#34;Аполіон&#34;. Він сам класифікував себе так, щоб привернути до себе увагу.

[*http://scp-ukrainian.wikidot.com/scp-210-fr SCP-210-FR] - Об&#39;єкт кролик класу Кролик. Його хутро чорне та м&#39;яке, його м&#39;ясо рожеве та тендітне, і врешті-решт з нього вийшло дуже смачне рагу.

[*http://scp-ukrainian.wikidot.com/scp-098-ua SCP-098-UA] - [[size 0%]]Кря![[/size]] Доктор Крячкін, припустимо зелений тип, який може впливати у тому числі на власну документацію. [[size 0%]]Кря![[/size]] Він намагався рекласифікувати себе як Тауміель, але його переконали, що цього робити краще не треба. [[size 0%]]Кря![[/size]]
