    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[div class=&#34;content-panel standalone series&#34;]]
[[=]]
Ahojky, moji drazí čtenáři a nadějní spisovatelé! Po skoro roce se k vám vracíme s novou spisovatelskou soutěží (neptejte se na tu minulou) a tentokrát to bude na velmi zajímavé téma, slibuji, takže se nezapoměňte přihlásit! Devátá soutěž totiž nebude mít klasický styl. Všichni účastníci budou muset poskytnout dva obrázky (samozřejmě podle licence) a ty budou poté rozlosovány mezi ostatní účastníky. Jakmile dostanete obrázek, musíte napsat krátký příběh/SCP, ve kterém obrázek použijete! No není to geniální nápad? Rozhodně jsme ho nevzali nikde jinde a je naprosto originální a náš. ☺

Tak jen do toho! Obrázky můžete zasílat na náš [https://discord.gg/ZAdfEJ4 Discord] do speciálního vlákna!
[[/=]]
[[/div]]

++ Pro porotce
# Nehlasujte pro všechny, potom je to zahozený hlas.
# Nehlasujte sami pro sebe.

Každý účastník smí napsat pouze jedno SCP-CS, nebo příběh a označit jej štítkem &#34;**cs-soutěž-9**&#34;. Po určeném časovém termínu se vybere vítěz, kterým bude SCP-CS s nejvíce hlasy.

Pokud máte nějaké dotazy, zeptejte se na našem [https://discord.gg/ZAdfEJ4 Discordu], popřípadě si zkuste přečíst [[[guide-hub|sekci s návody]]]
