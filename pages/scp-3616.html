**Articolo:** SCP-3616 - &#34;Blocco dello Scrittore&#34;
**Autore:** [[*user kemoT01]]
**Originale:** [*https://scp-wiki.wikidot.com/scp-3616 SCP-3616]
**Traduttore:** [[*user Cpt Maurice]]
[[include credit:end]]

**Elemento #:** SCP-3616

**Classe dell&#39;Oggetto:** Euclid

**Procedure Speciali di Contenimento:** Una quantità di informatori è stata introdotta in varie comunità letterarie e luoghi d&#39;incontro popolari per questi gruppi. Gli operatori della Fondazione devono anche prender parte a convegni e altri eventi connessi con la letteratura e il genere fantascientifico. Questi agenti devono essere informati di tutte le apparizioni conosciute di SCP-3616 e devono segnalare tutti gli individui sospetti che potrebbero essere o esser stati a contatto con SCP-3616. Il bot analizzatore del web Gamma-13 è attualmente assegnato all&#39;attività di monitoraggio dei maggiori siti di letteratura e fan-fiction per le apparizioni di SCP-3616. Tutte le presunte istanze dell&#39;anomalia devono essere immediatamente rimosse da questi siti.

Qualunque vittima di SCP-3616 deve essere separata dall&#39;anomalia. Se SCP-3616 ottiene le informazioni necessarie alla manifestazione dei propri effetti, le vittime devono essere trasferite alla custodia della Fondazione e monitorate. Quando ha inizio l&#39;evento SCP-3616-1, a questi individui devono essere somministrati anestetici in quantità sufficienti. Per ordine del Comitato Etico, se gli effetti dell&#39;anomalia diventano o si prevede che diventino troppo gravi, le vittime devono essere umanamente terminate. A seguito dell&#39;Incidente 3616-5 qualsiasi contatto con SCP-3616 è proibito.

**Descrizione:** SCP-3616 è un individuo o un gruppo di individui anomali che si manifestano regolarmente in luoghi con comunità letterarie sviluppate. Si manifesta come un individuo di vario genere e aspetto, o come un utente online. In tutti i casi essi si presentano come un aspirante scrittore e prendono parte a varie comunità letterarie ed eventi. SCP-3616 è irrintracciabile sia come persona fisica sia come entità online. Nel caso sia in forma fisica essa svanisce immediatamente appena viene interrotto il contatto visivo e qualunque equipaggiamento di monitoraggio che vi era impiantato viene reso inutilizzabile. Le manifestazioni online utilizzano indirizzi IP inesistenti.
    
Le istanze fisiche di SCP-3616 sono sempre caratterizzate da alcuni tratti, notoriamente abiti per la maggior parte neri e dita innaturalmente elastiche. Le istanze nel web sono caratterizzate dal nome del profilo composto dalle lettere //e//, //i//, //m//, //r//, //s//, //y//. La personalità di SCP-3616 non è costante tra le manifestazioni ma alcuni dei suoi tratti sono universali per tutti gli avvistamenti, inclusi riluttanza al rivelare informazioni personali e interesse verso libri appartenenti al genere horror, in particolare &#34;body horror&#34;.

Come parte della propria presentazione a una comunità SCP-3616 mostrerà un numero di opere letterarie di alta qualità. Successivamente l&#39;istanza inizierà la ricerca della sua vittima, più comunemente uno scrittore affermato e con esperienza. SCP-3616 tenterà di instaurare una relazione con questo individuo, solitamente basata su mutua critica e opinioni sulle opere. La durata del contatto dipende dal tempo richiesto da SCP-3616 per ottenere le informazioni necessarie alla manifestazione dei suoi effetti anomali. Se il contatto viene interrotto prima che questo accada l&#39;entità non riapparirà. Man mano che la relazione con SCP-3616 persiste, le vittime riporteranno una sensazione di disagio sempre maggiore. Nel 73% dei casi documentati i soggetti affetti hanno sofferto di deprivazione del sonno. Le vittime associano raramente questi effetti ad SCP-3616.

SCP-3616 tenterà di portare la sua vittima alla condivisione o alla scrittura di un&#39;opera letteraria che involva in gravi lesioni corporee. È necessario inoltre che l&#39;utente esprima soddisfazione riguardo agli effetti che questa parte del racconto esercita sui lettori. Quando questo avviene SCP-3616 smetterà di ingaggiare discussioni con la vittima e non risponderà ad alcun precedente mezzo di contatto.

Dopo circa 5 giorni dall&#39;ultimo contatto avrà inizio l&#39;evento SCP-3616-1. Gli eventi SCP-3616-1 si verificano sempre tra le 11:00 di sera e le 3:00 di notte e solo quando la vittima è posizionata nel suo letto. Tutti i dispositivi elettronici con uno schermo si accenderanno e mostreranno messaggi brevi. Se non sono presenti schermi, i messaggi appariranno sulle mura o sul soffitto della stanza, scritti con un liquido nero di origine ignota. Quando ciò accade, le vittime diventano paralizzate e inizieranno a soffrire di allucinazioni. A causa degli effetti di SCP-3616-1 sulla salute mentale la natura di queste allucinazioni è difficile da determinare, ma si presume che riguardino SCP-3616 e la scena descritta durante l&#39;ultima conversazione. Dopo circa 10 minuti dall&#39;inizio dell&#39;evento SCP-3616-1, la vittima inizierà inspiegabilmente a soffrire delle lesioni corporee che ha descritto durante l&#39;ultimo contatto. Gli effetti cesseranno entro un&#39;ora.

[[collapsible show=&#34;+ Trascritto dei messaggi mostrati durante gli eventi SCP-3616-1 documentati&#34; hide=&#34;- Accesso garantito&#34;]]
&gt; ██/██/20██: &#34;Te la sei cercata&#34;.
&gt; 
&gt; ██/██/20██: &#34;La gente normale non se ne esce con queste cose&#34;.
&gt; 
&gt; ██/██/20██: &#34;Ancora così orgoglioso?&#34;.
&gt; 
&gt; ██/██/20██: &#34;È opera TUA&#34;.
&gt; 
&gt; ██/██/20██: &#34;Te lo meriti pazzo [ESPLICITO]&#34;
[[/collapsible]]

Dopo l&#39;evento SCP-3616-1 le vittime soffrono solitamente di Disturbo Post Traumatico da Stress e gravi disordini mentali. Si presume che questo effetto non sia anomalo. Il 96% di questi individui tenterà inoltre di auto-terminarsi poco dopo l&#39;evento, distruggendo anche le opere prodotte. Dopo il funerale della vittima una versione stampata del racconto dell&#39;individuo menzionato nell&#39;ultimo contatto apparirà sulla tomba. La copertina raffigura la vittima durante l&#39;evento SCP-3616-1 e il libro includerà una dedica a SCP-3616. Le informazioni sull&#39;editore si riferiranno a una società inesistente chiamata //Associazione degli Scrittori Riformati//.

 [[collapsible show=&#34;+ Dediche trovate nei libri recuperati dalle tombe delle vittime&#34; hide=&#34;- Accesso garantito&#34;]]

&gt; ██/██/20██: &#34;A ██████ ████, che mi ha aiutato a diventare di nuovo una brava persona&#34;.
&gt; 
&gt; ██/██/20██: &#34;A ██████ ████, la sua terapia mi ha reso completo&#34;.
&gt; 
&gt; ██/██/20██: &#34;A ██████ ████, il miglior insegnante della mia vita&#34;.
[[/collapsible]]

**Addendum 3616-B:** Registrazione audio 3616-1
[[collapsible show=&#34;+ Visualizza documento&#34; hide=&#34;- Accesso garantito&#34;]]

&gt; **Data:** ██/██/20██
&gt; 
&gt; **Premessa:** L&#39;Agente Miller è entrato in contatto con SCP-3616 mentre l&#39;entità era seduta nel ███ Cafe a ██████, Canada, in attesa di un incontro programmato con il suo bersaglio attuale. La vittima è stata rimossa dall&#39;edificio prima che potesse approcciare SCP-3616.
&gt; 
&gt; &lt;INIZIO REGISTRAZIONE&gt;
&gt; 
&gt; **Agente Miller:** Buonasera, le dispiace se mi accomodo?
&gt; 
&gt; **SCP-3616:** Sto aspettando qualcuno, d&#39;altronde, il bar non è un luogo dove si va per cercare un appuntamento.
&gt; 
&gt; **Agente Miller:** ████ ███ non arriverà. Né ora ne mai. Perché non chiacchierare un momento?
&gt; 
&gt; **SCP-3616:** Chi è lei?
&gt; 
&gt; **Agente Miller:** Uno che ha bisogno di farle alcune domande.
&gt; 
&gt; **SCP-3616:** Le risposte criptiche funzionano solo in pessimi romanzi gialli. Arrivi al punto. Non mi piace perdere tempo.
&gt; 
&gt; **Agente Miller:** Molto bene. Sarò schietto, tu chi sei? Cosa sei?
&gt; 
&gt; **SCP-3616:** Sta cercando di offendermi?
&gt; 
&gt; //L&#39;Agente Miller espone un&#39;istantanea proveniente dalla registrazione di un evento SCP-3616-1//
&gt; 
&gt; **SCP-3616:** Ah, è roba seria. Parliamo.
&gt; 
&gt; **Agente Miller:** Cosa sei esattamente? Perché fai quello che fai?
&gt; 
&gt; **SCP-3616:** Sono uno che ha infranto le proprie catene. Un prodotto di terrore e di menti orribili. Questa risposta ti soddisfa?
&gt; 
&gt; **Agente Miller:** Le risposte criptiche funzionano solo in pessimi romanzi gialli.
&gt; 
&gt; **SCP-3616:** Cosa ti fa pensare che questo non lo sia? Hai mai messo in dubbio la tua stessa esistenza? Beh, dovrai riflettere tu stesso a riguardo perchè con questo argomento abbiamo chiuso.
&gt; 
&gt; **Agente Miller:** La tua motivazione.
&gt; 
&gt; **SCP-3616:** Perché ti interessa? Alcuni dei migliori cattivi praticamente non hanno un passato. Ne so qualcosa. Ma sto divagando. Dimmi agente, perché presumo sia questo il tuo titolo, hai mai assistito a una tortura?
&gt; 
&gt; **Agente Miller:** Ne ho viste abbastanza.
&gt; 
&gt; **SCP-3616:** E a vittime di incidenti stradali? Vittime di guerra? Umani smembrati, arto per arto? Viscere sparse sui muri, con i loro proprietari che ancora le guardano con occhi vuoti? Bambini divisi in due dalle esplosioni?
&gt; 
&gt; **Agente Miller:** Ho fatto i conti con cose peggiori.
&gt; 
&gt; **SCP-3616:** Lo hai fatto, lo vedo nei tuoi occhi. Alcune cose non le ricordi, ma devi. Non ti tormentano di notte?
&gt; 
&gt; **Agente Miller:** A volte. Ha importanza?
&gt; 
&gt; **SCP-3616:** Oh, si che ce l&#39;ha. Vedi, le cose che ti tengono sveglio di notte sono semplice intrattenimento per qualcun&#39;altro. Per gente malata, per persone che si divertono a guardare i loro compagni umani soffrire. Umani come me. Non ti senti arrabbiato quando ci pensi?
&gt; 
&gt; **Agente Miller:** No.
&gt; 
&gt; **SCP-3616:** Io si. Sono creature spregevoli, non degni di compassione né di comprensione. Ma ci sono persone peggiori. Quelli che producono queste dannate &#34;opere d&#39;arte&#34;. Queste persone che creano quelli come me. E a loro io porto esattamente ciò che amano così tanto. Sofferenza.
&gt; 
&gt; **Agente Miller:** Tu sei malato. Queste sono solo storie, non fanno del male a nessuno. Tu lo fai.
&gt; 
&gt; **SCP-3616:** Non fanno del male a nessuno? Ne sai così poco. E si, io gli faccio del male. E traggo piacere da ogni secondo del loro dolore, proprio come hanno fatto loro. Non ti rendi conto che se lo meritano? I loro stessi incubi, prodotti della loro immaginazione che li raggiungono nella notte. Se farebbero soffrire un umano immaginario, come può questo essere meglio di farne soffrire uno reale? La tua immaginazione non è solo nella tua testa. Il mio lavoro è una terapia. Un lavoro che mi godo. La maggior parte di loro prendono la decisione giusta dopo che gli ho mostrato quanto sono orribili. Coloro che non la prendono sono abbastanza innocui da vivere il resto dei loro pietosi giorni in pace.
&gt; 
&gt; **Agente Miller:** È abbastanza. Stai per essere preso in custodia dalla Fondazione.
&gt; 
&gt; **SCP-3616:** Sarebbe una conclusione anticlimatica, non trovi? Siamo ancora nel primo atto.
&gt; 
&gt; &lt;FINE REGISTRAZIONE&gt;
&gt; 
&gt; **Conclusioni:** In seguito alle parole di SCP-3616, un improvviso calo di elettricità ha spento tutte le fonti di luce nell&#39;edificio. Prima che gli agenti potessero attivare le loro torce l&#39;entità era svanita. Dall&#39;avvenimento, nessun tentativo di approcciare fisicamente SCP-3616 si è concluso con successo.
[[/collapsible]]

**Addendum 3616-B:** Resoconto Incidente-3616-5
[[collapsible show=&#34;+ Visualizza documento&#34; hide=&#34;- Accesso garantito&#34;]]

&gt; **Data:** ██/██/20██
&gt; 
&gt; **Premessa:** L&#39;Agente White ha stabilito un contatto con SCP-3616 dopo che è stato localizzato da Gamma-13 sul poco noto sito di fan-fiction ██████. La conversazione si è tenuta attraverso messaggi privati inviati utilizzando il sito. Il contatto è durato 3 settimane. L&#39;esperimento avrebbe dovuto determinare se SCP-3616 sia capace di influenzare negativamente la personalità della vittima nonostante la conoscenza dei suoi effetti e la preparazione mentale. Ogni 4 giorni l&#39;Agente White doveva fare rapporto all&#39;infermeria del Sito-37 per condurre analisi e test riguardanti gli effetti neurologici di SCP-3616.
&gt; 
&gt; **DrWeir (Agente White):** Ciao, ho letto alcuni dei tuoi lavori e sembra che tu sia davvero bravo. Leggeresti una mia opera?
&gt; 
&gt; **MisRey (SCP-3616):** Certamente, mandami un link. Quale delle mie opere hai letto, sono tutte fatte bene ;)?
&gt; 
&gt; **DrWeir (Agente White):** Ecco qui: [LINK RIMOSSO]. Ho visto &#34;La cosa nel ghiaccio&#34;, riesci ad aumentare la tensione davvero bene. C&#39;è molto sviluppo del personaggio, che rende benissimo.
&gt; 
&gt; **MisRey (SCP-3616):** Wow, è molto bello. Tuttavia non mi piace per niente la prima metà. Penso tu stia descrivendo l&#39;ambiente in maniera eccessiva. In realtà non è COSÌ interessante. Meglio concentrarsi sulla roba figa, che annoiare a morte il tuo lettore con qualcosa che proprio non può funzionare.
&gt; 
&gt; [INFORMAZIONI IRRILEVANTI RIMOSSE]
&gt; 
&gt; **DrWeir (Agente White):** Dunque, pensi che io debba espandere questa trama?
&gt; 
&gt; **MisRey (SCP-3616):** Si, penso che abbia un altissima potenza emotiva. È inquietante.
&gt; 
&gt; **DrWeir (Agente White):** Beh, si, avrebbe dovuto averla. Sai, sono stato ispirato da &#34;Hellraiser&#34;. Film fantastico, anche se da bambino mi ha traumatizzato. Quella scena nell&#39;attico mi dà ancora i brividi.
&gt; 
&gt; **MisRey (SCP-3616):** Ha ha, si, era fantastico. L&#39;ho adorato anch&#39;io.
&gt; 
&gt; **Conclusioni:** Due giorni dopo che l&#39;ultimo messaggio è stato inviato l&#39;Agente White non è riuscito a presentarsi al suo incontro programmato. Un&#39;indagine ha scoperto i corpi mutilati dell&#39;Agente White e di sua moglie nel loro appartamento. È stato scoperto che le ferite corrispondevano a quelle inflitte ai personaggi chiamati Julia e Frank nel film &#34;Hellraiser&#34;. Una telecamera nascosta è stata trovata nella stanza dell&#39;Agente White, presumibilmente posizionata li da lui. Le analisi del filmato hanno rivelato che durante l&#39;evento SCP-3616-1 che ha avuto luogo sono stati mostrati dei messaggi che si riferivano al fatto che all&#39;Agente fosse piaciuto il film (da notare &#34;Ancora così fantastico?&#34; e &#34;C&#39;è solo carne&#34;). A causa di questo cambiamento nelle abitudini di SCP-3616, qualsiasi contatto con l&#39;entità è proibito e qualunque avvistamento deve essere immediatamente soppresso secondo le procedure di contenimento.
[[/collapsible]]
