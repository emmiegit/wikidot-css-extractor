    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]

[[include info:start]]
篇名：造物巨人
作者 : [[*user Kaze Yang]]
[[include info:end]]

**項目編號：**SCP-ZH-139

**項目等級：**Euclid

**特殊收容措施：** SCP-ZH-139 收容於 15 站點內的中型人形收容間。必須安排至少兩名人員得以隨時為 SCP-ZH-139 提供行動上的協助，例如飲水、盛水、開啟水龍頭、使用水清潔環境等，並解決 SCP-ZH-139 的社交需求，若 SCP-ZH-139 出現情緒激動的情況，必須進行安撫、紀錄及回報(詳見事件 ZH-139-CR8TER)。

SCP-ZH-139 於每日之排定時段可離開收容室至異常生物活動區域休憩[[footnote]]此地平時已安排警衛進行全天候無死角監視，為 15 站點特殊設計。[[/footnote]]，以達到安定情緒的效果。

任何由 SCP-ZH-139 產生的 SCP-ZH-139-1 皆不須特別處置，與 SCP-ZH-139 一同收容，但仍不可使 SCP-ZH-139-1 離開基金會核准 SCP-ZH-139 的活動範圍，任何人員亦不可於未經申請之情況下將 SCP-ZH-139-1 帶離上述區域。

**描述：** SCP-ZH-139 為一個高度約 2.67 公尺的人形實體，外貌與智人 (//Homo sapiens//) 相似，具有成年人類智商，具備高度溝通能力。

SCP-ZH-139 以文字及語言進行溝通時，九成以上的人將分別出現視覺及聽覺障礙，無法記憶或複誦該項目所使用的文字及語言，但幾乎所有人皆能理解並進行轉譯。

SCP-ZH-139 缺乏消化系統，無法食用一般食物，且與基金會人員同樣不瞭解該項目之食性，因此缺乏正常營養攝取，導致長期處於飢餓狀態，但 SCP-ZH-139 不因此致死。

SCP-ZH-139 的主要異常性質將於該項目接觸特定物品時觸發。當 SCP-ZH-139 使用盛裝水(一氧化二氫)或水溶液的容器或管線時，水將於脫離容器或管線的同時轉化成生命體(以下稱作 SCP-ZH-139-1)。其轉化過程不符合質能守恆原理，當同體積的水產生同體積的 SCP-ZH-139-1時，後者質量明顯比前者大。

SCP-ZH-139-1 的身長通常介於 4 至 7 公分，性情大多十分溫和、易於親近人，不同個體之外型具有差異，共通特徵為濃密毛髮。部分個體具有小致無法支撐其體重之四肢，因此以重複使用腹部撞擊地面之方式進行移動，此外亦有短肢數量多於三對者，此種 SCP-ZH-139-1 具有較為發達之足部，得以於平地或牆面快速移動。

SCP-ZH-139-1常同時具備多種動物之特徵，例如羽毛、齧齒、複眼等，但沒有任何證據顯示 SCP-ZH-139-1 的基因與何者較為相近，且基於 SCP-ZH-139-1 之特性(將於稍後提及)，研究人員無法對其進行相關檢定。

SCP-ZH-139-1 的壽命最短不足 24 小時，最長者為 112 小時，通常為三天左右。SCP-ZH-139-1 極易死於外傷，該項目缺乏凝血因子，容易因失血過多致死，失去的組織或 SCP-ZH-139-1 的死體皆將還原成水，因此無法對其進行任何毛髮或體液等進行採樣。

------

[[collapsible show=&#34;+ SCP-ZH-139 初次目擊報告&#34; hide=&#34;- 隱藏&#34;]]
**SCP-ZH-139 初次目擊報告：**SCP-ZH-139 被初次目擊時的現場發生火警，該項目當時正嘗試模仿消防員使用水管滅火。在場民眾因 SCP-ZH-139 的外貌而受到驚嚇。SCP-ZH-139 所使用的水管無法正常運作，大量不明有毛生物由水管竄出，且立即因現場高溫而死去並還原成水。

SCP-ZH-139 事後對此現象表示驚訝，並表明自己不擁有以往記憶，研究人員因而無法對 SCP-ZH-139 進行背景調查。

基金會於收容 SCP-ZH-139 後即對現場民眾施以 A 級記憶消除，並銷毀在場所有錄影畫面，包含民眾行動電話內的存檔。
[[/collapsible]]

[[collapsible show=&#34;+ 訪談記錄 ZH-139-01&#34; hide=&#34;- 隱藏&#34;]]
**訪談記錄 ZH-139-01：**

訪談者：[[[i-like-kaiju|Wind Dyskolos 博士]]]
被訪談者：SCP-ZH-139
備註：以下 SCP-ZH-139 的敘述皆為經過人員翻譯而取得之資訊。

**[訪談開始]**
Dyskolos：你好，我是Dyskolos，若嫌麻煩，可以簡稱D。
SCP-ZH-139：不麻煩，Dyskolos 小姐。
Dyskolos：有名字嗎？
SCP-ZH-139：我不記得了。
Dyskolos：叫你 Ellen 行嗎？
SCP-ZH-139：可以，不怎麼討厭。
Dyskolos：現在感到困惑嗎？
SCP-ZH-139：不，但我是不是做錯了什麼？
Dyskolos：為什麼這麼想？
SCP-ZH-139：我殺死了那些生命，這是為何我來到這個壓抑的地方嗎？
Dyskolos：這個地方使你不舒服嗎？
SCP-ZH-139：可以這麼說，但主要是因為其他生命所遭受的苦難。
Dyskolos：我們主任已經在處理這些事，不要緊的。
[控制台透過耳塞型收發信器示意 Dyskolos 博士加快訪談進行。要求遭到否決]
SCP-ZH-139：他們是誰？
Dyskolos：收容其他生命的人。
SCP-ZH-139：為什麼收容？
Dyskolos：保護。
[控制台要求 Dyskolos 避免提及有關基金會的資訊]
Dyskolos：你在意那些被你創造的生命嗎？
SCP-ZH-139：創造……
Dyskolos：是的？
SCP-ZH-139：這似乎曾經是我的工作的一部分，但現在我不想再製造這些脆弱的生命。
**[訪談記錄終止]**
[[/collapsible]]

[[collapsible show=&#34;+ 事件 ZH-139-CR8TER&#34; hide=&#34;- 隱藏&#34;]]
**事件 ZH-139-CR8TER：**

**背景：**SCP-ZH-139 長期處於飢餓與不安的狀態。

**事由：**SCP-ZH-139 於休憩時間自收容室外帶回一隻蜚蠊把玩，此舉驚嚇到當時負責協助 SCP-ZH-139 日常活動的人員，並引起收容室外路過特工的激烈反應。

**過程：**SCP-ZH-139 拾起盛滿水的塑膠桶潑灑特工，水變成數頭 SCP-ZH-139-1 並攻擊特工，導致後者全身多處撕裂傷，無生命危險。這是 SCP-ZH-139-1 第一次出現侵略性舉動，及食肉性齒狀與發達的爪子等構造。

**筆記：**若 SCP-ZH-139 確實能夠影響 SCP-ZH-139-1 的行為模式，當 SCP-ZH-139 有心造反時，只要有足夠的水在手，說不定他能擁有一個軍隊。

&gt; //SCP-ZH-139 每日供水量限額申請中。//
[[/collapsible]]

[[collapsible show=&#34;+ 事件 ZH-139-1CU&#34; hide=&#34;- 隱藏&#34;]]
**事由：**20██ 年 ██ 月 ██ 日，SCP-ZH-139 的收容室內出現一枚容器。其生成的瞬間，由錄像畫面僅能觀察到該物件以扭曲的形式出現，並於 0.1 毫秒後轉變為目前的模樣。

容器的製造商與設計師不明，材質為玫瑰石英，高度約 13 公分，寬度為 11 公分。

依照石英生長的紋理判斷，容器的做法乃於採集後直接挖空，並於置一枚軟木塞於開口處，但具體製作方式不明。

容器內之液體成分為純水。

收到該物件的當天六小時後，SCP-ZH-139 收容室內西側的牆壁出現一則寬 80 公分、長 50 公分的陰刻訊息，內容以 30 種語言及 7 種文法書寫而成，譯文如下：

&gt; = 傾聽汝子民之話語，遺汝之喜訊！
&gt; 
&gt; = 吾等已壯大，刀箭已備妥。
&gt; 
&gt; = 汝無法並肩作戰，但心已同在。
&gt; 
&gt; = 汝之尊嚴，吾等之旗幟！

收到以上訊息後兩小時內，SCP-ZH-139 並保持沉默直到基金會安排人員與該項目進行訪談。訪談內容如下：

&gt; **訪談記錄 ZH-139-04**
&gt; 訪談者：蔣惠真 博士(下稱蔣博士)
&gt; 被訪談者：SCP-ZH-139
&gt; 備註：以下 SCP-ZH-139 的敘述皆為經過人員翻譯而取得之資訊。
&gt; 
&gt; **[訪談開始]**
&gt; 蔣博士：你似乎有些頭緒，請表明你從中得知的訊息。
&gt; SCP-ZH-139：[保持沉默]
&gt; 蔣博士：我們都知道上面寫了些甚麼，但似乎只有你能看懂其背後表達的含意，請回答問題。
&gt; SCP-ZH-139：概念之洋……
&gt; 蔣博士：那是什麼？
&gt; SCP-ZH-139：你們無法理解的現象。
&gt; [隨後的 36 分鐘，SCP-ZH-139 拒絕發言]
&gt; **[訪談結束]**
[[/collapsible]]</textarea></pre>
