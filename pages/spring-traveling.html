没有一丝风，云层给太阳加了一层灰雾式的滤镜，乔然用手攀着山岩，挑选着合适的地方下脚，终于爬上了她一开始就看好的位置，面朝着来的方向坐下。爸爸妈妈似乎已经上到山顶，他们对她说了句什么，乔然没有费心去听，她只想坐着歇会儿，并没有出声回答，她还可以借口自己戴着耳机，虽然只戴了一只。耳机里是《三体》的有声书，猫耳的今日推荐，她只想找点儿声音塞住自己的耳朵。

他们攀上来的这一面多是低矮的灌木，成林的乔木少，乔然发现在她坐的位置往右望能看见那边有一片松林，这个地区山上最常见的乔木。乔然一直觉得山的颜色很难描述，远处看或许还能用某种大体的色彩形容，但当你身在其中就会发现一片山的颜色是多么杂乱。

乔然看见不远的地方有一丛野杜鹃，并不算鲜艳，杜鹃的颜色本就不是特别亮眼的红，再加上这灰蒙蒙的天气，所以为什么要出门爬山呢，乔然在心里抱怨，因为春天，啊，春天，一个多么俗套而蹩脚的借口。这天气不算晴朗，却给足了春天的温度，还没有一丝风，尽管不情愿，乔然还是起身打算爬到山顶上，至少还能吹吹风。

其实山顶就在上面三四米的地方，整个山头是一块巨大的岩体，虽然现在风化得很严重，节理也都发育得很深，但在很久很久之前，应该是一块完整的岩石，乔然一边爬一边回忆着不知什么时候学过的东西。很突然地，乔然到达了山顶，或许也并不突然，只是一下子变得平坦的地形和迎面吹来的风让心不在焉的乔然有一种穿越的错觉，仿佛现在或者刚才是她做的梦。

山顶的平地并不大，面向着来的方向左手边是灌木丛，右边的灌木丛后面能看见之前那片松林。乔然面朝着山的另一边，能看见山下的村庄还有河流，更远处的镇子，和河上的大桥。前面不远的山岩边也长了一棵野杜鹃，比刚刚那棵长的好多了，粗壮又张扬，这才显出了春天的意思。山顶的风不间断地吹着，乔然甚至觉得刚刚的烦躁和疲惫都是错觉，连天气都变得顺眼起来，不再灰蒙蒙的，一切都鲜艳而明朗，于是她攀着边缘凸起的山岩坐到山顶上唯一的那块孤石上，开始享受这个美好的春日下午。

耳机里王明军低沉而磁性的声音在讲述着程心和关一帆关于宇宙真相的讨论，乔然并不喜欢程心这个角色，倒不是觉得她怎么了，而是觉得作者抛弃了她，她本可以是一个出彩的主角，或许作者真地更擅长那些瑰丽的科幻想象吧，乔然漫无目的地想着。

宇宙正在从高维向低维跌落，正在死去，一切都在朝着一个点收缩，一切都将被禁锢，这两个正在讨论宇宙真相的人也即将被光速困住，程心即将错失和她爱的人相见的最后机会，“到乡翻似烂柯人”，乔然叹了口气。她忽然觉得有些冷，该回去了吧，她从石头上跳下来，打算从右边的松林里下山，结束这次春游。

春游，等等，春游，为什么要春游？

//“今天天气还不错，我们下午去爬山吧！”//

//“春天到了嘛，免得你老是一个人在家待着，都憋出毛病了，我们还能去看看有没有兰草花。”//

//“这个时候杜鹃也开了吧，春天多适合出门走走啊，你小时候可喜欢春游了。”//

乔然站在那里，试图从梦中醒来，或者进入梦里。

------

Joan33后来有过无数次回想，她和父母在暮春的下午出门爬山，再醒来就已经是一个星期以后在医院里，外公告诉她父母因为意外去世了，仿佛那之前她所有的生活就是一场梦，后来她醒了，如此而已。

“33，刚刚收到通知，说发现了一个空间异常，内部可能存在异常实体，这个项目交给你负责，你手里这个修正花卉的项目不是在收尾吗，交给别人，你收拾一下，明天就过去。”

邮件的系统通知声打断了Joan33的回忆，她迅速地扫视了Cabbin的邮件内容，回复“收到。”然后开始整理相关的文件资料，她一直是一个可靠的下属。

这是春天的最后光景了，说不定明天就是夏天，甚至有一两只耐不住寂寞的蝉已经奏响了夏天的乐章。

同一个项目组的同事过来Joan33这里交材料，于是她接过来检查内容，同事盯着窗外看了一会儿，说：“春天怎么转眼就过去了啊，夏天就是不一样，满眼都是绿的，唉，可惜遇到这个异常，我很想出去春游的，你说是吧，33？”

“我很多年没有春游了，夏天也没有什么不好，材料没问题，你现在可以回去继续工作了，可以传真的事情却自己跑过来，你摸鱼的时间结束了，我亲爱的朋友。”

“33你没有人性啊，没有人性！和Cabbin那个老古董一样没有人性！唉，你们俩简直就是臭味相投！”

“哦，对了，你先等等，我之后会把1833的项目资料给你，我就整理完了，我要负责一个新的项目，1833的收尾工作就交给你了。”

“33！你真的没有人性啊！”

“别抱怨了，大部分的工作我已经做了，我相信你，这将会是你独立完成的第一个项目，这多有成就感啊，加油！”

Joan33顶着同事幽怨的眼神把她送出了门，回身的时候不由自主地看了一眼窗外，原来真的要到夏天了。</textarea></pre>
