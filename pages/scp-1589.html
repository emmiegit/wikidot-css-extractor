    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki:info:start]]
**Articolo:** SCP-1589 - Antropofago Romano
**Autore:** [[*user Djoric]]
**Originale:** [https://scp-wiki.wikidot.com/scp-1589 SCP-1589]
**Traduttore:** [[*user JNColossus]]
[[include :scp-wiki:info:end]]

**Elemento #:** SCP-1589

**Classe dell&#39;Oggetto:** Organismo Anomalo

**Classe di Contenimento:** Passivo (Attivo durante le fasi di veglia)

**Classe di Rischio:** Verde (Giallo durante le fasi di veglia)

**Politiche Standard di Contenimento:**
* Camera di contenimento per l&#39;esemplare rinforzata
* Programmare un piano di sperimentazione D (Completamento programmato per il ██/██/199█)

**Procedure Speciali di Contenimento:** A SCP-1589 deve essere fornito del cibo solo durante i periodi di sperimentazione. Ogni scarto generato deve essere rimosso da una squadra composta da personale di Classe-D una volta che SCP-1589 è tornato nel suo stato inattivo.
Una lista delle frasi di comando di base deve essere affissa al di fuori della camera di contenimento, all&#39;interno della stanza d&#39;osservazione e nel ufficio di sicurezza principale.

**Descrizione:** SCP-1589 è una creatura semi-bipede acefala alta 5,2 metri e con un peso di approssimativamente 7300 chilogrammi. La pelle del soggetto è spessa e glabra ed è avvolta in uno strato di grasso protettivo. Sono presenti cicatrici profonde sulle braccia e sull&#39;addome inferiore, inoltre si sono ritrovate conficcate nella pelle trentanove punte di freccia o frammenti d&#39;arma. Dato che le sue braccia sono notevolmente più lunghe delle sue gambe, SCP-1589 fa uso tipicamente di un&#39;andatura in cui cammina sulle nocche e fa uso del moto bipede solo per periodi brevi di tempo.

Dato che è privo di testa, gli occhi, i condotti uditivi, le narici e la bocca del soggetto sono situati sul torso e sull&#39;addome. Sulla faccia non sono presenti ne padiglioni auricolari ne naso. SCP-1589 possiede una scarsa vista e quindi opera primariamente tramite l&#39;olfatto e l&#39;udito. Il soggetto è incapace di replicare i parlato umano, ma è capace di creare e utilizzare utensili semplici e di comprendere ordini elementari in latino.[[footnote]]Si è proposto l&#39;addestramento per comprendere gli ordini in inglese, ma è stato rifiutato per la mancanza di benefici materiali effettivi.[[/footnote]] SCP-1589 è tipicamente docile o apatico verso gli umani, favorendo gli individui che hanno fatto uso di frasi di comando nei suoi confronti.

SCP-1589 consuma istintivamente ogni cadavere umano in sua presenza rimuovendo ogni indumento o accessorio presente sul deceduto prima di consumarlo. I cadaveri di animali verranno consumati solo sotto comando. SCP-1589 non consuma carne vivente e non ha mai tentato di uccidere animali per nutrirsi. SCP-1589 occasionalmente consuma rocce senza che gli sia comandato, comportamento che diventa più comune quando non ha carne a disposizione.

Dalle sei alle otto ore dopo la consumazione, SCP-1589 espellerà varie sostanze da vari orifizi nell&#39;addome inferiore, includendo:

* Una poltiglia commestibile composta dalla carne ricostituita di creature previamente consumate.
* Acqua con un alto contenuto minerale.
* Matasse inorganiche, le cui sostanze più comuni sono il ferro e il sale.
* Nastri o fogli di cuoio.
* Ghiaia.
* Liquame di cemento (In seguito a che SCP-1589 è stato nutrito con una miscela adeguata di gesso, calce ed un aggregante idoneo.)
 
SCP-1589 entrerà in uno stato dormiente se non è nutrito per cinque giorni, durante il quale non risponderà ad alcuno stimolo. SCP-1589 uscirà da questo stato se in presenza di un cadavere, o se gli è comandato di svegliarsi. Se SCP-1589 viene svegliato senza essere nutrito, tornerà al suo stato dormiente dopo sei ore di attività.

Sono presenti segni, tatuaggi e cicatrici sul corpo di SCP-1589, includendo varie frasi in latino leggibili come seguono:

* OPUS OFFICINAE MAGNI PERSAPIENTIS (Opera della Fabbrica di Magnus il Molto Saggio) - Situata sul deltoide della spalla destra.
* IV (Quattro) - Situato sul deltoide della spalla sinistra
* LEGION II TRAIANA FORTIS (Seconda Valente Legione Traina) – Situata sullo stinco destro.
* NOSCENDUS EST LUCIUS HAC NOCTE MULTAS PULCHRAS FEMINAS FUTUIT (Sia risaputo: Lucio scopò molte donne bellissime in questa notte) – Situata sul fianco sinistro dell&#39;addome.
*  ECCE ELEPHANTUS CIBICIDA MERDAE VIR VIRI (Ammirate! L&#39;Elefante, mangiatore di merda, eroe degli uomini!) – Situata sul petto, al di sopra della faccia.
*  PTOLEMAEUS HIC ERAT (Tolomeo è stato qui) – Situata sul piede sinistro. il testo è accompagnato da una figura a stecco indossante una corona.
* Rappresentazione stilizzata di un uomo che indossa una pelliccia di leone e brandisce una mazza (Ercole, emblema della Legio II Traiana Fortis) - Situato sulla schiena.

Sono presenti altri simboli e scritte, ma sono state rese impossibili da identificare dal danneggiamento e dal tempo.

**Addendum-01:**
Promemoria del Ricercatore █████████ per il Dott. ██████
██/██/1995

&gt; La seconda ronda, è andata come la prima: l&#39;unica documentazione sull&#39;oggetto nell&#39;Archivio Beta è il sunto della lista degli elementi anomali del 1993. Credo che siamo spacciati se ci serve quella documentazione d&#39;acquisizione.
&gt; 
&gt; Ho qualche sospetto,  ma nulla di abbastanza concreto da battere ufficialmente.
&gt; 
&gt; Era immagazzinato nel Lotto M, il che significherebbe che se non è stato trasferito dall&#39;acquisizione a ora ci sarebbe una buona probabilità che l&#39;abbiamo ricevuto durante l&#39;Operazione PENDULUM. Ciò daterebbe l&#39;acquisizione fra il 45 e il 51, ma, significherebbe anche che probabilmente non ci sia proprio nessuna documentazione di acquisizione considerando quanto PENDULUM fosse traballante. Potrebbe essere stato preso senza avergli dato un&#39;occhio.
&gt; 
&gt; La Seconda Legione Traiana aveva base ad Alessandria, il che mi fa pensare che è da un&#39;organizzazione francese o inglese che l&#39;abbiamo ottenuto. Sono incline alla  francese considerando gli altri oggetti nel Lotto M e so per certezza che l&#39;Ufficio d&#39;Intelligence Speciale fosse attivo durante la campagna egiziana di Napoleone e che abbiamo ripulito quasi tutto ciò che avevano prima che si intromettesse la Coalizione nel 47.
&gt; 
&gt; Ma, di nuovo, queste sono solo teorie mie. Sarebbero logiche, ma infondate. Non spiegano da dove venga la lista dei comandi, o come sia finita in una parte interamente diversa del archivio, o perché nessuno abbia tentato di usarla prima d&#39;ora.
&gt; 
&gt; Come minimo non sembra particolarmente pericoloso. Potremmo cacciarci fuori un documento o due,  mettendo che riusciamo a completare quei maledetti moduli per la lista principale.
&gt; 
&gt; Mettilo in &#34;documentazione ignota sulla provenienza-acquisizione persa.&#34;
&gt; 
&gt; Si torna a lavoro.
