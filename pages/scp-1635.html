[[include component:credit-button]]
**Artikel:** SCP-1635 – Zurückgegebene Artikel
**Autor:** [[*user Litfried]]
**Original:** https://scp-wiki.wikidot.com/scp-1635
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1635

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Alle Instanzen von SCP-1635 sind in der Niedrigsicherheits-Leichenhalle von Standort-25 aufzubewahren, während sie inaktiv sind. Aktive Instanzen sollten in Standard-Isolierzellen für Humanoide gelagert und entsprechend ihrem offensichtlichen Alter und Zustand in Bezug auf Ernährung und medizinische Versorgung behandelt werden. Die Aktivierung von SCP-1635-Instanzen ist nur in Testszenarien erlaubt; wenden Sie sich für die Testgenehmigung an den Testleiter des Standorts.

**Beschreibung:** SCP-1635 ist eine Ansammlung von fünf humanoiden Entitäten, die einzeln als SCP-1635-1 bis -7 bezeichnet werden (SCP-1635-2 und -4 wurden während des Tests neutralisiert). Eine SCP-1635-Instanz ist nicht von der Leiche eines Menschen zu unterscheiden, der gerade einen Herzstillstand erlitten hat: Die Körpertemperatur bleibt im menschlichen Durchschnitt und die Totenstarre ist nicht wirksam. Instanzen von SCP-1635 verbleiben auf unbestimmte Zeit in diesem Zustand, sofern sie nicht durch das unten beschriebene Verfahren aktiviert werden.

SCP-1635-Instanzen besitzen alle einen 14 mm x 12 mm großen Mikrochip, der 10 mm unter der Haut im Nacken am Rückenmark befestigt ist. Er ist durch eine Reihe mikroskopisch kleiner Golddrähte an der Wirbelsäule befestigt, die sich in das Rückenmark und nach oben in große Teile des Gehirns erstrecken. Die Entfernung dieses Mikrochips hat trotz Versuchen, ihn wieder einzusetzen, zu einer dauerhaften Neutralisierung anomaler Effekte geführt. Es wird angenommen, dass dies darauf zurückzuführen ist, dass die Verbindungen, die zwischen dem Chip und der neuralen Materie von SCP-1635 hergestellt wurden, zu fein sind, um sie mit aktuellen Foundation-Methoden wiederherzustellen. Tests an Proben von neuraler Materie von SCP-1635 haben gezeigt, dass 87 % der Neuronen im Körper statistisch signifikante Mengen an Gold enthalten.

Wenn ein lebender menschlicher Finger den Bereich am Nacken einer SCP-1635-Instanz direkt über dem Mikrochip berührt, wird die Instanz aktiviert. Bei einem Mikrochip außerhalb einer SCP-1635-Instanz wurde kein Effekt beobachtet, selbst wenn er in einer ähnlichen Position bei anderen Menschen oder Organismen platziert wurde. Das Wiederholen dieses Vorgangs auf einer aktiven Instanz von SCP-1635 führt zur Deaktivierung.

Aktive Instanzen von SCP-1635 ähneln lebenden Menschen und besitzen ähnliche Körperfunktionen, obwohl Haare und Nägel nicht wachsen und kein alterndes Gewebe beobachtet wurde. Obwohl sie keine Nahrung, Wasser oder Sauerstoff benötigen, werden sie diese wie erwartet verarbeiten, wenn sie bereitgestellt werden, und zeigen Anzeichen von psychischem Stress, die mit nichtanomalen Menschen übereinstimmen, wenn ihnen diese verweigert werden.

Jedes physische Trauma oder jede pathogene Aktivität, die SCP-1635-Instanzen zugefügt wird, heilt wie für einen Menschen normal, unabhängig davon, ob die Instanz derzeit aktiv oder inaktiv ist; ein tödliches Trauma führt dazu, dass die Instanz deaktiviert oder dauerhaft neutralisiert wird, wenn die somatische Integrität ausreichend beeinträchtigt ist. SCP-1635-Instanzen haben keine Fähigkeit gezeigt, fehlendes Gewebe nachwachsen zu lassen oder Gliedmaßen über die eines normalen Menschen hinaus zu regenerieren.

Aktive SCP-1635-Instanzen glauben, dass sie gewöhnliche Menschen sind, die auf ihnen unbekannte Weise an ihren gegenwärtigen Standort transportiert wurden. Sie sind sich ihrer anomalen Eigenschaften nicht bewusst und reagieren oft mit Überraschung und Verzweiflung, wenn ihnen Beweise dafür präsentiert werden. Jede Instanz von SCP-1635 hat ein einzigartiges Aussehen, eine einzigartige Persönlichkeit und eine Reihe von Erinnerungen (siehe Anhang 1635-A für weitere Details). Erinnerungen werden nach der Aktivierung normal akkumuliert, bleiben aber nach Deaktivierung und anschließender Reaktivierung nicht bestehen.

SCP-1635-Instanzen manifestieren jedes Mal, wenn sie aktiviert werden, einheitlich die gleiche Persönlichkeit, obwohl zwischen den Aktivierungen Abweichungen zwischen den Erinnerungen der Instanzen aufgezeichnet wurden. Zudem weichen diese Erinnerungen häufig mehr oder weniger stark von der Realität ab. Zum Beispiel behauptet SCP-1635-1 manchmal, dass seine Seite die Schlacht gewonnen hat, in der er gekämpft hatte, und manchmal hat sie verloren; die Zugehörigkeit und Art des Feindes, gegen den er kämpfte, variiert ebenfalls häufig. Wiederholte Tests haben einen leichten Trend zu einer erhöhten Abweichung zwischen aufeinanderfolgenden Instanzen gezeigt, wenn die Anzahl der Aktivierungen und Reaktivierungen zunimmt.

**Anhang 1635-A: Liste von SCP-1635-Instanzen**

||~ Designation||~ Selbstidentifikation||~ Beschreibung||~ Anmerkungen||
||SCP-1635-1||Harald Erikson||Männlich, ungefähr 35 Jahre alt. Hellhäutig mit roten Haaren und grünen Augen. Bemerkenswert muskulös und körperlich stark.||Kommuniziert in Altenglisch. Behauptet, von den Folgen einer Schlacht im England des 11. Jahrhunderts zu stammen. Extrem unkooperativ.||
||SCP-1635-2||//Unbekannt//|| Weiblich, ungefähr 20 Jahre alt. Afrikanisches Aussehen mit schwarzen Haaren und braunen Augen.||Das Subjekt zeigt ständig Anzeichen von schwerem Terror und ist entweder nicht willens oder nicht in der Lage, mit dem Personal zu kommunizieren. Äußert sich gelegentlich in unbekannter Sprache. Neutralisiert nach dem Testen der Grenze von SCP-1635, um sich nach einem Trauma zu regenerieren. Wurde nach Bestätigung des Fehlens anomaler Eigenschaften einzeln verbrannt.||
||SCP-1635-3||Tanaka Kaito||Männlich, ungefähr 30 Jahre alt. Japaner mit schwarzen Haaren und braunen Augen.||Behauptet, aus Kyoto, Japan, 1997 zu stammen. Kapituliert vor jeder gestellten Forderung; die Verwendung als Informationsquelle verringert sich jedoch durch die Tendenz, jede Frage mit unverbindlichen oder kriecherischen Antworten zu beantworten.||
||SCP-1635-4||//Unbekannt//||Männlich, 22 Jahre alt. Hellhäutig mit blonden Haaren und blauen Augen. Androgyn und mager im Aussehen.||Versuchte sofort nach der Aktivierung, Selbstmord mit allen verfügbaren Mitteln zu begehen. Aus diesem Grund wurde er als Versuchsobjekt für die Entfernung des Mikrochips ausgewählt. Nach der Entfernung verhielt sich das Subjekt wie erwartet wie ein normaler menschlicher Leichnam mit Totenstarre und Verfall von Körpergewebe. Überreste seitdem verbrannt.||
||SCP-1635-5||Sorcia Moon||Weiblich, 26 Jahre alt. Hellhäutig mit rasierten Haaren und grünen Augen. Athletisches Aussehen, viele Gesichts- und Körpertattoos und Piercings.||Behauptet, in London, England, 1983 entstanden zu sein. Äußerst freundlich und hilfsbereit gegenüber allen weiblichen Angestellten; feindselig und aggressiv gegenüber jedem Mann.||
||SCP-1635-6||Mo Sam Ben Jak||Männlich, 7 Jahre alt. Hellhäutig mit blonden Haaren und blauen Augen. Unauffällig im Aussehen.||Behauptet, von [ZENSIERT] im Jahr 3109 zu stammen. Mögliche Verwendung als Informationsquelle, um zukünftige Aktivitäten der Foundation zu lenken, begrenzt durch Mangel an spezifischem Wissen und Verdacht auf Autismus-Spektrum-Störung.||
||SCP-1635-7||Lukas Komorowski||Männlich, 48 Jahre alt. Europäischer Typ mit braunen Haaren und olivfarbenen Augen. Großer Schnurrbart.||Nicht bereit, Herkunft zu beschreiben, aufgrund der gesprochenen Sprache vermutlich relativ zeitgenössisches Polen. Herrischer und autoritärer Ton, weigert sich, Fragen zu beantworten und fordert stattdessen Antworten. Bei Aktivierung manifestierten sich innerhalb von zwei Wochen bösartige Krebstumore im Darm und in der linken Lunge; unbehandelt erweisen sich diese innerhalb von vier Monaten als tödlich für das Subjekt. Tumore demanifestieren sich innerhalb von fünf Tagen nach Deaktivierung.||

**Anhang 1635-B: Umstände der Entdeckung**

SCP-1635-1 bis -7 wurden in Holzkisten in einem Lagerhaus in Clapham, London, entdeckt, nachdem Vermögenswerte von ███████████ Ltd., einer Automobilzulieferfirma, nach Liquidation der Firma beschlagnahmt wurden. Da das Unternehmen gründlich untersucht wurde und keine Anzeichen einer anomalen Aktivität oder Aufzeichnungen über die Kisten aufweist, wird derzeit angenommen, dass sie einige Zeit zwischen der Aufgabe des Lagers und ihrer Beschlagnahme dort abgeladen wurden.

Die Polizei glaubte zunächst, dass es sich bei SCP-1635 um menschliche Überreste von Mordopfern handelte, da SCP-1635-5 anscheinend mit Aufzeichnungen einer vermissten Person aus den 1980er-Jahren übereinstimmte.[[footnote]]Weitere Nachforschungen der Foundation zeigten eine Reihe kleiner Unterschiede, wie etwa den genauen Ort und Inhalt von Körpertätowierungen.[[/footnote]] Die primären anomalen Effekte wurden entdeckt, als ein Gerichtsmediziner versehentlich SCP-1635-1 während der Autopsie aktivierte. Foundation-Agenten, die in die Metropolitan Police eingebettet sind, entdeckten die Anomalie, und Standard-Amnesika- und Desinformationstaktiken waren erfolgreich darin, das Wissen über den Vorfall zu unterdrücken.

**Anhang 1635-C: Beispiel einer geborgenen Dokumentation**

Das folgende Dokument wurde in der Kiste mit SCP-1635-6 entdeckt. Ähnliche Dokumente wurden in den anderen Kisten gefunden.

&gt; **SeelenSuche AG Formular zur Bearbeitung von Rücksendungen (02/39)**
&gt; 
&gt; **Bestellnr.:** 1536
&gt; 
&gt; **Kundennr.:** CS387
&gt; 
&gt; **Rückgabedatum:** 30.05.████
&gt; 
&gt; **Behälterbeschreibung:** M/7 MENSCH Typ 12
&gt; 
&gt; **Suche-Service-Stufe:** Bronze
&gt; 
&gt; **Grund der Rückgabe:** 08C (Unerwünschte Facette entdeckt)
&gt; 
&gt; **KD-Entscheidung:** Rückerstattung genehmigt
&gt; 
&gt; **KD-Kommentare:** Der Kunde hat keine ausreichenden SeelenSuche-Kriterien angegeben; Artikel mit unerwünschten zusätzlichen Facetten erhalten. Rückerstattung genehmigt, aber beobachten Sie das Konto auf weitere Aktivitäten. Schlagen Sie bei zukünftigen Bestellungen vor, dass der Diamanten-Service als Gelegenheit angeboten wird, um sicherzustellen, dass der gewünschte Artikel zu 100 % geliefert wird.

Bemühungen, das in der Dokumentation genannte Unternehmen zu identifizieren und ausfindig zu machen, waren bisher erfolglos.</textarea></pre>
