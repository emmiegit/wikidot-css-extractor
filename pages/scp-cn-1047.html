**项目编号：**SCP-CN-1047

**项目等级：**--Euclid-- Keter

**特殊收容措施：**全面摧毁SCP-CN-1047已得到批准，应制订适当的手段来执行。--虽然SCP-CN-1047的个别案例很容易被处理，但出于对██海域内其它珍稀物种的保护，投下致命药物处决SCP-CN-1047的方案已被否决--。

SCP-CN-1047所在区域周边直径15公里的海域和陆地被指定为Site-CN-196并表面上以保护濒危物种的名义对公众封锁。基金会安保人员应在每天日落至少一小时之前以海岸警卫的名义被安插在Site-CN-196的边界外，禁止任何无关人员入内，以防止潜在的收容失效事故。

在Site-CN-196内的人员必须戴上N100空气过滤呼吸器。任何超过十千克的灵长类动物有机体（有授权的基金会人员除外）一旦进入Site-CN-196应被认定受到污染并用站点内的设施焚化。

**描述：**SCP-CN-1047是一种初步确认为头足纲动物 (//Cephalopoda//) 的物种。SCP-CN-1047的生命周期至少分为两个不同的阶段：幼体期和成虫期。

SCP-CN-1047是目前唯一确认的通过卵胎生进行繁殖的头足纲生物。卵受精后，会在母体位于墨斗上方的腔室器官内部进行孵化，发育成长度3至5μm的透明幼体。在幼体完全孵化后，母体将会进行记录在案的//行为1：通过墨斗一次将约30000个幼体喷入周围水域与大气，密度高达每立方米200个个体。//这些幼体可以在水和大气中以休眠态存活10h，并被记录到在洋流或天气条件良好时可以旅行至少██公里。

对SCP-CN-1047幼体的实验已经证明当灵长类动物进入目标水域时，休眠态的幼体可以通过水体温度的变化感知到它们的存在，并试图通过目标表皮黏膜（通常为呼吸道黏膜）或体表伤口进入目标的血液循环系统。被SCP-CN-1047寄生的个体称为SCP-CN-1047-1。

随后，目标将会通过血液循环进入目标脑部额叶位置，当有复数只幼体进入额叶区域时，这些幼体的足部会分化出利齿状的结构来尝试杀死并摄入其他幼体，直到只剩下一只幼体存活。随后，该幼体的前四对足会分化为吸盘状结构，将其头部与躯干吸附在前额叶区域，同时后四对足将会分裂并分化为300-400根腔管状结构，其直径与宿主血管相似。这一阶段将会持续2-3周。

在接下来的6个月内，SCP-CN-1047的头部会迅速成长至直径2-3厘米，在此期间，SCP-CN-1047-1一般对SCP-CN-1047的存在浑然无觉，除了持久但并不特殊的头痛。同时，SCP-CN-1047将会摄入SCP-CN-1047-1的脑部动脉外壁，并尝试用自己的腔管状足代替原本的动脉外壁并注入凝血类物质以减缓血液流速。该过程有大约80%的成功率。当这个过程失败时，SCP-CN-1047会自行从前额叶脱落并死亡，而SCP-CN-1047-1也会死于脑部血管破裂造成的大出血。而如果该过程成功，SCP-CN-1047的腔管状结构足将会部分继续分化，产生类似放电电极的功能，其能产生大约2mA的生物电流来刺激宿主脑部皮层。在这一阶段中，宿主的逻辑运算能力与运动能力得到极大的提升。

当该阶段完成后，SCP-CN-1047会向SCP-CN-1047-1的中枢神经系统注入阻断性毒素，使其大脑与周围神经系统隔离，导致其脑死亡。而SCP-CN-1047的足将继续起到神经传导的作用，在接下来的一周时间内，SCP-CN-1047将会摄取SCP-CN-1047-1全部的死亡脑组织，迅速成长为尺寸与宿主的大脑相当的成虫。

在该过程完成之后1至3天内，SCP-CN-1047会分泌特殊的生物酶，使灵长类生物体细胞转化为SCP-CN-1047的受精卵并孵化。之后，SCP-CN-1047-1会前往附近灵长类生物聚集的区域，并在该区域进行3-5次//行为1//，该行为次数与SCP-CN-1047的发育情况有关。随后，SCP-CN-1047-1会前往Site-CN-196附近的区域，SCP-CN-1047将连同宿主的颅骨一起脱离，并进入最近的咸水水域。如果SCP-CN-1047无法摄取足够的咸水，它将会由于体液浓度过低而死亡。

**附录 CN-1047–A：**//SCP-CN-1047的发现记录//

&gt; SCP-CN-1047首次被发现于██海域的一座深海油井，████年█月██日，有渔民在其附近海域打捞出多具SCP-CN-1047-1的尸体，并将其带回位于██的港口。7个月后，该地发生了SCP-CN-1047的爆发，导致██名平民死亡。该事件引起了基金会注意，随后基金会派出特遣队Epsilon–5来调查该区域，并发现了成熟期的SCP-CN-1047。感染者被全部抹杀，该地被封锁并就地建立Site-CN-196。基金会对剩余民众采用了C级记忆消除，并以“油井发生泄漏，必须搬离”的理由掩盖。
@@@@
[[collapsible show=&#34;附录 CN-1047-B：[需要2级权限]&#34; hide=&#34;认证通过&#34;]]
**附录 CN-1047-B:**

   当SCP-CN-1047-1在最终阶段未能接近咸水水域时，该事件仅在极为罕见的情况下发生。SCP-CN-1047将摄食宿主头部的部分软组织，并在极短的时间内对宿主原本的颅骨内外环境进行四个阶段的拟态。
&gt; **1.**	原本遍布其体表的感光细胞将聚集于SCP-CN-1047-1的眼眶位置，并尝试填充被消耗的眼部组织。通过感光细胞以及体表的变色，SCP-CN-1047可以简单地模拟瞳孔反射等动作，甚至可以模拟出原宿主的虹膜细节。
&gt; 
&gt; **2.**	部分SCP-CN-1047分化出的触手将会重新组合成为肌腱状结构，以连接面部与颈部各部位骨骼。实验表明，该仿肌腱组织功能明显高于常人，甚至可以使SCP-CN-1047-1的头部扭转180°。同时，SCP-CN-1047-1的口腔内将会产生舌状结构，其功能与正常灵长类动物的一致。
&gt; 
&gt; **3.**	由于SCP-CN-1047自身无明显骨骼，其无法填充牙齿等外骨骼的缺失。
&gt; 
&gt; **4.**	SCP-CN-1047将会对原宿主的大脑进行拟态，包括语言中枢等高级器官。该过程中，SCP-CN-1047将会获得等同甚至高出SCP-CN-1047-1的智能以及SCP-CN-1047-1的部分记忆。
该阶段转化完成后，SCP-CN-1047-1将能够脱离咸水生活，但仍需每3小时补充500ml的生理盐水。
[[/collapsible]]
@@@@
[[collapsible show=&#34;附录 CN-1047-C：[需要3级权限]&#34; hide=&#34;认证通过&#34;]]

**附录 CN-1047-C:**

  在一次实验中，受试者D-1047-53于██月前感染了SCP-CN-1047成为SCP-CN-1047-1，并被基金会以医疗为名接受了开颅手术，经历了上述4个阶段，成为SCP-CN-1047-Alpha。将其进行远程B级记忆消除并重新收容三周后，█████博士对其进行了采访，以下为采访记录。
&gt; **受访者：SCP-CN-1047-Alpha**
&gt; 
&gt; **采访者：█████博士**
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **█████博士：**早上好，D-1047-53。
&gt; 
&gt; **SCP-CN-1047-Alpha：**早上好，█████小姐。
&gt; 
&gt; **█████博士：**你觉得自己有什么不同吗？
&gt; 
&gt; **SCP-CN-1047-Alpha：**我……我觉得没什么不一样……（受访者的眼部如同正常人思考般转动）
&gt; 
&gt; **█████博士：**再好好想想，D-1047-53。
&gt; 
&gt; **SCP-CN-1047-Alpha：**哦！博士，我的牙不疼了！（受访者张开嘴指了指自己的智齿部位）见鬼！我一定要向你投诉，博士，Site的饮食含糖量真的太高了！你看我的牙！
&gt; 
&gt; **█████博士：**……我想Site会很高兴考虑你的意见的……还有什么变化吗？
&gt; 
&gt; **SCP-CN-1047-Alpha：**恩……是的博士，我感觉我好像看得更清楚了？
&gt; 
&gt; **█████博士：**除了这些呢？你的脑子呢？有什么感觉？
&gt; 
&gt; **SCP-CN-1047-Alpha：**让我想想……那该死的头疼没了！谢谢你博士，手术很成功对吧？
&gt; 
&gt; **█████博士：**额……我想是的，D-1047-53，手术很成功，你马上就可以康复了！
&gt; 
&gt; **SCP-CN-1047-Alpha：**谢谢你，博士………额……说了这么多我有点口渴了……请问我能喝一杯淡盐水吗？
&gt; 
&gt; **█████博士：**淡盐水？你喝淡盐水干什么？
&gt; 
&gt; **SCP-CN-1047-Alpha：**恩……我觉得它比较解渴……你知道的……我挺爱喝那玩意的……(受访者的类眼球结构不规则地移动，飘忽不定）
&gt; 
&gt; **█████博士：**当然,采访结束了，你马上就可以去喝水。
&gt; 
&gt; **&lt;受访者被带离，记录结束&gt;**
&gt; 
&gt; **结语：**SCP-CN-1047-Alpha在后续的观察中，表现出的举止行为与常人别无二致。有趣的是，SCP-CN-1047-Alpha个体表现出的意识与原宿主高度吻合，但其部分行为（如摄取淡盐水）仍受到头足纲生物本能的控制。

[[/collapsible]]
@@@@
[[collapsible show=&#34;附录 CN-1047-D：[需要4级权限]&#34; hide=&#34;认证通过&#34;]]
**附录 CN-1047-D:**//事故记录//

&gt; ████年█月██日，SCP-CN-1047-Alpha被发现尝试与该层的安保人员进行语言交流，并试图引诱其摘下面罩，该行为被立刻制止，SCP-CN-1047-Alpha被立刻隔离并焚化处理。该安保人员在确认未受到SCP-CN-1047感染后遭到处决。

该事件后，SCP-CN-1047被批准分级为Keter。
[[/collapsible]]
