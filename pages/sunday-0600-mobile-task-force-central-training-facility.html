[[module Rate]]
[[/&gt;]]

In Ordnung, beruhigen Sie sich. Ich rufe jetzt die Namen auf, während der Rabbi hier die Gesichter den Namen zuordnet. Heben Sie Ihre Hand, wenn ich Ihren Namen aufrufe. Hören Sie zu:

Anderson.
Aziz.
Bathory.
Bernstein.
Green. Sind Sie der Kunstspezialist? Nein? Na Gut.
Jones.
Kildare.
Lamont.
Leclerc.
Suarez.
Wang.
Weiss.
Yardley. Weiß jemand, wo Yardley ist? Sie sind vom CT, nicht wahr, Leclerc? ... Ich verstehe. Ich wäre Ihnen dankbar, wenn Sie mir bei Gelegenheit mein Beileid aussprechen würden.
Yakub.
Zimmer.

Sind das alle? Ja, ja. Guten Morgen. Ich bin Paul Dimaccio. ich befehlige MTF Theta-90, die Winkelschleifer. Das ist Ariel Ben-David von MTF Chi-3, den Exorzisten. Willkommen im Direktorat der SCP-Foundation Mobile Task Force.

Zuallererst: Herzlichen Glückwunsch. Wir wissen, wie viel Arbeit Sie investiert haben, um so weit zu kommen, und wir wissen, dass Sie alle vielversprechende Karrieren in den Bereichen Eindämmung, Sicherheit und sogar in der Forschung hinter Ihnen gelassen habt. Auch wenn wir Sie als Anfänger beschimpfen werden, denken Sie daran, dass wir wissen, was Sie geleistet haben, um hierher zu kommen. Dies könnte das letzte Mal sein, dass Sie diese Worte für eine Weile hören, also hören Sie gut zu: Gut gemacht.

In diesem Zusammenhang, möchte ich Ihnen die nächsten Schritte kurz skizzieren. Training. Sie alle wissen, dass Sie in den nächsten Monaten das gleiche Grundprogramm haben. Scheiße, ich glaube, es gibt Hausmeister, die über die MTF Basisschule Bescheid wissen. Aber... kann mir jemand sagen, was danach passiert? Nein? Dachte ich auch nicht. Das liegt daran, dass die Details der MTF-Ausbildung geheim bleiben müssen. Sie werden herausfinden, wie Ihre spezielle Ausbildung aussehen wird, nachdem Sie zugewiesen wurden. Und bevor jemand fragt, dazu kommen wir gleich noch.

Aber zuerst, während ich Sie alle hier habe, werde ich Ihnen ein paar Dinge erzählen, die ich und dieser Typ in unserer Dienstzeit gelernt haben - Scheiße, wie viel haben wir zusammen, Rabbi? 30 Jahre? Verdammt -, die Sie vielleicht in keinem Ausbildungsbuch finden. Also sperren Sie Ihre Ohren auf und hören Sie zu.

Zunächst einmal: MTF-Struktur. Die meisten von ihnen haben ein Ahnung, worum es geht, also werde ich nur eine kurze Zusammenfassung geben. Die meisten Einsatzkommandos habe die gleichen drei grundlegenden Karrierewege für Agenten.

Feldagenten. Diese Jungs sind im Grunde die gleichen Tausendsassas, die Sie bereits kennen - nur besser. Die meisten von Ihnen, die als Feldagent in Bergungsteams tätig waren, sowie ein paar von Ihnen aus Eindämmung und Sicherheit, werden in Ihrer MTF als Feldhunde arbeiten. Sie werden wahrscheinlich ähnliche Aufgaben wie vorher haben, nur schwieriger. Sehr viel härter. 

Die anderen aus der Eindämmungsabteilung und Sie alle aus der Forschung werden Spezialisten sein. Sie werden Ihrer Einsatzgruppe in ihrem DOS wichtiges Fachwissen zur Verfügung stellen. Das heißt, Sie können sich wahrscheinlich denken, in welcher Art von Einsatzgruppe Sie eingesetzt werden. Mr. Suarez, zum Beispiel, kommt nicht in meine Mannschaft. Wir haben nicht gerade einen Posten für einen Experten für anomale Manuskripte. Aber es gibt Einsatzkommandos, die das tun, sonst wäre er nicht hier.

Alle anderen, und definitiv die meisten von Ihnen von der Sicherheit, werden taktisch arbeiten. Sie werden für die Sicherheit der Spezialisten sorgen - und manchmal auch für die der Feldhunde - und haben im Grunde genommen die Hauptlast der schlimmsten Scheiße in Ihrer ganzen Karriere zu tragen. Ja, ich sehe Sie grinsen! Sie haben sich daran gewöhnt, nicht wahr? Aber ich kam damals selbst aus dem Sicherheitsdienst, und jetzt haben Sie den Beweis: Nicht jeder wird bei seinem dritten Einsatz verheizt. Nur die Dummen.

Hören Sie auf zu schmollen, Weiss. Das war ein Scherz.

Aber da wir gerade von Einsätzen sprechen, das bringt mich zum nächsten Punkt. Sie werden kaum je zum Einsatz kommen. Sicher, Sie werden in Ihrer Karriere eine ganze Reihe von Einsätzen absolvieren, vorausgesetzt, Sie verbringen den Rest davon mit uns, natürlich. Aber neue Einsätze gibt es nicht jeden Tag, und Einsätze, bei denen eine Einsatzgruppe anstelle eines regulären Teams benötigt wird, um etwas einzudämmen - oder manchmal erneut einzudämmen - sind noch seltener.

Werden Sie aber nicht übermütig, denn das bedeutet nicht, dass es langsam geht. Sie werden etwa 90 % Ihrer Dienstzeit mit Training verbringen. Einige von Ihnen sind mit dieser Vorgehensweise bereits vertraut. Der Rest... Sie werden es manchmal hassen, aber wenn Sie zu Ihrem ersten Einsatz kommen... werden Sie es verstehen. Hart trainieren. Leicht eindämmen.

Mal sehen, was ich hier noch habe... Amnesika. Ich sag&#39;s Ihnen ganz direkt. Sie werden Amnesiert werden.

Nun. Es ist nicht das erste, was die hohen Tiere tun, wenn sie denken, dass wir etwas getan haben, was ihnen nicht gefällt, und es ist viel gezielter bei uns, damit sie nicht das ganze Training verschwenden... aber es wird passieren. Amnesiert zu werden ist eine der Kosten, wenn man in einer MTF arbeitet. Scheiße, ich bin schon ein paar mal amnesiert worden. Bei einigen habe ich hinterher davon erfahren. Die anderen Male kann ich mir zusammenreimen. Offensichtlich kann ich mich nicht erinnern, oder? Hah.

Und Sie wollen einen Grund wissen, warum wir nicht alle fünf Minuten amnesiert werden? Die Ethikkommission. 

Oh, ich sehe, Zimmer denkt, ich hätte einen Witz gemacht. Sehe ich so aus, als würde ich scherzen, Agent? Ich wette, Sie sehen das anders, nicht wahr, Leclerc? Ja, das dachte ich mir. Sie werden später mehr Informationen darüber bekommen, aber jetzt kann ich Ihnen schon sagen, dass das Komitee viel mehr Macht hat, als Sie denken, dass es die Task Forces jederzeit im Auge hat und keine Spielchen spielt. Machen Sie also nicht den Fehler zu glauben, dass Sie mit allem durchkommen, was Sie wollen, jetzt, wo Sie ein Hochgeschwindigkeits-MTF-Agent sind. Ich habe mehr als ein paar Neulinge gesehen, die das auf die harte Tour gelernt haben. Die Ethikkommission ist kein verdammter Scherz. Sagen Sie nicht, man hätte Sie nicht gewarnt.

Und da ist noch eine Sache. Sie können diesen Job nicht erledigen.

Sicher, Sie glauben, dass Sie das können. Sie sind alle hartgesottene, motivierte Draufgänger, sonst wären Sie nicht hier. Und was ist mit mir und dem Rabbi und all den anderen MTF-Veteranen?

Die Wahrheit ist, dass niemand wirklich mit diesem leben umgehen kann. Sie werden Dinge sehen und vielleicht auch tun, für die der menschliche Verstand einfach nicht gemacht ist. Wir haben Strukturen geschaffen, um Ihnen zu helfen, aber in der Zwischenzeit müssen Sie darauf vorbereitet sein, dass es Dinge gibt, auf die Sie sich nicht vorbereiten können. Hey, ist das jetzt Zen-Scheiße, oder was? Aber im Ernst: Wissen Sie noch, was ich über Amnesika gesagt habe? Ja, genau. Manchmal werden Sie darum betteln. Das wird Ihnen helfen, nachts besser zu schlafen.

Also gut! Jetzt habe ich mit einer fröhlichen Note geendet und die Moral des Teams gestärkt - hah, jetzt habt ihr Clowns euren Sinn für Humor gefunden, was? - Ich denke, wir sind fast fertig. Bevor wir zu den Aufträgen kommen, noch schnell: Fragen? Kommentare? Besorgnisse?

Aziz. In Ordnung, Aziz, ich werde das beantworten, denn Spezialist Ben-David ist heute nur als Beobachter hier. Um auf Ihren ersten Punkt einzugehen: Es kommt vor, obwohl der Rabbi seine ganze Karriere bei den Exorzisten verbracht hat. Was den Rest angeht, rate ich Ihnen, sich jetzt auf die grundlegenden Fähigkeiten zu konzentrieren und sich später um all das zu kümmern.

Leclerc?... Ok, ich werde das beantworten, aber die Antwort gilt für alle. Erstens, wenn man die Grundausbildung nicht schafft, bekommt man einen Klaps auf den Kopf, ein Dankeschön für die geleistete Arbeit und wir zu seiner vorherigen Einheit zurückgeschickt. Nachdem Sie amnesiert wurden. Zweitens, hier ein kostenloser Tipp- Man muss 100 % Selbstvertrauen und 100 % mentale Stärke haben, um es hierher zu schaffen, und wenn man das nicht hat, sollte man sich gut überlegen, ob man weitermacht oder nicht. Haben wir uns verstanden? Ok. Gut.

Zimmer? Nein, es liegt nicht an Ihrem Werdegang. Sie sind ein Ex-Marine, richtig? Ja, so funktioniert das nicht. Wir haben Einsatzgruppenkommandeure, die in allen grundlegenden Laufbahnen angefangen haben, plus einige, die in seltsameren Laufbahnen begonnen haben die einige Einsatzkommandos nutzen.

Kildare? Mann, ihr Rookies müsst immer nach ihm fragen, hm. Max Lombardi hat das nicht beantwortet, als Sie ein Rookie-Stammagent waren? Also noch einmal: Ja, das ist er. Die MTF-Kommandeure unterstehen ihm, wenn es um die Ausbildung unserer Einsatzgruppen geht. und die Gerüchte sind alle Blödsinn. Er ist einfach ein Typ, der sehr gut ist in dem, was er tut. Deckt das alles ab? Hervorragend.

Noch irgendwelche Fragen? Nein?

Ok. Zuweisungen. Hören Sie zu.

Anderson und jones, Sie werden den CBRN-Zug in Nu-7 verstärken. Aziz, Sie werden mit dem Rabbi hier in Chi-3 sein. Bathory, Sie gehen zu Psi-7. Wenn Sie sich also gefragt haben, warum zum Teufel wir Zivilingenieure in MTFs brauchen, werden Sie es bald herausfinden. Bernstein, Sie gehen zu Iota-10 -- und, tun Sie mir einen Gefallen? Wenn Sie Steve Pullmer treffen, grüßen Sie ihn von mir.

Wo war ich? Gut. Green. Sie, Yakub und Zimmer gehen alle zu Zeta-9. Pech gehabt. Hah! Nein, die sind gut. Wir haben keine Rivalität mit ihnen. Wegen der verwandten DOSs. Kildare, Sie sind bei Nu-2. Wenn Sie Dr. Trebuchet sehen, grüßen Sie ihn von mir. Lamont! Sie fragen sich, warum Sie nicht mit den anderen beiden zu Nu-7 gehen? Sie gehen zu den Maz Hatters, Kumpel. Beta-7. Viel Spaß damit.

Mal sehen, die letzten... Leclerc, für Sie geht&#39;s zu Mu-4. Versuchen Sie nicht auf zu viele Schatten zu springen. Suarez, Sie sind Rho-1 zugeteilt. Anscheinend sollen Sie dort ein paar Dinge lesen. Wang, Sie gehen auch zu Rho-1, weil sie zu wenig Taktiker mit Ihren Sprachkenntnissen haben. Und Weiss, Sie haben wohl den Kürzeren gezogen, denn Sie sind mit mir in Theta-90.

So. Zehn Minuten Pause. Verlassen Sie den roten Bereich nicht. Seien Sie um viertel nach wieder hier, damit wir mit dem Papierkram beginnen können. Ja, Wang, jetzt schon. Willkommen bei der Task Force.

Wir sehen uns in zehn.
-
