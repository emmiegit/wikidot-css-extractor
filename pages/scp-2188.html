**Titre original :** SCP-2188 – Life and Times of Joaquín Pablo Izquierdo de San Felipe
**Auteur :** [[user Kalinin]], posté sur son compte précédant.
**Traducteur :** [[user Fourmi1(MNIW)]]
**Date de publication originale :** 05 novembre 2014
**Image :** Archives de l&#39;Art Américain – Membres du Projet d&#39;Art Fédéral du W.P.A. de l&#39;institut Seamen. – 12272 / De David Robbins, domaine public.
Source : [[[https://commons.wikimedia.org/wiki/File:Archives_of_American_Art_-_Members_of_the_W.P.A._Federal_Art_Project_art_class_at_the_Seamen%27s_Institute._-_12272.jpg|Wikimedia]]]
[[include credit:end]]

[[include component:image-block name=artists.jpg|caption=L&#39;agent Esquivel (tout à droite) et M. Izquierdo (second à partir de la droite) à un rassemblement d&#39;artistes à Montevideo, en Uruguay, en 1972.]]

**Objet n^^o^^ :** SCP-2188

**Classe :** Euclide

**Procédures de Confinement Spéciales :** Toute activité anormale liée à SCP-2188 a cessé depuis le 29 juillet 1998. En accord avec les procédures de sécurité, SCP-2188 maintiendra une classification active Euclide jusqu&#39;à ce que la période d&#39;observation minimale de sureté soit dépassée en 2023. Dans le cas improbable d&#39;une résurgence de l&#39;activité de SCP-2188, les membres du personnel ont pour instruction de prévenir immédiatement le directeur du Site-41 ainsi que le Collectif de Recherche d&#39;Art Transréalité du Secteur G (CRAT-S).

Même si une surveillance rapprochée n&#39;est actuellement pas jugée nécessaire pour le confinement de SCP-2188, l&#39;agent Roberto Esquivel est actuellement posté à Dotson, dans le Nebraska, aux États-Unis, en tant qu&#39;affectation spéciale post-retraite et est disponible en fonction des besoins.     

**Description :** SCP-2188 désignait une relation anormale entre un individu d&#39;Uruguay et les habitants d&#39;une ville des États-Unis. Cette relation était composée des éléments suivants :

__Joaquín Pablo Izquierdo de San Felipe__, une personne semi-nomade habitant principalement à Montevideo, en Uruguay, au cours de sa vie. Il est supposé que M. Izquierdo est né en 1943, dans un village sans nom du département de Treinta y Très, en Uruguay. Aucune documentation d&#39;intérêt concernant M. Izquierdo n&#39;existe avant 1961, lorsque les autorités uruguayennes lui octroyèrent un permis de travail.

M. Izquierdo a attiré l&#39;attention des agents de la Fondation basés dans l&#39;office régionale de Buenos Aires en 1965, lorsqu&#39;il fut arrêté par la sécurité intérieure uruguayenne pour une tentative de contrebande de spécimens vivants du porc-épic préhensile du Paraguay en Argentine. Cela coïncidait avec un rapport concernant un individu dans la région du Nebraska, aux États-Unis, menant ce qui était désigné comme une démonstration de &#34;performance artistique&#34; consistant en une longue danse du tango tandis que son partenaire lui plantait trente-trois aiguilles de porc-épic sur le corps.

Plusieurs tentative de confinement ont été entreprises une fois que les chercheurs comprirent l&#39;effet causal que les actions de M. Izquierdo avaient sur les habitants de la ville de Dotson, au Nebraska, aux États-Unis. Les observations et plusieurs expériences ont montré que laisser M. Izquierdo mener une vie relativement normale en étant protégé de graves préjudices (parfois attendu logiquement de ses actions) était la méthode la plus sûre afin de minimiser les menaces envers les habitants de Dotson et d&#39;éviter que se répande parmi le public la connaissance de SCP-2188. L&#39;agent Roberto Esquivel a été assigné en conséquence à la surveillance clandestine de M. Izquierdo en 1967.

Au cours des décennies qui suivirent, M. Izquierdo vécut de manière itinérante parmi les //barrios// variés de Montevideo, devenant connu des habitants locaux en tant que vagabond bienveillant (ainsi qu&#39;excentrique notoire), fréquentant fréquemment les plus pauvres habitants de la ville, les orphelins et les artistes de rue. Entre les efforts de l&#39;agent Esquivel et le soutien de la communauté envers M. Izquierdo, le confinement a été préservé jusqu&#39;au décès de M. Izquierdo en 1998, avec un impact négatif négligeable sur la ville de Dotson.

__La ville de Dotson, du Nebraska, aux États-Unis__, une communauté fermière rurale de 5 137 habitants[[footnote]]Depuis novembre 2012.[[/footnote]]. Au minimum depuis 1965 et jusqu&#39;en 1998, les événements significatifs arrivant dans la vie de Joaquín Pablo Izquierdo de San Felipe affectaient l&#39;état mental des habitants de la ville. Cette relation semble avoir cessé avec la mort de M. Izquierdo en 1998.

Les effets des actions de M. Izquierdo sur les résidents de Dotson prennent en général la forme d&#39;impulsions vers des initiatives artistiques ou créatives, bien que dans certains cas la nature extrême de certaines œuvres pourrait les classer comme une forme de maladie mentale temporaire[[footnote]]Se référer au Document 2188-38.b du département scientifique, &#34;Résolution de divergence de découvertes entre le Site-41 et le Collectif de Recherche d&#39;Art Transréalité du Secteur G.&#34;[[/footnote]]. En résultat de la somme des influences anormales de M. Izquierdo, la ville de Dotson a été l&#39;hôte d&#39;une sous-culture artistique sophistiquée, telle, d&#39;après les découvertes du CRAT-S, &#34;qu&#39;elle dépasse largement les niveaux de base de développement créatif trouvés dans les centres de population ou régions culturelles comparables[[footnote]]&#34;La scène de Dotson : d&#39;étranges lueurs dans la prairie.&#34; Collectif de Recherche d&#39;Art Transréalité du Secteur G de la Fondation ; 1997, p. 54-55[[/footnote]]&#34;. Cette sous-culture est devenue partie intégrante des conventions sociales de la ville et continue de se développer suite au décès de M. Izquierdo, bien que d&#39;une manière coïncidant avec les normes anthropologiques documentées par la science classique.  

SCP-2188 semble avoir influencé entre 15 et 25 % de la population de Dotson. Les rapports préliminaires impliquaient une plus importante portion affectée de la population ; cependant, les études du CRAT-S dans les années 70 ont déterminé que la réceptivité plus importante que prévue des habitants aux œuvres d&#39;art (incluant celles de nature radicale) était un résultat naturel de l&#39;exposition au niveau élevé d&#39;activité créative dans la ville. Malgré la notoriété acquise par Dotson dans les médias locaux et nationaux en raison de l&#39;influence anormale de M. Izquierdo, la découverte de la véritable nature de SCP-2188 a été jugée comme un risque négligeable pour la sécurité. En conséquence, aucune procédure de confinement n&#39;a été jugée nécessaire à Dotson.

En accord avec la Directive 2188-03.17, M. Izquierdo est enterré dans le cimetière du Voile Brumeux, situé à 2 km hors des limites de la ville de Dotson.

**Addendum 2188.1 – Rapports de l&#39;agent Roberto Esquivel**

//Note de chercheur : Entre 1967 et 1998, l&#39;agent Roberto Esquivel a servi à Montevideo, en Uruguay, en tant que source principale de confinement pour SCP-2188. L&#39;agent Esquivel remplit une série de rapports au cours de cette période. Un échantillon représentatif de ces rapports est reproduit ici pour les besoin de ce dossier. Se référer à l&#39;Appendice A pour les enregistrements complets des rapports de l&#39;agent Esquivel.//

[[size 75%]]===NOTE SYSTÈME=== PRÉFÉRENCES DU PERSONNEL RÉFÉRENCÉES ET ENREGISTRÉES, TRADUCTION DE LA DOCUMENTATION PRINCIPALE DE L&#39;**ESPAGNOL** AU **FRANÇAIS**.[[/size]]

__Rapport de terrain 2188.1__ - Introductions

**Date :** 17 avril 1967

**Résumé :** L&#39;agent Esquivel, conformément aux termes du confinement établis par le directeur de recherche, établit un contact avec Joaquín Pablo Izquierdo de San Felipe. Il est attendu que cela facilite les futures interactions, construise une relation de confiance avec le sujet et permette les efforts de protection du sujet contre des dommages excessifs, et ainsi l&#39;assurance d&#39;une relative normalité pour les habitants de Dotson.

**Résultat :** Succès de l&#39;action

[[collapsible show=&#34;+ Accéder à la documentation supplémentaire&#34; hide=&#34;ACCÈS AUTORISÉ&#34;]]
**Commentaires de l&#39;agent :** Après avoir parcouru le dossier pendant des semaines, j&#39;ai finalement rencontré M. Izquierdo en face à face chez Chito, un petit bar à racaille de Malvin Norte où les étudiants aiment traîner et où les vagabonds vont boire à chaque fois qu&#39;ils peuvent grapiller quelques pesos. J&#39;avais décidé de gagner les faveurs de M. Izquierdo de la manière traditionnelle.

&#34;Une bière pour mon ami, là,&#34; dis-je au tenancier alors que je m&#39;asseyais à côté du sujet. M. Izquierdo n&#39;a pas voulu l&#39;entendre.

&#34;Ah, un comptable généreux que voilà&#34; me dit-il. Mon costume était un choix hasardeux, à y repenser. &#34;Non, je devrais //vous// commander une boisson, car ce n&#39;est pas une nuit pour la bière.&#34; Il fit un geste vers le tenancier qui nous apporta un grand //maté// avec deux pailles. À ma surprise, dans un tel endroit, c&#39;était de l&#39;argent.

Le sujet me tendit une paille. &#34;Aux introductions, mon nouvel ami.&#34; Nous avons tous deux siroté les feuilles infusées et je sentis la caféine monter merveilleusement jusqu&#39;à ma tête. Je l&#39;admets, j&#39;adore le //maté//, et je n&#39;ai pas questionné l&#39;étrange choix de boisson de soirée.

&#34;Tu ressembles à un penseur ! J&#39;aime les penseurs, ils rament de l&#39;autre côté de ma chaloupe !&#34; dit-il tandis que nous buvions ensemble. &#34;La nuit est un bon moment pour penser !&#34;

Nous avons peu discuté pendant le reste de la soirée. Je m&#39;étais attendu à devoir travailler plus dur, étant donné le dossier, mais nous avions beaucoup en commun, lui et moi. Le //maté//, nos pères décédés, un dédain pour Borges et un excellent goût pour les //panchos// (//des hot-dogs uruguayens -Ed.//). C&#39;était agréable.

Nous nous sommes décidés à nous revoir pour le //maté// la semaine prochaine. Le confinement commence très bien.  
[[/collapsible]]

__Rapport de terrain 2188.4__ - L&#39;élégie de Lalo

**Date :** 23 août 1967

**Résumé :** M. Izquierdo demande l&#39;aide de l&#39;agent Esquivel pour une commission dans le //barrio// de La Figurita.   

**Résultat :** Blessures mineures pour l&#39;agent Esquivel, deux civils maitrisés à l&#39;aide d&#39;armes non-létales.

[[collapsible show=&#34;+ Accéder à la documentation supplémentaire&#34; hide=&#34;ACCÈS AUTORISÉ&#34;]]

**Commentaires de l&#39;agent :** À 11 heures précises, je vis M. Izquierdo se montrer sur le banc du parc. Je notais que pour une personne de la rue, il était étrangement ponctuel.

Le sujet avait demandé mon aide pour l&#39;organisation d&#39;un rassemblement de poètes locaux dans La Figurita. Je lui fis remarquer lors de notre dernière rencontre que les poètes de La Figurita n&#39;étaient pas bien fameux et que la plupart de leurs écrits étaient centrés sur le fait d&#39;être emmené à l&#39;hôpital après avoir trop bu. Il rit à ça, mais ne se laissa pas décourager de sa mission.  

Il m&#39;expliqua que tout ce que j&#39;avais besoin de faire était de l&#39;accompagner durant quelques heures. &#34;J&#39;ai besoin d&#39;un homme avec de la violence en lui&#34; m&#39;expliqua-t-il en me scrutant. Il n&#39;a pas tort, mais j&#39;étais perturbé par sa lecture de moi.

Nous avons marché jusqu&#39;à une partie minable du quartier, sans lumière. Cela allait puisque les peintures vives sur les façades craquelées étaient assez lumineuses. À une porte couleur citron vert, nous nous arrêtâmes. M. Izquierdo toqua, un étrange coup rata-tat-tat-rata-tat qui devait être un genre de code. La porte s&#39;écarta dans un craquement et un visage avec assez de rides pour dessiner une carte mais pas le moindre poil gris apparut des ténèbres. Qu&#39;est-ce que nous voulions, demanda-t-il.

M. Izquierdo répondit immédiatement. &#34;Nous devons utiliser cette maison ce soir. Récital de poésie.&#34;

&#34;Impossible&#34; dit l&#39;homme, &#34;c&#39;est un lieu de commerce.&#34;

&#34;Admire ce type,&#34; me dit M. Izquierdo en riant, &#34;un vrai négociant. Qu&#39;est-ce que tu penserais de 15 types à dix pesos l&#39;entrée pour ton commerce ?&#34;

Le visage disparut un moment. Il y eut quelque discussion étouffée dans les ténèbres avant qu&#39;il ne réapparaisse dans l&#39;encadrement.

&#34;Nous sommes d&#39;accord.&#34; La porte s&#39;ouvrit.

Nous sommes entrés dans un taudis, ce qui était prévisible, au sol recouvert de bouteilles et d&#39;aiguilles. Quelques camés étaient inconscients contre les murs de la pièce principale. Les premiers poètes arrivèrent peu après, et la soirée doit être décrite comme un succès puisqu&#39;il y eu au moins vingt personnes entassées là-dedans quand les comptes furent faits. M. Izquierdo appela au silence et indiqua au premier orateur de s&#39;avancer au milieu de la pièce. Il se mit à lire quelque vers de mirliton odieux et j&#39;enviais le clochard inconscient allongé à côté de moi.

Ça a duré encore et encore. J&#39;avais entendu parler d&#39;anomalies temporelles dans mon travail et me suis questionné sur mon destin ici. Alors, M. Izquierdo pointa du doigt l&#39;homme qui avait été près de la porte depuis qu&#39;il était arrivé. &#34;Lalo ! C&#39;est ton tour !&#34;

Notre portier s&#39;avança au milieux de la foule, hésitant, ce qui me sembla drôle puisqu&#39;il était l&#39;homme le plus effrayant de la pièce. Il tira un morceau de papier plié de sa veste en denim sale et je me préparais à voir reprendre cet assaut ennuyeux.

Ce que j&#39;ai retenu le plus fut sa douce voix lorsqu&#39;il commença sa lecture. Lui dont le visage provenait d&#39;une cour de prison. Mais j&#39;ai eu du mal l&#39;entendre alors qu&#39;il lisait son œuvre. Son histoire se déliait en courte phrases au couteau tandis que la pièce gagnait encore en silence. Il avait été en Amérique, depuis le vide de sa ferme natale jusqu&#39;au vide des fermes étrangères. Le travail était extrêmement dur, comme toujours, la pauvreté recouvrant tout comme une couche de vieille poussière juste comme à la maison. Mais maintenant, il y avait la solitude, comme jamais il n&#39;avait pu l&#39;imaginer. Arriva un temps où il rencontra un ami, cependant. Un Chilien, dit-il avec un sourire qui me perturba lorsqu&#39;il apparut. Avec quelqu&#39;un à qui parler, le travail n&#39;était pas si dur et au moins pouvait-il boire et rire et se battre avec quelqu&#39;un lorsque c&#39;était terminé. Puis le Chilien a été pris dans un silo à grain, se noyant dans le trésor abondant d&#39;un champ de maïs américain. Je ne savais pas à quoi m&#39;attendre ensuite, mais surement pas à ce que ce Lalo se mette à hurler comme un loup, ce qu&#39;il fit. Ça aurait dû être ridicule, mais la fureur et la douleur dans la voix de cette homme, le deuil pour son ami enfoui dans un lointain pays, cela appelait à l&#39;acceptation. Lorsque Lalo eut fini, la salle entière était silencieuse.

Puis la police est arrivée.

Nos expériences avec les agents de la loi étant ce qu&#39;elles sont, et la sécurité de M. Izquierdo étant à ma charge, je choisis de commencer à agiter la petite batte cachée dans ma veste avant de poser les questions tandis que les policiers prenaient le lieu d&#39;assaut. Dans ces affaires, la police trouve toujours son homme, son homme étant qui que ce soit se trouvant dans les parages d&#39;un repaire de narcotiques. J&#39;ai forcé un passage à l&#39;extérieur alors que les poètes se dispersaient, M. Izquierdo à mes côtés. Quelqu&#39;un me mit un coup décent aux côtes et je sortis avec une coupure au front, l&#39;identité de mes agresseurs perdue à jamais dans une scène agitée de drogues, de poésie et de ceux que nous avons laissés derrière.

Une fois dans la sécurité d&#39;une allée proche, M. Izquierdo éclata de rire, essuyant des larmes de ses yeux à l&#39;apparente hilarité de la scène qu&#39;il avait causé.

&#34;De la violence chez un comptable et de l&#39;art chez un revendeur de drogues !&#34; siffla-t-il. &#34;La poésie de La Figurita s&#39;améliorera après ce soir, je te le dis !&#34;

__Rapport de terrain 2188.15__ - Le bûcher de la Vierge

**Date :** 14 novembre 1976

**Résumé :** L&#39;agent Esquivel accompagne M. Izquierdo dans un pèlerinage jusqu&#39;à la Cathédrale de Floride dans le cadre de la vénération uruguayenne traditionnelle de la Vierge du Trente-Trois.

**Résultat :** Incident international entre les États-Unis d&#39;Amérique et l&#39;Uruguay. Le Département des Affaires Externes de la Fondation négocia plus tard la réconciliation entre les deux nations sans répercussions durables.

[[collapsible show=&#34;+ Accéder à la documentation supplémentaire&#34; hide=&#34;ACCÈS AUTORISÉ&#34;]]

**Commentaires de l&#39;agent :** Pablo est-il religieux ? Je ne peux toujours pas l&#39;affirmer, bien qu&#39;il s&#39;attire assez de problèmes pour être classé comme saint certains jours.

J&#39;ai roulé jusqu&#39;à Conciliación, où Pablo avait trouvé sa dernière demeure sur toit, et je l&#39;ai trouvé attendant en face de la bibliothèque. Il sauta dans la vieille camionnette bosselée fournie par le Site, portant une jarre de Medio y Medio de taille héroïque, et je mis la gomme. Et si sur la route pour quitter Montevideo nous bousculâmes quelques signaux routiers en nous battant pour la jarre de vin, au diable. Quelques bosses de plus.

Pablo but plus que sa part du Medio y Medio, bien sûr, et me dit tout à propos du contact de la CIA à qui il avait parlé avant ce pèlerinage. C&#39;est mon travail, bien sûr, de savoir qui est CIA, qui est KGB, qui est quoi que ce soit à Montevideo, alors je savais que Pablo me baratinait, mais dans l&#39;esprit de la Sainte Vierge je le laissais faire à son aise. Nous nous arrêtâmes à ce qu&#39;il me semblait être chaque village le long de la route dans la campagne, où Pablo se propulsait et faisait le plein de vin en exhortant tout le monde à venir en pèlerinage. Il a dû passer pas mal de temps à faire ça avant même que nous partions car la route devenait de plus en plus bondée au fur et à mesure que nous approchions de la Cathédrale.

Je savais que Pablo avait organisé une sorte d&#39;exposition en Floride et je ne sais toujours pas comment il a convaincu le diocèse de laisser passer ça. Peut-être est-ce un SCP en soi. Quand nous sommes arrivés, la place en face de la Cathédrale était noire de monde. Ils étaient arrivés dans les dizaines de milliers, plus que qui que ce soit puisse se rappeler.

Les commerçants vendant de la nourriture et des boissons pour le pèlerinage chaque année étaient extatiques au début face à la multitude. Puis Pablo émergea de notre camionnette avec un mégaphone (d&#39;où diable sortait-il un mégaphone ?) et commença à hurler à la foule tandis que nous roulions. &#34;N&#39;achetez rien à ces voleurs ! Maintenez votre saint jeûne et les dons du ciel pleuvront cette nuit !&#34; cria-t-il encore et encore. Bien que je ne me serais jamais attendu à ce qu&#39;une foule de vendeurs de nourriture en colère soit la fin de Pablo, cette situation y ressemblait de plus en plus. Je savais qu&#39;il ne valait mieux pas que je sois surpris maintenant.

&#34;Que diable es-tu en train de faire ?&#34; lui demandais-je, mais en fait je le demandais à moi-même, conduisant cette camionnette avec un maniaque doublé d&#39;un haut-parleur qui allait nous faire lapider avec des petits pains durcis. Plutôt que de répondre, il me dirigea vers un grand espace derrière la Cathédrale. Je nous ai garés non loin et nous fûmes accueillis avec grands renfort de vin par un groupe de sculpteurs que j&#39;avais précédemment rencontré avec Pablo lorsque nous marchions à travers Bañados de Carrasco une nuit. Alors que nous buvions et parlions (sans interruption, nous avions apparemment semé les vendeurs de nourriture en colère), ils nous présentèrent leurs œuvres : trois grandes sculpture vaguement humanoïdes qu&#39;ils appelaient &#34;Le Père, le Fils, et la Sainte Fumée&#34; chacune au moins haute de dix mètres et faite entièrement de bois sec et de paille. Du feu, bien sûr, serait impliqué.

Cette nuit, le temps vint d&#39;allumer chaque sculpture et de commencer l&#39;imposant feu de bois. Pablo avait invité tous ceux présents à s&#39;approcher et regarder. Je m&#39;identifiais très bien avec ces gens rassemblés ; j&#39;étais curieux de voir le spectacle, et j&#39;avais très faim. Malheur à ces sculpteurs si le spectacle n&#39;était pas impressionnant. Des milliers d&#39;estomacs vides sont prompts à critiquer durement.

Pablo monta sur le toit de la camionnette fournie par la Fondation et, avec son mégaphone qui ne le quittait plus, régala la foule avec une version de la légende de la Vierge du Trente-Trois assez différente de toutes celles que j&#39;avais entendues (je me rappelle de moins d&#39;explosions), avant de commander aux sculpteurs de mettre le feu à leurs créations. Les trois figures s&#39;embrasèrent immédiatement, et une trinité de colonnes de feu spectaculaires éclaira le dos de la Cathédrale et l&#39;espace environnant.

Il n&#39;a pas dû s&#39;écouler plus de quinze minutes de cette vision avant que nous n&#39;entendions tous les hélicoptères. Il devait y en avoir au moins dix, passant au-dessus de l&#39;espace vivement éclairé et des milliers de spectateurs. Des colis se mirent à pleuvoir sous de petits parachutes, par centaines, partout. La foule ne mit pas longtemps à ouvrir et le festin du ciel promis par Pablo se matérialisa, courtoisie du gouvernement des États-Unis, qui avait pris soin d&#39;y inclure une généreuse variété d&#39;alcool. Personne bien sûr ne mentionna que le rassemblement n&#39;était pas le groupe de réfugiés fuyant la répression en Argentine qu&#39;ils pensaient que nous étions, comme je l&#39;ai découvert plus tard après avoir finalement réussi à sortir Pablo de son sommeil dans le lit de ma camionnette. &#34;Dit les bons mots aux bonnes personnes et allume quelques flambeaux&#34; fut tout ce qu&#39;il fut capable de me sortir en s&#39;agrippant la tête et en plissant les yeux face à la lumière du matin.

Je ne peux que conclure qu&#39;il doit y avoir davantage d&#39;agents de la CIA à Montevideo que nous ne le pensions.
[[/collapsible]]

__Rapport de terrain 2188.31__ - Un jour tranquille à la maison

**Date :** 28 août 1987

**Résumé :** M. Izquierdo invite l&#39;agent Esquivel à regarder un match de foot chez une connaissance.  

**Résultat :** Brèche de confinement de SCP-2188 évitée de peu.

[[collapsible show=&#34;+ Accéder à la documentation supplémentaire&#34; hide=&#34;ACCÈS AUTORISÉ&#34;]]

**Commentaires de l&#39;agent :** Nous avions du temps à tuer avant que les peintres n&#39;arrivent. Je ne savais pas que Pablo posait lui-même comme sujet de l&#39;œuvre d&#39;un autre, mais c&#39;était une occasion spéciale, me dit-il, qui avait quelque chose à voir avec la confortable maison où nous étions à présent, j&#39;en suis sûr. Je n&#39;ai pas vraiment demandé pourquoi la piaule confortable ; Pablo devait toujours &#34;garder la maison&#34; pour l&#39;un ou l&#39;autre, généralement un genre de mécène artistique ayant un faible pour un beau garçon dans l&#39;entourage de Pablo. L&#39;arrangement s&#39;arrêtait généralement lorsqu&#39;ils se heurtaient à la férocité dont Pablo fait montre en protégeant ses artistes.

Tandis que nous attendions, il se trouvait que le Defensor jouait contre Rentistas cet après-midi, alors nous avons enfilé nos tenues violettes et regardé le match sur une télévision couleur presque aussi grande que certains des écrans du Site-87. Le dernier habitant de cette maison avait un goût excellent en //maté//, et Pablo en infusa quelques-uns au cours des coupures publicitaires. Entre l&#39;excitation du jeu et le bourdonnement dans ma tête provenant de ce qui devait être sept ou huit tasses de //maté//, je devins impatient de savoir pourquoi nous étions entourés par huit toiles vierges. Pablo m&#39;expliqua le projet.

&#34;J&#39;ai commandé une série d&#39;autoportraits dans une tentative de mieux me comprendre,&#34; dit-il. &#34;Je suis consumé dernièrement par des visions de moi-même dans de vastes champs de blé, pénétré jusqu&#39;au cœur par les vents de la prairie. Un paysage étranger, certainement. Mais pas entièrement désagréable ! Je sens une sorte de connexion à cet endroit dans mon esprit et je dois en savoir plus.&#34;

Je connaissais la raison. Bien sûr que je connaissais la raison, mais je ne pouvais pas lui dire. Ça doit émerveiller les chercheurs lisant ces lignes, mais je n&#39;ai pas eu besoin de duplicité avec Pablo pendant les nombreuses années durant lesquelles j&#39;ai été son gardien. J&#39;ai redouté qu&#39;il demande mon avis, là où tout ce que je pouvais offrir était mensonge. Vite, changer de sujet, pourquoi les autoportraits ?

&#34;Il existe, Roberto, une relation dynamique entre l&#39;artiste et son élan. L&#39;artiste décrit le concept et, dans sa description, il change le concept. Tu connais le truc d&#39;Heisenberg,&#34; dit-il en faisant un signe de main pour démontrer l&#39;ampleur de sa pensée. &#34;C&#39;est dans l&#39;interaction de cette relation que nous apprenons ce qu&#39;est quelque chose, et j&#39;ai donc appelé huit artistes talentueux pour peindre mon portrait. Pourquoi suis-je saisi de cette vision d&#39;un endroit que je n&#39;ai jamais vu, si tard dans ma vie ? J&#39;espère que ça m&#39;aidera à comprendre.&#34;

Je ne pouvais m&#39;empêcher de blêmir à cela. De retenir loin de Pablo quelque chose de si important pour lui. Il doit avoir vu mon expression, et je prie Dieu qu&#39;il l&#39;aie mal interprétée. Il se pencha, un murmure d&#39;un conspirateur à son nerveux partenaire de crime. &#34;Et tu sais, tout cela serait terriblement autocentré et vain, bien sûr, si les portraits étaient accrochés dans ma propre maison !&#34; Il rit à sa propre blague, tel était son privilège, puis acclama sauvagement Manteca égalisant au score, et je ne pense pas avoir autant apprécié un but de Defensor que celui-là.

Les artistes arrivèrent au fur et à mesure et se mirent immédiatement au travail, s&#39;installant solennellement dans une tâche qui leur était donnée par le grand Joaquín Pablo Izquierdo de San Felipe, tandis que l&#39;homme distribuait des bières du réfrigérateur de la maison. Chaque artiste travaillait frénétiquement pour avoir leur vision de Pablo capturée sur la toile, comme si le plus grand honneur reviendrait à celui qui finirait le premier. Je n&#39;ai jamais vu, avant ou depuis lors, un acte de respect concerté plus grand que celui alloué à Pablo par ces huit jeunes peintres.

Le premier peintre à finir, une jeune femme, courut vers Pablo pour lui montrer son œuvre. &#34;Pas encore !&#34; cria-t-il, éloignant son regard, &#34;Tout doit arriver ensemble, une grande révélation d&#39;une vérité collective !&#34; énonça-t-il à la pièce, riant à la grandiose déclaration mais également, je pouvais le dire, mortellement sérieuse. Il lança à la jeune peintre impudente une bière, et elle s&#39;allongea sur le canapé avec nous tandis que nous attendions les autres.

L&#39;un après l&#39;autre, les peintres achevèrent leur œuvre et commencèrent leur propre assaut sur le contenu de la cuisine et du réfrigérateur de la maison. Cet arrangement n&#39;était pas inhabituel, la nourriture et la boisson étant une part établie de la monnaie artistique dans les environs de Montevideo. Tandis que le dernier peintre terminait et disparaissait dans la cuisine, Pablo se leva subitement du canapé, prit une position au centre de la pièce et ferma les yeux. &#34;Roberto, si tu veux bien me faire l&#39;honneur de pivoter les portraits pour me faire face !&#34; dit-il avec un moulinet de la main.

J&#39;allai au premier portrait, celui peint par notre rapide Jeune Turque, et j&#39;ai jeté un œil avant de le pivoter devant Pablo. Ce que je vis était une parfaite représentation du révérend Francis Abernathy, dirigeant de la Première Église Méthodiste de Dotson, dans le Nebraska. Son visage était clair comme le jour pour moi, comme si j&#39;avais le fichier de SCP-2188 ouvert sous mes yeux. Le choc dura pendant trois secondes, alors que les conséquences et implications variées se bousculaient dans mon esprit. Il ne pouvait pas savoir, raisonnais-je. Aucun d&#39;entre eux ne pouvait savoir. Mais comment ? Deux secondes de plus. Comment n&#39;avait pas d&#39;importance à ce moment. Je pivotai le premier portrait. Chaque image successive était une autre personne significative de la ville de Dotson. Quel genre de peintre étaient-ils, de toute façon ? Il ne ressemblaient en rien à Pablo. Je mis tous les portraits face à lui et j&#39;indiquai à Pablo d&#39;ouvrir les yeux.

Il s&#39;exécuta lentement, jetant un œil d&#39;un air faussement pudique au départ, puis se tournant lentement, examinant les portraits l&#39;entourant. Il était confus au début, mais un sourire éclaira peu à peu son visage et, alors qu&#39;il continuait à regarder, il rit, comme s&#39;il venait tout juste de comprendre la chute d&#39;une blague racontée il y a deux semaines, s&#39;émerveillant de sa propre réalisation tardive. &#34;Ces gens, on dirait qu&#39;ils devraient vivre dans cet endroit qui a pris tant de place dans mon esprit !&#34; dit-il, l&#39;étonnement continuant de grandir dans sa voix. &#34;C&#39;est absolument brillant ! Ils sont le développement logique de ce lieu, amenés là de la manière la plus irrationnelle possible ! Quelle merveilleuse collection de portraits, bien joué mes amis !&#34;

Je lui dit que je n&#39;en avais pas compris le moindre mot, gardant mon habitude de dire la vérité à Pablo si possible. &#34;Ne vois-tu pas,&#34; me dit-il, &#34;ils ont toujours été là, dans le monde de l&#39;idée inexprimée, attendant leur tour. Et ils ont en eu marre d&#39;attendre ! Alors les voilà, venant à nous de leur propre volonté, étant eux-mêmes et étant moi en même temps ! Je suis, ils sont, chacun d&#39;entre nous est de ce monde. Le courant naturel de quelque chose, je ne suis pas sûr de quoi, ça revient d&#39;une certaine manière. Comprends-tu ce que je veux dire ?&#34;

Je pris quelques temps pour cogiter ses mots dans ma tête. Le filtre professionnel me dit que c&#39;était inquiétant, mais une brèche de confinement ? Cette anomalie tenait tant à l&#39;échange d&#39;idées ayant lieu aux yeux de tous mais impénétrable sauf pour quelques-uns, nous, tombés par hasard dessus. Non. Un moment sublime, ses participants contents de le laisser tel quel.

&#34;Je comprends parfaitement,&#34; lui dis-je.
[[/collapsible]]

__Rapport de terrain 2188.48__ - Adieux

**Date :** 29 juillet 1998

**Résumé :** L&#39;agent Esquivel vient à l&#39;hôpital de Clínicas dans le //barrio// de Parque Batlle de Montevideo à la demande de M. Izquierdo, admis à l&#39;hôpital un mois auparavant pour un cas avancé de cancer du pancréas. L&#39;agent Esquivel arrive à 0315 heure locale.

**Résultat :** Cessation de SCP-2188.

[[collapsible show=&#34;+ Accéder à la documentation supplémentaire&#34; hide=&#34;ACCÈS AUTORISÉ&#34;]]

**Commentaires de l&#39;agent :** Depuis la rue, l&#39;hôpital me semblait toujours avoir ses bras étendus, de longues manches pendantes de ses membres squelettiques, dans une étreinte dont personne n&#39;est assez grand pour s&#39;échapper. Dans l&#39;espace vide de son cœur se trouvait Pablo, et chaque fois que je quittais miraculeusement ce lieu en vie, je n&#39;ai jamais compris comment je pouvais le laisser entre ses mains.

Je lui ai apporté des crayons de charbon et un bloc de papier la dernière fois que j&#39;étais là. Il n&#39;a rien demandé lorsqu&#39;il a appelé dans la nuit et m&#39;a demandé de venir.

Dans le cœur de ce monument obscène, par la lumière grisonnante d&#39;une lampe de bureau institutionnelle, j&#39;eus ma dernière conversation avec Pablo. Il avait quelque chose à me montrer, m&#39;a-t-il dit au téléphone. Alors que j&#39;arrivais, il sortit son bloc de papier. &#34;Je crois savoir qui tu es, Roberto, ce que tu es,&#34; murmura-t-il en luttant pour me tendre le bloc. Je me suis toujours demandé à quel point Pablo savait.

J&#39;ai regardé le bloc tandis qu&#39;il rassemblait le reste de ses mots. Il avait dessiné mon portrait, usant apparemment de notre dernière rencontre comme base de son dessin. Pablo a toujours été homme à extirper l&#39;art des gens autour de lui, mais à très peu d&#39;occasions je ne l&#39;ai vu créer quelque chose de lui-même. J&#39;ai regardé l&#39;image, de moi-même mais pas vraiment moi-même, vu au travers des yeux d&#39;un autre. Plus que les caractéristiques de mon visage, ce que j&#39;y reconnu était mon propre désespoir. Je voyais cette désolation comme si elle appartenait à un être distinct de moi, quelqu&#39;un d&#39;autre, et c&#39;était un putain de couteau dans mon cœur. Pablo avait maintenant l&#39;énergie de finir sa phrase.

&#34;Ce que tu es, Roberto, c&#39;est mon ami. Je suis heureux que tu sois là.&#34;

Là dans la lumière, c&#39;était là. Dans le cœur vide de la déesse de la mort gardienne de la ville, des décennies de vie de deux hommes, exposées dans une chambre minable encerclée par le matin naissant.

Je ne peux en écrire davantage.
[[/collapsible]]
