**Objekt #:** SCP-814

**Třída Objektu:** Euclid

**Speciální Zadržovací Procedury:** SCP-814-1 musí být drženo v odpružené, evakuované, bezdozvukové komoře v tiché oblasti akustického kontejnmentu typu IV. SCP-814-2 musí být uloženo v klimaticky ovládané skříni mimo klidnou zónu zařízení. Jelikož jeho mechanizmus je velice křehký, SCP-814-1 nesmí být za žádných okolností přístupné bez povolení vedoucího výzkumného pracovníka nebo HMCL. V případě nouze na místě bude SCP-814 zničeno na dálku.

**Popis:** SCP-814-1 je zdobená mahagonová skříňka, ve kterém je uložen starožitný fonograf typu voskového válce (asi 19 stol.) unikátního designu. Vnitřní mechanizmus, který je zcela funkční je schopný držet čtyři hudební válce; zejména je schopen přehrávat více válců současně. Značka výrobce „SYNCOPE“ je vyryta na několika součástech fonografu. 

SCP-814-2 je sada čtyř fonografických válců získaných ze čtyř válcových slotů SCP-814-1. Tyto válce jsou přibližně stejného stáří jako SCP-814-1, i když jsou vyrobeny spíše z kalené oceli než z vosku. Každý válec má na každém konci vyrytou frázi „ČISTÝ TÓN“ následovanou číslem udávajícím frekvenci v Hz. sinusového tónu vytvořeného hraním na válec. 1. Zvukové drážky válců jsou vyryty s extrémní přesností; dokonce ani pod konfokální mikroskopií nevykazují drážky žádnou zjevnou odchylku od vzoru potřebného k vytvoření čistého tónu přesně dané frekvence.

[[collapsible show=&#34;Signifikantní efekty: SCP-814-2&#34; hide=&#34;Signifikantní efekty: SCP-814-2&#34;]]
Když jsou cylindry SCP-814-2 přehrávány přes SCP-814-1, jsou vytvářené sinusové tóny anomálně bez zkreslení. I když vezmeme v úvahu povahu drážek válce, takové tóny jsou přesné do té míry, že je to teoreticky nemožné, vzhledem k povaze fonografu. Záznamy tónů nevykazují žádné odchylky od čistě sinusového tvarů vln kromě těch, které lze přičíst záznamovému zařízení; když jsou digitální rekordéry přímo připojeny k SCP-814-1, výsledné tóny jsou sinusové s přesností kvantizační chyby použitého zařízení.[[footnote]]Tento jev byl potvrzen od 8-bit/11kHz až po 32-bit/ Přesnost 192 kHz.[[/footnote]] Na válce lze hrát jednotlivě nebo ve skupinách, přičemž ty druhé produkují různé dyády, triády nebo tetradové oktávové harmonie.

Lidé vystavení tónům znějící z SCP-814-2 prostřednictvím SCP-814-1 popisují jemné, ale všudypřítomné pocity harmonie, správnosti a pohody. Tato zkušenost je středně návyková; jako takové je třeba omezit lidské experimentování s SCP-814. Subjekty vystavené přehrávání SCP-814-2 prostřednictvím jakéhokoli jiného válcového fonografu nehlásí žádné takové zkušenosti.
[[/collapsible]]

[[collapsible show=&#34;Signifikantní efekty: SCP-814-1&#34; hide=&#34;Signifikantní efekty: SCP-814-1&#34;]]
Použití SCP-814-1 k přehrávání jakéhokoli jiného zdroje zvuku než SCP-814-2 má za následek masivního zkreslení místního časoprostoru.

Tyto vlastnosti byly objeveny během zotavovacích testů série A. Během těchto testů lidské subjekty, které byly vystaveny výstupu kombinace SCP-814-1/2, trvaly na zkoušení nových zvukových válců. Následný přechodný efekt – původně považovaný za monitorovací poruchu, ale nyní se předpokládá, že byl způsoben energickým odstraněním zvukových válců, když bylo SCP-814-1 stále zapojeno – měl za následek smrt veškerého personálu v testovací komoře.

Po rozsáhlém experimentování[[footnote]]Viz. Experimentální série SCP-814-A1 až A67[[/footnote]] byla navržena následující obecná teorie fungování objektu:

* Slot 1 ovlivňuje //x//, definovaný jako prostorová osa kolmá k přední a zadní části SCP-814-1;
* Slot 2 ovlivňuje //y//, definovaný jako prostorová osa kolmá ke stranám SCP-814-1;
* Slot 3 ovlivňuje //z//, definovaný jako prostorová osa kolmá k horní a spodní části SCP-814-1;
* Slot 4 ovlivňuje //t//, definovaný jako čas.

Přehrávání jakéhokoli tónu nebo více tónů, které nejsou přesným násobkem nebo faktorem 440 Hz, má za následek prostorové nebo časové zkreslení. Rozsah a závažnost těchto zkreslení závisí na amplitudě drážek válců, nastavení páčky hlasitosti a míry, SCP-814-1 ve zdroji neneí přesně v souladu s idealizovanou referencí 440 Hz.

Dokonce i referenční válce podobného typu jako SCP-814-2 mají za následek znatelné časoprostorové zkreslení při hraní; pozorovatelé popisují vícesměrný „pulzující“ efekt a vnímané zkreslení času podobné tomu, které vyvolávají určité halucinogeny. Jakýkoli jiný typ válce – včetně konvenčních hudebních válců – vyvolává drastické zkreslení lokalizovaného časoprostoru, když se hraje přes SCP-814-1. Bylo zjištěno, že pouze SCP-814-2 produkuje tóny dostatečně blízké idealizované referenci, aby se takovým efektům zabránilo. Existuje teorie, že známý účinek kombinace SCP-814-1/2 na lidské subjekty je ve skutečnosti výsledkem druhého řádu jejího účinku na místní časoprostor.

Experimenty s cílem objevit celou škálu účinků SCP-814-1 pokračují.
