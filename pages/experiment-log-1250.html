+ Rapports d&#39;expériences 1250-A : //Enregistrements Audios//

**Note :** Merci de bien mentionner votre nom, la date et la durée de chaque enregistrement sur les cassettes.

&gt; **Nom :** Dr T████
&gt; **Date :** ██/██/199█
&gt; **Durée :** 00:02:47
&gt; 
&gt; Le Dr T████ peut être entendu en train de réciter une adaptation du poème &#34;Der Erlkönig&#34; de Johann Wolfgang von Goethe.
&gt; 
&gt; **Cassette de contrôle:** Dr T████ lit l’entièreté du poème.
&gt; 
&gt; **SCP-1250-1 :** Le poème est lu dans son allemand original par une voie non-identifiée.


&gt; **Nom :** Dr Edwards
&gt; **Date :** 03/██/2000
&gt; **Durée :** 00:26:19
&gt; 
&gt; Une télévision en arrière plan joue un épisode de la populaire émission pour enfants [DONNÉES SUPPRIMÉES].
&gt; 
&gt; **Cassette de contrôle :** L&#39;épisode suit un personnage nommé Billy qui aide un ami proche pour organiser une fête d&#39;anniversaire importante.
&gt; 
&gt; **SCP-1250-1 :** L&#39;épisode suit le même Billy qui tente d&#39;entrer dans l&#39;équipe de basketball de son école. Curieusement, il n&#39;y a aucune coupure de publicité, et une partie de cet épisode se joue à nouveau avant que l&#39;enregistrement ne soit stoppé.

&gt; **Nom :** Dr T████
&gt; **Date :** 09/██/200█
&gt; **Durée :** 00:00:14
&gt; 
&gt; Le Dr T████ se présente en disant : &#34;Bonjour, je suis ██████ T████. C&#39;est un plaisir de te rencontrer&#34;
&gt; 
&gt; **Cassette de contrôle :** Le Dr T████ se présente comme décrit ci-dessus.
&gt; 
&gt; **SCP-1250-1 (1) :** Une voix de femme se présente comme ci-dessus. Le prénom est remplacé par Emily, au lieu de ██████.
&gt; 
&gt; **SCP-1250-1 (2) :** Une série de bips et clics bruyants est audible pendant toute la durée de l&#39;enregistrement. Aucun motif n&#39;a été reconnu.
&gt; 
&gt; **SCP-1250-1 (3) :** Le Dr T████ est entendu tentant de se présenter. Il semble très faible, et prend plusieurs respirations difficiles régulièrement. Il n&#39;a pas le temps de finir de se présenter avant la fin de l&#39;enregistrement.
&gt; 
&gt; **SCP-1250-1 (4) :** Deux voix différentes se présentent comme ci-dessus. Elles sont très stoïques, et parlent parfaitement à l&#39;unisson. Aucune voix ne peut-être identifiée comme celle du Dr T████.
&gt; 
&gt; **SCP-1250-1 (5) :** L&#39;enregistrement sonne comme si immergé dans l&#39;eau. Un tapotement léger peut être entendu quelque part aux alentours.
&gt; 
&gt; **SCP-1250-1 (6) :** Une foule de personnes peut être entendue murmurant dans la pièce. Toutes les voix semblent prononcer la présentation, bien qu&#39;il soit impossible de dire si le Dr T████ est parmi eux.
&gt; 
&gt; **SCP-1250-1 (7) :** Le Dr T████ est entendu faire un décompte depuis 14, atteignant 0 à la fin de l&#39;enregistrement.
&gt; 
&gt; **SCP-1250-1 (8) :** L&#39;enregistrement est silencieux durant les 14 secondes.

&gt; **Nom :** Dr ███████, avec le Dr T████ en supervision.
&gt; **Date :** ██/11/200█
&gt; **Durée :** 00:08:04
&gt; 
&gt; Dr ███████ interview Mr. █████. Plusieurs fois durant l&#39;interview, le Dr ███████ soulève de façon aléatoire une carte avec un dessin simple, et demande à Mr. █████ de décrire ce qu&#39;il voit. Un total de 7 cartes furent soulevées durant l&#39;interview. Il est important de noter que les deux interviews sont similaires, à l&#39;exception des cartes soulevées.
&gt; 
&gt; **Cassette de contrôle :** Réponses de Mr. █████ aux cartes : chat, avion, fleur, grange, ours en peluche, cheval, pomme.
&gt; 
&gt; **SCP-1250-1 :** Réponses de Mr. █████ aux cartes : stylo, fenêtre, cygne, arbre, avion, bus, lune. Toutes les réponses données correspondent à des cartes qui existent bel et bien dans le jeu.
 
&gt; **Nom :** Dr Edwards, avec Dr ████ jouant.
&gt; **Date :** █6/██/2006
&gt; **Durée :** 00:11:02
&gt; 
&gt; Il fut demandé au Dr ████ de jouer la Sonate au Clair de lune sur un vieux piano à queue. Le Dr ████ a très peu d&#39;expérience en tant que pianiste. 
&gt; 
&gt; **Cassette de contrôle :** Le Dr ████ joue plusieurs fausses notes, et réessaie plusieurs sections du morceau pour corriger des erreurs. Il demande poliment d&#39;arrêter de jouer après avoir essayé pendant plus de 10 minutes, et l&#39;enregistrement est stoppé par le Dr Edwards.
&gt; 
&gt; **SCP-1250-1 (1) :** Le Dr ████ joue de l&#39;instrument avec virtuosité, jouant avec une grâce considérable, et reçoit un tonnerre d&#39;applaudissements de la part des autres chercheurs présents. En lieu et place de la Sonate au Clair de lune, le morceau joué par le Dr ████ est inconnu.
&gt; 
&gt; **SCP-1250-1 (2) :** Une seule note est jouée toutes les 2 secondes jusqu&#39;à 00:09:09. Aucun autre son ne peut être entendu durant le reste de l&#39;enregistrement.

&gt; **Nom :** Dr Carter
&gt; **Date :** ██/██/200█
&gt; **Durée :** 00:08:06
&gt; 
&gt; Le Dr Carter pose calmement des questions à propos de la nature de SCP-1250, SCP-1250-1, &amp; SCP-1250-2.
&gt; 
&gt; **Cassette de contrôle :** Le Dr Carter pose les questions susmentionnées.
&gt; 
&gt; **SCP-1250-1 (1) :** Le Dr Carter peut être entendu en train de parler, bien que le son soit très assourdi, presque comme provenant de l&#39;autre côté d&#39;un mur. La nature de ses propos est complètement indéchiffrable.
&gt; 
&gt; **SCP-1250-1 (2) :** Un long et atonal grincement est entendu durant toute la durée de l&#39;enregistrement.

&gt; **Nom :** Dr T████
&gt; **Date :** ██/██/2009
&gt; **Durée :** 00:45:03
&gt; 
&gt; Trois cassettes furent laissées pour enregistrer le son d&#39;une pièce vide pendant 45 minutes.
&gt; 
&gt; **Cassette de contrôle :** On peut entendre le Dr T████ quitter la pièce au début de l&#39;enregistrement. En dehors d&#39;une porte proche se fermant à 00:27:01, L&#39;enregistrement reste entièrement silencieux jusqu&#39;au retour du Dr T████ à 00:44:51 pour arrêter l&#39;enregistrement.
&gt; 
&gt; **SCP-1250-1 (1) :** On peut entendre le Dr T████ quitter la pièce au début de l&#39;enregistrement. De façon aléatoire, un léger bruissement peut être entendu à la gauche de l&#39;enregistreur. À 00:05:02, des bruits de pas forts et volontaires sont lentement entendus comme approchant depuis la gauche avant de continuer vers la droite au sein de la salle vide. Ils ne sont plus audibles à 00:24:44, et le bruissement cesse à ce moment précis. Le Dr T████ rentre dans la pièce à 00:45:16 pour stopper l&#39;enregistrement.
&gt; 
&gt; **SCP-1250-1 (2) :** On peut entendre le Dr T████ quitter la pièce au début de l&#39;enregistrement. À 00:13:08 un fort bruit est entendu à la droite de l&#39;enregistreur. Un autre fort bruit s&#39;entend à 00:16:02, suivi par un autre encore plus fort à 00:19:17. Quelque chose comment à taper contre le mur depuis l&#39;extérieur de la salle à 00:26:20 et continue avec une intensité constante. On peut entendre la porte de la pièce vide être brutalement retirée de son cadre à 00:44:10, alors que quelque chose la jette dans la pièce. La cassette se stoppe à 00:45:03.

------

+ Rapports d&#39;expériences 1250-B : //Enregistrements Vidéos//

**Note:** Merci de bien mentionner votre nom, la date et la durée de chaque enregistrement sur les cassettes. Étant donné l&#39;absence d&#39;enregistrement audio par SCP-1250-2, toutes les descriptions d&#39;expériences doivent seulement mentionner ce qui est vu dans sur les cassettes de contrôle, et non ce qui est entendu.


&gt; **Nom :** Dr ██████ et Dr ████
&gt; **Date :** ██/██/199█
&gt; **Durée :** 00:00:43
&gt; 
&gt; Le Dr ████ envoie une balle de baseball au Dr ██████ d&#39;une distance de 15 mètres.
&gt; 
&gt; **Cassette de contrôle :** La batte du Dr ██████ frappe la balle, l&#39;envoyant voler bien au-delà du champ de vision de la caméra.Le Dr ████ applaudit en réponse à cet Home Run.
&gt; 
&gt; **SCP-1250-2 :** Le Dr ████ peut être vu réprimant une toux, retardant l&#39;envoi de la balle de 4 secondes. La batte du Dr ██████ frappe la balle, qui s&#39;avère faire un Foul.

&gt; **Nom :** Dr T████
&gt; **Date :** ██/██/1997
&gt; **Durée :** 02:16:25
&gt;   
&gt; Trois caméras sont pointées sur une télévision montrant le contenu d&#39;une autre cassette de SCP-1250-2. Le contenu de cet enregistrement contenait un [DONNÉES SUPPRIMÉES].
&gt; 
&gt; **Cassette de contrôle :** Le contenu de la cassette originale de SCP-1250-2 est clairement visible à l&#39;écran.
&gt; 
&gt; **SCP-1250-2 (1) :** La cassette ressort vide, sans avoir rien enregistré.
&gt; 
&gt; **SCP-1250-2 (2) :** La cassette ressort vide, sans avoir rien enregistré.

&gt; **Nom :** Dr ██████ et Dr ████
&gt; **Date :** ██/██/199█
&gt; **Durée :** 00:13:24
&gt;  
&gt; Deux caméras sont posées sur une petite table au milieu d&#39;une grande salle de béton, tournées vers des directions opposées.
&gt; 
&gt; **Cassette de contrôle :** La pièce reste vide, et rien ne se passe durant l&#39;entièreté du film.
&gt; 
&gt; **SCP-1250-2 :** Une série de cannettes vides sont lancées depuis derrière la caméra vers le mur par un individu hors-champ. Ceci persiste durant l&#39;entièreté de l&#39;enregistrement.

&gt; **Nom :** Dr Carter
&gt; **Date :** ██/██/2006
&gt; **Durée :** 00:00:07
&gt; 
&gt; Le Dr Carter prépare un ensemble de 13 caméras pour l&#39;enregistrer en train de lancer une paire de dés à 6 faces.
&gt; 
&gt; **Cassette de contrôle :**Résultat des dés : 11
&gt; 
&gt; **SCP-1250-2 (1) :** Résultat des dés : 3
&gt; 
&gt; **SCP-1250-2 (2) :** Résultat des dés : 9
&gt; 
&gt; **SCP-1250-2 (3) :** Résultat des dés : 16
&gt; 
&gt; **SCP-1250-2 (4) :** Résultat des dés : 5
&gt; 
&gt; **SCP-1250-2 (5) :** Résultat des dés : 108
&gt; 
&gt; **SCP-1250-2 (6) :** Résultat des dés : ☻≈ƒå
&gt; 
&gt; **SCP-1250-2 (7) :** Résultat des dés : 4
&gt; 
&gt; **SCP-1250-2 (8) :** Résultat des dés : 0
&gt; 
&gt; **SCP-1250-2 (9) :** Résultat des dés : 7
&gt; 
&gt; **SCP-1250-2 (10) :** Résultat des dés : 3/4
&gt; 
&gt; **SCP-1250-2 (11) :** Résultat des dés : 2
&gt; 
&gt; **SCP-1250-2 (12) :** Résultat des dés :  [DONNÉES SUPPRIMÉES]

&gt; **Nom :** Agent H████, avec les Dr Carter et Dr T████ contrôlant l&#39;expérience.
&gt; **Date :** ██/██/200█
&gt; **Durée :** 00:00:23
&gt; 
&gt; Il fut demandé à l&#39;Agent H████ de tirer trois fois sur D-32907 à l&#39;aide de son M9, depuis une distance de 22,5 mètres. Il lui fut également demandé d&#39;essayer de manquer intentionnellement D-329071 pendant l&#39;expérience, sans que ce dernier soit au courant de cette information.
&gt; 
&gt; **Cassette de contrôle :** Les deux premiers tirs manquent le sujet. Le 3ème le touche directement dans l&#39;épaule droite, le sujet serrant la plaie et chancelant de douleur  avant que l&#39;enregistrement ne s&#39;arrête.
&gt; 
&gt; **SCP-1250-2 (1) :** Les 3 tirs manquent le sujet sans incident.
&gt; 
&gt; **SCP-1250-2 (2) :** Les 3 tirs atteignent le sujet au torse et à l&#39;abdomen, l&#39;envoyant au sol.
&gt;  
&gt; **SCP-1250-2 (3) :** L&#39;Agent H████ peut être vu debout juste derrière D-32907, son arme contre l&#39;arrière de la tête du sujet. Il tire une seule fois, tuant le sujet sur le coup, et regarde fixement la caméra durant le reste de l&#39;enregistrement.
&gt; 
&gt; **SCP-1250-2 (4) :** D-32907 est remplacé par un spécimen de [DONNÉES SUPPRIMÉES]. L&#39;Agent H████ est tué dans le conflit qui s&#39;ensuit.

&gt; **Nom :** Dr T████
&gt; **Date :** ██/██/200█
&gt; **Durée :** 09:14:36
&gt; 
&gt; Quatre caméras furent laissées une nuit face à une télévision projetant du bruit blanc.
&gt; 
&gt; **Cassette de contrôle :** Le bruit blanc est vu de façon consistante durant toute la durée de l&#39;enregistrement.
&gt; 
&gt; **SCP-1250-2 (1) :** À la place du bruit blanc, des vidéos génériques d&#39;araignées peuvent être vues. La majorité des vidéos montrent des araignées capturant et mangeant leurs proies.
&gt; 
&gt; **SCP-1250-2 (2) :** À la place du bruit blanc, des vidéos en noir et blanc d&#39;un vieil homme malade sont visibles. Il est assis avachi dans un fauteuil à côté d&#39;une lampe à ornements, dans une pièce vide de toute autre fourniture. À 00:05:06, son corps commence à tomber en morceaux, en partant du haut. Ce processus est en premier lieu subtil, et il faudra attendre 09:12:00 pour qu&#39;il soit totalement complété. Ce processus est observé plus facilement lorsque l&#39;enregistrement est mis en accéléré.
&gt; 
&gt; **SCP-1250-2 (3) :** La télévision est éteinte, et une lame derrière la caméra peut être vue par sa réflexion sur la télévision. Une silhouette peut être vue passant dans la pièce à certains moments par réflexion sur la télévision.


&gt; **Nom :** Dr T████
&gt; **Date :** ██/██/200█
&gt; **Durée :** 06:28:38
&gt; 
&gt; Six caméras enregistrent plusieurs minutes d&#39;un match de baseball de //Little League// se déroulant à Aberdeen dans le Maryland.
&gt; 
&gt; **Cassette de contrôle :** Des enfants jouent un match de baseball de //Little League// . Une équipe porte des maillots bleu clair tandis que les autres portent des maillots jaunes.
&gt; 
&gt; **SCP-1250-2 (1) :** L&#39;enregistrement est identique à celui de contrôle, à l&#39;exception d&#39;un joueur portant un maillot avec le numéro &#34;8&#34; au lieu du numéro &#34;6&#34;.
&gt; 
&gt; **SCP-1250-2 (2) :** L&#39;enregistrement est identique à celui de contrôle, à l&#39;exception d&#39;une spectatrice du match qui a été remplacée par [[[SCP-1229 | Lana Neal]]].
&gt; 
&gt; **SCP-1250-2 (3) :** L&#39;enregistrement est identique à celui de contrôle, à l&#39;exception de la position et de l&#39;orientation des ombres des objets présents dans l&#39;enregistrement, qui suggèrent la présence de plus d&#39;une source de lumière similaire au soleil.
&gt; 
&gt; **SCP-1250-2 (4) :** Les règles du jeu semblent avoir changé. Le lanceur et les joueurs de champ semblent jeter la balle à la tête du batteur dans l&#39;intention de le blesser, ce qui est suivi du batteur prenant en chasse le lanceur et essayant de le frapper avec sa batte. L&#39;arbitre, les entraîneurs et les spectateurs semblent considérer ce comportement comme normal.
&gt; 
&gt; **SCP-1250-2 (5) :** L&#39;enregistrement est identique à celui de contrôle, à l&#39;exception de certains participants et spectateurs semblant réciter une prière à Dažbog (le dieu païen slave du soleil) dans le langage de l&#39;Ancienne Église slave.

&gt; **Nom :** Dr T████ et  [DONNÉES SUPPRIMÉES]
&gt; **Date :** ██/██/2010
&gt; **Durée :** 01:12:01
&gt; 
&gt; 24 heures avant cette expérience, le Dr T████ a été victime d&#39;un malheureux accident de voiture, et fut emmené d&#39;urgence à l&#39;hôpital ████ ██████, sous la garde de la Fondation. Le Dr T████ avait précédemment demandé à voir ses derniers instants enregistrés sur un exemplaire de SCP-1250-2, dans le cas d&#39;une blessure fatale ou d&#39;une maladie en phase terminale.
&gt; 
&gt; **Cassette de contrôle :** Le Dr T████ est allongé sans bouger dans son lit d’hôpital pendant toute la durée de l&#39;enregistrement. Des infirmières peuvent être vues accourir à 00:43:05 en réponse à son moniteur cardiaque plat. Malgré tous leurs efforts, le cœur du Dr T████ ne repartent pas, et sa mort est prononcée à 1:09:15.
&gt; 
&gt; **SCP-1250-2 :** Le Dr T████ est conscient pendant la première partie de l&#39;enregistrement, et peut être vu en train de discuter avec l&#39;une des infirmières avant qu&#39;elle ne quitte la pièce à 00:25:54. Le Dr Carter peut être vu marchant dans le plan de la caméra à 00:43:05, et s&#39;emploie rapidement à étouffer son collègue avec un coussin à proximité. Le Dr T████ tente de se défendre devant la tentative d&#39;étouffement, mais est facilement dominé par le Dr Carter, et tombe mort à 01:09:15. Le Dr Carter sort de la pièce suite à l&#39;affrontement, et n&#39;est plus vu durant le reste de l&#39;enregistrement.
&gt; 
&gt; //À la suite des évènements de l&#39;expérience ci-dessus, le projet a été transmis au Dr Carter. Il a demandé qu&#39;aucune autre expérience sur SCP-1250-2 ne soit menée pour l&#39;instant.//</textarea></pre>
