    <pre><textarea class="page-source" readonly>[[&gt;]]

所以，請你告訴我，這又是你第幾次回到這？

努力構築著你所想的一切，卻又被你自己的分心而陷入發呆的死循環呢？

上萬次？上億次？上一次是什麼時候？

&#34;我不知——&#34;

你當然不會知道啊，你總是放起你的吵雜的音樂，一邊用那些理論數據說服我，彷彿你這樣就會有靈感似的，而現實和我都知道實際上你只是在逃避。所以是第幾次了？jort？

&#34;我不知道，108次？&#34;我有些不確定的答道。

我很確定你知道具體的數次數字數量，而——

&#34;我也相當清楚，我只會用類似，但絕非是事實的替代品來蒙混過去&#34;他彷彿能預測到他下一步的棋要怎麼走。

說下去。

&#34;而我就是這樣過一天，混過一天，也許不只一天...&#34;你聽見了地板傳來的震動。

別被他們給分心了！

&#34;每一天我都沉醉在這逃避現實的夢中&#34;但你心知肚明

**夢遲早要醒的**

&#34;但這就像毒一樣，我知道這麼做不會有任何結果，任何回報&#34;

//除了現實的逼近的步伐//

2:34

----

2:44

你知道你不能回頭，現實的每分每秒都是不能讀檔的記錄點

&#34;所以我希望得到長生不死&#34;這是在癡人說夢。

&#34;因為你害怕接下來的一切&#34;Woemyar將咬了一口的泡芙丟到我的腳邊。

&#34;那得到了長生的你又感覺如何呢？&#34;渴求著，你想碰觸到她，得到解答。

腳邊的泡芙正在腐爛唷～

(//白色的奶油，卻看不見任何被餅皮侵蝕著的痕跡//)

Kislay則坐在你身後不存在的椅子觀察著你&#34;Jort over博士，你想殺了她我能理解，但你要如何做掉她，如何在被現實追上之前做到呢？&#34;你不解他在說著什麼，也不解你何時得到過這問題的解答。

2:56

----

2:56

所剩的時間不多了

&#34;我知道&#34;果斷且毫無猶豫的說道。

不，你不知道。你總是在真正得到答案之前就不斷的在猜測——

&#34;我將因為自己的自大而吃上苦頭？這是第幾遍了？&#34;這次輪到我問他了。

你知道這問題從來都沒有真正的解答，而你和我的對話就是這麼進行的，不曾得到你想要的解答，而你所要的就是這麼進行下去——

&#34;直到死亡&#34;

你寧願這麼活在這裡，那也不是我所能阻止的

//但你知道它遲早會找上你的//

----

6:10

整整過了六小時，jort 原本就不多的睡眠時間在無來由的刺激下被打斷了。

但很快地，隨著眼球的後翻，沒有鬍子的臉倒在意識深潛的床海之中。

而 Woemyar 和 Kislay 往常的走進 jort 的辦公室看見 jort還昏死在他辦公室的機關房裡睡覺，他們往常在Site-CN-14的工作又開始了。</textarea></pre>
