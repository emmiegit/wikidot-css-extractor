아, 교수님, 안녕하십니까. 차원 재해 구조대입니다. 많이 혼란스러우시죠? 교수님께서는 방금 막 람다(λ)-173 / 오메가(ω)-3급 차원 붕괴 현장에서 구조되셨습니다. 지난 두 달 동안 진짜 세상과 단절된 채로 지내셨죠. 무슨 말인지 못 알아들이시는 게 당연합니다. 조만간 기억과 인지능력을 완전히 회복하면 자연스럽게 알게 되실 테니, 너무 신경 쓰지 않으셔도…

하하, 역시 학자라 그런지 궁금한 걸 그냥 넘기지 못하시나 봐요. 이거 어떻게 설명해야 하나… 아, 그렇지! 이 세상은 무수히 많은 일종의 ‘층’으로 이루어져 있는데, 각각의 층에는 고유의 성질이 있습니다. 그런데 가끔 일종의 ‘지진’으로 층과 층 사이를 이어주는 ‘사다리’ 역할을 하는 매개층이 무너져 우주의 일부분이 몇 가지 특성을 잃는 일이 벌어진다, 그거에요. ω급은 범지구적 규모의 재해, 3급은 3개의 층이 남았다는 뜻으로, 이번 사고 때문에 지구인 대부분이 ‘힘’, ‘시간’, ‘공간’을 중심으로 우주를 인지할 수 있게 되었습니다. 시간층은 상당히 크게 훼손되어 피해 지역의 시간대가 뒤죽박죽이 되었지만, 남아있는 게 어디에요. 세상이 어찌 돌아갔는지, 브리타니아 지방에 사는 소수민족이 득세하는 방향으로 역사가 재설정되어 ‘영어’같은 야만족의 언어를 세계공용어로 쓰게 됐다는 이야기도 들었습니다.

… ‘λ-173’가 뭐냐고요? 음, 그건 별로 알고 싶지 않으실 텐데… 알았습니다. 설명해 드리죠 뭐. λ은 자연재해가 아닌 인재(人災)를 뜻하고, 173는 차원 붕괴의 진원지를 지칭하는 코드인데, 바로 이곳 알렉실바 대학교의 오미크론(Ο)-5동, 그러니까, 차원공학과 건물입니다. 교수님께서 강의 중에 층과 층 사이의 틈새로 정보를 전송하는 통신 기술에 대한 시범을 보이셨는데, 하필이면 예시로 쓰신 전송 대상이 반 인류 테러집단이 심은 바이러스에 감염된 자료였죠. 교수님께서 기본적인 검역 절차만 잘 지키셨어도 이런 비극은 없었을 겁니다. 교수님의 실수로 지구의 대부분은 아무런 물리적 특성도 없는 공허 그 자체가 될 뻔했지만, 몇몇 유능하고 재치있는 학생이 사고 지점에서 마지막 남은 세 가지 층과의 연결마저 끊기는 것을 막을 수 있었습니다.

문제는, ‘사다리’가 없어도 위층에서 아래층으로 물건이 ‘떨어지는’ 일은 가능하다는 점이죠. 가끔 사다리층이 무너진 세상에서는 적용되지 않아야 할 물리 법칙이, ‘░░▓ή░’ 차원층의 ‘ή▓░ξ⑇░π░▓░░’ 법칙에 따라 어느 정도는 영향을 줄 수도 있게 되는 겁니다. 원래 세상에서는 지극히 평범하고 당연한 것 중에는 힘, 시간, 공간 세 가지만으로는 설명할 수 없는 물리적 특성을 가진 것들이 많은데, 그런 것들이 차원이 망가진 구역으로 새어 들어간다면 어떻겠습니까? 장님에게 수류탄을 쥐여준 것만큼이나 위험하겠죠. 더 큰 문제는, 방금 들으신 대로 이번 사고의 피해 규모는 범지구적이란 것입니다.

전 가방끈이 짧아 어떻게 그런 일이 가능했는지 모르겠습니다만, 다행히도 앞서 말씀드린 학생들이 순간적인 기지를 발휘하여 사고 직후 에너지 층이 완전히 무너지기 전에 사고의 영향을 받지 않은 채로 피해 현장에 뛰어들 수 있었고, 저희와의 통신도 가능합니다. 현대 기술로는, 만약 차원 붕괴 구역에 ‘▓▓░⑇β░░’ 차원층이 연결되어 있지 않으면, 피해를 복구하는 것이 불가능해요. 그래서 현장에 뛰어든 13명의 학생은 주어진 환경 속에서 피해를 복구할 수 있는 새로운 방법을 찾고 있습니다. 동시에 장님이나 다름없는 사람들을 보호하고 인도하는 데에도 힘을 쏟고 있죠. 듣자하니, 사고의 진원지인 Ο-5동 건물을 본부로 삼고, 그 이름을 그대로 따서 O5 사고 대책 위원회라는 간판을 내걸고 활동을 시작했다고 알려주더군요. 똑똑한 아이들이라 그런지, 최근에는 ‘▓▓░⑇β░░’ 기술 없이도 일종의 ‘일회용 사다리’를 만드는 데 성공해서 틈틈이 이번 사건을 해결하는 데에 도움이 될 만한 사람을 구출하는 일도 하고 있습니다. 교수님처럼 말이죠.

저 아이들이 교수님에게 진짜 세상을 돌려주었으니, 이제 교수님께서 본인의 책임을 다하실 차례입니다. 얼른 회복하셔서, 사람들에게 진짜 세상을 돌려줄 방법을 찾아주세요.</textarea></pre>
