    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki:info:start]]
⚠️ **Content warning:** Przemoc domowa/morderstwo
[[include :scp-wiki:info:end]]

[[include :scp-wiki:component:info-cw]]

**Identyfikator podmiotu:** SCP-7506

**Klasa podmiotu:** Bezpieczne

**Specjalne Czynności Przechowawcze:** SCP-7506 jest trzymany w standardowej szafce przechowawczej.

**Opis:** SCP-7506 to elektryczne żelazko parowe wyprodukowane we wczesnych latach 60. XX wieku. Stopa żelazka jest ma na sobie mocne wgniecenia i wiele przypalonych śladów.

Gdy SCP-7506 jest podłączony do prądu i włączony, kontakt stopy podmiotu z jakimkolwiek artykułem odzieżowym spowoduje wokalizację przez stopę krzyku aż do czasu zerwania między obiektami kontaktu. Krzyki zgadzają się z ludzkimi krzykami, różnią się one w tonie i wysokości w zależności od rodzaju ciała, dla którego zostało zaprojektowane dane ubranie.

**Log testów:**
&gt; **Obiekt:** Szyty na miarę męski garnitur
&gt; **Wokalizacja:** Niski krzyk, podobny do krzyku dorosłego mężczyzny.

&gt; **Obiekt:** Kobieca letnia sukienka w kropki
&gt; **Wokalizacja:** Wysoki krzyk, podobny do krzyku dorosłej kobiety.

&gt; **Obiekt:** Biały chłopięcy t-shirt
&gt; **Wokalizacja:** Wysoki krzyk o męskim zabarwieniu.

&gt; **Obiekt:** Dziewczęca koszulka
&gt; **Wokalizacja:** Wysoki, kobiecy krzyk.

&gt; **Obiekt:** Biały fartuch laboratoryjny
&gt; **Notatka:** Obiekt należał do Kierownika Badań, Dr. Milesa.
&gt; **Wokalizacja:** Niski krzyk, identyczny do głosu Dr. Milesa.

&gt; **Obiekt:** Mocno podarta chłopięca koszulka (Pozyskana z miejsca odkrycia SCP-7506)
&gt; **Wokalizacja:** Wysoki krzyk.

&gt; **Obiekt:** Koszulka z poprzedniego testu
&gt; **Notatka:** Kontakt między SCP-7506 i ubraniem był dłuższy niż w poprzednich testach.
&gt; **Wokalizacja:** Przez pierwsze trzydzieści sekund krzyki się nie zmieniały. Przez kolejne trzy minuty wokalizacje stopniowo traciły głośność, po czym całkowicie ustały. Do czasu zakończenia testu dało się słyszeć wyłącznie niezbyt częste, przyciszone szepty.

&gt; **Obiekt:** Żółty sweter nastolatki z przypaleniami kształtem identycznymi do stopy SCP-7506 w obszarze lewego ramienia.
&gt; **Wokalizacja:** Wysokie krzyki przeplatane ciężkim oddychaniem. Wokalizacje były lekko przytłumione, tak jakby przechodziły przez zaciśnięte zęby.

&gt; **Obiekt:** Szary, szyty na miarę męski garnitur w nienagannym stanie
&gt; **Wokalizacja:** Ledwo słyszalne pomruki.

&gt; **Obiekt:** Niebieska kobieca sukienka, pokryta wieloma szwami po naprawach.
&gt; **Wokalizacja:** Cisza.
