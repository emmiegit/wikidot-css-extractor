Нижче надано перелік інцидентів, які з великою вірогідністю пов&#39;язані з SCP-075-UA, та які були виявлені МОГ &#34;Колобки&#34; за період з 01.02.2010 до 01.06.2010.

**Примітка:** Заради зручності нумерація інцидентів з цього переліку починається з номеру 2. Ідентифікатор **Inc075-1-UA** присвоєно інциденту виявлення першого суб&#39;єкта //075-S// (який у свою чергу пізніше був ідентифікований як SCP-075-s1-01, або суб&#39;єкт //075-S1-01//).

----

**Інцидент Inc075-2-UA**
**Дата викриття інформації:** ██.01.2010
**Залучений суб&#39;єкт:** SCP-075-s1-UA-02, або суб&#39;єкт //075-S1-02//, який часом від ██.05.2003 до ██.11.2003 утримувався у в&#39;язниці [ДАНІ ВИДАЛЕНО].
**Опис:** Згідно зі словами охоронців та співкамерників, у //075-S1-02// кожного місяця з&#39;являлась сума грошей загальною кількістю ██████ німецьких марок. Згідно зі свідченнями, //075-S1-02// іноді намагався використовувати німецькі марки у якості сувенірів, на які міняв інші речі, а коли його активність почала привертати увагу адміністрації в&#39;язниці - почав знищувати власні гроші //M//. ██.12.2003 суб&#39;єкт //075-S1-02// здійснив спробу втечі, під час якої загинув. Пізніший аналіз ситуації дозволив виявити зв&#39;язок вказаного суб&#39;єкта з феноменом SCP-075-UA.
**Примітка:** Під час аналізу фотографій суб&#39;єкта вдалось виявити що деякі його татуювання мають у своєму складі символи, які мають відношення до сутності, що називається &#34;Яскравим Володарем&#34;. Відповідні фотографії доступні у додатку **Add075-H2-UA** за запитом до куратора об&#39;єкта. Також стало відомо, що він заробляв у камері, надаючи співкамерникам та охоронцям окультні послуги.

----

**Інцидент Inc075-3-UA** 
**Дата викриття інформації:** ██.02.2010
**Залучений суб&#39;єкт:** SCP-075-S1-UA-03, або суб&#39;єкт //075-S1-03//, яка працювала у обласній лікарні [ТОЧНА АДРЕСА ВИДАЛЕНА] на посаді головного хірурга.
**Опис:** ██.12.1993 будинок, у якому мешкала //075-S1-03//, було атаковано бандою озброєних грабіжників. Під час нападу суб&#39;єкт //075-S1-03// загинула. Згодом █ грабіжників були затримані приспілим загоном поліції. Допит затриманих показав, що вони атакували будинок //075-S1-03// через чутки про &#34;запаси золота&#34;. Подальше розслідування показало, що //075-S1-03// дійсно мала тайник з золотими монетами СРСР загальною кількістю у ████ штук, і який був розташований у підвалі квартири за адресою [ТОЧНА АДРЕСА ВИДАЛЕНА], яку суб&#39;єкт //075-s1-03// придбала у ██.04.1990.
**Примітка:** Подальше розслідування показало, що ██.01.1990 оперувала одного зі своїх дітей, під час операції йому була видалена одна з нирок і деякі інші фрагменти м&#39;яких тканин. Після проведення операції //075-S1-03// була звинувачена у непрофесійності, і в тому, що &#34;вирізала забагато&#34;, але за допомогою адміністративного ресурсу вона змогла уникнути розслідування. Також дослідження виявило, що //075-S1-03// захоплювалась окультизмом та магією і мала соціал-дарвіністичні погляди, та неодноразово казала своїм дітям про гроші, які вони отримають, &#34;коли я рано помру&#34;.

----

**Інцидент Inc075-4-UA**
**Дата викриття інформації:** ██.02.2010
**Залучений суб&#39;єкт:** SCP-075-s2-UA-04, або суб&#39;єкт //075-S2-04//, депутат обласної Ради [ТОЧНА АДРЕСА ВИДАЛЕНА], якого було заарештовано ██.11.2001 за звинуваченням в неодноразової крадіжці державних грошей та незабаром після арешту поміщено до психіатричної лікарні.
**Опис:** Відразу після розміщення до камери попереднього ув&#39;язнення суб&#39;єкт //075-S2-04// почав кричати, що &#34;йому потрібні ще лише триста тисяч франків, щоб жити вічно&#34;. Після переведення до психіатричної лікарні суб&#39;єкт //075-S2-04// впав у несамовитий стан; під час маячіння він багато разів згадував &#34;Райдужного Птаха&#34;, а також &#34;Володаря, яскравого та чудового... якому він приніс велику жертву&#34; та [ВИДАЛЕНО]. Суб&#39;єкт загинув ██.11.2001; розтин показало, що //075-S2-04// загинув через раптове припинення функції багатьох внутрішніх органів.
**Примітка:** Наступне розслідування показало, що загибель жінки суб&#39;єкту //075-s2-04//, яка трапилась у  ██.██.1984, з великою вірогідністю була скоєним їм вбивством.

----

**Інцидент Inc075-5-UA**
**Дата викриття інформації:** ██.04.2010
**Залучений суб&#39;єкт:** SCP-075-s1-UA-05, або суб&#39;єкт //075-S1-05//, який протягом періоду від ██.01.2002 до ██.12.2006 знаходився у в&#39;язниці [ДАНІ ВИДАЛЕНО].
**Опис:** Під час ув&#39;язнення суб&#39;єкт //075-S1-05// підозрювався у багаторазовому підкупі адміністрації в&#39;язниці. Відомо, що суб&#39;єкт //075-S1-05// використовував відразу три (3) камери для мешкання, а охорона проносила йому багато заборонених речей, приводила інших, у тому числі цивільних персон, яким не дозволялось відвідувати в&#39;язницю, та разом з іншими в&#39;язнями займалась ліквідацією неугодних //075-S1-05// в&#39;язнів. Відомо, що суб&#39;єкт //075-S1-05// для підкупу охорони завжди використовував долари; однак, розслідування не змогло виявити каналу, за яким суб&#39;єкт //075-S1-05// отримував гроші. Також відомо, що невдовзі перед своєю загибеллю ██.12.2006 суб&#39;єкт почав вживати наркотики. Однак, розтин трупу суб&#39;єкта //075-S1-05// не виявив у нього ознак передозування наркотиками; замість цього виявилось, що смерть наступила через раптове припинення функцій багатьох органів.
**Примітка:** Суб&#39;єкт //075-S1-05// потрапив до в&#39;язниці через звинувачення у вбивстві батька. Вбивство було виконано за допомогою сокири.

----

**Інцидент Inc075-6-UA**
**Дата викриття інформації:** ██.04.2010, у архівах Фонду було знайдено запис від ██.██.1999
**Залучений суб&#39;єкт:** SCP-075-s1-UA-06, або суб&#39;єкт //075-S1-06//.
**Опис:** З суб&#39;єктом було пов&#39;язано аномальне явище, раніше ідентифіковане як AE-████. AE-████ полягало у матеріалізації біля суб&#39;єкта //075-S1-06// стародавніх російських монет загальною кількістю щонайменше у ██ екземплярів; а саме мідних монет &#34;Рубль-плата&#34; розміром 188х188мм, квадратної форми і вагою 1 кілограм 638 грамів. Відомо, що суб&#39;єкт //075-S1-06// загинув ██.██.1999, незадовго до того, як його було виявлено агентами Фонду ██.██.1999. Також відомо, що до своєї загибелі суб&#39;єкт //075-S1-06// займався колекціонуванням стародавніх монет та інших предметів. До моменту своєї загибелі //075-S1-06// продав █ монет, щонайменше ██ зникли з його колекції перед тим, як були добуті агентами Фонду, і ще ██ було захоплено Фондом. Аналіз монет показав, що всі вони ідентичні справжнім окрім відсутності ознак старіння.
**Примітка:** Під час наступного огляду предметів, вилучених у суб&#39;єкта //075-S1-06//, була знайдена брошура з назвою &#34;Шлях поза небом та глибше пекла&#34; за авторством релігійно-магічного суспільства ████████, у якій згадувались такі сутності, як &#34;Яскравий Володар&#34; та [ВИДАЛЕНО], про які говорив суб&#39;єкт //075-S2-04//, а також декілька амулетів з аналогічною символікою, що свідчить на користь наявності зв&#39;язку суб&#39;єкта //075-S1-06// з феноменом SCP-075-UA та пов&#39;язаними сутностями. Пошуки інших ознак активності вказаного релігійно-магічного суспільства тривають.
**Примітка 2:** Подальше розслідування показало, що ██.██.1997 на дачі, яка належала //075-S1-06//, в якій на той час перебував онук //075-S1-06// (далі - суб&#39;єкт //W075-06-a//), стався нещасний випадок, через який //W075-06-a// втратив нижню частину правої кінцівки. Також відомо, що ██.██.1997 //075-S1-06// подарував //W075-06-a// п&#39;ять (5) монет &#34;Рубль-плата&#34; і наказав &#34;не продавати і не показувати їх нікому протягом наступних трьох років&#34;. На той час, коли про це стало відомо співробітникам Фонду, //W075-06-a// встиг продати всі подаровані монети.

----

**Інцидент Inc075-7-UA**
**Дата викриття інформації:** ██.05.2010
**Залучений суб&#39;єкт:** --SCP-075-s2-UA-07-- SCP-075-s2-UA-01, або суб&#39;єкт --//075-S2-07//-- //075-S2-01//, був арештований ██.05.2010.
**Опис:** Суб&#39;єкт //075-S2-01// підозрювався у пограбуванні банку у [ТОЧНА АДРЕСА ВИДАЛЕНА] ██.01.2010 та у  [ТОЧНА АДРЕСА ВИДАЛЕНА] ██.03.2004, а також у нелегальній торгівлі наркотиками та зброєю. Поліція вийшла на //075-S2-01// після останнього скоєного ним пограбування, але їй не вдалось знайти викрадену суб&#39;єктом суму; однак, завдяки втручанню впроваджених агентів Фонду виявилось, що деякі з вкрадених банкнот мають такі самі номера, як і ті, що були отримані від суб&#39;єкта //075-S1-01//. Також під час допиту суб&#39;єкт //075-S2-01// заявив, що йому &#34;потрібні гроші на суму 150 тисяч євро кожного місяця, щоб вижити&#34;. Впроваджені агенти Фонду повідомили про можливий зв&#39;язок суб&#39;єкта з SCP-075-UA. Суб&#39;єкт був вилучений агентами Фонду у якості співробітника класу D, та доставлений до Зони UA-80. Після допиту суб&#39;єкта було вирішено помістити його до камери під постійне спостереження та надати йому потрібну суму грошей. Згідно з даними спостереження, 10.06.2010 вся сума грошей раптово зникла. Також під час здійснених допитів суб&#39;єкта //075-S2-01// з&#39;ясувалось, що він був знайомий з суб&#39;єктом //075-S1-01// та разом з ним створив ритуал SCP-075-ri-UA; також від нього було отримано багато інформації стосовно SCP-075-UA. Було вирішено, що подальша витрата грошей на зберігання суб&#39;єкта //075-S2-01// не окупає себе. 10.07.2010 суб&#39;єкт загинув через раптове припинення функціонування багатьох внутрішніх органів.
**Примітка:** Аналіз даних, отриманих від суб&#39;єкта //075-S2-01//, дозволив вийти на окультно-релігійну організацію &#34;Пурпурна Зірка Мрій&#34;, яка має відношення до аномальної сутності, що називається &#34;Яскравим Володарем&#34;. Також від нього стало відомо, що //075-S1-01// був високопоставленим членом вказаної секти. Впровадженими агентами було добуто декілька матеріалів організації, які дозволили більш докладно з&#39;ясувати природу об&#39;єкта.

----
