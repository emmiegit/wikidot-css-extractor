목소리의 심사위원
**Originel:** http://fondationscp.wikidot.com/scp-110-fr par [[*user DrMagenta]]
**Traducteur:** [[*user XCninety]]
[[include credit:end]]

**일련번호:** SCP-110-FR

**위협 등급:** 녹색(Vert) [[span style=&#34;color:green&#34;]]●[[/span]]

**등급:** 안전(Sûr)

**특수 격리 절차:** SCP-110-FR-01, -02, -03, -04는 부피 50cm^^3^^의 금고에 보관한다. 비밀번호는 --████ 박사가-- 보안 직원 조제프,,Joseph,,와 위그,,Hugue,,가 소지한다. 실험 시에는 전문 음악인 경력을 보유한 D계급 인원만이 SCP-110-FR을 취급할 수 있다. (사건-110-01-FR 참조) --SCP-110-FR의 특성을 고려할 때, 실험 중에는 위에서 설명한 것 이외에 별도의 절차는 불필요하다.-- 실험은 3등급 이상의 인원이 허가했을 때만 실시할 수 있다. 실험 시에 SCP-110-FR은 전기 설비를 갖춘 면적 20m^^2^^의 방에 둔다. 무장경비원 2인이 방 안에 체류하며, 실험 대상자가 비공식언어로 노래하는 경우 (사건 110-A-FR) 처분하도록 한다.

**설명:** SCP-110-FR은 변칙개체 4개의 총칭으로, SCP-110-FR-01 ~ -04로 나뉜다.
* SCP-110-FR-01은 길이 20cm의 유선 마이크로폰으로, -04와 직접 이어져 있다.
* SCP-110-FR-02, -03은 높이 각 40cm의 밀폐형 스피커로, 둘 다 -04와 이어져 있다.
* SCP-110-FR-04는 길이 약 40cm의 케이블형 앰프다. -04를 어떻게 세팅하더라도 대상의 변칙성에는 영향이 미치지 않는다.

SCP-110-FR-01 ~ -04의 구성은 변칙성을 띠지 않는다. 각 대상의 사소한 부품을 교체 및 첨가, 제거한다면 기능에 어느 정도 영향은 끼치지만 변칙성 자체에는 영향이 없다. 중대한 개조 시 곧바로 주위 환경이 왜곡되며, 이 때문에 [데이터 검열됨]까지도 일으킬 수 있다. 이 현상을 저지하는 방법은 현재로서는 개조된 대상을 원래대로 돌려놓는 것뿐이다. SCP-110-FR의 각 부품을 제거 및 첨가하는 실험의 결과 내용은 의미가 없다고 보이므로 본 문서에서는 기재하지 않는다.

SCP-110-FR을 이루는 물체들은 모두 검은색이며, 모두 ██████라는 이름이 하얀색으로 적혀 있다. SCP-110-FR의 변칙효과가 발현하려면 -04의 전원을 공급해야 한다.

사람이 SCP-110-FR-01을 손에 들고 구강의 2cm 이내로 가져다대면, 임의의 노래가 -02, -03에서 흘러나오며 이 대상자 (SCP-110-FR-05) 는 그 노래를 부르게 된다. 노래에는 항상 --가사가-- 목소리를 내는 최소한의 부분이 있으며, 또한 --레코드 레이블에서 발매한 곡이다-- 꼭 완성되지는 않았더라도 적어도 이전에 작곡된 바 있는 곡이다. 다만 SCP-110-FR은 뚜렷한 가사가 있으며 또한 대중에게 발매된 바 있는 음악을 선호한다. -05는 자유로이 움직일 수는 있으나, 다른 사람의 도움을 얻어야만 마이크를 놓을 수 있다. 대상자는 자신이 부르는 노래의 가사나 언어를 모르더라도 마치 노래를 완전히 아는 듯이 부르며, 가사의 뜻을 반드시 아는 것도 아니다. -05는 곡에서 악기를 연주하는 부분에서만 목소리를 되찾고 -01을 든 팔을 움직일 수 있다. (내려놓지는 못한다)

노래 하나가 끝나면 (약 3분 소요) 다음으로 무작위로 직전 곡과 뚜렷한 관계가 없는 다른 음악이 나오며, 이 과정은 계속된다. SCP-110-FR이 원래 상태로 돌아가려면 대상자가 죽거나 -01을 손에서 놓거나 전원을 차단해야 한다. -04를 훼손하지 않는 채로 전원을 차단하는 것은 불가능하다고 확인되었으며, SCP-110-FR를 이루는 각 개체들 모두 이런 점에서는 마찬가지다. -05는 아무리 피로하더라도 노래를 멈추지 않으며, 노래를 멈추려면 대상자를 처분하거나 대상자의 성대가 상하는 방법밖에 없다.

-05가 -01을 손에서 놓았거나 SCP-110-FR이 정전 따위의 이유로 꺼지게 된다면, 대상자는 당시 부르던 노래만을 되풀이하며 죽거나 미쳐버릴 때까지 노래를 계속한다.

SCP-110-FR의 대상자는 한 번에 한 명뿐이다. 대상자가 죽거나 -01을 손에서 놓는다면 다른 사람이 대상의 영향을 대신 받게 된다. 

110-A-FR 사건이 발생할 확률은 대상자의 음악 경력과 직접 연관된다. 110-A-FR 사건은 대상자가 전문 음악인일 경우 --전혀-- 그다지 잘 발생하지 않는다. 사건 110-A-FR은 -05가 비공식 언어 (현존하는 어떤 국가에서도 알아들을 수 없는 언어) 로 된 노래를 부르는 상황을 일컫는다. 이 사건이 끼치는 효과는 그때마다 다르지만, 대체로 대상이 실신하고 주변 환경의 구조가 왜곡되는 결과를 낳는다. 사건 110-01-FR 당시에는 [데이터 검열됨] 또한 관찰된 바 있었다. 사건 110-A-FR을 완전 차단하려면 -05를 처분하는 방법밖에 없다.

**부록-110-01:** SCP-110-FR은 ████-██-██ 프랑스 ██████████에서 회수되었다. 어떤 가족이 창고 세일에서 대상을 구매하면서 이 물건을 가지고 있다가 사건이 발생했다. 가족의 한 일원이 &#34;일시적 광기&#34;를 보이면서 해당 주택에서 심각한 누수가 발생했고, 이를 근처에 살던 ██████ 요원이 포착했다. SCP-110-FR의 전 소유자는 재야 수공업자로, 대상을 처음 만든 사람으로 추정된다. 이자의 이름 ██████는 SCP-110-FR을 이루는 각 물체에 쓰인 것과 같다. 현재 이자는 실종 상태이다.

[[collapsible show=&#34;+ SCP-110-FR 관련 실험&#34; hide=&#34;- SCP-110-FR 관련 실험&#34;]]

이하는 일부 실험 결과를 담은 목록으로, 마젠타,,Magenta,, 박사가 실시하고 ████ 박사가 감독하였다. 가장 유의미한 실험 결과만을 기록한다.

__**실험 #1 - 일자**__ ████/██/██
&gt; **대상자:** D-4569. 개인적으로도 전문적으로도 음악 경력이 전무하다고 밝혔다.
&gt; **절차:** D-4569가 -01을 들고 구강의 2cm 이내로 가져갔다. D-4569가 -05가 되었다. 
&gt; **결과:** 블루스 브라더스의 〈Everybody needs somebody〉 리마스터 버전이 재생되었으며, -05는 멈추지 못하고 노래를 계속 불렀다. 재생된 음악들은 매우 다양한 장르에 걸쳐 있었으며, 하나같이 뚜렷한 가사와 레코드사에서 발매되었던 경력을 지녔다. 음악 대부분은 -05가 모르던 곡이었다. 20분이 지났을 때 110-A-FR 사건이 발생했으며, 카메라가 터지고 벽이 일그러졌다. -05는 협조를 거부하던 끝에 즉결 처분되었다. SCP-110-FR이 가동을 멈추고, 실험실은 더 이상 변형되지 않았다.
&gt; **비고:** //좋아, 격리 실패는 피했으니 그나마 다행이군. 암만 D-4569가 노래를 못 부른대도 그렇지, 그 대걸작 노래들을 전부 조져놓았다. 대상자들이 여전히 신체를 움직일 수 있는지 관찰해야겠다.// - 마젠타 박사

__**실험 #2 - 일자**__ ████/██/██
&gt; **대상자:** D-3364. 개인적으로도 전문적으로도 음악 경력이 전무하다고 밝혔다.
&gt; **절차:**  D-3364가 -01을 들고 구강의 2cm 이내로 가져갔다. D-3364가 -05가 되었다. 이어 마젠타 박사가 마이크를 내려놓고 노래하지 말라고 요청했다.
&gt; **결과:** -05는 스스로를 통제하지 못하고 노래를 부르며 -01을 계속 붙들었다. 연주된 음악들은 대개 발매된 적 있는 곡들이었으나, 공중에 발표된 적 없었던 곡 또한 소량 있었다. 10분이 지나자 마젠타 박사가 경비원 ████████에게 -05의 손에서 -01을 강제로 뺏으라고 요청했다. 경비원은 대상자에게서 -01을 별 문제 없이 떼내었다. SCP-110-FR은 바로 작동을 멈추었다. 그러나 -05는, 작동이 멈추기 직전에 -02와 -03이 내보내고 있었던 저스틴 비버의 〈Baby〉를 멈추지 않고 불렀다. 경비원 ████████는 SCP-110-FR이 원래 상태로 되돌아오고 5초 뒤에 -05를 처분했다.
&gt; **비고:** //좋아좋아. 대상자는 의식은 완벽하면서도 자신의 행동은 통제하지 못하는 모양이다. SCP-110-FR이 작동을 멈추었다고 해도. 목소리의 질이 결과에 영향을 미치는지 봐야겠어.// - 마젠타 박사  
      
__**실험 #3 - 일자**__ ████/██/██
&gt; **대상자:** D-8753. 악 분야에서 전문 경력은 없으나, 노래를 좀 할 줄 안다고 주장했다.
&gt; **절차:** D-8753이 -01을 들고 구강의 2cm 이내로 가져갔다. D-8753이 -05가 되었다. 이어 마젠타 박사가 음악이 시작하자마자 -01을 내려놓고 방 안에서 움직여 보라고 요청했다.
&gt; **결과:** -05는 마이크를 내려놓지 못했다. 그러나 자기 의지대로 움직일 수는 있었으며, -01의 선 길이 이내에서는 어디든지 갈 수 있었다. SCP-110-FR이 선곡한 노래들에는 모두 알아들을 만한 가사가 있었는데, 눈여겨볼 점은 모두 순전한 아마추어 가수가 불렀다는 점이다. 60분 후 110-A-FR 사건이 발생했으며, -05는 고통스럽게 몸을 비틀면서도 노래를 계속 불렀다. 사건 발생 5분 후 -05는 의식을 잃고 쓰러졌다. -05는 격리조치실로 옮겨져 깨어날 때까지 그곳에 있었다. 대상자는 30분 후 깨어났으며, 곧바로 실험 중에 가장 마지막으로 재생되었던 너바나의 〈In Bloom〉을 쉴 틈도 없이 부르기 시작했다. -05는 1시간 30분 뒤 성대에 무리가 쌓이며 목소리를 내지 못하게 됐다. 이윽고 -05는 처분되었다.
&gt; **비고:** //흠 좋아, 110-A-FR 사건의 효과는 경우에 따라 다양하지만 대상자가 노래를 못 부르게 되면 약해지나 보군. 진짜 가수를 데려와서 실험하면 사건도 발생하지 않고 결과도 더욱 흥미로워질지도.// - 마젠타 박사

__**실험 #4 - 일자**__ ████/██/██
&gt; **대상자:** D-2259, 러시아의 유명 가수로 [데이터 검열됨] 혐의로 사형을 선고받았다.
&gt; **절차:** D-2259가 -01을 들고 구강의 2cm 이내로 가져갔다. D-2259가 -05가 되었다.  
&gt; **결과:** -05는 2시간 동안 쉬지 않고 노래했다. 재생되는 노래는 대상자의 출신지 및 기호와 무관하게 다양한 종류로 나왔다. 얼마 뒤 -05는 말을 하지 못하게 되었으나, 여전히 -01을 들고 노래를 계속하려 했다. -05가 목소리를 잃었는데도 -02와 -03에서는 노래를 계속 재생했다. 마젠타 박사가 ████에게 -05를 제압하고 C급 기억소거제를 투여하라고 요청했다. 효과는 없었다. -05는 회복이 불가능하다는 판정을 받고 제거되었다. 사건 110-A-FR은 발생하지 않았다.
&gt; **비고:** //안타깝군! 목소리가 정말 멋졌는데. 좋아, 적어도 사건 110-A-FR은 대상자의 목소리가 --쓰레기-- 아마추어일 때만 발생하는 건 알겠어.// - 마젠타 박사   
[[/collapsible]]

[[collapsible show=&#34;+ 사건-110-01-FR&#34; hide=&#34;- 사건-110-01-FR&#34;]]
████/██/██, 전문 가수로서 D-9452를 실험 대상으로 사용하였는데도 사건 110-A-FR이 발생했다. ██ 기지가 일부 붕괴하면서 D-9452와 몇몇 인원들이 즉사했다. 이 사고로 SCP-███의 격리가 실패해 [데이터 검열됨]. SCP-110-FR은 멀쩡하게 회수되었다. 마젠타 박사와 ████ 박사는 엄중 문책을 받았으며, 마젠타 박사에게 B급 기억소거제를 투여했다.

이 사고로 인해, SCP-110-FR의 무작위 효과로 말미암아 대상에게 잠재하는 위험성의 범위에 관한 의문이 제기되었으며, 이후 격리 절차가 개정되었다. 마젠타 박사는 다른 개체의 담당직으로 발령되었다.
[[/collapsible]]

[[collapsible show=&#34;+ 실험 보고서-110-FR&#34; hide=&#34;- 실험 보고서-110-FR&#34;]]
&gt; 앞선 실험 중에 얻은 결과들로 보아 SCP-110-FR은 스스로 의지를 띠고 행동하는 듯합니다. 그러니까 대상이 스스로 사건 110-A-FR을 언제 일으키고 또 재앙의 크기는 어떻게 할지 정할 수 있는, 그럴 공산이 크다는 뜻입니다. SCP-110-FR이 근거하는 기준이 무엇인지는, 물론 목소리의 질이 근본적인 역할을 맡기야 하겠지만 저희도 아직 정확히는 모릅니다. 더불어 음악 경력은 딱히 영향을 뚜렷하게 미치지 않는 듯합니다. 네, D-9452 또한 음악 경력은 충분했습니다만 그 목소리가 비범하달 정도는 아니었습니다. 그런 세세한 점이 아무래도 사건 110-01-FR을 촉발시키는 요소일 겁니다. 그렇게 평범한 인간이 성공을 맛보았다는 사실이 매우 언짢아서 격리 실패를 그런 규모로 일으켰을지도 모르고요. 추가 실험을 통해서 SCP-110-FR이 외부 자극에, 이를테면 물리 공격이나 들리는 말소리에 반응할는지를 알아봐야 합니다. 이 실험으로 대상자들이 왜 -01을 놓지 못하는지, -01을 손에서 떼내어도 왜 죽을 때까지 노래를 부르고 있는지 단서도 찾을 수 있을 겁니다. - ████ 박사             
[[/collapsible]]

**부록 110-02-FR:** ████ 박사가 SCP-110-FR 관련 실험에 필요한 허가를 담당하는 연구원이었으므로, 대상에게 모종의 의식이 있는지 확인한다는 명분으로 여러 가지 실험들을 스스로 실시했다. 실험은 아무 성과 없이 끝났다. 대상은 어떤 자극에도 반응하지 않았으며 또한 손상을 입었고, ████ 박사는 0등급으로 강등되었으며 SCP-110-FR 관련 실험에 참가가 금지되었다.</textarea></pre>
