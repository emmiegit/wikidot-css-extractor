**DeCIRO 目录编号：**SC-48/404-97/786

**文档类型：**步骤编译

**收稿日期：**06-08-1948 至 11-10-1997

**操作状态：**开放

**前言：**凶兽伏诛，大愿既成，英雄便将躺在赫斯提亚的壁炉旁安度余年。那么，一场无家可归的追寻又算作什么？为了让炉子燃烧下去，我们必须用更多的往事为它添柴，直到一切烧尽为止。

Kneverbeen 爵士，我们将把这本编译献给您。您从未开口，却将永被倾听；您那遥远的存在，在时间的混沌中亘古长存。

此后，我们德尔塔指挥部记录下了由混沌分裂者工程师抄录的步骤编译。

**1.步骤 48/404**

Simmons 特工将汇报近期针对基金会的一次失败突击行动。

&gt; **DeCIRO 目录编号：**FR-48/404-001
&gt; @@@@
&gt; **文档类型：**汇报概要
&gt; @@@@
&gt; **收稿日期：**1948-06-08
&gt; @@@@
&gt; **作者：**Simmons 特工
&gt; @@@@
&gt; **汇报概要：**分裂者单元“饕餮基金会”早在接近站点之前便受到了基金会士兵的伏击。在此次行动中，“饕餮基金会”仅有三名士兵幸存。一名神秘人士的帮助使得他们免于一死。

**2.步骤 48/500**

Simmons 特工将汇报近期的人员伤亡。

&gt; **DeCIRO 目录编号：**FR-48/500-001
&gt; @@@@
&gt; **文档类型：**汇报概要
&gt; @@@@
&gt; **收稿日期：**1948-08-16
&gt; @@@@
&gt; **作者：**Simmons 特工
&gt; @@@@
&gt; **汇报概要：**所有在枢纽基地 A 与地堡 E 内的资产与人员均已损失。枢纽基地现已落入基金会之手。鉴于基地具备出色的物流条件，我认为他们会将之改造为一个站点。
&gt; @@@@
&gt; 目前尚不清楚基金会是如何侦测到基地与地堡的位置的。这二者在此前都从未与基金会发生过接触。

**3.步骤 48/600**

Simmons 特工将汇报近期的人员伤亡。

&gt; **DeCIRO 目录编号：**FR-48/600-001
&gt; @@@@
&gt; **文档类型：**汇报概要
&gt; @@@@
&gt; **收稿日期：**1948-11-13
&gt; @@@@
&gt; **作者：**Simmons 特工
&gt; @@@@
&gt; **汇报概要：**军事单元“尼古拉斯”与探索单元“索托斯”均已被毁灭。基金会的士兵正在使用某种机器定位分裂者的特工。
&gt; @@@@
&gt; 如果我的情报无误，这台机器很快将在枢纽基地 A[[footnote]]现称 Site-404。[[/footnote]] 正式投入使用。如果迄今为止他们只是投入了一个不完整版的该机器，我恐怕未来我们很难再逃离基金会的监控了。

**4.步骤 48/601**

分裂者将临时解散，直到我认为能够恢复正常行动为止。在那之前，所有人应当优先考虑躲避基金会的袭击。

**5.步骤 49/115**

Simmons 特工将汇报近期的人员伤亡。

&gt; **DeCIRO 目录编号：**FR-49/115-001
&gt; @@@@
&gt; **文档类型：**汇报概要
&gt; @@@@
&gt; **收稿日期：**1949-02-25
&gt; @@@@
&gt; **作者：**Simmons 特工
&gt; @@@@
&gt; **汇报概要：**看来机器的工作不怎么顺利。没有任何混沌分裂者阵亡。

**6.步骤 57/893**

Simmons 特工将汇报近期的人员伤亡。

&gt; **DeCIRO 目录编号：**FR-57/893-001
&gt; @@@@
&gt; **文档类型：**汇报概要
&gt; @@@@
&gt; **收稿日期：**1957-12-09
&gt; @@@@
&gt; **作者：**Simmons 特工
&gt; @@@@
&gt; **汇报概要：**我不清楚 K 基地发生了什么。我们的人数原本远不及基金会的士兵，但有一个身份不明的特工突然出现，用炸药为我们断路，重创了基金会的部队。当我们再撤回基地时，那名神秘人士已经随基金会的士兵一同消失了。
&gt; @@@@
&gt; 当我进一步调查这起事件时，我发现 K 基地并不从属于分裂者，而是一位名为 Kneverbeen 的爵士的领地。进一步的调查表明，此人已于上周死亡。

**7.步骤 58/034**

分裂者单元“伊斯菲特”将详细汇报“Kneverbeen 爵士”的情报以及他与 K 基地的关系。

&gt; **DeCIRO 目录编号：**FR-58/034-001
&gt; @@@@
&gt; **文档类型：**汇报概要
&gt; @@@@
&gt; **收稿日期：**1958-01-10
&gt; @@@@
&gt; **作者：**Sekhmet 队长
&gt; @@@@
&gt; **汇报概要：**几乎没有任何关于 Kneverbeen 的历史存在。然而，我却找到了一位“Chadwell 先生”，自称担任过他的秘书。
&gt; @@@@
&gt; **采访日志：**
&gt; @@@@
&gt;&gt; **Sekhmet：**就不拘泥于繁文缛节了。Kneverbeen 到底是谁？
&gt;&gt; @@@@
&gt;&gt; **Chadwell：**Kneverbeen //爵士//，你我都应如此称呼。在异常界，领主尊贵的名无人不晓。
&gt;&gt; @@@@
&gt;&gt; **Sekhmet：**哦是吗？我的工作之一就是盯着帷幕后的势力，但可从来没听说过这么一号世家。
&gt;&gt; @@@@
&gt;&gt; **Chadwell：**很显然，因为我的领主是独一无二的。没有什么所谓的世家。
&gt;&gt; @@@@
&gt;&gt; **Sekhmet：**//管他呢。//所以为什么 K 基地是 Kneverbeen 的，他又是怎么介入到我们的冲突里来的？
&gt;&gt; @@@@
&gt;&gt; **Chadwell：**我猜您想说的是 Kneverbeen //爵士//的官方住宅，对吗？他出于慈悲而出借于你们组织的两所建筑之一？对于眼下的情况，我恐怕没什么能帮您的。我猜可能是领主最近的仪式结果导致了他上周的陨落。
&gt;&gt; @@@@
&gt;&gt; **Sekhmet：**//（向前倾身）//跟我说说这个仪式。古埃及仪式？
&gt;&gt; @@@@
&gt;&gt; **Chadwell：**非常抱歉，但我对领主离去的记忆一片空白。

**8.步骤 58/734**

Simmons 特工将汇报近期的人员伤亡。

&gt; **DeCIRO 目录编号：**FR-58/034-001FR-58/734-001
&gt; @@@@
&gt; **文档类型：**汇报概要
&gt; @@@@
&gt; **收稿日期：**1958-09-13
&gt; @@@@
&gt; **作者：**Simmons 特工
&gt; @@@@
&gt; **汇报概要：**所有位于 R 基地内的资产与人员均已损失。
&gt; @@@@
&gt; 情报显示，基金会又开始建造那机器了。

**9.步骤 59/385**

--将 ON、CF、UH 三座未使用的基地之主权移交给 Kneverbeen 爵士。--

追捕入侵德尔塔指挥部之人，并汇报以上虚假命令所造成的影响。

&gt; **DeCIRO 目录编号：**FR-59/385-001
&gt; @@@@
&gt; **文档类型：**汇报概要
&gt; @@@@
&gt; **收稿日期：**1959-05-28
&gt; @@@@
&gt; **作者：**Sekhmet 队长
&gt; @@@@
&gt; **汇报概要：**此报告撰写之时，以上所有提到的基地均已归属于 Kneverbeen 爵士，即便后者已经死亡超过一个星期。
&gt; @@@@
&gt; 据我们对于 CF、UH 两基地的调查，它们自建成后已经有整整 200 年未投入过使用。而 ON 基地的历史却飘忽不定。
&gt; @@@@
&gt; 请允许我对现状做出一个猜想：我相信这个 Kneverbeen，无论他留下了什么，无疑正在侵蚀 CF 基地与 UH 基地的历史。因而，他能一定程度上改变 ON 中发生过的事情。
&gt; @@@@
&gt; 是的，某种程度上，我们能够改变历史。只要给 Kneverbeen 喂下更多的历史。

**10.步骤 60/354**

Simmons 特工将汇报近期基金会造成的损失。

&gt; **DeCIRO 目录编号：**FR-60/354-001
&gt; @@@@
&gt; **文档类型：**汇报概要
&gt; @@@@
&gt; **收稿日期：**1960-10-06
&gt; @@@@
&gt; **作者：**Simmons 特工
&gt; @@@@
&gt; **汇报概要：**基金会士兵无法定位回到 F 基地的“饕餮基金会”单元。基金会对于混沌分裂者的了解回到了正常水平。
&gt; @@@@
&gt; 我猜他们那台机器又坏了。

**11.步骤 61/947**

M 基地与地堡 A-D 的所有权已经全部转交至 Kneverbeen 爵士。为了填满我们新朋友贪婪的胃口，申请获得 [数据清除] 大厦的正当所有权，并将其一并转交给 Kneverbeen。

M 基地将出租给 Marshall，Carter 与 Dark，用作拍卖行。地堡 A-D 则会如常使用。

地堡 A-D 的使用将截止于下一次现实重构发生。只有得我命令之人能够进入。Kneverbeen 爵士将被升级为 [[[sc-02-000-22-000 |Delta 级人员]]]，他近期的死亡不会改变这一点。

&gt; **注意：**//以上所有财产现已全部归于 Kneverbeen 爵士名下。无需担心，我相信他已将过去历史上连贯的所有权全部转交给了自己。//
&gt; @@@@
&gt; ——Sekhmet 队长

**12.步骤 87/293**

基金会试图袭击 K 基地。忽略，其注定失败。

**13.步骤 95/909**

下列文件由一未知账户发送至德尔塔指挥部。

&gt; **DeCIRO 目录编号：**FR- i/005-001
&gt; @@@@
&gt; **文档类型：**汇报概要
&gt; @@@@
&gt; **收稿日期：**1995-12-12
&gt; @@@@
&gt; **作者：**前 Chadwell
&gt; @@@@
&gt; **汇报概要：**终于结束了。我消除了所有那机器存在的历史，基金会将再也无法重建它。
&gt; @@@@
&gt; 我猜你们对于我在这场战争中的角色有些疑惑，所以我会尽可能从这条破碎的时间线中恢复一部分能看的文件，发给你们。
&gt; @@@@
&gt; 我的使命已然达成，便不继续在这条时间线中叨饶了；我将加入我的领主。
&gt; @@@@
&gt; 再会
&gt; Chadwell

附上了下列文档：

&gt; **DeCIRO 目录编号：**SC-48/601-？
&gt; @@@@
&gt; **文档类型：**步骤编译
&gt; @@@@
&gt; **收稿日期：**1948-11-4 至 ？
&gt; @@@@
&gt; **操作状态：**开放
&gt; @@@@
&gt; **1.步骤 48/601**
&gt; @@@@
&gt; 分裂者将临时解散，直到能够恢复正常行动为止。在那之前，所有人应当优先考虑躲避基金会的袭击。
&gt; @@@@
&gt; 伊斯菲特单元将立刻执行 Kneverbeen 爵士设计的仪式。
&gt; @@@@
&gt; **2.步骤 48/605**
&gt; @@@@
&gt; 如果还有人能收到这条消息，去 K 基地重启这场故事。只有机器从未出现，分裂者才能幸存。

&gt; **Chadwell：**我的领主打算与你们的组织合作。
&gt; @@@@
&gt; **Sekhmet：**领主和贵妇太多太多。你指的是哪位？
&gt; @@@@
&gt; **Chadwell：**自然是 Kneverbeen 爵士本尊。
&gt; @@@@
&gt; **Sekhmet：**啊，那位流放之人。稍等，我将引你去指挥部。他们会感兴趣的。
&gt; @@@@
&gt; **## green|双绿##：**我们意欲同你交流。你在我们的组织上看到了什么？
&gt; @@@@
&gt; **Chadwell：**我的领主在你们最杰出的研究中看到了将他自//家族//的诅咒中解放的希望。作为交换，他将赞助你的事业，给予你们两栋他名下的宅邸，其一为一处枢纽所在。这是他最终的报价。我的领主从不轻易与人交易。
&gt; @@@@
&gt; **## green|双绿##：**成交。我想你知道我们的需求。
&gt; @@@@
&gt; **Chadwell：**有一种古老的狄瓦仪式，能够将历史调整至我们渴望的轨道。如果你们能完成它的话，Kneverbeen 爵士不介意让你们随意使用。
&gt; @@@@
&gt; **## green|双绿##：**轻而易举。然而我要告诫你：狄瓦有句古话，“凡改变历史的，必然要摧毁历史”。你做好准备承受这份风险了吗？
&gt; @@@@
&gt; **Kneverbeen 爵士：**若能得见基督，无人在意风险。

**14.步骤 97/786**

仅在紧急情况下允许调用 Kneverbeen 爵士的财产。分裂者单元“伊斯菲特”将暂时驻守于 K 基地。优先使用成本较低的操纵[[[sc-95-347-00-723|时间]]]方法。
