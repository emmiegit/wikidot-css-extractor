**Объект №:** SCP-1173

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** --Сведения о «существовании» ИРВС следует как можно скорее удалить из всех баз данных и источников, включая печатные и сетевые. Постановка на содержание будет считаться успешной, когда вся информация, касающаяся SCP-1173, будет присутствовать исключительно в базах данных Фонда.-- Попытки постановки объекта на содержание в настоящее время приостановлены; подробности см. в приложении SCP-1173-1. Три сотрудника класса D, заражённые SCP-1173, должны содержаться в Зоне 38 в ограниченных исследовательских целях. Любое несанкционированное использование  ключевого слова для распространения объекта (исключая время проведения экспериментов) карается уничтожением. 

Хотя необходимость сдерживания SCP-1173 крайне важна, сотрудники Фонда ни при каких обстоятельствах не должны проявлять враждебность к лицам, пытающимся распространить SCP-1173. Все усилия по содержания объекта должны быть направлены на раскрытие его природы и исследование методов его нейтрализации, независимо от того, что для этого потребуется. Однако всем подразделениям Фонда запрещено атаковать друг друга по любой причине, даже если это попытка постановки SCP-1173 на содержание.

--[[[scp-1173:a | Документ 1173-A]]] должен быть удалён сразу же, как только появится такая возможность, весь затронутый персонал необходимо подвергнуть лечению.-- Согласно протоколу 1173-Омикрон, следует избегать конфликтов между подвергшимися воздействию сотрудниками Фонда и обычным персоналом, пока не будет точно определена природа SCP-1173 и применены антимеметические средства. Чтобы предотвратить возможные конфликты, неформальные разговоры об объекте строжайше запрещены.

**Описание:** SCP-1173 – это меметическое явление, заключающееся в ложной вере в существование политического образования, известного как «Исламская Республика Восточного Самотраки», «Ισλαμική Δημοκρατία της Ανατολικής Σαμοθράκης» (на греческом) или «ИРВС». Подвергшиеся воздействию люди начинают в разной степени узнавать сведения об истории и культуре ИРВС. Все опрошенные лица, заражённые SCP-1173, выделяют несколько ключевых характеристик, которые якобы присущи данной стране. Географически она занимает небольшую материковую часть Малой Азии и множество островов на северо-востоке Эгейского моря. Основной язык ИРВС греческий. Значительную часть населения составляют мусульмане-сунниты (что соотносимо с названием этой несуществующей страны), имеется небольшое количество шиитов и маленькая группа сирийских православных христиан, хотя последние в большинстве своём покинули страну из-за религиозного конфликта.

Заражение SCP-1173 происходит, когда человек слышит условную фразу, произнесённую в его присутствии вслух тем, кто уже заражён. Исследования установили, что ключевая фраза такова - [[[stop-me-if-youve-heard-this-one-before|«Ты слышал, что случилось в Самотраки?»]]]. Услышавшие её люди обычно проявляют слабую заинтересованность в последующей беседе, в которой им неизменно рассказывается о некоем внутреннем военном конфликте, массовых убийствах, голоде, засухе, этнических чистках или других подобных событиях, случившихся в стране.

Незаражённые люди обладают тем, что исследователи Фонда назвали «пассивным сопротивлением» к информации, касающейся ИРВС: они постоянно и успешно игнорируют или не замечают любые данные об этой стране, пока им прямо не укажут на них. Заражённые SCP-1173 начинают замечать отсылки и подробности о «текущем» положении дел в ИРВС в новостях и других печатных источниках, информацию о её прошлом (когда она якобы носила название «Магометанский Самотрас») в классической литературе XVII века, а также делать непреднамеренные отсылки к «Самотраки», упоминая это слово в том же значении, как и «Китай» или «Луна», т.е. предполагая очень далёкое место.

Ложная уверенность в существовании ИРВС не несёт прямого вреда большинству лиц. Однако исследование шизофрении, проводимое Фондом по не связанным с объектом причинам, выявило наличие связи между SCP-1173 и некоторыми ранее необъяснимыми психологическими отклонениями. Было обнаружено, что значительное число бездомных, заключённых или пациентов психиатрических клиник, у которых диагностирована шизофрения, заражены SCP-1173. Более того, во время интервью, проводимых в качестве элемента психологической терапии, многие из них утверждали, что являются ветеранами вооружённых сил США, участвовавших в подавлении восстания в ИРВС. Часто они описывают свои столкновения с детьми и беременными женщинами, выступавшими в качестве смертников, бессмысленные атаки плоховооружённых партизанских отрядов, заканчивающиеся бойней, и военные преступления, совершаемые американскими солдатами-оккупантами. Отдельные лица, находящиеся в наиболее ясном рассудке, делают смутные отсылки на обострённые геополитические отношения с Россией, воспринявшей вторжение США в ИРВС как угрозу, и Китаем, который, якобы, был втянут в крупномасштабные бои с тяжеловооружённой уйгурской революционной армией, вдохновлённой действиями сопротивления в Самотраки.

**Приложение 1173-1:** После обнаружения SCP-1173 обследование персонала Фонда выявило массовое заражение сотрудников на всех уровнях цепочки командования. Попытки разработать и привести в действие процедуры содержания были осложнены стремлением других подразделений Фонда умышленно заражать остальных SCP-1173. Эти конфликты вылились в единичные вооружённые столкновения между подразделениями Фонда, пока не был инициирован протокол 1173-Омикрон, запрещающий всё неформальное общение между сотрудниками, касающееся SCP-1173, и обеспечивающий перемирие между заражёнными и незаражёнными субъектами (согласно подсчётам, обе группы примерно одинакового размера).  

[[collapsible show=&#34;+ Приложение 1173-2:&#34; hide=&#34;- подтверждение:prsnc1173=n&#34;]]

&gt; Если вы читаете это, компьютер подтвердил, что вы не заражены, исследовав вашу неосознанную реакцию на ключевые слова, разбросанные по всему документу. Поздравляем, исследователь, вы были избраны. Да поможет вам Бог.
&gt; 
&gt; Протокол Омикрон никогда не планировался как постоянный. Многие из нас пытались помочь нашим заражённым товарищам, помочь излечиться, помочь увидеть истину. Те, кто не подвергся заражению, знали, что это безумие – позволить персоналу Фонда беспрепятственно находиться под влиянием опасного меметического вируса. Но внутренняя война между подразделениями Фонда была ещё более недопустима, поэтому мы пошли на компромисс.
&gt; 
&gt; Временно.
&gt; 
&gt; Теперь вы – часть сопротивления, нравится вам это или нет; история возложила ответственность на ваши плечи. Вы не должны знать, кто на вашей стороне, а кто нет; скорее всего, вы никогда этого и не узнаете. С вами никто не свяжется, и у вас никогда не появится возможности подтвердить, что вы получили это сообщение.
&gt; 
&gt; Заражённые везде вокруг нас – друзья, возлюбленные, родители, даже дети. Существует способ противодействовать инфекции, но он очень рискованный. В Фармакологическом отделе Медицинской службы Фонда вы должны достать состав, известный как «амнезиак класса O». Если вы сделаете запрос, и его получит нужный человек, вам принесут контейнер с несколькими безыгольными шприцами. После этого вы, при возможности, должны остаться наедине с каким-либо сотрудником, завязать с ним беседу, определить уровень его познаний об Исламской Республике Восточного Самотраки (как вы это сделаете – на ваше усмотрение), установить степень заражения и, при необходимости, ввести ему антидот. Заражённые всё ещё верят, что мы соблюдаем перемирие. Нашими объединёнными усилиями мы можем уничтожить заразу в Фонде. Это необходимо – мы не вправе допустить того, чтобы последняя линия обороны человечества против аномального полностью попала под влияние одной из таких аномалий.
&gt;
