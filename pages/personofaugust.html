    <pre><textarea class="page-source" readonly>[[&gt;]]

[[include component:image-block-quoted name=https://snappygoat.com/b/639e5d8ead1b5cae663fba0b1a30771c8e3ee04c|caption=月度风云人物：前任特工Asriel]]
&gt; Wendell Asriel是中国分部91站点所属的一名外勤特工。他于本月初发布了一系列由自身研究得出的文档插件代码，为基金会文书工作带来了巨大的改变。
&gt; 
&gt; 至月底，基金已经有63万名文员、21万名研究员和5万名高级研究员采用了这些文档插件代码，致使基金会文书工作的整体效率提高了52.6%。大量时间被节省下来，用以更好地进行收容管理和实验。
&gt; 
&gt; 其结果导致本月的恶性收容失效事件较去年同期减少了13%，成百上千的生命因此而获救。为此，监督者议会决定授予Asriel基金会之星，并调派其前往更适任的信息技术开发部门工作。
&gt; 
&gt; 虽然Asriel对自己的特工工作非常热爱，但在特派员声明利害、婉言相劝（包括折断其配枪）之后，他最终同意了这一人事安排。祝愿他能在新岗位上发挥更大的贡献。

&gt; 时空异象抑或集体幻觉？
&gt; 
&gt; 自上月底至本月中旬，各站点大量上报观测到另一时间线景象的案例....................................详见P3

&gt; OB传媒肆虐传统节日
&gt; 
&gt; 电访售后服务：我们不生产异常，我们只是异次元的搬运工..................................................详见P33

&gt; 对恶魔类实体自动化捕捉系统故障导致老年特工去世
&gt; 
&gt; 站点主管：我为凯文感到抱歉，但我们的审批完全符合程序...................................................详见P36

&gt; 巧克力大盗再次现身
&gt; 
&gt; 目击者研究员K的证词：祂从阴影中突然窜到阳光下，还跟特遣队玩起了逃脱游戏...............详见P42

&gt; 新版文书培训指南被批评老一套？
&gt; 
&gt; 作者回应：我是写给新人看的。不，这不属于你们.................................................................详见P45</textarea></pre>
