**Název: SCP-062-CS**
**Autor:** [[*user Pixelated Monkey]]

[[include info:end]]

**Objekt #:** SCP-062-CS

**Třída Objektu:** Euclid

**Speciální Zadržovací Procedury:** SCP-062-CS musí být držen v cele pro humanoidy úrovně 3 a dveře musí být vždy hlídány minimálně třemi ozbrojenými strážnými. SCP-062-CS se dá zadržet, pokud jsou dodrženy všechny protokoly, avšak není možné jej zadržet pomocí dveří s číselným zámkem, či jakoukoliv formou hesla, či zámku závisejícím na paměti, kvůli anomálním vlastnostem SCP-062-CS. SCP-062-CS je však přátelské a v Nadaci zůstává dobrovolně, díky čemuž mu jsou dovolovány vycházky alespoň jednou denně, nebo kdykoliv si zažádá, avšak vždy v doprovodu minimálně dvou strážníků.

**Popis:** SCP-062-CS je muž evropského původu, vysoký 186 cm a vážící 91 kg. Podle jeho slov je mu 38 let a narodil se roku 1981 v Polsku ve městě Truskaw. SCP-062-CS dokáže perfektně mluvit všemi jazyky, avšak přiznává, že neví, co říká, jelikož &#34;všechna slova má v hlavě, ale dát je dohromady je složité&#34;. SCP-062-CS tvrdí, že má v hlavě veškeré znalosti 80% populace, avšak jeho schopnost tyto znalosti využívat je omezená. Podle jeho slov se jedná o &#34;takový pocit, jako bych to někdy četl někde na internetu, ale využít to v reálném životě nedokážu&#34;. Jeho schopnosti jsou pro Nadaci velmi důležité, avšak jejich využívání je obtížné, jelikož neví, čí znalosti přesně má, odkud pocházejí, nebo čeho se týkají.

**Dodatek 1:**

//Důležité znalosti SCP-062-CS, které jsou v tuto chvíli nevyužitelné.//


* SCP-062-CS perfektně popsal způsob jakým vyrábět neomezené množství elektřiny za využití vakua. Netuší, ale jaké materiály jsou potřeba, ani jak by měl daný generátor fungovat. Ví pouze jakým způsobem probíhá proces přeměny.

* SCP-062-CS popsal způsob jakým zadržet několik SCP za pomocí materiálů a technologií, dostupných Nadaci. Nedokázal si ovšem spojit, který proces patří k jakému SCP.

* SCP-062-CS popsal stvoření žijící ve vodě, jehož popis perfektně seděl na SCP-3000. Při zmínění tohoto faktu ale prohlásil, že SCP-3000 to není a jedná se o jiné stvoření. Tato informace je v tuto chvíli zkoumána s vysokou prioritou.

* SCP-062-CS tvrdí, že ví jakým způsobem zničit Nadaci do dvou vteřin pouhým zmáčknutím tlačítka, avšak nepamatuje si, kde se dané tlačítko nachází, ani jak má zničení přesně probíhat. Tato informace byla označena jako extrémně důležitá a kdokoliv, kdo je opravdu schopný tento čin splnit, musí být urychleně nalezen.

* SCP-062-CS popsal věc v jazyku, kterému sám nerozumí, avšak podle našich dat se nezdá, že by se podobal jakémukoliv námi zaznamenanému jazyku. Jelikož SCP-062-CS tvrdí, že jeho vzpomínky pocházejí pouze od lidí, kteří danou zkušenost získali až po jeho narození, je důležité zjistit, jestli se jedná o žijícího jedince prastaré civilizace, či mimozemské stvoření.

* SCP-062-CS potvrdil znalost toho, jak přeměnit lidi a zvířata na SCP-049-2. Nedokázal ale poskytnout dostatek detailů a celý proces je tak stále záhadou. Bylo tak ale potvrzeno, že SCP-062-CS dokáže vnímat zkušenosti anomálních stvoření. Znalost této informace musí být před SCP-049 zatajena.

**Dodatek 2 - Rozhovor s SCP-062-CS:**

//Dva dny po zadržení provedl Dr. Krest rozhovor s SCP-062-CS. SCP-062-CS souhlasilo s rozhovorem a nekladlo žádný odpor.//

&gt; **Dr. Krest:** Dobrý večer.
&gt; 
&gt; **SCP-062-CS:** Dobrej. Takové slušnosti tady vedete normálně? V hlavě mám totiž něco jiného. Možná ne vy, ale někteří z vás vědí, jak vyslýchat nespolupracující.
&gt; 
&gt; **Dr. Krest:** To je pravda, ale pokud budete spolupracovat, tak se takového zacházení nedočkáte.
&gt; 
&gt; **SCP-062-CS:** Nemusíte být nervózní, já vám nic neudělám. To vy byste mohl. Já bych tu měl být ten vyděšený. Nebo vás rozhodilo to, že znám věci, které byste měl znát jenom vy? Že váš soukromý výzkum je v mojí hlavě? Nebojte, vzpomínky vám nekradu, ani vám nečtu myšlenky. Jsou to jenom schopnosti a zkušenosti, to, co jste se naučil sám, nebo vás naučili ostatní.
&gt; 
&gt; **Dr. Krest:** Jsem dost daleko od nervozity a mnohem blíže tomu vám rozmlátit... Ach. Omluvte mě.
&gt; 
&gt; **SCP-062-CS:** Podívejte, věci, které znám, a které říkám jsou v mojí hlavě a není to moje volba. Nevím, které říkat mohu a které ne. A už vůbec nevím, že to, co se mi vybaví, se týká zrovna vás.
&gt; 
&gt; **Dr. Krest:** Mlčte už radši. Pojďme mluvit o vás. Jak se jmenujete?
&gt; 
&gt; **SCP-062-CS:** Zajímá vás to vážně? Jméno už jste mi dali, ale byl bych rád, kdybyste mi mohli říkat Greg. Ty vaše číslíčka jsou tak trochu... degradující. Jsem snad pod vaši úroveň?
&gt; 
&gt; **Dr. Krest:** Máme systém.
&gt; 
&gt; **SCP-062-CS:** Já vám to neberu, ale vaše jména zůstávají. Tak trochu. Jenom sedmnáct procent z vás si může zanechat pravé jméno. Ostatní dostanou jména jiná. Není to smutné, ztratit jméno?
&gt; 
&gt; **Dr. Krest:** Jak tohle víte? Tohle zní jako vzpomínka, ne jako zkušenost, nebo schopnost.
&gt; 
&gt; **SCP-062-CS:** Je to trochu vágní, že ano? Občas je to těžké, ale nejsem idiot. Pamatuji si, jak jste se učil podepisovat se vaším novým jménem. Vidím váš podpis a teoreticky ho zvládnu i zfalšovat. Člověku to moc nedá, si to spojit dohromady.
&gt; 
&gt; **Dr. Krest:** A co ty procenta? To víte jak?
&gt; 
&gt; **SCP-062-CS:** Jména si nevymýšlíte sami. Máte tu člověka, který to dělá za vás. Trochu smutné pomyslet, co asi děláte s jeho pamětí. Nicméně ten člověk si vytvořil systém, díky kterému dává každému unikátní jméno, aniž by si ty předchozí pamatoval. Znamenaje, hádám, že jste mu párkrát vymazali paměť.
&gt; 
&gt; **Dr. Krest:** Znovu zpět k vám. Kdy jste se narodil? 
&gt; 
&gt; **SCP-062-CS:** 1981 v Polsku. Tohle ale stejně víte, no ne? Nejsem monstrum. Mám papíry a občanku.
&gt; 
&gt; **Dr. Krest:** Lidé lžou.
&gt; 
&gt; **SCP-062-CS:** To vy taky. Když mi nevěříte, tak proč se mě ptáte?
&gt; 
&gt; **Dr. Krest:** Říkejme tomu formalitka.
&gt; 
&gt; **SCP-062-CS:** Podívejte, jsem tady z vlastní vůle. Na lhaní už je trochu pozdě, ne? Lhal jsem sice často, ale tady už to tak trochu nemá smysl. Kdybych sám nepřišel, nenajdete mě. Byl bych jenom další člověk. Tedy alespoň dalších pár let.
&gt; 
&gt; **Dr. Krest:** Dalších pár let? Stane se pak něco?
&gt; 
&gt; **SCP-062-CS:** Může, ale nemusí. Nejsem magická koule, a už vůbec neumím předpovídat budoucnost. Můžu vám ale říct jedno. Je tu dost lidí, či bytostí, které vědí, jak zničit svět. Hned teď. Kdykoliv. To proč to neudělali, nevím, ale vím, že tu schopnost mají. A tam do obrázku přicházíte vy. Vím, že umíte hledat věci, zadržovat věci, kontrolovat ty stvoření a spoustu dalších zábavných věcí, takže vám to řeknu jednoduše. Buď mi budete věřit, nebo skončíme hodně rychle a ta vaše množírna lidí vám nepomůže.
&gt; 
&gt; **Dr. Krest:** Boha, víte i o tom?
&gt; 
&gt; **SCP-062-CS:** Vím toho hodně. Představte si to jako síť. Máte určité body a těmi jsou zkušenosti a schopnosti lidí. Ty body pak musíte pomalu spojovat dohromady, aby vám vůbec něco došlo, ale jelikož tady máte tolik lidí, kteří se učí nové věci každý den, objevují nové věci každý den, a především jsou jejich schopnosti blízce spojené s jménem vaší Nadace, tak to není tak těžké spojit. Jedinci jsou mnohem horší, a proto vám mohu říct vážně hodně strašných věcí. Mám v hlavě způsob jakým využít jednu molekulu vodíku, abych vytvořil malou černou díru. Jenomže. Nevím, kdo to vymyslel, jak sestrojit tu věc, z čeho ta věc je, jaké podmínky jsou potřeba, prostě nic. Znamenaje, že vím, že na tomto světě je člověk, který to dokáže, ale to je všechno, co vím. Nemám dostatek informací, které bych si mohl spojit dohromady, takže zůstává pouze bodem a do celé sítě se nejspíše nikdy nezařadí.
&gt; 
&gt; **Dr. Krest:** Chápu.
&gt; 
&gt; **SCP-062-CS:** To doufám. Vaší Nadaci bych se mohl velmi hodit. Vím, že ze začátku budete opatrní a já to budu respektovat, ale postupně za to budu chtít víc věcí. Nic velkého. Vím třeba, že tu máte lidi, kteří umí dobře vařit, takže například budu chtít jídlo pouze od nich a postupně bych se rád stal vaším kolegou.
&gt; 
&gt; **Dr. Krest:** Nemyslím si, že-
&gt; 
&gt; **SCP-062-CS:** Ale myslíte. Protože beze mě budete kompletně v háji. Nikomu neublížím, nikoho neohrozím, vaši společnost mohu jenom postrčit dopředu. Proto jsem tu. Začneme tedy zlehka. Nechám vás trochu ve stínu ohledně toho, které schopnosti dokáži a nedokáži využit a postupně se určitě domluvíme na nějakém kompromisu. Co myslíte? ███
&gt; 
&gt; **Dr. Krest:** Tím jménem už mi nikdy neříkejte!
&gt; 
&gt; **SCP-062-CS:** Tak tedy ujednáno. Bylo mi ctí s vámi pohovořit.
