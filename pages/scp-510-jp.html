[[include component:image-block

**项目编号:** SCP-510-JP

**项目等级:** Euclid
 
**特殊收容措施:** SCP-510-JP被收容于Site-8818内的进行了耐热加固的气密收容库内。使用SCP-510-JP进行的实验，需要三名安全等级3以上人员的批准，并使用D级人员进行实验。在实验过程中，只有在有两名3级警卫陪同下，SCP-510-JP-a才被允许使用训练用橡胶子弹，并应使用Site-8181的步枪射击场进行测试。

**描述:** SCP-510-JP为一在圆柱体的顶端结合了一圆顶的物体，直径为5.4cm，全高2.2cm。整体由玻璃长纤维增强塑料构成，重量在200g左右。圆顶形状的表面通过未知方法一直在发光。

SCP-510-JP能够从其发光区域发射肉眼可见的激光。在正常照射量下，如果碰到皮肤可能会引起灼伤，碰到某些东西可能会引起火灾，但似乎不能长时间保持恒定照射量。SCP-510-JP可以使用激光进行非常精确的射击。直径为10cm的目标以15至25km/h的速度进行不规则移动，在5km范围内的命中率接近100％。
尽管没有生物和机械发声器官，SCP-510-JP仍具有明显的对话能力，并在尝试交流时会使用日语交谈。SCP-510-JP在「蚊子」、「狙击技术」和「枪支」领域拥有大量知识。SCP-510-JP将蚊子视为「人类之敌」和「绝对恶」[[footnote]] 当被询问理由时，回答“因为蚊子是杀死人类最多的生物”。 [[/footnote]]，基本上只会向蚊子开火。尽管禁止攻击人类，但其对后述的SCP-510-JP-a可能会以比通常输出功率低的激光照射，称之为“指导”。

直接与SCP-510-JP交流至少两个小时的对象[[footnote]] 通过通信设备的对话不会产生影响。 [[/footnote]]（标识为SCP-510-JP-a）将尊重并认同SCP-510-JP的善恶理论和价值观。然后，当SCP-510-JP-a看到SCP-510-JP射击后，SCP-510-JP-a会开始向SCP-510-JP寻求狙击技术的指导，并且SCP-510-JP会接受这一请求。SCP-510-JP-a在SCP-510-JP指导下，会以明显异常的速度掌握狙击技术[[footnote]] 同时也发现了品行的改善。[[/footnote]]，并且在任何实验中均会在大约两个月内掌握了超过A级狙击手水平的能力。即使向SCP-510-JP询问这些异常性也一定会以“不知道那种东西”进行否认。
SCP-510-JP-a对狙击除蚊子以外的生物（主要是人类）抱有强烈的厌恶感，但可以强迫他们进行。SCP-510-JP会对狙击人类的SCP-510-JP-a感到非常失望，想要断绝师徒关系而变得具有攻击性。

尚不清楚支持SCP-510-JP活动能量的来源。

**附录: 备忘录**
&gt; //我在意的是SCP-510-JP认为蚊子是“人类之敌”的理由是“杀死人类最多的生物是蚊子”。当然，一年有72万人因为蚊子受害，确实有调查显示蚊子是杀死人类最多的动物，排名第一。但是，排在第二的是我们人类自己。//
&gt; //我担心，当这个排行榜的第一位变了的时候，SCP-510-JP、SCP-510-JP-a会把谁当作“人类之敌”哪？//
&gt; 
&gt; -若桑博士

====

**__实验记录510-JP-B-1 — 时间2010/02/11〜2010/04/13__**
指挥测试对象D-460301进入SCP-510-JP的收容区域并被指示其与SCP-510-JP进行交流。事前，我们仅说明SCP-510-JP具有会话能力，实验负责人若桑博士使用耳机对测试对象进行指挥。

------

&gt; 《__**SCP-510-JP收容区域的影像记录 -- 时间2010/02/11**__》
&gt; 
&gt; **SCP-510-JP:** 欢迎，穿着橙色衣服的人。
&gt; 
&gt; **D-460301:** 我靠，真的会说话啊。你是什么东西啊。
&gt; 
&gt; **SCP-510-JP:** 呵呵，一开口就是这么无礼的家伙。
&gt; 
&gt; **D-460301:** 即使被说失礼，我这家伙也被认为在学习礼貌哦。
&gt; 
&gt; **SCP-510-JP:** 因为我的立场是不能对别人的外表说三道四，所以没什么好说的。
&gt; 
&gt; **D-460301:** 不对啊。[面向若桑博士]呐，以这种感觉和这家伙聊天就行了？
&gt; 
&gt; **若桑博士:** 是的，这就是你的工作。
&gt; 
&gt; **D-460301:** 嗯，明白了， [面向SCP-510-JP] 那就拜托你了。
&gt; 
&gt; **SCP-510-JP:** 什么嘛，这不是能好好打招呼嘛。彼此彼此。
&gt; 
&gt; **《进行了大约两个小时的对话。D-460301开始显现出SCP-510-JP造成的影响》**
&gt; 
&gt; **D-460301:** 原来如此，那你活着就是为了杀死蚊子吗？
&gt; 
&gt; **SCP-510-JP:** 是的，蚊子毫无疑问就是人类最大的敌人。我为了杀死蚊子而奉献了我的一生，即使无名的杀死数百只蚊子，也绝不是徒劳的。杀死蚊子就是我的正义。
&gt; 
&gt; **D-460301:** 好厉害！我怎么也模仿不来。你那个像杀虫灯一样的样子也是为了吸引蚊子吗？
&gt; 
&gt; **SCP-510-JP:** 那是初学者常有的误解。蚊子没有那种趋光性，反而会远离光线。这是用来保护我的所谓的铠甲。因为他们是最卑怯的，不知道什么时候会来袭击我们。而且，不管那些家伙被吸引或者逃离，我的射击都不会产生偏差。
&gt; 
&gt; **D-460301:** 太好了。好棒耶。你对蚊子很了解嘛，真有你的。
&gt; 
&gt; **SCP-510-JP:** 嘿嘿，没有什么值得称赞的。傻瓜。
&gt; 
&gt; **《30分钟后，判断D-460301已经成为了SCP-510-JP-a，在若桑博士的指示下将一只蚊子释放到收容区域。》**
&gt; 
&gt; **SCP-510-JP:** 嗯嗯，说曹操曹操就到。
&gt; 
&gt; **D-460301:** 哇靠，人类的敌人出现了。
&gt; 
&gt; **SCP-510-JP:** 听到这个令人郁闷的振翅声是没错。
&gt; 
&gt; **D-460301:** 等等，我现在就碎了他。瞧好了。
&gt; 
&gt; **SCP-510-JP:** 老虎不发威你别当我病猫，年轻人，看我的。
&gt; 
&gt; **《SCP-510-JP使用激光照射并烧掉了在6m外飞行的蚊子》**
&gt; 
&gt; **D-460301:** [惊叹]
&gt; 
&gt; **SCP-510-JP:** 哼！[[footnote]]译者：还是个傲娇啊。 [[/footnote]]
&gt; 
&gt; **D-460301:** 好厉害！刚才的是什么！？
&gt; 
&gt; **SCP-510-JP:** 没什么大不了的。只不过是烧掉了一只蚊子。
&gt; 
&gt; **D-460301:** 非也！您一下就击杀了那些嗡嗡嗡飞来飞去的虫子，您是神吗！？
&gt; 
&gt; **SCP-510-JP:** 那样的神在哪里啊，笨蛋。
&gt; 
&gt; **D-460301:** [还有一些时间]呐！那个，请告诉我！
&gt; 
&gt; **SCP-510-JP:** 什么？
&gt; 
&gt; **D-460301:** 我也想成为可以击落蚊子的人！
&gt; 
&gt; **SCP-510-JP:** 哦，你对射击有兴趣吗。仔细一看你这家伙也蛮有天赋的。
&gt; 
&gt; **D-460301:** 是真的?
&gt; 
&gt; **SCP-510-JP:** 如果你想的话，那你将成为一个很好的蚊子杀手。
&gt; 
&gt; **D-460301:**不会吧！
&gt; 
&gt; **SCP-510-JP:** 啊。你现在好像不能使用武器，让我去和这里的人进行谈判。
&gt; 
&gt; **D-460301:** 真的吗！非常感谢您！
&gt; 
&gt; **SCP-510-JP:** 好久没收徒弟了。

之后，D-460301经常向同班的D级人员说「老师真厉害」「蚊子是人类的敌人」「我接下来要开始学习射击了」这类的话。SCP-510-JP每次与基金会人员会面时都会要求提供一个可以指导D-460301的环境。

------

**2010/02/16:** 指示SCP-510-JP对实验对象D-460301进行狙击技术的指导。实验场所使用Site-8181的25m射击场，由两名3级警卫负责警戒工作。 在要使用的射击点旁边设置了一个用于安放SCP-510-JP的基座。这时，向D-460301提供了一把装有9mm橡胶子弹的格洛克17。

&gt; 《__**Site-8181步枪射击场的影像记录 -- 时间2010/02/16**__》
&gt; 
&gt; **D-460301:** [向靶子射击，橡胶弹没有命中]好难啊。我果然不能像老师一样。
&gt; 
&gt; **SCP-510-JP:** 不要感到羞耻，谁都有刚开始的时候。姿势还不错，不过只顾看着靶子子弹是不会射中的，眼睛要盯着准星、照门然后瞄准目标，这样会稍微好一些。
&gt; 
&gt; **D-460301:** 准星？
&gt; 
&gt; **SCP-510-JP:** [使用低功率的激光当作光指示器，指示准星和照门]就是这个，从照门看向准星然后瞄准目标。
&gt; 
&gt; **D-460301:** 原来如此，我明白了。[向目标射击，橡胶子弹弹道向右偏斜]啊嘞？
&gt; 
&gt; **SCP-510-JP:** 就像人一样，每把枪都不一样。多试着开几枪，熟悉枪的特性和自己手的相性。然后，按照习惯瞄准开火就可以了。
&gt; 
&gt; **D-460301:** 原来如此，知道了。

//指导进行了5个小时，只要是40m以内静止的目标，D-46030基本上都能准确无误地进行狙击。//

&gt; **SCP-510-JP:** 我果然没有看错，你很有天赋。
&gt; 
&gt; **D-460301:** 这样吗？
&gt; 
&gt; **SCP-510-JP:** 嗯，但是蚊子都很敏捷。如果想成事，就不要放松训练。今天的课程就到此为止了，不要因为放松就忘记我教给你的技巧。
&gt; 
&gt; **D-460301:** 是的！老师！非常感谢您！
&gt; 
&gt; **《__录像结束__》**

指导结束后，D-460301在收容室内也多次保持了狙击的姿势，表明其正在进行姿态训练。

------

**2010/03/08:** 本来D-460301的刑期应该在这一天结束，但因为其堪称模范的态度，被考虑回归社会的可能，但是D-460301拒绝了这一要求，表示希望继续接受SCP-510-JP的指导。这次的指导在300m射击场进行。
&gt; 《__**Site-8181步枪射击场的影像记录 -- 时间2010/03/08**__》
&gt; 
&gt; **D-460301:** 我看见目标了。[开火，橡胶弹成功命中靶子]
&gt; 
&gt; **SCP-510-JP:** 发生了什么事，你这么突然这么牛逼了？
&gt; 
&gt; **D-460301:** 不，其实今天是释放的日子。但是我拒绝了。[向靶子射击，橡皮子弹成功命中]
&gt; 
&gt; **SCP-510-JP:** 为什么？
&gt; 
&gt; **D-460301:** 就像老师说的那样，我是一个傻瓜。到这里之前，因为钱[吞吞吐吐]杀了一个女人。不，我不打算杀人的，不，对不起，这是借口。[向目标射击，橡皮子弹成功命中]
&gt; 
&gt; **SCP-510-JP:**如果是这样的话，应该会有一两句想去外面对遗属们说的话吧。为什么要留在这里？
&gt; 
&gt; **D-460301:** [向靶子射击，橡皮子弹成功命中]不，道歉并不意味着死者会复活，遗属的悲伤也不会消失。 我当然想道歉，但那只是自我安慰罢了。[向靶子射击，被橡皮子弹命中]
&gt; 　
&gt; **SCP-510-JP:** 是吗，那么你留在这里要干什么呢?
&gt; 
&gt; **D-460301:** 做对人有用的事。也就是，杀死蚊子。[向靶子射击，橡皮子弹成功命中]
&gt; 
&gt; **SCP-510-JP:** 不亏是我的弟子。

对这个部分的影像记录进行了评估，认为它极大地影响了D-460301之后进行的精神鉴定。

------

D-460301持续接受SCP-510-JP长达61天的指导。根据过去的实验，认为D-460301根据指导掌握了以下能力。

* 使用SR25M[[footnote]]美国海军陆战队所使用的一种半自动狙击步枪。 [[/footnote]]在350米以内准确狙击射场内的移动目标。
* 使用SR25M，保持200m的距离，1分钟内成功击中了20发。
* 使用麦克米兰TAC-50[[footnote]] .50口径栓动式反器材狙击步枪。 [[/footnote]]成功从2560m的距离上进行了狙击。
* 使用M24 SWS[[footnote]]世界各国的部队都在使用的一种旋转后拉式狙击步枪。 [[/footnote]]狙击距离50m远以325km/h横穿靶场的目标。
* 在基金会的A级狙击手训练考试中保持了95%以上的分数。

**2010/04/16:** 经过慎重的狙击训练测试和精神鉴定，D-460301被判断为可以在特别任务上留下非凡成果，或者拥有攻击和捕获方面的特殊技能，使其避免了E级记忆删除，并决定重新雇佣为E级人员E-460301。

**2010/04/20:** 组成了包括SCP-510-JP-a和优秀狙击手在内的以狙击任务为目标的机动特遣队る-9(&#34;[[span class=&#34;ruby&#34;]]蚊香[[footnote]] 原文：蚊遣り火 [[/footnote]][[span class=&#34;rt&#34;]]カヤリビ[[/span]][[/span]]”)。初期编成时，所属的SCP-510-JP-a只有E-460301一人。E-460301加入机动特遣队一事对SCP-510-JP保密。

**2010/04/21:**根据E-460301的建议，机动特遣队る-9(&#34;蚊香”)的任务目标增加了「杀死蚊子」这一项。为了维持平稳的成员关系，除SCP-510-JP-a以外的其他成员被指示向SCP-510-JP-a宣传他们正在积极地杀死蚊子。

====

**__蚊虻走牛作战记录 — 时间2010/08/05〜2010/08/08__**
&gt; **《__蚊虻走牛作战__》**
&gt; 
&gt; **目的:** 
&gt; 排除同行组织████████的2名干部。验证SCP-510-JP-a的实用性。
&gt; 
&gt; **人员:** 
&gt; 机动特遣队队长　　浜崎███
&gt; 队员　　　　　　　15名战地特工/5队
&gt; 特別队员　　　　　E-460301（SCP-510-JP-a）
&gt; 
&gt; **安全协议:**
&gt; E-460301由包括浜崎机动特遣队队长在内的2名队员进行监视和指挥。滨崎机动特遣队将自行决定是否处理E-460301，为了防止意外状况的发生，E-460301内嵌有小型追踪装置。

确认了作战内容后E-460301拒绝杀害人类、以「完成任务可以拯救很多人」「这是像杀死蚊子那样对人类有利的行动」等进行说服后，虽然从心里表示不赞成，但对作战表现出了些许的热情。另外，这个作战对SCP-510-JP保密。

------

**2010/08/05:** 机动特遣队る-9部署在████████区，E-460301担任“狙击02班”的狙击手。
E-460301接近敌人的集会所，距离725m。虽然犹豫，但还是按照队员的指示开火狙击目标02的头部。完成了任务。与此同时，“狙击01班”完成了目标01的排除，作战顺利成功。

&gt; //那是一记可以获得勋章的精彩的爆头。虽然作战以理想的形式取得了成功，不过关于SCP-510-JP-a的实用性，还要看E-460301以后的表现再作判断。//
&gt; 
&gt; -浜崎机动特遣队队长

------

**2010/08/06:** E-460301开始后悔杀死目标02，并开始出现抑郁症症状。 机动特遣队る-9的队员全体出动鼓励也没有效果，滨崎队长请求与SCP-510-JP和E-460301的会面。

**2010/08/08:** 该请求已被批准，E-460301和滨崎队长进入SCP-510-JP的收容区域。SCP-510-JP已被提前告知E-460301加入MTF直至目前的经历。命令浜崎队长监视E-460301，并不得与SCP-510-JP进行直接的交流。

&gt; 《__**SCP-510-JP收容室的影像记录 -- 时间2010/08/08**__》
&gt; 
&gt; **SCP-510-JP:** 你这个叛徒！[E-460301的右脸被激光照射，造成了轻度的灼伤]
&gt; 
&gt; **E-460301:** [尖叫]
&gt; 
&gt; **滨崎队长:** 喂！住手！
&gt; 
&gt; **E-460301:** 对不起，对不起……[趴在地上哭泣]
&gt; 
&gt; **SCP-510-JP:** 站起来！我要烧瞎你的眼睛！
&gt; 
&gt; **滨崎队长:** [阻挡在SCP-510-JP面前]别说了，虽然他杀死了一个人，但是那是为了拯救更多人的生命。如果你是他的老师，不应该说一些其他话吗？
&gt; 
&gt; **SCP-510-JP:** 从旁插嘴的小子。我教的不是杀人的技术。他以我教的技术冒犯了我的正义，还有比这更严重的侮辱吗！
&gt; 
&gt; **滨崎队长:** 那我问你，你的正义是什么？
&gt; 
&gt; **SCP-510-JP:** 干掉蚊子！

因为滨崎队长违反了命令，五名警卫冲入收容区，迫使E-460301和滨崎队长离开。之后，浜崎队长受到了十天的禁闭及相关处罚，E-460301诉说了三天的精神痛苦。浜崎队长没有受到SCP-510-JP的影响。

------

由于E-460301患有严重抑郁症，所以使用B级记忆删除进行治疗。与SCP-510-JP有关的记忆与其造成的精神上的影响一起消失了，不过，因为缺乏记忆导致的不协调感和对自我认知表示了不信任感。虽然狙击的能力依然得以保留，但在狙击的时候一定会诉说精神上的痛苦。

&gt; //让SCP-510-JP-a对人类射击显然是不切实际的，他们显然最热衷于射击蚊子。因为他们坚信「人类的敌人是蚊子」，「杀死蚊子是唯一的正义」。如果必须强迫对方才能做出与此相反的事情的话，SCP-510-JP-a就不能说是一种应该吸引到机动特遣队内的战斗力。//
&gt; 
&gt; -若桑博士

E-460301的不稳定的精神状态随着时间的流逝和与机动部队员的训练和交流逐渐得以恢复。品行也很端正，与机动特遣队队员也保持着良好的关系。尽管狙击手的能力降至标准水平，但认为他拥有着在特殊任务上有用的特别技能，所以E-460301的退伍请求被推迟了。

**追记: 2010/09/16:** 当E-460301在户外训练中击碎了一只蚊子时，充满活力地对队员说：“虽然不知道为什么，但我感觉很充实。” 目前，机动特遣队る-9队员认为，杀死蚊子是对E-460301的最有效的心理治疗方法，并制定了积极杀死蚊子的方针。 结果，E-460301的恢复进展变得更为明显。

**追记2:** 目前，る-9作为一支特别对策小组，负责狙击任务和与蚊子有关的异常，例如[[[*http://scp-wiki-cn.wikidot.com/scp-143-jp | SCP-143-JP]]]和[[[*http://scp-wiki-cn.wikidot.com/scp-636-jp | SCP-636-JP]]]。如果发生了任何严重的收容突破事件，特遣队将立即采取应对措施。
