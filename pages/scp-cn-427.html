**项目编号：**SCP-CN-427

**项目等级：**Safe

**特殊收容措施：**项目需被存放在Site-CN-53侧翼的高价值物品保险柜中，在没有四级及以上人员批准情况下，不允许任何人员取出项目。可播放声音的电子设备不允许带入收容间内。

**描述：**SCP-CN-427是一副由苹果公司生产的入耳式手机耳机，使用3.5mm耳机接口，曾被高级研究员Dr.Ding持有。当有人类对象使用项目播放音频后，对象（称为SCP-CN-427-1）将被项目的异常性质影响。通常来说，对象将产生以下症状：

* **阶段1：**在对象使用完项目的三天内，对象会偶尔感觉“有人在耳边说话”，内容由未知语言组成。这个效果因人而异，有些测试对象报告说他们听到了已知语言组成的句子[[footnote]] 目前已记录的有英语，德语，阿留申语，阿拉伯语和中国东北方言。 [[/footnote]]，但多为无意义的语句。

* **阶段2：**在对象使用完项目的三到五天内，对象除了会保持阶段1的症状外，还会出现听力下降，耳鸣，失眠，噩梦等症状，药物治疗已被证明无效。同时发现对象会因为失眠而导致判断力下降。

* **阶段3：**在对象使用完项目后的五到七天内，对象将保持阶段1和阶段2的症状。对象在这个阶段将出现严重的睡眠瘫痪症。听力将进一步下降，对受影响对象的检查发现其听力系统并未出现任何损伤，原因未知。测试对象大多报告“感觉有几万个人在喊”以及“被数不清的手按住动弹不得”。尽管这些症状与普通的睡眠瘫痪症没有太多差异，但测试对象仍会因此拒绝入睡，安眠药物对测试对象不起作用。几乎所有测试对象都会在这个阶段因过度疲劳或自杀而死。

* **阶段4：**在对象使用完项目的七天后，上述症状将加重。除了项目所发出的声音外，对象的常规听力将完全消失。目前，只有高级研究员Dr.Ding曾进入此阶段。
* 值得注意的是，无论在哪个阶段，对象都可以通过项目听到正常的声音。随着症状日益加重，对象通过项目所听到的声音将会夹杂一些声音，例如尖叫声，耳语声以及哭泣声。更多测试已被搁置。

[[collapsible show=&#34;附录CN-427.1：回收文件&#34; hide=&#34;收起&#34;]]

在18/07/08，项目于高级研究员Dr.Ding的家中被发现，被发现时Dr.Ding已经上吊自杀。项目仍被Dr.Ding佩戴。在Dr.Ding的尸体旁发现的日记本上粗略记录了项目的异常性质。

&gt; 18/06/27
&gt; 今天听说我要被调去53号站点负责一个新项目，是个Euclid。可能会比我现在负责的项目要危险点，虽然都是Euclid，现在这个还安全点。不过53号站点离家还挺近的。 
&gt; 还是得先把这个倒了霉的采访记录写出来，但是有什么好写的？把我是科学家抄一遍？
&gt; 昨天刚把音响干坏，今天耳机又坏了，烦，不知道从哪翻出来的苹果耳机，还能用，许是房东留下的，把活干完今天早点睡，明天收拾干净点出门。

&gt; 18/06/29
&gt; 这两天总觉得有人在我耳根子后面说话，但回头一看又没有人，我怀疑我前天听的那段音频里可能有什么模因危害，给模因部的人发了一份，他们分析后告诉我没什么异常，我又把电脑送了过去检查，他们也说没异常，我觉得这么下去我就要有异常了。
&gt; 假设我背后有人，那他说的一定不是人话，我听他说的几句话都不像我听过的语言，我去语言部找老赵学了两句，他以为我脑子有问题了。
&gt; 真他妈怪了。

&gt; 18/06/30
&gt; 今天调令下来了，果然要去53号站点，走之前还给我放了一周小长假，我从毕了业之后就没放过这么长的假期。但这几天睡得不是挺好，翻来覆去的睡不着，昨天晚上梦见有个嘴里长了根红绳的小姑娘，还穿了一身红衣服，旁边还有一只两米多高的大犀牛，犀牛上去把小姑娘给吃了，还不停的掉皮，那犀牛一咬下去溅了我一身血，吓得我从床上滚下去了。
&gt; 好吧，我去找药剂师小邓要了点安眠药，人家笑着跟我说我这种症状可能需要镇静剂。
&gt; tmd，她一笑比镇静剂好使多了。

&gt; 18/07/02
&gt; 这两天鬼压床的毛病又犯了，但是和以前不一样，我现在睡俩小时能鬼压床八次，感觉有一万个人按着我，妈的，就算是个女鬼我也受不了啊。气得在床上坐了一晚上，这么搞确实有点受不了，最近还有点耳背，外卖小哥敲门敲了半天我也没听到，哥这是提前步入老年时期了。
&gt; 说来也怪，我打游戏的时候耳朵可好使的很。
&gt; 那个倒霉安眠药什么用都没有，我一晚上吃的量都足够致死了，还是该失眠失眠，好不容易睡着了要么是做噩梦要么就鬼压床，也许我真应该去弄点镇静剂来。

&gt; 18/07/03[[footnote]] 该篇日记经过大篇的涂抹，选取了有实际意义的部分。 [[/footnote]]
&gt; ██████████，████████，████████████。
&gt; 我总算知道了，这耳机有猫腻。
&gt; 我现在████████████,██。
&gt; 我得冷静，反正我心里清楚我是要死的，干脆我就地把这东西收容得了。[[footnote]] 事后评估时，推测是因为长期失眠导致的判断力下降才使得Dr.Ding选择不联系站点寻求帮助。 [[/footnote]]
&gt; ███████████████，███████。█████，在使用耳机后，你会出现失眠，噩梦，听力下降等症状，并随着时间的推移而加剧，在你完全失去听力后仍然可以通过这耳机听到一些声音，--而且会让你发疯。--并且会让你精神崩溃，我现在暂时还没有，因██████我████████████对于████████████。
&gt; ████████。

&gt; 18/07/06
&gt; 我已经有几十个小时没合眼了，现在我只能听见他们在喊，他们在叫我去。还好，至少还能听见些什么。

&gt; 18/07/07

在18/07/08，Dr.Ding未能去Site-CN-53报到，在联系无果后派出了三名调查人员前往Dr.Ding的住所，调查人员抵达后在窗户中发现Dr.Ding已经上吊自杀，破门而入后检查了Dr.Ding的尸体，同行的高级研究员Dr.Zhao取下了项目后报告称有一与Dr.Ding极为相似的声音警告他不要触碰SCP-CN-427，项目被随后赶来的人员成功回收。Dr.Zhao在经过心理评估及身体检查确认无异常后返回工作岗位。
