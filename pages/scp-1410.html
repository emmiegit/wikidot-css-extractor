[[include component:credit-button]]
**Artikel:** SCP-1410 – Schwitzender Stein
**Autor:** [[*user Dmatix]]
**Original:** http://scp-wiki.wikidot.com/scp-1410
**Übersetzer:** [[*user Dr Alice]]
**Bild:** 
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1410

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1410 ist in seinem ausgewiesenen Eindämmungsbereich innerhalb von Standort-30 aufzubewahren. SCP-1410 ist zwischen den vier Zellen des Eindämmungsbereichs zu bewegen, je nach Farbe seines Schweißes und der Interpretation des überwachenden Forschers, um die Entstehung von Instanzen von SCP-1410-1 zu minimieren:

- Zelle 1410-A (Gelb): Zelle 1410-A wurde aus dem sekundären Auditorium von Standort-30 umgebaut. SCP-1410 ist auf einem Podest in der Mitte von Zelle 1410-A aufzubewahren, wenn es klaustrophobische Tendenzen zeigt. Wenn SCP-1410 Agoraphobie-Tendenzen zeigt, ist es in einem Metallbehälter an der Basis des Sockels aufzubewahren. 

-  Zelle 1410-B (Rot): Zelle 1410-B ist ein Stahlgewölbe. Wenn SCP-1410 in Zelle 1410-B aufbewahrt wird, ist eine bewaffnete Wache in der Zelle zu stationieren, um eine beruhigende Umgebung für SCP-1410 zu schaffen.

- Zelle 1410-C (Blau): Zelle 1410-C ist eine Standard-Isolierzelle für Humanoide, die in ein Kinderzimmer umgewandelt wurde. Zelle 1410-C ist in sanften, gedeckten Farben zu streichen und sie hat Spielzeug für kleine Kinder zu enthalten, vorzugsweise Plüschtiere. SCP-1410 ist in einer Krippe in der linken Ecke der Zelle zu platzieren und zwei an der Eindämmung von SCP-1410 beteiligte Mitarbeiter sind dort zu stationieren. Dieses Personal hat nicht bewaffnet zu sein.

- Zelle 1410-D (Grün): Zelle 1410-D ist eine Standard-Isolierzelle für Humanoide, die in eine Scheinkrankenstation umgewandelt wurde. Zelle 1410-D ist weiß zu streichen und sie hat verschiedene medizinische Geräte zu enthalten (diese Geräte müssen nicht echt sein). SCP-1410 ist auf einem Patientenbett in der Mitte der Zelle aufzubewahren, und ein Mitarbeiter, der an der Eindämmung von SCP-1410 beteiligt ist, ist die ganze Zeit in OP-Kleidung bei ihm zu stationieren. SCP-1410 ist jede Stunde mit Desinfektionsmittel abzuwischen, während es sich in Zelle 1410-D befindet.

**Beschreibung:** SCP-1410 ist ein wassergeglätteter Stein, der dem Typ ähnelt, der in Höhlenkomplexen in den █████-Bergen zu finden ist. SCP-1410 scheint ein begrenztes Maß an Intelligenz zu besitzen, was mit dem chromatischen Schweiß zusammenhängt, den es in regelmäßigen Abständen oder bei Kontakt mit Instanzen von SCP-1410-1 absondert. SCP-1410-1 umfasst eine Reihe von optischen Täuschungen, die von SCP-1410 geschaffen wurden, deren genaue Natur von denselben Schweißausbrüchen abhängt. SCP-1410 scheint sich nicht bewusst zu sein, dass es die Quelle von SCP-1410-1 ist, und wird negativ darauf reagieren, indem es seine Schweißrate und damit die Schaffung zusätzlicher Instanzen von SCP-1410-1 erhöht, je länger es in Kontakt mit ihnen ist. Ungeachtet des Untertyps werden Instanzen von SCP-1410-1 nur die Existenz von SCP-1410 bestätigen und alles andere vollständig ignorieren.

Physischer Kontakt mit SCP-1410 ermöglicht eine einseitige Kommunikation mit ihm, obwohl es meistens darauf beschränkt ist, dass SCP-1410 vage Sätze und Emotionen an jeden sendet, der es berührt. Die Subtypen von Schweiß und die damit verbundenen Instanzen von SCP-1410-1 sind wie folgt:

* **Gelber Subtyp:** Wenn SCP-1410 diesen Schweiß absondert, sendet es Sätze und Emotionen aus, die mit Klaustrophobie, Agoraphobie und Schuldgefühlen verbunden sind, wobei es häufig alle paar Stunden zwischen den beiden ersteren wechselt. Gelbe Instanzen von SCP-1410-1 erscheinen als junge Erwachsene beiderlei Geschlechts, in Kleidung, die auf einen hohen sozioökonomischen Hintergrund und künstlerische Neigungen hinweist, und die an Wunden leiden, die von provisorischen Waffen verursacht wurden. Gelbe Instanzen von SCP-1410-1 werden versuchen, SCP-1410 zu umzingeln und anzugreifen, obwohl diese Angriffe aufgrund ihrer körperlosen Natur wirkungslos sind. Der gelbe Schweiß nimmt ab, wenn die Klaustrophobie oder Agoraphobie von SCP-1410 abgewendet wird.

* **Beispiel für Formulierungen, die während des gelben Subtyps verwendet wurden:** &#34;Ich war gefangen. Sie waren bei mir, aber sie konnten es nicht verstehen, sie waren nicht wie ich, überhaupt nicht. Blind für die Stimmen, für die Dunkelheit, für die stickige Luft und die Wände, die sich immer schließen, immer näher kommen. Dem Ichor, der mich immer ruft, um aus ihnen Schönheit zu erschaffen. Ich musste es tun, musste sie schön machen, für sie. Wie schnell wurde sie gelangweilt von mir und verließ mich für das, was von ihnen übrig war. Sie werden niemals aufhören und sich um mich schließen wie die Wände, die ich mit ihnen gestrichen habe.“

* **Roter Subtyp:** Wenn SCP-1410 diesen Schweiß absondert, sendet es Sätze und Emotionen aus, die mit Paranoia und Wut verbunden sind. Rote Instanzen von SCP-1410-1 erscheinen als große, schwarz gekleidete Humanoide, die vier Augen, längliche Nasen und keine Ohren besitzen. Rote Instanzen von SCP-1410-1 werden versuchen, SCP-1410 aus der Entfernung zu beobachten, wobei sie oft mehrere hundert Meter von SCP-1410 entfernt erscheinen. Roter Schweiß nimmt ab, wenn SCP-1410 sich sicher fühlt, nicht von Instanzen von SCP-1410-1 beobachtet oder angesprochen zu werden.

* **Beispiel für Formulierungen, die während des roten Subtyps verwendet wurden:** &#34;Es war alles ihre Schuld! Alles, was wir taten, war ein bisschen Spaß auf ihre Kosten zu haben und zu versuchen, etwas Kreativität in ihre triste, hohle Welt zu bringen. Wenn sie uns nicht gejagt hätten, wäre ich nie gegangen, hätte diese Höhlen nie betreten, hätte nie die Stimme des Ichor gehört, hätte es nie getan … aber sie sehen mich einfach weiter an, selbst nachdem sie mich ruiniert haben. Sie gehen einfach nicht weg!&#34;

* **Blauer Subtyp:** Wenn SCP-1410 diesen Schweiß absondert, sendet es Sätze und Emotionen aus, die mit Depression und Einsamkeit verbunden sind. Blaue Instanzen von SCP-1410-1 erscheinen paarweise, immer bestehend aus einer jungen erwachsenen Frau und einem männlichen Kleinkind. Instanzen von SCP-1410-1 werden SCP-1410 demonstrativ ignorieren. Blauer Schweiß nimmt ab, wenn SCP-1410 beruhigenden Bildern ausgesetzt wird, insbesondere in Bezug auf die frühe Kindheit.

* **Beispiel für Formulierungen, die während des blauen Subtyps verwendet wurden:** &#34;Anny, Harry … es tut mir so leid. Würdet ihr mich wenigstens ansehen? Nur einmal? Ich verspreche, dass ich euch nicht dasselbe antun werde, ich weiß es jetzt besser. Sie hat mich ausgetrickst, mich benutzt, sie … Nichts, was ich sagen kann, kann das besser machen, oder? Es ist zu spät. Ich bin jetzt allein.&#34;

* **Grüner Subtyp:** Wenn SCP-1410 diesen Schweiß absondert, sendet es Sätze und Emotionen aus, die mit Schmerz, Ekel und Angst verbunden sind. Grüne Instanzen von SCP-1410-1 erscheinen als verschiedene grobe Kunstwerke, die scheinbar aus Teilen des menschlichen Körpers hergestellt wurden, wobei Knochen, Haare, Zähne und Nägel am häufigsten vorkommen. Grüne Instanzen von SCP-1410-1 werden den Raum einrichten, den SCP-1410 derzeit belegt. Grüner Schweiß wird abnehmen, wenn SCP-1410 glaubt, dass es medizinischer Versorgung und insbesondere Desinfektionsmittel ausgesetzt ist.

* **Beispiel für Formulierungen, die während des grünen Subtyps verwendet wurden:** &#34;Hier ist er, der Höhepunkt meines Lebenswerks. Wie hätte ich jemals glauben können, dass sie schön sind? Dass sie es war? Sie hat mich dazu gebracht, den Rest zu diesen … Spielzeugen von ihr zu formen, und als sie damit fertig war, hat sie mich zu einem gemacht. Früher war ich anders, aber ich kann mich nicht mehr erinnern, was ich war. Ihr öliger Film bedeckt mich, und alles, was ich sehen kann, ist sie. Ich möchte einfach wieder ganz sein. Wieder sauber sein.&#34;

SCP-1410 wurde während einer routinemäßigen Sicherheitsüberprüfung eingebettet in die Außenwand von Standort-30 gefunden, umgeben von gelben Instanzen von SCP-1410-1. SCP-1410 wurde von der Wand entfernt und in Standort-30 gebracht. Aktuelle Sicherheitsmaßnahmen wurden nach wiederholtem Kontakt mit SCP-1410 festgelegt.</textarea></pre>
