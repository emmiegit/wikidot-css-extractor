[[module Rate]]
[[/&gt;]]
**アイテム番号:** SCP-226-KO

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** オブジェクトは現在、サイト-██の収容室にて保管されています。現在は特殊作物農場の危険植物担当部署がオブジェクトの収容プロトコルに関することを担当しています。SCP-226-KO-1の生成を防ぐために、SCP-226-KOの果実は全て回収した後、焼却処分してください。

**説明:** SCP-226-KOはオレンジの木（//Citrus sinensis//）の形をしている植物で、対象の異常性を除いた全ての部分は一般的なオレンジの木と一致します。SCP-226-KOが知性を持っているかは定かではありませんが、周辺の状況を知覚することができると推測されます。SCP-226-KOの異常性は、対象の実が地面に落ちたときに発生します。

実が地面に落ちるとその実は割れ、7歳程度の子供の姿をした人間型のオブジェクトが出現します（以降SCP-226-KO-1と呼称）。SCP-226-KO-1の姿は毎回異なりますが、対象は普通の同年代の子供と同じような行動をし、食物の摂取や排泄行為などの付加的な活動はしていないように観測されます。SCP-226-KO-1の最大数は1体で維持され、オブジェクトが破壊される度に新しいオブジェクトが出現します。他者が対象の顔を直接観察した場合、別の異常性が発生します。

SCP-226-KO-1を観察した人物は、対象に理由のない敵意を見せ、これはすぐに虐待や暴力などの行動に繋がります。この過程でSCP-226-KO-1は何の抵抗もすることなく、対象が負った怪我の程度は、通常、その年代の子供がそのような暴力をされたときと同程度です。SCP-226-KO-1の負傷の程度が酷くなると、そのオブジェクトはSCP-226-KOのある方向に逃げ始め、影響を受けている人物はSCP-226-KO-1を追いかけていくことになります。

SCP-226-KO-1を追いかけた人物がSCP-226-KOを視認した場合、その人物は極度の罪悪感に苛まれSCP-226-KOの近くで自殺を試みます。この過程では自殺を阻止することは可能ですが、元の状態に戻す方法は現在まで発見されていません。自殺を阻止した後、その人物に対してインタビューを試みましたが、大多数は会話をすることができず極度の自己嫌悪と卑下を行いました。インタビュー中の識別可能な部分を分析した結果、その人物は自分がSCP-226-KO-1を虐待していた当時の記憶を全て保持しており、罪悪感の原因はそれによるものと考えられています。

**インタビュー記録226-1**
&gt; 対象: D-69835（自殺を途中で阻止した）
&gt; 
&gt; インタビュアー: 川███博士
&gt; 
&gt; &lt;記録開始&gt;
&gt; 
&gt; **D-69835:** 俺なんか放っておいてくれ……お願いだ……死なせてくれよ……
&gt; 
&gt; **川███博士:** 辛いのは分かりますが、どうしようもなかったんですよD-69835。その時についての記憶はありますか？
&gt; 
&gt; **D-69835:** ご……[1分間の沈黙]
&gt; 
&gt; **川███博士:** D-698……
&gt; 
&gt; **D-69835:** だ！思いだしちまう！[罵倒]……
&gt; 
&gt; **川███博士:** 一体何を話しているのですか？
&gt; 
&gt; **D-69835:** 俺があの子にしていたこと、あの子は痛そうにしてた、体の震えも、俺の罪だ……博士、俺は死ななくちゃならないんだ。許されないことをしたんだ。俺は一体何をやって……
&gt; 
&gt; **川███博士:** それはオブジェクトの特性であり、仕方のないことだったでしょう。あなたもそれは知っていたではありませんか。
&gt; 
&gt; **D-69835:** そうじゃないんだ博士。俺はそれを……**楽しんだ**んだよ。あの子の反応を見て喜んで、楽しんでた。あの子の腕が折れて、歯が抜けて、髪の毛を握られて抜ける姿を見て、楽しんでたんだよ！俺は……違う……俺……[不安な様子を見せている]……やってくれ……わざわざ生き延びることなんてなかったんだ……[すすり泣き]
&gt; 
&gt; **川███博士:** 落ち着いてください。D-69……
&gt; 
&gt; （D-69835は川███博士が手に持っていたペンを奪って自殺しようとした）
&gt; 
&gt; &lt;記録終了&gt;
&gt; //コメント: 首の部分に深い傷ができましたが、命に別状はありませんでした。後々追加でインタビューが行われる予定です。//

SCP-226-KOの警備の担当であるエージェント・█████がSCP-226-KO-1を殴打していたことが確認され、以降、顔を見ずにSCP-226-KO-1を捕獲したあと、対象へのインタビューが行われました。SCP-226-KO-1は生成される度に異なる言語を用いており、インタビューはSCP-226-KO-1が韓国語を用いている際に行われました。オブジェクトの効果への曝露を防ぐため、インタビューはスピーカーを介して行われています。

&gt; **インタビュー記録226-2**
&gt; 
&gt; 対象: SCP-226-KO-1
&gt; 
&gt; インタビュアー: 李██博士
&gt; 
&gt; &lt;記録開始&gt;
&gt; 
&gt; **SCP-226-KO-1:** 助けてください……助けて……[罵倒]
&gt; 
&gt; **李██博士:** 落ち着いてくださいSCP-226-KO-1。私はあなたにいくつかの質問を行います。答えていただけますか？
&gt; 
&gt; **SCP-226-KO-1:** [暫く言葉を止め]はい……言ってください。
&gt; 
&gt; **李██博士:** うーん……[書類を漁る音]どの質問からすべきか分かりませんね。ああそうだ。あなたの正体は何ですか？
&gt; 
&gt; **SCP-226-KO-1:** 正……体……██市に住んでいました。名前は███です。本名です。（確認の結果、同じ名前の人物がその地域に住んでいたことが確認された）
&gt; 
&gt; **李██博士:** それでは一体何故そこ……今あなたが実の中から出てきたのは知っていますか？
&gt; 
&gt; **SCP-226-KO-1:** それは分かりますが、私はなんでここにいるのかは分かりません。ただよく考えてみるとそう……本当です！本当に知らないんです！
&gt; 
&gt; **李██博士:** 分かりました。では次の質問に行きます。失礼な質問になるかもしれませんが、私たちに発見されたとき、体の状態を見る限りは十分に逃げることが可能な状態でしたよ。何故逃げなかったんですか？
&gt; 
&gt; **SCP-226-KO-1:** ええと……分かりません……ただ足が動きませんでした。ただ、それだけで……そこに居るべきだと感じました。平手打ちをされましたが、悪い人には思えませんでした。その人もそうしなければならない理由があったんだと思います。私はそう信じています。
&gt; 
&gt; &lt;記録終了&gt;</textarea></pre>
