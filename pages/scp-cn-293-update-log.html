    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[=]]

此文件记录了SCP-CN-293的详细版本更新情况。若基金会人员注意到SCP-CN-293游戏内容进行了更新，可将更新内容记录在此处。格式可见下文：

[[/=]]

__记录人员：__
&gt; **[版本号]** [更新内容]
&gt; 
&gt; **实验：**[如果对此次更新进行了实验，可以记录在此处]
&gt; 
&gt; **备注：**

-----

&gt; **1.8.21** 新武器：汉剑、唐刀。来一试古代兵器的威力吧！

&gt; **1.8.25** 新皮肤：现在可以对容嬷嬷宣泄你的怒火了。

&gt; **1.8.27** 新背景：浩瀚宇宙。假如你的房间是一艘星际飞船，你将会看到什么？
&gt; 
&gt; **备注：**背景中的星系、星云等等天体会缓慢向一个方向移动，比对显示这些图案的分布是随机的。

&gt; **1.8.28** 新特殊效果：恐怖藤蔓。在森林中畅游总是令人神往——但谁也不想被墙壁和地板上冒出的藤蔓缠住！

&gt; **1.9.00** 六一怀旧包正式上线：
&gt; * 你现在可以使用塑料巴掌、鸡毛掸子等尽情殴打你的囚犯。
&gt; * 新的投掷物：鸡毛毽子、枕头、作业本，颜色随机；还有冰淇淋和彩虹糖，用来款待（或者淹没）你的目标。
&gt; * 新的特殊物品：气球，打碎后可掉落糖果！
&gt; * 新的背景：游乐场。
&gt; * 新的皮肤：厌倦了千篇一律的人类？唐老鸭和章鱼哥将是你的新宠，也是目前唯二非人类外观的皮肤。当然，想解锁他们可价格不菲！

&gt; **2.0.07** 新皮肤：一位沉溺于游戏的[[[scp-cn-985|鲨鱼]]]大学生，快来惩罚他的好吃懒做吧！

&gt; **2.0.08** 新特殊物品：三只[[[scp-cn-321|小鸟]]]会为你献上歌舞。

&gt; **2.0.10** 新皮肤：这个[[[SCP-CN-668|混蛋]]]让每一个人都恨得咬牙切齿，却动不了他一根毫毛。没关系，“虐待小人Real”能够满足你的心愿！
&gt; //致基金会：至少在这一点上我们达成了共识。//

-----
&gt; **2.0.10.66** 合作主題：侏羅紀!全新的套裝商品已正式上線，包括以下內容：
&gt; * 新皮膚：過度自信的盜獵者、自以為是的技術人員、愚蠢的商人，還有兩個隱藏皮膚等你解鎖!
&gt; * 新背景：侏羅紀叢林、廢棄購物中心及夜間狩獵小徑。感受這擬真的影音效果!
&gt; * 新特效：迅猛龍突襲及暴龍之咬!等待獵人出擊並享受驚嚇吧！
&gt; **修正** 測試版中退出侏羅紀背景後仍會不定時出現迅猛龍顫聲與爪敲擊聲。於測試版中受此困擾的玩家皆已接受心理治療，感謝他們的貢獻！

&gt; **2.0.11**
&gt; * 新特殊物品：**超级混蛋装载机**已加入战斗！使用来自//Hyperion//的恐怖作战机器撕碎你所憎恨的家伙吧！ _
&gt; 购买此物品所获得的的所有利润都将捐赠给//are we learned yet？//艺术知识科普基金会！
&gt; * 特别鸣谢：喜欢戴墨镜的艺术家more bones。真的想不通为啥她会选择这个而不是无主之地系列的其他可怖怪兽。
&gt; **修正**：已修复在拥有**超级混蛋装载机**道具时只能选择亚伯皮肤的bug。

&gt; **2.1.0-SFSV**
&gt; 
&gt; 欢度春节！
&gt; * 新背景：北京四合院！感受年味！
&gt; * 新皮肤：新春佳节，怎么能没有新人物呢？牛头马鬼，柴王爷，还有更多中国神话人物！
&gt; * 新特殊效果：来感受烟花的绚烂吧！当然，鞭炮也是个不错的选择！
&gt; * 新武器：等等，你想放鞭炮？没问题！还有50+的春节专属武器，等你解锁！
&gt; * 新特殊物品：年兽！强大无比——撕碎你憎恨的人吧，或者烧死他！
&gt; 
&gt; **修正：**似乎在当前版本的测试中，火焰武器对房间所造成的损伤是不可逆的——已修复！受影响的玩家，请前往反馈区，工作人员将立即进行赔偿！

&gt; **2.1.0**
&gt; 
&gt; 春节已结束，删除“2.1.0-SFSV”中的部分内容：
&gt; * 特殊效果：烟花、爆竹。
&gt; * 背景：北京四合院（春节）。已更换为北京四合院（常规）。
&gt; * 特殊物品：年兽。

&gt; **2.1.1**
&gt; * 新武器：122毫米反坦克炮弹、152毫米混凝土破坏弹、183毫米碎甲弹！口径即为正义！

&gt; **2.1.1.46**
&gt; * 新武器在房间内造成的墙壁破坏效果在测试中发现会导致游戏崩溃，同时对墙体造成的损伤在游戏结束后并未正常修复，问题的来源已经定位成功，程序猿正在快马加鞭修复中~
&gt; * 新武器暂时禁用，下体更新时将提供1k金币的补偿~
&gt; * 修复已知错误，感谢  //Surprise Collection Products Inc//  免费提供的实验数据~

&gt; **2.1.2**
&gt; * 修复了同时使用皮肤“[[[SCP-007|腹中星球]]]”和特殊物品“[[[SCP-002|生活室]]]”会导致游戏崩溃的BUG。</textarea></pre>
