    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

Setiap wawancara dimulai dengan cara yang sama;entitas dari SCP-022-1 akan berteriak histeris sampai personel Yayasan bisa menenangkannya. Bagian ini telah dihilangkan.

**Tanggal:** █, Maret, 198█

**Narasumber:** SCP-022-1-2

**Pewawancara:** Dr. ██████

**Catatan** SCP-022-1-2 merupakan entitas kedua dari SCP-022-1 yang telah ditemukan oleh Yayasan, entitas pertama telah mushan oleh seorang Agen Yayasan. SCP-022-1-2 adalah pria Asia yang berusia kira-kira 54 tahun. di dadanya terdapat bekas jahitan yang mengindikasikan bahwa telah dilakukan autopsi padanya.

&gt; **[BEGIN LOG]**
&gt; 
&gt; **Dr. ██████:** Silahkan sebutkan nama anda.
&gt; 
&gt; **SCP-022-1-2:** Aku...Aku John █████████. Apa...apa yang sebenarnya terjadi?
&gt; 
&gt; **Dr. ██████:** Itulah yang ingin kami cari tahu John, Bagaimana kau bisa berada disini?
&gt; 
&gt; **SCP-022-1-2:** Aku... Aku tidak tahu. Aku mengendarai mobilku... pulang dari...lupakan. aku mengendarai mobilku dan terjadi kecelakaan
&gt; 
&gt; **Dr. ██████:** Lalu apa yang terjadi?
&gt; 
&gt; **SCP-022-1-2:** Entah! Aku terbangun disini! Tolong...ini seharusnya [Tidak jelas].
&gt; 
&gt; **Dr. ██████:** Jadi kau ingat berada pada kecelakaan mobil, lalu terbangun di sini di kamar mayat? Apa kau ingat kenapa kau bisa berada disini?
&gt; 
&gt; **SCP-022-1-2:** Aku tidak masuk kesini! apakah kau mengerti! ini bukan aku! aku bukanlah aku!
&gt; 
&gt; **Dr. ██████:** apa maksudmu, &#34;kau bukan dirimu&#34;?
&gt; 
&gt; //Pada saat ini SCP-022-1-2 menjadi sangat gelisah dan harus ditahan proses ini membutuhkan 6 agen seiring dengan meningkatnya kekuatan fisik dari entitas SCP-022-1. Setelah SCP-022-1-2 merasa tenang proses wawancara dilanjut//
&gt; 
&gt; **Dr. ██████:** Sekarang, maukah kau menjelaskan apa yang terjadi?
&gt; 
&gt; **SCP-022-1-2:** ini. bukan. diriku. aku melihat bayanganku di besi. Aku bukan orang asia tua! ini bukan diriku!
&gt; 
&gt; **[MENGAKHIRI REKAMAN]**

seiring dengan pernyatan tersebut, SCP-022-1-2 mulai membenturkan kepalanya ke dinding, sekali lagi dia ditahan dan dia mulai berteriak tidak jelas selama beberapa jam sampai akhirnya terdiam. lalu berlanjut memberontak dan tidak mampu untuk berbicara, sampai akhirnya pada hari ke enam SCP-022-1-2 berhenti bergerak. selama waktu tersebut SCP-022-1-2 mulai membusuk secara alami. Pemeriksaan tubuh setelah wawancara ini tidak menemukan penyebat kematian pada SCP-022-1-2. seiring dengan banyak dari organ dalamnya telah hilang. Satu-satunya cedera yang tampaknya bukan akibat operasi / otopsi sebelumnya adalah kerusakan trakea.

**Tanggal:** █, March, 198█

**Narasumber:** SCP-022-1-5

**Pewawancara:** Dr. ██████

**Catatan** SCP-022-1-5 muncul segera setelah subjek D-5619 memasuki SCP-022 dan kemudian menghilang. SCP-022-1-5 memiliki tubuh seoran perempuan kira-kira berusia 12 tahun, yang tangan kanannya hilang, dan sebagian besar tubuhnya rusak. seiring dengan insiden dari SCP-022-1-3, semua entitas dari SCP-022-1 harus ditahan terlebih dahulu sebelum diberikan pada personel yang berkepentingan, tidak terkecuali SCP-022-1-5

&gt; **[MEMULAI REKAMAN]**
&gt; 
&gt; **Dr. ██████:** Silahkan sebutkan nama anda.
&gt; 
&gt; **SCP-022-1-5:** Apa yang kau lakukan padaku ba███gan?
&gt; 
&gt; **Dr. ██████:** Tolong sebutkan namamu.
&gt; 
&gt; **SCP-022-1-5:** Apa yang kalian lakuan padaku ban███at?!
&gt; 
&gt; **Dr. ██████:** Kami tidak melakukan apapun padamu, sekarang sebutkan namamu.
&gt; 
&gt; **SCP-022-1-5:** Kau tahu siapa aku ban███at!
&gt; 
&gt; **Dr. ██████:** Jika begitu tolong buat aku ingat
&gt; 
&gt; **SCP-022-1-5:** aku marmut lab yang telah kau rusak. Jangan berkata kau lupa padaku, Dr. Sialan.
&gt; 
&gt; **Dr. ██████:** ...apakah kau D-5619?
&gt; 
&gt; **SCP-022-1-5:** Ya di dalam daging ini. dan untukmu ,to███, namaku [DISUNTING]! Dan sekarang buat aku kembali seperti semula anak j███ng! Ubah aku kembali ban███at!
&gt; 
&gt; **[MENGAKHIRI REKAMAN]**</textarea></pre>
