&gt; 俄罗斯正在被蚕食，正在变成没有意志的尸骸。
&gt; 
&gt; 敌人的名字是“[http://scp-wiki-cn.wikidot.com/canon-jp-2 基金会]”。 他们利用手中的异常存在，把世界，包括我们的祖国纳入自己的统治之下。俄罗斯虽然多次击退了征服者，但这次已经被逼到了离失败仅一步之遥的地步。一半的政府和军队都已经在他们的控制之下。我们的组织是俄罗斯在异常方面的坚盾和利矛，虽然站在了对抗基金会渗透的最前线，但正在被逐渐摧毁，走向灭亡。用不了多久，我们所积蓄的东西，至少有一部分会落入他们手中。
&gt; 
&gt; 今后，被基金会改变的俄罗斯的未来，只要看一看已经被纳入基金会的其他国家的面貌就不难预料。充满差距、告密和压迫的单一组织引发恐怖政治。但这并不是本质性的问题。在我们祖国，政治家们也曾多次选择过类似的政治体制。姑且不论是非，我们有时也是那个尖兵。
&gt; 
&gt; 但是。两者在有一点上完全不同。迄今为止的一切，始终是以作为母亲的俄罗斯为主体而进行的。我们聚集在祖先开拓的冰冻大地上，团结在一起，建立、热爱、养育着俄罗斯这个强大的国家。如果被伟大的鹫之翼拥抱着俄罗斯的框架，在收容、控制、保护的名义下被拆除了的话，来自祖先的连接就会断绝，即使人们继续生活，他们也不再是俄罗斯的人民了。这不是已经和亡国一样了吗？
&gt; 
&gt; 因此，我们、俄罗斯要复仇。确实，我们的力量与全盛时期相比已经大为衰弱，已经无法摆脱基金会的统治。但是，正如基金会所做的那样，对我们组织的低估——这也是我们伪装工作的成果——是错误的。他们终究是俄罗斯的新来者。他们不知道走过的冻土下藏着我们的尖牙。我们手里有十二分的力量，向他们报一箭之仇，将被侵犯的世界和他们的基金会带到和俄罗斯一样的毁灭中去。
&gt; 
&gt; 基金会会后悔的。他们到最后都会害怕我们的祖国，害怕我们的“P”部门。
&gt; [[&gt;]]
&gt;  - █████ ████ ███████
&gt; [[/&gt;]]

@@@@
[[=]]

克里姆林宫沦陷──自动复仇的齿轮开始转动。

基金会也不可能知晓一切。

 “P”部门造就的众多产物之一，曾经是“航天之父”最后怀抱的伟大理想，早已在暗中成为现实，正乘着飞船分散在银河各处。基金会捕捉到了[http://scp-wiki-cn.wikidot.com/scp-2813 其中几个]，但大部分都在不为人知的情况下留在了系外宇宙。

当祖国屈膝的消息以超光速传到其中一个名叫蟹状星云的地方时，“P”部门所准备的“种子”就发芽了。它的效果超越时空，用伟大的祖国语言为其复仇呐喊。
