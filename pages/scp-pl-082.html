**Identyfikator podmiotu:** SCP-PL-082

**Klasa podmiotu:** Bezpieczne

**Specjalne Czynności Przechowawcze:** SCP-PL-082 powinien być przechowywany w szafie pancernej, zabezpieczonej zamkiem szyfrowym i kłódką, do której klucz posiada wyłącznie dyrektor placówki, w której przechowuje się podmiot. Obiekt należy także poddać całodobowemu nadzorowi poprzez monitoring. Kontakt z artefaktem może być możliwy tylko na podstawie pisemnej zgody, zawierającej uzasadnienie przeprowadzenia interakcji, wydanej przez dyrektora placówki. Ze względu na naturę podmiotu, która zwiększa ryzyko podjęcia próby kontaktu przez osoby do tego nieupoważnione, należy poddać szczególnej kontroli osoby chcące uzyskać dostęp do obiektu, zwłaszcza pod względem posiadanych przez nie uprawnień.
[[include component:image-block name=http://i.imgur.com/d9DmFRc.jpg|caption=Obiekt SCP-PL-082.|width=300px]]

**Opis:** SCP-PL-082 to pendrive o pojemności 3,70 GB, umieszczony w obudowie w kształcie prostopadłościanu o wymiarach 6cm x 2,5cm x 1 cm, wykonanej z jasnego drewna. Mogą być na nim zapisywane i usuwane różne pliki, jednak niezależnie od podjętych działań zawsze obecne są : **Lista użytkowników** i **Consensus**. Stanowią one nieodłączną część artefaktu i niemożliwe jest wprowadzenie w nich jakichkolwiek zamian czy ich skasowanie. Należy pamiętać, że badania nad podmiotem wykazały, że jest on zdolny do przybierania różnych postaci, które dostosowują go do potrzeb czasów i ludzi, z którymi wchodzi w interakcję. Dlatego jest mało prawdopodobne, aby obecna forma obiektu była ostateczna i nie ulegała żadnym zmianom. 

Istnienie podmiotu zostało odnotowane 28.05.20██ przez agentów przeprowadzających kontrolę pana ████ ██████ w ramach procedury **WNAS**[[footnote]] **WNAS**- skrótowiec od Weryfikacja Nagłych Awansów Społecznych [[/footnote]]. Pisarz przyciągnął uwagę Fundacji po nagłym sukcesie wydawniczym jakie osiągnęły jego najnowsze dzieła, pomimo tego, że wcześniej tworzył jedynie marnej jakości opowiadania, które publikował na różnych stronach w Internecie, jednak nigdy nie wzbudzały one niczyjej uwagi. W ramach procedury dokonano standardowego przeszukania mieszkania i rzeczy osobistych twórcy, w wyniku którego pozyskano podmiot, początkowo uważany za zwykłą przenośną pamięć. Zwrócił on jednak szybko uwagę pracowników Fundacji, po tym jak hasło, którym był zabezpieczony dostęp do niego, stawiało opór wszystkim urządzeniom deszyfrującym jakimi dysponowała Fundacja (próby złamania zabezpieczeń obiektu tą metodą trwały 11 dni). Uzyskanie pełnego dostępu do podmiotu stało się możliwe dopiero po zastosowaniu kodu uzyskanego w wyniku **incydentu PL-049-I2** z udziałem [[[http://scp-pl.wikidot.com/scp-pl-049 |SCP-PL-049]]]. Odkrycie właściwej natury artefaktu nastąpiło 08.06.20██. Dokonane zostało przez oficera ochrony Jana Warczała, który po uzyskaniu dostępu do zawartości pamięci obiektu, przeprowadził jej przegląd, stając się pierwszym agentem Fundacji wchodzącym w interakcję z SCP-PL-082. W jej wyniku oficer Warczał stworzył plany modernizacji zabezpieczeń stosowanych przez Fundację, które przedstawił dyrektorowi placówki nr █, za co został awansowy na szefa ochrony (Jan Warczał zginął 3 tygodnie po tym wydarzeniu w wyniku wybuchu gazu w jego biurze; szczegóły w załącznikach). W związku z tym dnia 10.06.20██ przeprowadzono przesłuchanie pana ████ ██████ jednak nie dostarczyło ono żadnych istotnych informacji odnośnie podmiotu (przesłuchanie dostępne w załącznikach).
[[include component:image-block name=http://i.imgur.com/voFEVyU.png|caption=Folder zawierający pamięć SCP-PL-082 
(screen pochodzi z prywatnego komputera dr ██████ ██████)|width=400px]]

SCP-PL-082 nie wykazuje żadnego anomalnego zachowania dopóki nie nastąpi otwarcie zapisanego na nim pliku **Consensus**, który jest programem komputerowym o nieznanym sposobie działania. Po dokonaniu tej czynności pojawi się komunikat o treści „Jesteś pewien?”. Wybranie opcji „nie” prowadzi do zamknięcia programu i nie wywołuje żadnych reakcji. Jeśli jednak osoba wchodząca w interakcję z podmiotem potwierdzi otwarcie programu, ekran zacznie emitować światło o zmiennej częstotliwości przez 10 sekund. Następnie wyświetli się komunikat o treści: „Operacja zakończona sukcesem” po czym program się zamknie. Po tym wydarzeniu osoba poddawana anomalnemu działaniu obiektu zostaje nijako zainspirowana przez podmiot i w bliżej nieokreślonym czasie dokonuje rzeczy, które powszechnie zostają uznane za sukces czy też wielkie dokonanie. Niemożliwy jest jednak do przewidzenia czas konieczny do realizacji owego czynu czy też forma jaką on przybierze (najprawdopodobniej zależy to od zdolności i wykształcenia konkretnych osób i może tyczyć się wszystkich możliwych dziedzin, od pisarstwa po nauki ścisłe). Należy jednak odnotować, że jeśli osoba poddawana anomalnemu działaniu obiektu nie będzie patrzyła w ekran podczas całej manifestacji, wyświetli się komunikat o treści: „Operacja nieudana” po czym nastąpi zamknięcie programu, a osoba tego doświadczająca nie odczuje jakichkolwiek skutków działania podmiotu. 

Otwarcie pliku **Lista użytkowników** nie wywołuje żadnych anomalnych reakcji. Jednak w wyniku tego działania uzyskuje się dostęp do tabeli, wykonanej w nieznanym programie, zawierającej prawdopodobnie listę wszystkich osób wchodzących w interakcję z SCP-PL-082, a także formy jakie wówczas artefakt przybrał. Warto zauważyć, że po każdej kolejnej manifestacji lista zostaje uzupełniona. (Tabela dostępna w załącznikach).

**Uwagi końcowe:** --Ze względu na brak zagrożenia ze strony podmiotu i jego właściwości, obiekt można wykorzystywać na potrzeby Fundacji, poprzez inspirowanie jej pracowników.-- Trzy nieudane próby wykorzystania artefaktu wykazały, że osoby wykonujące czynności przez niego inspirowane ponoszą później ich negatywne skutki. Z tego powodu wprowadzenie obiektu w stan anomalny powinno być dokonywane, tylko gdy będzie to konieczne dla rozwiązania kwestii niezwykle istotnej dla Fundacji i po wykorzystaniu wszystkich innych sposobów działania. 

**Załączniki:**
[[collapsible show=&#34;(Rozwiń) Zawartość pliku Lista użytkowników&#34; hide=&#34;(Zwiń) Zawartość pliku Lista użytkowników&#34; hideLocation=&#34;both&#34;]]

[[/collapsible]]
[[collapsible show=&#34;(Rozwiń)Przesłuchanie&#34; hide=&#34;(Zwiń) Przesłuchanie&#34; hideLocation=&#34;both&#34;]]
**Opis:** Przesłuchanie ████ ██████ miało miejsca dnia 10.06.20██ r. Przesłuchiwany to biały mężczyzna o typowo słowiańskich rysach, jasnych włosach, szarych oczach, o wzroście 175 cm, w wieku 25 lat. Z zawodu jest on pisarzem. Przesłuchanie było prowadzone przez dr ███ ███. Ze względu na zachowanie tajności Fundacji i okoliczności, przesłuchanie przeprowadzono w specjalnie przygotowanym pomieszczeniu, znajdującym się w hotelu ███████, w którym zatrzymał się przesłuchiwany. Całość była rejestrowana przez mikrofony i kamery. 

**[Rozpoczęcie nagrania]**

[[size 85%]]//Do pomieszczenia wchodzi przesłuchiwany ████ ██████. Przy biurku, na prawo od drzwi, siedzi dr ███ ███ .//[[/size]]
**Przesłuchiwany** - Dzień dobry. Czy to biuro szefa ochrony? Ponoć chciał ze mną rozmawiać.
[[size 85%]]//W głosie przesłuchiwanego słychać lekkie zdenerwowanie.//[[/size]]
**Dr ███ ███** – Zgadza się. Proszę usiąść.
[[size 85%]]//Przesłuchiwany siada na krześle, po drugiej stronie biurka.//[[/size]]
**Dr ███ ███** – Przejdę od razu do rzeczy. Czy nie zgubił pan tego pendrive&#39;a?
[[size 85%]]//Doktor pokazuje przesłuchiwanemu SCP-PL-082//[[/size]]
**Przesłuchiwany** - Tak. Ze dwa tygodnie temu. A o co chodzi?
**Dr ███ ███** –  Nic poważnego. Znaleźliśmy go i teraz muszę panu zadać kilka pytań zgodnie z procedurą, nim go panu zwrócimy.
[[size 85%]]//Po słowach doktora, przesłuchiwany wyraźnie się uspokaja.//[[/size]]
**Przesłuchiwany** - Uff. Już się bałem, że coś przeskrobałem. Proszę pytać.
**Dr ███ ███** – Po pierwsze, proszę mi powiedzieć, skąd ma pan ten sprzęt.
**Przesłuchiwany** - Skąd go mam? Chwila... Muszę sobie przypomnieć. 
[[size 85%]]//Przesłuchiwany zastanawia się przez około 30 sekund.//[[/size]]
**Przesłuchiwany** - Już wiem. Około pół roku temu szukałem jakiejś inspiracji by przełamać niemoc twórczą i zakupiłem przez Internet pudło rzeczy, które miały należeć do... nie pamiętam jak się nazywał. Jeden z członków zespołu pracującego nad bombą atomową. Tak czy owak, jak przysłali mi mój zakup zauważyłem, że wszystko zgadza się z listą oprócz tego pendrive&#39;a. Zdaje się, że brakowało też długopisu czy też pióra. Nieważne. Trochę się zdziwiłem co pamięć przenośna robi wśród tak starych rzeczy, ale stwierdziłem, że się pomylili. A, że mi się spodobała i nie chciało mi się zgłaszać reklamacji to ją zatrzymałem. Ale, po co tak właściwie wam ta informacja?
**Dr ███ ███** – Jak mówiłem, takie są procedury. Sam za nimi nie przepadam, ale trzeba przez nie przejść. Zdaje się, że zaostrzyli je ze względu na terrorystów. Mogę pytać dalej?
**Przesłuchiwany** - Jasne. Tak w ogóle to współczuje panu, jeśli musi się pan tak męczyć z każdą zgubą.
**Dr ███ ███** – To moja praca. Dobrze. W ramach procedur sprawdziliśmy też zapisane na urządzeniu pliki. Naszą uwagę zwróciły zwłaszcza : Lista użytkowników i Consensus. Co pan może o nich powiedzieć?
**Przesłuchiwany** - Niewiele. Były tam od początku. Jeden to jakaś dziwna tabela z nazwiskami wielkich ludzi, a drugi to zepsuty program. Jak raz próbowałem go uruchomić to ekran zamigotał przez chwilę, a potem wyskoczył jakiś komunikat o udanej operacji. Ponieważ nie byłem w stanie ich usunąć, to sprawdziłem tylko czy to nie wirusy i zostawiłem. Jeden kolega sugerował, że mogą to być sterowniki, którym ktoś zmienił nazwę i podpiął pod dziwne programy. Zresztą nie wiem. To nie moja działka i nigdy w to nie wnikałem.
**Dr ███ ███** – Rozumiem. Czy hasło, którym zabezpieczono pendrive ustawił pan czy było od początku?
**Przesłuchiwany** – Hasło? [[size 85%]]//W głosie przesłuchiwanego słychać wyraźne zdenerwowanie.//[[/size]]  Nigdy nie było tam żadnego hasła! A co jak ktoś w ciągu tych dwóch tygodni tam zaglądał i grzebał. Miałem tam szkic mojej nowej książki!
**Dr ███ ███** – Spokojnie. Te pliki też sprawdziliśmy i zapewniam, że nikt wcześniej nawet ich nie otworzył. Hasło pewnie ustawiło się automatycznie.
[[size 85%]]//Przesłuchiwany wyraźnie się uspokaja.//[[/size]]
**Przesłuchiwany** – Samo? Jak? Zresztą nieważne. Grunt, że nikt nie podkradnie mi pomysłu. Prawda? [[size 85%]]//Przesłuchiwany zerka na doktora.//[[/size]]
**Dr ███ ███** – Zapewniam, że nikt nie kopiował, ani nawet nie czytał pana pracy. Patrzyliśmy tylko na sam kod źródłowy.
**Przesłuchiwany** – To dobrze.
**Dr ███ ███** – No dobrze, to wszystko. Może pan iść. Tak w ogóle, jak pan sobie radził bez pendrive&#39;a?
**Przesłuchiwany** – Normalnie. Miałem kopię szkicu na komputerze i skołowałem sobie zastępczą pamięć przenośną. Do widzenia.
**Dr ███ ███** – Do widzenia.
[[size 85%]]//Przesłuchiwany idzie do drzwi i je otwiera. Przystaje jednak na progu i zwraca się do doktora.//[[/size]]
**Przesłuchiwany** – Z tego wszystkiego bym zapomniał. Mogę z powrotem mojego pendrive? 
**Dr ███ ███** – Oczywiście. Proszę.
[[size 85%]]//Doktor daje przesłuchiwanemu pendrive identyczny z SCP-PL-082.//[[/size]]
**Przesłuchiwany** – Dzięki.
[[size 85%]]//Przesłuchiwany wychodzi z pomieszczenia.//[[/size]]

**[Koniec nagrania]**

**Uwagi końcowe:** Przesłuchiwany  ████ ██████ najprawdopodobniej nie był świadomy natury podmiotu ani tego co jemu zawdzięcza. Dlatego też zrezygnowano z podawania mu preparatu amnezyjnego. Jednak z przyczyn bezpieczeństwa prowadzono obserwację pisarza przez 3 miesiące, zakończoną brakiem jakichkolwiek nietypowych wydarzeń czy przesłanek do jej kontynuacji. Jedynym wyróżniającym się zdarzeniem było wydanie przez obserwowanego autora książki o wampirach, która osiągnęła dużą popularność wśród młodzieży, pomimo okrzyknięcia jej przez krytyków katastrofą i zbrodnią przeciw kulturze. 
[[/collapsible]]
[[collapsible show=&#34;(Rozwiń) Wnioski ze śledztwa ws. wybuchu w biurze szefa ochrony&#34; hide=&#34;(Zwiń) Wnioski ze śledztwa ws. wybuchu w biurze szefa ochrony&#34; hideLocation=&#34;both&#34;]]
Wybuch instalacji gazowej mający miejsce w biurze szefa ochrony, w wyniku którego zginął świeżo awansowany na to stanowisko Jan Warczał, miał miejsce dnia 10.07.20██ r. Śledztwo wykazało, że przyczyną zdarzenia było złe położenie kabli elektrycznych, po wprowadzeniu modernizacji zabezpieczeń, zaprojektowanych wcześniej przez ofiarę wybuchu. Dokładna kontrola całej instalacji elektrycznej wykazała, że konieczne będzie jej ponowne położenie, ponieważ jej obecny kształt może wywoływać wahania napięcia i zwarcia w gniazdkach użytkowych. Ustalono także, że pomimo tych niedociągnięć same zabezpieczenia działają sprawniej i skuteczniej niż przed przebudową. 
[[/collapsible]]
[[collapsible show=&#34;(Rozwiń) Pierwsza próba wykorzystania obiektu na potrzeby Fundacji&#34; hide=&#34;(Zwiń) Pierwsza próba wykorzystania obiektu na potrzeby Fundacji&#34; hideLocation=&#34;both&#34;]]
Dr ████ ██████ po interakcji z SCP-PL-082, próbował w oparciu o SCP-PL-081 stworzyć przejście trans-wymiarowe. Dnia 21.04.20██ ogłosił sukces przedsięwzięcia. Podczas oficjalnej prezentacji doszło do zwarcia w gniazdku elektrycznym, w wyniku którego doktor, jego urządzenie i wszystkie notatki zostały pochłonięte przez jasny wir energii, po czym zniknęły (opis wydarzenia został oparty na relacji naocznych świadków, ze względu na zniszczenie urządzeń rejestrujących podczas zdarzenia). SCP-PL-081 jako jedyny przedmiot pozostał w miejscu prezentacji, pomimo tego, że był podpięty do urządzenia, które zniknęło. Los dr ████ ██████ pozostaje nieznany.
[[/collapsible]]
[[collapsible show=&#34;(Rozwiń) Druga próba wykorzystania obiektu na potrzeby Fundacji&#34; hide=&#34;(Zwiń) Druga próba wykorzystania obiektu na potrzeby Fundacji&#34; hideLocation=&#34;both&#34;]]
Po kontakcie z SCP-PL-082 dr ███ ███████ napisał opowiadanie S-F, które po opublikowaniu cieszyło się dużą popularnością w Internecie. Zawierało jednak dużo odniesień do Fundacji i spraw dla niej drażliwych, za co doktor został zwolniony ( podano mu silny preparat amnezyjny klasy A).
[[/collapsible]]
[[collapsible show=&#34;(Rozwiń) Trzecia próba wykorzystania obiektu na potrzeby Fundacji&#34; hide=&#34;(Zwiń) Trzecia próba wykorzystania obiektu na potrzeby Fundacji &#34; hideLocation=&#34;both&#34;]]
W wyniku interakcji z SCP-PL-082 dr ██████ ██████ stworzył przenośne urządzenie, mogące usuwać ludzką pamięć długotrwałą i krótkotrwałą. Niestety okazało się, że urządzenie pozbawia wspomnień wszystkie osoby w promieniu 10 metrów, w tym użytkownika, czego ofiarą padł sam twórca sprzętu. W wyniku wypadku doktor utracił wspomnienia z ostatnich trzech miesięcy i nie jest w stanie usunąć wady z urządzenia ani stworzyć zabezpieczenia przed jego działaniem. Dodatkowo zapiski odnośnie wynalazku są niemożliwe do przeczytania nawet przez badacza. Z tego powodu użycie sprzętu jest trudne i nieopłacalne, a Fundacja będzie musiała pozostać przy dotychczasowych metodach. 
[[/collapsible]]
[[collapsible show=&#34;(Rozwiń) Notatka badawcza&#34; hide=&#34;(Zwiń) Notatka badawcza &#34; hideLocation=&#34;both&#34;]]
