**Item #:** SCP-4919

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** Todas las personas que entren en SCP-4919 deben trabajar en grupos de dos o más personas para evitar la activación no deseada de sus efectos, y estar preparadas para salir rápidamente de las instalaciones o administrar estimulantes si se observa somnolencia. El personal con una misión prolongada en SCP-4919 debe ser entrenado en técnicas básicas de recuerdo de sueños y llevar consigo papelería a efectos de registro en todo momento. Está prohibido dormir en SCP-4919, salvo en circunstancias de pruebas controladas.

**Descripción:** SCP-4919 es un edificio de 8 plantas situado en el número 22 de la calle de Vaugirard, en el barrio latino del distrito 6 de París. El edificio fue construido en 1898 en estilo Art Nouveau y funcionó como el Hôtel de Lisle hasta 1966, cuando fue adquirido por la Fundación. 

Todas las personas que entren en sueño REM en SCP-4919 experimentan sueños lúcidos con un contenido similar y características comunes. Estos sueños implican que el individuo en cuestión es transportado a SCP-4919 a finales del siglo XIX o principios del XX, durante su vida ocupada como hotel con un café en la planta baja (Café Impériale). La ciudad representada en el entorno onírico se asemeja estéticamente a París, pero los sujetos de prueba familiarizados con el trazado de la ciudad informan de numerosas incoherencias. Sin embargo, esto no es inesperado dadas las imperfecciones de las reconstrucciones oníricas. 

Los sujetos recuerdan constantemente experiencias agradables durante los sueños, que pueden incluir eventos sociales, comidas o relaciones románticas o sexuales, y son capaces de obtener dinero u otros artículos necesarios (como entradas para eventos) a petición. Las entidades encontradas tienden a ser amistosas, acogedoras y pacientes, aunque muestran una resistencia a las preguntas sobre la naturaleza de SCP-4919. Se desconoce si estas entidades representan entidades distintas con conciencia de sí mismas dentro del entorno onírico, o si son proyecciones oníricas internas no anómalas de los sujetos.

Aunque SCP-4919 no tiene efectos temporales anómalos en la realidad, los sueños dentro de SCP-4919 pueden tener una duración subjetiva de minutos a varios años. Los sujetos no recuerdan los acontecimientos que ocurren fuera de SCP-4919, y se supone que salir de SCP-4919 pondrá fin al sueño. Del resto, aproximadamente el 75% de los sujetos son incapaces de recordar ningún otro evento específico o secuencia de eventos relacionados con el final del sueño. El 25% final informa que el cese del sueño en SCP-4919 fue causado por una experiencia desagradable, generalmente de naturaleza violenta o perturbadora.

**Anexo 4919-1:** Registro de pruebas

||~ Sujeto||~ Descripción del sueño ||
||D-2811871|| _
El sujeto se presenta en el Café Impériale a las 18:20 horas y se le sirve una comida de 4 platos compuesta por paté de hígado, langosta termidor, pato confitado con patatas duquesas y crème brûlée. También se consumen catorce copas de diversos vinos y champanes, con un leve efecto embriagador. Al terminar la comida, el maître se niega a presentar la cuenta e invita a D-2811871 a volver en cualquier momento. D-2811871 intenta salir del edificio, momento en el que el sueño termina. D-2811871 hace numerosas peticiones para participar en más pruebas, que son rechazadas a medida que las pruebas avanzan hacia miembros del personal de mayor rango. _
 _
||
||Investigador Lebon|| _
El sujeto aparece en el vestíbulo del hotel a primera hora de la tarde. Un pianista está tocando varios solos que Lebon reconoce como obras de Maurice Ravel, y escucha durante unos veinte minutos. Durante ese tiempo, un joven se sienta junto a Lebon y entabla conversación mientras comparten té y petits-fours. Lebon no recuerda los detalles de esta conversación, pero subraya su carácter amistoso y atractivo. Lebon también observa que el hombre se parece a alguien conocido en la realidad, pero no puede o no quiere dar más detalles. Cuando el hombre se marcha, Lebon intenta salir del edificio, momento en el que el sueño termina. _
 _
||
||Investigador Lebon|| _
El sujeto asiste a un salón de baile del hotel donde se exponen las obras del grupo de pintores postimpresionistas Les Nabis. Más tarde, Lebon constata la presencia de Pierre Bonnard y Jean-Édouard Vuillard. El salón dura entre veinte y treinta horas sin que se note el cansancio entre los asistentes ni la pausa en la fiesta. En ese momento, Lebon sigue a un camarero hasta la cocina y es incapaz de seguir recordando los acontecimientos, pero posteriormente muestra respuestas de miedo a la preparación de la comida y una reticencia a volver a las pruebas de SCP-4919. _
 _
||
||Dr Arnaud|| _
El sueño comienza //in medias res//, con Arnaud desayunando en el Café Impériale. Recuerda haber consumido un croissant con mantequilla y un café negro, y observa a los civiles que pasan por la calle de Vaugirard durante la siguiente hora. Un hombre que se parece físicamente al poeta Paul Verlaine se une a Arnaud y ambos mantienen una animada conversación sobre poesía; sin embargo, el Verlaine del sueño carece de las excentricidades del poeta real. _
 _
Arnaud relata que el sueño termina tras presenciar cómo una multitud de personas golpea a otra persona en la calle. No es capaz de percibir ningún detalle del aspecto de esta persona. _
 _
||
||Dr Arnaud|| _
Arnaud está tocando un dúo de piano en el salón de baile del hotel con una joven no identificada, con una multitud de clientes del hotel observando y aplaudiendo con entusiasmo. Cuando termina la actuación, llegan dos policías y le informan de que está detenido por traición debido a un motivo que él desconoce. Esto provoca un alboroto entre la multitud, que comienza a discutir entre ellos. _
 _
El sueño termina cuando Arnaud es escoltado hasta la puerta del hotel por los policías, que la abren para revelar una guillotina colocada en medio de la calle. _
 _
||
||Dr Arnaud|| _
Se intentó prolongar la duración interna de un sueño SCP-4919 durante el mayor tiempo posible. El Dr. Arnaud recibió instrucciones de evitar, en la medida de lo posible, explorar el edificio o cualquier situación difícil. Permanece en la planta baja del hotel, donde se le da continuamente comida, bebida y duerme en el restaurante (pudiendo producir dinero a demanda). Ninguna persona del sueño comenta este comportamiento. _
 _
Transcurrido un mes de sueño, Arnaud está sentado en el Café Impériale de espaldas a la ventana cuando recibe dos disparos por la espalda que atraviesan el cristal y cae al suelo inmovilizado. Esto desencadena un estallido de violencia entre los clientes del café, que proceden a atacarse unos a otros indiscriminadamente en combates sin armas o utilizando armas improvisadas sin tener en cuenta la autoconservación. Las personas del exterior se unen continuamente a la refriega, que se prolonga ininterrumpidamente durante unas 120 horas hasta que el sueño termina. _
 _
