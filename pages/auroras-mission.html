“以及最后……”中校大声地宣布，音响发出了刺耳的噪音。台下的窃窃私语声渐渐消失。

“这位是Christina Aurora Torva上尉。可能各位从来没有听说过我们的队伍里面还有这么一号人物。这是因为她从1979年起，就一直在伟大的执行官的战略部署下，从事着最危险的敌后工作。”

中校举起手指向幻灯片。幻灯片自动播放到了下一页。上面是一位年轻女子身着蓝色军装的照片；照片上的她露出一副灿烂却自然的笑容。

“这是她被派去我们的敌人——SCP基金会——执行任务之前留下的最后一张照片。当时她还只有28岁。”中校停顿了一下，用眼角的余光撇了一下手上的台词，“但是她不愧是我们最优秀的特工——之一。她从未明显地表达过自己的意图，只是将自己伪装成一位尽职尽责的研究员，耐心地等待着晋升。”

幻灯片又翻过了一页。是那位女子和其他几位穿着类似于警卫的黑色制服的人的合影；而照片的背景似乎是某种设备的控制台。她看起来经过了时间的洗礼，面容比上一张照片要苍老了许多。

“在时间和记忆篡改技术的作用下，她终于得到了足够的权限，让我们的人能够直接接触到[[[http://scp-wiki-cn.wikidot.com/scp-2000|那台设备]]]。这是他们内部的照片——但是她设法将它传回了我们这里。到这一步为止，我们一共花了16年。”在说出这个数字的时候，中校故意加入了些许的停顿，仿佛是想让台下的听众感受到时间的沉重一般。“照片后面就是那台机器的控制面板之一。我们的敌人用它‘生产’人类。这不仅仅是用来补充战争中的人员损失——他们完全可以一个一个地用他们制造出来、被他们控制了思想的人，替换掉我们自由的民众。或许他们还有更加邪恶的计划。”

“但是！”中校重重地喊出了这个词，惊醒了一两位有点打瞌睡的听众，“现在它落入我们手里了。那么现在，Christina同志的任务是要毁掉它吗？当然不是，这样太容易暴露我们的身份，从而导致我们前功尽弃。伟大的执行官早就已经做好了安排——一项宏大的安排。实际上，在座的各位——除了我光荣的长官和朋友们：Vladimir、Alex和Floria以外——从来都没有完成过这样浩大的计划。”

在下一页幻灯片上，仍是这一名女子的照片。这张照片里，她已经不再有乌黑的长发了，取而代之是银灰的短发。她的面容也不再有曾经的光泽细腻，而是充斥着层层叠叠的皱纹。照片中的她正在和一位面无表情的男人仪式性地握手；与之恰好相反，她的笑容依然是那么和蔼而自然。

“让我们看看这张照片。这里//本应该//是他们的Gears博士，‘HMCL的监督者’，也就是本应该控制着那台机器的人。”中校说，“但是实际上，他本人早就已经被我们干掉了。照片里这个，正是用//那台机器//制造出来的冒牌货。他的记忆，当然，也按照我们的计划被篡改了。不光是他——事实上，现在基本上敌人的//每一个Site、每一个Area//里面都充斥着这样的冒牌货们。”

台下隐隐约约传来了惊叹声。

“是的，他们从来都没有想过，他们为什么能在几乎没有宣传的情况下，招聘到比每一年全球毕业的博士还要多的、有博士学位的研究员？他们也从来没有想过，那台诡异的机器作为他们维持他们控制人类的邪恶目标的重要道具之一，为什么频繁‘崩溃’，却迟迟无法恢复？”

台下发出了更多的惊叹声。有人已经开始情不自禁地鼓掌。

“——对，我想应该已经有人猜到了。Christina去执行的任务，就是在我们的敌人内部，用他们自己的设备，制造满载着我们自由信仰的成员！而她，没有辜负我们的厚望，成功完成了任务；机器批量生产出来的复制人已经运送到了世界的每一个角落，基金会的控制权也随着他们的脚步一点点地落入我们的掌中。”

“现在，已经年过古稀的她终于完成了她光荣的使命，再一次回到了我们的身边。让我们有请上尉——不，现在是Christina A. Torva上校，领取只属于她的白金蔚蓝之翼勋章！！”

舞台下爆发了雷鸣般的掌声。照片中的女子又一次穿上了蓝色的军装；她身披着红色的绶带，大步从舞台侧面走出，来到了讲台前。虽然她甚至比最后一张照片上还要年迈，但是她的步伐依旧铿锵，脊背仍然挺拔。她转向观众席，敬了一个军礼，立正站好。

明明是她越级晋升、甚至取得组织中最高荣誉的瞬间，她的脸上却失去了照片中一直保持的微笑。她……只是没有表情。即便是暖色调的聚光灯，打在她的脸上的光线看起来却依旧惨白。

“那么，尊敬的Vladimir少将，请为她颁发勋章。”

全场的视线都集中在了那颗放在盒子里闪闪发亮的勋章上。从嘉宾席上站起的少将快步登上舞台，轻轻将它拿起，别在了女子的胸口。

闪光灯几乎快要闪瞎了中校的眼睛，虽然它们正对着的是舞台中央的少将和上校。照相机的拍摄声与掌声此起彼伏，持续了至少两分钟才停下。

“现在，Torva同志。”少将对身边的女子说道，“你有没有什么获奖感言呢？”

女子深深吸了一口气。仿佛过去所有的记忆，都凝聚在了这一瞬间。她抬头仰望着大厅的屋顶——这样可以回避所有人的目光。

一旦她说出了那句早就准备好的台词，她的最后一次任务就真的要结束了。

“现在……”她没有对着麦克风，用最小的声音说道。

“抱歉，台下的各位没有听见呢。能再说一遍吗？”少将把麦克风送到了她的嘴边。

这里的人们很友好，也很温暖。她暗自想道。相比起对异常、甚至对自己的员工都冷酷无情的基金会，这里其实更给自己带来家的感觉。

可惜的是，他们的理想是错误的。他们口中所谓的自由，只不过是字面上的自由，只不过是不负责任的放纵，只不过是放任人类被异常消灭。

控制，收容，保护。她默念道。所以他们必须被阻止。

她最终下定了决心。

“——[[[http://scp-wiki-cn.wikidot.com/wages|现在，你们不要玩了，回去工作吧。]]]”她面无表情地喊出了命令。

“收到指令。开始工作。”

中校和少将迅速从两侧离开了。观众席、包括嘉宾席上的人们同样齐刷刷地占了起来，依次排队退出了会场。随着哒哒作响的开关声，会场里的灯光也渐渐黯淡了下来。

大厅在三分钟之内归于平静。

一切都看起来那么仓促。一切都看起来那么灰暗。终于……真正地结束了。

站在正逐渐熄灭的聚光灯下，年迈的基金会特工闭上了双眼，掏出别在腰间的对讲机。

“这里是Aurora。任务已完成，34号目标中所有人员已被由SCP-2000生产的人员替换，并原地改造为Area-1890。可以执行后续改造计划。Over。”</textarea></pre>
