[[collapsible show=&#34;+ 您有未读消息（1）&#34; hide=&#34;- 关闭&#34;]]



&gt; **来自监督者议会的公告：**
&gt; 
&gt; 这条信息开放给所有一级以上的基金会科研人员，仅播放一次。
&gt; 
&gt; 我们揭示了异常的起源，它是一种工具，用来对抗某个正在蚕食宇宙的东西，第一个智慧文明用异常来缓解宇宙毁灭，并将方法流传给下一个文明。直到找出拯救之道。现在它落到了人类的肩上。
&gt; 
&gt; 10年前，基金会选择担负起这个职责，将这个颠覆了宇宙一切秩序的邪神彻底抹杀。但留给我们的时间只有短短200年。届时如果我们失败，整个宇宙将万劫不复。
&gt; 
&gt; 但我们并不孤独。在一些“老朋友”的帮助下，我们的进展非常迅速，人类将会打破文明正常的发展流程直接登上顶峰。而基金会的新使命便是为人类指明捷径，抵抗末日降临。
&gt; 
&gt; 现在，我们已经能够观测到它蜷缩在某个角落里等待爆发。未来100年内人类的发展将呈几何级增长，我们会成为宇宙中最强大的文明，在它苏醒之际，我们必须要做好消灭它的准备。
&gt; 
&gt; 祝基金会好运，祝人类好运。
&gt; 
&gt; 你诚挚的 O5-14
&gt; 控制，收容，保护。

[[/collapsible]]</textarea></pre>
