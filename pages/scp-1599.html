**Artikel:** SCP-1599 – Kaputter Spionage-Bot 
**Autor:** [[*user solomen]]
**Original:** https://scp-wiki.wikidot.com/scp-1599
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1599

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1599 ist in einem 3 m x 3 m x 3 m großen Stahlbetongewölbe innerhalb eines Faraday-Käfigs aufzubewahren. Mit Ausnahme von autorisierten Tests müssen alle Mitarbeiter, die SCP-1599 berühren, CBRN-zertifizierte Handschuhe tragen, um jegliche Möglichkeit eines Hautkontakts zu verhindern. Die Tür zur Eindämmung von SCP-1599 darf keinen internen Zugang zu ihrem Schloss haben.

Alle SCP-1599 zugewiesenen Mitarbeiter müssen erfolgreich 4 Stunden Training in Wahrnehmung und Verständnis von beschleunigter Sprache absolvieren. Alle Vokalisationen von SCP-1599 sind aufzuzeichnen, zu transkribieren und zu analysieren.

Die Ruheperioden von SCP-1599 dauern genau 11 (elf) Stunden und 14 (vierzehn) Minuten; ein vorzeitiges Aufwachen aus der Ruhe ist dem Standortkommando zu melden.

**Beschreibung**: SCP-1599 ist eine glatte schwarze Keramikscheibe mit 30 cm Durchmesser und 15 cm Dicke. Obwohl Ultraschall- und Röntgenuntersuchungen zeigen, dass es sich bei SCP-1599 um eine feste Keramik handelt, handelt es sich um die Erschaffung einer ungewöhnlich hohen technologischen Entwicklung: Zusätzlich zu mehreren Fähigkeiten, die derzeit nur theoretisch möglich sind, enthält SCP-1599 eine feindliche Intelligenz, die aktiv in Spionage verwickelt ist. Die Gefahr, die von dieser Intelligenz ausgeht, wird durch den erheblichen Schaden, den sie vor dem Foundation-Gewahrsam erlitten hat, verringert, aber nicht beseitigt: Insbesondere weiß sie nicht, wen oder sie ausspionieren soll und in wessen Auftrag sie dies tut.

SCP-1599 ist in der Lage, Kenntnis von jedem Individuum zu erlangen, dessen Haut seine Oberfläche berührt. Der Mechanismus und das Ausmaß dieser Fähigkeit sind noch unbestimmt; SCP-1599 wird jedoch jedes erworbene Wissen nutzen, um zu versuchen, das Personal davon zu überzeugen, ihm bei der Flucht zu helfen. Direkter physischer Kontakt wird nicht empfohlen, außer unter Testbedingungen.

SCP-1599 ist in der Lage, ultrahochauflösende lebensgroße Hologramme von Menschen zu produzieren, die es in Echtzeit animieren kann, um jede gewünschte Aktion darzustellen; obwohl die Mehrheit dieser Menschen Entertainer und andere Persönlichkeiten des öffentlichen Lebens sind, hat das Subjekt gezeigt, dass es in der Lage ist, Hologramme basierend auf Foundation-Mitarbeitern zu erstellen, denen es begegnet, und dass es bereit ist, diese Hologramme für Versuche der Erpressung und/oder psychologischen Manipulation zu verwenden. Allerdings sind die Hologramme – offenbar als Folge des Schadens, den SCP-1599 erlitten hat – fehlerhaft, da entweder ihre Hautfarbe zitronengelb ist, ihre Augen fehlen oder beides.

SCP-1599 ist in der Lage, sechs mechanische Beine und die gebrochenen Stümpfe von drei anderen mechanischen Beinen zu verlängern; die intakten Beine sind 22 cm lang und höchst beweglich. Jedes Bein ist mit fünf 2 cm langen Krallen versehen; diese Krallen können zumindest stark genug greifen, um Stoff zu durchbohren und Haut zu durchstoßen. SCP-1599 hat gezeigt, dass es in der Lage ist, mit Geschwindigkeiten von 4 Metern pro Sekunde zu laufen (obwohl es aufgrund seiner fehlenden Beine diese Geschwindigkeit nicht länger als 3 Sekunden aufrechterhalten kann, ohne zu fallen) und Geschicklichkeitsleistungen zu vollbringen, die vom Schlösserknacken über das Binden und Lösen von Schnürsenkeln bis hin zum Drehen von Zigaretten und dem Mischen von Karten reichen. [Anmerkung: Das Angebot von SCP-1599, seine Fähigkeit zum Laden einer Waffe zu demonstrieren, wurde abgelehnt, ebenso wie sein Angebot, seine Fähigkeit zum Verwenden einer Garotte zu demonstrieren.] Wenn die Beine eingezogen sind, sind sie nicht wahrnehmbar.

SCP-1599 ist in der Lage, zu sehen und zu hören, obwohl es keine erkennbaren Mechanismen dafür hat, und in dreißig Sprachen zu sprechen (siehe Anhang 1599-E-14 für eine Liste der Sprachen). Es hat jedoch – offenbar als Folge des erlittenen Schadens – die Fähigkeit verloren, seine &#34;Gedanken&#34; zu &#34;subvokalisieren&#34;, und liefert stattdessen einen ständigen gesprochenen Kommentar zu seinen Beobachtungen, Schlussfolgerungen und kurz- und langfristigen Absichten. SCP-1599 scheint sich dessen nicht bewusst zu sein.

Nach 40 (vierzig) Stunden und 19 (neunzehn) Minuten Betrieb drückt SCP-1599 das Bedürfnis zu schlafen aus und geht für genau 11 (elf) Stunden und 14 (vierzehn) Minuten in einen Ruhezustand über. Während dieser Zeit kann das Objekt zu Untersuchungszwecken sicher gehandhabt werden, jedoch sollte ein direkter Körperkontakt dennoch vermieden werden. Beim Aufwachen aus seinem Ruhezustand vokalisiert SCP-1599 einen Eintrag in seinem internen Systemprotokoll; dieser Eintrag zählt die Anzahl der Ruhezyklen, seit SCP-1599 in Foundation-Gewahrsam genommen wurde, bestätigt, dass SCP-1599 nicht wertlos ist und dass seine Vorgesetzten es weder aufgegeben noch als zerstört abgeschrieben haben, und dokumentiert den Status seiner ständigen Suche nach einem Übertragungssignal, durch das es seine beschädigte Programmierung neu kalibrieren kann.

**ANMERKUNG:** //Obwohl die Informationen aus den &#34;Subvokalisationen&#34; von 1599 es uns ermöglicht haben, ███ Fluchtversuche und ██ Versuche, Foundation-Mitarbeiter zu töten, zu vereiteln, denken Sie bitte daran, dass das Einzige, was wir mit Sicherheit wissen, sein Zweck ist, zu täuschen und zu untergraben.  – Direktor ███████//</textarea></pre>
