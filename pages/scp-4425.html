    <pre><textarea class="page-source" readonly>[[&gt;]]

[[include component:image-block name= 605442F5-4712-4F96-B75C-B1BE698C2494.jpeg |caption= 発達初期段階のSCP-4425のCTスキャン画像。|width=300px]]

**アイテム番号:** SCP-4425

**オブジェクトクラス:** Keter

**特別収容プロトコル:** 毎月末に、一般市民にSCP-4425実体が発生していないかCTスキャンを行って確認する必要があります。SCP-4425の影響を受けている人物は発見され次第拘留され、頭蓋骨から実体を摘出されます。カバーストーリーは摘出前に作成されます。

SCP-4425-1缶はサイト-14の標準収容ロッカーに保存し、飲食用ではないことをラベルで適切に表示するようにしてください。[[footnote]]SCP-4425-1は消費しても安全上の問題はありませんが、封じ込めのために保管されます。[[/footnote]]

PoI-429「シェフ・アルカディ」については現在調査中です。

**説明:** SCP-4425は人間の頭蓋内領域に大量のアルミニウムが自然発生する現象です。アルミニウムは主に対象の大脳の周囲で成長し、最終的に対象の脳を完全に包み込むまで成長を続けます。このプロセスは対象の頭蓋領域を完全に包み込む前に不明な時間休止状態になることが確認されています。[[footnote]]現在、対象がSCP-4425のプロセスを完了するまでに要した最長の時間はおよそ2年と推定されています。[[/footnote]]

完全に対象の脳を包み込むと、アルミニウムはブリキ缶の形状へ変化し始めます[[footnote]]以下よりこれをSCP-4425-1と表記します。[[/footnote]]。対象の脳組織を圧縮したものであるとの予測に反し、缶の中身には通常味付けされた肉や野菜といったものが含まれています。また、しばしばSCP-4425-1缶にラベルが付けられているのが見つかっています。ラベルには通常「シェフ・アルカディのサプライズ缶」と書かれており、それに加えて裏面に対象の名前と、その名前の頭文字から始まる単語が一緒に書かれています。[[footnote]]例として、以下のようなものが発見されています: &#34;Susan&#39;s Select&#34;、&#34;Fred&#39;s Favorite&#34;、&#34;Charlie&#39;s Choice&#34;など。[[/footnote]]SCP-4425-1は最初の開封時、常に37℃であることが分かっています。

SCP-4425の影響を受けた人間のほとんどが軽い痛みを感じたことを報告していますが、SCP-4425のプロセス全体を通して比較的影響を受けないままであることが分かっています。SCP-4425の影響下に置かれた対象へインタビューを行ったところ、対象は自分の好きな料理を味わうことができると報告しています。

SCP-4425-1を摘出されていない対象は通常、SCP-4425-1が頭蓋骨から僅かに突き出て蓋が露出するまでの96時間以内に全ての身体的動作を喪失します。

SCP-4425のプロセスが終了した後も、影響を受けた対象の知性は保持されます。実験により、SCP-4425-1実体が基本的な生体機能を原始レベルで保持していることが発見されています。SCP-4425-1実体内部の動体検知の結果、心拍に似た小さく律動的な動きが検出されました。

**事件記録 4425.01:** 2015年4月11日、大手ソーシャルメディアサイトへSCP-4425を宣伝する広告が掲載されました。この広告は現在無効になっているarkadymysterymeatsandvegetables.comとして知られる異常なURLへリンクされていました。

ウェブサイトのフロントページはPoI-429がSCP-4425の作成方法を曖昧に説明する動画となっており、「SCP-4425を調理するためのオーブン」として機能する被験者の頭部について様々なことを詳しく説明していました。動画は「ダニエル」という名前のアニメキャラクターの登場後、首から上のないダニエルが&#34;Daniel&#39;s Delight!&#34;と述べて画面上に現れたSCP-4425-1実体へ親指を立てる場面で締めくくられていました。

動詞は財団のウェブクローラーによって即座に削除されました。現時点では事件と同様のイベントは発生していません。

[[footnoteblock]]</textarea></pre>
