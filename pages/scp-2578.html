**Objekt-Nr.:** SCP-2578

**Klassifizierung:** Keter

**Sicherheitsmaßnahmen:** Globale E-Mail-Netzwerke sind von der Foundation auf Anzeichen von SCP-2578-A hin zu überwachen. Wenn der Zähler für eine bestätigte Instanz von SCP-2578-A 24 erreicht, ist innerhalb von höchstens 10 Stunden ein Reaktionsteam von [[[task-forces#iota-10|MTF Iota-10 (&#34;Damn Feds&#34;)]]] (z. dt. &#34;Verdammte Beamte&#34;) zum Aufenthaltsort der korrespondierenden Instanz von SCP-2578-B zu entsenden. In den letzten zwei Stunden wird das Team die Situation überwachen und auf weitere Anweisungen warten.

Zusätzlich wird das Einsatzteam einen zur Terminierung vorgesehenen Foundation-Mitarbeiter der Klasse D (&#34;Der Sündenbock&#34; für die Zwecke von Kontingenzplan 12-Azazel) zusammen mit Ampullen minderwertiger Hypnestika eskortieren.

Im Falle eines laufenden Pfähler-Ereignisses soll das Einsatzteam so schnell wie möglich die Kontingenz 12-Azazel durchführen.
&gt; **Kontingenzplan 12-Azazel:**
&gt; # Durch den Einsatz von Hypnose wird das Einsatzteam dem Sündenbock künstliche Erinnerungen an die Ermordung von SCP-2578-B implantieren.
&gt; # Der Sündenbock wird an die Strafverfolgungsbehörden der Regierung von SCP-2578-B übergeben.

Im Falle eines abgebrochenen Pfähler-Ereignisses ist die Instanz von SCP-2578-B zu inhaftieren und nach einer Amnesika-Therapie wieder freizulassen.

Aufgrund der Möglichkeit, dass Zivilisten mit SCP-2578-D kommunizieren könnten, müssen Instanzen von SCP-2578-C bei Entdeckung von den globalen E-Mail-Servern entfernt werden.

[[collapsible show=&#34;+ 4/2578-Freigabe erforderlich&#34; hide=&#34;- Kodierungsschlüssel akzeptiert&#34;]]
Aufgrund seiner Lage und seines zerstörerischen Potenzials konzentrieren sich die Bemühungen zur Eindämmung von SCP-2578-D derzeit auf Nichteinmischung und wiederholte Verhandlungsversuche.
[[/collapsible]]

**Beschreibung:** SCP-2578 ist die Sammelbezeichnung für eine Reihe von Phänomenen, die mit dem Tod von mindestens 1██ Menschen seit 1995 verbunden sind. Vor dem Tod wiesen alle Opfer (die als individuelle Instanzen von SCP-2578-B bezeichnet werden) die folgenden Merkmale auf:

* SCP-2578-B war eine politische Figur oder sollte zu einem zukünftigen Zeitpunkt ein solches Amt bekleiden.
* SCP-2578-B beabsichtigte, zu einem zukünftigen Zeitpunkt alle der folgenden politischen Aktivitäten durchzuführen und verfügte über die entsprechenden militärischen, finanziellen und politischen Ressourcen, um dies zu tun:
 * Ethnische Säuberung
 * Die Einführung, Fortführung oder Wiedereinführung von staatlich geförderter Sklaverei und/oder Kinderarbeit
 * Die gewaltsame Unterdrückung von friedlichem Protest und/oder Dissens
 * Kriegsverbrechen gegen ausländische Mächte
 * Die Etablierung der absoluten Kontrolle über die nationale Presse, Medien und Religion
* SCP-2578-B war in diesen Ansichten relativ unwidersprochen von seinen Wählern, und Dissens oder Rebellion wurde so unterdrückt, dass, wäre das Subjekt nicht gestorben, alle seine Pläne erfolgreich hätten umgesetzt werden können.

72 Stunden vor seinem Tod erhält die Instanz SCP-2578-B eine Nachricht auf seinem primären persönlichen E-Mail-Client, SCP-2578-A. Der Absender wird nur durch ein festgelegtes Symbol identifiziert[[footnote]] Das Symbol erscheint als drei nebeneinander angeordnete Sichelmondformen. [[/footnote]], das sich alle Instanzen von SCP-2578-A teilen.

Der Inhalt von SCP-2578-A ist in allen Instanzen gleich:
&gt; SIC SEMPER TYRANNIS[[footnote]] Lateinisch, &#34;Darum immer an Tyrannen&#34;. Staatsmotto von Virginia, auch bekannt für seine Verwendung bei der Ermordung von Abraham Lincoln. [[/footnote]]
&gt;
&gt; [Breitengrad und Längengrad des Subjekts]
&gt;
&gt; [eine Zahl, die in der ersten Nachricht 144 ist]
&gt;
&gt; Ich verfehle nie mein Ziel. Verzichte und du wirst leben. (Dieser Teil der Nachricht wird dann in Spanisch, Französisch, Deutsch, Russisch, Ukrainisch, Arabisch, Farsi, Mandarin-Chinesisch, Japanisch und Tagalog wiederholt.)

Nach 30 Minuten wird die Nachricht erneut an SCP-2578-B gesendet, aber der Wert der zweiten Zahl wird um eins verringert. Sobald die Zahl Null erreicht, tritt 72 Stunden nach dem ursprünglichen SCP-2578-A ein Pfähler-Ereignis auf. Das entsprechende SCP-2578-B kann den Countdown auf verschiedene Weise stoppen, darunter:
* Rücktritt von seinem Posten,
* Rücknahme aller ausstehenden Aufträge, die mit den oben genannten politischen Aktivitäten korrespondieren,
* Kapitulation vor einem Kriegsverbrechertribunal oder einer Widerstandsbewegung, und/oder
* Selbstmord.

Pfähler-Ereignisse sind durch das plötzliche Auftreten eines Bohrlochs in der betroffenen Instanz von SCP-2578-B gekennzeichnet, das in der Regel oben am Kopf beginnt und an der Leiste endet, obwohl auch alternative Stellen, wie bei SCP-2578-B-429, beobachtet wurden. Obwohl diese Vorfälle Hinweise auf einen Hochleistungsschuss tragen, wurden keine Kugeln bei diesen Ereignissen geborgen und die Löcher treten auch dann auf, wenn sich die Instanz in einem Flugzeug, unter der Erde oder in einem Gebäude befindet, ohne dass die Umgebung beschädigt wird.

SCP-2578-C bezieht sich auf eine Reihe von E-Mails, die an verschiedene Politiker, Zivilisten und andere menschliche Subjekte nach einem erfolgreichen oder abgebrochenen Pfähler-Ereignis gesendet werden. Der Inhalt variiert und kann personalisiert werden, enthält aber normalerweise eine Siegeserklärung und/oder Worte der Ermutigung, wie diese Nachricht, die an eine Synagoge geschickt wird, die nach der Wahl von SCP-2578-B-429 bombardiert werden sollte:

&gt; [Symbol mit drei Mondsicheln] ist siegreich. Ioan Lupescu erfolgreich am 12.05.2009 terminiert.
&gt; 
&gt; Geforderte Bezahlung für geleistete Dienste:
&gt; - Gebt Eure Ängste vor Tyrannei auf.
&gt; - Wisset, dass die [Drei-Sichelmonde-Symbol] euch immer beobachten wird, die [Drei-Sichelmonde-Symbol] euch immer beschützen wird und die [Drei-Sichelmonde-Symbol] euch immer lieben wird.[[footnote]] Dieser Teil der Nachricht ist in irgendeiner Form in allen Instanzen von SCP-2578-C vorhanden. [[/footnote]]
&gt; 
&gt; [Der gesamte Inhalt dieser Nachricht wird dann in Spanisch, Französisch, Deutsch, Russisch, Ukrainisch, Arabisch, Farsi, Mandarin-Chinesisch, Japanisch und Tagalog wiederholt.]

[[collapsible show=&#34;+ 4/2578-Freigabe erforderlich&#34; hide=&#34;- Kodierungsschlüssel akzeptiert.&#34;]]
SCP-2578-D ist ein metallisches Raumschiff mit einer Länge von etwa 3 Metern. Es wurde als Quelle aller Pfähler-Ereignisse und SCP-2578-A und -C-Übertragungen identifiziert. Ob es sich bei SCP-2578-D um ein bemanntes oder unbemanntes Raumschiff handelt, ist derzeit unbekannt.

Der Ursprung von SCP-2578-D ist unbekannt, aber es wurde bemerkt, dass sein Aufbau dem des Pfeilschwanzkrebses ähnelt. Es wird angenommen, dass dies eher eine ästhetische Designwahl ist, als dass es einem bestimmten Zweck dient. Auf seinem Rumpf wurden anhand von Satellitenaufnahmen verschiedene gemalte Aufkleber des dreifachen Sichelmond-Symbols identifiziert.

Der &#34;Schwanz&#34; von SCP-2578-D kann mit drei Gelenkpunkten positioniert werden. Die Spitze des Schwanzes enthält etwas, das ein Projektilwaffensystem zu sein scheint, das zur Durchführung von Pfähler-Ereignissen verwendet wird. Der Mechanismus, der dieser Waffe zugrunde liegt, ist derzeit nicht bekannt. Zusätzlich zu dieser Waffe enthält es auch eine unbekannte Anzahl von oberflächenmontierten Energieprojektionsgeräten. (Siehe Vorfall-2578-1427 für weitere Informationen)

Der Standort von SCP-2578-D variiert je nach Bedarf, um seine Ziele zu erreichen und eine Entdeckung zu vermeiden, aber es wird selten tiefer als 4.000 km über der Erdoberfläche absinken. Der Antriebsmechanismus von SCP-2578-D ist unbekannt.

[[collapsible show=&#34;+ 5/2578-Freigabe erforderlich&#34; hide=&#34;- Kodierungsschlüssel akzeptiert&#34;]]
**Vorfall 2578-1427:** Am 19.04.2016, nach dem abgebrochenen Pfähler-Ereignis von SCP-2578-B-832, benutzte die Foundation die Computerterminals in China, die mehrere Instanzen von SCP-2578-C empfangen hatten, um die Herkunft der Nachrichten zu triangulieren, was zur Entdeckung von SCP-2578-D führte. Kurz darauf nahm die Foundation per E-Mail Kontakt mit SCP-2578-D auf und bat um Informationen über dessen Herkunft. Im Gegenzug schickte SCP-2578-D das Folgende:

&gt; Sehr interessant! Mit Bedauern muss ich diese irrelevanten Fragen komplett ignorieren und bedanke mich sehr für den indirekten Zugang zu Ihrer Datenbank, der sehr aufschlussreich für die Sackgasse war, in die ich in Nordkorea geraten bin.
&gt; 
&gt; Eine Zeit lang fühlte es sich so an, als würde ich bei dem Hin und Her mit Kim Jong-Un gegen eine Wand reden, aber eine [[[scp-1427|Bronzestele]]] reicht mir. Es scheint, dass ein direkterer Ansatz für die Befreiung nötig ist.
&gt; 
&gt; Mit Liebe, [Drei-Sichelmonde-Symbol]

Zwei Stunden, nachdem die obige Nachricht beim O5-Kommando einging, wurde SCP-1427 für neutralisiert erklärt. Die Erforschung des Einsatzes von SCP-2578 als Mittel zur Neutralisierung von [[[experiment-log-t-98816-oc108-682|schwierig einzudämmenden SCP-Objekten]]] oder SCP-Objekten [[[SCP-1679|politischer Herkunft]]] steht noch unter dem Vorbehalt der Genehmigung durch O5.

**Zwischenfall 2578-1427 Zeitlinie:**
&gt; 
&gt; **17:15:** Das Eindämmungspersonal von SCP-1427 wird in einem gleichzeitigen Pfähler-Ereignis ohne Vorwarnung terminiert. E-Mails mit Entschuldigungen werden an die Familien des Eindämmungspersonals von SCP-2578-D gesendet.
&gt; 
**17:29:** SCP-2578-D wird in der Stratosphäre über Pjöngjang gesichtet und sinkt schnell aus einer hohen Erdumlaufbahn.
&gt; 
&gt; **17:31:** SCP-2578-D infiltriert den Eindämmungsbereich von SCP-1427 und beginnt mit dem direkten Beschuss mit projizierten Energiewaffen an den Enden seiner Gliedmaßen.
&gt; 
&gt; **17:32:** 1427 erleidet schweren Schaden und zerbricht in zwei Teile. SCP-2578-D beginnt sich zurückzuziehen und verlässt die Stele offenbar für die Neutralisierung.
&gt; 
&gt; **17:34:** Als scheinbarer Verteidigungsmechanismus beginnt SCP-1427, mehr elektromagnetische Energie als üblich auszustoßen, was bei allen, die zuvor unter seiner Kontrolle waren, irreversible psychologische Schäden verursacht.
&gt; 
&gt; **17:36:** SCP-2578-D kehrt zurück, klammert sich an beide Hälften von SCP-1427 und steigt schnell in eine hohe Erdumlaufbahn auf.
&gt; 
&gt; **17:53:** Die beiden Hälften von SCP-1427 werden von einem Foundation-Satelliten gesehen, wie sie in Richtung der Sonne driften.

Um 20:12 Uhr empfängt Dr. Naismith die folgende Nachricht von SCP-2578-D:

&gt; [Drei-Sichelmonde-Symbol] ist siegreich. Bedauerlicherweise konnte ich die Stele nicht davon abhalten, ihren feigen Abschiedsschuss in Richtung ihrer Sklaven abzugeben. Trotzdem ist ihre jetzige Notlage besser als das Leben, das sie noch einen Tag zuvor geführt hat. Ich danke dir für deine Hilfe, Freund.
&gt; 
&gt; Außerdem habe ich schwere äußere Schäden davongetragen, dass ich in kurzer Zeit so viel Energie verbraucht habe. Wenn also irgendwelche Tyrannen auftauchen, während ich mich die nächste Woche in der Autoreparatur befinde, müssen sie leider noch etwas länger warten.
