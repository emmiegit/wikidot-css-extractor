**Αριθμος Αντικειμένου:** SCP-776

**Κατηγορία αντικειμένου:** Euclid

**Ειδικές Διαδικασίες περιορισμού:** Ένας τοίχος 6,5 μέτρων με τοποθετημένους φρουρούς και ένα σύστημα παρακολούθησης έχει χτιστεί γύρω από την πόλη που κατοικείται από το SCP-776-A. Οι πολίτες έχουν την εντύπωση ότι αυτό σηματοδοτεί την επικράτεια μιας κυβερνητικής ερευνητικής εγκατάστασης. Μέσα σε αυτά τα όρια έχει δημιουργηθεί η Βάση-██ για την έρευνα των ανώμαλων ιδιοτήτων του SCP-776-A. -Το προσωπικό που έχει οριστεί στο SCP-776-A είναι ελεύθερο να αλληλεπιδράσει με τα μέλη του ανά πάσα στιγμή, αλλά ενθαρρύνεται να περιορίσει την επαφή αυτή μόνο σε ό,τι είναι απαραίτητο για την περαιτέρω κατανόηση του SCP.-- Η αλληλεπίδραση με τα μέλη του SCP-776-A περιορίζεται αυστηρά σε πειράματα υπό το πρίσμα των γεγονότων του περιστατικού 776-3. Κανένα άτομο που ανήκει στην ομάδα SCP-776-A δεν επιτρέπεται να εγκαταλείψει την πόλη σε καμία περίπτωση.

**Περιγραφή:** Το SCP-776-A είναι ο ενήλικος πληθυσμός μιας απομακρυσμένης πόλης που βρίσκεται στη βορειοδυτική γωνία της Ρωσίας, ο οποίος υπολογίζεται σε 6██ άτομα. Τα μέλη του SCP-776-A έχουν ανακαλύψει μια μέθοδο αντιστροφής της βιολογικής γήρανσης, η οποία ονομάζεται SCP-776-B. Το τελετουργικό περιλαμβάνει τη θυσία ενός ανθρώπου που πρέπει να είναι νεότερος από τον εκτελούντα το τελετουργικό, με τα παιδιά να είναι τα προτιμώμενα αντικείμενα θυσίας. Οι πλήρεις οδηγίες για την εκτέλεση του SCP-776-B έχουν καταγραφεί στο έγγραφο 776-109-Alpha, ένα έγγραφο περιορισμένου επιπέδου 776-4. Τα μέλη του SCP-776-A ισχυρίζονται ότι χρησιμοποιούν το SCP-776-B από το 18██ για να διατηρούν αιώνια ζωή και ημι-αιώνια νεότητα. Τα μέλη του SCP-776-A αρνούνται να αποκαλύψουν την προέλευση του SCP-776-B. Ο μέσος όρος ηλικίας των μελών του SCP-776-A κυμαίνεται από 23 έως 51 ετών. Αυτός ο κύκλος γήρανσης εξελίσσεται ως εξής:

* Από τα 23 έως τα 39 έτη, μετά την οπισθοδρόμηση της βιολογικής ηλικίας ως αποτέλεσμα της θέσπισης του SCP-776-B, τα μέλη του SCP-776-A ζουν μια αρκετά δραστήρια ζωή, ενώ ορισμένοι ισχυρίζονται ότι έκαναν τακτικά ταξίδια στο εξωτερικό όταν είχαν επαρκή κεφάλαια για να το κάνουν. Τα μέλη του SCP-776-A είναι επίσης ιδιαίτερα επιεικείς στη σεξουαλική συμπεριφορά, με τα παντρεμένα ζευγάρια να συμμετέχουν συχνά σε σχέσεις με τη συγκατάθεση του άλλου. Η γενική συμπεριφορά των μελών του SCP-776-A είναι πιο θετική κατά τη διάρκεια αυτής της περιόδου και παρατηρείται μια γενική αύξηση της συνεργασίας κατά τη διάρκεια αυτής της περιόδου. Τυχόν εγκυμοσύνες που προκύπτουν από την αυξημένη σεξουαλική δραστηριότητα κατά τη διάρκεια αυτής της περιόδου διακόπτονται από τα μέλη του SCP-776-A το συντομότερο δυνατό.

* Από 39 έως 51 ετών, τα μέλη του SCP-776-A προετοιμάζουν τα σπίτια τους για την υποστήριξη παιδιών καθώς πλησιάζουν την ηλικία των 40 ετών. Μόλις ο μέσος όρος ηλικίας του SCP-776-A φτάσει τα 40 έτη, τα μέλη επιδίδονται σε σεξουαλική επαφή με σκοπό την τεκνοποίηση. Τα μέλη περνούν τα επόμενα περίπου 11 χρόνια μεγαλώνοντας τα παιδιά τους. Τα μέλη του SCP-776-A παρουσιάζουν σημάδια κατάθλιψης κατά τη διάρκεια αυτής της περιόδου.

* Στην ηλικία των 51 ετών, τα μέλη του SCP-776-A φέρνουν τα παιδιά τους σε δομές που μοιάζουν με αποθήκες κοντά στα περίχωρα της πόλης για να δημιουργήσουν το SCP-776-B. Κάθε μεμονωμένη ενεργοποίηση του SCP-776-B διαρκεί περίπου 20 λεπτά. Τα μέλη του SCP-776-A βγαίνουν από τις δομές περίπου 28 χρόνια νεότερα από πριν. Το εσωτερικό αυτής της δομής προορίζεται για εξέταση. 

Το SCP-776 ανακαλύφθηκε το 19██ όταν ένα άτομο με το όνομα ██████ ███████ που είχε βρεθεί στην πόλη το 19██ την επισκέφθηκε ξανά 12 χρόνια αργότερα, αφού θυμήθηκε τη φιλοξενία των κατοίκων της. Μπαίνοντας στην πόλη, ███████ παρατήρησε ότι η πόλη ήταν γεμάτη από νέους ενήλικες αντί για τις οικογένειες που είχε συναντήσει κατά την πρώτη του επίσκεψη.  Ο ███████ ανέφερε ότι όταν ρώτησε έναν πολίτη σχετικά με αυτό, ο πολίτης έγινε αμέσως εχθρικός και προσπάθησε να τον δολοφονήσει. Ο ███████ δραπέτευσε επιτυχώς από την πόλη και το κατήγγειλε στις κοντινές αρχές. Το Ίδρυμα έλαβε σύντομα γνώση και ανέλαβε την έρευνα και χορήγησε αμνηστικά κατηγορίας Α στον κ. ███████. Μετά από μια έντονη συζήτηση, τα μέλη του SCP-776-A συμφώνησαν να επιτρέψουν στο Ίδρυμα να τους απομονώσει και να τους μελετήσει.

Οι SCP-776-A ισχυρίζονται ότι το όνομα της πόλης τους είναι ███████. Μια άλλη πόλη με αυτό το όνομα εγκαταλείφθηκε το 19██. Ωστόσο, η πόλη που κατοικείται από το SCP-776-A ανακαλύφθηκε το 19██, ██ χρόνια πριν από την εγκατάλειψη της προαναφερθείσας πόλης. Οι Ρώσοι κυβερνητικοί αξιωματούχοι ισχυρίζονται ότι δεν γνώριζαν την ύπαρξη του SCP-776-A ούτε την πόλη στην οποία κατοικούν, δηλώνοντας ότι δεν είχαν ποτέ σχέδια να κατασκευάσουν άλλο ███████. Τα μέλη του SCP-776-A ισχυρίζονται ότι δεν γνωρίζουν πότε ή γιατί ιδρύθηκε το &#34;███████&#34;, λέγοντας ότι κανένας από τους πρεσβύτερους τους δεν συζήτησε ποτέ το θέμα.

**Περιστατικό 776-3:** Στις 03/██/20██ στις ████ ώρες, περίπου ███ μεμονωμένα μέλη του SCP-776-A εξαπέλυσαν επίθεση στην τοποθεσία ██, σκοτώνοντας ██ προσωπικό, συμπεριλαμβανομένων █ φρουρών και █ επιστημόνων. Οι εναπομείναντες φρουροί χρησιμοποίησαν τη συνδυασμένη τους δύναμη για να καταστείλουν την επίθεση, σκοτώνοντας ██ μέλη του SCP-776-A κατά τη διαδικασία. Ο οργανωτής της ομάδας, το SCP-776-A-276, συνελήφθη για ανάκριση, ενώ η υπόλοιπη ομάδα που επιτέθηκε εξοντώθηκε.

[[collapsible show=&#34;+ Συνέντευξη 776-6&#34; hide=&#34;- Συνέντευξη 776-6&#34;]]
&gt;   
&gt; **Συνέντευξη 776-6**
&gt;    
&gt; **Συνεντευξη:** SCP-776-A-276
&gt;   
&gt; **Συνεντεύκτης:** Δρ. █████
&gt;                     
&gt; **Ημ/νία:** 03/██/20██, ████ ώρες
&gt;        
&gt; **Πρόλογος:** Η καταγραφή της συνέντευξης είναι μεταφρασμένο από τα Ρωσικά. Ο Δρ. █████ συνοδευόταν από 2 φρουρούς ασφαλείας για να διασφαλιστεί ότι το 276 δεν θα του προκαλούσε κακό.
&gt;         
&gt; **&lt;Αρχή καταγραφής&gt;**
&gt;     
&gt; **Δρ. █████:** 276, θα θέλατε να μας εξηγήσετε γιατί ηγηθήκατε μια επίθεση στην Βάση-██?
&gt;   
&gt; **276:** Μην με αποκαλείτε έτσι. Πείτε το πραγματικό μου όνομα, [ΑΠΟΡΡΗΤΑ]
&gt;   
&gt; **Δρ. █████:**  Εντάξει [ΑΠΟΡΡΗΤΑ], γιατί οργάνωσες μια επίθεση στις εγκαταστάσεις μας?
&gt;   
&gt; **276:** …Υποθέτω ότι δεν υπάρχει λόγος να το κρύβω τώρα. Εσείς οι επιστήμονες είστε πραγματικά η μόνη ελπίδα που μας έχει απομείνει. Βλέπετε, η πόλη μας έχει... προβλήματα... τελευταία.
&gt;    
&gt; **Δρ. █████:** Παρακαλώ διευκρινίστε.
&gt;    
&gt; **276:** Προσπαθούμε να αναθρέψουμε παιδιά... για τη διαδικασία, αλλά πολλοί από τους κατοίκους της πόλης δεν ήταν σε θέση να κάνουν παιδιά πια. Όσο κι αν προσπαθούν, καμία γυναίκα δεν μπορεί να μείνει έγκυος. Λοιπόν, μερικές μπορούν, αλλά...
&gt;    
&gt; (Το 276 αναστενάζει και παύει για 5 δευτερόλεπτα)
&gt;   
&gt; **276:** Τα μωρά... βγαίνουν όλα λάθος. Έχω ακούσει για κάποια με πάρα πολλά μάτια και όχι αρκετό δέρμα, άλλα που μοιάζουν σαν να είχαν πεθάνει πολύ πριν βγουν από τη μήτρα. Δεν ζουν πάνω από λίγες μέρες το πολύ. Νομίζαμε ότι θα βρίσκαμε μια θεραπεία αν ψάχναμε στα εργαστήριά σας. Αρχικά πίστευα ότι η γυναίκα μου και εγώ ήμασταν ασφαλείς, αφού είχαμε ένα απόλυτα υγιές παιδί... αλλά μετά...
&gt;     
&gt; (Το 276 παύει για 8 δευτερόλεπτα)
&gt;   
&gt; **Δρ. █████:** Παρακαλώ συνεχίστε, [ΑΠΟΡΡΗΤΑ] 
&gt;   
&gt; **276:** ...Το πιο πρόσφατο παιδί μου δεν αισθανόταν άνετα κοντά σε μένα και τη σύζυγό μου, προτιμώντας πάντα να είναι μόνο της. Δεν το σκέφτηκα πολύ, αλλά μετά ήρθε η στιγμή που το παιδί μου μπορούσε να μιλήσει σωστά, όταν ήταν περίπου τεσσάρων ετών... Από τότε την κρατάω κλειδωμένη στο υπόγειο.
&gt;   
&gt; **Δρ. █████:** Τι ήταν αυτό που είπε η κόρη σας?
&gt;  
&gt; **276:** ...Είπε, &#34;Μπαμπά, γιατί μου το έκανες αυτό? Γιατί μου [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ] Εγώ... Δεν είχα καν προσέξει πόσο έμοιαζε με την τέταρτη κόρη μου μέχρι εκείνη τη στιγμή...
&gt;   
&gt; (Το 276 αρχίζει να κλαίει)
&gt;   
&gt; **Δρ. █████:** …276?
&gt;  
&gt; (276 πέφτει στο πάτωμα, εξακολουθώντας να κλαίει με λυγμούς. Οι φρουροί πλησιάζουν και συνοδεύουν τον 276 έξω από την Βάση-██)
&gt;    
&gt; **&lt;Τέλος Καταγραφής&gt;**
&gt; [[/collapsible]]
