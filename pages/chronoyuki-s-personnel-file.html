[[tab 人事档案]]
[[include component:image-block name=http://scpsandboxcn.wikidot.com/local--files/chronoyuki/PDAvatar2.jpg|caption=&#34;请告诉我,您看到了什么?&#34;[https://commons.wikimedia.org/wiki/File:Normalized_Rorschach_blot_03.jpg *]|width=280px]]
-----
**姓名：**林静夜

**性别：**女

**年龄：**27

**安保等级：**C级人员/3级安保权限

**所属部门：**科学及工程技术服务部

**所属站点：**流动者站点[http://scp-wiki-cn.wikidot.com/mobile-site-cn Mobile-Site-CN]

**职务：**异常项目研究 技术设备开发与维护

**简介：**研究员林静夜常期派驻Area-CN-███及其他站点作为技术顾问。该成员社交需求显著低于平均水平，鲜少主动发起社交行为，但在完成被指派的工作以及独立研究时表现出优异的效率。其专业领域包括精神病理学、脑神经科学、机电自动化与控制论，在脑机神经接口领域有较为突出的成就，同时对异常心理学、梦境理论研究、文化人类学和民俗神话研究有普遍涉猎，能够胜任心理学相关异常项目的研究与收容策略制定，以及相关技术装备的研发与制造。因其工作的交叉性，研究员林静夜长期在研究、工程与制造部门间流动，通常不担任长期固定的职位。

**备注：**尽管研究员林静夜持有精神科医师证书且完全具备相关知识，但必须注意她被分配到科学部门而不是医疗部门是有原因的。除非有绝对必要，否则不建议向研究员林静夜寻求任何心理及精神健康方面的干预，尤其不得寻求医学处置。再次强调，研究员林静夜不属于医疗部门，她所寻求的是实验材料而不是需要被治愈的患者。
-----
**工作记录**
* 参与制定SCP-CN-████收容方案
* 参与制定《模因及认知危害基础应对策略3/T.1094附加条款》
* 提交论文《无异常的现实基准人类在清醒梦中表现出的异常性分析》
* 提交论文《关于集体潜意识之阴影原型是否具有异常性的初步研究》
* 提交论文《石杉碱甲与加兰他敏混合物对清醒梦的辅助及稳定作用》
* 提交论文《基于神经递质耗尽原理的指向性短期记忆清除法》
* 机动特遣队4级标准动力外骨骼402.58版脑机接口驱动程序升级
* ██████████████████████████████████████
* 梦境可视化系统DVS-2/T.4&#34;西格蒙德·弗洛伊德&#34;原型机开发
* 梦境可视化系统DVS-2/T.5&#34;阿尔弗雷德·阿德勒&#34;原型机开发
* 梦境可视化系统DVS-2/T.6&#34;卡尔·荣格&#34;原型机开发
* 3/CN-1347靶向性短期记忆脑神经元突触切断术开发

**处分记录**
* 因过量摄取咖啡因遭受14次C级强制健康管理。
* 因14次违抗C级强制健康管理而遭受正式书面降级警告，此后未再发生类似行为。
-----
**人事备注**
* 老实说我跟她共事过至少六个月，直到看档案才知道她的名字。——研究员██
* 标准的工作狂。没有废话、没有存在感，但即插即用、自主寻敌、射后不理。我喜欢这样的孩子。——██博士
* 你成功给这孩子起了个[[span class=&#34;ruby&#34;]]&#34;射后不理&#34;[[span class=&#34;rt&#34;]][[size 115%]]Fire and Forget[[/size]][[/span]][[/span]]的外号并让自己显得像个性变态，但她确实如此。——站点主管████
-----
