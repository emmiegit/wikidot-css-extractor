    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>“……先知的血液在他们的血管中急速奔流，但是他 们将不会承认，当已逝的过去再次喊出命运之轮的 下一次转动，道路将会显现。

并且在先知的家中，将有5兄弟降生，他们承载着命 运和欲望。一个生而为死，一个生为求知，一个生 而健康，一个生而行动，一个生为隐匿。

关于那名姐妹，那次孕育和那名先知，我们应该谈 论他们，但是他们没有留下记载。一个孩子没有出 生，但让别的孩子带着她的血降生。

关于第一个孩子，他为光而生，他将在世界上开凿 出他的道路，并向那些居于高位的人证明他是他们 中的一员，在他们之中进行统治。

关于第二个孩子，他将会如风一般，你将永不知晓 他的所在，或者只是在你身上投下他的阴影，他正 在向失败坠落，来帮助那些在他能在他们身上看到 自己的人们。

关于第三个孩子，永远陷入孩童之心中，不断地挣 扎，因为他永无自由，尽管那是为了，并且已经为 了他好。

这三兄弟，从家庭之中分离，最后又团聚到了一 起，知道他们将不会成为一个家庭，因为他们已经 没有家了。

问题将会从其内部出现，并且，他们不知道，他们 将会变为他们最害怕的东西，带来无知之墙（Walls of Ignorance）

并且在内部，那恶毒的女孩将在无知之墙上施加她 的影响，他们会发现她从来就不在那里。”

——从阿拉姆语翻译而来，被发现刻在一个做礼拜 的寺庙之中，在也门之中的沙漠之下被发现。这只 是预言书的一个部分。

——蛇夫座法典，138页</textarea></pre>
