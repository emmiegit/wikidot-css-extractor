**일련번호:** SCP-1512-JP

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-1512-JP는 제81AZ기지에 있는 초경합금 재질의 밀폐된 수용실에 격리되있다. 1개월에 한 번씩 해당 수용실 담당 D계급 인원이 대상을 점검하도록 한다.

**설명:** SCP-1512-JP는 원반형의 [*https://ko.wikipedia.org/wiki/%EC%88%98%EC%A7%81_%EC%9D%B4%EC%B0%A9%EB%A5%99%EA%B8%B0 수직 이착륙기]이다. 높이는 2.5m에 지름은 6m이며, 초초두랄루민에 가까운 소재로 구성돼있다. 대상의 몸체에 달린 출입문에는 &#34;W-153&#34;이라는 문구가 새겨져있으며, 출입문을 통해 대상의 조종실로 들어갈 수 있으나 조종 방법은 현재까지 밝혀지지 않았다.

대상의 격리 이전 행동으로 미루어볼 때, SCP-1512-JP는 자율 비행이 가능한 것으로 간주된다. SCP-1512-JP는 최대 상공 100m를 비행할 수 있으며 최고 30km/h의 속도로 자율적으로 이동할 수 있으나, 이를 가능하게 해주는 내부 구조가 무엇인지에 대해선 밝혀진 바 없다. SCP-1512-JP는 일반적인 초초두랄루민보다 높은 내구성을 가지고 있으며 대상은 손상을 입었을 경우 장기간에 걸쳐 자가 수복을 한다. 일정 세기 이상의 공격을 통해서 SCP-1512-JP를 일시적으로 무력화시킬 수 있으나 특성상 완전한 무력화는 불가능하다.

SCP-1512-JP가 이륙을 할 때, 대상의 주변에 있는 기류는 변하지 않으며 소음이 발생하지 않는다. 이는 비행 중이거나 착륙할 때에도 똑같지만 정확한 원리는 밝혀지지 않았다. 대상의 하단 부분에는 기존의 어떤 기관총하고도 일치하지 않는 기관총이 장착되있다. 이 기관총에도 앞서 언급한 내구성 및 자가 수복 능력이 확인되었지만, 총알은 장전되있지않다. 

SCP-1512-JP는 재단 현장 요원에 의해 발견된 일본 내 [[[anderson-robotics-hub|앤더슨 로보틱스]]] 시설 급습 작전 실행 당시에 발견되었다. 발견 직후, SCP-1512-JP가 도주를 시도했기 때문에 즉시 격리를 하는 데에는 실패하였으나 해당 작전에 참여했던 별동대가 해당 시설 내에서 발견 및 격리 작업을 이뤄내면서 초기 격리 실패는 피할 수 있었다.

**부록 1:** SCP-1512-JP가 발견된 시설에서 다음과 같은 문서가 회수되었다.

||||~ KSKTG/DCPG9/G6W2I||
||~ 상태||판매중||
||~ 수요||낮음||
||~ 가치||1대 당 8,000 미국 달러||
||~ 확보 가능성||재고 있음 (3)||
||~ 식별자||원반||
||~ 설명||흔히 말하는 &#39;비행 접시&#39;와 유사한 자율 비행 기체. 함부르크에서 5대를 회수. 기체 옆면에 달린 출입문에는 &#34;W-153&#34;이라는 문구가 새겨져있으며, 기체 외부가 노화되어 대부분이 손실되었지만 하켄크로이츠[[footnote]]&#39;갈고리(Haken)&#39;와 &#39;십자가(Kreuz)&#39;를 합친 단어. 나치를 대표하는 상징 기호로 사용되었다.[[/footnote]]가 새겨져있던 흔적이 확인되었다. 출입문을 통해 조종실로 들어갈 수 있으나 조종방법은 불명. 기체 하단 부분에 기관총이 탑재되있으며 30구경의 탄환 약 200발이 들어있다. 일정 세기 이상의 공격을 가할 경우 파괴된다는 사실을 5대 중 1대를 파괴하면서 알게 됨. 조종이 불가능하고 기체가 난폭해질 수도 있기에 수요도는 &#39;낮음/없음&#39;이다.|| 
||||~ 유한회사 마셜, 카터 &amp; 다크 ||

위 문서의 발견을 통해 [[[marshall-carter-and-dark-hub|마셜, 카터 &amp; 다크]]]가 소유하고 있던 SCP-1512-JP를 앤더슨 로보틱스가 구입했다는 사실이 밝혀졌다. 시설 내 단말기에서 얻은 정보에 따르면 앤더슨 로보틱스는 자사 관련 시설 보호 및 적대 세력과의 교전을 위해 대상을 구매한 것으로 보이며, 구매 이후 일시적으로 무력화하기 위하여 기관총 내에 들어있던 탄환은 모두 제거한 것으로 추정된다.

SCP-1512-JP의 정확한 출처를 알기 위해 추후 MC&amp;D에 대한 조사 작업이 진행될 예정이다.

**부록 2:** 2003년 6월 1일, 대한민국 전라남도 광양시에서 앤더슨 로보틱스와 [[[chaos-insurgency-hub|혼돈의 반란]]]간의 충돌 사건이 발생하였다. 이후 기동특무부대 감마-13(&#34;아시모프의 법칙인도자들&#34;)를 파견하여 [[[SCP-750-KO]]] 등 몇몇 개체들과 문서를 회수하였으며, 이 중 SCP-1512-JP와 관련된 문서들이 발견되었다.

__**문서 01#: 부록 1512-JP-1-01**__

&gt; 라스에게
&gt; ****
&gt; 안녕하신가, 라스. 요즘 상태는 어떤가? 연일 진행된 드로이드 제작으로 지친 자네에게 이렇게 편지를 보내도 될 지 모르겠지만, 난 자네에게 꼭 해야할 말이 있네.
&gt; ****
&gt; 지난 주에 자네가 제작한 W-153에 대한 것이네만, 동부 전선에서 아주 큰 성과를 이뤘다네. W-153을 노르웨이에 정찰을 보낸 결과 적군의 전력이 파악되면서 이를 토대로 4월 9일에 침공을 시도했고, 노르웨이 점령에 성공했다네.
&gt; ****
&gt; 정보에 따르면, 노르웨이 왕실과 정부 각료들은 런던쪽으로 망명했다고 하더군. 현재 노르웨이 정권은 비드쿤 크비슬링[[footnote]]부록: 실존 인물. 노르웨이의 군인이자 정치가였으며, 제2차세계대전 당시 나치와 노르웨이 침공에 협력하여 괴뢰・크비슬링 정권의 지도자가 되었다.[[/footnote]]이 잡고있다네. 총통 각하께서 자네의 업적을 매우 칭찬하시더군. 아마 자네를 &#34;반전의 반전&#34;[[footnote]]프로젝트 &#34;반전의 반전&#34;은 보다 효율적인 건물과 기지의 점령, 신속한 작전 전달과 나치 주요 인물들을 보호하기 위하여 히틀러 주도 하에 이뤄진 군용 로봇부대 생산 프로젝트이다.[[/footnote]]에 다시 참여시킬려고 할걸세.
&gt; ****
&gt; 하지만 그렇다고 모든 것이 성공적이진 않았다네. 노르웨이 점령 이후 연합군이 반격을 가해오면서 우리 군의 구축함 10척이 손실되고 말았네. 아마 높으신 분들이 이런 상황을 미리 방지하려고 자네에게 또다시 드로이드 제작을 요구할걸세.
&gt; ****
&gt; 자네가 프로젝트의 일원으로서 드로이드 제작을 지금 이상으로 부탁받았을 때는, W-153을 뛰어넘는 드로이드를 제작해줬으면 하네. 오랜 친구로서 부탁이라네. 총통 각하는 물론 자네의 지위를 위한 것이기도 하네.
&gt; ****
&gt; 데이샤스 율리안. 1940년 6월 13일.

__**문서 01#: 부록 1512-JP-1-02**__

&gt; 라스에게 
&gt; ****
&gt; 자네가 제작했던 W-153에 대해서 말해보자면, 아무래도 우리 과학자들 중 한 명이 153을 복제하는데 성공한 것 같네. 이후 난 복제된 153의 운용 시험을 주도해봤다네. 그 결과, 자네가 처음 만들었던 것과 성능이 동일하더군.
&gt; ****
&gt; 난 아직 그의 이름을 알지 못하지만, 조만간 자네가 아마 알게 될걸세. 그리고 총통 각하 또한 이 사실을 알고 계신다고 하더군... 각하께서 그를 &#34;반전의 반전&#34;에 참여시킨 것으로 알고 있네만. 조만간, 프로젝트 작업에 W-153의 양산이 추가될 걸세.
&gt; ****
&gt; 아무래도 총통 각하께서는 W-153이 정찰기가 아닌 무기로 양산되길 바라는 것 같네. 그래서 난 양산된 W-153을 제8SS기병사단 플로리안 가이어에 배치시킬 것을 상부에 제안했다네... 그리고 자네가 지금 만들고있는 W-222[[footnote]]나치에서 지어준 SCP-750-KO의 명칭이다.[[/footnote]]도 같이 배치될걸세. 즉, 상부에서 나의 제안을 받아들인다면, 우린 이 두 드로이드를 가지고 공동 작전을 실시할 수 있다네.
&gt; ****
&gt; 아마도... 아니, 확실히 이 제안은 받아들여질걸세. 자네의 걸작인 &#34;W-222&#34;와 양산된 &#34;W-153&#34; 이 두 친구와 함께 싸우게 된다면, 우리 독일은 다시 승리할 수 있을걸세. 그 제안은 상부쪽의 경우라면야 순식간에 이해할 수 있을걸세.
&gt; ****
&gt; 영광이 바로 코앞에 있다네.
&gt; ****
&gt; 데이샤스 율리안. 1940년 12월 7일.

__**문서 01#:부록 1512-JP-1-03**__

&gt; 라스에게
&gt; ****
&gt; 12월에 보낸 편지에서 계속 이어진다네. 상부에서 이미 들었을 테지만, W-222와 153의 공동 작전은 성공적이었네.
&gt; ****
&gt; 2년 전 9월 바비야르 학살 당시 보고된 양산형 전투용 W-153의 성능을 고려하여 내가 제안했었던 공동 작전 수행이 받아들여졌네. 그 후 4월 19일에 바르샤바에서 유대인들이 무장 봉기를 일으켰지... 거기서 유대인들이 이런 짓을 벌였다곤 믿을 수 없을 정도의 사상자가 나왔다네. 내 지인 몇 명도 죽어있었지. 그래서 우리는 복수를 다짐했다네. 무장 봉기 당일 우리는 W-222와 W-153을 투입하기로 결정했네.
&gt; ****
&gt; 우선 친위대[[footnote]]아돌프 히틀러를 보호하기 위해 창립된 나치 조직. 특히 나치 친위대라고도 한다.[[/footnote]]가 게토[[footnote]]바르샤바의 유대인 격리 지역. 무장 봉기는 이곳에서 발생하였다.[[/footnote]]에 대한 포위를 강화시킨 다음 W-153을 통한 화염 방사 및 폭격을 가했다네. 그리고 지상 제압이 끝난 뒤 하수도쪽에 W-153을, 그리고 벙커쪽에 W-222를 배치시켜 철저하게 학살 작업을 수행시켰네. 탈출을 시도하다 살아남은 유대인들은 모두 구속시킨 뒤 수용소로 이동되었네.
&gt; ****
&gt; 제압하는데 약 1개월이 걸렸지만, 그것과 별개로 드로이드들의 성능은 아주 훌륭했다네. 특히 W-222의 성능은 내가 들은 바와 같더군... 제 아무리 여러번 전투를 겪어본 병사라 한들 이 친구만큼의 성과를 내기란 참 버거운 일이지.
&gt; ****
&gt; 하지만 몇 가지 우려되는 것이 있네... 하나는 W-153이 집단 공격에 약하고 자가 수복 능력과 높은 내구성을 가지고 있어도 유대인들의 격렬한 저항을 버티지 못했다는 걸세. 그리고 나머지 하나는 자네가 W-222에 탑재시킨 &#39;인공지능&#39;이 그 친구의 성능에 악영향을 끼칠지도 모른다는 것일세. 정밀 동작 향상을 위해 인공지능을 탑재하는 것은 어쩔 수 없지만, 무장 봉기 진압 당시 이 친구가 죽인 유대인들의 숫자가 바비야르 때를 밑돌았다네... 어쩌면 W-222가 학살에 혐오감을 가지고 있는 것이 아닐까?
&gt; ****
&gt; 난 일단 우리 과학자들에게 W-153과 W-222의 개량을 제안했다네. 이 일이 잘 해결되기를 바라네.
&gt; ****
&gt; 데이샤스 율리안. 1943년 6월 2일.

__**문서 01#: 부록 1512-JP-1-04**__

&gt; 라스에게
&gt; ****
&gt; 다시 또 이렇게 편지를 보내게 되어 미안하네. &#34;반전의 반전&#34;에 대하여 꼭 해야할 말이 있다네.
&gt; ****
&gt; 올해 7월부터 싸움이 지속되고 있는 이탈리아 전선에서, 양 두 진영 간에 전투가 발생했다네. 현재까지 지속된 싸움에 의한 전력 소모와 연합군의 맹공격때문에 응전했던 우리군은 막대한 피해를 입고 말았네. 지형적으론 우리 독일측이 유리했지만... 우리의 공격은 연합군의 공격을 지연시키는 정도밖에 지나지 않았네. 
&gt; ****
&gt; 물론 이번 싸움에도 &#34;반전의 반전&#34;에서 제작된 드로이드들은 사용되었다네. 하지만 W-222를 잃어버린 상태라 이젠 연합군의 맹공격을 막기도 버거워졌고, W-153도 절반 이상이 격추되어버렸네.
&gt; ****
&gt; 아무래도 친위대쪽에서 자네를 불편하게 생각하는 것 같더군. 이건 직무상 금기되는 행위이지만... 난 자네가 제3독일국을 떠나줬으면 하네.[[footnote]]1943년에 라스가 제3독일국을 떠난 사실을 유의해야 한다.[[/footnote]] W-222에 이어 W-153이 실패한 지금 총통 각하가 또다시 자네를 솜방망이 처벌시킬 것이라고 생각되지 않거든. 그리고 현재 우리의 전황 또한 좋지도 않고. 만약 우리 독일이 패배하고 &#34;반전의 반전&#34;이 사실로 판명된다면, 연합군이 자네를 붙잡은 뒤 처형시켜버릴걸세.
&gt; ****
&gt; 난 자네가 살아남기를 바라네. 나도 언젠가... 언제일지는 모르겠지만, 제3독일국을 떠날 걸세. 자네가 꼭 안전하기만을 난 진심으로 바란다네.
&gt; ****
&gt; 데이샤스 율리안. 1943년 12월 ██일.

__**문서 01#: 부록-1512-JP-1-05**__

&gt; 라스에게
&gt; ****
&gt; 아마 이게 자네에게 보내는 마지막 편지가 될 것 같군.
&gt; ****
&gt; 어제 잠복중인 친구에게서 연락이 왔네. 3월에 일어난 발라톤 호수 전투 이후, 베를린은 소련군에 의해 포위되었다고 하더군. 그리고... 4월 30일, 총통 각하는 그의 아내인 브라운과 함께 자결했다고 하네. 발라톤 호수에서 패배한 후 우리 제3SS기갑사단은 오스트리아로 도망쳤네만, 그의 연락에 의하면, 아무래도 우린 미군에게 항복해야할 것 같네.
&gt; ****
&gt; 난 내가 처형될지 아니면 감옥살이나 할 지 모르겠지만, 어차피 내가 살아서 다시 독일 땅을 밟을 일은 없을 걸세. 그리고 미안하지만 자네가 창설한 제4독일국에도 참여 못할테고 말이야. 정말 미안하네, 라스. 하지만 비록 내가 없더라도, 난 자네의 계획이 성공할 것이라 확신한다네. 내가 비록 쓰러진다 한들, 자네의 그 기술과 드로이드, 그리고 의지는 없어지지 않을걸세.
&gt; ****
&gt; 제4독일국에게 행운이 있기를, 라스. 옛 친구로서 목표를 이뤄낼 수 있기를 바라네.
&gt; ****
&gt; 데이샤스 율리안. 1945년 5월 2일.

위 문서는 제2차세계대전 당시 제3SS기갑사단 토텐코프의 데이샤스 율리안이 제3독일국 일원인 헤어 라스에게 보낸 메세지인 것으로 추정된다.

**부록 3:** 앞서 언급한 문서들의 발견으로, SCP-1512-JP는 요주의 단체 [[[4r-hub|제4독일국]]]의 헤어 라스가 제작한 것임이 확인되었다. 제3독일국 소속 당시 헤어 라스는 데이샤스 율리안을 포함한 나치 구성원 몇몇과 친분 관계를 가지고 있었으며, 패전 이후에도 생존했던 인물들이 제4독일국의 구성원이 된 것으로 추정된다.

**부록 4:** 한국 지부에서 보고된 요주의 단체간 교전 현장에서 체포된 앤더슨 로보틱스 소속 직원의 증언에서 SCP-1512-JP는 독일의 패전 이후 SCP-750-KO와 함께 MC&amp;D가 회수한 후 앤더슨 로보틱스가 구입을 한 뒤 앞에서 언급했던 이유들을 근거로 대상을 개조했다는 것이 판명되었다. MC&amp;D가 회수한 다른 개체들은 현재 조사 작업이 진행 중이다.

 **부록5:** 제2차세계대전 중 SCP-1512-JP에 대한 목격 사례가 전 세계에 걸쳐 일어났던 것이 확인되었다. 이들 중 몇몇은 &#34;[[[https://ko.wikipedia.org/wiki/%ED%91%B8_%ED%8C%8C%EC%9D%B4%ED%84%B0|푸 파이터]]]&#34;로 불려졌으며, 대체로 인도양 및 태평양 솔로몬 제도에서 목격되었다. 이에 따라 일부 문헌에서 &#34;푸 파이터&#34;에 대한 정보 은폐가 이뤄졌었다.

현재 확인된 SCP-1512-JP 사례는 앤더슨 로보틱스 시설에서 회수된 개체 하나뿐이다. 하지만, 보고된 &#34;푸 파이터&#34;는 동시에 2개의 개체가 출현한 사례도 있다는 점과 데이샤스 율리안의 문서에서 재단이 확인하지 못한 양산된 SCP-1512-JP에 대한 사례도 존재하고 있기에, MC&amp;D 혹은 제4독일국이 현재 소유하고 있거나 확인되지 않은 구역에서 비행을 계속하는 것으로 추정된다. 현재 비격리된 SCP-1512-JP를 격리하는 작전이 계획 중이다.</textarea></pre>
