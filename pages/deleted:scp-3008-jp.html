    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-3008-JP - ゲームはまだ続く
**著者:** ©︎[[*user roune10121]]
**作成年:** 2023
[[include credit:end]]

**アイテム番号:** SCP-3008-JP

**オブジェクトクラス:** --Keter-- Archon

**特別収容プロトコル:** SCP-3008-JPに対する収容の試みは現在無期限に放棄されています。SCP-3008-JPによる民間人の殺害が他の民間人に目撃された際は直ちに対象を拘束し、Bクラス記憶処理を施した後「猛獣の襲撃」や「無差別殺人」、「行旅死亡人」、「行方不明」など、状況に適合したカバーストーリーを流布することで対処してください。SCP-3008-JPの無力化の試みについてはサイト-82に収容されているSCP-3008-JP-Aの無力化あるいはSCP-3008-JPとの局外性が確認されるまで凍結されます。

**説明:** SCP-3008-JPは全身にイヌ属(//Canis//)の特徴を持つ人型実体です。SCP-3008-JPは自身に向けられた破壊的行為に対して耐性を有しており、現在まで老化の兆候も見られません。SCP-3008-JPは確認した限り全ての言語に対して一定程度の理解を示しており、SCP-3008-JPとのコミュニケーションは任意の言語、手段を通しても可能です。ただし、SCP-3008-JPの発言内容は自身が異常性を持たない人間であるという恣意的かつ錯誤的な主張が大半を占めており、有益な会話を行える可能性はないと考えられています。現在、SCP-3008-JPは1体のみ確認されています。

SCP-3008-JPは地球上の任意の地域における標準時が午前0時を示した際に、当該地域に存在している1名の人間(以下、対象)の背後へと瞬間的に移動し、対象を殺害及び捕食します。この異常性は地域別の時差に拘わらず1日に1回のみ必然的に発生しており、異常性が発生しない、または2回以上発生した日は現在までに確認されておりません。また、この異常性における地域及び対象の選定は完全な無作為であることが判明しています。この異常性の発現の不確実性により、SCP-3008-JPの活動を事前に妨害する試みは全て失敗に終わっています。


**追記:** 2011/05/16 0:00(現地時間)、SCP-3008-JPがアメリカ合衆国に位置するサイト-82に収容中であったSCP-████の収容室内に出現しました。監視カメラの記録により、SCP-3008-JPは通常通りSCP-████を襲撃しようと試みましたが、何らかの理由によりSCP-████の殺害を断念したことが判明しています。この際に確保されたSCP-3008-JPは非常に困惑した態度を見せており、執拗にSCP-████を「投票##silver|(Vote)##」するように訴求していました。なお、SCP-████は全身にキツネ属(//Vulpes//)の特徴を持つ人型実体であり、SCP-3008-JPが対象を殺害しなかった例、あるいはヒトの形態と大きく乖離したオブジェクトを対象とした例はこの記録において初めて観測されました。

また、この際のSCP-3008-JPの証言及びSCP-████の形態から、SCP-3008-JPの異常性はテーブルゲームの一種である「[https://ja.wikipedia.org/wiki/%E6%B1%9D%E3%81%AF%E4%BA%BA%E7%8B%BC%E3%81%AA%E3%82%8A%E3%82%84%3F 汝は人狼なりや？]」における&#34;人狼&#34;として定義される役職のルールに従って発生している可能性が浮上しました。

これより、SCP-3008-JPを無力化させる最も有力な手段として、地球上に存在する人類の過半数がSCP-3008-JPに投票するという方法が提案されました。しかし、この提案を確実的に成功させるには多数の民間人の協力が必要であるため、SCP-3008-JPを無力化する際に必然的にLV-Zero&#34;捲られたヴェール&#34;シナリオを経由しなければならず、本提案において発生するリスクよりも、現在の特別収容プロトコルにおいて発生するリスクの方が非常に小さいことから、この提案は否決されています。

さらに、SCP-████が当ゲーム内における&#34;妖狐&#34;として定義されている役職であった場合、SCP-3008-JPを無力化した時点で人類が「敗北」する可能性が存在しています。この「敗北」に伴って発生する事象が何らかのKクラスシナリオである可能性が高く、収容及び無力化の試みは凍結されるとともにSCP-3008-JPのオブジェクトクラスをArchonに再分類することとなりました。SCP-████はSCP-3008-JPとの相互的な関係があるとされ、SCP-3008-JP-Aと再定義されました。

現在、当ゲーム内に存在する他の役職に該当する人物あるいはオブジェクトの捜索作業が進行しています。</textarea></pre>
