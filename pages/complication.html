**標題：併發症**
作者：[[*user KenNG]]

[[include :scp-zh-tr:component:author-label-source end=--]]
今天是2015年12月16日。

臨近聖誕節，整間醫院的氣氛都變得輕鬆節慶起來。在護士們帶領著小朋友裝飾聖誕樹的同時，一道沉穩的腳步聲向著走廊深處的病房前進。房間內，坐在病床上的少年正面向著窗戶，彷彿要將窗外明媚的陽光盡收眼底，只是綁於眼前的紗布阻斷了這個念想。

聽見背後的聲響，少年並沒有回頭的意思，事實上僵硬的頸部和頭痛也不允許他這麼做。「我可沒聽說過今天有訪客。」少年道。腳步的主人停下，接著開口，發出幾乎可使人平靜的嗓音：「楊小朋友，你好。我是來自消委會贈品部的項目專員，你可以叫我陳sir。這次過來是因為我們要對導致你眼睛出問題的劣質眼鏡成立調查專案，想問問你有甚麼資料可以提供給我們。請放心，我們一定會盡力為你討回公道。」

少年嘴角勾起一抹苦笑，他並不記得消費者委員會有贈品部門，而混亂的意識讓他無從判斷面前的人是否值得信任，更何況他並不認為有人能追查到一副毫無根腳的眼鏡。就在少年打算開口趕客的時候，他聽見男人已經搬了一張椅子過來坐下，到嘴邊的話語瞬間被吞了回去。「你也不用太有壓力，只需要說一下使用眼鏡時的感覺就可以了，其他部分我們會去詢問你的父母。」男人接著說。

或許是聲音發揮了作用，少年竟覺得自己已經準備好回答對方的問題。但在回應之前，他還是問出了自己的疑惑：「為甚麼要專程來找我？直接問我父母不行嗎？」

「第一手資料比較準確嘛。」

「好吧，」因為頭痛，少年已經有點累了，「這副眼鏡是母親要求我戴上的。她聲稱這副眼鏡能夠提高我的閱讀速度，幫助我的成績更進一步。我的第一個想法是她被詐騙了，怎麼可能會有這種東西？但想到我期中試不小心跌出全級前三名，母親已經很是失望，如果戴上這副眼鏡能讓她稍微更放心的話又有何不可呢？於是我便按要求在為期末試複習的時候戴上了眼鏡。

老實說，一開始戴上的時候我的狀態簡直前所未有地好。我的視野變得更清晰，時間也好像放慢了一樣，當我開始溫習時，書中的文字有如瞬間般跳進我腦袋中，我用了不到四秒的時間便把整整兩頁的範文看完並記住了，嘗到甜頭的我慢慢加快翻頁的速度，反應過來的時候我竟然已經在十分鐘裏把一整本語文書看完了！這不是很神奇嗎？」說到這裏，他似乎又被這新奇經驗激起了少年心性，「當時我打算一鼓作氣順便複習一下英文，然後是數學，再然後是通識...... 到最後，我在一小時內把這個學期的所有科目都溫習過一遍，接著又一遍，我的閱讀速度越來越快，以往艱澀的字句和公式如今都攤開了任我吸收，那一刻我覺得自己在學習上無所不能！」

高漲的情緒戛然而止，少年的面容因身心的痛苦而扭曲，緩緩吐出下一句話：「直到我脫下了眼鏡。」

----

男人心情複雜地在走廊走著，筆直的身形慢慢變得佝僂；往頭上撥弄一番，烏黑的頭髮變得幾分班白；手中物往臉上一抹，立時判若兩人。他明白少年已經油盡燈枯，但他無能為力，也不會插手。剛才他忍不住問少年，「為什麼要這麼拼命？」少年的回答是「不想再讓母親失望了。」

拿起拍檔放置在聖誕樹旁的拐杖，男人往空中噴灑，就此離去。良久後，護士和小朋友如夢初醒地回過神來，訝異著歡樂的時光過得特別快。病房裏，少年早就忘了男人和眼鏡的事，他只覺得心情莫名地放鬆，很想好好地睡一覺。過幾天便是手術了，自己可要好好養足精神，爭取盡快出院，趕在期末試考個好成績......

192小時後，少年終究未能看見聖誕樹。</textarea></pre>
