    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]

**Mã vật thể:** SCP-851

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** SCP-851 cần được quản thúc trong buồng mô phỏng sinh học kích cỡ 5m x 5m x 2m, được đặt trên một số hệ thống thủy lực giúp cho phép việc di chuyển của buồng. Nền của buồng sẽ được phủ bằng một lớp đất dày 0.5m. Sau 30 ngày, buồng quản thúc cần được di chuyển đến khi nền đất sụp xuống như trạng thái ban đầu. Sau mỗi 20 tiếng, SCP-851 sẽ được cho ăn một con bò sống. 

**Mô tả:** SCP-851 là một đàn côn trùng lớn có hình dáng giống loài //Eciton burchellii//. Chúng có số lượng từ ███ đến ████ tại bất kỳ thời điểm nào. SCP-851 không có con chúa, và sinh sản vô tính.

SCP-851 tạo tổ của chúng theo chiều thẳng đứng và rất dễ nhận ra, với kích cỡ trung bình lên tới 1-2m. Tập tính này được cho là giúp dễ đánh lừa được những con mồi tò mò. Nếu một sinh vật nội nhiệt tiến tới tổ của SCP-851 trong vòng bán kính 3m, chúng sẽ đào một con đường thẳng tiến đến sinh vật đó. SCP-851 được cho là có thể đào qua bất kỳ loại đất đá nào với vận tốc lên tới 11km/h.

Một khi SCP-851 tiến tới vị trí của sinh vật, chúng sẽ kêu lên một âm thanh tần số cao. Những loài động vật có vú hoặc chim khả năng cao sẽ bị ảnh hưởng, và rơi vào trạng thái hôn mê sâu. SCP-851 [[[*http://www.scp-vn.wikidot.com/scp-743|sẽ tiêu thụ hoàn toàn sinh vật]]]. Do bị ảnh hưởng bởi âm thanh của SCP-851, các sinh vật trên thường thể hiện một cách yếu ớt hoặc không thể hiện hành vi kháng cự đối với việc bị tiêu thụ.

SCP-851 sẽ di cư và tạo tổ mới sau █ đến █ ngày.   

**Phụ lục 851-1:** Kiểm tra tiếng ồn do SCP-851 phát ra cho thấy nó có những dao động theo giai điệu. Khi giảm tốc độ tần số, âm thanh tạo ra có các yếu tố của từ ngữ. Các nghiên cứu viên đã có thể phân biệt những âm thanh sau:

&gt; -buồn ngủ rồi-
&gt; 
&gt; -đến lúc đi ngủ rồi-
&gt; 
&gt; -và hãy lắng nghe-
&gt; 
&gt; -bọn ta sẽ nuốt chửng-
&gt; 
&gt; -ngủ đi-
&gt; 
&gt; -ngủ ngon

**Phụ lục 851-2:** Bản ghi âm trước được nghe bởi một số nhân viên không phải người bản địa. Những cá nhân trên có thể hình dung ra được những âm thanh theo ngôn ngữ của họ, và khi phiên dịch thì trùng khớp với những âm thanh được ghi lại trước đó.
