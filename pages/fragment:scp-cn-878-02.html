[[size larger]] **Area-CN-07记录与信息安全管理部门的通知** [[/size]]

您当前查看的是该项目的已归档版本，阅读最新版本请[[[http://scp-wiki-cn.wikidot.com/scp-cn-878/offset/2|点击此处]]]。

-- Area-CN-07记录与信息安全管理部门
[[/=]]
[[/div]]

**特殊收容措施：**SCP-CN-878-01将与SCP-CN-878-02被收容在Area-CN-07的同一间舒适型人形收容室内。为了保证SCP-CN-878-02的心理健康，该人形收容室应当是一般人形收容室的两倍大小。

SCP-CN-878-01不需要任何特殊照顾。但应尽可能满足SCP-CN-878-02的要求，其中包括适合少儿的娱乐和饮食，必须避免SCP-CN-878-02产生离开基金会的念头。在与SCP-CN-878-02的互动中，需要避免激怒SCP-CN-878-02，也要避免进行会使SCP-CN-878-01出现警惕的善意互动行为。

当SCP-CN-878收容失效时，应当尽可能避免伤害SCP-CN-878-02，并优先安抚SCP-CN-878-02的情绪，尝试说服它安抚SCP-CN-878-01。无法用已知武力手段无效化SCP-CN-878-01。

**描述：**在事故CN87801后，原SCP-CN-878-01被判定为无效化。原SCP-CN-878-02与SCP-CN-878-03被重新定义为SCP-CN-878-01与SCP-CN-878-02。SCP-CN-878-01是一个无法被观测的神性实体。SCP-CN-878-02是一名亚非混血的女性，出生与199█年，现年12岁。

SCP-CN-878-01的存在超过了人类大脑感知能力的极限，故而人类无法听、看、闻或触摸到SCP-CN-878-01。但SCP-CN-878-01拥有拟态的能力，当前SCP-CN-878-01的形态是一个亚裔男性，身高190cm，身着文艺复兴款式的礼服，自称“汤姆”。

SCP-CN-878-01似乎拥有很多能力，但它并不愿意使用能力。它体现出了极高的智能，在多个领域都拥有极专业的知识，并似乎尤其精通奇术学。SCP-CN-878-01不会向SCP-CN-878-02之外的任何人传授其知识，甚至不会讨论这些知识。总体而言，SCP-CN-878-01对基金会的态度并非友善，但也并无敌意。

根据调查，SCP-CN-878-02为其母（推测已遭SCP-CN-878-01杀害）与一名[资料删除]籍非法移民所生，在生父被驱逐出中国后，曾遭受过生母的虐待。SCP-CN-878-02本身不具备任何异常属性，但其与SCP-CN-878-01之间特殊的关系成为了收容SCP-CN-878-02的关键。

当前，SCP-CN-878-02的教育由SCP-CN-878-01全权负责。SCP-CN-878-02一直有加入基金会工作的愿望，此问题正在交由O5议会商讨。

[[collapsible show=&#34;+ 采访记录：&#34; hide=&#34;- 采访记录：&#34;]]
&gt; **受访者：**SCP-CN-878-01
&gt; 
&gt; **采访者：**高级研究员Maki██████
&gt; 
&gt; **前言：** 当高级研究员Maki██████进入受访室时，SCP-CN-878-01已经坐在对面了。没有人注意到他是何时进入的。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **高级研究员Maki：**早上好，SCP-CN-878-01。
&gt; 
&gt; **SCP-CN-878-01：**快点开始吧。康诺丢斯占快醒了，我还要准备早餐。
&gt; 
&gt; **高级研究员Maki：**它叫你汤姆，你叫它康诺丢斯占。你们可真有意思。
&gt; 
&gt; **SCP-CN-878-01：**有问题吗？
&gt; 
&gt; **高级研究员Maki：**别生气，我觉得有趣罢了。康诺丢斯占是什么意思？
&gt; 
&gt; **SCP-CN-878-01：**古神语。没办法翻译。因为它不存在一个实际的、你能理解的意思。
&gt; 
&gt; **高级研究员Maki：**我其实一直以为古神语是个传说，毕竟你们这些存在是不需要交流的。
&gt; 
&gt; **SCP-CN-878-01：**所以它不是用来交流的。它是一种仪式用语。你可以理解为人类的编程语言。
&gt; 
&gt; **高级研究员Maki：**那康诺丢斯占运行的效果是什么？
&gt; 
&gt; **SCP-CN-878-01：**是我的加护。
&gt; 
&gt; **高级研究员Maki：**你存在了多久，为什么要保护一个女孩？
&gt; 
&gt; **SCP-CN-878-01：**我存在了几百万年。还会继续存在几百万年。我保护她，因为她在我最落魄的时候给过我一条鱼。我记得她眼中的慈悲。她只能存在几十年。对我而言，不过弹指。所以我守护她一生，并不会有什么损失。
&gt; 
&gt; **高级研究员Maki：**你为什么会落魄到那种地步？你那时是不是连心智都退化了……抱歉有点直白。
&gt; 
&gt; **SCP-CN-878-01：**人类似乎很在乎过分的直白。我不在乎，所以没关系。我那时的心智的确不如野兽，新神消灭了旧神。
&gt; 
&gt; **高级研究员Maki：**你是什么诸神之战的战败者？
&gt; 
&gt; **SCP-CN-878-01：**你注定无法理解，所以就这样理解吧。
&gt; 
&gt; **高级研究员Maki：**那么新神在哪里？
&gt; 
&gt; **SCP-CN-878-01：**被我摧毁了，我们两败俱伤。它更惨。我化为野兽，还写了个颂词来方便自己复活。它我就不知道了，可能现在刚被人排泄出来。
&gt; 
&gt; **高级研究员Maki：**我明白了。我要问一个有点敏感的问题。
&gt; 
&gt; **SCP-CN-878-01：**问吧，你是康诺丢斯占的朋友，什么都可以问。
&gt; 
&gt; **高级研究员Maki：**SCP-CN……康诺丢斯占死了以后，你要做什么？征服世界吗？
&gt; 
&gt; **SCP-CN-878-01：**你当我没试过吗？那位大人物不让。
&gt; 
&gt; **高级研究员Maki：**大人物……上帝？
&gt; 
&gt; **SCP-CN-878-01：**随你怎么叫他。他和我不一样，我比他原始，他比我强大，但我比他更像人类。
&gt; 
&gt; **高级研究员Maki：**你比上帝更像人类？
&gt; 
&gt; **SCP-CN-878-01：**因为我要试着让你也能听懂，所以很多细节可能不准确。事情是这样。人类诞生后最原始的本能催生了情感，情感催生了恐惧。并非本能的恐惧，而是情感的恐惧。我就是情感的恐惧所催生的存在。然后人类才出现了理性，去试图解释世界，去试图找寻规律——上帝、耶和华、安拉、主，不管你怎么叫，它就是那时诞生的。你觉得那个老东西会对一个帮助过自己的人类心生半点感激吗？不会。它是绝对理性的存在，它是理性的化身。而是我感性的化身，几年前你让我苏醒时不是见识过了吗？我夺走了信徒们的理性，让他们陷入疯狂。简单来说，人类有的感情我都有。
&gt; 
&gt; **高级研究员Maki：**所以，康诺丢斯占死去以后，你并不会毁灭人类，对吧？
&gt; 
&gt; **SCP-CN-878-01：**我觉得我不会。但我还没想过我要做什么。你要是能活几百万年就会明白了，我实在没什么特别想干的了。可能会去地球之外的地方试试创造新文明？我不知道，还没想好。
&gt; 
&gt; **高级研究员Maki：**那……
&gt; 
&gt; **SCP-CN-878-01：**[打断]到此为止吧。康诺丢斯占要起床了，昨晚就吵着要早饭吃煎牛排。我要去准备了。
&gt; 
&gt; **高级研究员Maki：**[苦笑]你也别太惯着它了。
&gt; 
&gt; **SCP-CN-878-01：**不用你管。
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **结语：**SCP-CN-878-01从受访室中瞬间消失了。高级研究员Maki██████在错愕之后也离开了受访室。
&gt; 
&gt; 我认为SCP-CN-878-01对人类没有恶意，Keter分级大可不必。——高级研究员Maki██████
&gt; 
&gt; 你没有孩子，很多事还不懂。我见过很多人在失去孩子以后变成了完全的另一个人，变得狂躁、危险甚至嗜血。SCP-CN-878-01将自己对人类全部的善意都寄托在了一个人身上，如果SCP-CN-878-02寿终正寝也许还好，但如果SCP-CN-878-02死于意外呢？假如明天基地发生了收容失效，它被流弹射死了呢？你知道SCP-CN-878-01会变成什么样吗？如果SCP-CN-878-01对人类唯一的善意崩溃了，它的能力并非我们可以与之抗衡的，即使战胜它也要付出至少半个地球的代价。记住，它不是人类的朋友，它不是你的朋友，它只是SCP-CN-878-02的朋友。记住这一点。——部门主管███
[[/collapsible]]

[[collapsible show=&#34;+ 事故记录CN87802：&#34; hide=&#34;- 事故记录CN87802：&#34;]]
&gt; **前言：**2013年9月8日，晚7:00，一个平行世界的中国向中国发起征服战争。在该平行世界中，地球似乎已经达成欲肉教派的目标，而中国是人类最后的领地，于是残存的人类建立了军国主义集权政府，意图利用SCP-████的力量征服本宇宙的中国。尽管基金会与其他同行组织付出了各种努力，但依然无法阻止多元宇宙间建立连接。此时高级研究员Maki██████在Area-CN-07找到了SCP-CN-878-01。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **高级研究员Maki：**请你再救地球一次。
&gt; 
&gt; **SCP-CN-878-01：**你在说什么？
&gt; 
&gt; **高级研究员Maki：**你没察觉到吗？你不是全知全能的吗？
&gt; 
&gt; **SCP-CN-878-01：**我要是全知全能，你现在应该正从我手里拯救地球呢。别在收容室门口，康诺丢斯占能听到。我看看。
&gt; 
&gt; **高级研究员Maki：**你能解决吗？
&gt; 
&gt; **SCP-CN-878-01：**[沉默了很久]我能，但能给我一小时，让我给她讲完睡前故事吗？
&gt; 
&gt; **高级研究员Maki：**都他妈什么时候了还睡前故事！你不为了人类考虑我理解，你总要为蕊蕊考虑一下吧？就算真出了事你可以带她走，她熟悉的一切也都会完蛋啊。你到底心里有没有数啊？
&gt; 
&gt; **SCP-CN-878-01：**[无法辨识]
&gt; 
&gt; **高级研究员Maki：**……对不起，我太激动了，已经冷静了，你别生气。
&gt; 
&gt; **SCP-CN-878-01：**好，现在给我一小时。
&gt; 
&gt; **高级研究员Maki：**之后你要怎么做？
&gt; 
&gt; **SCP-CN-878-01：**献祭仪式，祭品越强，威力越强，你也懂得吧。
&gt; 
&gt; **高级研究员Maki：**我懂。
&gt; 
&gt; **SCP-CN-878-01：**我恰好有一个非常强的祭品。
&gt; 
&gt; **高级研究员Maki：**是什么？
&gt; 
&gt; **SCP-CN-878-01：**别问了，让我赶紧讲完睡前故事，好来替你们擦屁股。
&gt; 
&gt; **高级研究员Maki：**我明白了。
&gt; 
&gt; [一小时后，平行世界的中华帝国先头部队已经和基金会-GOC联军在[数据删除]发生了短暂交火。SCP-CN-878-01走出了收容室。]
&gt; 
&gt; **SCP-CN-878-01：**我们开始吧。
&gt; 
&gt; **高级研究员Maki：**可以了吗？
&gt; 
&gt; **SCP-CN-878-01：**[沉默]
&gt; 
&gt; **SCP-CN-878-01：**已经结束了。
&gt; 
&gt; **高级研究员Maki：**它们被你击退了？虽然知道你很厉害，但这也太快了。
&gt; 
&gt; **SCP-CN-878-01：**更彻底，它们已经不存在了。
&gt; 
&gt; **高级研究员Maki：**[沉默，似乎在查看战报]真的，已经不存在了。你这也太强了吧……以后你就是人类的英……SCP-CN-878-01？你怎么了？SCP-CN-878-01？汤姆？
&gt; 
&gt; **SCP-CN-878-01：**喵。
&gt; 
&gt; **高级研究员Maki：**汤姆……
&gt; 
&gt; &lt;记录结束&gt;
&gt; 
&gt; **结语：**中华帝国的军队随即被证实已经不复存在，宇宙连接桥也消失了。进一步的研究显示，平行世界中的地球很可能已经消失。SCP-CN-878-01变化为了一只挪威森林猫，似乎不再具备异常特性，此事还需要进一步研究。SCP-CN-878-01在SCP-CN-878-02床头留下了一封信，但除SCP-CN-878-02外的阅读者都会触发模因抹杀而导致死亡。
[[/collapsible]]
