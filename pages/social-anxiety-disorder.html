　　我是在乡间的集市上见到那个老头的。当时他正着一身西服，坐在一张粘有泥点的淡黄色毯子上为周围光着膀子的劳工们表演魔术。他精巧的手法让人无法想象这是一个年近鲐背的老人，就算口袋里没有响起指示器的低鸣声，我也愿意为此驻足观看。但比飞舞的魔术道具更吸引我的，是他的那身服装。作为一个//记者//，我有时会出席上层人士间的聚会。依我愚见，他这身衣服的价格至少赶得上我半年的薪金。好吧，下班时间也快到了，我决定先不回站点了。尽管今日分的任务已经完成，但我不介意在我的月末薪水支票上加上一笔。所以我坐了下来，像已经吃饱却还等待着甜点的贪心猫咪一般，静静地等他结束表演。

　　在等待的过程中，我静静地观察着我的猎物。他有着一头松散的白发，梳了一个微侧的发型，让一缕发丝漏出斜戴的高筒帽，挡住他左眼侧的一处疤痕。脸上的神情优雅而自信，微微昂头，让阳光划过他的帽檐，遮住了右眼。在他那盎格鲁-撒克逊式的脸上，高挺的鼻梁与绷紧的上唇勾出一位坚毅而自信的老人该有的棱角。我没有关注他的手[[size 80%]]尽管那的确很吸引人[[/size]]，而是一直盯着他的面庞，仔细看着他神情的变化。只有当观众被他灵巧的手法愚弄时，他的嘴角才会扬起一丝轻蔑的弧度。我不得不承认，他的气质像极了一位来自古英格兰的绅士了。

　　于是，在土黄色的阳光下，我穿着一身白衫，坐在一群朴素的牲畜身边，等待着亮眼的燕子谢幕。

　　傍晚，我跟着他一路走到了餐馆。

　　我原打算偷偷地过去，让他措手不及。可惜，当我走到他面前时，我发现他点的是双人份的餐点。

　　我只好礼貌地接受了老人的邀请。在介绍了自己的来意以后[[size 80%]]我//还//是个记者，对吧[[/size]]，我们又说了几句场面话。最后，我有些不耐烦了，为了早点躺回家中的软床，我打算切入正题。

　　“你以前是做什么的？”我迫不及待地问道，又有些后悔自己的唐突，于是抬头瞄了一眼老人，发现他没有介意，只是向侍者挥了挥手，叫来几瓶啤酒。我耐心地等待着他打开一瓶啤酒，斟满两个杯子。

　　有好几分钟，他一直盯着微黄的酒液。于是我也盯着他。他有着湛蓝色的眼睛——白天在阳光下看起来看起来更像灰色——配上耸起的眉头与高挺的鼻梁，还有如挤压的地壳般密集的皱纹。那双眼睛如同山壑中的深泉，深不见底。当酒液上的泡沫停止旋转时，他终于开了口：“哦，你想知道我以前是什么人吗？我以前是个批评家，你懂的，就是那种靠讽刺他人为生的蠢货。”他呷了一口啤酒，不再盯着酒沫，而将自己湛蓝如矢车菊般的眸子对上我的目光，继续说道：“如果你有时间听一个老头子的唠叨，那我当然不介意讲几个关于自己的故事了。”

----

　　我现在是一个魔术师。精通各种手法的魔术师，能够用语言和动作来为滑稽的动作润色的大师，我甚至还起有一个艺名，仅仅因为这其实是表演的一部分。但我知道你想听的不是这个。我曾是一个批评家，算是半个你的同行。[[size 80%]]我查了查，他还真是挺出名的一个批评家，至少在四五十年前是这样。不过他说错了一点，我可不是他的同行[[/size]]还是当时最出名的那个，以辛辣的讽刺与刻薄的评论闻名。但没有人想得到，成就我的，是我的心理问题。我，其实是个社恐。[[size 80%]]他扫了我大张的嘴，我急忙扶正自己的下巴。我当然很有理由惊讶。毕竟如果仪器没有出错的话，这个异常的出现时间可能远早于基金会预计的时间[[/size]]

　　你不用惊讶，我不仅是个社恐，而且从小就神经敏感。尽管如此，我的父母仍一直要求我成为社会名流[[size 80%]]上世纪的家族？哦，我深有同感[[/size]]。所以他们从我小时就带我参加社交聚会。你能体会一个社恐患者面对源源不断的亲戚朋友来和你聊天时的恐惧吗？那和打仗差不多。那还不是最可怕的。最可怕的是，一旦我有什么做的不好，回到家时我就会受到令人恐惧的训诫。当然了，为了防止我敏感的神经受到过大的刺激，我只好按照他们说的做。但我毕竟还是个小孩，肯定会犯错。每次犯错，不是招来一句臭骂，就是被委婉的批评。觉得怀疑这两样的并列关系？你不知道对于我来说，一句所谓的“委婉的批评”意味着什么。那种尴尬就像滴在平滑的冰面上的水滴一般，一旦留下，就难以拭去，让我不得不遵守它。我原想一直承受这一切。但某一天，我没有撑住。也是那一天，我患上了那种最终成就了我的精神疾病：人格解体障碍症，解离障碍症的一种。[[size 80%]]额，好吧，可以确定的是，异常效应的确在早先就出现过[[/size]]

　　那一天，我实在是受不了了，聚会上，紧绷的神经与对犯错的恐惧间的正反馈，唔，大概是拨动了某根一直以来就摇摇欲坠的杆子吧。我的感觉，就像是突然被丢进了脑子里的某个角落，静静地坐在放映机前，看着我的身体——被他操控着——流利地交谈着，用的就是我以前学到的部分礼仪。[[size 80%]]有趣的描述，尤其值得上报[[/size]]我只能说，这可能是一件好事。自那以后，我终于不用应付麻烦的社交了。我挨个记下不得体的失误，默默提醒他。就这样，我怀着窃喜，在三十岁前就成为了你们口中的社交名流。

　　[[size 80%]]说到这，他又呷了一口啤酒，等着我把下巴合上，以免让脱臼影响我们间的谈话。我，我从未听说过异常效应还能有正面的影响。好吧，也许我和那些冷酷无情的暴徒们呆的太久了。不过我现在的确很烦躁，而且手还在抖，写下的笔画扭曲着迈过行线。低血糖？我喝了一口麦酒，用力地控制。[[/size]]

　　[[size 80%]]听着老人讲述的口气，他就像是一个事业有成的演讲者，对着台下的观众长篇大论。不过我这个观众可要扫他的兴了。他的嗓音有些“湿”——据我所知这可能是咽喉病痛的症状——让我有不停地想清清自己的嗓子。[[/size]]

　　[[size 80%]]我好不容易才记完笔记，问出下一个问题：“那，您为什么会成为，呃，我的同行呢？”[[/size]]

　　好了，年轻人，不用为提到我的职业而尴尬。[[size 80%]]他体谅了我的尴尬，翻出一副扑克，将目光转向它，来回地切牌。我原感到一丝感激，但我随即想起了收容室里的那些怪人，我打了个寒颤，努力不去理会他的礼貌。他现在看起来很正常，最多有些后遗症。的确，有些极少数的个例，能够自己摆脱异常[[/size]]我也不喜欢这个职业。但我早早地就学会了撒谎。撒谎是一门艺术，不是张口就来的屁话。要让人相信你的谎话，就像变魔术一样需要练习。[[size 80%]]他挥动双手，洒出一片片白色的纸片，纸片在昏黄的灯光下飞舞，却没有一片落在桌上[[/size]]只要在某个地方留下破绽，然后故意引人发现。想想集市上那些把有次级玉当成美玉卖的小贩们。被抓到了，打个哈哈，退让一步，让人心满意足地“便宜”买走“玉石”。这样买家就不可能想到，其实整块“玉”还比不上路边的小石子。这就是骗术的真谛，你要玩的是玩家，而不是玩牌。当然了，我还学会了讽刺他人，职业素养嘛。这就更简单了，其实我小时候就会。就是那种小朋友之间聊天时会通过讨论某人的出糗来引发同感，增进友谊——或者说拉帮结派——的那种讽刺。在我看来，这只是一个由缺乏安全感的小孩为了引起别人的注意而生出的把戏而已，却能在成人之间大放光彩，呵，真是可笑啊。

　　[[size 80%]]“但您这也不算社恐——好吧，所以，您就成为了一个批评家？”我问。[[/size]]

　　[[size 80%]]他笑笑：“是的。既然我有那么点名气，又能毫不在意地撒谎和讽刺别人，那为什么不呢？”[[/size]]

　　[[size 80%]]“那您为什么又成了一个魔术师呢？”我挥动了一下笔杆（带着一丝颤抖），问出了这个我一直在想的问题。当然，我问的是，异常效应是什么时候结束的呢？[[/size]]

　　因为魔术和说谎一样，都是伟大而优雅的艺术啊！[[size 80%]]他张开双臂，做出一个滑稽的动作，抬脸正对着上头的灯泡，勾起一个笑容，就像拥抱朝阳的信徒。再满意的看着我把呛出来的啤酒擦拭干净。笔记湿了，草，上司一定会干死我[[/size]]

　　你看，不相信了吧。其实这也是骗术的一种。滑稽的动作，佐以夸张的语气，起到的效果比把“这是个玩笑”写在脸上还要好得多。人们“聪明”得连真假话都分不清了。这也是我改行的一个原因。那是一次公开的演讲，我照例把自己塞进脑海中的小衣柜里，看着他与台下的大众侃侃而谈。就在那时，有个人起来提问了。他说的每一个字我现在都还刻在心上：“您以前有心理问题是吗？呃，我的意思是，我听说您曾经是——”

　　[[size 80%]]“社恐？”我说。“社恐。”他重复[[/size]]

　　“您现在是否还有类似的问题呢？”躲在脑海中的//我//如遭重击，几十年来，我第一次感觉有想哭的冲动，但//他//却毫不留情，连停顿都不给地作出了回答：“当然了，”//他//起身，踏在柔软的红毯上，仿佛在我的心上踱步，有力的心脏一下一下地敲击着我的颅骨：“我当然有了，你没看我正在发抖吗？”//他//大方地伸出双臂，微微抖动。而//我//的确抖得像个筛糠。我眼看着台下的大众对他的动作报以哄笑。我第一次觉得，当一个活在聚光灯下的名流，还不如一辈子躲在阴影里，虫豸一般地活着。当然，我当时的想法也不对。因为，即使是一个油滑如我的混蛋，也无法看出那些真正善于撒谎的人是不是在撒谎。所以，我又怎么能知道台下的人到底是相信了我的谎言，还是为原本的帽子上再套上一层帽子？[[size 80%]]有意思的描述。这是我第二次说这句话了。至少在其他个体的报告上我没见过类似的东西。话又说回来，和精神病又能谈出个什么来[[/size]]

　　“这就是我改行的原因。人们宁愿看到你镀着金的谎话，也无法接受污泥中的真相。所以，我宣布退隐。记者们是怎么说的来着？‘批评家急流勇退’？去死吧，狗屎。哦，我不是在骂你。”我讪笑地点点头，表示明白。

　　对了，那个记者，叫Franken的，后来怎么样了？[[size 80%]]Franken？让我想想——后来溺水导致肺水肿那个？我对前辈的记忆一向很深[[/size]]溺水？真可惜，为什么不淹死他？好吧，我们都知道，垃圾很能漂。

　　“但是我的精神障碍没有就此消停，//他//和//我//，交替出现。最后，额，//我//找了个机会，去找了心理医生，将我的一部分永远抛弃在深坑。”[[size 80%]]我，草。心理医生。我他妈还真没想过这种可能。尽管有后遗症，心理医生治疗的办法的确有效[[/size]]

----

　　“原来如此。那么，你的医生最后治好了你，而你，就来到这个小地方，过上自己喜欢的生活？”我嘴上问着这个问题，自己却早已做出了回答（反正最后一段也是只交给新闻司的）。在笔记本上点下最后一个句号，把它放在桌边，伸展着自己自己麻木的手指。**烦** 啊！我太他妈的想回到家里的软床上了，晚上加班的费用一定要找Bell报销。

　　“怎么，我说过我的病好了？”老人突然起身，嘴唇在灯光下带出弓形的反曲。同样的笑容我在那些上层人物的脸上见得太多了，和蔼可亲，现在却让我不寒而栗。

　　“好了，年轻人，时间差不多了。”老人倾过身，将阴影洒过餐桌，山脉似的鼻梁直逼我的面庞，又一手按在我的笔记本上，“告诉你一个小秘密好吗？只属于我们两个人的秘密。”

　　“你猜猜//我//是谁？”
