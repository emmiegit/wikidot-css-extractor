[[include :scpko:info:start]]
**안개를 거니는 테마**
**제작:** [[*user thd-glasses]]

이미지 출처:
# https://commons.wikimedia.org/wiki/File:Lady_Liberty-New_Year%27s_Day-2022-0661_-_Flickr_-_Pat_Bianculli.jpg

폰트 출처:
# https://noonnu.cc/font_page/51
[[include :scpko:info:end]]

+ 사용 방법: 안개를 거니는 CSS 테마

* [[[mujin-yarn|무진기담]]] 카논을 위한 전용 테마입니다.
* 본 테마를 적용할 페이지 최상단에 다음 구문을 삽입하세요.

&gt; @@[[include :scpko:theme:fogwalker]]@@

+ How to use: Fogwalker CSS THEME

* This is the original theme for the [[[mujin-yarn|Mujin Yarn]]] canon.
* Add the following code on the top of your page.

&gt; @@[[include :scpko:theme:fogwalker]]@@

[[/iftags]]

[[div [[iftags -테마]]style=&#34;display: none&#34;[[/iftags]]]]
[[module CSS show=&#34;true&#34;]]]
@import url(https://fonts.googleapis.com/earlyaccess/jejuhallasan.css);
@font-face {
    font-family: &#39;GowunBatang-Bold&#39;;
    src: url(&#39;https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2108@1.1/GowunBatang-Bold.woff&#39;) format(&#39;woff&#39;);
    font-weight: normal;
    font-style: normal;
}

/* 배경 */

div#container-wrap {
  background: url(http://scpko.wdfiles.com/local--files/theme%3Afogwalker/bg.jpg) top right repeat-x;
  background-color: #DBDBDB;
}

/* 헤더 */

#header {
  background: transparent;
}

#header h1, #header h2 {
  margin-left: 0;
}

#header h1 a {
  color: transparent;
  font-size: 180% !important;
  font-family: &#39;Jeju Hallasan&#39;, cursive;
  text-shadow: none;
}
 
#header h1 a::before {
  content: &#34;무진기담&#34;;
  color: #EEE;
  text-shadow: 3px 3px 5px #000;
  font-weight: 500;
}

#header h2 span {
  color: transparent;
  font-family: &#39;GowunBatang-Bold&#39;, Arial, sans-serif;
  font-size: 90%;
  text-shadow: none;
  margin: 5px 0 0 15px;
}

#header h2 span::before {
  content: &#34;“읍내에서 좀 떨어진, 바다로 뻗어나가고 있는 방죽으로...”&#34;;
  font-style: italic;
  color: #555;
}

/* 상단바 */

#top-bar a{
  color: #ABABAB;
  transition-duration: 0s;
}

#header:hover #top-bar a {
  color: #000;
  transition-duration: 0s;
}

#top-bar ul li ul {
  border: solid 1px #DBDBDB;
  box-shadow: none;
}

#top-bar ul li.sfhover a, #top-bar ul li:hover a {
  background: #DBDBDB;
  color: #555;
}

#top-bar ul li.sfhover ul li a, #top-bar ul li:hover ul li a {
  border-top: 1px solid #DBDBDB;
}


#top-bar ul li.sfhover a:hover, #top-bar ul li:hover a:hover {
  background: #CBCBCB;
}

#top-bar ul li ul a, #top-bar a:hover, .c_topbar_arrow {
  color: #555;
}

#top-bar ul li ul li ul {
  border: none;
}

#search-top-box-input {
  display: none;
}

#search-top-box-form input[type=submit] {
  border: transparent;
  color: #000;
  background: none !important;
  background-color: transparent;
}

/* 검색기 및 로그인 정보 */
 
#search-top-box-form input[type=submit]:hover, #search-top-box-form input[type=submit]:focus {
  border: solid 0.5px #000;
  color: #000;
  background: none !important;
  background-color: transparent;
}

#login-status, #login-status a, #login-status ul a {
  color: #000;
}

#account-options {
  background-color: #DBDBDB;
  border: none;
  transition-duration: 0.5s;
}

#account-options li:hover {
  background-color: #CBCBCB;
  transition-duration: 0.5s;
}

/* 사이드바 */

#side-bar .side-block {
  background: transparent !important;
  box-shadow: none;
  border: none;
}

#side-bar, #side-bar .heading, #side-bar a, #side-bar a:visited, #side-bar a::after {
  color: #ABABAB !important;
  transition-duration: 0.5s
}

#side-bar:hover,
#side-bar:hover .heading,
#side-bar:hover a,
#side-bar:hover a:visited,
#side-bar:hover a::after{
  color: #000 !important;
  transition-duration: 0.5s
}

#side-bar a { text-decoration: none; }
#side-bar a:hover { text-decoration: underline; }

#side-bar .heading,
#side-bar .collapsible-block-folded,
#side-bar .collapsible-block-unfolded,
#side-bar .collapsible-block-unfolded-link
{
  border-color: #ABABAB;
}

#side-bar img,
#side-bar div.scpnet-interwiki-wrapper {
  filter: grayscale(100%);
  opacity: 50%;
  transition-duration: 0.5s;
}

#side-bar:hover img,
#side-bar:hover div.scpnet-interwiki-wrapper {
  opacity: 100%;
  transition-duration: 0.5s;
}

/* 스크롤바 */

:root {
  scrollbar-color: #CBCBCB #DBDBDB;
}

body {
  overflow-x: hidden;
}

body::-webkit-scrollbar {
  width: 15px;
}

body::-webkit-scrollbar-thumb {
  background: #CBCBCB;
}

body::-webkit-scrollbar-track {
  background: #DBDBDB;
}

/* 평가 모듈 */

.page-rate-widget-box .rate-points,
.page-rate-widget-box .cancel,
.rate-box-with-credit-button {
  background-color: #CBCBCB;
  border: solid 1px #CBCBCB;
  color: #000;
}

.page-rate-widget-box .rateup, .page-rate-widget-box .ratedown {
  background-color: #DBDBDB;
  border-top: solid 1px #CBCBCB;
  border-bottom: solid 1px #CBCBCB;
}

.page-rate-widget-box .rateup a, .page-rate-widget-box .ratedown a {
  color: #000;
}

.page-rate-widget-box .rateup a:hover, .page-rate-widget-box .ratedown a:hover {
  background: #CBCBCB;
  color: #000;
}

.page-rate-widget-box .cancel a,
.rate-box-with-credit-button .creditButton p a {
  color: #000;
}

.page-rate-widget-box .cancel a:hover {
  background: #DBDBDB;
  color: #000;
}

.rate-box-with-credit-button .creditButton p a:hover {
  color: #EEE;
}

.rate-box-with-credit-button {
  box-shadow: 1px 1px 3px rgba(0,0,0,.3);
}

/* 본문 - 제목 */

#page-title, .meta-title {
  color: #000;
  font-family: &#39;Jeju Hallasan&#39;, cursive;
  text-align: center;
}

h1 {
  color: #000;
  font-family: &#39;Jeju Hallasan&#39;, cursive;
}

/* 본문 - 링크 */

a { color: #000; }
a:visited { color: #555; }
a.newpage { color: #ABABAB; }

a, #page-content a:visited, #page-content a.newpage {
  text-decoration: underline #ABABAB;
  transition-duration: 0.5s;
}

a:hover {
  color: #000;
  text-decoration: underline #000;
  transition-duration: 0.5s;
}

/* 본문 - 인용구와 탭 */

blockquote, div.blockquote {
  border-color: transparent;
  background: rgba(180, 180, 180, 0.25);
}

.yui-navset .yui-content{
  background-color: rgba(255, 255, 255, 0.25);
  border: none;
  border-bottom: solid 1px #555;
}

.yui-navset .yui-nav a, .yui-navset .yui-navset-top .yui-nav a {
  background: #EBEBEB url(none) repeat-x;
  border: none;
  color:#000;
}

.yui-navset .yui-nav .selected a,
.yui-navset .yui-nav .selected a:focus, /* no focus effect for selected */
.yui-navset .yui-nav .selected a:hover { /* no hover effect for selected */
  background: #555; /* selected tab background */
  color: #EEE;
}

.yui-navset .yui-nav a:hover,
.yui-navset .yui-nav a:focus {
  background: #DBDBDB;
  text-decoration: none;
}

.yui-navset .yui-nav,
.yui-navset .yui-navset-top .yui-nav {
  border-color: #555;
}

/* 모바일 */

@media (max-width: 767px) {
  #side-bar {
    background: #DBDBDB;
  }
  #side-bar .side-block {
    background: #DBDBDB !important;
  }
  #side-bar, #side-bar .heading, #side-bar a, #side-bar a:visited, #side-bar a::after {
    color: #000 !important;
  }

  #top-bar .open-menu a {
    filter: opacity(50%);
    text-decoration: none;
  }
}

[[/module]]
