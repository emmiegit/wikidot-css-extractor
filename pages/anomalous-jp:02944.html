    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**説明:** 『ウナギの蒲焼き弁当』と『ウツボの照焼き弁当』が量子的重ね合わせになっている弁当箱。箱を開けることで波動関数が収束し内容が確定するが、蓋を閉じると波動関数の再拡散が発生し、結果として内容物に関する可能性がリセットされる。\n**回収日:** 20██/██/██\n**回収場所:** 東京都██区のベンチ。『タンパク！炭水化物！脂質！』と書かれた紙が張られていた。各文字から人型の記号に向かう三つの矢印を描画したマークの意味は調査中。\n**現状:** サイト-81██のDクラス用宿舎にて異常性を明記した上で販売中。\n**追記:** つまり蓋を開けるたびにウナギかウツボが盛られてる弁当ですね。そして蓋を閉じれば新品に切り替わると。 -██研究員\n使い回しという指摘は問題ありせん。リセット時にそれまでの中身が消滅しますので。-█研究員\nDクラス間での評判は好評だ。彼らは逞しいと思うよ。-██博士&#34;
