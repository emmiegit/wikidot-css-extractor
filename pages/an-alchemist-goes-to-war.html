    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**2018年1月1日，上午01:17:33 UTC，加拿大多伦多**

鲁斯拉夫·迪亚吉列夫深吸一口气，闭上眼睛，聆听着来自周围宇宙的声音。当然，还有他同伴背心上无线电的喋喋不休。来自他私人部门MTF的八名成员正坐在一辆标准基金会载具后面。

“先生，您确定吗？”特工DuMourne说。“我不反对强攻这里，但我不希望让您处于危险之中。”他再一次抬起步枪进行检查。从他们离开站点开始算起，这已经是第五次了。

“我确定。别担心我，特工。我能搞得定。”鲁斯拉夫面带着平静的微笑说。

特工DuMourne眯了眯眼，又摇了摇头，看了看挤在一起的机动特遣队的其他成员：“那好吧。守誓者，请确认就绪状态。”

运输车里逐一发出低声的确认。机动特遣队的男男女女们都在为战斗做着准备，一路伴随着各种军用小玩意儿的咔哒声。

鲁斯拉夫调整了下自己的装备，手滑过战术背心的大小口袋。大长老那飘逸的酒瓶绿长袍已经一去不复返了，取而代之的是朴素而实用的灰色迷彩服。

“你从军械库要了这个，对吧？”特工DuMourne说着，递给鲁斯拉夫一把半自动手枪。队长似乎对将武器交给鲁斯拉夫犹豫不决，但还是把它交到了他的手中。

“[[span class=&#34;ruby&#34;]]//Da//[[span class=&#34;rt&#34;]]//对//[[/span]][[/span]]，谢谢您。我没有时间亲自签出武器。”鲁斯拉夫弹出弹匣，检查弹药，然后将套筒缩回四分之一英寸检查子弹。他对着空荡荡的枪膛点了点头，然后拉回套筒，装填了一发子弹，把半自动手枪放进后腰的枪套里。“备用弹匣？”

特工DuMourne把鲁斯拉夫所要求的三只备用弹匣递给他，鲁斯拉夫把他们插进在腰带上的小袋中。“还有两公里远。让我们再过一遍计划。”特工DuMourne说道，身体前倾在中控台上。触摸屏上显示的是Ledenoff技术公司在枫园路2732号的二级总部的一张三维地图。

“根据情报，这就是制造[[[scp-3622 | 3622]]]的混蛋们的藏身之处。主管要求我们陪他简单参观一下。我们的任务是在主管登上13楼时掩护他，并清除他们部门的任何潜在威胁。假设一切正常，我们就一起冲上13楼，然后消除威胁。”特工DuMourn戳了戳卸货区域，把图像放大，“这是我们唯一可行的入口。如有必要，批准使用记忆删除，但你们都知道这被限制在什么级别。主管，我们到底面临什么样的威胁？”

鲁斯拉夫身子前倾，做了个手势，召唤火成以太轻轻地操纵着图像。他示意了一下楼梯附近的入口，“如果和我想的一样，这里和这里都会有水和土的结界。”鲁斯拉夫指了指十三楼的窗户。“我建议你，在我们到达这层楼之后就不要往窗外看。它们很可能也受到了结界保护。”

驾驶室里传来敲门声。“一分钟。”

鲁斯拉夫点点头，将手杖抽到右手边。“如果你遇到任何你觉得异常的事情，不要犹豫，给我打电话。很可能，建筑物内有炼金术构造体。我……不建议与它们战斗。如果它们是有形的，子弹有可能会减慢它们的速度。要瞄准它们的质心。”

运输车猛地刹停，后门砰地一声向外打开。特工DuMourne关掉平板电脑，将巴拉克拉法头套[[footnote]]**译注：**一种衣物，戴在头上仅露出脸的一部分。源于巴拉克拉瓦战役，围攻塞瓦斯托波尔的英国骑兵配戴这种头套以应对寒冷的海风。常见于警察或军队中，在执行特情任务时用以保护及遮挡面部。参见[[[https://zh.wikipedia.org/wiki/%E5%B7%B4%E6%8B%89%E5%85%8B%E6%8B%89%E7%93%A6%E5%A4%B4%E5%A5%97|维基百科]]]。[[/footnote]]拉到嘴边，比划着。最后面的的两名特工潜入办公楼周围的黑暗中，把这个区域扫了一遍，向团队的其他人打了个手势。

特工DuMourne、鲁斯拉夫和其他人下了车，排成一个松散的队形，满怀信心地朝门口走去，武器都已准备好，只是尚未端到水平。鲁斯拉夫用一个熟练的动作从左胯下抽出手枪，检查了保险，走向后方的服务人员入口。

特工DuMourne向最近的特工做了个手势，后者跪在门前，将一个小装置顶在服务门的门锁上。片刻之后，轻轻的咔哒一声让他们进入了大楼。

------

头顶的灯光让大厅沐浴在柔和的黄色光芒中。地板是普通的白色油毡，墙壁上覆盖着有大理石花纹的绿色石头。灯光很暗，整栋楼在晚上几乎都停止了工作，只有少数人还在挑灯夜战。

两名保安坐在附近的办公桌前，满脸写着无聊。他们都没有注意到那群全副武装的特工从后门溜进来，特工DuMourne举起了拳头。

就像练习时那样轻松，MTF顺畅无声地跪到地上，鲁斯拉夫在他的耳机中听到了特工DuMourne的声音：“呼叫主管。我们该怎么做？”他的声音由喉部的麦克风接受，是一种几乎无法察觉的低吼。

鲁斯拉夫向前走了两步，用右手做了个手势，握着他的手杖。水成以太和气成以太在两名保安身边盘旋，使他们安然入睡。“我们让他们睡个好觉。我的膝盖已经不像以前那样了。电梯怎样？”

聚集在一起的特工发出压抑的笑声。特工DuMourne带头将特遣部队的男女成员们赶到大厅。鲁斯拉夫用他的手杖末端戳了一下向上的按钮，小声地对自己哼着歌。

“那么，我们在上面到底会见到什么？”特工DuMourne说，重新检查了绑在他身上的各种大杀器。

“我不知道。可能是一些完全没有必要但依然充满戏剧性的事情。这些事情似乎总是这样。”鲁斯拉夫说，他微微一笑。随着一声沉闷的钟声，电梯轿厢宣布它已到来。

特工们拖着脚步走进轿厢，两名成员留在地面上以掩护他们的出口。鲁斯拉夫按下标有13的按钮，电梯用柔和的背景音乐将他们包围起来。

紧张的几秒钟过去了，门在13层再次响起，打开后露出一扇坚固的钢制安全门，正对着电梯井。电梯门发出了轻微的摩擦声，然后卡在了打开的位置上。

鲁斯拉夫挑了挑眉毛，特工DuMourne则伸出手在他们面前的门上探了探。

“我不知道为什么这东西会出现在这里，但它看起来并不是异常。主管，这是你的地盘吗？”特工DuMourne礼貌地问道，同时退后一步。

鲁斯拉夫走到门前，扩展了他的感官，除了常见的金属表面逸出的铁成以太外，没有感觉到任何东西。“不是，但无论如何我都能帮上忙。请退后一点好吗？”

特工们迅速挤到电梯后部。鲁斯拉夫吸了一口气。他的双手上下盘旋，最后以一个快速的冲刺动作结束，被拖拽着的气成以太和火成以太在门的另一边剧烈地结合反应，造成了一次猛烈的回火。他用肩膀一顶，门被向外吸了出去。

沉重的金属门撞向远处的墙壁，将正在等候的地成以太构造体整齐地劈成两半，沉重的两半石头身体撞击在铺有地毯的地板上，发出了沉重的声音。鲁斯拉夫眨了眨眼，低声自嘲道：“好吧，我想这挺方便的。特工DuMourne，你和我一起。剩下的人扫一扫。”队伍向前移动，迈进了绿色和灰色相间的大理石电梯门廊。

特工DuMourne点了点头，将队伍分成两队，然后与另外两名特工一起从侧面掩护主管。他们走到办公室的厚重玻璃门前。玻璃上印着公司的标志，以及用记号笔潦草涂抹的“Caveat Alchemitos”字样。特工DuMourne指了指字迹：“那是拉丁语吗？”

“小心炼金术士。就像我说的，没必要的戏剧性。”鲁斯拉夫说道，把手放在门上。其中包含的以太几乎是和门一起震荡着。“幻觉……误导术……”他转过头来，做了个鬼脸。“我想我知道那是什么东西，我感觉门的那边是几个跳尸。你听过关于他们的简报吗？”

特工DuMourne摇了摇头。“挑食？麻烦讲讲重点。”

鲁斯拉夫甩了甩手。“中式吸血鬼。嗯……称为僵尸可能更准确。他们会跳来跳去。不要让他们碰到你，子弹的作用不大，除非你将他们完全摧毁，或者射中他们的大脑。如果你遇上了它们，我建议用霰弹枪或手榴弹解决。我相信里面至少有一个会是个炼金术士。”

“我想这也不是我遇到过的最奇怪的事情了。我们怎么做？我们能就这么走进去吗？” 特工DuMourne启动了他的麦克风，用无线电通知了小队的其他成员。其中两人小跑过来，与特工DuMourne和另一人交换武器，将大口径步枪换成了半自动霰弹枪。

鲁斯拉夫摇摇头，把手放在门上。“等一下。我会解除他的防护。但是只要我这么做了，他就会知道我们在这里。做好准备。”鲁斯拉夫全神贯注，将他的感官深入到玻璃之后，感受着被困在里面的漩涡和某种不知何故令人作呕的以太。

如果炼金流也能发出声音，它们这时候肯定在尖叫不已。他轻轻牵动松脱的炼金流，解除了防护。过了一会儿，他已经把它松动到至多只能形成一个警告，接着后退了一步。“准备好了吗？”

特工DuMourne点点头。“准备好了。”

鲁斯拉夫伸出双手，迅速抽出那些代表着气、水和火的以太。玻璃内部形成了一层极薄的冰，紧接着一道火光闪过，玻璃剧烈破碎，在一阵风的引导下向下和向后坠落，玻璃碎片被吹进了办公室。

鲁斯拉夫向前做了个手势，四个基金会成员跨过了门槛。

-----

他们穿过门口的那一刻，一切都变了。空气瞬间变得浓稠，窗后可见的天空从黑色的城市景观变成了红银相间的星光和火光。远处的建筑物中挤满了来自宇宙各地的生物，鲁斯拉夫的感官立即反应了过来他们身处何处。

办公楼本身没有变化，他面前的办公桌上仍然摆放着便利贴、显示器和电脑设备。除了异界的天空和次元的变化之外，一切和之前一样。

“[[span class=&#34;ruby&#34;]]阿拉卡达[[span class=&#34;rt&#34;]][http://scp-wiki-cn.wikidot.com/system:page-tags/tag/alagadda#pages Alagadda][[/span]][[/span]]。这……比我预想的还要糟糕。”鲁斯拉夫把他手杖的把手放回腰带里，双手握着手枪向前迈出一步，特遣队成员试探性地跟在他身后。

“你在说什么，主管？”特工DuMourne说道，他的眼睛因为景色的变化而微微睁大，全身上下都紧张起来。

“我们已经不在地球上了，而且我不确定——”鲁斯拉夫被尖叫声打断了，什么东西从桌子后跳出来，伸着发黄指甲的一双手直刺向他的脸。

转瞬间，鲁斯拉夫的双手模糊了一下，送出两发子弹穿过这个生物的胸膛，第三发子弹穿过它的头部。他走上前去，微微喘着气。“[[span class=&#34;ruby&#34;]]//我的老天爷呀// [[span class=&#34;rt&#34;]]//Bozhe Moi// [[/span]][[/span]]。这东西确实让我清醒了点。大家都还好吧？”

特工DuMourne对主管的反应速度目瞪口呆。他检查了一下尸体的动静，然后示意其中一名特工掩护他们离开。“我不得不承认，我没想到你会用枪，而不是炼金术。”

鲁斯拉夫咧嘴一笑，打了个响指，点燃了脚下的僵尸。“半斤八两。管用就行。” 鲁斯拉夫举起枪大步走进办公室。“掩护我的背后，拜托了。”

特工们和鲁斯拉夫小心翼翼地向前走去，转过拐角来到办公室的主楼层。领头的特工单膝跪地，另一个僵尸冲她的脸上跃来，她的猎枪发出一声怒喝，但那个已中枪而死的生物继续跃向前方。她向前扑去，那生物最终倒在她的身后。

他们重复了很多相同的事件，当他们走近通向办公室的木镶板门时，在小隔间的后面又遇到了两个僵尸。“我想，该到我的部门了，女士们，先生们。那扇门后面就是我们的目标。在我问话的时候，请掩护我的背后。”鲁斯拉夫说着，将手枪放回枪套中，再次拔出手杖。

特工DuMourne点点头，在门边就位。鲁斯拉夫走上前去，将双手放在门上，只用自己的力量将门推开。

门顺利打开，一位中国老人坐在办公桌后，双手微微抽搐，大部分时间都直伸在他面前。他的眼中流露出漫长岁月的重量，同时他的脸扭曲起来，发出一声咆哮。“迪亚吉列夫。我早该知道你永远不会满足于简单地毁掉我的存在。”

鲁斯拉夫重重地叹了口气，用他沉重的目光盯着面前枯瘦的半僵尸，“张果老。我没想到会在这里找到你，但你的误导术没有人认不出。什么风把你吹来了，鬼魂？”

他面前的古老生物站了起来，他的手肘和膝盖的关节在他站起来时发出咯咯的响声。“是自由。第一个挖开我坟墓的贪婪农民戴上了戒指。”果老的左手上，一枚深绿色的玉戒在灯光的照耀下闪闪发亮，“从那时起，只用了几个星期，我就从何钦师那里夺取了足够的控制权，聚集了足够的能量来创建通往阿拉卡达的门径。”

鲁斯拉夫微微点头。“到目前为止，这一切都很合理。你获得了自由，然后立即做了最明显和最懦弱的事情，跑到了阿拉卡达。你是不是立即就开始向深红之王请求帮助？向他提供权力、代理人，又或者是引荐了利维坦？”随着过去的记忆在他脑海中浮现，鲁斯拉夫的声音逐渐变得严厉起来。

张果老干涩的喉咙发出几声刺耳的笑声。“等我回到地球并且再次为它效力，我的主人无疑会喜出望外，但并没有。我一到这里，一个老……我们共同的熟人就联系上了我。”

鲁斯拉夫将他的手杖缓慢地垂直转了一圈，迟滞而冰冷的铁棒在移动时发出安静的呼啸声。“好吧。这至少证实了我的怀疑。顺便说一句，差不多一百年前，我把你的主人封在了海底。利维坦实际上已经死了。我相信你已经注意到了宇宙中缺乏以太的流动。”

果老身体一僵，双眼微眯，瞳孔中狰狞的青色火焰顿时化为一点火苗。“你说谎。”

鲁斯拉夫耸了耸肩，又把他的手杖旋转了一圈。“来看看吧。我想，你从这里是无法确切地感受到炼金流的。即使被封印，深红之王也能够释放出足够使除长老以外的所有人失明的以太。事实上，如果你能在这个时候形成一个传送门，我甚至会感到惊讶。你不是一个特别有天赋的炼金术士，张。比起其他任何东西，你更依赖于你的声誉和草药技巧。”

果老咆哮着，手指不由自主地痉挛起来。“凭这一点，我会杀了你，回到地球，然后摧毁任何所谓‘学院’的遗迹。”果老说，将以太聚集在他周围。

鲁斯拉夫的眼神变得凝重，嘴巴抿成一条直线。“没有大学了，果老。你的计划已经预见了这一点。不管怎样，我是来帮助你的。”鲁斯拉夫举起他的手杖，把沉重的杖头指向面前干瘪的僵尸。“我在过去犯了一个错误。我们对你所做的事情……确实是错的。但现在你需要跟我来，为了收容。”

果老脸色一变，何钦师的意识接管了他的身体，破空扑向了鲁斯拉夫。主管扭动他的身体，让这个古老的半吸血鬼从他身边飞过，同时将他手杖的沉重金属头砸向这个生物的脊背，引起了一声痛苦的尖啸。随着他的击打，重杖内储存的电成以太挣脱出来，击穿了果老的身体，让它倒在地板上颤抖着冒烟。

“好吧，我想我们也可以这样做。”鲁斯拉夫说道。两名特遣队成员将枪对准趴在地上的邪恶炼金术士。特工DuMourne做了个手势，另一名特工靠近来，用她的靴子踢了踢尸体。

果老像蛇一样扭动着身子，用肢体将特工缠了进来，把她压在桌子旁，引发了被困特工的尖叫抗议。他用中古汉语大声尖叫，而何钦师正强迫他抽出紧抓着的MTF成员的生命力。

鲁斯拉夫大步向前，将气成以太聚集在一起，用力推向特工的肋骨，一阵狂风将她推进大厅。钦师随之以一个超自然的速度跃起，然后又转身朝特工DuMourne飞扑而去。

化学火焰的轰鸣声从特工DuMourne的霰弹枪中激射而出，弹丸撕裂了张果老的飞跃中的身躯。炼金术和超自然的强壮肌肉在物理学面前毫无意义。这位轻量级的炼金术士重重地摔在地上，鲜血从受伤的膝盖喷涌而出。他试图站起来，将重心挪到未受伤的膝盖上，绕过了正在为下一轮射击上膛的特工 DuMourne。

鲁斯拉夫向前迈了两步，尽可能地收集每一束炼金流。火、气、水、土、金和电的以太随着他的召唤而响应着。他向内探寻居住在他体内的光成灵魂并呼求帮助。//哈扬长老。请帮助我。//一个细微的声音以一种有趣的抑扬顿挫回答：//一如既往。//

空间、时间、引力和磁力的以太悉数回应了对他们的召唤，将宇宙结构的能量聚集在一起。一个微型太阳在愤怒的基金会炼金术部主管手中形成，他双手猛然合拢，随即发生了灾难性的爆炸。果老的头、肩膀和上半身就这样消失了，支撑他躯体的那股力量被悉数吸入了鲁斯拉夫刚刚在现实中凿出的微裂隙中。就连声音本身也无法逃脱，办公室里一时间鸦雀无声。

特工DuMourne仍然将枪口保持在水平，看着在这次快速战斗后气喘吁吁的鲁斯拉夫。“斯瓦提[[footnote]]**译注：**Swathi，女名。源于尼泊尔语。[[/footnote]]，你还好吗？主管，情况如何？”

鲁斯拉夫点了点头，艰难地咽了咽口水，喘着粗气：“我很好。你带收容箱了吗？”他伸出一只手，捡起他丢弃的手杖。

特工DuMourne从他腰带上的挎包中拿出一个可折叠的立方体放在鲁斯拉夫的手中。他小心翼翼地把它绕在手指上，从果老手指上拔下玉戒指，啪的一声扣上了盒子。真空装置发出电子器件的滋滋声。当化学惰性泡沫填充内部时，可以听到轻微的//嗖嗖//声。隔离泡沫会在回到实验室后与化学试剂接触时溶解。鲁斯拉夫拽过挂在尸体腰带上的小木盒，将断掉的线穿过立方体一角的小环。他把这个装置递给特工DuMourne，后者则将整个组件别在他的腰带后面，用一段尼龙织带把它绑紧。

“我们走吧，主管。我们已经至少有一名特工损失了。我不想继续呆在这里。”特工DuMourne大步走向他倒在地上的队员，检查了下脉搏，松了一口气。“当我没说。一名特工受伤了。我们走吧。”

鲁斯拉夫走上前去，点了点头，从腰带上扯下一个沉重的圆筒，递给特工DuMourne。“我们不应该把这个地方完好无损地留给他们。”

特工DuMourne点点头，从套筒里抽出微型炸药盘，然后把它们扔到办公室的各个角落。他把倒下的特工抬到一边的肩膀上，对着他的电台迅速地下达指令。第三个特工沿着中央过道慢跑过来，拿走了剩下的费用，拿起剩余的炸药，直截了当地开始分布它们。

他们回到入口处，鲁斯拉夫举起一只手。“等一下。”他以复杂的编织模式移动他的手，指尖的移动好像在做一个猫的摇篮。他闭上眼睛，汲取周围电子设备中聚集的电成以太。他吸了一口气，在自己体内和周围聚集起一场风暴，以太流几乎将他淹没。他的眼睛猛然睁开，枝状的闪电从他手上方几英寸处抽取得以太中显现出来。他右臂向前挥出一拳，闪电的分叉直接涌向了办公室，将办公室内的服务器和电脑悉数炸毁。电成以太贪婪地从一台机器跳到另一台机器，鲁斯拉夫的意志和对于炼金术的熟稔引导着以太的流动。

鲁斯拉夫点了点头，然后转向那些瞪大眼睛看着他肆意展现炼金术威力的特工们。“就像我说的，特工。管用就行。我们该走了。”

特工DuMourne从恍惚中回过神来，点了点头，拨动圆筒顶部的开关，直到显示屏上显示“0:15”。他把顶部转了整整360度，直到安全封条响起咔哒一声。他把装置往前一扔，然后挥手让他们退到门外，“都动起来，我们快撤。”

三名基金会人员通过门径溜回了地球。他们五个人跑过走廊，向大楼的另一边冲刺。

特工DuMourne向走廊里的人挥手，其中一个人手臂上的伤口流血不止。几具石头躯体同第一个石质造物一样倒在地上，而另一位特工则不知所踪。“快走！倒数十秒就炸了！”

这名特工一瘸一拐地跑了起来，他离开了另一边，躲在通向侧边走廊的柱子后面。其余的特工躲在拐角处，挤作一团。特工们弯腰低头伏在那里，而鲁斯拉夫则站在那里，将聚集的人员周围的以太凝结成一个几乎无法穿透的空气和重力防护罩。

几秒钟过去了，随着微小的超紧凑塑料炸药在门径的另一边引爆，大楼也因冲击波微微颤抖。爆炸沿着办公室向集结的小队飞去。在它触及门口的那一刻，门径坍塌了，只留下一排冒着烟的碎玻璃门，通向一个空旷无人的办公空间。

鲁斯拉夫放下防护罩，放松下来，把头歪向一边。“嗯。虎头蛇尾，但是也勉勉强强。队长，你能不能用无线电通知一下出口那边？”鲁斯拉夫走到面板前，戳了戳了电梯呼叫按钮。

特工DuMourne眨了眨眼，摇了摇头，用无线电通知楼下的小队准备撤离。“主管，能提个问题吗？”

鲁斯拉夫点点头。“嗯？什么？”

特工DuMourne用拇指指了指身后聚集在一起的特工。“那个防护罩既然可以保护我们，那我们为什么还要找掩护？”


鲁斯拉夫耸了耸肩，微微一笑。“哦，它不能。我们可能会被抹成浆糊。”

特工DuMourne张大了嘴，靠了过去。“那你他妈的为什么一开始要竖起防护罩？”

鲁斯拉夫从特工DuMourne身边走过进入电梯，挥手示意他和小队进去，“这让你感觉更好一点，对吧？”

特工DuMourne队长盯着他看了一会儿，不确定他是该生气还是该感到好笑。//炼金术士真奇怪。//他一边想，一边登上电梯，朝下面街道上的撤离车辆降下去。

-----

“再给我讲一遍，你在哪里找到这东西的？”De la Vega博士在Site-72的接收翼区处举着那个收容用立方体。

“跳蚤市场。我很幸运。穿过一个摊位，戴着一个奇术戒指。我想我在爪哇执行任务后就戴上了它。开始像疯了一样嗡嗡作响，我立刻把它拿起来。”特工DuMourne摆出一个尖塔型手势，把下巴搁在交错的手指上。

De la Vega博士皱了皱眉头，把立方体放回桌子上。“卖家怎么说？他从哪里弄来的？”

特工DuMourne耸了耸肩。“正如我之前所说，他声称他的祖父在中国的某个坟墓里发现了它。他只是为了额外多挣点钱把它拿出来卖。我没有问太多问题，我以为这更像是I&amp;A的把戏。我把它放在一个立方体里，然后把它带回了站点。他唯一告诉我的就是‘不要戴上它’。”

De la Vega博士看着特工DuMourne队长的眼睛，摇了摇头。“好吧好吧。一旦我们弄清楚它是什么，我们就会进行适当的调查。”

特工DuMourne点了点头，站了起来，离开了接收实验室，朝营房走去。他在手表上按了几个按钮，拨通了电话。“主管？是的长官。4级，按要求。是的长官。谢谢你，长官。”
