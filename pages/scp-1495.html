    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1495 – Karmische Musth
**Autor:** [[*user Dajvj]]
**Original:** http://scp-wiki.wikidot.com/scp-1495
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1495

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Unter normalen Bedingungen ist SCP-1495 in Übereinstimmung mit den zoologischen Foundation-Sicherheitsstandards für große Landsäuger in einem eigens errichteten Gehege an Standort-██ zu pflegen und zu füttern. Jedem, der mit der Handhabung von SCP-1495-2 bis -15 beauftragt ist, ist es gestattet, zur vereinfachten Kommunikation ihre informellen Namen zu verwenden.

Im Gehege sind keine Wachhunde oder andere domestizierte Tiere erlaubt. Mit Ausnahme von kleinen Nagetieren ist jede im Gehege entdeckte lokale Säugetierfauna nach Entdeckung zu entfernen oder zu terminieren.

Sofern sie nicht für genehmigte Tests verwendet werden, dürfen D-Klasse-Mitarbeiter, die mit der Interaktion mit SCP-1495 beauftragt sind, keine bekannten oder mutmaßlichen Gewaltverbrecher sein. D-Klasse-Mitarbeiter, die bei SCP-1495-M-1-Tests eingesetzt werden, unterliegen diesen Kriterien nicht; ihr Hintergrund muss jedoch vor Tests dokumentiert werden.

Mitglieder der SCP-1495-Herde können sich frei im Gehege bewegen. Wenn zusätzliche weibliche Exemplare von SCP-1495 in freier Wildbahn entdeckt werden, sind sie einzufangen und können in die Herde an Standort-██ integriert werden. Sollte ein Bulle in freier Wildbahn entdeckt werden, ist er aufzuzeichnen und zu untersuchen, aber spätestens am 15. August dieses Jahres zu terminieren, um eine unkontrollierte Instanz von SCP-1495-M zu verhindern. Wenn während eines SCP-1495-M-Ereignisses ein Bulle entdeckt wird, ist er sofort zu terminieren.

Vor einem SCP-1495-M-Ereignis sind Bullen mit kranialen Shunts mit Reservoirs zum Sammeln von SCP-1495-M-1 auszustatten. Das gesamte Gehege ist zu überprüfen, um sicherzustellen, dass keine lokale Fauna in den Eindämmungsbereich gelangt ist. 

Während eines SCP-1495-M-Ereignisses sind SCP-1495-2, SCP-1495-3 und SCP-1495-4 in drei eigenständigen, klimatisierten Stahlkäfigen am anderen Ende des Geheges anzuketten. Diese Käfige sind von einer 5 m hohen Mauer aus 1,5 m dickem Stahlbeton umgeben. SCP-1495-2, SCP-1495-3 und SCP-1495-4 sind während 1495-M jederzeit in getrennten Ställen zu unterzubringen. SCP-1495-2, SCP-1495-3 und SCP-1495-4 werden weder Nahrung noch Wasser oder Medikamente zur Verfügung gestellt, während sie sich in dieser Art von Gefangenschaft befinden, um 1495-M zu verkürzen.

**Beschreibung:** SCP-1495 ist eine Herde einer bisher unbekannten Elefantenart, die im Aussehen //Loxodonta africana// ähnelt. Die Herde besteht aus drei Bullen, SCP-1495-2, 3 und 4, und derzeit 8 Kühen, SCP-1495-5, 7, 8, 9, 10, 11, 13 und 15. Es wurde beobachtet, dass alle Subjekte von extrem hoher Intelligenz sind, mit Schädeln, die ungefähr 10 % größer sind als bei //Loxodonta africana//. Sie sind im Allgemeinen gehorsam gegenüber ihren Pflegern. Die Subjekte reagieren auf menschliche Sprache; ältere Subjekte verstehen mehr als 1000 englische Worte. Es werden Anstrengungen unternommen, um eine sinnvolle Kommunikation mit SCP-1495 zu erreichen.

**Kühe:** Zum größten Teil sind die weiblichen Subjekte physiologisch identisch mit //Loxodonta africana//, abgesehen von ihrem größeren Schädel, ihrer höheren Intelligenz und ihrer längeren durchschnittlichen Lebensspanne (geschätzte 75–85 Jahre). Jüngste Tests haben gezeigt, dass Kühe eine größere Fähigkeit haben, mit ihren Pflegern zu kommunizieren (siehe Anhang 1495-A4). 

**Bullen:** Im Allgemeinen sind auch Bullen praktisch identisch mit //Loxodonta africana//, aber es gibt noch ein paar andere beachtenswerte Unterschiede. Beim Erreichen der Geschlechtsreife werden männliche SCP-1495 besonders widerstandsfähig und heilen schneller von Verletzungen. An diesem Punkt scheinen sie auch mit dem Altern aufzuhören. Die Forscher konnten das Alter der drei Bullen nicht schätzen. Vor allem wurde beobachtet, dass Bullen das Verhalten anderer Säugetiere lenken, die bereitwillige Tiere zu sein scheinen, um kooperativ zu arbeiten oder Angriffe zu koordinieren (siehe Anhänge).

**SCP-1495-M:** Einmal im Jahr, normalerweise mitten im Herbst, erleben Bullen SCP-1495-M, einen Zustand, der der Periode hormoneller Abweichungen ähnelt, die männliche Elefanten erfahren, die als Musth bekannt sind. Wie bei der normalen Musth wird SCP-1495-M von hochaggressivem Verhalten und einer dicken, teerartigen zeitlichen Absonderung namens Temporin begleitet. Von SCP-1495 ausgeschiedenes Temporin ist als SCP-1495-M-1 dokumentiert. Bullen sind zu isolieren, da der Geruch von SCP-1495-M-1 auf die meisten Tiere einen verstärkenden Aggressionseffekt hat, der mehrere Stunden anhalten kann, nachdem sie aus der Nähe des SCP-1495-M-Ereignisses entfernt wurden.

**Chemische Analysetests:** Tests, die von Dr. Ladd durchgeführt wurden, ergaben, dass SCP-1495-M-1 bei mehreren Ordnungen von Säugetieren aggressives Verhalten auslöst, obwohl Tests keine Effekte auf Primaten gezeigt haben. Für Menschen hat SCP-1495-M-1 einen angenehmen Geruch, der hypoallergen zu sein scheint. Als SCP-1495-M-1 D-Klasse-Personal injiziert wurde, schien es Beschwerden schnell zu heilen, aber die meiste D-Klasse erlitt schließlich Herzinsuffizienz und verstarb nach etwa zwei Stunden. Die einzige Ausnahme beim Testen war D-19-0777, das unter Foundation-Beobachtung bleibt (siehe Anhang 1495-A3).

SCP-1495-M-1 enthält Verbindungen, die bestimmten unbekannten Chemikalien ähneln, die in SCP-500 gefunden wurden. Weitere Tests mit diesen Substanzen stehen noch aus. 
//Anmerkung von Dr. Ladd: Als Xylazin verwendet wurde, um den Effekt von SCP-1495-M zu verringern, fehlten den Ausscheidungen von SCP-1495-M-1 diese Eigenschaften, aber der Effekt auf andere Säugetiere blieb unverändert.//

[[collapsible show=&#34;+ Anhang 1495-A1&#34; hide=&#34;- Zeitlinie der Bergung und des ersten Eindämmungsbruchs&#34;]]
&gt; 29. OKT. 1979: [ZENSIERT] Die Koordinaten zeigen einen Ort im Singalila-Nationalpark in Indien an. Foundation-Personal wird sofort von Bombay aus entsandt. 
&gt; 
&gt; 01. NOV. 1979: Die Scout-Einheit der Foundation trifft in Darjeeling, Provinz Westbengalen, ein. Das Basislager wird errichtet, lokale Führer und die entsprechende Ausrüstung werden bereitgestellt. 
&gt; 
&gt; 02. NOV. 1979: Foundation-Mitarbeiter  machen sich in einem heftigen Schneesturm zu Fuß auf den Weg. Zwei einheimische Sherpas unterstützen das Team. 
&gt; 
&gt; 03. NOV. 1979: Beim erreichen der Koordinaten entdeckt das Team zu seiner Überraschung eine kleine Herde afrikanischer Elefanten (vier Bullen, sechs Kühe). (1) Ein spezialisiertes Beobachtungsteam wird für weitere Bewertungen angefordert. 
&gt; 
&gt; 09. NOV. 1979: Das Beobachtungsteam trifft ein, alle zehn Elefanten werden gekennzeichnet. 
&gt; 
&gt; 14. NOV. 1979: Bei den Subjekten wird überlegene Intelligenz bemerkt. Ungewöhnliche Interaktion mit anderen Arten festgestellt. 
&gt; 
&gt; 06. DEZ. 1979: Obwohl die Herde äußerlich keine anomalen Merkmale aufweist, veranlassen ihre hohe Intelligenz, ihr ungewöhnlicher Lebensraum und die Art ihrer Entdeckung das Beobachtungsteam dazu, die Eindämmung der gesamten Herde anzufordern. 
&gt; 
&gt; 14. DEZ. 1979: Die Herde wird per Luftbrücke zu Standort-██ transportiert und als anomal/kryptidisch klassifiziert. 
&gt; 
&gt; 14. MÄRZ 1980: Der Bau des zweckgebundenen zoologischen Geheges ist abgeschlossen, die Herde wird aus der vorübergehenden Eindämmung überführt. &gt; 
&gt; 09. JUL. 1980: Erstes dokumentiertes Auftreten von Bullen, die direkt mit der lokalen Fauna interagieren. 
&gt; 
&gt; 14. SEP. 1980: Frühe Anzeichen von Musth veranlassen die Pfleger dazu, alle vier Bullen an ausgewachsene Bäume innerhalb des Geheges zu ketten. 
&gt; 
&gt; 15 SEPT. 1980: Die Musth-Zustände  verschlechtern sich. Xylazin wird von den Pflegern verabreicht, um zu versuchen, die Effekte der Musth zu verringern. 
&gt; 
&gt; 17. SEPT. 1980: Ungewöhnliche Ansammlungen von //Odocoileus virginianus// (Weißwedelhirsche) in der Baumgrenze in der Nähe der Stelle, wo die Bullen angekettet sind. Es wird keine Zählung durchgeführt, aber es wird geschätzt, dass sich zwischen 75 und 150 Hirsche versammelt haben. 
&gt; 
&gt; 18. SEPT. 1980: Alle vier Bullen brechen aus ihren Fesseln aus, durchbrechen das Gehege und beginnen, Autos anzugreifen, die auf Standort-██ geparkt sind. Während Sicherheitsteams sich bemühen, den Bruch einzudämmen, stürmen Scharen von Weißwedelhirschen die D-Klasse-Kaserne und töten 107 der 120 D-Klasse-Mitarbeiter darin. Auch Agent Gareth Marlow wird bei dem Angriff getötet. Anmerkung: Es wurde später beachtenswerterweise festgestellt, dass Agent Marlow vom Ethik-Komitee wegen ungebührlichen Verhaltens eines Foundation-Agenten überprüft worden war. 
&gt; 
&gt; 19. SEP 1980: Starke Beruhigungsmittel werden verwendet, um die Bullen zu sichern. Der älteste Bulle (von den Pflegern als &#34;Ganesh&#34; bezeichnet) stirbt an Herzversagen, nachdem er die achtfache Dosis an Beruhigungsmitteln erhalten hat, die normalerweise zur Beruhigung eines erwachsenen männlichen Elefanten erforderlich ist. 
&gt; 
&gt; 21. SEPTEMBER 1980: Dr. Ladd schlägt vor, dass es nicht nur eine Verbindung zwischen den Elefanten und dem Hirschangriff gibt, sondern dass die Elefanten den Eindämmungsbruch koordinierten, um den Angriff zu erleichtern. Dr. Ladd fordert, dass die gesamte Herde als SCP der Euclid-Klasse neu klassifiziert wird.

[[/collapsible]]
[[collapsible show=&#34;+ Anhang 1495-A2&#34; hide=&#34;- Anmerkungen zu Angriffen in und um Darjeeling&#34;]] 
SCP-1495 wurde 1979 unabhängig von der Foundation entdeckt (siehe Anhang 1495-A1). Es ist beachtenswert, dass die Art dem afrikanischen Elefanten am ähnlichsten ist, aber sie wurden in Ostindien entdeckt, Tausende von Kilometern entfernt vom historischen Verbreitungsgebiet von //Loxodonta africana//. 

Nach vollständiger Eindämmung führte die Foundation eine Untersuchung ungewöhnlicher Ereignisse im Distrikt Darjeeling in der Provinz Westbengalen in Indien und in den umliegenden Gebieten durch. Berichte über ungewöhnliche Tierangriffe im Frühherbst begannen 1972 und ereigneten sich jedes Jahr bis zur Eindämmung im November 1979. Jeder der Angriffe ereignete sich während einer Jahreszeit, die Forscher allgemein als Jahreszeiten anerkennen, die mit SCP-1495-M übereinstimmen.

Rudel lokaler Fauna, manchmal mehrere Arten, griffen Menschen in Darjeeling, Sikkim und Ostnepal an oder töteten sie. Im Allgemeinen wurden die Opfer in und um ihre Häuser angegriffen. In praktisch allen Fällen schien es, dass die Tiere auf eine oder mehrere bestimmte Personen abzielten, während sie andere Personen in der Nähe ignorierten oder überrannten. Die Angriffe variierten je nach Art und Ort, aber bei den meisten Angriffen griffen die Tiere offenbar zuerst die Gelenksehnen an, um das Opfer außer Gefecht zu setzen und so die Zeit zu verlängern, in der das Opfer während des Angriffs am Leben war.

Bei den Opfern wurde kein erkennbares Muster festgestellt, bis die Foundation 1978 von einem besonders großen Angriff auf ein Gefängnis in Darjeeling erfuhr, bei dem 18 Insassen und ein Wärter von Rudeln von Leopardenkatzen und Roten Pandas getötet wurden. Alle verstorbenen Insassen waren entweder verurteilte Mörder oder Vergewaltiger, und der verstorbene Wärter war für sexuellen Missbrauch von Insassen bekannt. Inhaftierte politische Dissidenten und Bettler wurden nicht angegriffen.
[[/collapsible]]

[[collapsible show=&#34;+ Anhang 1495-A3&#34; hide=&#34;- Der Fall von D-19-0777&#34;]]
Während der anfänglichen Tests von SCP-1495-M-1 wurde zehn D-Klasse-Subjekten die Substanz intravenös injiziert. In jedem Fall berichteten die Subjekte über gesteigerte Energie und das Gefühl einer insgesamt verbesserten Gesundheit, aber neun Testsubjekt verstarben innerhalb von 120 Minuten nach Erhalt der Behandlung an Herzinsuffizienz. Die einzige Ausnahme war  D-19-0777, das achte Testsubjekt.

Zum Zeitpunkt des Tests hatte D-19-0777 Symptome einer Bronchitis. Nach der Injektion von SCP-1495-M-1 begannen die Symptome schnell zu verschwinden. Sechs Stunden nach der Beobachtung zeigte D-19-0777 keine Anzeichen von Kreislaufproblemen und es wurde festgestellt, dass der Versuch überlebt wurde. Nachdem zwei weitere Testsubjekte auf die gleiche Weise wie die ersten sieben gestorben waren, wurde D-19-0777 für eine Befragung aus der Beobachtung geholt:

&gt; **Befragter:** D-19-0777
&gt;  
&gt; **Befrager:** Agent D. C. Joachim
&gt;  
&gt; **Vorwort:** Auszug aus dem Protokoll ab 04:33 Minuten der Befragung
&gt; 
&gt; [BEGINN DES AUSZUGS] 
&gt; 
&gt; **Agent Joachim:** Danke. Geben Sie nun für das Protokoll die Anklage an, die letztlich zu Ihrem Todesurteil im Staat █████ geführt hat. 
&gt; 
&gt; **D-19-0777:** Doppelmord. Aber ich sage Ihnen, ich habe es nicht getan. Ich liebte meine Frau und meinen Sohn. 
&gt; 
&gt; **Agent Joachim:** Sie haben Ihre Verurteilung dreimal angefochten und sind gescheitert. 
&gt; 
&gt; **D-19-0777:** Scheiß auf █████. Scheiß auf ihre rassistischen Anwälte und ihre rassistischen Richter. Ich habe mich freiwillig bereit erklärt, einen Lügendetektortest zu machen, und es ist nie passiert. Ich habe mich bei jedem Appell freiwillig gemeldet. Die Leute, die meine Familie getötet haben, sind immer noch da draußen. 
&gt; 
&gt;**Agent Joachim:** Es besagt, dass Sie in dieser Nacht Ihre Glock-17 abgefeuert haben. Vier Kugeln, die gleiche Anzahl, die  den Opfern entnommen wurden. Aber Sie behaupten, Sie hätten sie auf jemanden auf Ihrem Grundstück geschossen? 
&gt; 
&gt; **D-19-0777:** Die Kugeln, die sie meiner Frau und meinem Sohn entnommen haben, gingen als Beweismittel &#34;verloren&#34;. Sie haben meine Kugeln nie gefunden, ich habe auf das Feld geschossen. Ich bezweifle, dass sie jemals nachgesehen haben. 
&gt; 
&gt; [ENDE DES AUSZUGS] 
&gt; 
Agent Joachim empfiehlt, dass wir der Möglichkeit offen gegenüberstehen, dass D-19-0777 zu Unrecht vom Staat █████ verurteilt wurde und nie einen Mord begangen hat. Dies hat zusammen mit den gezielten Tierangriffen in Indien im Jahr 1979 (siehe Anhang A2) zu der Hypothese geführt, dass SCP-1495-M-1 und von SCP-1495-M-1 betroffene Tiere mit Chemikalien im menschlichen Gehirn reagieren, die mit Schuld verbunden sind.

Vor weiteren Tests wurde diese Hypothese jedoch widerlegt, als zwei frühere D-Klasse-Testsubjekte überprüft wurden, die nach Erhalt von Dosen von SCP-1495-M-1 starben. Obwohl auch verurteilte Mörder, zeigten beide Subjekte soziopathische Persönlichkeitsmerkmale und waren daher physiologisch nicht in der Lage, Schuld oder Scham zu empfinden. Ein elfter Test wurde an einer D-Klasse durchgeführt, die wegen Mordes zum Tode verurteilt worden war, aber Klasse-A-Langzeitgedächtnisamnesika erhalten hatte und die sich ihrer Verbrechen zum Zeitpunkt des Tests überhaupt nicht bewusst war. Die D-Klasse starb auf die gleiche Weise wie die anderen neun Testsubjekte.

Derzeit ist nicht bekannt, ob SCP-1495-M-1 selbst empfindungsfähig oder intelligent ist, aber es scheint die Fähigkeit zu besitzen, die Schuldigen verschiedener Verbrechen wie Mord und sexuelle Übergriffe zu identifizieren. Tests auf Effekte auf verschiedene Arten von Verbrechen stehen noch aus, um festzustellen, ob es eine kriminelle Grenze gibt, bis zu der SCP-1495-M-1 tötet. 

//Anmerkung von O5-█: Solche Tests werden sehr schwierig sein, da wir eine begrenzte Anzahl von D-Klasse-Mitarbeitern haben, die keine Mörder oder Vergewaltiger sind.//
[[/collapsible]]


[[collapsible show=&#34;+ Anhang 1495-A4&#34; hide=&#34;- Befragungsprotokoll von  SCP-1495-5&#34;]]
&gt; **Befragter:** SCP-1495-5
&gt;  
&gt; **Befrager:** Dr. Ladd
&gt;  
&gt; **Vorwort:** Nachdem Dr. Ladds Kommunikationstechniken mit den Kühen der SCP-1495-Herde als angemessen erfolgreich erachtet wurden, forderte das Standortkommando ihn auf, die älteste Kuh zu befragen, um weitere Einblicke in die Natur, Fähigkeiten und Motive von SCP-1495 zu erhalten. SCP-1495-5 verfügt über ein englisches Vokabular von 2000 Wörtern und ein rudimentäres Rechtschreibverständnis. Die Antworten wurden von SCP-1495-5 mit ihrem Rüssel auf eine große Kreidetafel geschrieben. 
&gt; //Anmerkung: Dr. Ladd spricht SCP-1495-5 mit &#34;Panca&#34; an, das Hindi-Wort für fünf. Dies ist der Name, der von den täglichen Pflegern verwendet wird. Die Pfleger vergeben eindeutige Namen für die Kommunikation mit einzelnen Subjekten.//
&gt;   
&gt; **&lt;Beginn des Protokolls&gt;**
&gt;  
&gt; **Dr. Ladd:** Guten Morgen, Panca
&gt;  
&gt; **SCP-1495-5:** HI LAD
&gt; 
&gt; **Dr. Ladd:** Panca, ich werde dir Fragen stellen. Beantworte sie so gut du kannst. Verstehst du? 
&gt; 
&gt; [SCP-1495-5 nickt ja] 
&gt; 
&gt; **Dr. Ladd:** Danke. Panca, kannst du außer mit Menschen auch mit anderen Tieren sprechen? 
&gt; 
&gt; **SCP-1495-5:** NICHT ICH 
&gt; 
&gt; **Dr. Ladd:** Ein anderer? 
&gt; 
&gt; [SCP-1495-5 nickt ja] 
&gt; 
&gt; **Dr. Ladd:** Sind es die Bullen? 
&gt; 
&gt; [SCP-1495-5 gestikuliert, um anzuzeigen, dass sie nicht versteht] 
&gt; 
&gt; **Dr. Ladd:** Ist es Balthazar, Melchior oder Gaspar? //Anmerkung: die Namen der Pfleger für SCP-1495-2, -3 und -4.// 
&gt; 
&gt; [SCP-1495-5 nickt ja] 
&gt; 
&gt; **Dr. Ladd:** Balthazar, Melchior und Gaspar können mit anderen Tieren sprechen? 
&gt; 
&gt; [SCP-1495-5 nickt ja] 
&gt; 
&gt; **Dr. Ladd:** Panca, was sagen Balthazar, Melchior und Gaspar den Tieren? 
&gt; 
&gt; **SCP-1495-5:** GUT 
&gt; 
&gt; **Dr. Ladd:** Sagen sie den Tieren jemals, sie sollen Menschen töten? 
&gt; 
&gt; [SCP-1495-5 nickt ja] 
&gt; 
&gt; **Dr. Ladd:** Wen wollen Balthazar, Melchior oder Gaspar töten? 
&gt; 
&gt; **SCP-1495-5:** NICHT WOLLEN 
&gt; 
&gt; **Dr. Ladd:** Wer sagt Balthazar, Melchior oder Gaspar, dass die Tiere töten sollen? 
&gt; 
&gt; **SCP-1495-5:** MIT PAPA 
&gt; 
&gt; //Anmerkung: Papa ist kein Wort, das SCP-1495 beigebracht wurde// 
&gt; 
&gt; **Dr. Ladd:** Mit Vater? 
&gt; 
&gt; **SCP-1495-5:** NEIN MIT PAPA 
&gt; 
&gt; **Dr. Ladd:** Panca, warum sagen sie den Tieren, sie sollen töten? 
&gt; 
&gt; **SCP-1495-5:** GLEIWICH //Anmerkung: höchstwahrscheinlich &#34;Gleichgewicht&#34;// 
&gt; 
&gt; **Dr. Ladd:** Gleichgewicht? 
&gt; 
&gt; [SCP-1495-5 nickt ja] 
&gt; 
&gt; **Dr. Ladd:** Panca, was ist Papa? 
&gt; 
&gt; **SCP-1495-5:** BÖSE 
&gt; 
&gt; **Dr. Ladd:** Papa ist böse? 
&gt;  
&gt; [Keine Antwort] 
&gt; 
&gt; **Dr. Ladd:** Panca, erzähl mir von Papa. 
&gt; 
&gt; **SCP-1495-5:** NICHT MER LAD
&gt; 
&gt; [SCP-1495-5 legt die Kreide zu Dr. Ladds Füßen ab und verlässt das Gehege.] 
&gt; 
&gt; **&lt;Ende des Protokolls&gt;** 
&gt; 
&gt; **Abschließende Anmerkung:** Später wurde festgestellt, dass &#34;PAPA&#34; möglicherweise das Hindi-Wort पाप/pāpa war, das grob mit &#34;Sünde&#34; oder &#34;Missetat&#34; übersetzt werden kann.
[[/collapsible]]</textarea></pre>
