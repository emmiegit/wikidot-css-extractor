    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start-standalone]]
**最后的赴死者** 

也许与[[[SCP-1322]]]相关。



**作者：** [[*user AndarielHalo]]


再吃点我的SCP。[*http://www.scp-wiki.net/andariel-halo-file 把它们全都吃下去。]

这些东西也来点

* **[[[anabasis-hub|远征中心]]]**也许是最棒的故事，大致内容是一对红发兄弟的内讧导致了世界末日
* **[[[manna-charitable-foundation-hub|玛娜慈善基金会2000]]]**与[[*user Dr-Reach]]合作创作，上文的后续
* **[[[the-stuff-industry-hub|物件工业]]]**当你的同事都是笨蛋——包括你——却不但没有一个人被裁员，还制造了不少利润的情况下，会发生什么？我不知道，就是些东西。
* **[[[week-1-looking-for-stuff|当玛娜慈善基金会与物件工业相遇]]]**一个关于不称职的有趣故事 





[[include :scp-wiki-cn:credit:end-standalone]]
&gt; //“你明白什么叫麻木而无目的性吗？”//


对，我说。


&gt; //“那你为什么一直做着这样的事情？”//


愤怒、仇恨，它们达到了不可置信的高度。


&gt; //“这无关//你//的感受、‘这事关人类’，你不是一直在喋喋不休这些垃圾话吗？”//


对。


&gt; //“下一个问题，你为什么一直帮助他们制造武器杀人？”//


[[[scp-1322|每个人都要死去了]]]，不再有任何婴儿为我们注入新的血液。我推测，如果外界的外星人找到了我们死掉的世界，到那时他们可以挑选拿走的将只有废墟。于是他们便会说：“看看，这是如何强大的人们！看看，他们是如何智慧而充满潜力！而他们将这一切挥霍一空，只知追求个人权利的自私需求，不懂得搁置差异，互利共赢！”

而这是个谎言，一个必须容忍的谎言。因为这真相太为复杂，只能在骨骼与破碎的混凝土中被找到。你该如何跨越千年，不用语言、不用图片、不用述说感受，就向另一个人解释清楚？

杀死我们的并非自己，是那些人杀死了我们。也许他们并不知道更多信息，但是由我们的通讯记录，在我们遭遇悲惨的命运时，他们还在生活着、欢笑着、不断有婴儿诞生……也许他们就是真正的问题。在不慎与傲慢之下，他们毁灭了我们。

不管他们是否有意，他们都无法撇清干系，转移注意力于下一个新奇的地方。他们需要铭记，不管是现在还是永远——我们曾在这里。我们是因为他们的举动才不复存在。

他们需要承担责任，从那些错误中学到一些东西。如果那些人是像我们一样的人，怕也是要到刻骨铭心的境地才能得到教训。



&gt; //“你们是要怎样用那些穿越虫洞扔出去的该死东西对未来的外星人展示，我们是如此的高尚、勇敢，并受害于另一个卑劣的平行世界中另一版本的我们——那些人传播来古怪的病毒，让我们不孕不育？”//



也许他们能找到那个洞。也许他们能够将之穿越，看到另一边的人们。也许我们留下了一些信息，一些展示那个洞和一切走向毁灭情形的图片。


&gt; //“你知道我是怎么发现你在撒谎的吗？你的嘴唇在你说话前便开始蠕动，就像在测试你的谎言是否完善。”//


我没在撒谎。


&gt; //“好了，你从不关心那些前人。你告诉我这是个祝福，一切事关人类。而无论身处何处，这都该被延续下去。”//


我发誓我没在撒谎。


&gt; //“我也知道你在撒谎的时都会那样嘟囔着开头。你太容易看穿了。如果我要一直逼迫下去，你就会暴露的。”//


好，我并不关心我真的伤害了他们。



&gt; //“所以你为什么要制造这些武器？”//



……


我只是需要一些事情去做。我不希望自己的人生庸庸碌碌。我希望我能是个歌手或舞者，能够带给人们许多欢乐，他们会说：“哦，天杀的，但是最棒的竟然不是那个女孩吗？”

但是我知道的一切只有制造武器。

而如果它培养了他们对复仇或单纯暴力的强烈期求的话，这又有什么不同呢？这正是我擅长的事情，我只想要在我的人生中仅仅一次地擅长//某事//，即便这是杀死人们的技术。


……


他之后不再与我对话。他不再看向我，他无法承受我的目光。</textarea></pre>
