    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-032-UA

**项目等级：**Safe

[[include component:image-block
|name=http://scp-ukrainian.wdfiles.com/local--files/scp-032-ua/photo_2020-04-01_09-44-36.jpg
|caption= SCP-032-UA，摄于收容期间
|width= 270px]]

**特殊收容措施：**由于SCP-032-UA本身的特性，目前仍保存于其被发现的███████ █ ███████ ██████研究院一实验室内，上述措施将持续到发现其能被安全移动至最近的基金会站点的方法。

SCP-032-UA所在的教室需上锁，并禁止研究院人员和学生进入。目前通过官方渠道宣称此实验室因预定维修封闭，且随后将改建为仓库。潜伏于研究院管理层的的基金会特工必须以各种理由阻止非基金会人员进入教室。教室内部需安装监控系统，并全天向Site-UA-80监控室传输监控画面，同时其内部需配备武装警卫值守，负责阻止任何未经授权与项目的接触。

**事故Inc-32-UA-33**发生后，研究院的全部安保人员和技术员均已替换为基金会特工或招募为基金会人员，向上述人员提供了维持红色安保等级所需的武器。在获得项目负责人和另外3名具有4级安保许可人员的允许后，可使用具有异常性质的武器。已根据需要对院内文职人员、管理人员和学生执行记忆删除或植入虚假记忆。此外，上述事件发生后，SCP-032-UA所在房间的入口必须有至少两名基金会人员驻守并阻止他人进入，同时，通往研究院的街道上需有至少四名便衣特工进行巡逻。

禁止一切与SCP-032-UA的交互尝试，对其进行的实验已无限期暂停。

此外，MTF“传奇缔造者”负责搜索、删除和伪造基金会以外提及SCP-032-UA的内容，其中搜寻字条书写者的事项处于橙色优先级。

**描述：**SCP-032-UA为一只普通仓鼠（//Cricetus cricetus L.//）的干尸，目前存放于在乌克兰███████市███████ █ ███████ ██████研究院土壤科学系的一个用于盛放黑土标本的普通玻璃容器中。鉴于其具有高度危险性，确切位置仅对现场工作的收容团队成员以及4级以上人员开放。

项目所在的容器高2.3m，宽0.5m，其本身与盛装的土壤并无异常性质。尸体正前方的玻璃被人为移除，代之以一层透明薄膜，尚不明确其具体原因。容器的玻璃外侧贴有一张纸条，上面用俄语写有“[[span class=&#34;ruby&#34;]]请别碰仓鼠——地面会下沉[[span class=&#34;rt&#34;]]Не тяните, пожалуйста, хомяка – земля проседает[[/span]][[/span]]”字样。字条的书写者不明，对研究院的全部员工和学生进行笔迹鉴定同样没有发现笔体相同的人员。此外，字条在基金会对项目进行收容时已经损坏，正在调查其原因。

若一名人类用手触摸了SCP-032-UA，其异常性质将显现。触摸项目的人员（以下指定为SCP-032-UA-1）接触项目的第一秒起，地面会发生下沉。在行动仅是单纯触摸的情况下，地面会以2毫米/分钟的速度下沉。但若按压、拉动或试图移动SCP-032-UA，则地面会以更快的速度下沉。在仅触摸的情况下，SCP-032-UA的初始影响范围半径为400m，且地面会以每小时10m的速度下沉，上述数值会随着交互时间与强度增加而上升。地面在此过程中会均匀地下沉，最终以SCP-032-UA-1为中心形成一个锥形漏洞。

SCP-032-UA-1在此期间不会出现任何不适，或发生其他特定反应，且可以自行决定停止交互。

目前认为将SCP-032-UA从容器中移除是不可接受的，即使力并非施加于其本身而是容器（如试图移动容器），其异常性质同样会以相对较小的程度显现。

基金会在发现SCP-032-UA后曾进行了15次强度不同的测试，因此造成███████ █ ███████ ██████研究所发生地基塌陷，部分支撑结构亦受损。研究所因维修而关闭，对项目的实验也因此终止。

//“我们尚不了解SCP-032-UA可影响的最大深度与范围。通过电脑数字模拟表明，若是与SCP-032-UA进行长期且力度强烈的交互足以让整座城都陷到地下，甚至影响到岩石圈的板块运动。鉴于其破坏力尚未完全界定，且不确定是否存在上限，我提议将SCP-032-UA重分类为Keter。”——Andriy Restovich博士，项目负责人//

//乌克兰分部管理层正在讨论Restovich博士的提议。//

**发现经过：**
SCP-032-UA由一名基金会特工在手机应用程序“███████”的一个群组的聊天记录中发现的。一名███████ █ ███████ ██████研究院的学生在聊天中提到“一只仓鼠的尸体和一张字条”，引起特工注意。特工到达现场并确认了异常存在，随后基金会开始执行收容程序。

**事故Inc-32-UA-33：**
20██年3月30日校友日期间，四名携带武器的学生试图闯入研究院并夺取SCP-032-UA。发生短暂交火后，其中一人被击毙，另外三人被拘捕。对上述人员的讯问表明，其是寂宁派的教徒，试图以该项目毁灭地球。此外，其中一人声称自己认识字条的书写者，但随后此人因不明原因死亡。被拘捕的人员还言及曾在各类互联网媒体中提及项目█次，此外未能自上述人员取得更多有价值的信息。剩余的两人被执行记忆删除并作为D级人员使用之。

事件发生后，已对安保措施进行强化。</textarea></pre>
