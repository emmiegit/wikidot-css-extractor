&gt; + **黑月是否嚎叫？**
&gt;
&gt; **否。**
&gt; [[/=]]

------

[[&gt;]]
**最後更新時間：1987/12/10**
[[/&gt;]]

**項目編號：** SCP-001

**項目等級：** Keter

**特殊收容措施：** 所有從研究其他異常中獲得的資訊之中，可能用於對抗SCP-001者均應傳送至Site-01。所有的摧毀事件需盡詳記錄以供對SCP-001的研究與可能的反制措施作為參考。

所有收容與無效化SCP-001的行動皆直接交由位於Site-01的管理員指揮。

**描述：** SCP-001是一具有強大力量的熵實體，其影響似乎在基層現實之外。根據基金會建立前的資訊，SCP-001被稱為「黑月」。[[footnote]]注意其他稱呼依然存在，如「蒼白之帝」、「深淵」以及「終 末」。[[/footnote]]

根據歷史紀錄以及管理員的證詞，SCP-001在基層現實的影響包含迅速且隨機的摧毀有意識的生命體。前述遭摧毀的意識生命體會自發地轉化為一種黑色物質，在4秒後完全消失。[[footnote]]觀察顯示在此之後完全無法發現受害者的遺體，完整的事件分析請見文件001-1。[[/footnote]]

根據管理員的說法，這種摧毀事件極為稀罕——幾十年只會發生數次——但他聲稱這些事件的頻率與速度會隨著時間呈指數性的成長。目前仍不知SCP-001是否具有智慧，或著只是一種中立的力量。

大量史前及信史時代的紀錄顯示，當被直視時，SCP-001無法活動。但這些資訊無法證實，因為完全沒有記錄到此方法成功的案例。況且，基於SCP-001不存在於基層現實並於遠端行動，直接觀測該項目以目前來說是不可能的。

基於管理員的假說是正確的，以及如果放任SCP-001的行動，可能會對人類造成徹底的生存威脅這點，奧羅瑪斯德斯計劃已經實行，以刻意製造或改變異常以幫助收容或無效化SCP-001。

------
