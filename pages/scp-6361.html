**Item#:** SCP-6361

**Object Class:** Keter

**Special Containment Procedures:** SCP-6361 is to be kept in a standard containment cell with heavily armed guards monitoring it at all times, and Dr. Rainer is the only staff member to be allowed into SCP-6361&#39;s cell. If SCP-6361 breaches containment, Dr. Rainer is to be alerted immediately, and all personnel are to evacuate to the Breach Safety Chamber. 

**Description:** SCP-6361 is an owl with incredible intelligence, being tested to have an IQ of 300. SCP-6361 loves to play games with Dr. Rainer, however it loathes any other living being. SCP-6361 is proven to possess the ability to grow greatly in size, up to a height of 20 meters. It is also shown to have the ability to mind control others with &#34;weak minds&#34;(for this purpose, a &#34;weak mind&#34; means any human with an IQ of 90 or lower). SCP-6361 can fire blasts of psionic energy, which have been tested to burn a hole through a 4-meter thick titanium plate. SCP-6361 was discovered in a forest near the town of Goshen, New York, where it rampaged for several hours before Dr. Ranier calmed it down and escorted it to Site-31.</textarea></pre>
