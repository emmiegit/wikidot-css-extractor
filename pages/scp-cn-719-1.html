    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**項目編號：**SCP-CN-719

**項目等級：**##blue|Thaumiel##

**特殊收容措施：** Mobile-Site-CN應響應SCP-CN-719接收到的人事調動申請，並根據申請派遣合適的人員前往指定站點進行支援及探索。被派遣的人員應被授予__檔案-CN-719__內有關他即將前往的站點之描述。被派遣人員應在執行支援工作的同時留心並記錄該站點與__檔案-CN-719__描述中的差異，且每二十四小時與Mobile-Site-CN進行一次定期聯絡。

SCP-CN-719被存放在Mobile-Site-CN的--Sector-16-- ##blue|Unit-999##，站點主管的電腦與之連接，能夠實時監控SCP-CN-719接收到的訊息。SCP-CN-719的收信紀錄應被收錄進檔案-CN-719，並只開放給具有3/Mobile權限的人員存取。##blue|偽造的SCP-CN-719被存放在Sector-16，只存放經過篩選後能開放給2/Mobile權限的訊息。##

**描述：** ##blue|SCP-CN-719是一能實現多元宇宙現實嵌入的裝置。根據__馬賽克計畫__，該裝置被用來將Site-CN-Mobile嵌入各基金會存在的平行宇宙中，以及與多元宇宙中的各站點進行雙向聯絡。##

##blue|隨著馬賽克計畫的運行，目前作為多元宇宙樞紐的SCP-CN-719的休謨指數已經高達15897.66，根據理論計算，一旦馬賽克計畫被停止或SCP-CN-719遭到毀損，所有因馬賽克計畫而效能提升的站點會在一年內因無可避免的惡性事件打擊而完全停擺並牽連周遭環境，最壞的預想之一是整個歐亞大陸將發生一次AK級現實重組場景。##

##blue|Site-CN-██、Site-CN-██與Site-CN-██所發生的事故已被確認與SCP-CN-719的三號主機毀損有關。##

**附錄：** __馬賽克計畫之綱要__

&gt; **背景：**依照目前基金會的發展，預估將無法應對已被證實將在[已編輯]年內發生的第██次超自然大戰。然而由於對多元宇宙的干涉理論已經發展到足以大量實踐的階段，因此將透過多元宇宙的干涉強化基金會並準備應對即將發生的大戰。
&gt; 
&gt; **方法：**透過包含強制性信息危害的內容，向多元宇宙中的其他基金會提倡菁英站點主義，促使對方將較優良的人才集中在單一站點中，並促使對方向該宇宙中本來不存在的Mobile-Site-CN提出人事請求，藉此拉近兩現實的距離，使元宇宙的站點能夠受到方舟蝴蝶效應而提升效能。透過多次實行此一方法，元宇宙的基金會將會成為一個由多元宇宙中各菁英站點同時存在的基金會。
&gt; 
&gt; 若多元宇宙中同名的菁英站點超過一個，則應交付馬賽克計畫施行偉遠會進行討論與投票表決，決定以哪一個宇宙為主進行馬賽克計畫。
&gt; 
&gt; **施行結果：** 自從馬賽克計畫以來，元宇宙基金會的傷亡人數每年下降約四個百分點，與同行組織互動的良性結果增加，同時收容消耗的物資成本也下降了百分之██。
&gt; 
&gt; **注意事項：** 挑選較好宇宙之原則是以整體站點的效率，而非個人菁英之存在與否。若個人菁英之存在可嚴重影響站點乃至於整體基金會的運行效率則應另外提出。//補充：//對於曾經派遣執行馬賽克計畫的人員，應特別注意其現實扭力矩的變化，目前已有數名成員因扭力矩[已編輯]而罹患現實不適應性精神分裂症。</textarea></pre>
