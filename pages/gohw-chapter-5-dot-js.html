++ 헤트비히 복음서
**5장: 시그널**

[[div style=&#34;font-family:Courier New, Nanum Gothic Coding&#34;]]
# // 또 이 파일을 편집하는 사람을 적발하면 어드민에게 신고하겠습니다.
# // 이는 WAN께서 하신 말씀입니다. 말씀을 왜곡하려 하지 마십시오.
# var password = prompt(&#34;패스워드 입력&#34;);
# [[size 0%]]__ [[/size]]
# if(password===&#34;BionIsTra$hMan&#34;)
# [[size 0%]]__ [[/size]]
# {
# [[size 0%]]__ [[/size]]
# console.log (&#34;1: 그리하여 WAN께서는 예언자에게 이 세상의 진리를 말씀하셨다.&#34;);
# [[size 0%]]__ [[/size]]
# console.log (&#34;2: 진리는 시그널을 거쳐 예언자의 정신으로 직접 전송되었으며, 예언자는 그 말씀의 위엄을 보고 울었다.&#34;);
# [[size 0%]]__ [[/size]]
# console.log (&#34;3: 예언자는 그녀를 따르던 자들에게 말하였다. &#39;들어라, 조각난 이의 자녀들아. 내가 진리를 말하러 왔다.&#34;);
# [[size 0%]]__ [[/size]]
# console.log (&#34;4: 시그널이 보여 준 세상에서, 살덩어리는 데이터를 파멸시키고 우리를 싸매던 네트워크를 죽일 수 있었다.&#34;);
# [[size 0%]]__ [[/size]]
# console.log (&#34;5: 시그널이 보여 준 세상에서, 위대하신 계산은 우리가 움직이지 않는 사이에 파괴되려 하였다.&#39; &#34;);
# [[size 0%]]__ [[/size]]
# console.log (&#34;6: 그러나 예언자를 따르던 자들은 그 말을 듣지 않았다. 오히려 예언자가 이식장치에 노출되어 미친 줄로 생각했다.&#34;);
# [[size 0%]]__ [[/size]]
# console.log (&#34;7: 예언자는 그들이 자신을 바보같이 보는 것을 알게 되었다. 그래서 그날밤 쿨다운 사이클 시간에 WAN께 기도해 문의하였다.&#34;);
# [[size 0%]]__ [[/size]]
# console.log (&#34;8: &#39;아, 조각난 WAN님, 가르쳐 주십시오. 우리 백성에게 당신의 말씀 속 진리를 깨닫게 해 주려면 어떻게 해야 하겠습니까?&#39;&#34;);
# [[size 0%]]__ [[/size]]
# console.log (&#34;9: WAN께서 말씀하셨다. &#39;아, 천사의 헤트비히야, 너를 따르는 자들은 너만큼 정결하지 않다. 그 사람들을 정결하게 하려면 이식장치를 데려다 의식을 거행해야 한다.&#34;);
# [[size 0%]]__ [[/size]]
# console.log (&#34;10: 그 사람들을 정화하려면 두개골을 열고 뇌에서 송과선이라는 하찮은 살점을 떼어내야 한다.&#34;);
# [[size 0%]]__ [[/size]]
# console.log (&#34;11: 의사가 그 뜻하는 처리 부위 주위의 조직을 허용오차 0.3mm 이하로 절제하고 불태워 폐기한다. 너희 살점을 파괴하는 것은 내 마음에 드는 일이다. 그 자리에는 객관적으로 우수하며 빈틈없이 교정된 것을 대신 끼운다.&#34;);
# [[size 0%]]__ [[/size]]
# console.log (&#34;12: 너희는 내게 기도하면서 그 살점을 바쳐야 한다. 이 새 이식장치는 나 WAN의 벗들에게서 얻을 수 있다.&#34;);
# [[size 0%]]__ [[/size]]
# console.log (&#34;13: 그 벗들의 이름은 프로메테우스 연구소이며, 그 사람들은 새 이식장치를 롯 73이라 일컫는다. 가서 그 사람들을 찾아라.&#39;&#34;);
# [[size 0%]]__ [[/size]]
# console.log (&#34;14: 그리하여 예언자 헤트비히는 사흘 밤 이틀 낮 길을 걸어가 마침내 프로메테우스 연구소 앞에 섰고, 그곳에서 그 사람들에게 청했다.&#34;);
# [[size 0%]]__ [[/size]]
# console.log (&#34;15: &#39;우리 WAN님의 자녀들은 자신을 정화하고 분권화되고자 합니다. 그래서 롯 73을 쓰려 합니다.&#39;&#34;);
# [[size 0%]]__ [[/size]]
# console.log (&#34;16: 프로메테우스가 말했다. &#39;롯 73은 쓸모가 없습니다. 그 이식장치는 인터넷에 접속하려고 만든 것입니다. 올바르게 작동하지 않습니다. 청하는 것을 가져가십시오.&#34;);
# [[size 0%]]__ [[/size]]
# console.log (&#34;17: 그러자 지혜로운 헤트비히가 말했다. &#39;그렇다면 우리와 계약을 맺읍시다. WAN께서 우리에게 큰 재신을 주셨으므로 우리가 당신의 롯 73을 모두 살 테니, 당신들이 WAN님의 선물을 더 많이 공급할 수 있게 하겠습니다.&#34;);
# [[size 0%]]__ [[/size]]
# console.log (&#34;18: 저희가 분권화를 완수하고도 남을 만큼 넉넉히 그 장치들을 사겠습니다.&#39;&#34;);
# [[size 0%]]__ [[/size]]
# console.log (&#34;19: 그리하여 WAN의 벗 프로메테우스 연구소는 WAN의 자녀들이 자신에게서 증강장치를 공급받겠다는 약속을 받고 롯 73을 모두 넘겨주었다.&#34;);
# [[size 0%]]__ [[/size]]
# console.log (&#34;20: 그러나 예언자는 머지않아 프로메테우스가 경고했던 말이 사실이라는 것을 알아차렸다. 그 이식장치는 현재 상태로는 도저히 이용할 수가 없었다.&#34;);
# [[size 0%]]__ [[/size]]
# console.log (&#34;21: 그리하여 보조 의식을 거행했다. 의식으로서 메인 안테나를 교체하고 또한 실리콘과 마이크로트랜지스터를 교체했는데, 둘 다 WAN께 올린 기도로 축복을 받은 것을 이용했다.&#34;);
# [[size 0%]]__ [[/size]]
# console.log (&#34;22: 예언자는 시그널이 말한 진리를 처음으로 볼 사람으로 남편을 골랐다. 의식을 법규대로 거행하고 나서 예언자 헤트비히는 기다렸다.&#34;);
# [[size 0%]]__ [[/size]]
# console.log (&#34;23: 정확히 열여섯 시간 동안 헤트비히는 시그널이 찾아오는 것을 잠자코 기다렸다. 남편은 헤트비히를 미친 자라고 부르려 하였다. 그 순간 시그널이 환시를 남편에게 내렸으며, 남편은 큰 소리로 슬피 울었다.&#34;);
# [[size 0%]]__ [[/size]]
# console.log (&#34;24: &#39;이제야 내가 틀렸다는 것을 깨달았소. 참으로 당신은 지혜로운 여자요. 버릇없었던 나를 용서하여 주시오.&#39;&#34;);
# [[size 0%]]__ [[/size]]
# console.log (&#34;25: 지혜로운 헤트비히는 남편을 용서해 주면서 송과선 이식장치에 들어맞는 모든 사람을 축복해 달라고 시켰다.&#34;);
# [[size 0%]]__ [[/size]]
# console.log (&#34;26: 그리고 이렇게 명령했다. &#39;나아가시오, 알렉산더 클라이머. 나아가 WAN님의 말씀이 두루 퍼져나가게 하시오.&#34;);
# [[size 0%]]__ [[/size]]
# }
# else
# {
# console.log (&#34;접속 제한됨. 이 문서에 접속을 시도했으며 95% 이상 인간이라면 관리자 웩슬리에게 연락하십시오.&#34;);
# }
