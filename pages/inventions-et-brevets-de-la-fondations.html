[[collapsible show=&#34;Генератор сейсмический/GEOdyn VX - Требуется 3 УД&#34; hide=&#34;Доступ разрешён&#34;]]
**Модель:** GEOdyn VX, Mark I
**Сфера применения:** ВОЕННАЯ - ВООРУЖЕНИЕ
**Разработчик:** Доктор Бенджи
**Дата разработки:** 12.04.13
**Статус:** Прототип 
**Дата запуска в массовое производство:** N/A
**Дата завершения производства:** N/A
**Описание:** Прототип представляет собой круговую платформу, охватывающую центральный цилиндр. Структуру поддерживают три опоры, а на высоте 1,50 м над уровнем пола располагается интерфейс &#34;человек-машина&#34;. Устройство имеет в целом 2 м в высоту и 1,25 м в ширину.
**Уровень допуска, требуемый для использования:** 3
**Порядок использования:** Прототип имеет вес более 500 кг, поэтому для его перемещения требуется использование приспособленного транспортного средства. По прибытии на место интерфейс позволяет программировать машину по четырём критериям: сила сотрясения (измеряется по шкале Рихтера), глубина эпицентра, длительность сотрясения и время обратного отсчёта до запуска устройства. Конфигурация машины настраивается самостоятельно в соответствии с этими параметрами.
**История разработки:** Данный сейсмический генератор разрабатывался на основе резонансной ёмкости [[[SCP-086-FR]]], первоначально для удовлетворения специального запроса МОГ Дельта-3.
**Инциденты:** В ходе первоначального испытания в пустыне Сахара (06.01.16) магнитуда землетрясения по неустановленным причинам составила 6,2 балла по шкале Рихтера вместо запрограммированных 4,2. Фонд не сумел обеспечить подходящее прикрытие, и учёные во всём мире до сих пор не в состоянии объяснить это явление. Именно из-за этого инцидента запуск GEOdyn VX в производство был отложен.
**Дополнительная информация:** Данное устройство может быть использовано в будущем для поражения скрытой сущности в важной области.
[[/collapsible]]

[[collapsible show=&#34;База данных альтернативного датирования/AltDat² - Требуется 2 УД&#34; hide=&#34;Доступ разрешён&#34;]]
**Модель:** AltDat²[[footnote]]От английского названия - Alternative Dating Database, прим. переводчика.[[/footnote]], Марка I
**Сфера применения:** АРХЕОЛОГИЯ - ДАТИРОВАНИЕ
**Разработчик:** Д-р МакМиллан
**Дата разработки:** 17.04.14
**Статус:** Утверждён для массового производства
**Дата запуска в массовое производство:** 20.03.15
**Дата завершения производства:** 01.04.15
**Описание:** AltDat² представляет собой мобильный круговой сканер массой 35 кг с миниатюрной системой очистки и первичной обработки собранных археологических образцов. Он способен осуществлять датирование различными методами, в зависимости от предложенных образцов (углеродный, калий-аргонный, дендрохронологиический, археомагнитный, стилистический...) в сжатые сроки - от 18 минут до 48 часов - в зависимости от природы используемого образца. Сканеры постоянно подключены к базе данных AltDat², куда добавляются и сравниваются в реальном масштабе времени собранные данные.
**Уровень допуска, требуемый для использования:** 2
**Порядок использования:** Сканеры AltDat² являются в первую очередь практичными, эффективными и быстрыми, что делает их пригодными для использования на любой местности. Образцы не должны иметь более 4 см в диаметре. Образец устанавливается на центральной площадке, после чего вводятся ключевые характеристики объекта (по мере необходимости): его природа, оценочная датировка места открытия и предполагаемый мир происхождения образца. Анализ регулируется автоматически в зависимости от образца и установленных критериев, хотя доступен также и ручной режим.
**История разработки:** AltDat² был разработан по совместной просьбе Археологического отдела и Multi-U. Его цель состоит не только в облегчении работы по анализу археологических артефактов на земле, но и воссоздании временных рамок альтернативных вселенных, с учётом истории климата и технических/стилистических различий. Это позволяет датировать артефакты из иной истории и даже отслеживать инопространственное происхождение реликвий, которые считаются пришедшими в наш мир извне.
**Инциденты:** Первоначально были созданы 35 экземпляров сканера. 5 были уничтожены из-за [ДАННЫЕ УДАЛЕНЫ], так что на данный момент их остаётся 30 в наличии.
**Дополнительная информация:** Учитывая большой объём информации и разнообразие инопространственных артефактов, обнаруживаемых группами Фонда, база данных AltDat² сегодня в основном посвящена проектам Алексильва-08 и Дэва-11.
[[/collapsible]]

[[collapsible show=&#34;Суперклей медицинский усовершенствованный/CyAcÉ - Требуется 1 УД&#34; hide=&#34;Доступ разрешён&#34;]]
**Название:** Суперклей медицинский усовершенствованный
**Модель:** CyAcÉ (Сиасэ)[[footnote]]Образовано от названия **Cy**ano**Ac**rylate d’**É**thyle (этилцианоакрилат) - прим. переводчика.[[/footnote]] 
**Сфера применения:** МЕДИЦИНА - ПЕРВАЯ ПОМОЩЬ
**Разработчик:** Д-р Юнгер
**Дата разработки:** 15.02.2003
**Статус:** Утверждён для массового производства
**Дата запуска в массовое производство:** 24.06.2012
**Дата завершения производства:** N/A.
**Описание:** Клей CyAcÉ представляет собой стабильную смесь медицинского суперклея (этилцианоакрилат) и различных целебных соединений (экстракт [ДАННЫЕ УДАЛЕНЫ], синтетический [ДАННЫЕ УДАЛЕНЫ]). Он предназначен для закрытия большинства ран, что позволяет изолировать их от внешней среды и ускорить заживление. Более мелкие травмы полностью заживают таким образом в течение нескольких часов.
**Порядок использования:** Применяется непосредственно к ранам, не требующим наложения швов, или к ожогам I и II степени. Нанести на рану так, чтобы покрыть её полностью, а затем дать высохнуть на воздухе. Для ускорения затвердевания клея следует залить его водой. Использование этого клея в отношении более серьёзных травм требует базового медицинского образования.
**Уровень допуска, требуемый для использования:** 0
**История разработки:** Проект медицинского суперклея был впервые начат отделом медицинских исследований армии США в конце войны во Вьетнаме в 1975 г. Первый функциональный прототип был синтезирован в 2003 году, однако обладал недостаточной стабильностью.
**Инциденты:** В редких случаях (1-2% мирового населения) наблюдается аллергическая реакция кожи. Желательно использовать антигистаминные препараты или удалить с раны застывший клей.
**Дополнительная информация:** Данное изобретение является одним из немногих, которые имеют патент на изобретение и продаётся через международные подставные компании Фонда.  70% прибыли поступают в финансовую сеть Фонда, остальные 30% используются для поддержания прикрытия.
[[/collapsible]]

[[collapsible show=&#34;Вездеходное ремонтное устройство GECKO-1 - Требуется 2 УД&#34; hide=&#34;Доступ разрешён&#34;]]
**Модель:** GECKO-1, марка I
**Сфера применения:** СОДЕРЖАНИЕ - РЕМОНТ
**Разработчик:** Д-р Бенджи
**Дата разработки:** 12.02.2015
**Статус:** Утверждено начало массового производства
**Дата запуска в массовое производство:** 24.11.2015
**Дата завершения производства:** N/A.
**Описание:** Устройство состоит из членистого гибкого основного модуля длиной 50 см и шириной 15 см, с четырьмя биомеханическими ногами. На концах этих ног расположены модифицированные клейкие полоски, позволяющие устройству двигаться по любой поверхности. На задней стороне устройства имеются два манипулятора длиной по 35 см, способные удерживать  и использовать большинство инструментов. На переднем краю основного модуля расположена камера, выполняющая функцию &#34;глаз&#34; устройства.
**Уровень допуска, требуемый для использования:** 2
**Порядок использования:** Вес устройства - 30 кг, управление полностью осуществляется при помощи радио, для работы требуются два оператора: один управляет перемещением, второй - движениями манипуляторов.
**История разработки:** Основной целью разработки устройства был ремонт учреждений, близких к опасным аномалиями. Также он может быть использован для экспериментальных целей.
**Инциденты:** N/A.
**Связанная информация:** N/A.
[[/collapsible]]
[[/tab]]

[[Tab Изобретения ЛолФонда]]
[[collapsible show=&#34;Пивобот Св. Патрика/ЭтилXАнгел - Требуется 1 УД&#34; hide=&#34;Доступ разрешён&#34;]]
**Модель:** EthylXAngel, Марка I
**Сфера применения:** [ДАННЫЕ УДАЛЕНЫ]
**Разработчик:** Д-р Бенджи
**Дата разработки:** 17.03.13
**Статус:** Прототип
**Дата запуска в массовое производство:** N/A
**Дата завершения производства:** N/A
**Описание:** EthylXAngel представляет собой автономный робот наземного базирования, движущийся при помощи гусениц. Его тело состоит из холодильника, увенчанного сканером совокупности точек, позволяющим ему ориентироваться в пространстве. Он снабжён восемью подвижными руками, половина из которых экипирована открывалками для бутылок, а другая половина - зажимами. Устройство имеет броский зелёный цвет.
**Уровень допуска, требуемый для использования:** 1
**Порядок использования:** После запуска EthylXAngel пытается найти любого человека, в руке которого отсутствует бутылка или стакан. Он случайным образом движется, пока не встретит человека, лишённого бутылки/стакана, а затем безо всяких запросов предлагает ему холодненькое пивко из своего холодильника. В случае истощения запасов пива EthylXAngel выполняет заложенную в него программу дозаправки.
**История разработки:** [ДАННЫЕ УТРАЧЕНЫ]
**Инциденты:** 17.03.14 EthylXAngel вошёл в кафе в обеденный перерыв. По словам очевидцев, это он силой алкоголизировал более 75% находившегося там персонала.
**Дополнительная информация:** //Если кому интересно, как я смог получить разрешение на изготовление такой вещи, то знайте, что это был запрос старшего офицера СБ. Больше я ничего не уполномочен вам говорить.// - доктор Бенджи
