**Titre :** SCP-076-IT - I Mascherati
**Auteur :** [[user Aryobarzane]]
**Date de publication :** 13 août 2020
**Traducteur :** [[user Aryobarzane]]
[[include credit:end]]

**Objet n^^o^^ :** SCP-076-IT

**Classe :** Euclide

**Procédures de Confinement Spéciales :** SCP-076-IT est confiné dans la zone de confinement 2 du complexe horticole du [[[siti-italiani#toc7|Site Cerere]]], qui s’occupe de l’étude de l’entité en collaboration avec le [[[siti-italiani#toc1|Site Plutone]]]. Son habitat naturel a été reproduit le plus fidèlement possible. SCP-076-IT n’étant la majeure partie du temps pas agressif, une simple surveillance visuelle ou par drone est suffisante. Des insectes et des vers de terre doivent être introduits trois fois par semaine dans la zone de confinement pour permettre à l’entité de chasser et se nourrir. En cas de pénurie des ressources susdites, SCP-076-IT accepte la viande, à l’exception de celle de porc. Les demandes de test sont à faire auprès du docteur Elia Moretti, responsable du complexe horticole du Site Cerere. Il est formellement interdit d’essayer d’enlever les vêtements et les masques de SCP-076-IT. 

Pour les interviews des instances de SCP-076-IT, l’usage du traducteur neuronal Sumire-Anderson Mk est nécessaire dans le cas où les chercheurs ne comprendraient pas le chinois. Si le traducteur n’est pas disponible, l’assistance du docteur Luigi Foriani, vice-directeur du Site Cerere, est fortement conseillée. 
Tous les mois, des danses, des chants et de la musique sont entendus et observés dans la zone de confinement de SCP-076-IT. Ceci est normal et ne doit pas être considéré comme une brèche de confinement. La documentation du [[[gruppi-di-interesse#SCEMC|SCEMC]]] à propos de SCP-076-IT est disponible sur demande auprès du docteur D. Iriarte, chercheur au site Plutone. 

**Description :** SCP-076-IT est la dénomination d’un groupe de --267-- --215-- 227 exemplaires d’humanoïdes semblables à des &#34;lutins&#34;, qui avant leur confinement vivaient dans un village caché dans la végétation, retrouvé en 2012 dans la forêt de [DONNÉES SUPPRIMÉES] dans les Abruzzes, à █ kilomètres du Site Cerere. Le village s’étendait sur ██ m^^2^^ mais a été reconstruit dans le complexe horticole du site susdit. Les maisons, faites de terre, de feuilles et de bois, sont reliées entre elles par un système de tyroliennes et de ponts suspendus construits en bois. Au sol se trouvent les jardins dans lesquels SCP-076-IT cultive des légumes et des fruits comme des fraises, des mûres, des haricots et de la salade, et place des pièges pour capturer des insectes et des petits animaux pour s’en nourrir. Une cascade, remplacée par un étang artificiel et accessible là aussi via des tyroliennes, permet à SCP-076-IT de se laver, de s’amuser et d’arroser ses jardins. La mine de charbon présente dans le village originel n’a pas pu être reproduite en raison de l’absence de la ressource susdite, qui servait à la cuisine, au chauffage et à l’illumination. Le charbon est fourni par le Site Cerere lui-même.  

SCP-076-IT est un groupe d’humanoïdes dont les adultes atteignent une taille comprise entre 20 et 25 centimètres. Les instances portent d’épaisses chaussures et de longs manteaux à capuchon qui les recouvrent entièrement. La couleur des manteaux varie en fonction de l’âge et du rôle de l’instance dans la communauté. Plusieurs couleurs de manteaux, et, donc de rôles, ont été observées : 
* Manteau bleu (la nuance n’est pas importante) : agriculteurs 
* Manteau vert (la nuance n’est pas importante) : chasseurs 
* Manteau rose : éducateurs des jeunes instances 
* Manteau jaune : mineurs 
* Manteau noir : mages et ambassadeurs 
* Manteau gris : gardes 

Les instances avec un manteau noir portent un masque à reflets argentés, contrairement aux autres instances, dont le masque est blanc. Le rôle de ces instances est de contrôler le bon déroulement des fêtes et des cérémonies qui seront décrites plus avant. Les instances à manteau rouge n’ont pas de rôle défini et s’occupent de tâches non spécifiques. Il est à noter que depuis la destruction de leur habitat naturel, certaines instances mineures se sont réassignées au nettoyage de l’étang et que d’autres se sont dédiées à la surveillance des environs de leur zone de confinement. De ce fait, la couleur de leur manteau a changé, passant du jaune au gris, ce qui n’avait pas encore été observé. Le rôle des instances semble être choisi par elles et ne correspondent donc pas à un destin décidé à la naissance. De plus, elles peuvent changer de &#34;métier&#34; quand elles le veulent et à tout moment. Dans cas, la couleur de leur manteau changera automatiquement. 
Des tests ont montré que les manteaux et les masques ne peuvent pas être retirés et que tenter de le faire rendra les instances très agressives. 

SCP-076-IT est ovovivipare[[footnote]]Mode de reproduction animale dans lequel les œufs sont incubés et éclosent dans l’utérus maternel[[/footnote]] et la gestation dure environ 30 jours, au terme desquels naissent un ou deux bébés. Les deux parents s’occupent de leur progéniture, mais il a été noté que la communauté entière d’instances composant SCP-076-IT aide les couples ayant récemment eu des enfants. Outre leur petite taille (environ 5 centimètres à la naissance), les jeunes instances se démarquent par leurs manteaux orange ou violets, mais cela ne correspond pas à un sexe. De plus, il n’y aucun dimorphisme sexuel : il est impossible de distinguer un mâle d’une femelle à l’œil nu.

Le masque des instances présente des yeux noirs sans pupille ni iris (ce qui n’empêche pas les instances de voir) et une bouche noire, sans langue ni lèvres, mais avec des dents pointues. Leur sommeil se manifeste par de légers ronflements, celui des jeunes instances par des soupirs et des gémissements. Comme pour les manteaux, essayer d’enlever les masques des instances les rend très agressives. Des examens à rayons X sur des sujets préalablement endormis n’ont pas permis de révéler l’existence ou non d’un visage ; et les examens sur des sujets décédés sont impossibles, les instances brûlant les cadavres dès qu’ils les trouvent, ce qui donne lieu à une cérémonie funéraire. Cependant, même si les manteaux semblent collés à leur peau, d’autres études ont démontré que les instances ont un corps rond et légèrement gonflé et des membres courts. On suppose que leurs masques et leurs manteaux sont effectivement leur peau et leurs visages. 

Les instances adultes et âgées sont très timides et craignent l’humain, n’attirant son attention qu’en cas d’urgence (voir incident SCP-076-IT-A) et adoptant un comportement agressif si elles se sentent menacées. Les instances plus jeunes, bien que timides elles aussi, sont très curieuses et ont pris l’habitude de saluer les jardiniers assignés à leur confinement en sautant et en agitant les bras, restant cependant loin d’eux. Ce comportement est considéré comme amical : en effet, une approche de SCP-076-IT à moins de trois mètres de l’homme est le signe d’une attaque imminente. 

Les démonstrations d’agressivité se manifestent par des hurlements et une stratégie d’assaut bien précise. SCP-076-IT se dirige en courant vers le ou les adversaires et le(s) encercle. Les instances s’empilent rapidement les unes sur les autres pour empêcher l’adversaire de s’enfuir en leur sautant par dessus. Puis ils s’organisent pour le faire tomber et l’immobiliser en s’asseyant sur lui (principalement sur ses bras, ses jambes et son torse). Des cas ont été observés lors desquels SCP-076-IT, avant de faire tomber l’adversaire, l’affaiblissait en lui jetant des bâtons ou des cailloux pour qu’il ne soit plus en mesure de résister, puis une fois au sol, le passait à tabac en lui donnant des coups de poings et de pied ou en le mordant. Il semble que leurs dents causent plus de dégâts que leurs coups. SCP-076-IT attache ensuite l’adversaire à un arbre avec des cordes stockées dans une maison qui sert d’entrepôt. Dans les cas le plus extrêmes, ils le bâillonnent en lui enfonçant des feuilles dans la bouche. Une intervention de la direction du Site Cerere, en particulier du docteur Foriani, est en général suffisante pour mettre fin à l’incident. Le personnel attaqué doit être réassigné à une autre entité : en effet, SCP-076-IT le considérera comme dangereux et se montrera très hostile s’il le revoit. 

Malgré sa timidité et sa peur de l’être humain, SCP-076-IT essaie d’aider le personnel lorsqu’il le peut, surveillant la zone du complexe horticole dans lequel il est contenu. Pour le faire, il monte à la cime des arbres dans lesquels il construit ses maisons, pour surveiller la zone d’en haut. Cela a permis d’arrêter certains civils qui s’approchaient trop près du Site Cerere et d’empêcher une brèche de confinement de SCP-███-IT. Il est à noter que depuis les premières arrestations, les instances ayant repéré les intrus ont vu leur manteau passer du rouge au gris et se sont dédiées à la surveillance de la zone de confinement 2, bien que les gardes soient en général plus efficaces. Cette coopération est expliquée par SCP-076-IT comme un remerciement au personnel du site pour &#34;avoir sauvé sa vie&#34; après la destruction de leur habitat naturel (voir SCP-076-IT-A). 

Entre elles, les instances parlent --une langue inconnue-- le dialecte archaïque Hokkien, une forme de chinois médiéval remontant au treizième siècle. Cependant, les mages et les ambassadeurs comprennent l’italien, bien qu’ils le parlent avec difficulté. La communication est donc possible, mais pour les tests et les interviews plus avancées, il est nécessaire de comprendre le chinois ou d’utiliser le traducteur neuronal Sumire Anderson Mk II. Les questions peuvent également être posées par l’intermédiaire du docteur Foriani, en qui les instances ont particulièrement confiance et à qui il enseigne le chinois mandarin depuis le début du confinement, pour faciliter la communication. 

Outre son organisation sociale, SCP-076-IT a développé une culture et une société particulière. Sa vie est rythmée par des fêtes et des cérémonies qui démontrent un polythéisme basé sur un mélange de diverses cultures dans le monde : 
* En janvier, les instances fabriquent des oiseaux et des dragons avec des feuilles et les font voler. Elles s’échangent des cadeaux comme des fleurs et de la nourriture avant de faire un repas qui dure plusieurs jours. 
* En février et pendant trois jours, les instances teignent leurs manteaux et peignent leurs masques avant de danser autour du lac. Il a été noté que certaines mettaient des plumes sur tête et/ou se fabriquaient des nez et des gants avec des bâtons et des feuilles ; l’instance jugée la plus belle gagne un prix composé de nourriture et d’une lanterne. 
* Chaque année entre mars et mai, SCP-076-IT organise un grand banquet après lequel il construit une croix autour de laquelle il chante et danse pendant une nuit entière. 
* En avril, les instances adultes cherchent des œufs pour les peindre avec des couleurs vives et les cachent dans leurs jardins pour les faire trouver à leurs enfants. 
* Depuis 2016, en septembre, les jeunes instances creusent des trous dans des citrouilles et s’y cachent pour faire peur aux autres instances. Le jour suivant, SCP-076-IT cuisine les citrouilles pour les manger. 
* Une fois par an et pendant trois semaines, SCP-076-IT refuse de manger avant la nuit
* Une fois par mois à la pleine lune, l’entité organise des cérémonies nocturnes autour d’un feu, et les instances chantent et dansent, en jouant de la musique grâce à des flûtes et des percussions. 

Ont été observées des cérémonies relatives au changement de saison et des fêtes durant lesquelles les instances, indépendamment de la période de l’année, fabriquaient des épouvantails pour « célébrer leurs morts ». SCP-076-IT décrit ces rites et ces fêtes comme « partie intégrante de [sa] culture ». Ces rites sont actuellement étudiés par le Site Plutone. 

Situé jusqu’à sa découverte en 2012 dans la forêt de [DONNÉES SUPPRIMÉES] dans le parc national des Abruzzes, l’habitat naturel de SCP-076-IT a été ravagé la même année par un incendie causé par des campeurs. Une cinquantaine d’instances sont mortes ou ont été sérieusement blessées par les flammes ou la chute des arbres. Les instances ayant survécu se sont alors déplacées vers le site Cerere, situé à █ kilomètres de la forêt, pour demander de l’aide. La direction du site a confiné l’anomalie dans le complexe horticole. 

**Découverte :** SCP-076-IT a été découvert par le lieutenant Arturo Santilli, de la [[[squadre-speciali-mobili#toc7|FIM-VIII]]] //”Subterranea Materia”// lorsqu’il s’est perdu durant la nuit dans la forêt de [DONNÉES SUPPRIMÉES] près du Site Cerere alors qu’il se promenait. Après avoir marché sans trouver la sotie, il a été attaqué par un loup avant d’être secouru par des instances de SCP-076-IT qui ont mis l’animal en fuite et emmené le lieutenant dans leur village pour la nuit. A l’aube, ils l’ont emmené à l’orée de la forêt. Arturo Santilli a été convoqué dans le bureau du docteur T. Passini, directeur du site. Ci-dessous, l’interview du lieutenant faite par le directeur. 

[[collapsible show=&#34;+ Interview du lieutenant Santilli&#34; hide=&#34;- Fermer l’interview&#34;]]
&gt; **Interviewé :** Lieutenant Arturo Santilli, FIM-VIII Subterranea Materia
&gt; **Interviewer :** Dr Tommaso Passini, directeur du Site Cerere.  
&gt; **Avant-propos :** L’interview se déroule le jour suivant la nuit que le lieutenant Santilli a passée dans le village de SCP-076-IT. Il présentait des griffures et des bleus aux genoux et une entorse à la main droite, qui était immobilisée par des feuilles maintenues par une ficelle. Les gardes du site l’ont retrouvé enveloppé dans une couverture faite de fourrure, qui après analyses s’est révélée être celle d’un loup. Le lieutenant avait également sur lui une petite figurine faites de feuilles et de bâtons, et une instance blessée, qui a immédiatement été confiée aux docteurs Foriani et Rossetti pour des examens médicaux. 
&gt;
&gt; ------
&gt; 
&gt; **Dr Passini :** Bonjour lieutenant Santilli, comment ça va ?  
&gt; 
&gt; **Lt Santilli :** Mieux, merci directeur.    
&gt; 
&gt; **Dr Passini :** Vous voulez boire quelque chose ? Café, thé ? 
&gt; 
&gt; **Lt Santilli :** Je ne serais pas contre un thé, ils n’en avaient pas dans leur village. 
&gt; 
&gt; **Dr Passini :** Vous êtes prêt pour en parler ? 
&gt; 
&gt; **Lt Santilli :** //(Sirotant le thé que lui a donné le docteur Passini)// Bien sûr. Que voulez-vous savoir? 
&gt; 
&gt; **Dr Passini :** Comment avez-vous découvert cette entité ?   
&gt; 
&gt; **Lt Santilli :** Je me promenais dans la forêt. Je suis né dans les Abruzzes, j’ai grandi dans les Abruzzes, je vis dans les Abruzzes, j’ai toujours aimé me promener en forêt, surtout dans le parc national. 
&gt; 
&gt; **Dr Passini :** Vous étiez seul ? 
&gt; 
&gt; **Lt Santilli :** Heureusement oui. Mon neveu voulait venir avec moi, mais j’ai refusé. 
&gt; 
&gt; //(Le lieutenant Santilli réajuste la veste qu’un garde lui a donnée pour remplacer ses vêtements sales et trempés)// 
&gt; 
&gt; **Lt Santilli :** Je marchais tranquillement, sans vraiment voir où j’allais. J’avais ma boussole, comme d’habitude, mais pas de portable ; ça sert à rien, y a pas de réseau dans la forêt. 
&gt; 
&gt; **Dr Passini :** Mais vous connaissiez cette forêt ? 
&gt; 
&gt; **Lt Santilli :** Je ne dirais pas que je la connais comme ma poche, mais c’était pas la première fois que j’y allais. Il y a des animaux dangereux, mais si les marcheurs suivent les sentiers indiqués, ils n’en voient pas, les loups et les ours n’attaquent pas, ils sont peureux.
&gt; 
&gt; **Dr Passini :** Et après ? Vous vous êtes perdu ? 
&gt; 
&gt; **Lt Santilli :** Je ne voulais pas. J’ai trop marché et je me suis éloigné des sentiers habituels. Je ne savais pas où aller et le soleil se couchait. La nuit tombait et j’étais perdu. J’ai continué à marcher et je me suis retrouvé tout seul dans le noir, la forêt était éclairée seulement par la lune. Et puis j’ai entendu un hurlement. J’ai grandi ici, je sais reconnaître un bon nombre de cris d’animaux, même si je ne les ai jamais vus, et ça, c’était clairement le cri d’un loup. Il y en a une petite cinquantaine dans le parc national. 
&gt; 
&gt; **Dr Passini :** Vous avez vu un loup ? Il était agressif ?   
&gt; 
&gt; **Lt Santilli :** J’étais mort de peur, mais j’ai eu le comportement adéquat. Je suis resté très calme et j’ai reculé, sans détourner mon regard. Il ne faut jamais détourner le regard face à un loup : détourner le regard veut dire qu’on a peur. 
&gt; 
&gt; **Dr Passini :** Et le loup s’est éloigné ? 
&gt; 
&gt; **Lt Santilli :** Non. Je pense que j’étais sur son terrain de chasse. J’ai continué à reculer, mais j’ai heurté un arbre et je suis tombé à quatre pattes par terre et je me suis fait mal à la main. J’étais bloqué et j’entendais d’autres loups arriver, parce que seul et à terre, j’étais une proie facile. Je n’avais aucun moyen d’appeler au secours, de m’enfuir, j’étais seul, je ne comprenais pas pourquoi cette fois ci, les loups n’avaient pas peur. 
&gt; 
&gt; **Dr Passini :** Comment vous avez réussi à vous sauver ?   
&gt; 
&gt; **Lt Santilli :** J’ai entendu des voix, des voix étranges qui parlaient une langue inconnue mais assez similaire au chinois, que je comprends plus ou moins bien. Elles arrivaient derrière moi mais je ne pouvais pas regarder dans mon dos, parce que si j’avais détourné le regard, les loups m’auraient déchiqueté. J’ai vu des cailloux et des bâtons arriver, mais je ne savais pas d’où ça venait. Les loups ont pris peur et se sont enfuis. 
&gt; 
&gt; **Dr Passini :** Vous avez vu ce qui criait et lançait des cailloux ? 
&gt; 
&gt; **Lt Santilli :** Oui, je les ai vus au bout de quelques secondes. 
&gt; 
&gt; **Dr Passini :** Vous pouvez me les décrire ? 
&gt; 
&gt; **Lt Santilli :** Des lutins. Une dizaine de lutins. Ils étaient très petits, je dirais 20, 25 centimètres. Ils portaient des masques blancs et des manteaux rouges, mais aussi verts ou bleus. 
&gt; 
&gt; **Dr Passini :** Vous en aviez déjà vus?  
&gt; 
&gt; **Lt Santilli :** Jamais. J’en aurais parlé à quelqu’un de la Fondation si j’en avais déjà vu. 
&gt; 
&gt; **Dr Passini :** Qu’est-ce qu’on fait ces lutins ? 
&gt; 
&gt; **Lt Santilli :** Un lutin noir est arrivé et m’a parlé en italien. Avec difficulté, mais en italien. 
&gt; 
&gt; **Dr Passini:** Qu’est-ce qu’il a dit ? 
&gt; 
&gt; //(Le lieutenant Santilli rit nerveusement)//
&gt; 
&gt; **Lt Santilli :** Il m’a dit de le suivre, lui et les autres lutins. Il m’a dit qu’ils allaient m’emmener en sécurité. Que pouvaient bien faire des lutins de 25 centimètres, aucune idée, mais j’étais perdu et je ne savais pas quoi faire sans même un portable pour appeler des secours.   
&gt; 
&gt; //(Le lieutenant Santilli hausse les épaules)//
&gt; 
&gt; **Lt Santilli :** Quoi qu’il en soit, ils n’étaient pas hostiles. Timides, très timides, mais pas hostiles. Je me suis dit &#34;Arturo, t’as découvert un truc pour la Fondation, là&#34;, mais je n’ai rien dit et je les ai suivis. Nous sommes arrivés à un village à proximité d’une rivière et d’une grotte. Un feu était allumé et d’autres lutins chantaient et dansaient, en jouant de la flûte et des percussions. En levant la tête, j’ai vu des maisons construites sur les branches des arbres. En me voyant, les lutins se sont arrêtés. Ils se sont éloignés de moi et la forêt est redevenue silencieuse. Le lutin noir a dit quelque chose et les autres ont crié, mais pas de peur ou de colère. Ils ont parlé entre eux pendant quelques minutes et je ne pouvais pas m’en aller, j’étais fasciné par ce village caché. J’ai remarqué une cascade et un pont qui passait par-dessus la rivière pour aller dans la grotte. Je n’ai pas pensé à m’en aller, c’était… magique. 
&gt; 
&gt; **Dr Passini :** Et après ?   
&gt; 
&gt; **Lt Santilli :** Le lutin noir a parlé avec d’autres lutins noirs, puis ils m’ont dit de m’asseoir avec eux. Je me suis assis. Ils sont restés loin pendant un moment ; comme je l’ai déjà dit, ils étaient timides. Puis d’autres lutins ont soigné ma main et m’ont offert cette petite figurine. C’était bizarre, mais ils ont été très gentils et mignons, ils auraient pu me laisser crever. Je les ai remerciés et la fête a recommencé. 
&gt; 
&gt; **Dr Passini :** Et que faisaient ils précisément autour de ce feu ? Ils faisaient la fête ? 
&gt; 
&gt; //(Le lieutenant Santilli hoche la tête en souriant)//
&gt; 
&gt; **Lt Santilli :** Oui, ils faisaient la fête. Je n’ai pas compris pourquoi, ils n’ont pas réussi à m’expliquer correctement. Les lutins noirs m’ont parlé &#34;d’Alla&#34;, ça pourrait être un de leurs dieux ou leur dieu Allah. Je ne pense pas que ce soit, je doute que des lutins le connaissent. 
&gt; 
&gt; **Dr Passini :** Ils jouaient de la musique, ils chantaient, ils dansaient… ils faisaient autre chose ? 
&gt; 
&gt; //(Le lieutenant Santilli hoche de nouveau la tête)//
&gt; 
&gt; **Lt Santilli :** Un banquet.  
&gt; 
&gt; **Dr Passini :** Un banquet ? Un banquet fait de quoi ? 
&gt; 
&gt; **Lt Santilli :** Des fruits, des légumes, des champignons, des insectes et des petits animaux, comme des souris, des oiseaux, des lézards et des vers de terre. Ils avaient aussi capturé un serpent, ça a l’air d’être leur plat préféré. Ils m’en ont servi et j’ai beaucoup aimé. Il y avait des lanternes suspendues aux arbres et vu la ressemblance de leur langue avec le chinois, je me suis vraiment cru en Chine. 
&gt; 
&gt; **Dr Passini :** Vous pensez qu’ils pourraient être chinois ? 
&gt; 
&gt; //(Le lieutenant Santilli hausse les épaules)//
&gt; 
&gt; **Dr Passini :** Qu’est-ce qu’il s’est passé après ? Vous avez pu parler avec eux ?   
&gt; 
&gt; **Lt Santilli :** C’était pas facile de communiquer, vu qu’ils ne parlent pas bien italien et que je ne comprends pas leur langue, mais ils m’ont dit qu’ils étaient en train de vénérer un « dieu important » et que la cérémonie se déroulait à chaque pleine lune. Puis ils m’ont demandé si j’étais déjà allé à « la Sérénissime ». J’ai répondu oui : ma femme et moi avons passé notre lune de miel à Venise. Alors ils ont recommencé à faire la fête. Ils m’ont expliqué qu’ils avaient longtemps vécu à Venise et que c’est là-bas qu’ils avaient inventé leurs masques. Quand j’ai demandé ce qu’il y avait dessous, ils se sont énervés et m’ont dit que je n’avais pas besoin de le savoir. Je me suis excusé et la fête a recommencé. 
&gt; 
&gt; **Dr Passini :** Combien de temps a duré la fête ?   
&gt; 
&gt; **Lt Santilli :** Je ne sais pas, je n’ai pas fait attention. Peut-être jusqu’à deux ou trois heures du matin. 
&gt; 
&gt; **Dr Passini :** Et après la fête ? 
&gt; 
&gt; **Lt Santilli :** Ils sont rentrés dans leurs maisons dans les arbres. Ils se déplacent via des tyroliennes entre les branches. 
&gt; 
&gt; **Dr Passini :** Et vous, lieutenant ? Vous avez vous aussi dormi dans une maison ?   
&gt; 
&gt; **Lt Santilli :** Non, leurs maisons étaient trop petites pour moi. Ils m’ont fait traverser la rivière pour aller dans la grotte. Là, ils ont pris du charbon et ont allumé un feu. Ils m’ont donné une couverture en fourrure et on dit &#34;toi dors ici, pas place à maison. Demain, nous faisons sortir toi de la forêt et rentres à ta maison&#34;. J’ai trouvé une petite zone de sable pour m’y allonger et je me suis endormi. Le feu était chaud et quelques lutins sont restés pour surveiller l’entrée.   
&gt; 
&gt; **Dr Passini :** Et à l’aube ? 
&gt; 
&gt; **Lt Santilli :** Le feu était éteint et j’ai vu des lutins jaunes entrer dans la mine en chantonnant. Ils sautaient dans un trou et en ressortaient avec des sacs de charbon. Les lutins noirs sont venus me chercher et m’ont fait sortir de la grotte. J’en ai vu d’autres nager et s’amuser dans la rivière et sous la cascade. Ils étaient encore plus petits, peut-être des enfants. Ils m’ont donné la couverture en fourrure, en me disant qu’eux étaient habitués au froid mais pas moi, puis ils m’ont demandé de les suivre, qu’ils allaient me reconduire à l’orée de la forêt. Et ils l’ont fait, ils m’ont fait sortir en me disant &#34;tu suivre le chemin et arriver au grand palais&#34;. J’ai demandé aux lutins noirs, ceux qui parlent un peu italien, s’ils étaient déjà sortis de la forêt et ils m’ont répondu non, ils ont peur du grand palais, mais apparemment, ce n’est pas la première fois qu’ils aidaient &#34;des explorateurs perdus&#34;. Ils s’amusaient avec ma boussole, je leur ai expliqué comment ça marchait puis comme ils la voulaient, je la leur ai laissée ; j’en rachèterai une, ça coute pas une fortune. Puis on s’est dit au revoir et ils m’ont supplié de ne révéler leur existence à personne, pour les protéger. Je les ai remerciés pour la nuit passée avec eux et j’ai suivi le sentier jusqu’ici. Je pense que &#34;le grand palais&#34; est le site Cerere. Je leur ai dit que je le connaissais, que j’avais des collègues qui y travaillaient comme médecins ou jardiniers ; ce qui n’est pas faux en soi, le docteur Giulia Rossetti est mon ex-belle-sœur, et que j’étais certain qu’ils n’auraient rien dit les concernant. 
&gt; 
&gt; **Dr Passini :** Ils ne veulent pas qu’on les remarque ? 
&gt; 
&gt; **Lt Santilli:** Ils sont timides. Certains étaient terrifiés en me voyant, surtout les enfants. S’ils étaient repérés, ils pourraient être capturés, mais quand j’ai parlé des vétérinaires du site Cerere, ils m’ont confié un des lutins, en très mauvais état, en me demandant de le faire soigner par mes &#34;amis&#34; vétérinaires. Ils m’ont dit qu’ils avaient peur de moi, mais qu’ils n’avaient pas le choix, ils devaient trouver quelqu’un pour soigner leur ami. Lorsqu’ils m’ont vu, ils m’ont emmené au village et organisé une fête pour savoir si j’étais digne de leur confiance. La petite figurine était, je pense, une offrande pour me demander de prendre soin de l’instance blessée. Ils m’ont jugé digne et m’ont confié leur ami. Je pense que Luigi Foriani et Giulia seront intéressés. 
[[/collapsible]]
[[collapsible show=&#34;+ Incident SCP-076-IT-A&#34; hide=&#34;- Fermer&#34;]]
&gt; **Personnel impliqué :** Docteurs Tommaso Passini, directeur du site, Luigi Foriani, vice-directeur du site, Elia Moretti, responsable du complexe horticole, et Giulia Rossetti, coordinatrice des équipes vétérinaires. 
&gt; **Avant-propos :** Le docteur Moretti regardait les dégâts causés par l’incendie de la forêt voisine, lorsqu’il a été interpellé par deux gardes. 
&gt; 
&gt; ------
&gt; 
&gt; **Dr Moretti :** Qu’est-ce qu’il y a ? 
&gt; 
&gt; **Garde 1 :** Docteur Moretti, une intrusion dans le complexe ! 
&gt; 
&gt; **Dr Moretti :** Intrusion de quoi ? Comme si on avait déjà pas le problème de l’incendie, en voilà un autre qui s’y ajoute ! 
&gt; 
&gt; //(Le docteur Moretti court vers l’entrée du complexe, éloigné du bâtiment principal. Les gardes barrent l’entrée à SCP-076-IT, dont certaines instances soutiennent les autres)// 
&gt; 
&gt; **Garde 2 :** Voilà ce qu’il se passe. 
&gt; 
&gt; **Dr Moretti :** Oh. Giulia et Luigi ne m’ont pas dit qu’il y en avait autant. 
&gt; 
&gt; //(Une instance, dénommée ci-après SCP-076-IT, portant un manteau noir, s’approche du docteur Moretti. Son manteau est déchiré)// 
&gt; 
&gt; **SCP-076-IT-1 :** Secours. 
&gt; 
&gt; **Dr Moretti :** Je ne comprends pas… 
&gt; 
&gt; **SCP-076-IT-1 :** L’humain. Où ? 
&gt; 
&gt; **Dr Moretti :** Quel humain ? 
&gt; 
&gt; **SCP-076-IT-1 :** Il a emmené ami ici. 
&gt; 
&gt; **Dr Moretti :** Ah ! Oui, je vois, maintenant. Vous cherchez le lieutenant Santilli ? Arturo Santilli ? 
&gt; 
&gt; **SCP-076-IT-1 :** Oui. Besoin de lui. Tout est brûlé. Village détruit, maisons détruites, jardin brûlés, mine détruite. 
&gt; 
&gt; //(SCP-076-IT-1 baisse les yeux et semble pleurer. Les autres instances s’agitent, angoissées)// 
&gt; 
&gt; **SCP-076-IT-1 :** Nous plus avoir rien. Secours… 
&gt; 
&gt; //(Le docteur Moretti appelle le docteur Passini, directeur du Site Cerere, lui demandant de venir avec les docteurs Foriani et Rossetti)// 
&gt; 
&gt; **Dr Moretti :** Tommaso, de ce que j’ai compris, ils parlent chinois. Ça colle avec ce que t’a dit le lieutenant Santilli et vu que Luigi est chinois, fais-le venir ici. 
&gt; 
&gt; //(Le docteur Moretti se tourne vers les instances)//
&gt; 
&gt; **Dr Moretti :** Votre village a été détruit par l’incendie alors vous êtes venus ici ? 
&gt; 
&gt; //(SCP-076-IT-1 hoche la tête)//
&gt; 
&gt; **SCP-076-IT-1 :** Secours… 
&gt; 
&gt; **Dr Moretti :** Comment vous nous avez trouvés ? Vous n’avez plus peur des humains, maintenant ? 
&gt; 
&gt; **SCP-076-IT-1 :** Quand l’humain a porté ami blessé avec lui, nous montés dans les arbres, pour voir où allait, et vu ce grand palais. Peur mais pas choix, devoir voir humains, l’humain a promis être gentil avec nous parce que nous gentils avec lui. 
&gt; 
&gt; //(Arrivent les docteurs Passini, Rossetti et Foriani)//
&gt; 
&gt; **Dr Foriani :** Qu’est-ce qu’il se passe ? Ce sont des instances identiques à celle que Giulia et moi avons soignée. 
&gt; 
&gt; **Dr Moretti :** Ils disent que leur village a été détruit par l’incendie. Mais s’ils sont vraiment chinois, ce sera à toi de leur parler, Luigi, tu es le seul à les comprendre. 
&gt; 
&gt; **Dr Foriani :** Oui, mais ça dépend du dialecte, je ne sais pas si… 
&gt; 
&gt; **Dr Rossetti :** Putain Luigi, aie un minimum confiance en toi ! Si tu n’essaie pas, on ne pourra jamais communiquer correctement avec eux ! 
&gt; 
&gt; //(Le docteur Foriani s’accroupit et tend la main vers les instances. Le reste de la discussion entre lui et SCP-076-IT-1 se déroule en chinois)// 
&gt; 
&gt; **Dr Foriani :** Bonjour. Je suis le docteur Foriani, je suis vétérinaire. 
&gt;  
&gt; **SCP-076-IT-1 :** Tu nous comprends ? 
&gt; 
&gt; **Dr Foriani :** //(à voix basse)// Tommaso, il me faudra un traducteur neuronal, ils parlent une forme de chinois archaïque. Je l’ai étudié mais pas assez. 
&gt; 
&gt; **Dr Passini :** J’en ai pris un au cas où. 
&gt; 
&gt; **Dr Foriani :** //(aux instances après s’être équipé du traducteur)// Oui, je vous comprends. Je suis chinois : je viens de Xining. Ma collègue Giulia et moi avons soigné votre ami. 
&gt; 
&gt; **SCP-076-IT-1 :** Alors tu pourras t’occuper de nous avec ta collègue Giulia. 
&gt; 
&gt; **Dr Foriani:** Je vais tout de suite lui en parler. 
&gt; 
&gt; //(Le docteur Foriani se tourne vers le docteur Rossetti)// 
&gt; 
&gt; **Dr Foriani :** Giulia, tu penses qu’on peut soigner les instances blessées ? 
&gt; 
&gt; **Dr Rossetti :** Oui, on pourrait, c’est faisable. Tommaso, on ne peut pas les laisser mourir. On ne peut pas laisser passer l’occasion d’étudier une telle entité. Je ne dis pas ça seulement parce qu’ils sont mignons, mais parce qu’en plus de ne pas être éthique, ce serait carrément cruel. 
&gt; 
&gt; **Dr Passini :** Vous avez réussi à soigner correctement l’instance que Santilli a récupérée ? 
&gt; 
&gt; **Dr Foriani :** On la garde encore un peu pour savoir comment elle se rétablit, mais dans l’ensemble elle se porte bien. 
&gt; 
&gt; **Dr Rossetti :** Je vais rassembler mes équipes pour organiser un secours de masse. Je vais faire un rapide examen des instances et je rassemble les vétérinaires disponibles. 
&gt; 
&gt; **Dr Passini :** Bien, maintenant Luigi c’est à toi. Explique-leur la situation, comme ça ils laisseront Giulia faire. 
&gt; 
&gt; **SCP-076-IT-1 :** Aidez-nous, s’il vous plaît… 
&gt; 
&gt; //(Le docteur Foriani explique en chinois à SCP-076-IT-1 les intentions du docteur Rossetti. SCP-076-IT-1 parle aux autres instances, qui laissent le docteur Rossetti s’approcher des blessés)// 
&gt; 
&gt; **Dr Passini :** Bien, alors on s’organise. Giulia, rassemble tes équipes. Elia, il y a de la place dans cette zone ? 
&gt; 
&gt; **Dr Moretti :** Bien sûr que oui, elle est neuve, on vient de finir les travaux. Qu’est-ce que tu veux y faire ? 
&gt; 
&gt; **Dr Foriani :** On se servira des dessins fournis par Santilli pour recréer une zone de confinement similaire à leur village. Cependant, il y a un problème : on ne pourra refaire ni la mine, ni le fleuve. 
&gt; 
&gt; **Dr Moretti :** Pour la mine on pourra rien faire, ça c’est certain. Pour la rivière, on pourrait faire un étang, peut-être une cascade artificielle, c’est facile à faire ou à acheter, même si le second surintendant va nous hurler dessus si on lui demande. Ce n’est pas la même chose et ils ne feront pas de rafting, mais au moins ils pourront nager et s’amuser. 
&gt; 
&gt; **Dr Passini :** Il y a encore la forêt dans ce complexe ? 
&gt; 
&gt; **Dr Moretti :** Oui, elle est toujours là, l’incendie ne l’a pas touchée. 
&gt;  
&gt; **Dr Passini :** Tu penses que tu pourrais transférer des arbres dans cette zone pour recréer leur habitat naturel ? 
&gt; 
&gt; **Dr Moretti :** Bien sûr, je peux essayer. 
&gt; 
&gt; //(Le docteur Rossetti laisse les instances blessées entrer dans les cartons et les boîtes apportées par les vétérinaires. Il est à noter que de jeunes instances ont sauté sur sa tête et ses épaules)// 
&gt; 
&gt; **Dr Passini :** Giulia, fais attention, ils pourraient te faire du mal. 
&gt; 
&gt; **SCP-076-IT-1 :** Pas vouloir faire mal. Promis. Vouloir seulement soignés. 
&gt; 
&gt; **Dr Rossetti :** T’en fais pas, Tommaso, j’ai ça s’ils mettent le bordel. 
&gt; 
&gt; //(Le docteur Rossetti sort de sa poche un spray sédatif)// 
&gt; 
&gt; **Dr Passini:** D’accord, très bien. 
&gt; 
&gt; //(Après cet incident, les instances ont été soignées et provisoirement confinées dans un parc de la Zone de Confinement 2 du complexe horticole du site Cerere, sous la responsabilité du docteur Moretti. Une zone de confinement spéciale a ensuite été construite, reproduisant le plus fidèlement possible l’habitat naturel de SCP-076-IT, à l’exception de la mine et de la rivière, remplacée par un étang artificiel. Il est à noter que les instances mineures se sont réassignées d’elles-mêmes à l’entretien de l’étang)// 
[[/collapsible]]
[[collapsible show=&#34;+ Interview de SCP-076-IT-2&#34; hide=&#34;- Fermer&#34;]]
&gt; **Interviewer :** Dr L. Foriani
&gt; **Interviewé :** SCP-076-IT-2
&gt; **Avant-propos :** Le docteur Foriani s’est rendu à la section de soins vétérinaires pour rendre visite à SCP-076-IT-2, l’instance amenée au site Cerere par le lieutenant Santilli. L’interview se déroule en chinois. 
&gt; 
&gt; ------
&gt; **Dr Foriani :** Bonjour, comment tu te sens ? 
&gt; 
&gt; **SCP-076-IT-2 :** Je me sens bien mieux, merci. 
&gt; 
&gt; **Dr Foriani :** J’ai des questions à te poser. Tu es prêt ? 
&gt; 
&gt; //(SCP-076-IT-2 acquiesce)//
&gt; 
&gt; **Dr Foriani :** Bien, alors commençons. Votre village a été ravagé par un incendie et nous sommes en train de vous en recréer un. Maintenant, toi et tes amis vivrez ici. Mais j’ai une question pour toi. Votre ambassadeur a dit que vous vivez ici depuis longtemps, mais depuis combien de temps ? Tu le sais ? 
&gt; 
&gt; **SCP-076-IT-2 :** Non. Mais il y a une légende. 
&gt; 
&gt; **Dr Foriani :** Tu la connais ? Tu peux me la raconter ? 
&gt; 
&gt; **SCP-076-IT-2 :** Oui. Nous savons que tu viens de l’empire de Chine, parce que tu parles notre langue et nous savons comment sont les humains chinois et tu es comme eux, alors peut-être que tu connais des légendes et des histoires. Tu as déjà entendu parler des esprits de la forêt ?  
&gt; 
&gt; **Dr Foriani :** Vous êtes des esprits de la forêt ? 
&gt; 
&gt; **SCP-076-IT-2 :** Nous étions bien plus. Puis ils sont arrivés, avec leurs navires. Ils ont exploré la forêt et ils ont vu nos villages. A l’époque, nos ancêtres n’avaient pas peur des humains, nous vivions en paix, en harmonie avec eux. Nous faisons partie de l’histoire de la Chine, de la mythologie chinoise. 
&gt; 
&gt; **Dr Foriani :** Mais on m’a dit que les esprits de la forêt sont mauvais. 
&gt; 
&gt; **SCP-076-IT-2 :** Il y en a des mauvais, évidemment. Mais il faut que tu saches qu’il y en a des gentils, comme nous. 
&gt; 
&gt; **Dr Foriani :** Je ne savais pas. Vous êtes des gardiens ? 
&gt; 
&gt; **SCP-076-IT-2 :** Nous surveillons les forêts dans lesquelles nous vivons. Nous regardons si tout va bien et nous aidons les voyageurs perdus. Nous les protégeons, comme nous l’avons fait avec l’homme qui nous a menés à toi. 
&gt; 
&gt; **Dr Foriani :** Si vous êtes chinois, quand êtes-vous arrivés en Italie ? 
&gt; 
&gt; **SCP-076-IT-2 :** Nous sommes arrivés à la Sérénissime et nous y avons vécu. 
&gt; 
&gt; **Dr Foriani :** La Sérénissime… Venise ? 
&gt; 
&gt; //(SCP-076-IT-2 acquiesce)//
&gt; 
&gt; **Dr Foriani :** Et… comment vous êtes arrivés à Venise ? Qui vous a trouvé ? 
&gt; 
&gt; **SCP-076-IT-2 :** L’ambassadeur. 
&gt; 
&gt; **Dr Foriani :** L’ambassadeur ? 
&gt; 
&gt; **SCP-076-IT-2:** Oui, c’était un ambassadeur de la Sérénissime. Il a travaillé pour l’empereur. 
&gt; 
&gt; **Dr Foriani :** Marco Polo ?
&gt; 
&gt; **SCP-076-IT-2 :** Nous l’appelons l’ambassadeur. Peut-être était-ce lui, peut-être pas, nous n’avons jamais entendu ce nom. Tu sais, les choses se perdent et nous ne nous sommes jamais posés de questions sur son nom. 
&gt; 
&gt; **Dr Foriani :** Et cet ambassadeur vous a emmenés en Italie ?
&gt; 
&gt; **SCP-076-IT-2 :** Oui. Dans les bateaux, puis dans le désert. Nos ancêtres sont arrivés à la Sérénissime et ont été confiés par le Grand Collège, des gens qui étudient des animaux et des créatures qu’ils trouvent en Asie et ramènent à la Sérénissime. 
&gt; 
&gt; **Dr Foriani :** Mais il n’y a pas de forêts à Venise… 
&gt; 
&gt; **SCP-076-IT-2 :** A la Sérénissime non. Mais ils nous ont trouvé une forêt proche de la Sérénissime, dans laquelle nous avons construit nos villages et nous y avons vécu, jusqu’à nous arrières-arrières-grands-parents. Puis, un homme avec un chapeau est venu dire à nos ancêtres que Venise était tombée. Puis ils ont voulu nous emmener à Rome voir le souverain pontife et le méchant général français. 
&gt; 
&gt; **Dr Foriani :** //Souverain pontife//... Le pape ? 
&gt; 
&gt; **SCP-076-IT-2 :** Nous ne savons pas, ils disaient le &#34;souverain pontife&#34;. 
&gt; 
&gt; **Dr Foriani :** Et qui est le général français ? 
&gt; 
&gt; **SCP-076-IT-2 :** Nous ne savons pas son nom. 
&gt; 
&gt; **Dr Foriani :** Ce n’est pas grave. Pourquoi le Grand Collège voulait vous emmener voir le souverain pontife et le général français ? 
&gt; 
&gt; **SCP-076-IT-2 :** Nous ne savons pas, ils disaient que c’était pour des raisons politiques, pour calmer le souverain pontife et le général français qui était très méchant. Mais nous ne sommes jamais arrivés là-bas. 
&gt; 
&gt; **Dr Foriani :** Qu’est-il arrivé ? 
&gt; 
&gt; **SCP-076-IT-2 :** Les chevaliers du Grand Collège ont été attaqués. Nous ne savons pas pourquoi. Nous avons fui pour nous sauver et nous avons marché. Le chef des chevaliers nous a dit de fuir vers l’est, alors nous avons fui. 
&gt; 
&gt; **Dr Foriani :** Donc vous êtes arrivés ici dans les Abruzzes. 
&gt; 
&gt; **SCP-076-IT-2 :** Oui. Ici, la forêt est grande et belle. 
&gt; 
&gt; **Dr Foriani :** Pourquoi ici précisément ? 
&gt; 
&gt; **SCP-076-IT-2 :** Nous ne le savons pas, aucun de nous n’était né. Mais le Grand Collège voulait nous protéger et ici, il y a des grandes forêts et peu de monde. Il disait que c’était une petite région. 
&gt; 
&gt; **Dr Foriani :** Vous n’avez plus jamais revu les gens du Grand Collège ? 
&gt; 
&gt; **SCP-076-IT-2 :** Jamais. En ce qui concerne nos ancêtres, nous ne savons pas. 
&gt; 
&gt; **Dr Foriani :** Tu penses que c’est parce qu’ils ne vous ont jamais retrouvé, ou parce qu’ils vous ont abandonnés ? 
&gt; 
&gt; **SCP-076-IT-2 :** Personne ne le sait. Pour eux, nous étions intéressants et ils voulaient veiller sur nous mais aussi nous tenir éloignés de la Sérénissime, qui n’est pas très calme. Personne ne sait vraiment pourquoi nous ne les avons plus jamais revus. Les mages le savent, mais nous qui ne sommes pas des mages, nous ne le savons pas. 
&gt; 
&gt; **Dr Foriani :** Tu sais si le Grand Collège veille encore sur vous ? 
&gt; 
&gt; **SCP-076-IT-2 :** Je ne crois pas. Ils nous auraient sauvés de l’incendie si nous les intéressions encore. 
&gt; 
&gt; //(SCP-076-IT-2 essaie de se relever mais tombe dans la main du docteur Foriani)// 
&gt; 
&gt; **Dr Foriani :** Tu n’es pas encore guéri, repose toi..
&gt; 
&gt; **SCP-076-IT-2 :** Mais vous qui voulez veiller sur nous, vous êtes aussi des membres du Grand Collège ? 
&gt; 
&gt; **Dr Foriani :** Non, même si nous connaissons le Grand Collège, nous n’en faisons par partie. 
&gt; 
&gt; **SCP-076-IT-2 :** C’est vous qui allez nous garder, maintenant ? 
&gt; 
&gt; **Dr Foriani :** Oui ; comme le Grand Collège, nous protégeons les personnes normales des créatures, mais nous protégeons aussi les créatures des gens normaux. 
&gt; 
&gt; **SCP-076-IT-2 :** Alors on va rester ici. Au moins vous nous protégerez des fous. Merci, monsieur Foriani. 
[[/collapsible]]
[[collapsible show=&#34;+ Mise à jour sur SCP-076-IT&#34; hide=&#34;- Fermer&#34;]]
&gt; **Interviewer :** Dr Elia Moretti, responsable du complexe horticole du Site Cerere. 
&gt; **Interviewé :** Dr Domenico Iriarte, chercheur au site Plutone. 
&gt; **Avant-propos:** Suite à l’interview avec SCP-076-IT-2, le docteur Foriani a appelé le docteur Bellini, vice-directeur du site Plutone, pour lui demander s’il possédait un document RIDAI à propos de SCP-076-IT. Après recherche, le docteur Bellini a envoyé au Site Cerere le docteur Iriarte, spécialiste de la Chine médiévale et capable de répondre aux questions du docteur Moretti. 
&gt; 
&gt; ------
&gt; **Dr Moretti :** Bonjour, docteur Iriarte. Je suis le docteur Elia Moretti, responsable du complexe horticole du Site Cerere. 
&gt; 
&gt; **Dr Iriarte :** Enchanté, docteur Moretti. Où est Tommaso Passini, il ne travaille plus ici ? Lorsque je suis venu il y a plusieurs années, c’était lui le responsable du complexe horticole. 
&gt; 
&gt; **Dr Moretti :** J’ai pris sa place quand il est devenu directeur du site. 
&gt; 
&gt; **Dr Iriarte:** Oh, et je suppose que Luigi Foriani est encore là, ainsi que cette bombasse de Giulia Rossetti ? 
&gt; 
&gt; **Dr Moretti :** Oui, en effet, le docteur Rossetti est devenue coordinatrice des équipes vétérinaires et le docteur Foriani est devenu vice-directeur. 
&gt; 
&gt; **Dr Iriarte :** Bien sûr. Ils ne pouvaient pas laisser Rossetti devenir vice-directrice, c’est évident que c’est Foriani qui a pris le poste. 
&gt; 
&gt; **Dr Moretti :** On peut commencer, docteur Iriarte ? 
&gt; 
&gt; **Dr Iriarte :** Oh, je m’égare. Oui, oui, bien sûr qu’on peut commencer. 
&gt; 
&gt; **Dr Moretti :** Nous avons récemment confiné un groupe d’environ 200 lutins, qui s’expriment dans une forme de chinois qui remonte, selon le docteur Foriani, au Moyen-Age. En tant que spécialiste de la Chine médiévale, vous en savez sans doute quelque chose. 
&gt; 
&gt; **Dr Iriarte :** Bien sûr, je peux vous aider, je suis venu ici précisément pour ça. Il y a deux jours, le docteur Bellini m’a demandé de chercher si j’avais quelque chose à propos de &#34;lutins chinois masqués&#34;, car lui n’avait rien trouvé dans la documentation du RIDAI. Et j’ai effectivement trouvé quelque chose. 
&gt; 
&gt; **Dr Moretti :** Qu’est-ce que vous avez trouvé ? 
&gt; 
&gt; **Dr Iriarte :** Le docteur Bellini est un des rares à avoir accès à l’intégralité de la documentation du RIDAI et moi, je suis le seul à avoir accès à l’intégralité de la documentation du SCEMC. Vous connaissez ce groupe d’intérêt, docteur Moretti ? 
&gt; 
&gt; **Dr Moretti :** Le GDI vénitien médiéval, oui ; j’en ai plus ou moins entendu parler, mais le site Cerere n’a jamais eu affaire avec eux. 
&gt; 
&gt; **Dr Iriarte :** Ils conservaient un grand nombre de documents sur des anomalies vénitiennes, mais aussi asiatiques, étant donné que la sérénissime république de Venise a organisé des expéditions en Chine. 
&gt; 
&gt; **Dr Moretti :** Oui, grâce à Marco Polo entre autres. 
&gt; 
&gt; **Dr Iriarte :** Oui, c’est ça.
&gt; 
&gt; **Dr Moretti :** Selon la traduction de l’interview d’une des instances faite par le docteur Foriani, SCP-076-IT a été trouvé par un ambassadeur, mais l’instance interrogée ne sait pas son nom. Vous pensez que ça pourrait être Marco Polo ?  
&gt; 
&gt; **Dr Iriarte :** Le document parle d’un navigateur vénitien sans dire son nom, mais au vu des dates, ça pourrait très bien être Marco Polo, pour moi en tout cas, c’est hautement probable. J’ai eu accès à l’enregistrement de l’interview et la façon dont SCP-076-IT a été emmené en Italie correspond au voyage qu’a entrepris Marco Polo pour rentrer à Venise. Pour moi, c’est très probable que cet ambassadeur soit Marco Polo et je ne serais pas surpris si c’était le cas. 
&gt; 
&gt; **Dr Moretti:** Donc il y a un document du SCEMC qui parle d’eux et de leur village ? 
&gt; 
&gt; **Dr Iriarte:** Il y a peu de choses sur leur village, mais le document décrit en détail SCP-076-IT, son histoire, sa société, ce que le SCEMC a fait pour lui… je suis content que le docteur Foriani sache parler chinois, cela permettra d’obtenir plus d’informations et de compléter le document. 
&gt; 
&gt; **Dr Moretti :** Que dit le document sur l’histoire de SCP-076-IT ? Vous pouvez me dire ce que vous savez ? 
&gt; 
&gt; **Dr Iriarte:** Oui, bien sûr. C’est une légende du moyen-âge, celle des esprits de la forêt, dans l’ouest de la Chine, dans les montagnes. Ce sont des créatures peureuses et timides qui veulent vivre en paix, loin des humains, mais si quelqu’un se perd dans leur forêt, ils l’accompagnent jusqu’à un chemin ou la sortie. Le document parle d’un des membres d’une expédition vénitienne qui s’est perdu et fut attaqué par un monstre avant d’être secouru par SCP-076-IT. Le SCEMC décrit SCP-076-IT come une population de lutins cachés sous des manteaux à capuches. Ils n’ont jamais pu voir leurs visages, ils ont attaqué les membres de l’expédition qui ont tenté de soulever les capuchons. Cependant, il n&#39;est pas fait mention des masques avant 1300. 
&gt; 
&gt; **Dr Moretti :** Y a-t-il quelque chose à propos du fait que les instances n’avaient pas de masques et qu’elles en ont eu par la suite ? 
&gt; 
&gt; **Dr Iriarte :** Il semble que SCP-076-IT ait essayé d’imiter les déguisements que portent les gens au carnaval de Venise. Le &#34;problème&#34; c’est qu’il n’a jamais voulu enlever les masques par la suite. C’est pour cela que le document appelle l’entité //les Masqués//. 
&gt; 
&gt; **Dr Moretti :** Donc ils ont un mélange de traditions copiées des divers pays par lesquels ils sont passés ? Dans ce cas, pourquoi ils n’ont pas appris l’italien, après tout ce temps ? 
&gt; 
&gt; **Dr Iriarte :** Je n’en sais rien, docteur Moretti. 
&gt; 
&gt; **Dr Moretti :** Que savez-vous d’autre ? L’anomalie a un panthéon divin, par exemple ? 
&gt; 
&gt; **Dr Iriarte :** Evidemment : elle a un mélange de traditions et de croyances basées sur plusieurs religions, mais à dominante musulmane. En effet, le document mentionne l’Islam, disant que SCP-076-IT vénère Allah, mais avec des rites païens, en dansant et chantant autour d’un feu à la pleine lune. 
&gt; 
&gt; **Dr Moretti :** Si SCP-076-IT se base sur l’imitation, peut-être ont-ils pris cet aspect religieux de la culture de l’Islam quand l’expédition a traversé les pays arabes. 
&gt; 
&gt; **Dr Iriarte :** D’après le document, SCP-076-IT vénérait Allah bien avant d’arriver en Italie. Mais ça ne m’étonne pas, le nord-ouest de la Chine est musulman et toujours d’après le document, SCP-076-IT semble faire le ramadan et refuse de manger du porc. Peut-être a-t-il entendu parler d’Allah et compris que c’était un dieu, peut-être le premier dont il a appris l’existence, donc il l’a vénéré lui aussi, mais à sa manière. Il fête aussi le nouvel an chinois. 
&gt; 
&gt; **Dr Moretti :** Ils ont continué en arrivant en Italie ? 
&gt; 
&gt; **Dr Iriarte :** Oui, mais le SCEMC a remarqué que les instances décoraient des œufs après Carnaval et qu’elles construisaient un croix chaque année. Cela semble inspiré des crucifix et donc à la religion chrétienne. Ils essaient de s’adapter en imitant les rites et les traditions des pays qu’ils ont traversés, créant une culture unique, basée sur soit un polythéisme dont ils sont parfaitement conscients, soit sur des religions qu’ils ne comprennent pas, comme s’ils avaient vu les Vénitiens honorer un dieu et qu’ils avaient pensé qu’ils devaient faire la même chose. Ils célèbrent aussi leurs morts, peut-être en confondant avec Halloween ; vous le verrez vous-mêmes, le SCEMC ne dit rien sur Halloween. 
&gt; 
&gt; **Dr Moretti :** Le SCEMC a confiné SCP-076-IT après le retour de l’expédition de Marco Polo à Venise ? 
&gt; 
&gt; **Dr Iriarte :** Oui. Ils l’ont mis dans une forêt proche de Venise. Malheureusement, le document n’est que partiel et il manque la partie qui explique ce que le SCEMC voulait faire de SCP-076-IT. 
&gt; 
&gt; **Dr Moretti :** Le nom &#34;Masqués&#34; a été choisi par l’entité elle-même ? Leur ambassadeur s’est présenté comme &#34;représentant des Masqués&#34;. 
&gt; 
&gt; **Dr Iriarte :** Je ne sais pas s’ils l’ont choisis eux-mêmes. 
&gt; 
&gt; **Dr Moretti :** Le document dit que SCP-076-IT a créé une culture particulière basée sur l’imitation. Mais alors pourquoi les instances n’ont jamais appris l’italien ??
&gt; 
&gt; **Dr Iriarte :** Les mages et les ambassadeurs, ceux avec les manteaux noirs et les masques argentés, savent parler italien, même s’ils le parlent mal. C’est probablement dû au fait que SCP-076-IT n’interagit pas beaucoup avec les humains, et ce pour diverses raisons, dont les principales sont sa timidité et sa peur de l’Homme, avec qui il interagit seulement en cas d’extrême urgence ou s’il rencontre un voyageur perdu, comme ça a été le cas avec le lieutenant Santilli. Cela pourrait aussi s’expliquer par le fait qu’il soit fier de ses origines chinoises et qu’il veut faire perdurer sa langue et sa culture dans le temps. 
&gt; 
&gt; **Dr Moretti :** Mais nous sommes dans les Abruzzes, pourquoi des lutins chinois importés à Venise seraient venus se perdre ici ? 
&gt; 
&gt; //(Le docteur Iriarte montre son ignorance)// 
&gt; 
&gt; **Dr Iriarte :** En 1796, Bonaparte et les Français sont arrivés en Italie. La situation politique était très tendue. Pour faire un cadeau à Bonaparte et sauver Venise, le SCEMC a voulu lui offrir les Masqués. Ils sont allés à Rome pour négocier la paix, mais ont été attaqués par les troupes de Bonaparte sur le chemin. Le document, écrit par un des survivants, dit qu’avant de mourir, un des chevaliers a dit aux ambassadeurs des Masqués de s’enfuir vers une forêt dans laquelle ils seraient protégés, ou tout du moins cachés. Peut-être que les Masqués se sont vraiment enfuis pour ne pas être tués et qu’ils ont finalement trouvé une forêt. Je ne sais pas si c’était dans les Abruzzes ou pas, ce n’est pas sur la route entre Rome et Venise, mais qui sait, peut-être qu’avec le temps ils se sont déplacés jusqu’à arriver dans les Abruzzes, où il y a des forêts pour se cacher. On ne sait pas quand ils ont &#34;déménagé&#34;, la date n’est pas indiquée, mais je suis presque certain que c’était en 1796 ou 1797, année de la disparition de Venise et du SCEMC. Nous ne le saurons sans doute jamais. Même eux n’ont pas l’air de le savoir, ils répètent des histoires, des légendes, et avec le temps, les légendes se perdent, se déforment, et leur histoire devient de plus en plus difficile à étudier. Comme toutes les légendes…
