**Ítem #:** SCP-728

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** El nivel superior 36 del Sector-28 se ha convertido en un hábitat para el rebaño 728 residente, con puntos de observación construidos en &#34;acantilados&#34; compuestos de piedra recolectada de las operaciones de explosivas locales. Un corriente de agua artificial corre a lo largo del nivel, con rejillas a cada lado para evitar lesiones y un sistema de filtración instalado para permitir que el agua recircule. También se ha introducido pasto, árboles y otros follajes nativos del entorno natural de SCP-728, y los ingenieros botánicos de nivel superior deben cuidarlos.

Si bien el recinto está abierto a todo el personal con autorización de seguridad de Nivel-1, cualquier persona que desee ingresar debe estar equipada con un casco y protección para el torso que absorba los golpes, en caso de que un macho volador se vuelva agresivo.
    
**Descripción:** Parecido al venado de cola blanca común del norte (//Odocoileus Virginianus Borealis//), SCP-728 posee tres mutaciones anómalas únicas para su especie (a partir de ahora clasificado como //Odocoileus Virginianus Volaticus//):

La primera es la capacidad de rotar las articulaciones de los hombros para extender las cuatro piernas perpendiculares al cuerpo. Esto permite el uso del segundo, que consiste en desplegar el patagio normalmente oculto (una extensión de piel con tensión ajustable) para volar, de la misma forma que la ardilla voladora común. El tercero es una densidad ósea significativamente reducida, que parece haber sido desarrollada para permitir un planeo prolongado.

Mientras está en reposo, el patagio no es visible, y las articulaciones de los hombros no parecen diferentes a las de un cola blanca promedio. Por lo tanto, es de suma importancia que se evite el escape de cualquier miembro de SCP-728, y que el desarrollo de la manada sea monitoreado de cerca para detectar cambios. La manada cautiva actualmente es de 27; 9 hombres, 18 mujeres. El rebaño del Cabo es de aproximadamente 60, con una proporción desconocida de macho:hembra.

SCP-728 fue descubierto en Rocky Harbor, Terranova, por el primer operador de su (ahora histórico) faro. La responsabilidad de mantener en secreto la manada se había transmitido de generación en generación de fareros sucesivos, hasta finales de 2008, cuando un empleado de Parks Canada detalló su existencia a los medios de comunicación locales.

Poco después se enviaron dos equipos: uno para suprimir la historia y reubicar y/o terminar a todas las personas involucradas, y otro para recuperar a varios miembros de la manada para la reproducción y experimentación, y para reemplazar a los funcionarios de Parks Canada involucrados en el mantenimiento del faro.</textarea></pre>
