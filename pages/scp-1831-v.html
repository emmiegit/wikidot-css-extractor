**Объект №:** SCP-1831

**Класс объекта:** [[[Euclid|Евклид]]]

**Особые условия содержания:** SCP-1831 был приобретён и зарегистрирован под видом легального предприятия. Всё оборудование SCP-1831 было перемещено в Зону 19 для дальнейшего изучения и содержится в складской ячейке. Доступ к SCP-1831 и материалам из него открыт для всех исследователей. Все субъекты SCP-1831 были реинтегрированы в общество; все запросы на интервью следует подавать инспектору по реинтеграции.

**Описание:** SCP-1831 представляет собой здание, расположенное в районе Большого Лос-Анджелеса. SCP-1831-А - общее обозначение находящихся внутри объектов. SCP-1831 выглядит, как серо-голубое здание в стиле арт-деко, и было построено в 1926 году. До постановки на содержание на нём имелась большая вывеска &#34;Flyboy Cryonics&#34;. Местные записи свидетельствуют, что компания была создана в то же время, что и здание, и что здание было построено с единственной целью использования этой компанией.

Внутри здания имеются девять субъектов, находящихся в крионических ваннах. Обнаруженная документация свидетельствует о существовании ещё нескольких пациентов, которые либо скончались при хранении, либо были разморожены и отпущены. Восемь из девяти субъектов - бывшие актеры, считающиеся либо умершими, либо пропавшими без вести. Девятый субъект - золотистый ретривер; причина его нахождения здесь неизвестна, субъект не соответствует никакой собаке-актёру, работавшей в киноиндустрии. Все восемь актёров на момент обнаружения страдали от различных болезней: четыре случая рака молочной железы, один - болезни Паркинсона, два - пневмонии и один - рака кожи. Всем было предоставлено лечение, приведшее к полному выздоровлению.

Технология, используемая для хранения субъектов, включает в себя следующие элементы:
* Тридцать крионических ванн
* Замкнутая система охлаждения в виде сильно модифицированного рефрижератора Эйнштейна-Сциларда, используемого для создания и сохранения жидкого гелия.
* Высокоэффективный двигатель внутреннего сгорания, на котором имеется штамп &#34;Flyboy Engines &amp; Co&#34;. Используется для питания системы распределения жидкого гелия. Питание двигателя производится с помощью бензина в большом резервуаре позади здания, в который осуществляются постоянные поставки бензина согласно действующему с 1957 года долгосрочному договору с местным поставщиком.
* Полный операционный зал и вспомогательное помещение, снабжённые криопротекторами, аналогичными, но не идентичными современным (см. документ 1831-16 &#34;Анализ криопротектора и его потенциальное использование&#34;)
* Система с карточным доступом, позволяющая автоматически запустить всё устройство

Двигатель, система охлаждения и внутренняя часть крионических ванн покрыты различными символами, написанными при помощи крови (куриной, свиной, козьей, коровьей и человеческой). Эти символы представляют собой уравнения, описывающие энтропию и скорость теплопередачи на неизвестный источник в течение долгого времени (подробнее см. документ 1831-17 &#34;Анализ обнаруженных символов&#34;).

--Интервью с субъектами SCP-1831 субъектов в целом были неинформативны; хотя субъекты и склонны к сотрудничеству, они не располагают какой-либо информацией в отношении &#34;Flyboy Incorporated&#34;-- См. приложение 1831-03.

[[collapsible show=&#34;+ Приложение 1831-01-Интервью с Субъектом 1831-01&#34; hide=&#34;- Скрыть&#34;]]
&gt; **Опрашивающий:** Не могли бы вы назвать своё имя?
&gt; 
&gt; **Субъект 1831-01:** Мелинда Чепмен.
&gt; 
&gt; **Опрашивающий:** А ваше основное занятие?
&gt; 
&gt; **Чепмен:** Я голливудская актриса. Я снималась во всех крупных кинокартинах. &#34;//Ужин с раджой//&#34;. &#34;//Лето призраков//&#34;. &#34;//Страсть сердцееда//&#34;. &#34;//Смерть в пустыне//&#34;...
&gt; 
&gt; **Опрашивающий:** Как вы попали в &#34;Флайбой Крионикс&#34;?
&gt; 
&gt; **Чепмен:** Это врачи. Я была популярной девочкой, знаете, бывала на больших вечеринках.  Но потом врачи сказали мне, что у меня какой-то рак. В моей груди! Они сказали, что лекарства у них нет, и я просто умру. Поэтому, когда я получила шанс спастись... я им воспользовалась.
&gt; 
&gt; **Опрашивающий:** Кто предложил вам такой шанс?
&gt; 
&gt; **Чепмен:** Ну, я была на вечеринке... у Маркуса [Субъект 1831-03], по-моему, и я намекала на то, что я так заболела, и потом тот человек подошел к мне и спросил, не хочу ли я вылечиться. Ну, конечно, я сказала, что хочу и тогда он рассказал мне о том, что изобрёл эту вещь, которая позволит мне долго спать во льду, или что-то вроде того - я не очень вникала, но он сказал, что они разбудят меня, когда найдут лекарство. Было любопытно, но я не хотела терять свою актёрскую карьеру, знаете ли; мне было хорошо, и я не хотела проснуться и узнать, что все уже умерли. Но он сказал кое-что, и это заставило меня согласиться.
&gt; 
&gt; **Опрашивающий:** И что же это было?
&gt; 
&gt; **Чепмен:** Он сказал: &#34;Ну, ваша карьера будет намного хуже, если вы не сможете играть вообще, разве не так?&#34; И я согласилась. Они сделали несколько проверок, просто чтобы убедиться, что я готова к этому, знаете ли, и последнее, что я помню, как меня укладывали на операционный стол, а затем это было просто как приятный сон, ну а потом ваши люди меня разбудили.
&gt; 
&gt; **Опрашивающий:** Благодарю вас, мисс Чепмен, вы нам очень помогли. Последний вопрос к вам: вы помните что-нибудь о том человеке на вечеринке или о том месте, где вы спали?
&gt; 
&gt; **Чепмен:** Не очень. Мужчина выглядел очень устало, я помню, потому что я несколько раз его спрашивала, не хочет ли он отдохнуть? Но он сказал: нет, он должен остаться и руководить делами. Ах да, я помню его имя: Дэвид Грэм. Он дал мне свою визитную карточку ещё.
&gt; 
&gt; **Опрашивающий:** Не осталось ли у вас этой карточки?
&gt; 
&gt; **Чепмен:** Нет, извините. Я её выбросила перед началом.
&gt; 
&gt; **Опрашивающий:** Благодарю ещё раз. На этом интервью завершено.
[[/collapsible]]

[[collapsible show=&#34;+ Приложение 1831-03-Интервью с Субъектом 1831-03&#34; hide=&#34;- Скрыть&#34;]]
&gt; **Опрашивающий:** Не могли бы вы назвать своё имя?
&gt;  
&gt; **Субъект 1831-03:** Гордон Маркус.
&gt; 
&gt; **Опрашивающий:** Кем вы работали?
&gt;  
&gt; **Субъект 1831-03:** Актёром.
&gt; 
&gt; **Опрашивающий:** Как вы попали в &#34;Флайбой Крионикс&#34;?
&gt;  
&gt; **Субъект 1831-03:** После того как у меня нашли рак, я довольно-таки отчаялся. Я обращался к любому шарлатану, который обещал маня вылечить. Я попробовал всё - &#34;Радитор[[footnote]]&#34;Radithor&#34;, псевдолекарственный препарат на основе радия, производившийся в США в 1918-1928 годах - //прим. переводчика//[[/footnote]]&#34;, электрические процедуры, патентованные лекарства, всё. Я начал контактировать с некоторыми странными людьми - оккультистами, отлучёнными священниками, дьяволопоклонниками, полный набор. Так я и вышел на Дэвида Грэма.
&gt; 
&gt; **Опрашивающий:** Продолжайте.
&gt;  
&gt; **Субъект 1831-03:** Он работал над тем, чтобы держать людей в живых, пока их не научатся лечить. И получалось у него очень хорошо, я думаю, [хихикает]. Он пытался максимально охладить свои ванны, но технологии, которыми мы тогда располагали, его разочаровали. Вот почему он обратился ко мне. Он думал, что-то оккультное сможет ему помочь.
&gt; 
&gt; **Опрашивающий:** А почему именно к вам?
&gt;  
&gt; **Субъект 1831-03:** Ну, во-первых, я широко это исследовал, пока искал возможное лекарство. А во-вторых, я учился на католического священника, прежде чем понял, что это не моё, и стал сниматься в кино.
&gt; 
&gt; **Опрашивающий:** И вы решили эту проблему?
&gt;  
&gt; **Субъект 1831-03:** Ну... да, в каком-то смысле. На самом деле это спонсор Грэма заложил основу. Я никогда не встречался с ним лично, но мне дали некоторые из его чертежей и заметок, чтобы я над ними поработал. Они были, выражаясь просто, гениальные. Он работал с оккультизмом на уровне, если не лучше, большинства экспертов.
&gt; 
&gt; **Опрашивающий:** Как это работало?
&gt;  
&gt; **Субъект 1831-03:** Ну, на базовом уровне, это включало создание трубопровода из этого мира в другое место. Ад, другой цикл реинкарнации... называйте это как хотите, но оно в основном функционирует в качестве большого стока энергии. Концепция проста; а вот исполнение - нет. Я не знаю, как ему удалось заложить эту основу, честно говоря. Понадобились, должно быть, месяцы, годы работы, чтобы получить необходимые связи, информацию и материалы.
&gt; 
&gt; **Опрашивающий:** Но всё получилось?
&gt;  
&gt; **Субъект 1831-03:** Да. Все концепции были его, я только решил несколько проблем с дизайном и правильно всё исполнил. И это сработало. Мы протестировали сначала на ретривере, несколько раз его замораживали и размораживали, чтобы убедиться, что всё функционирует. Затем мы попробовали на нескольких моих друзьях-актёрах. Все они были неизлечимо больны; это был их последний шанс. Они оказались лучшими подопытными кроликами в нашем распоряжении. Потом, наконец, пришло время для меня. И, как вы видите, я здесь.
&gt; 
&gt; **Опрашивающий:** Спасибо, сэр. Один последний вопрос: можете ли вы вспомнить имя того спонсора?
&gt; 
&gt; **Субъект 1831-03:** Я не знал его. Мы никогда не встречались лично, и все его заметки и письма были без подписи или подписаны неразборчиво. К сожалению, я не могу помочь.
&gt; 
&gt; **Опрашивающий:** Вы нам очень помогли. Благодарю ещё раз, на этом интервью завершено.

[[/collapsible]]

**Приложение 1831-09:** По состоянию на 20.10.14, все человеческие субъекты SCP-1831 были амнезированы и реинтегрированы в общество согласно стандартному протоколу. Все запросы относительно текущей ситуации субъектов SCP-1831 следует подавать инспектору по реинтеграции согласно обычной процедуре. После обширного тестирования и обзора собака-субъект SCP-1831-09 была признана безопасной и на 30.10.14 находится в Зоне 19.

**Приложение 1831-10:** Предварительное расследование в отношении &#34;Flyboy Incorporated&#34; по состоянию на 05.11.2014 не смогло обнаружить никаких данных из прошлого или настоящего &#34;Flyboy Cryonics&#34;.  В настоящее время расследование продолжается.

**Приложение 1831-11:** Расследование в отношении &#34;Flyboy Incorporated&#34; выявило несколько личных записок, отправленных генеральным директором &#34;Flyboy Incorporated&#34; Дэвиду Грэму в 1920 году и предоставляющих ему разрешение на создание филиала &#34;Flyboy Incorporated&#34;, &#34;...посвященный сохранению жизни пациентов до того времени, когда представится возможность восстановить функции их организма&#34;. Г-ну Грэму было велено использовать неизлечимо больных пациентов в качестве подопытных перед началом массового производства крионических капсул. Расследование продолжается.

**Приложение 1831-12:** Расследование выявило избранные заметки и патенты Грэма в архивах &#34;Flyboy Incorporated&#34;. Согласно заметкам, Грэм, несмотря на его решение проблемы сохранения травм, столкнулся с трудностями в поддержании как жизни, так и достаточно низкой для полного сохранения температуры. В заметках, однако, упомянуто, что некий &#34;Мистер Б.&#34; работает над этой проблемой и обещает решение. Единственные дальнейшие записки по этой теме гласят: &#34;Б. решил проблему!&#34; и &#34;Примечание: Предоставьте запас куриной крови, быстро!&#34;

**Приложение 1831-13:** Расследование в отношении &#34;Flyboy Incorporated&#34; обнаружило доказательства многочисленных аномалий, особенно выраженных в их автомобильном и воздушном отделах, а также присутствующих среди корпоративного, производственного и научно-исследовательского отделов. Кроме того, были обнаружены следы деятельности ранее неизвестной аномальной группы. После обнаружения [[[SCP-1798]]] и SCP-█████, а также большого числа крионических камер в штаб-квартире компании, рассматривается реклассификация &#34;Flyboy Incorporated&#34; в качестве Связанной Организации.

**Приложение 1831-14:** Дальнейшее расследование в отношении &#34;Flyboy Incorporated&#34; выявило большой ангар, расположенный в полукилометре от главной штаб-квартиры компании. Ангар наполнен крионическими ваннами, в которых хранятся субъекты, внешне выглядящие как генеральный директор компании Уильяма Э. Боинга в разном возрасте и в разных состояниях здоровья. Поскольку Уильям Боинг жив и в настоящее время является генеральным директором &#34;Flyboy Incorporated&#34;, происхождение этих субъектов в настоящее время неизвестно.

**Приложение 1831-15:** После смерти Боинга 03.01.15 его хранящиеся копии начали расти на три процента в день. Кроме того, по всему зданию сами собой появились символы, идентичные обнаруженным в SCP-1831. Расследование продолжается.</textarea></pre>
