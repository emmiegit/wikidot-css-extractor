++ [[size 150%]]**FIBRA DI MAGGIO**[[/size]]
+ [[span style=&#34;color:black;&#34;]][[size 150%]]**Edizione Maggio 2021**[[/size]][[/span]]
[[/=]]
Secondo round: salvo imprevisti come il comune dove vive Trade, il quale decide di mettersi a lavorare alla rete del paese tagliando internet a tutto e tutti, questa volta ci abbiamo impiegato molto di meno e migliorato molto di più! Certo, persistono ancora delle sbavature ed imperfezioni, ma rispetto alla versione precedente abbiamo conquistato dei progressi, progressi che continueremo a compiere mese per mese, edizione per edizione. Detto questo, buona lettura!
