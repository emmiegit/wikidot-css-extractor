**アイテム番号:** SCP-675-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** 全てのSCP-675-JPはサイト-8122の冷蔵用低脅威度物品収容ロッカーに保管されます。SCP-675-JPの変性を防ぐため、ロッカー内の温度を3℃（276K）に保ってください。SCP-675-JP曝露者発見の為、回収部隊つ-13（&#34;大杯呑み&#34;）が全国の救急搬送事例と、脳外科及び精神科の診療記録を常時監視しています。SCP-675-JP曝露者と認められた場合、回収が行われ、対象は失踪または死亡したものとして扱われます。担当者の許可なく、SCP-675-JPの実験を行うことは禁じられています。

**説明:** SCP-675-JPは、一般的に日本酒（//sake//）と呼ばれる種類のアルコール飲料です。SCP-675-JPには高純度のミネラル及びアミノ酸、タンパク質、糖分が含まれ、通常の日本酒とは組成が大きく異なりますが、SCP-675-JP自体には如何なる異常な点も見受けられません。全てのSCP-675-JPは一般的な規格の瓶に封入され、「大吟醸 幸ぃのう」のラベルが付けられています。現在までに74本のSCP-675-JPが発見され、内68本が保存されています。

SCP-675-JPの異常性は、GABA-A受容体[[footnote]]エタノールの標的とされるイオンチャネル型受容体。主に脊椎動物が保持している。[[/footnote]]を持つ生物がSCP-675-JPを摂取した時に発現します。SCP-675-JP摂取により血中アルコール濃度の上昇があり、かつ血中アルコール濃度が0.10%以下の場合、時間経過に従い対象の大脳皮質が融解していきます。この融解は一般的な脂肪の熱融解プロセスに酷似しており、影響を受けた脳細胞は不可逆な損傷を受けます。現在までの調査では、血中アルコール濃度0.10％の状態を約3時間保持すると、対象の全ての大脳皮質が完全に液状化することが判明しています。大脳皮質融解の影響として、呂律が回らなくなる、バランス感覚が失われる、記憶が欠落する、等の影響が現れます。

血中アルコール濃度が0.10%を超えた場合、融解は白質まで拡大し、未融解の脳下部を圧迫しだします。白質の融解、小脳の圧迫、及びそれらに伴う髄圧の異常上昇により、対象の言動はより常軌を逸したものとなります。同時に、対象は最早自身の足で自立不能になり、脳機能の低下が顕著になっていきます。脳細胞の融解が進行すると、対象は極度の悪心に襲われ、多くの場合嘔吐します。対象の脳細胞はこの時点で既に十分に液状化しているため、嘔吐を試みた対象の眼球を押し出し、もしくは対象の鼻孔内の穴から口腔へと流出し、外部へと漏れ出します。このプロセス中に対象が死亡することはありません。

SCP-675-JPを摂取した者は一様に、“過去飲んだ中で最も美味しいお酒である”と証言し、アルコールによる正常な反応以上に多幸感を得ることが分かっています。この為対象はより多くのSCP-675-JPを消費する事を望み、結果として大脳の完全な融解という結果を齎します。また、他者にSCP-675-JPを飲むことを強く勧める傾向にあります。SCP-675-JPによる全ての対外的な影響は、一般的なアルコールによる酩酊状態と外見上の差異が無いため、対象自身を含め周囲の人員が異常に気付くことはありません。アルコールの分解が終了した後、対象は通常通り酩酊状態から回復しますが、現在まで融解した脳細胞を戻す試みは全て失敗に終わっています。

**回収記録:** ██市にある居酒屋チェーン店████で飲食した客が急性アルコール中毒で搬送された際、CT検査にて当該被害者が“脳無し”であることが発覚した事から、SCP-675-JPの特定に繋がりました。████で飲食した全ての客の追跡調査が行われ、内██人がSCP-675-JP曝露者として回収されました。その後カバーストーリー『急性アルコール中毒による死亡事故』が適用され事件は収束しましたが、未回収のSCP-675-JP曝露者の人数は未知のままです。

当該居酒屋店から数100m離れた路上にて、SCP-675-JP犠牲者と見られる男性に対し、鼻孔上部に管状の棒を突き刺し[削除済]、不審な男が発見されました。外見上は酩酊者を介抱している様に見えましたが、犠牲者が終始奇声を上げていたため、周囲を巡回中だったエージェント・山嵐がこれを不審に思い、男を拘束した後にインタビューを行いました。インタビュー記録を**インタビュー記録SCP-675-JP**に示します。

[[collapsible show=&#34;+ インタビュー記録SCP-675-JP&#34; hide=&#34;- インタビュー記録SCP-675-JP:&#34;]]
&gt; **インタビュアー:** エージェント・山嵐
&gt; **対象:** 男性
&gt; **補遺:** 対象は重度の斜視と歩行障害に陥っていた。
&gt; 
&gt; &lt;記録開始&gt;
&gt; 
&gt; **エージェント・山嵐:** こんばんは、あんたは一体何を？
&gt; 
&gt; **男:** おめ、酒を飲んだか？
&gt; 
&gt; **エージェント・山嵐:** 職務中ですんで。
&gt; 
&gt; [15秒沈黙]
&gt; 
&gt; **男:** 飲んだん、ど？
&gt; 
&gt; **エージェント・山嵐:** あの人に、何してたのかって、訊いてるんですよ。
&gt; 
&gt; **男:** 酒こ飲むで、えが、べ？ 皆せぬ。酒ばすすめてだだの。
&gt; 
&gt; **エージェント・山嵐:** 質問に答えて貰えないですかね。
&gt; 
&gt; **男:** あんびぇのえーツマミがありじゃが。すっとも、おみも欲しかど？
&gt; 
&gt; **エージェント・山嵐:** あの。
&gt; 
&gt; **男:** 酒じゃうめ。すたらば飲んだんど、人のあため、うめじゃろて。かちこわるで駄目だかんど。せば、すうじゃ。で。
&gt; 
&gt; **エージェント・山嵐:** はぁ。
&gt; 
&gt; **男:** うめかろ、さちぃだろ、おめものめ。
&gt; 
&gt; **エージェント・山嵐:** あのお酒について何か御存じで？
&gt; 
&gt; **男:** [笑い] おめさには分からんじゃけ。わぁさあためばいらんじゃろて、なげろてみなゆーべさ。わさなっんて正しひことばさる人らなんだべおもて、してのんだっきゃ。
&gt; 
&gt; **エージェント・山嵐:** 難解ですね。
&gt; 
&gt; **男:** での、そいがしこっだまんめだかんの。やっこら、幸ぃだ知るべぇよ。わさ思うんべ、こんら神様な酒だが。したっけ、めーんなこれすずめてっと、しゃっけ。
&gt; 
&gt; **エージェント・山嵐:** ……。
&gt; 
&gt; **男:** 酒ば飲むれ。おめもなげれ。なぁのあためばへばせろじゃ。
&gt; 
&gt; **エージェント・山嵐:** ……インタビューを終了します。
&gt; 
&gt; &lt;記録終了&gt;
&gt; 
&gt; **終了記録:** 東北地方の訛りに理解のある職員に意見を求めたところ、対象は『他人の脳みそを啜ったのは、旨くてツマミになるからだ』『脳みそは不要だから捨てろと皆が言ったので、酒を飲んだ』という主旨の事を述べているそうです。&#34;皆&#34;とは後述の酒造と関係があるものと思われます。対象は拘束されたまま、他犠牲者と同じく財団の医療室へ運ばれましたが、自身の小脳を吐き出した後、完全に会話不可能な状態に陥ったため、終了されました。男の素性は現在に至るまで判明していませんが、南部・下北の訛りであることから青森県東北部の出身であると予想されています。
[[/collapsible]]

回収されたSCP-675-JPは、後の調査にて秋田県に存在する男鹿██酒造による製品であると判明しています。当該酒造への調査が入りましたが、男鹿██酒造の全ての従業員はSCP-675-JPの影響を受けていたため、SCP-675-JP製法の詳細は未だ分かっていません。断片的な情報から、男鹿██酒造の従業員達が&#34;幸福な世界の実現&#34;、&#34;脳髄による支配からの脱却&#34;という思想を持っていたことが判明しています。男鹿██酒造は周囲の村々にSCP-675-JPを配ることで信頼を得ていたことが分かっています。これらSCP-675-JPは後に財団により回収されました。残存する書類からの、製法解析の試みは継続中です。</textarea></pre>
