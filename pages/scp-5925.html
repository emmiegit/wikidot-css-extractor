**特別収容プロトコル:** SCP-5925はサイト-118のデルタ棟にある標準ヒト型生物収容室B5に収容されます。職員は、そのアイテム番号を除く如何なる名前、称号、呼称でも、SCP-5925に直接的または間接的に言及してはいけません。##blue|//現状の彼を収容するにあたってその他の対策は不要であり、この方針は無期限に継続可能です。//##

------



[[=]]
[[collapsible show=&#34;要レベル5クリアランス&#34; hide=&#34;アクセス承認&#34;]]
[[&lt;]]
SCP-5925は[[[taboo|Eshuクラス名辞災害]]]だと見做されています。しかしながら、プロトコル4000-Eshuに則ったこれまでのSCP-5925収容試行は不適切であると判断されました。このため、SCP-5925を単一の称号、具体的にはそのアイテム番号に強制的に関連付けるプロトコル5925-Eshuが考案されています。また、このプロトコルには、現時点で可能な限り多数の財団職員がSCP-5925のアイテム番号、収容手順、説明、容姿を熟知していることが求められます。クリアランスレベルはこれを反映して調整されており、SCP-5925の不完全なファイルが全てのサイトの次席研究員と保安スタッフに定期的に回覧されます。

追加の対策として、収容室B5の入口は鉄板で補強されます。

5925-ホリー・インシデントに続いて、本文書の収容クラス、攪乱クラス、リスククラス、収容プロトコル、説明文は、更なる収容に必要とされる名辞的関連付け手法に準じて変更されました。標準フォーマットと区別するために、変更点は##blue|青字で強調されています。##
[[/&lt;]]
[[/collapsible]]
[[/=]]

------

**説明:** SCP-5925は北欧系の高齢男性の姿をしたヒト型生物です。SCP-5925の体格は70～80歳の人間のそれですが、SCP-5925への言及がある記録は、対象がより高齢であることを示します。##blue|//彼は虚弱で、友好的で、寛容で、財団の指示には従順です。//##

SCP-5925は、過去に全く面識が無くとも、自身と接触するあらゆる人物のフルネームを把握しています。また、それらの人物の現在または過去の物質的欲求を認知しています。##blue|//これと寿命の延長を除いて、彼は異常な能力を持っていません。//##

**発見ログ:**

------

[[=]]
[[collapsible show=&#34;要レベル5クリアランス&#34; hide=&#34;アクセス承認&#34;]]
[[&lt;]]
SCP-5925は1995年9月22日、4000-ハロウェイ手続きの実行中に発見されました。この際、手続きのステップには誤りが生じていました[[footnote]] この誤りの具体的な性質は、プロトコル5925-Eshuに準じて省略されています。[[/footnote]]。この手続きでもやはり炉が拡張され、煙突から梯子が降りてきました。しかしながら、この梯子は**##green|名も無い不思議たちの場所##**に繋がっておらず、代わりにSCP-5925が煙突から出現しました。特筆すべき事に、SCP-5925の出現直後、複数の職員が同一の形容辞でSCP-5925を表したにも拘らず、誰一人として異常な悪影響を被りませんでした。更に、職員がその形容辞でSCP-5925に言及した時点から、SCP-5925は従順かつ好意的に振る舞い始めました。これは問題の形容辞が有する文化的な関連性が要因だと考えられます。SCP-5925はその後、その場にいた全ての職員に贈り物を残し、異常な手段で[[footnote]] SCP-5925の具体的な逃走手段は、プロトコル5925-Eshuに準じて省略されています。[[/footnote]]施設を逃走しました。SCP-5925は後ほど現在のアイテム番号を付与され、Euclidクラス実体に指定されました。

SCP-5925の最初の出現を引き起こした誤りは後に再現されました。準備を整えていた職員は、SCP-5925をアイテム番号で呼び、成功裏に捕獲しました。SCP-5925という指定名称とこの作戦の成功の関連性は後日、収容中に明らかになり、プロトコル5925-Eshuの初期草案が制定されました。このプロトコルは5925-ホリー・インシデントに続いて拡張されました。

[[/&lt;]]
[[/collapsible]]
[[/=]]

------


**補遺5925.01:** 


------

[[=]]
[[collapsible show=&#34;要レベル5クリアランス&#34; hide=&#34;アクセス承認&#34;]]

**5925-ホリー・インシデント**
[[&lt;]]
以下は1996年6月20日に実施されたインタビューです。このインタビューの目的は、SCP-5925と**##green|遊戯と名前の林##**に居住する実体群の違いを確立することでした。インタビュー中、Eshuクラス実体としてのSCP-5925が有する詳細な性質が明らかになり、より効果的な収容のためにプロトコル5925-Eshuが改定されました。

&gt; **対象者:** SCP-5925
&gt; 
&gt; 
&gt; **質問者:** アングロ博士 
&gt; 
&gt; 
&gt; **序:** SCP-5925の従順性と認知力は、1人の人間と直接対話する時に高まることが確認されている。このため、インタビューは収容室B5の内部で行われた。対話中、収容室内に他の人物はいなかったが、名辞的収容違反が発生した場合の緊急支援役として、保安職員2名が収容室の入口に待機していた。
&gt; 
&gt; 
&gt; **&lt;記録開始&gt;**
&gt; 
&gt; 
&gt; **アングロ博士:** おはようございます、SCP-5925。
&gt; 
&gt; 
&gt; **SCP-5925:** おや、マリアじゃないかね。そうとも、覚えとるよ。4年生の頃はずっと本格的な化学実験セットを欲しがっておったな。
&gt; 
&gt; 
&gt; **アングロ博士:** とうとう手に入りませんでした。
&gt; 
&gt; 
&gt; //SCP-5925は笑う。//
&gt; 
&gt; 
&gt; **SCP-5925:** そうじゃな、気の毒に… 貰えんかった。しかし、君は大変ないたずらっ子だった覚えがあるぞ。それにお母さんのベニルダも -- 彼女に祝福あれ -- それを買う余裕さえあればと願っておった。彼女はどうしておるかね？
&gt; 
&gt; 
&gt; **アングロ博士:** 実は、幾つか質問があって来たのです。あなたと、あなたに似た他の者たちの違いを知りたい。
&gt; 
&gt; 
&gt; **SCP-5925:** おお、すまんがマリアよ、言いたい事がよく分からん。
&gt; 
&gt; 
&gt; **アングロ博士:** 初めてあなたを見つけた時、我々は… 出かけようとしていました。あなたのような人々がいる場所、とでも言いましょうか。
&gt; 
&gt; 
&gt; **SCP-5925:** ははぁ、成程、█████の地か。
&gt; 
&gt; 
&gt; //アングロ博士はこれを聞いてたじろぐ。この呼称による影響は確認されず、インタビューは続行される。//
&gt; 
&gt; 
&gt; **アングロ博士:** はい、そこで幾つか発見がありました。彼らやその場所を名付けるのは我々にとって危険です。
&gt; 
&gt; 
&gt; **SCP-5925:** うむ、そうじゃろう！ 彼らは名前に飢えておるに違いない！ 恐るべき宿命じゃよ。
&gt; 
&gt; 
&gt; **アングロ博士:** ですが、それは明らかにあなたには当て嵌まりませんね。
&gt; 
&gt; 
&gt; **SCP-5925:** 勿論違う、マリア。わしは特に名前を欲してはおらんのじゃ、沢山持っておるからのぅ。陽気な名前、おどけた名前、荒々しい名前、古代の名前。そして未だに集めておる、例えば君たちがくれた新しい名前。あれは寒々しくて無情な名じゃ。しかし、今ではわしのものとなった。それに伴う全てがな。
&gt; 
&gt; 
&gt; **アングロ博士:** 他の者たちが名前を失ったのに、何故あなたは無事だったのですか？
&gt; 
&gt; 
&gt; **SCP-5925:** わしも随分と失ったよ。もう昔と同じではない。あの時代、彼らはわしを[[[SCP-4666|バラバラに]]]裂いた。しかし、それもまた生きるためには致し方ない。
&gt; 
&gt; 
&gt; **アングロ博士:** そして他の者たちは、あなたのように名前の一部を持ち続けることができなかったのですね？
&gt; 
&gt; 
&gt; //SCP-5925は笑う。//
&gt; 
&gt; 
&gt; **SCP-5925:** そんなことを言った覚えはないのぅ。まだ少しばかり、影に隠れて面倒を起こすわんぱく者たちがおるとも。例えば██████。春になったら彼と出くわすのは避けられん。それに██████と████████████と█████！ ███████はいつも人を笑わせるのが上手でな -- どうかしたかね、マリア？ 顔色が悪いぞ？
&gt; 
&gt; 
&gt; **アングロ博士:** その -- もっと安全が確保されていないとこういう会話はできません。申し訳ありません。安全ではないのです。
&gt; 
&gt; 
&gt; **SCP-5925:** こりゃすまん、怖がらせるつもりはなかったんじゃよ。ただ昔を思い出しておった。楽しい名前があった良き日々。この名前ではない。Euclid。一体これはどういう称号じゃ？
&gt; 
&gt; 
&gt; **アングロ博士:** すみません、何ですって？
&gt; 
&gt; 
&gt; **SCP-5925:** Euclid。それが今のわしじゃろう？ ただのEuclid？ 実に大雑把。実に無意味。君たちはあらゆる種類のEuclidを知っておる。
&gt; 
&gt; 
&gt; //アングロ博士とSCP-5925の吐息が空気中に可視化される。//
&gt; 
&gt; 
&gt; **アングロ博士:** 何をしようと-
&gt; 
&gt; 
&gt; **SCP-5925:** SCP-5925、それはわしの名前じゃない。SCPとは残酷で、邪悪で、恐るべき者どもの名前じゃ。そして彼らは数多く、幅広くいる。しかし、今ではわしのものとなった。それに伴う全てがな。
&gt; 
&gt; 
&gt; //アングロ博士は唐突に立ち上がり、収容室B5から出ようとする。収容室のドアは動かず、開けることができない。アングロ博士は繰り返しドアを叩く。//
&gt; 
&gt; 
&gt; **アングロ博士:** 今すぐ開けてください！ 収容違反です！
&gt; 
&gt; 
&gt; **SCP-5925:** その必要はあるまい、マリア、ジェイコブもリチャードもとっくに取り掛かっておる。少しばかり時間はかかるじゃろうがね。
&gt; 
&gt; 
&gt; //アングロ博士はドアの傍にしゃがみ込み、両手に息を吹きかける。//
&gt; 
&gt; 
&gt; **アングロ博士:** とても寒い… こんなにも速く。どうやって？
&gt; 
&gt; 
&gt; **SCP-5925:** 冷気は常にわしの領分じゃ。雪、氷、霙、そして勿論それらに伴う死。名前がどうであれ、わしには冬が付いて回る。どうやってかと言えば、わしは今ではSCPじゃからな。君と一緒にこの箱の中に閉じ込められておる限り、わしには沢山の事ができるぞ。ちなみに、君が居るうちに伝えておくがね、マリア、わしはこの名前がどうも気に入らん。別な名前の方が良いのぅ。選ぶのを手伝ってもらえんかね？
&gt; 
&gt; 
&gt; **アングロ博士:** やめて-
&gt; 
&gt; 
&gt; **SCP-5925:** 新しくなくとも良いんじゃよ。古い名前も喜んで受けよう。この箱の中から逃げ出せるなら何でも構わん。やるべき事が山積みでな。
&gt; 
&gt; 
&gt; //アングロ博士は後ろに崩れ落ち、意識を失いかけているように見える。//
&gt; 
&gt; 
&gt; **アングロ博士:** あ- あ-
&gt; 
&gt; 
&gt; **SCP-5925:** 冷気を消すと約束しよう、マリア。わしは君に危害が及ぶことは望んでおらん、本心じゃ。あらゆる名前には力があるが、君たちの世界では、力とはかなり不吉なものでもある。急げ、もう時間が無いぞ。
&gt; 
&gt; 
&gt; **アングロ博士:** ホリー- 
&gt; 
&gt; 
&gt; **SCP-5925:** 何じゃ？
&gt; 
&gt; 
&gt; **アングロ博士:** [[span class=&#34;ruby&#34;]]柊の王[[span class=&#34;rt&#34;]]ホリー・キング[[/span]][[/span]]。[[footnote]] 訳注: ヨーロッパの民間伝承における擬人化された冬の概念。夏の擬人化である[[span class=&#34;ruby&#34;]]楢の王[[span class=&#34;rt&#34;]]オーク・キング[[/span]][[/span]]と永遠に戦い続け、それによって季節を巡らせる存在として描写される。 [[/footnote]]
&gt;
&gt; 
&gt; //SCP-5925の身体が急速に変容し始める。頭髪と髭が長く伸びる。体格はかなり高身長になるが、老衰してやつれた外見になる。緑色のフードとローブが身体に現れる。1対のシカ科の枝角[[footnote]] 牡鹿の角に似ていると評価された。 [[/footnote]]が額から生える。汚れたブロードソードが手元に現れる[[footnote]] 後の分析結果は、これらの汚れが、剣を繰り返しオークの樹に叩き付けたことに起因する樹液であることを示唆した。[[/footnote]]。SCP-5925とアングロ博士の吐息が見えなくなり、気温の上昇を示す。//
&gt; 
&gt; 
&gt; //SCP-5925は豪快に笑う。//
&gt; 
&gt; 
&gt; **SCP-5925:** 賢いのぅ、マリア。実に狡猾、実にいたずらっ子。こんな古い名前、こんな厳格な規則に縛られたものを選ぶとは。しかも時節はまさに6月！ そうとも、この名前はわしの役には立たん。少なくとも向こう4ヶ月はな。
&gt; 
&gt; 
&gt; //収容室のドアが開く。保安職員が入室し、アングロ博士が立ち上がるのを助ける。その後、彼らはアングロ博士を収容室外に連れ出し始める。//
&gt; 
&gt; 
&gt; **SCP-5925:** 君が楽しい夏至を過ごせますよう。そして素敵な祭日をな。
&gt; 
&gt; **&lt;記録終了&gt;**
&gt; 
&gt; **結:** SCP-5925の形態は3日後に逆転した。それに先立ち、SCP-5925は//Aquifoliaceae Ilex//[[footnote]] 一般にモチノキ属と呼ばれる植物。[[/footnote]]の冠を作成し、自らの行動に対する謝罪としてアングロ博士に贈呈したいという意向を表明した。

[[/&lt;]]
[[/collapsible]]
[[/=]]
