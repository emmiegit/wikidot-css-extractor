[[include component:credit-button]]
**Artikel:** SCP-992 – Gaias Abgesandter
**Autor:** [[*user far2]]
**Original:** http://www.scp-wiki.net/scp-992
**Übersetzer:** [[*user Dr Alice)]]
**Anmerkung:** Das Foto habe ich weggelassen, da laut [https://block.pglaf.org/germany.shtml dieser Seite] ein Gerichtsstreit mit dem amerikanischen Rechteinhaber in Deutschland läuft, siehe auch [https://cand.pglaf.org/germany/index.html hier].
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-992

**Klassifizierung**: Euclid

**Sicherheitsmaßnahmen**: SCP-992 befindet sich in einer Isolierzelle für Humanoide im Euclid-Flügel von [[[secure-facility-dossier-site-77| Standort-77]]]. Die Zelle hat keine Fenster oder natürliches Licht. Mehrere Topfpflanzen sind in der Zelle enthalten und werden vom Personal gepflegt. SCP-992 darf bestimmte Pflanzen anfordern, sofern diese harmloser Natur sind. Alle anderen Anfragen von SCP-998 sind abzulehnen. Tiere können SCP-992 unter kontrollierten Bedingungen für Testzwecke ausgesetzt werden. Die Kommunikation mit SCP-992 ist verboten, und jedes Subjekt, das mit SCP-992 kommuniziert, wird eine völlige anomale Bewertung erhalten. D-Klasse-Personal ist nicht bei Tests mit SCP-992 zu verwenden. 

**Beschreibung:** SCP-992 ist ein älterer männlicher australischer Aborigines der Pitjantjatjara-Ethnie, 1,20 m groß, und 95 kg schwer. SCP-992 behauptet, zwischen 57 und 71 Jahren alt zu sein; jedoch scheint das Subjekt in den 65 Jahren, die es eingedämmt ist, nicht gealtert zu sein. SCP-992 wird versuchen, Gespräche mit Personen zu führen, die seine Isolierzelle besuchen. Diese Gespräche bestehen typischerweise daraus, dass das Subjekt seine unbegründeten prophetischen Fähigkeiten beschreibt und den Besucher in esoterische philosophische Debatten verwickelt. 

Wenn es allein gelassen wird, versucht SCP-992 mit diversen Arten der Flora und/oder Fauna zu kommunizieren und wird gelegentlich behaupten, prophetische Visionen zu erhalten, während es mit ihnen spricht. Diese Konversationen werden gewöhnlich mehrere Stunden dauern, wobei SCP-992 eine einseitige Konversation mit dem Organismus führt, mit dem es sich unterhält. Wenn SCP-992 nach dem Thema seiner Konversationen gefragt wird, wird es häufig auf vage natürliche Ereignisse hindeuten, die nicht aufgetreten sind; es äußert auch Behauptungen, verschiedene, weit verbreitete Naturkatastrophen vorhergesagt zu haben. Diese sind jedoch unbegründet. 

Wenn SCP-992 in der Lage ist, irgendein Wettermuster zu beobachten, ändert sich die Wahrnehmung von Menschen, die SCP-992 betrachten. Diese Menschen werden [[[SCP-2255|ungewöhnliches und unsinniges Wetter]]] und meteorologische Aktivitäten beobachten. Dieser Effekt wird 10–30 Minuten andauern, nachdem die betroffenen Personen SCP-992 nicht mehr angesehen haben. Während der Beeinflussung werden die Subjekte nicht in der Lage sein, sich auf sich selbst oder andere namentlich zu beziehen. 

&gt; **Beobachtungen eines von SCP-992 beeinflussten Subjekts**
&gt; //Wir saßen gerade auf der Ladefläche von dem Ute[[footnote]]Australischer Slang für einen Pick-up oder ein Nutzfahrzeug.[[/footnote]] und haben geplaudert. Es war nichts Dringendes oder so, es ist nur, dass das Fahren nach &#39;ner Zeit langweilig wird. Dann sehe ich diesen schwarzen Kerl die Straße raufgehen. Er hatte keine Schuhe oder ähnliches an und seine Füße sahen total ruiniert aus. Ich wollte ihn fragen, ob er in Ordnung ist, als mich der Tropfen traf. Ich meine, wir waren mitten im Outback, und da waren keine Wolken oder so.//
&gt; 
&gt; //Also drehten wir uns um, um den Abo anzusehen, und er zeigt hoch. Starrte ihn &#39;ne Sekunde an, dann guckte ich, wo er hinzeigt. Da war diese weiße … schwarze Wolke. Schwer zu erklären … schwer vorzustellen … aber versuch&#39; mal, dir vorzustellen, &#39;ne Wolke nimmt den Schatten, den sie wirft, und wickelt sich darin ein wie in eine Decke. Sah aus, als würde sie das Leben in sich warmhalten. Ungefähr dann traf mich der zweite Tropfen und das Brennen fing an.//
&gt; 
&gt; //Sie sahen wie Regentropfen aus, aber sie waren rostig. Als ob jemand einen alten verbeulten Ute fährt, der über die eingewickelte Wolke rollt. Sie sahen heiß aus, und wenn sie trafen, brannte es – nicht wie eine schnelle Hitzeverbrennung, mehr wie ein altes Brennen, wie man es bekommt, wenn man endlos durch die Wüste gelaufen ist. Es ist tief in der Haut. Geht nie wirklich weg … manchmal vergisst du&#39;s, denkst, es ist weg. Und wenn du drüber nachdenkst, fängt es mit einem Jucken an. Wird richtig schlimm. Wenn du es kratzt, kriechen Sonne, Zeit und das Alter raus.//
&gt; 
&gt; //Wir sind ziemlich schnell abgehauen, wollten nach all dem nicht mehr bleiben. Ich weiß nicht, ob er das verursacht hat oder ob er uns gewarnt hat, aber er wusste es. Man konnte es in seinen Falten sehen und in den schwieligen Hautflecken … er wusste genau, was los war.//

SCP-992 wurde in einem kleinen Dorf in der Nähe von Alice Springs in Zentralaustralien gefunden, nachdem Berichte über den Effekt von SCP-992 Agenten erreichten, die in diesem Gebiet postiert waren. Die Untersuchung des Dorfs, aus dem die Berichte stammten, zeigte, dass SCP-992 die Position als Anführer des Dorfes eingenommen hatte und behauptete, gottähnlichen Einfluss auf das Leben der Dorfbewohner und die Welt um sie herum zu haben. Nachdem es den Agenten seine Fähigkeiten demonstriert hatte, wurde SCP-992 eingedämmt. Amnesika wurden an die Zeugen verteilt und eine Vertuschungsgeschichte wurde verbreitet, in der SCP-992 als Betrüger dargestellt wurde.

**Vorfallbericht #992-C 01/17/1949**: Stufe-1-Personal beobachtete die Unterhaltung von SCP-992 mit einem Eukalyptusbaum. Als es nach der Unterhaltung gefragt wurde, antwortete das Subjekt: &#34;Sie (der Eukalyptus) war sehr deprimiert und schwer zu benennen. Ich konnte mir kein komplettes Bild machen.&#34;

Das Personal bemerkte, dass der Eukalyptusbaum mehrere Tage später einging.

**Anhang 992-A:**
[[collapsible show=&#34;Zeige Auszug aus der Befragung 992-A&#34; hide=&#34;Zugriff gewährt&#34;]]
&gt; **Befragter:** SCP-992
&gt;  
&gt; **Befrager:** Dr. Boyd
&gt;  
&gt; **&lt;Protokoll Anfang&gt;**
&gt;  
&gt; **Dr. Boyd:** ... Wann wurden Sie sich dessen bewusst?[[footnote]]Bezieht sich auf die anomalen Eigenschaften von SCP-992.[[/footnote]]
&gt;  
&gt; **SCP-992:** Wir haben sie begraben. Jeder, der gestorben war. Es war ein totes Jahr, und so viele Namen zu verlieren, hat die Hoffnung sterben lassen. Sie hatten keinen Namen mehr, sie waren nur noch Leichname. Doch ich konnte sie sehen. Die Namen waren da, noch an die Leichen geschnürt. Ich griff nach ihnen und berührte sie … und dann war mein Name auch dort und ich konnte sie hören. 
&gt; 
&gt; **Dr. Boyd:** Was ist danach passiert?
&gt; 
&gt; **SCP-992:** Jemand dort hatte vorher einen wahren Namen, aber sie haben ihn in mich geändert. Ich kann Namen jetzt sehen und woher die Teile der Fäden kommen, die die Welt zusammenhalten. Alles geht nach oben.
&gt; 
&gt; **Dr. Boyd:** &#34;Wahrer&#34; Name?
&gt; 
&gt; **SCP-992:** Ihr wahrer Name ist [ZENSIERT] Boyd.[[footnote]]Dr. Boyd hat für diese Befragung ein Pseudonym benutzt und es ist unbekannt, wie SCP-992 an seinen Namen kam.[[/footnote]] Ich weiß nicht, wie Ihr Name vorher lautete, doch jetzt ist er so und war immer so. 
&gt; 
&gt; **Dr. Boyd:** Ich verstehe nicht.
&gt; 
&gt; **SCP-992:** Halte meine Hände hoch … (gestikuliert mit beiden Händen) und lasse das Schicksal an dem ziehen, an dem es möchte. Ob es oben in einer Wolke war oder hier mit diesen Menschen, ich kann es sehen.  
&gt; 
&gt; **Dr. Boyd:** (Still)
&gt; 
&gt; **SCP-992:** Sie gehen in den Himmel hoch. Ich half dabei, sie alle zusammenzubinden.
&gt; 
&gt; **Dr. Boyd:** ... was meinen Sie?
&gt; 
&gt; **SCP-992:** Haben Sie je das Sonnenlicht gesehen, mit seinen Brüdern über einer kalten Wüste tanzend?
&gt; 
&gt; **Dr. Boyd:** Beziehen Sie sich auf die Aurora Australis? 
&gt; 
&gt; **SCP-992:** Wenn ihr es so nennt, ja. Ich kann noch mehr Dinge aufzählen, die ich gemacht habe, wenn gewünscht. 
&gt; 
&gt; **Dr. Boyd:** Das … schon gut. Ich denke, wir sind hier fertig.
&gt; 
&gt; **&lt;Protokoll Ende&gt;**
[[/collapsible]]</textarea></pre>
