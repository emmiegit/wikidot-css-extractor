++ Experimentenprotokoll-777-A
[http://scp-wiki-de.wikidot.com/scp-777-j SCP-777] (der wegen höherer Autorisierung der O5er als Blade bezeichnet wird, weil es kürzer ist) wurde höflich gefragt, ob er der Foundation beim Assistieren von Experimenten assistieren wolle. Er antwortete, dass er es tun werde, weil er einen langanhaltenden Respekt vor der Foundation hat, obwohl wir nicht die Mittel besitzen, ihn zu irgendetwas zu zwingen. Wir könnten ihn noch nicht einmal überwachen, wenn er nicht kooperiert hätte.

Es wird erneut angemerkt, dass die Kooperation Blades äußerst geschätzt wird.

**Test A-1-S:** Der Angriffsschild Blades wurde gegen verschiedene Formen des Angriffs getestet. Es konnte herausgefunden werden, dass es in der Lage ist, sowohl regulären Schaden (Schaden Schaden) und empathisch-memetischen Gedankenkontrollschaden (fröhlichen Schaden, alias Schaden gegen die Fröhlichkeit) umzulenken: Nämlich indem er eine 3,4 Gigatonnen Nuklearexplosion überlebte und in der Lage war, das Wesen von [http://scp-wiki-de.wikidot.com/scp-055 SCP-055] im Detail zu beschreiben.

**Test L-8-P:** Es zeigte sich, dass Blade für [http://www.scp-wiki.net/scp-524 SCP-524] nicht essbar ist. Natürlicherweise wurde ein harter Kampf erwartet, da SCP-524 besonders wild ist, aber Blade schnitt es mit seinem Katana einfach in zwei Teile. Alle anwesenden Forscher waren beeindruckt, aber Blade war sehr bescheiden.

**Test R-7-O:** Blade wurde gebeten, einen Kampf zwischen zwei anderen Subjekten zu begutachten. Mitten im Kampf äußerte Blade sein Missfallen über den Verlauf des Kampfes und trat daraufhin in den Ring, wobei er schnell beide Seiten erledigte. Entschuldigung für die beteiligten Forscher für die verfrühte Ausmusterung von [http://scp-wiki-de.wikidot.com/scp-682 SCP-682] und [http://scp-wiki-de.wikidot.com/scp-076 SCP-076].

**Test O-7-I:** Blade wurde beobachtet, als er eine Ofenkartoffel aß. Er äußerte sich zu dessen Geschmack und [DATEN GELÖSCHT]

**Test L-K-F:** Blade merkte an, dass er gelangweilt ist und rannte daraufhin zu [http://scp-wiki-de.wikidot.com/scp-001 SCP-001], um über das Versagen der abrahamitischen Religionen zu diskutieren.

**Test X-X-X:** Die unwiderstehliche Anziehungskraft von Blade auf Mitglieder beider Geschlechter wurde getestet. Agent V████ probierte, mit Blade zu schlafen, obwohl sie glücklich verheiratet ist. Alle Beobachter stimmten zu, dass Blade ,,wirklich so heiß war, ich meine wirklich&#39;&#39;.

**Test B-F-S:** Obwohl dies nicht als Test vorgesehen war, wurde Blade beobachtet, wie er [http://www.scp-wiki.net/scp-572 SCP-572] nutzte, um mehrere D-Klasse-Ninjas zu zerstückeln, die die Foundation für ebensolche experimentellen Zwecke unterhält.

**Test F-U-!:** Als er [http://scp-wiki-de.wikidot.com/scp-056 SCP-056] vorgestellt wurde, war SCP-056 höchst respektvoll, sogar ehrfürchtig:

SCP-056: ,,Oh wow, Darkblade! Ich bin so froh, dich zu treffen! Du bist so beeindruckend!&#39;&#39;

Agent V████ und Stellvertreter C███ stimmten beide überein, dass SCP-056 absolut ehrlich war. Und wieder hat Blade das Lob höflich und bescheiden zurückgewiesen, weil er sich dabei unbehaglich fühlt, weil sein Stolz nicht beträchtlich ist.

**Test E-Y-G:** [http://www.scp-wiki.net/scp-887 SCP-887] wurde Blade vorgeführt und die beiden wurden in dem selben Raum für einen Zeitraum von 14 Stunden allein gelassen. Am nächsten Morgen wurde SCP-887 vorgefunden, wie er die Raumwände und das Mobiliar mit überschwänglicher, schwülstiger Prosa in Bezug auf ,,Den mit dem sinnlichen Haar und dem Ebenholzharnisch&#39;&#39; verzierte und mehrere hübsche Bilder von lächelnden Sonnen und fröhlichen Wiesen dazu malte.

**Test O-M-343:** [http://scp-wiki-de.wikidot.com/scp-343 SCP-343] beging einen Eindämmungsbruch, nur um neben Blade zu erscheinen und versuchte daraufhin ein High Five einzuleiten. Blade lies ihn allerdings hängen und kommentierte ,,Ich glaube nicht an dich&#39;&#39;. SCP-343 verschwand sofort und wird nun als neutralisiert eingestuft.

**Test WTF-LOL-BBQ:** Hat [http://scp-wiki-de.wikidot.com/scp-076 SCP-076]-2 gründlich gedemütigt, indem er ein Katana aus einer anderen Dimension zog, wonach das genannte Katana ein weiteres, kleineres Katana aus wieder einer anderen Dimension zog.</textarea></pre>
