[[size 120%]] **Archivo UdII: 1999-074:** Nombre Clave &#34;Cigarra Chopinista&#34;[[/size]]

**Resumen:** El sospechoso tiene la capacidad paranormal de afectar involuntariamente a las interpretaciones musicales/reproducciones musicales, alterando su contenido.

[[=image http://scp-jp.wdfiles.com/local--files/uiu-file-1999-074/logo.png]]

[[/div]]
[[/tab]]
[[tab Descripción del Sospechoso/Habilidades]]

**Nombre:** Lev Badeni

**Referencia Cruzada de Irregularidades:** Polaco, Humana, Música, Culto

**Descripción Física:**

||~ Sexo ||~ Altura ||~ Peso/Contextura ||~ Raza ||~ Cabello ||~ Ojos ||~ Atributos Identificables ||
|| Masculino || 178cm || 57kg/Delgada || Blanco || Rubio || Azules || Utiliza tapones para los oídos. ||

**Capacidades:** El sospechoso es un hombre polaco de unos cuarenta años, capaz de afectar y alterar interpretaciones musicales/reproducciones musicales en un radio de 50 metros a su alrededor (estimado). La música afectada ha sido identificada como la del célebre compositor polaco Frédéric François Chopin, y el efecto se interrumpe inmediatamente si el oyente o la fuente de sonido se desplazan fuera del área de influencia.

**Propósito/Motivo:** Contactar con el farmacólogo paranormal [http://lafundacionscp.wikidot.com/dado-hub ”dado”]. El sospechoso desapareció en julio de 1998 tras el [http://lafundacionscp.wikidot.com/SCP-1710-JP Evento de Emergencia de Entidad Divina en Polonia], pero para el 19/07/1999 ya había aparecido dentro de Alemania, y sus capacidades se manifestaron mientras embarcaba en un avión que iba desde el aeropuerto Frankfurt al aeropuerto internacional John F. Kennedy.

**Modus Operandi:** Se cree que el sospechoso tiene un control parcial o nulo de sus capacidades, lo que afecta a toda la música a su alcance.

Desde que entró en el país, el sospechoso ha seguido desplazándose a pie o utilizando vehículos robados. Debido a los atributos que se comentan a continuación, se le ha visto evadiendo ciudades muy pobladas.

**Comportamiento:** El sospechoso tiene mucho miedo de sus capacidades y de su manifestación, y lleva tapones en los oídos para impedir su cognición. Si reconoce que ha ocurrido un evento, mirará a su alrededor consternado e intentará huir del lugar, tapándose los oídos mientras grita.
[[/tab]]
[[tab Evidencia]]

**A: Datos sobre anteriores sospechosos del Evento Divino proporcionados por la Fundación:** El sospechoso es un ferviente amante de Chopin, y pertenece a la &#34;Iglesia Ortodoxa de San Chopin&#34;, un culto paranormal de Polonia conocido por su [http://lafundacionscp.wikidot.com/groups-of-interest-pl#toc2 Chopinismo]. Se convirtieron en anómalos al recibir un &#34;Don de Dios&#34; cuando fueron reconocidos como los creyentes más fervientes que habían reproducido la música de Chopin en la Ceremonia de Invocación de Chopin, en marzo de 1988. De hecho, hay relatos de que habló a otros creyentes de sus capacidades, diciendo que había recibido &#34;la orden de escuchar sólo música sagrada del propio San Chopin&#34;.

**B: Datos sobre dado:** Farmacólogo paranormal que opera dentro de los Estados Unidos. Produce medicamentos anómalos en respuesta a las peticiones que se le hacen, y participa en la gestión de múltiples instalaciones y servicios.

Desde el Evento Divino, se han vuelto mucho más activos, anunciando sus productos mediante la colocación de vallas publicitarias por todo Estados Unidos a través de medios desconocidos. En concreto, la primera publicidad de &#34;remuebe todo servisio por dado&#34; apareció el día 01/01/1999, alterando paredes de carreteras y edificios en más de 20 estados, siendo difundida en medios tanto nacionales como internacionales debido a su alcance y contenido. El siguiente es el texto de la publicidad:

&gt; = [[size 150%]]**remuebe todo servisio**[[/size]] por dado
&gt;
&gt; = //esto es dado si. mucha gente no velo preocupados//
&gt; = //el nuevo negocio de dado se libra de eso//
&gt; = //buen servisio de arreglo de cosas de dado//
&gt; = //sistema limitado precios muy bajos//
&gt; = //ayuda quieres tu llama numero __1-800-soi-dado__//
&gt; = [[size 85%]]**tu confiar en dado si**[[/size]]

Los agentes de la UdII no han realizado con éxito ninguna llamada al &#34;1-800-soi-dado&#34;.

**C: Teléfono:** Descubierto en un vehículo robado utilizado por el sospechoso. Hay pruebas de más de 90 llamadas realizadas al &#34;1-800-soi-dado&#34;.

**D: Modelo del “Athena I”:** 32 objetos voladores inspirados en el cohete de combustible sólido Athena I desarrollado por Lockheed Martin para el lanzamiento de satélites. 30 cm de longitud en total. Los intentos de dañarlos han fracasado; composición desconocida. Cayeron continuamente contra las paredes del centro de detención de la sucursal de la UdII, lo que permitió al sospechoso escapar.

[[/tab]]

[[tab Registro del Buró]]

**Estado Actual:** Prófugo.

**Crímenes:** Robo de Vehículos Motorizados

**Sentencia:** Detención Indefinida

**Historial de las Acciones de la UdII:**

19/07/1999: Las capacidades se manifestaron en los altavoces del avión durante el vuelo de Frankfurt a Nueva York. En aquel momento, no había pruebas suficientes para determinar que se trataba de algo anómalo, y la UdII no tenía conocimiento de este suceso.

25/07/1999: Robo del coche de un turista en el estado de Nueva York. Se utilizó el testimonio de testigos presenciales para crear un retrato hablado, y un empleado de una tienda de bricolaje cercana confirmó que el hombre había comprado varias herramientas que se cree que se utilizaron en el delito. Cuando se identificó al sospechoso, se establecieron sus vínculos con una secta paranormal y se solicitó información a La Fundación.

27/07/1999: La UdII tuvo conocimiento del incidente del día 19/07 después de que la Fundación facilitara información sobre el sospechoso, determinando que había sido causado por sus capacidades.

28/07/1999: dado modificó vallas publicitarias en 27 estados para promocionar &#34;remuebe todo servisio por dado&#34;. El contenido de estas es casi idéntico a las del día 01/01, salvo por la adición de la frase &#34;ok hablar con dado, dado te ayuda&#34; en letra más pequeña al final del anuncio.

01/08/1999:El sospechoso provoca un accidente autoinfringido mientras conducía un coche robado en Rehoboth Beach, Delaware. Las marcas en el lugar de los hechos muestran que la causa probable del accidente fue que el sospechoso se quedó dormido mientras conducía. Cuando la policía local llegó al lugar, el sospechoso ya había huido y se había recuperado un teléfono móvil de la guantera del coche. Cabe destacar que el sistema de audio del coche había sido violentamente dañado con algún tipo de herramienta en algún momento antes del incidente.

03/08/1999: Robo de coche en Hazard, Kentucky, utilizando el mismo modus operandi que el del día 25/07. Se efectuó una comprobación en el lugar debido a la presunta implicación del sospechoso, y se le encontró en Falmouth. El sospechoso fue detenido sin oposición, y fue trasladado a la oficina de la UdII de Frankfurt.

04/08/1999: A la 1:47 de la madrugada, la oficina de Frankfurt fue golpeada continuamente por [http://lafundacionscp.wikidot.com/scp-4176 pequeños proyectiles parecidos al &#34;Athena I&#34;], que dañaron las paredes del centro de detención. El sospechoso escapó aprovechando la conmoción de los impactos y la estruendosa confusión que se produjo a continuación. El único daño causado por los proyectiles fue el de las paredes antes mencionado.

[[/tab]]
[[tab Información Adicional - Registro Domiciliario]]
El día 30/07/1999, con la mediación de la Fundación y el apoyo de la [http://lafundacionscp.wikidot.com/cbsp-hub Oficina Central Polaca para Casos Paranormales],  se llevó a cabo un registro domiciliario en la casa del sospechoso. La casa del sospechoso estaba en malas condiciones sanitarias, con las ventanas bloqueadas por cristales y muebles, y muchos objetos esparcidos por el interior. A continuación se enumeran algunos de los objetos recuperados:

* Gran cantidad de discos de gramófono. Casi todos destruidos. Las huellas dactilares del sospechoso se encontraron en algunos de los fragmentos.
* Tres pianos grandes. Todos presentaban bastantes daños hechos recientemente, con casi todas las cuerdas cortadas.
* Múltiples fotos enmarcadas. Algunos presentan marcas de quemaduras y aglutinaciones de ceniza.
* Violines y otros instrumentos de cuerda. En todos los casos, los armazones habían sido violentamente dañados, con numerosas huellas dactilares en el diapasón.
* Aparatos productores de sonido, como tocadiscos y televisores. Todos destruidos.
* Botellas de vino vacías (al menos ocho, incluidas las rotas).
* Cuchillas cubiertas de sangre. Tres en total.
* Cuerda de yute atada a la puerta del sótano. En la habitación se encontró un manojo de 156 m de cuerda.
* Documento escrito. Dirigido a Jacek Smolarek, miembro de la Iglesia Ortodoxa de San Chopin, sin más descripción.
* Recortes de periódico en los que se hace referencia a los productos y servicios de dado, especialmente &#34;remuebe todo servisio por dado&#34;.

[[/tab]]
[[tab Información Adicional - Registro de Interrogación]]
A continuación figura el registro del interrogatorio del sospechoso, que tuvo lugar aproximadamente 3 horas antes de su fuga.

&gt; **&lt;Inicio del Registro&gt;**
&gt; 
&gt; **Interrogador Vanden:** Empecemos. De acuerdo, déjame quitarme esto de en medio: ¿Por qué querías contactar con Dado?
&gt; 
&gt; //El sospechoso se mantiene en silencio.//
&gt; 
&gt; **Interrogador Vanden:** Se sabe que has hecho decenas de llamadas a dado, y que dado las ha contestado, y sabe de tu existencia.
&gt; 
&gt; //El sospechoso se mantiene en silencio.//
&gt; 
&gt; **Interrogador Vanden:** Responda a la pregunta, Sr. Badeni. Nada cambiará si permanece en silencio.
&gt; 
&gt; **Sospechoso:** (Baja la mirada) Lo único que quería era que parara la música.
&gt; 
&gt; **Interrogador Vanden:** ¿Qué pare la música?
&gt; 
&gt; **Sospechoso:** Ya no amo a Chopin como solía hacerlo.
&gt; 
&gt; **Interrogador Vanden:** ¿Así que has abandonado el Culto?
&gt; 
&gt; **Sospechoso:** Sí. Ya había hecho lo suficiente así que pensé que podría salirme con la mía.
&gt; 
&gt; **Interrogador Vanden:** Cuando dice &#34;hecho lo suficiente&#34;, ¿a qué se refiere?
&gt; 
&gt; **Sospechoso:** Para el gran San Chopin, a su música y a sus muchos logros. Me cautivó desde los 12 años, y han pasado 32 desde entonces. Todo ese tiempo he estudiado la música, escuchado la música, tocado la música, amado la música, venerado la música.
&gt; 
&gt; **Interrogador Vanden:** Ya veo. Volviendo al tema, ¿está bien interpretar &#34;huir&#34; como &#34;encontrarse con dado&#34;?
&gt; 
&gt; **Sospechoso:** Sí… (Silencio corto) Lo único que quería era curar mi enfermedad.
&gt; 
&gt; **Interrogador Vanden:** Por enfermedad, ¿se refiere a la anomalía que posee?
&gt; 
&gt; **Sospechoso:** Sí.
&gt; 
&gt; **Interrogador Vanden:** ¿Así que tu objetivo era utilizar el &#34;remuebe todo servisio&#34;?
&gt; 
&gt; **Sospechoso:** (Asiente ligeramente) Seguramente la música se arraigará aún más en el público a partir de ahora. Antes de que eso ocurra, debo conocer a dado y librarme de esta enfermedad. Cuando pensé en ello, el riesgo y la culpa de robar se convirtieron en nada. No podía creer lo tranquilo que estaba, incluso pensando que era la primera vez que lo hacía. Siento mucho haber causado el accidente, pero tenía que arreglarlo como fuera.
&gt; 
&gt; **Interrogador Vanden:** Entiendo. Ahora, a la siguiente pregunta-
&gt; 
&gt; **Sospechoso:** (Interrumpiendo al Interrogador Vanden) Déjeme hacerle una pregunta.
&gt; 
&gt; **Interrogador Vanden:** ¿De qué se trata?
&gt; 
&gt; **Sospechoso:** ¿Es usted una persona religiosa? Y si es así, ¿ha dudado alguna vez del Dios en el que cree?
&gt; 
&gt; **Interrogador Vanden:** Yo nunca he sido muy devoto. ¿Qué quieres decir?
&gt; 
&gt; **Sospechoso:** Cuando dudabas, ¿alguna vez sentiste que algo se rompía? Porque yo sí. Podía sentir la desesperación de que la fe en estos tesoros de la humanidad que había amado durante más de 30 años se derrumbara en un solo día. Amaba a Chopin. Sin duda, y más fuerte que nada de lo que había amado antes. Sin embargo, nunca pensé en cómo sería el futuro hasta ese día.
&gt; 
&gt; **Interrogador Vanden:** Sr. Badeni, por favor, cálmese.
&gt; 
&gt; **Sospechoso:** (Enérgico) No podemos ver a Dios. Al estar por encima de los cielos, sólo podemos conocer su imagen a través de leyendas y retratos. Sólo sabiendo esto, no podemos garantizar que aquello en lo que creemos no sea una especie de monstruo. No puedo saber adónde me llevará mi fe.
&gt; 
&gt; **Interrogador Vanden:** ¡Cálmese!
&gt; 
&gt; //El sospechoso se levanta, pero cae de rodillas poco después.//
&gt; 
&gt; **Sospechoso:** Chopin me ve. Él me ve, porque creí en Él, le amé, le serví y he sido elegido por Él.
&gt; 
&gt; **&lt;Fin del Registro&gt;**
