++ True Cost

[[/=]]

&#39;&#34;Well, it could be worse.&#34; Kit thought to himself, as he escaped the Saturday Meat Market. &#34;I could have lost an [https://scp-wiki.wikidot.com/an-arm-and-a-leg arm and a leg!]&#34; He clutches his magical flower as he floats down the alley, into the city, running his hand against the brick walls. He could feel yet not feel where his finger used to be, but the [https://scp-wiki.wikidot.com/kit-s-bloomin-adventure Bloom] was doing its magic-magic, and soon, ghost sensations, phantoms and losses would be of no great concern to him.&#39;


[[image https://imgur.com/3QRijGQ.jpg]]
