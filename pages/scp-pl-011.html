[[include component:image-block name=scp-pl-011-1
|caption=SCP-PL-011の発生源|width=200px]]

**アイテム番号:** SCP-PL-011

**オブジェクトクラス:**  Euclid

**特別収容プロトコル:** SCP-PL-011は次元サイト-█（ポーランド、█████████州の都市）に存在します。財団所属の5名の資格を持った警備員が、施設周辺エリアを監視しています。権限のない人物が実体を発見する確立はきわめて低いです。しかし、もしそうなった場合、特に活性化状態の場合は、被験者を内部に侵入させることは絶対にできません。警備員は、必要に応じて、011-KGと011-KEの手順を使用する権限が与えられています。SCP-PL-011のコンポーネントに損傷を与えないよう、十分に注意する必要があります。

施設での実験の実施は、セキュリティレベル4以上のスタッフによる同意が必要です。これは必要な予防措置です。これは、不正な実験を防止し、Dクラス職員の不必要な損耗のリスクを減らすことが目的です。

オブジェクトが活性化状態にあるとき、財団の警備員は、内部の人員との間に絶対的な隔離--とセキュリティ--（最初のインシデントの後に改定）を保証するため、全ての窓とドアを即座に警戒する義務があります。さらに、指示-011-84に記載されている全ての手順を完了する必要があります。 上記のいずれかが遵守されなかった場合、警備員の管理担当者が異動、または解雇されます。

SCP-PL-011周囲の大規模な昆虫、動物の群れや、環境、外観の変化は全て、活性化状態でオブジェクトを固定する手順を中断するものとはなりえません。他の異常な変化（慢性的頭痛、幻聴、不整脈、食欲不振など）は、財団の医療部門の職員に報告をする必要があります。

**説明:** SCP-PL-011は、財団のエージェントによって 22/01/████rに発見された古い木造住宅内で発生する現象です。最新のSCP-PL-███の出現に関連してサイトが改築された後、//[削除済み]//が発見されました。ポーランド支部は、その内部から発せられる、長期間の高い周波数の音波の目的に、興味を持っていました。それらは//[削除済み]//シリーズの//[削除済み]//を利用して検出され、オブジェクトの周囲の観察によって、SCP-PL-011には蚊やラットのような害虫が近づかないことが判明しました。技術班が、実験を実施するのに20時間を要しました。その建物には、かつて████████一家が住んでおり、相続人としては//[削除済み]//が有力でした（オブジェクトへのより近い関連性を持つ人間は見つかりませんでした。）さらに、建築物は████年に建造されたと推測され、木造である事を考慮すると、これは驚くべきことです。

[[include component:image-block-left name=scp-pl-011-2
|caption=第一シナリオにおける、従業員の写真|width=170px|float=left]]

技術班の提出した報告によれば、古い箒やSCP-PL-011の触媒そのものを除けば、家の中には何も見つかりませんでした。この報告は行政に送られ、その結果、財団はこの建造物を買収しました。

SCP-PL-011は、毎日16:00～17:00の間活性化状態に入ります。活性化すると、まず建物の赤い電話が鳴り始めます。電話をとった場合、その人物に触媒の徴候が現れます。受話器のむこうの人物は、受話器をとった直後に、自身をPest Control™と名乗り、同社が提供された住所に「クリーンクルー」を送ったことを通知します。この情報が送信された直後、通信は途絶します。この人物との会話の試みは成功しませんでした（おそらく、むこうにこちらの言葉は聞こえていないと思われます）。さらに、この電話を受けたあとの被験者とのインタビューで示されているように、彼の声は、その後の被験者の徴候の種類によって、変化している可能性があります。

通話後30分間、SCP-PL-011が発していた超音波は停止します。その後、家は、床、天井、壁を通して進入してきた昆虫によって攻撃を受け始めます。同時に、建築物の外にいる財団の警備員は、侵入することが不可能になります。

攻撃開始の瞬間、家の中、および外に通じる全てのドアおよび窓が閉じられ、結果として、内部にいる人間は閉じ込められます。 未知の理由によって、脱出の試みは全て//[編集済み]//となり、誰も脱出することは不可能になります。

進入してきた昆虫は、建物内の生物を常に攻撃します。害虫の攻撃を撃退するために、被験者は古い箒を使いますが、これは期待する結果（すなわち、積極的な昆虫群の完全な殺害）を生み出すことはありませんでした。 

その3分後、ガスマスクと様々な種類の服を着たPest Control™の従業員（3～5人のグループが3つ）が現場に現れます。彼らは、財団の警備員とは口頭、それ以外を問わず一切のコミュニケーションをとらず、ただ家の中に進入しようとします。警備員に指示されたガイドラインに応じ、次のシナリオの1つが実行されます:
* **第一シナリオ:** 財団の警備員は従業員が建物に入ることを拒み続けます。内部の人間は通常（症例の90％）死亡します（デモンストレーションは15分間続きます）。
* **第二シナリオ:** 従業員は家の中に進入します（ドアは問題なく開けることができます）。警備員は無視され、詳細不明の化学物質によって内部の全ての害虫は駆除され、従業員はそこに居た全ての生物を分類します。内部にいる人員は100％死亡します。

デモンストレーションが終わると、SCP-PL-011は超音波の放射を再開し、Pest Control™の従業員は近くの森林へ向かい、そこで消滅します（//手順011-KGの適用後、[編集済み]は地上に吸収されたー ██████司令官//）。第一シナリオが実行された場合、昆虫群は出現地点へと戻っていきます。

これまでのところ、財団はSCP-PL-011の正確な性質を決定付けることができていません。オブジェクトは、自己認識ができる存在であるか、人の弱点と恐怖を読み取ることができるか、またはその徴候を表現するために使用されている存在である可能性が非常に高いと思われます。特定のための活動の一環として、多くの実験と調査が実施されました（その多くは、アーカイブに分類、または異動されています。－ O5-██）

----

[[collapsible show=&#34;(開く) インタビュー#██&#34; hide=&#34;(閉じる) インタビュー#██&#34;]]

**インタビュアー:** █████博士 (Dr)

**対象:** D-320

**状況:** D-320はSCP-PL-011のデモンストレーション中内部にとどまっていた人物です。D-320はクモ恐怖症を患っています。彼は、昆虫群が普通の昆虫であったため、生き残りました。

----

**インタビュー開始 00h-00m-00s**
**Dr:** これから█████████のインタビューを開始する。まず、君が電話を切った後何があったのか、直感的に話してくれるかね？

**D-320:** (//口を開き//) クモだ。そこらじゅうに居た、長くて、細い脚をもった小さいのが。たくさん。やつらは床の下から、壁から、天井から、全ての場所から俺に向かってきたんだ！俺はやつらが俺の腕や脚を上ってくるのを感じて、やつらは俺の耳や顔に上ってきて...

**Dr:** それで、何をしてきたんだ？

**D-320:** 俺は暖炉のそばにある古ぼけた箒をつかんだんだ。んで、それをつかってそいつらを叩き潰し始めた。他になんのやりようがあるって言うんだ？俺は恐怖で息をするのがやっとだった...（一呼吸置いて）泣きながらすごしてたよ。でも、いくらやってもやつらは消えないんだ。いくらやっても！もっと多く、たくさん...

**Dr:** 君の証言は警備員のものからと一致するね...

**D-320:** そいつらだよ！その警備員どもだ！俺は窓から、駆除のための従業員の一団が来たのを見たんだ！やつらはおそらく、私を助けに来てくれたんだろう。なのに、あのくそったれどもは何であいつらを中に入れようとしなかったんだ！？

**Dr:** D-320、落ち着いて...

**D-320:** 俺は今夢を見てるんだ、先生。俺はこいつら//[編集済み]//クモが、俺が墓の中に居るときに、俺の中にたくさん入ってくる夢を見るんだ！

**Dr:** D-230、落ち着いて話をしよう。家の中でどのくらいの間その...昆虫が君を攻撃していたんだい？

**D-320:** 攻撃を受けた瞬間からか？20分、30分くらいじゃないか？20分以上か、もしかしたら18分くらいかもしれない...だが、この//[編集済み]//が何の関係があるってんだ？えぇ！？

**Dr:** おおいにあるとも、D-320。ありがとう、調子を整えて、暖かい食事を取るために、むこうの部屋へ行ってくれ。彼らが、なぜ私が君に時間を尋ねたのか説明してくれるだろう。

//D-320は消灯された部屋へ行き、クラスD記憶処理を受けました。//
**インタビュー終了 00h-04m-11s**

**結論:** //聴聞会では、オブジェクトが部分的に意思を持っているのではないかという疑惑が強くなった。オブジェクトの影響を受けた職員の証言を記録し続けることが推奨されるだろう。// — █████博士
[[/collapsible]]

[[collapsible show=&#34;(開く) 実験#██&#34; hide=&#34;(閉じる) 実験#██&#34;]]

**実験監督者:** ████████博士 (Dr)

**参加者** D-419 および D-420

**説明:** D-419およびD-420は█████████戦争における、35歳の戦争退役軍人です。彼らは心身ともに健康な状態です。実験が開始される前に、彼らには消臭剤とライター、2丁のショットガン（O5-██によって、より破壊的な攻撃手段を保持させることは禁止されました）とマイク付きビデオカメラが装備されました。16:02に電話を取り（電話口から聞こえたのは男性の声だと報告されました）、戦闘準備をするよう指示されました。

----

**タイムライン:**
**16:03** — 双方のDクラスが、蛾とゴキブリの出現を報告しました。彼らは昆虫に包囲された後、それらに火をつけました。財団の警備員は、建物に接近するいかなる昆虫も目撃しませんでした。

**16:05** D-420は侵入者を威嚇するために銃を使用しています。— D-419は--鋭い声で--（//このような記述は必要ありません// - O5-██）、攻撃してくる昆虫の数が減っていないと発言しています。

**16:06** — 二人は、窓を介して、マスクをした人々が来たことについて報告しました。彼らはその人間たちに気をとられず、昆虫の攻撃に抵抗することに集中するよう命じられました。財団の警備員は、Pest Control™の従業員がSCP-PL-011に入ることを防ぐための手順を実行しています。

**16:10** — D-419は最後の弾丸を発射しました。財団の警備員は、従業員を通す許可を得ました。化学薬品中毒の結果として、D-419とD420は死亡しました。

**結果:** //--Keter--// — ████████博士 (//却下// — O5-██).

**オブジェクト管理を担当している███████████司令官からの注意:** //私は、Pest Control™の従業員を止めることは不可能であると報告しています。その存在（以後私はこれらをそう呼称します）は背後に回ろうとしたり、文字通り我々の手から脱しようとはしますが、直接暴力を振るってくることはありません。彼らが、どのような生物なのかはわかりませんが、これは[編集済み]に見えます。// ( 以降の実験では、この問題に焦点を当てるように。— O5-██)

[[/collapsible]]

[[collapsible show=&#34;(開く) 実験#██&#34; hide=&#34;(閉じる) 実験#██&#34;]]

**実験監督者:** █████博士 (Dr)

**参加者:** 財団所属の████████博士の作ったロボット、011/SML

**説明:** 15:58にロボットが屋内に持ち込まれました。このロボットの任務は、SCP-PL-011が活性化状態にあるときに受話器を持ち上げ、それをマイクに当てることで、会話の内容を外部の研究者に送信することでした。

----

**タイムライン:** 
**16:00** — ロボットは受話器を持ち上げました。女性の声で、「あなたは顧客リストに載っていないため、血チームを派遣することができません」と告げるのが聞こえました。そして通信は切断されました。その後30分異常は見られず、オブジェクトは非活性状態に入りました。屋内からロボットを取り出す際に、特に問題は発生しませんでした。

**結果:** //この存在は、93％の確立で、少なくともいくらかの認識能力があることが確認されました。// — ██████博士
