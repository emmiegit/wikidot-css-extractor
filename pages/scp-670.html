**일련번호:** SCP-670

**등급:** 안전 (Safe)

**특수 격리 절차:** 하나로 묶어 SCP-670으로 지칭되는 가족 단위는 현재 영국 ███████에 위치한 제25동에 격리되어 있다.  SCP-670의 구성원들은 감시 카메라가 있는 12 m x 6 m 크기의 방에 격리해야 한다. 이 방에는 4개의 침대, 욕실, 그리고 관측창이 갖춰져야 한다. SCP-670의 격리 구역에 진입하는 모든 인원들은 라이터나 성냥을 비롯해 불을 일으킬 수 있는 물품을 반입하지 않도록 몸수색을 받아야 한다.

SCP-670에게는 매 달마다 면 45cm, 실크 25cm, 폴리에스테르 25cm, 레이온 15cm, 그리고 밧줄 12cm를 제공한다. SCP-670에 의해 제작된 물체 중 무기로 사용될 가능성이 있는 것들은 격리 구역에서 즉시 제거해야 한다.

**설명:** SCP-670은 인간과 대략 닮은 4개의 개체들인 SCP-670-1, SCP-670-2, SCP-670-3, 그리고 SCP-670-4로 구성된다. 이들은 자신들을 아울러 &#39;코튼 일가&#39;로 칭한다. SCP-670-1과 SCP-670-2는 신장과 면담 중 발언으로 보아 일가의 &#39;아버지&#39;와 &#39;어머니&#39; 로 보이며, SCP-670-3과 SCP-670-4는 일가 중 &#39;자녀&#39; 로 보인다. SCP-670의 구성원들은 굳은 점토 &#39;피부&#39; 로 구성된 얇은 외피를 지녔다. 이 외피에는 장기간에 걸친 노후화가 관찰된다.

외피 아래에는 장기, 살, 그리고 신경 조직이 서로 완전히 다른 섬유로 구현되어 있다. 대부분은 면 섬유로 구현되지만, 다량의 실크와 폴리에스테르 또한 포함된다. 소량의 레이온과 나일론 또한 내부 장기에서 발견되었다. SCP-670 구성원의 골격은 적절한 형태로 매듭지어진 로프로 이루어져 있으며 손가락들은 녹슨 바늘로 보인다.

SCP-670의 구성원들이 섬유를 더 심화적인 방식으로 사용하는 것이 확인되었다. 이들은 자신의 &#39;손가락&#39;을 사용해 적절한 식사 도구나 좌석과 같은 극도로 복잡한 물체를 짧은 시간 안에 만들어낼 수 있다. SCP-670 구성원에 의해 만들어진 주목할 만한 물체들은 다음과 같다.
* 자전거 하나 (작동함)
* 텔레비전 하나 (작동하지 않음)
* 시계 하나 (작동함)
* 로스트 치킨 하나 (SCP-670 구성원들이 섭취함)
* 세밀한 가족 초상화 하나
* 단검 하나 (**면담 670-1-1** 참고)
SCP-670의 구성원들은 플라스틱 의자나 필기구와 같이 섬유로 구성되지 않은 물체를 조작하는데 불편을 느낀다. 이에 대한 이유는 현재 불명이며, SCP-670 구성원들은 이에 대해 설명하기를 거부한다.

SCP-670은 ██████████ 인근의 ████████ 숲에서, 당시 등산객 여러 명이 숲 속에서 &#39;밧줄로 만들어진 집&#39; 을 발견했다고 보고한 후 발견되었다. 요원들이 이 사안을 조사하기 위해 파견되었고 이후 SCP-670을 발견했다. 등산객들에게는 A등급 기억소거제를 투여했고, SCP-670은 별다른 문제 없이 격리되었다.

 [[collapsible show=&#34;면담 SCP-670-1-1&#34; hide=&#34; ... &#34;]]
  **피면담자:** SCP-670-1
  

 **면담자:** ███████ 박사
  
 **여는 말:** 20██년 ██월 ██일 ██:██경, SCP-670-1이 매달 보급받는 섬유를 이용해 단검을 만들었다. 이 단검은 즉시 압수되었으며 SCP-670-1에 대한 면담이 실시되었다.
  
&gt;   **&lt;기록 시작&gt;**
&gt;  
&gt;  (**SCP-670-1**이 보안 인력에 의해 들여보내진다)
&gt;  
&gt;  **███████ 박사:** 반갑습니다, SCP-670-1. 어서 앉으세요.
&gt;  
&gt;  **SCP-670-1:** (의자를 내려다본다) 어, 다른 의자는 없나요?
&gt;  
&gt;  **███████ 박사:** 유감이지만 없습니다.
&gt; 
&gt;  **SCP-670-1:** 서 있을 수 없나요?
&gt; 
&gt;  **███████ 박사:** 예.
&gt; 
&gt;  (SCP-670-1이 앉는다.)
&gt;  
&gt;  **SCP-670-1:** 그래서, 음, 무슨 일 때문이죠?
&gt;  
&gt;  **███████ 박사:** 조금 전 단검을 만드셨다고 알고 있습니다. 그걸로 무엇을 할 생각이셨죠?
&gt;  
&gt; (**SCP-670-1**이 혼란스러워한다.)
&gt;  
&gt;  **SCP-670-1:** 무슨 말인지 잘...아! 아 그거였지, 아뇨! 선생님, 전 폭력적인 사람이 아니에요!
&gt;  
&gt;  **███████ 박사:** 알겠습니다. 그런데 탈출할 생각이 아니었다면, 왜 칼을 만드셨죠?
&gt;  
&gt;  **SCP-670-1:** 쥐요. 선생님.
&gt;  
&gt;  **███████ 박사:** 예?
&gt;  
&gt;  **SCP-670-1:** 그게, 요 며칠간 찍찍거리는 소리가 들려서 없애려고 했어요. 병을 퍼뜨리잖아요, 아시죠.
&gt;  
&gt;  **███████ 박사:** 그렇군요...알겠습니다, SCP-670-1, 여기 계시는 동안, 몇 가지 질문을 하겠습니다.
&gt; 
&gt;  **SCP-670-1:** 최대한 협조하겠습니다, 선생님.
&gt; 
&gt;  **███████ 박사:** 어디서, 언제 태어났는지 말씀해 주실 수 있습니까?
&gt; 
&gt;  **SCP-670-1:** 18██년, ██████████에서 태어났습니다, 선생님.
&gt; 
&gt;  **███████ 박사:** 친인척이 있으신가요?
&gt; 
&gt;  **SCP-670-1:** 예. 아이가 둘 있습니다. 알피와 엘리자베스죠.
&gt; 
&gt;  **███████ 박사:** 부모 말입니다.
&gt; 
&gt;  **SCP-670-1:** 아, 코튼 할아버님 말인가요?
&gt; 
&gt;  **███████ 박사:** SCP-670-1, &#39;코튼 할아버님&#39;에 대해 더 말씀해 주실 수 있습니까?
&gt; 
&gt;  **SCP-670-1:** 음, 머리가 좋은 분이셨죠, 손재주도 좋으셨고...(자신을 손으로 가리킨다) 보시다시피... 그분에 대해 많이 기억하진 못합니다, 얼마 못 보고 돌아가셔서 말이죠. 그래도, 대단하신 분이었죠.
&gt; 
&gt;  **███████ 박사:** 그러면, 어떻게 부인을 만나셨는지 말해 주실 수 있으십니까?
&gt; 
&gt;  **SCP-670-1:** (불편한 기색을 보인다) 잘 기억나지 않습니다, 선생님. 너무 오래 전 일이라서요.
&gt;  
&gt;  **███████ 박사:** 아뇨, 그 정도면 괜찮습니다. SCP-670-1, 격리 구역으로 돌아가 주십시오. 또 무기를 만든다면 이렇게 넘어가지 않겠습니다.
&gt;  
&gt;  **SCP-670-1:** 죄송합니다, 선생님.
&gt;  
&gt; **&lt;기록 종료&gt;**

**닫는 말:** SCP-670-1은 격리 구역으로 돌아갔으며 현재 강화된 감시 조치 하에 있다.
[[/collapsible]]


[[collapsible show=&#34;사건 670-1&#34; hide=&#34; ... &#34;]]
&gt; **연관 SCP:** SCP-670
&gt; 
&gt; **일자:** ██/██/██
&gt; 
&gt; **위치:** SCP-670 격리 구역
&gt; 
&gt; **설명:**
&gt; 
&gt; **오후 7:40:** SCP-670의 구성원들이 폴리에스테르 스테이크를 섭취하고 있다. SCP-670-3의 식기가 손에서 미끄러진다. SCP-670-3이 왼쪽 다리에 작은 자상을 입고, 그것을 숨기려 한다. SCP-670의 다른 구성원들은 상처를 알아채지 못한다.
&gt; 
&gt; **오후 8:10:** SCP-670의 구성원들이 자리에 앉아 이야기를 나누고 있다. SCP-670-3이 자리에서 일어나려다 다리를 헛디디고, 상처를 들키게 된다. SCP-670의 다른 구성원들이 빠르게 다가온다.
&gt; 
&gt; **오후 8:11:** SCP-670-1과 SCP-670-4가 SCP-670-3을 붙잡는다. SCP-670-2는 조심스럽게 SCP-670-3 표면의 점토층을 제거하기 시작한다. 이 시점부터 SCP-670-3은 육성으로 고통을 호소하기 시작한다. 이는 오후 8:19까지 계속된다.
&gt; 
&gt; **오후 8:13:** SCP-670-3의 외피가 완전히 제거된다. 뜨개질된 붉은 면직물로 이루어진 내피가 보인다. SCP-670-2가 내피를 풀어내기 시작한다.
&gt; 
&gt; **오후 8:15:** SCP-670-2가 격리실 바닥에 풀려나온 면 섬유를 내려놓는다. &#39;심장&#39;과 &#39;허파&#39;를 포함한 SCP-670-3의 내부 구조가 보인다. SCP-670-2가 허파를 풀어내기 시작한다.
&gt; 
&gt; **오후 8:17:** SCP-670-2가 허파에서 풀려나온 폴리에스테르 섬유를 면 섬유 옆에 내려놓는다. SCP-670-3이 빠져나가려는 시도가 잦아든다. SCP-670-2가 심장을 풀어내기 시작한다.
&gt; 
&gt; **오후 8:19:** SCP-670-2가 심장에서 풀어낸 나일론과 폴리에스테르를 내려놓는다. SCP-670-3은 이 시점부터 움직임과 발성을 멈추는데, 사망한 것으로 보인다. 중추 신경계, 뇌, 그리고 골격이 보인다.
&gt; 
&gt; **오후 8:25:** SCP-670-2가 뇌와 중추 신경계를 풀어낸다. 골격의 매듭을 풀기 시작한다.
&gt; 
&gt; **오후 8:28:** 골격의 매듭이 모두 풀리고, SCP-670-3의 해체된 다른 재료들 옆에 놓인다.
&gt; 
&gt; **오후 8:29:** 관측창으로 다가와 격리실 바닥에 놓인 것과 동일한 재료를 요구한다. 요구가 받아들여졌다.
&gt; 
&gt; **오후 8:34:** 요구된 재료들이 두 명의 D계급 인원들에 의해 반입된다. 본래 재료들은 별다른 문제 없이 반출되었으나, 예외적으로 SCP-670-2은 점토 &#39;피부&#39;를 가져가지 말 것을 요청했다. 이 재료들은 추후 연구를 위해 회수되었다.
&gt; 
&gt; **오후 8:35:** SCP-670-2가 반입된 재료들로 SCP-670-3의 완전한 복제본을 제작하기 시작한다.
&gt; 
&gt; **오후 8:44:** 점토 &#39;피부&#39;가 복제본에 입혀진다. SCP-670-3의 복제본이 완성된다. SCP-670-1은 대상을 &#39;알피 코튼&#39;이라 부른다.
&gt; 
&gt; **오후 8:45:** SCP-670 구성원들이 각자의 침대로 돌아간다.
&gt; 
&gt; 회수된 재료들에는 변칙성이 없었으나, 연구가 계속 진행 중이다.
