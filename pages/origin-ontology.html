= [[size x-small]]Site-CN-14 3级研究员 Kirkegaard Wittgenstein [[/size]]

[[size large]]**摘要**[[/size]]
本研究在基金会已有工作的基础上，对过去关于现实的研究进行了回顾，并在观察现象的基础上提出了新的本体论假设。

[[size large]]**前言**[[/size]]
自哲学诞生以来，本体论(Ontology)一直是被持续讨论的分支，其研究对象，即事物的本源与存在，一直是哲学，特别是形而上学的根本问题之一。由于非异常科学的发展，本体论在当代哲学中的讨论热度有所下降；但在基金会中，由于对超形而上学，异常模因学等学科的深入研究，且牵涉到异常的来源，本体论仍是热门研究领域之一。本研究旨在通过对基金会已有资料和记录进行回顾，提出一项更具普遍性，且同时针对现实与异常的本体论假设。

[[size large]]**文献综述**[[/size]]
在非异常学术界，对于本体论的研究目前呈现下降趋势，且近代及以前的哲学家对此进行的讨论已经广为人知，故本文不再赘述。

如前文所述，本体论一直是基金会研究的热门领域[((bibcite Montauk))]。然而，由于基金会现有异常的高度差异性，被广泛接受的本体论假设仍凤毛麟角。同时，除叙事层理论[((bibcite Veleafer))]外，大部分本体论假设均未得到经验的实际验证。同时，在基金会各分部中，也存在对叙事层理论的质疑。有研究者提出，该理论对逆模因的解释力有所不足[((bibcite Liu))]；也有研究指出，神性实体，特别是至高神性实体与叙事层理论有内在的冲突[((bibcite Li))]。另外，迄今为止，尚无假说对现实与平行现实的本体论作出有解释力的说明[((bibcite Scranton))]。

然而，近20年来，本现实中的异常数量与威胁性都呈明显的上升趋势[((bibcite Asriel))]，为收容与保密工作带来了巨大挑战。就中国分部而言，在过去10年中，研究人员的异常相关死亡率上升了██%，而机动特遣队的此数据更是达到██% [((bibcite Darklight))]。对此，基金会内部达成的共识为：需要对异常的起源或共性做出有解释力的推测，以建立更加高效的收容方法论[((bibcite Zhang))]。目前为止，基于不同现实间交互的研究进展最为乐观[((bibcite Flamel))]。这也是笔者目前关注的研究方向。

[[size large]]**方法论**[[/size]]
本研究主要采取定性的研究方法，主要基于目前观测到的异常现象，结合基金会已有的文献进行对本体论进行合理推测。

[[size large]]**观察、猜想与推测**[[/size]]
* **本现实与平行现实**
现有的不少理论认为，平行现实近似于“本现实的不同版本”，即以本现实为基准，但有所偏离的现实。目前为止观测到的大部分平行现实也与此种理论相符。然而，值得注意的是，仍有少部分平行现实与本现实相差甚远，这是该理论无法解释的。同时，对于其他现实中历史事件的不同，甚至异常的不同（特别是部分现实具备批量制造异常的能力），该理论也无法给出有力说明。因此，将平行现实看作“本现实的不同版本”至少是一个片面的理论，无法对本质问题做出有效的解释。

* **休谟指数与斯克兰顿现实稳定锚**
新近解密的资料显示，Scranton博士现已MIA，现实稳定锚的具体运作原理当前已无详细资料，后续研究似乎也遭搁置[((bibcite san))]就目前而言，现实稳定锚的主要运作原理被类比为“从他处抽取沙子，以填充现实的空缺”，即从平行现实中抽取“现实”以修正本现实遭扭曲的部分。但是，在此处我们必须要看到两个事实：1)休谟指数是人为规定的参数，其并无对应实体；2）据上所述，斯克兰顿现实稳定锚实际抽取了何物，目前尚不清楚。仅以“现实”来描述是非常抽象，且缺乏意义的。基金会目前就“现实”本身尚无确切定义[((bibcite Scrantonaa))]。然而，考虑到长期实践可以被证明，现实稳定锚为非常有效的现实扭曲应对手段，其大致运作原理权威性亦足够[((bibcite A))]，我们可以认为，现实稳定锚在运作过程中确实抽取了某种实体。而我们也可以相信，由于现实稳定锚可以维持本现实存在的稳定，其抽取的实体本身与现实的本体存在紧密联系。

* **现实与异常、现象与本体**
在休谟指数被提出前，基金会一直依靠直接观测来发现和确定现实扭曲现象[((bibcite chao))]，这样的观察通常是基于寻找和本现实已知自然法则或已知历史进程不符的现象。然而，在此处，这样的观测法，包括在此之上建立的休谟指数都存在一项认识论上的困境：我们如何凭借经验知识确定自然法则与历史进程的本来面貌？

要回答这一问题，就必须取得关于本现实原貌的经验知识，这就要求对现实本体的了解。然而，传统的观点通常倾向于认为，本体（或曰本质）是无法直接观测的，只能通过观察现象，以获取超验（即无法用经验、感觉描述）本体的间接知识。也就是说，现实，连同现实内的所有实体，都是由“本体”与“现象”这两种不同的事物组成的，即“本体-现象”二元论，这也是一度在基金会内部流行的思想，但近几十年来，不仅在基金会内部，在非异常学术界，都受到大量质疑，如萨特[((bibcite rang))]、海德格尔等人的理论。

然而，我们必须要问：“本体”与“现象”是不同的个体吗？这两种事物是独立存在的，还是我们因语言上的方便而把一种事物分开描述呢？在这里，个人倾向于后者，理由事实上是非常容易得出的。若以生活中的事物举例，“光”的本体是什么呢？它是方向、亮度等一系列形而上学属性显示出的某种现象，或是被照亮的房间，或是我们的影子吗？显然，事实并非如此——“光”是这些事物的总和，缺少任何一项，都无法对“光”进行诠释。但是，这一系列的现象、属性也不表明“光”或这些现象本身是任何实体的映射——它们自身就足以支持自己的存在。也就是说，“本体”与“现象”并非是二元对立的事物，相反，前者不过是人类语言臆造的东西，二者其实是**完全同一**的。

若将这一结论推广，便不难得出，**异常现象实质上也就是异常的本体**，且一切异常皆如此。同时也可推出，**现实的本体即是现实中一切事件的集合。**然而，异常常与本现实中事实存在的规则、史实相悖，根据矛盾律，这是不合理的。由此，我们只能得出，**异常并不属于本现实的本体**。用通俗的话来说，若我们假设本现实是一集合，那异常便是误入这一集合，却本不属于它的元素。当然，为方便描述，我们在此处仍然可以采用一种二元论的语言，即将一切事物本身命名为“概念“，而我们能接触到的则称为”现象“

然而，若异常原不属于本现实，其也不可能是本现实的自然产物，必然有其他来源。考虑到平行现实与本现实总存在差异，且不少现实拥有批量制造异常的能力，我们可以猜测，其正是异常的来源。而从不少异常的存在于本现实的时间极其长，甚至超过我们可知的宇宙与现实年龄[((bibcite xian))]，我们可以猜测，现实并非开始就是相对隔离的，而是后天隔绝的。但这并不能否定有一集中了所有概念的实体存在，即所有现实都是它的子集。在此，笔者将其命名为**“原典“**。

[[size large]]**结论**[[/size]]
到此为止，本研究主要得出三个结论：
# 现象与本体（或概念）实质上是统一的；
# 异常很有可能来源于其他现实具备，但本现实原本不具备的本体（或概念）；
# 很可能存在一包含所有概念，即涵盖一切现实之本体的实体，即“原典“。

当然，本研究得出的假设目前尚缺乏实证，现阶段主要还是集中于对已有记载的查阅、已有现象的观察和逻辑推测。下一阶段的研究将主要集中于理论的实证研究。
