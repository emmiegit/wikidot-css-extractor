    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-788 - Magmakarpfen
**Autor:** [[*user Aelanna]]
**Original:** https://scp-wiki.wikidot.com/scp-788
**Übersetzer:** [[*user Dr. Kuttelfisch]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-788

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-788 befindet sich an Standort-██ in einer keramisch ausgekleideten Hochtemperaturzelle mit einem Durchmesser von 25 m, die mit geschmolzenem Blei gefüllt ist und auf einer Temperatur von 900 Grad Celsius gehalten wird. Wenn SCP-788 aktiv wird oder versucht, aus der Eindämmung auszubrechen, muss die Isolierzelle so lange gekühlt werden, bis SCP-788 seine Bewegungen einstellt. SCP-788 muss täglich mit 500 g Eisen- und Magnesiumpellets gefüttert werden.

**Beschreibung:** SCP-788 ist ein Wesen, das einem afrikanischen Karpfen (//Labeo coubie//) ähnelt, etwa 3,2 m lang ist und vollständig aus ultramafischem Magma mit einer &#34;Haut&#34; aus rissigem pikritischem Basalt besteht. Seine Kerntemperatur wird derzeit auf ca. 1475 Grad Celsius geschätzt, obwohl seine Hauttemperatur normalerweise viel niedriger ist. Die von SCP-788 entnommenen Proben zeigen keine Differenzierung oder innere Struktur.

SCP-788 wurde mit einem einfachen Verhalten beobachtet, das dem eines typischen wasserlebenden Fisches entspricht. Es weist keine ungewöhnliche Stärke für ein Wesen seiner Größe auf, obwohl seine schiere Größe und Masse zu einer Beschädigung seiner Isolierzelle führen kann, wenn er aufgewühlt wird. SCP-788 verzehrt verschiedene Arten von Erzen und Mineralien, mit einer Vorliebe für Eisen und Magnesium, obwohl nicht beobachtet wurde, dass es irgendwelche Materialien ausscheidet. Seit seiner Eindämmung ist SCP-788 etwa 22 cm lang geworden.

SCP-788 wurde nach dem Ausbruch von [ZENSIERT] im Jahr 19██ entdeckt. Es wird derzeit vermutet, dass mehrere Exemplare von SCP-788 im Erdmantel existieren und dass der Ausbruch von [ZENSIERT] SCP-788 an die Oberfläche gebracht haben könnte. Für den Fall, dass ein weiteres Exemplar von SCP-788 von der Foundation oder zivilen Einrichtungen entdeckt wird, sind derzeit entsprechende Vorkehrungen getroffen worden.

**Anhang 788-01:** Vorfall 788-01

Am ██.██.████ wurde SCP-788 für einen Zeitraum von etwa vierundzwanzig (24) Tagen träge und apathisch, wobei sein Unterleib erheblich anschwoll. Am Ende dieses Zeitraums produzierte SCP-788 über ███ kugelförmige Objekte, vermutlich Eier, mit einem durchschnittlichen Durchmesser von etwa 3 cm. Die Analyse zeigt, dass diese aus der gleichen Art von Magma bestehen wie SCP-788, und alle Exemplare wurden in eine andere Isolierzelle separiert und unter Beobachtung gestellt.</textarea></pre>
