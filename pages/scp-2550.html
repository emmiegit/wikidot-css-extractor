    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-2550

**项目等级：**Safe

**特殊收容措施：**SCP-2550应被保存在Site-24的“The Aviary”标准鸟类收容设施中，至少需提供50立方米的笼子和开放露天空间，以维持其健康水平。SCP-2550的饮食主要为北大西洋鱿鱼，另外若有需要，可施用营养补充剂。SCP-2550不可以暴露于//Phoebastria albatrus//种的其他个体面前。

每两周一次，SCP-2550将摄入专门设计的选择性5-羟色胺再摄取抑制剂（SSRIs），用于改变//Phoebastria albatrus//的大脑化学成分，以提高其血清素水平。此外，每三周或其它有必要时，SCP-2550将被带到Site-24的外部鸟类栖息地中进行常规锻炼以及心理诊断。

**描述：**SCP-2550是//Phoebastria albatrus//种的一个生物个体，同时也被称为短尾信天翁。通过让人难以理解的手段，SCP-2550能发出除语言以外的人类声音，如咆哮、叹息、哭泣。尽管其能发出超出信天翁正常范围的声音，SCP-2550在智力或者生物学表现上却没有任何先进之处。此外，当暴露于同物种的其他无异常个体时，SCP-2550发出人类声音的能力将感染听到其发声的所有同物种个体。这些被感染的个体，统称为SCP-2550-A，其将在余生中表现出异常效应，但不能进行感染。

SCP-2550的典型行为与非异常信天翁有显著差异。除了偶尔会离开栖息地进食，SCP-2550几乎完全停留在它的巢穴区域内。 注意到SCP-2550会长时间避免进食，在收容早期强制喂食是必须手段。典型的鸟类激励和护理方案对SCP-2550完全无效。由于Gunther博士提供的大量资料和敦促，已经对SCP-2550实施了严格的专门设计的 //Phoebastria albatrus// SSRIs方案，且在改变SCP-2550的行为上取得了不同方面的成功。

当SCP-2550选择离开它的巢时，它通常停留在其栖息地中的几个树枝之一，并在那里发出异常的声音。SCP-2550最常被观察到叹息，如果它发声的含义与人类似，则表明其受到中度情绪困扰。在受到暴露的几天内，SCP-2550发出激动的咆哮和尖叫并随后哭泣，除此之外，自收容以来没有记录到其发出其他任何声音。尽管在总体上没有观察到有任何有意义的改变，但对SCP-2550施用的SSRIs在促进其进食和保持活跃方面取得了轻微的成功。

**补充：**████年██月██日，Site 24的鸟类伦理委员会以4比1的投票结果决定，为了提供一个更健康的环境，将在SCP-2550的收容室墙壁添加类似其自然栖息地的壁画。在此过程中，SCP-2550被暂时转移到一个固定收容间，之后再被重新安置，期间没有产生任何后勤问题。在接下来一周的观察中，SCP-2550的精神状态发生严重恶化。在8天之后，SCP-2550成功地将树皮、树枝、树叶和其他各种各样的碎片从原本的位置剥离出来，用于遮挡收容室内//Phoebastria albatrus//的类似物。随后，注意到SCP-2550持续发出了痛苦的哀号，直到成功使其镇定，并将它的收容间恢复原样。 截至本次事件，SCP-2550已显著表现得更嗜睡，并可能对SSRI治疗逐渐产生抗性。目前，更有效的精神兴奋剂尚有待实施。

**附录2550-45k-Sigma-Theta：**

&gt; ████年██月██日，日本南部太平洋伊豆群岛的例行巡逻中，在检测到与现已被收容的SCP-████有关的异常[已编辑]后，现场的特工报告在当地的植物区系中发现有人的声音。SCP-2550曾被认为是当地 //Phoebastria albatrus//种群的一份子，它在其真正性质被了解前，曾暂时被命名为SCP-Izu-Prime。由于伊豆群岛过于偏远，故经过长时间的观察，SCP-2550才被确定为确实存在的异常。通过研究员在此期间的笔记可以了解到，SCP-2550在野外时并没有出现抑郁症状，且经常发出笑声和高兴的呼叫等声音。随后，所有SCP-2550-A实体均被消灭，在SCP-2550最终位于Site-24的收容之前，其暂时被羁押。
&gt; 
&gt; 在最初收容时，SCP-2550在运输容器内歇斯底里尖叫数小时并失去意识，猜测是因为其种群，也就是最初的SCP-2550-A实体遭毁灭导致的过度刺激而引发的疲惫。在恢复意识后，SCP-2550继续激动了数小时，然后陷入现在处于的嗜睡状态。SCP-2550在最初收容的十九天内都需被强行喂食。
