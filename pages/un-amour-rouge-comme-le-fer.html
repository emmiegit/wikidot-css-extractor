    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :fondationscp:theme:st-valentin]]

[[include credit:start]]
**Titre :** Un amour rouge comme le fer
**Auteur :** [[user Henka_42]]
**Date :** 14 février 2023
[[include credit:end]]

Toi.

J’ai décidé que tu seras ma prochaine chose. Cela fait un moment que je t’observe. Ta façon de répandre le malheur et le chaos chez ces petits êtres m’intrigue. Tu sembles parvenir à empoisonner leurs esprits faibles sans utiliser la force ni leur proposer quoi que ce soit en retour. Non, toi tu parviens à les faire souffrir avec une facilité déconcertante, et ils le prennent comme un cadeau. Même ceux qui connaissent cette douleur et qui ont su y échapper tentent désespérément de retourner dedans. Je n&#39;ai aucune idée de comment tu fais.

C’est un talent que même moi je n’ai pas, leur donner envie de souffrir sans contrepartie, ça m’intrigue fortement. Je veux comprendre comment tu t’y prends, comment tu fais pour être envié et crains par tous.

J’ai le sentiment que cette souffrance pourrait me faire oublier mes autres douleurs. C’est pourquoi je veux te posséder toi. Je veux que tu sois à mes côtés. Je veux que tu me fasses souffrir, et je veux te faire du mal en retour.

Je veux voir tes méthodes au plus près, je veux que tu les utilises sur moi. Je te ferai subir en échange tout ce que j&#39;ai pu faire aux autres, et plus encore. J&#39;en ai assez de ne faire qu&#39;observer et imaginer ces choses, et je suppose que toi aussi tu as hâte d&#39;être à moi, de me raconter les souffrances que tu as pu subir, et de me laisser te faire oublier ces cicatrices que tu dois traîner depuis sans doute bien trop longtemps.

Bien que nous apprendrons beaucoup l’un de l’autre, nous avons déjà tant en commun. Tout comme toi, j’ai fait de mes méthodes mon attribut, qui est lui-même devenu l’un des noms sous lesquels mes fidèles me connaissent.

Malheureusement je ne peux pas bouger d’ici pour l’instant, alors je veux que ce soit toi qui viennes à moi.

Je saurai m’occuper convenablement de toi.</textarea></pre>
