**Объект №:** SCP-1250-RU-J

**Класс объекта:** [[[keter|Кетер]]]

**Особые условия содержания:** Объект содержится в стандартном вольере для малой авиации Зоны ██. К обслуживанию допускаются исключительно сотрудники, никогда в жизни не евшие попкорна, желательно – не евшие кукурузы ни в каком виде, а лучше всего – вообще имеющие на нее аллергию.

В интересах содержания объекта Научной службе Организации поручена разработка эффективного теста на употребление кукурузы и способа индуцирования аллергической реакции на нее, а Службе безопасности – стимуляция этих бездельников.

Для сдерживания замеченной тенденции смены поведения объекта (см. Приложение), 1 (первого) мая каждого года силами всех сотрудников класса D Зоны ██ должна проводиться первомайская демонстрация в лучших советских традициях. В случае, если эффективность этой меры окажется недостаточной, вводится в действие Протокол Мэйдэй-Альфа, согласно которому на территории Зоны ██ устанавливается календарь Е-1250-01, в котором каждый месяц – май. Если окажется недостаточным и этого, то по Протоколу Мэйдэй-Омега и календарю Е-1250-02 каждое число становится первым. Кроме того, сотрудникам прекращается выдача заработной платы, и Зона переходит в режим работы на общественных началах.

**Описание:** Объект представляет собой модифицированный самолет Ан-2 («Кукурузник»), с грязным и помятым фюзеляжем, но тем не менее невероятно прочный. Шасси самолета отломано, в связи с чем он постоянно находится в воздухе. До сих пор не удалось установить, находится ли кто-либо в кабине пилота, т.к. ее стекла закопчены изнутри до непрозрачного состояния, по данным дистанционного ████████ского анализа – дымом папирос «Беломорканал».

После ряда неудачных попыток и множества жертв удалось договориться с Американским филиалом и добиться оформления соответствующих бумаг, чтобы Мобильная Опергруппа Лямбда-3 «Не дождетесь» получила статус посольства Загнивающего Империалистического Запада и под прикрытием дипломатической неприкосновенности проникла внутрь объекта, разбив одно из четырех его боковых окон.

Было установлено, что внутренний объем фюзеляжа SCP-1250-J представляет собой экстрамерное пространство, вывернутое относительно нормального наизнанку: при взгляде изнутри четыре бортовых окна объекта оказываются расположенными на боковых сторонах прямоугольной конструкции, напоминающей попкорн-машину, внутри которой виден окружающий мир в масштабе, уменьшающемся к центру ее объема по гиперболическому закону.

Остальное же описываемое пространство до границ обозримых пределов занято масштабным механическим вычислительным устройством чрезвычайной сложности, судя по всему, осуществляющим управление объектом. Его конструкция, по результатам анализа, является механической реализацией Бюрократической Машины Тьюринга и имеет две характерных особенности: во-первых, большинство его деталей изготовлено из чугуна, а во-вторых, везде, где это конструктивно возможно, применены шариковые передачи, в которых в качестве шариков используются обжаренные, но не раскрывшиеся зерна //Zea mays everta// (кукурузы сахарной лопающейся), вроде тех, которые в числе нескольких штук встречаются практически в каждой упаковке попкорна. Исследователи Организации предполагают, что вызванные неоднородностью их размеров люфты механизма выполняют в его работе функцию генератора случайных чисел, который, судя по всему, и играет ключевую роль в выборе генерального курса самолета.

Вычислительная машина отделена от центральной конструкции небольшим свободным пространством, пол которого застелен изношенной красной ковровой дорожкой, а в одной стороне оформлен красный уголок с установленным на пьедестале бюстом Н.С. Хрущева, почему-то подписанным «Царица Полей». У левого плеча бюста смонтирован перфоратор для перфолент, а возле правого – механическая рука.

В носовой части днища машины установлен на поворотной турели мощный магнетрон направленного действия, который нацеливается на всякого попавшего в радиус действия человека, имевшего опыт употребления воздушной кукурузы, и облучает его высокомощным пучком микроволнового излучения. В результате мгновенного вскипания и испарения биологических жидкостей тело жертвы лопается с характерным хлопком, ее кожный покров съеживается в маленький засушенный лоскут, а мягкие ткани выворачиваются наружу, вздуваются и застывают в виде хрустящей губчатой массы. Замечено, что каждый раз непосредственно перед срабатыванием магнетрона перфоратором выдается перфолента с закодированным текстом, содержащим плохо поддающиеся расшифровке идиоматические выражения, а само срабатывание непосредственно инициируется механической рукой, наносящей удар зажатым в ней ботинком по большой красной кнопке.

**Приложение:** SCP-1250-J был обнаружен барражирующим над целинными областями Поволжья еще в 19██ году, но захватить его длительное время не удавалось из-за постоянных перемещений. Поскольку двигатель объекта очевидно не нуждается в топливе, принято считать, что он был рассчитан на работу на коммунистических началах, но после [УДАЛЕНО] и последовавшей выработки остатков коммунизма в стране переключился в аварийный режим работы на честном слове. После этого он начал барахлить, скорость передвижения объекта сильно упала, и МОГ Зю-17 «Крючкотворцы» удалось произвести его прицельный захват орбитальным сачком.

Длительное время объект удавалось сдерживать без существенных затруднений, однако ██.██.20██ было замечено, что скорость его полета стала быстро восстанавливаться. По-видимому, объект отыскал новый источник питания и переключился на него, что потребовало введения текущих ОУС, чтобы переключить его обратно. Данное предположение основывается на найденной внутри объекта перфоленте, содержащей ранее не встречавшееся сообщение:
[[collapsible show=&#34;Внимание! Меметическая опасность&#34; hide=&#34; &#34;]]
+ «БОЛЬШЕ КУКУРУЗЫ ДЛЯ БОГА КУКУРУЗЫ!»
[[/collapsible]]</textarea></pre>
