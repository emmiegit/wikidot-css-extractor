[[include info:start]]
**제목:** SCP-251-KO - 안개궁전의 기억
**작가:** [[*user PenguinPower]]
**별칭 제공자:** [[*user Gozarane]]

[[[title-contest-hub-2022|2022년 별칭 경연 2]]] 투고작입니다.

**이미지 출처:**
&gt; Cocktail.jpg
&gt; **출처:** https://commons.wikimedia.org/wiki/File:Cocktail_Leap_Frog.jpg?uselang=ko
[[include info:end]]

[[include component:image-block name=Cocktail.jpg|caption=SCP-251-KO-2 (빨대와 잔은 포함되지 않음)]]

**일련번호:** SCP-251-KO

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-251-KO는 모두 제5기지 고서적실에 보관한다.

**설명:** SCP-251-KO는 1936년 █████ 출판사(1973년 파산)에서 발행한 《당신을 위한 칵테일 모음집》이라는 제목의 칵테일 레시피 서적이다. 저자의 이름은 &#34;추억&#34;이라고 적혀있으나 이것이 실제 저자의 이름인지는 알 수 없다. 발행된 SCP-251-KO는 50권으로, 모두 █████ 출판사의 재고 창고에서 발견되었다. 남아있는 관련 서류들을 조사한 결과, 서점에 납품되고서 한 권도 팔리지 않은 채 모두 반품된 것으로 확인되었다. █████ 출판사가 파산할 때까지 SCP-251-KO가 판매 또는 재발행되었다는 기록은 없다.

SCP-251-KO에 나와있는 칵테일 레시피는 SCP-251-KO-1을 제외하면 모두 발행 당시의 일반적인 칵테일이나 그 변형들이다.

SCP-251-KO-1은 순서대로 따르면 약 120ml 용량의 미지근한 진 베이스 칵테일(SCP-251-KO-2)이 만들어지는 레시피다. SCP-251-KO-1에 필요한 재료는 모두 SCP-251-KO의 발행 당시 어렵지 않게 구할 수 있었던 것들로, 전문적인 기술이 필요하지 않기 때문에 재료만 갖춰져 있다면 누구나 따라서 만들 수 있다.

SCP-251-KO의 설명에서는 SCP-251-KO-2의 이름이 &#34;안개궁전&#34;이며, &#34;잊어버렸던 소중한 기억으로 데려다 줄 감미로운 칵테일&#34;이라 묘사한다. 그러나 SCP-251-KO-2를 섭취한 피험자들은 모두 그 맛과 향에 불쾌감을 느꼈다.

SCP-251-KO-2를 섭취하고 잠에 들면 피험자는 특정한 내용의 꿈을 꾸게 되는데, 꿈 보고에 따르면 그 내용은 다음과 같다. 피험자들은 짙은 안개로 가득찬 늪지대를 헤매고 있었는데, 어느 순간 안개가 걷히더니 눈앞에 거대하고 흐릿한 외형의 궁전이 나타났다. 피험자들은 모두 궁전에서 자기를 부르는 듯한 목소리가 들려와 그 안으로 들어갔다. 내부에 진입한 피험자들은 서로 다른 어떠한 존재를 발견했는데, 이것이 각 피험자들의 꿈 내용 중 유일한 차이점이다. 발견한 존재들에 대해서는 **부록 1** 참조.

피험자들은 모두 꿈에서 깨어나기 직전 입안에서 SCP-251-KO-2의 맛과 향을 느꼈다고 보고했다.

**부록 1:** 실험 기록

발견 이후, SCP-251-KO-2의 성질을 파악하기 위한 세 차례의 실험이 진행되었다. 실험의 결과는 아래에 요약본이 기록되어있으며, 꿈이라는 특성상 주관적이거나 부정확한 정보가 포함되어있을 수 있다.

&gt; **피험자 #1**
&gt; 
&gt; **발견한 존재:** 망가진 플라스틱 장난감
&gt; 
&gt; **상호작용:** 피험자 #1은 장난감을 들어올리고 옅게 덮힌 먼지를 쓸어내렸다. 그 과정에서 부서져 날카로운 부분에 손을 찔렸고, 장난감을 떨어뜨렸다. 피험자 #1은 장난감을 다시 들어올려서 자세히 살펴보았지만 무언가 흥미로운 요소를 발견하지 못한 채 꿈에서 깨어났다.
&gt; 
&gt; **비고:** 피험자 #1은 꿈 보고서를 작성하는 시점에서 발견한 존재와 유사한 장난감을 오래전에 버렸던 기억을 떠올렸다.
&gt; 
&gt; **꿈에 대한 감상:** &#34;중요한 기억이 아니었다.&#34;

&gt; **피험자 #2**
&gt; 
&gt; **발견한 존재:** 흑백의 영상
&gt; 
&gt; **상호작용:** 피험자 #2는 허공에 떠있던 영상을 만졌고, 켜진 브라운관 텔레비전의 화면과 비슷한 감촉을 느꼈다. 이후 피험자 #2는 바닥에 앉아 영상을 시청했다. 그러다가 어느 순간 흥미를 잃고 다시 영상을 만지는 것에 집중했다. 화면의 감촉은 이전과 아무런 차이도 없었기 때문에 곧 만지는 것에도 흥미를 잃고 꿈에서 깨어났다.
&gt; 
&gt; **비고:** 피험자 #2는 꿈 보고서를 작성하는 시점에서 발견한 존재와 비슷한 영상을 과거에 실제로 보았던 기억을 떠올렸다. 영상에 대한 구체적인 정보는 떠올리지 못했지만, 기억해낸 대략적인 내용을 바탕으로 조사한 결과 영화 《███ ██ ███ ███》로 밝혀졌다. 영화는 본래 컬러로 개봉했지만, 피험자 #2의 기억에 따르면 어렸을 때 집에 있던 흑백 텔레비전으로 해당 영화를 시청했다고 한다.
&gt; 
&gt; **꿈에 대한 감상:** &#34;기억하던 것보다 별로였다.&#34;

&gt; **피험자 #3**
&gt; 
&gt; **발견한 존재:** 흐릿한 형상의 남자 아이
&gt; 
&gt; **상호작용:** 피험자 #3은 남자 아이와 서로 인사를 나누었다. 이후 여러 차례 대화를 시도했으나 모두 별 성과 없이 짧게 끝났다. 상당한 시간이 지난 후, 피험자 #3은 알 수 없는 불편한 느낌에 궁전 밖으로 나가려던 순간 꿈에서 깨어났다. 피험자 #3은 꿈에서 깨어나기 직전 어렴풋이 &#34;다시는 잊지 말아달라&#34;는 말을 들었다.
&gt; 
&gt; **비고:** 피험자 #3은 꿈 보고서를 작성하는 시점에서 발견한 존재에 대해 어떠한 기억도 떠올리지 못했다. 실험 이후 피험자 #3이 보유한 과거 사진들을 검토하던 중, 발견한 존재가 피험자 #3의 초등학교 3학년 시절 같은 반 학생(███)과 유사하다는 사실이 확인되었다. 그러나 ███에 대해서는 그 외 피험자 #3과의 어떠한 접점도 발견되지 않았고, 피험자 #3 또한 확인된 것 이외의 어떠한 기억도 떠올리지 못했다. ███를 조사하였으나 특이점은 발견되지 않았다.
&gt; 
&gt; **꿈에 대한 감상:** &#34;솔직히 잊어버릴만 했다.&#34;

**부록 2:** 실험 관련 공지

SCP-251-KO-1에 필수적인 일부 재료들은 생산 중단이나 성분 변경 등의 이유 때문에 1954년 이후부터 더 이상 구할 수 없다. 보유하고 있는 수량이 한정된 관계로, 중요성이 떨어지는 SCP-251-KO 실험은 무기한 중단한다.</textarea></pre>
