[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-140/daevas.jpg|caption=Một bản sao của SCP-140]]

**Mã vật thể:** SCP-140

**Phân loại:** Keter

**Quy Trình Quản Thúc Đặc Biệt:** SCP-140 phải được giữ khoảng cách ít nhất 15m với bất kì nguồn mực tiêu chuẩn, máu người hoặc bất kỳ chất lỏng thích hợp để viết. Bất kỳ sự nhiễm bẩn nào bởi máu hoặc mực phải được báo cáo ngay lập tức. Bất kỳ bản sao nào của SCP-140 được sản xuất trong đợt in ấn đầu phải được tìm thấy và tiêu hủy càng sớm càng tốt. Chỉ SCP-140 được bảo quản cho mục đích nghiên cứu, cảnh báo sớm, lập danh mục và ghi lại các SCP bắt nguồn từ nội dung của nó.

SCP-140 được quản thúc tại Điểm 76 trong một hầm kín có chứa một chiếc bàn.Tại thời điểm hiện tại, không được nghiên cứu nguyên bản của SCP-140; các nghiên cứu viên phải đọc từ các bản sao đã được chuẩn bị sẵn không có chữ ký của tác giả đồng thời không có dị tính. Trong trường hợp việc nghiên cứu được phê duyệt, SCP-140 có thể không được đưa ra khỏi hầm và người đọc không tiếp xúc quá 9 tiếng với dị thể. Quyền truy cập yêu cầu sự chấp thuận bằng văn bản của trưởng nghiên cứu viên cho các mục đích rõ ràng của thí nghiệm. Một nhân viên an ninh nội khu có vũ trang canh gác bên ngoài hầm sẽ ngăn chặn bất kỳ hành vi trộm cắp nào bằng vũ lực.

Nếu bất kì nhân sự nào bắt đầu thể hiện nỗi ám ảnh về SCP-140 hoặc có dấu hiệu bị nhiễm nhận thức độc, nhân sự đó phải được cấp Thuốc lú Cấp A, cấy ghép ký ức giả khi cần thiết và được điều chuyển sang một dự án khác. Nhân sự được chuyển đến phải được theo dõi các dấu hiệu tái phát.

**Mô tả:** SCP-140 là một cuốn sách mang phong cách hiện đại với phần bìa màu đen trơn và số lượng trang giấy chưa xác định được chứa bên trong. Bìa sách bị thiếu nhưng phần tựa đề, &#34;Biên niên sử của Daevas&#34; vẫn có thể đọc được. Không thể xác định được tên chữ ký của tác giả ghi ở bìa trong dị thể. Cuốn sách có bản quyền từ năm 19██. Kiểm tra chi tiết cho thấy cuốn sách có thể có nhiều trang hơn ở giữa phần bìa 

Khi đọc SCP-140, người đọc sẽ có cảm giác hoang tưởng, khó chịu và thỉnh thoảng cảm thấy buồn nôn khi đọc, mặc dù điều này có thể liên quan đến chất liệu của dị thể.  Tuy vậy, hầu hết các độc giả đều mô tả SCP-140 hấp dẫn và luôn kích thích sự tò mò bất chấp nội dung thường xuyên gây khó chịu của nó. Một cá nhân trong số mười lăm người đã đọc qua SCP- 140 nói rằng anh ta ngửi thấy thoang thoảng mùi máu khô tỏa ra từ dị thể.

SCP-140 là một biên niên sử chi tiết về một nền văn minh cổ đại có nguồn gốc từ vùng Trung Nam Siberia ngày nay, được xác định là người Daevite. Mặc dù giống như tất cả các nền văn minh khác, người Daevite phát triển và thay đổi theo thời gian, chiều dài lịch sử của họ dường như biểu hiện sự bất thường. Đặc điểm chung về nền văn hóa Daevite trong mọi thời kỳ bao gồm chủ nghĩa quân phiệt, các cuộc chinh phạt, thờ cúng tổ tiên, các trung tâm đô thị cai trị lượng lớn nô lệ, hiến tế con người tàn bạo, và thực hành một cách hiệu nghiệm các nghi thức huyền thuật. Nếu các ghi chép trên đáng tin cậy, nhiều di tích và sinh vật được tạo ra bởi nền văn hóa Daevite có thể mang các dị tính có nguy cơ gây ra hiểm họa, đồng thời đủ điều kiện để tiến hành quản thúc chúng.

Nếu SCP-140 tiếp xúc với bất kỳ loại chất lỏng nào phù hợp để viết, bao gồm cả máu người thì các ghi chép về lịch sử của nền văn minh Daevite sẽ được mở rộng. Máu người dường như là chất &#34;mạnh&#34; nhất trong số các chất có thể dùng để viết, nhưng trong một vài trường hợp, lượng thông tin mới được bổ sung thêm không tỉ lệ thuận với lượng chất lỏng được đưa vào. Mặc dù các phân đoạn mới này thỉnh thoảng bao gồm các mô tả mới về các nghi lễ, đặc điểm văn hóa hay những hình ảnh minh họa về thông tin được đề cập trước đó, chúng thường bao gồm những thông tin bổ sung thêm, nhiều ghi chép gần đây ghi lại lịch sử kéo dài của nền văn minh Daevite hoặc mô tả về các cá nhân và hiện vật mới. Những thắng lợi quyết định trước đây trở thành thất bại đơn thuần; các cá nhân và những sự kiện mới được thêm vào. Các nhà khảo cổ tại Tổ Chức đã khám phá ra các hiện vật và vết tích của nền văn minh Daevite tại các địa điểm và khu vực địa tầng thích hợp, trong một số trường hợp chúng còn được tìm thấy trong các điểm khai quật đã được khám phá hoàn toàn.

Mặc dù đôi khi Daevite là một liên minh giữa các thành bang, đế chế này dường như dần dần trở lại dưới hình thức chủ nghĩa đế quốc dưới sự cai trị của một tầng lớp quý tộc thần quyền (&#39;được gọi là daeva&#39;), Những cá nhân thực hành tục lệ ăn thịt người và có khả năng huyền thuật. Ban đầu các nghiên cứu viên của Tổ Chức tin rằng đế chế Daeva đi theo hình thức kế vị và lấy tước hiệu theo tên của các cá nhân nổi bật. Tuy vậy, các bằng chứng và sự kiện vào █-██-20██ đã đưa ra các giả thuyết về việc người Daeva có khả năng kéo dài tuổi họ một cách bất thường, kết quả từ sự [BỊ TÁC ĐỘNG]. Một số nhà nghiên cứu, đặc biệt là Gs. ███████, đã kết luận rằng người Daeva khác biệt với giống người hiện đại đến mức có thể được xếp vào thành một phân loài riêng biệt, kết luận trên được củng cố thông qua các hình minh họa bên trong SCP-140 và [DỮ LIỆU BỊ XÓA].

SCP-140 cực kỳ chi tiết so với tiêu chuẩn của loại tài liệu này, khiến nó giống như một cuốn hồi ký hơn là tài liệu lịch sử. Cuốn sách bao gồm các mô tả ghê rợn về những nghi lễ hiến tế, các chi tiết rất cụ thể và sống động về chiến trận và cuộc sống hằng ngày, đồng thời cũng ghi chép tiểu sử về các cá nhân nổi bật khác nhau bao gồm việc đề cập đến các câu trích dẫn và ngày sinh của họ. Hơn ███ cá nhân đáng chú ý đã được xác định bao gồm cả cá nhân hiện được định danh là SCP-140-A, trong đó chỉ có ██ trong số đó được cho là đã chết.

Các nhà khảo cổ tại Tổ Chức đã phát hiện ra một số vị trí có dấu vết của các tàn tích thuộc về nền văn hóa Daevite tại nhiều địa điểm khác nhau trên khắp Siberia, phía bắc Iran và Mông Cổ. Các đồ tạo tác và vết tích của các cuộc xung đột và giao lưu giữa các nền văn hóa đã được phát hiện ở xa về phía tây tại Dãy núi Karpat và kéo dài về phía đông miền bắc Pakistan và Trung Quốc. Các hiện vật trên bao gồm SCP-[BỊ TÁC ĐỘNG].

**Phụ lục 140a:**
SCP-140 ban đầu được tìm thấy trong văn phòng của một nhà sử học đã qua đời tên là ███████ ██████. Người chủ cũ phát hiện ông ta đã tử vong vì vết rách tự gây ra ở cả hai cổ tay tại văn phòng ở Đại học █████. Trong văn phòng không có vết máu. Các đồng nghiệp của nhà sử học nói trên tuyên bố trong các cuộc phỏng vấn là đã tìm thấy một ghi chú bị phai mực viết bởi chính ông ta bên cạnh SCP-140. Tất cả các nhân chứng đều được cung cấp Thuốc lú Cấp A và cấy ghép ký ức giả.

Nội dung tờ ghi chú:

&gt; Tôi cần phải biết. Tôi xin lỗi.

Tất cả các văn bản trong phạm vi 15m đều trống trơn ngoại trừ một số cuốn sách liên quan đến khu vực lịch sử; những quyển sách trên bao gồm các ghi chép về sự tác động được cho là giữa nền văn minh Daevite và các nền văn hóa hoặc các cuộc thảo luận liên quan đến lịch sử và văn hóa Daevite. Chúng đã được thu hồi. Toàn bộ tài liệu và phương tiện in đều trống rỗng, đồng thời dụng cụ viết, đóng dấu và hộp mực đều trống rỗng.

**Phụ lục 140b:**
Mặc dù SCP-140 được xuất bản vào thế kỳ 20, giọng điệu của cuốn sách cho thấy nó là sự tường thuật các sự kiện, cá nhân và những trải nghiệm mà tác giả của SCP-140 đã trực tiếp trải qua. Các nhà điều tra của Tổ Chức đã theo dõi việc xuất bản của SCP-140 và đã lần theo dấu vết tới một nhà in [DỮ LIỆU BỊ XÓA], nơi được cho là đã in một loạt các bản sao ██ và được một cá nhân giàu có định danh là SCP-140-A tự xuất bản. Chữ ký của SCP-140-A trên hợp đồng khớp với chữ ký kỳ lạ trong SCP-140.

Hơn 4█ bản sao được sản xuất trong đợt này dường như đã bị ██ bản sao còn lại hút hết mực. Cho đến nay, các đặc vụ của Tổ Chức đã thu thập và tiêu hủy ██ phần còn lại, nhưng phần lớn giữa █ và ██ hiện vẫn còn. Hai sự kiện mở rộng ghi trong SCP-140 đã được ghi nhận trong khoảng thời gian nó chưa tiếp xúc với bất kỳ loại chất lỏng nào hoặc được di dời khỏi hầm chứa.

Một cuộc điều tra và truy lùng tác giả của SCP-140 đang được tiến hành. Trong trường hợp đụng độ, các đặc vụ được hướng dẫn [DỮ LIỆU BỊ XÓA].

**Phụ lục 140c:**
Thông qua việc nghiên cứu SCP-140 và các vật thể nằm trong diện thúc khác liên quan đến nền văn minh Daevite, các nghiên cứu viên của Tổ Chức đã đi đến kết luận, sự trỗi dậy của một nền văn minh Daevite thù địch ở thời điểm cách đây hơn 1███ CE trong lịch sử sẽ tạo thành một mối đe dọa nghiêm trọng ở thời kỳ hiện đại và thậm chí có thể hồi tố các mối hiểm họa mà chúng ta đã biết đối với Tổ Chức và nền văn minh hiện đại. Ngay cả những dự đoán về trường hợp có thể xảy ra về sự hồi sinh của đế chế Daevite ở hiện tại cho thấy một viễn cảnh cấp-CK tái cấu trúc xã hội hiện đại và một cuộc xung đột trên toàn thế giới với số người chết được dự đoán ít nhất là [BỊ TÁC ĐỘNG] cũng như bức màn của Tổ Chức sẽ sụp đổ.

**Phụ lục 140d:**
Nhật ký của ███████ ██████ được tìm thấy trên máy tính bàn tại nhà của anh ta trong [DỮ LIỆU BỊ XÓA]. Cuốn nhật kí cho thấy khi anh ta lần đầu đọc SCP-140, nó đã kết thúc với sự sụp đổ gần như hoàn toàn của nền văn minh Daevite và cuộc diệt chủng người daeva được biết đến vào năm 2██ TCN bởi lực lượng của tướng quân Tần Khai[[footnote]] (chú thích dịch giả) Tướng lĩnh nước Yên thời Chiến Quốc trong lịch sử Trung Hoa. [[/footnote]]. Một lượng thông tin mới dồi dào đã được bổ sung từ kết quả của các vụ vi phạm quản thúc sau đó, bao gồm cả những điều được nêu chi tiết trong cuốn nhật ký, mô tả những người sống sót tập hợp lại và di cư đến một khu vực khác ở trung tâm Siberia, xây dựng lại dần dần đế chế của họ một cách và tiếp tục tiến bộ về phương diện văn hóa và công nghệ. Hiện tại, đế chế được mô tả là đã bị Thành Cát Tư Hãn hủy diệt trong thời kỳ đầu của cuộc chinh phạt, mặc dù số phận của nhiều nhân vật quan trọng và một số thành thành phố vẫn chưa được làm rõ. Các nhà khảo cổ học tại Tổ Chức sẽ được cử đến [BỊ XÓA] để điều tra và nghiên cứu.

**Phụ lục 140e:**
Sau sự cố vào ngày █-██-20██ tại khu vực khai quật [DỮ LIỆU BỊ XÓA] dẫn đến hơn ███ thương vong, đội an ninh vũ trang trang bị đầy đủ phải hộ tống tất cả các nhà khảo cổ tại Tổ Chức đang thực hiện công tác khai quật tại các vị trí được dự đoán có hiện vật hoặc tàn tích của Daevite. SCP-140-1 đã được vô hiệu hóa. SCP-140-2 chưa được thu hồi. Ngay sau khi khu vực khai quật bị tên lửa hành trình tấn công, nó đã dẫn đến việc phá hủy toàn bộ điểm tiếp xúc và hiện vật dị thường. Đặc vụ ██████ đã được khen thưởng và được điều trị chứng rối loạn căng thẳng sau chấn thương. Ts. ████, qua đời trong vụ việc, đã nhận lời tuyên duyên cho lòng dũng cảm của mình.

Một cuộc điều tra về mối liên quan giữa SCP-140-A và các thuộc cấp của hắn trong các sự kiện vào ngày █-██-20██ hiện đang được tiến hành.
