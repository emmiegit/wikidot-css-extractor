**项目编号：**SCP-4601

**项目等级：**Euclid

**特殊收容措施：**收容工作将专注于阻止公众知晓SCP-4601的存在。

当前的收容目标是以在指定地点的受控火焰引导SCP-4601远离人口密集区，远离公共视野。

对SCP-4601异常行为的目击者将根据暴露程度接受记忆删除。

##blue| 备注：//此程序预定将接受更新，正在等待对B行动结果的完整评估（参见附录4601-3)。//##

**描述：**SCP-4601是一辆美国制造的五节式消防车。除轻度的外观破损（涂料上有深度凿痕、前后保险杠上有轻度凹陷和刮痕、左侧挡风玻璃上有明显刮痕、等等。）外，SCP-4601处于良好状态，与类似的救火车辆相比没有显著物理差别。

SCP-4601表现出智能行为。它可以完全自主行动，车辆和附属救火设备均是如此。它也可说话，以一种低沉的男性声音发声。其主要行为是环绕纽约市街道循环行驶，直至其发现燃烧中的火焰。 一旦定位到任何明火，[[footnote]]SCP-4601不会区分受控的点火和真正的火灾急情。[[/footnote]]SCP-4601将使用内置水枪激动地熄灭其火源。

**附录4601-1: 最初发现**

SCP-4601在2009年10月24日夜被基金会首次发现；当时竞赛类烹饪电视节目“█████ ████████”现场发生了一起事故。在录制剧集期间，SCP-4601突然出现并引发公众骚动，连带造成重大财产损失。现场找到的摄像视频中记录了整起事故。

-----

[[collapsible show=&#34;+ 展开视频记录(10/24/09, ~20:00)&#34; hide=&#34;- 收起视频记录(10/24/09, ~20:00)&#34;]]

&gt; //&lt;**开始视频记录**&gt;//
&gt; 
&gt; **主持人：**时间还剩三十分钟，蓝队已经开始准备甜点了！你们是不是乱了方寸；你们是菜鸟吗？！
&gt; 
&gt; **红队厨师B：**不，老板！
&gt; 
&gt; **主持人：**那就挪屁股麻利点！我要这些猪排赶快做完！
&gt; 
&gt; **红队厨师B：**是，老板！!
&gt; 
&gt; //(主持走近红方准备桌旁的另一位厨师。他怒视厨师正在蘸酱的一盘猪排。)//
&gt; 
&gt; **主持人：**大厨！这些猪排好像没怎么煮过。
&gt; 
&gt; **红队厨师A：**抱歉，老板！我在尽力而为，老板！
&gt; 
&gt; **主持人：**不要装可怜还有...等下。
&gt; 
&gt; //(主持人再次对着肉检查了一番，用手挨个碰触其中的每一肉片。主厨皱起眉，转身面向厨师A。)//
&gt; 
&gt; **主持人：**这些还是生的！全他妈是生的！
&gt;  
&gt; //(红方厨师A发抖并低头。)//
&gt; 
&gt; **红队厨师A：**我很抱歉，老板！我尽力想把菜准时做好但它们太—
&gt; 
&gt; **主持人：**我不要借口！我要结果！到底怎么回事，大厨？你是突然忘了要怎么做菜还是—
&gt;  
&gt; //(SCP-4601突然从现场后方撞穿工作室墙壁。演员和制作人员纷纷逃离现场。 )//
&gt;  
&gt; **红队厨师A：**哇！
&gt;  
&gt; **红队厨师B：**噢操！
&gt;  
&gt; **SCP-4601：**看来这边要有次得来速服务啊。该死，这会留下痕迹的。
&gt;   
&gt; **主持人：**那他妈是哪里钻出来的！？这不是节目环节！
&gt; 
&gt; **蓝队厨师：**看，它在动！
&gt; 
&gt; //(SCP-4601转动车轮，从废墟里小心开过。车上的水管在空中挥动，指向现场目击者。)//
&gt; 
&gt; **SCP-4601：**你们几个赶快让开；很快就能搞定。我和这边的热脑袋混账还有账没算完!
&gt;  
&gt; //(SCP-4601用水管喷头指向烹饪台上的炉面。炉灶里正有火焰冒出。)//
&gt; 
&gt; **SCP-4601：**我不怪你畏畏缩缩，但你我都知道不能放你走。
&gt; 
&gt; **主持人：**所有人！离开建筑！谁来呼叫911！
&gt; 
&gt; //(红方厨师B试图使用手机。SCP-4601用水管对着他喷出一道水流；该平民被击倒，丢下了手机。)//
&gt; 
&gt; **SCP-4601：**啊-啊-啊！没有人喜欢打小报告。
&gt; 
&gt; //(SCP-4601重新转移注意力到火炉上。 )//
&gt; 
&gt; **SCP-4601：**你在这还有一次机会，我不会问两遍。所以老实交待：烧先生在哪？我要怎么找到他！
&gt;  
&gt; **蓝方厨师：**什么鬼？
&gt; 
&gt; **SCP-4601：**好吧，按你的来。我受够从你这烤出什么答案了...以及你确实在烤。
&gt; 
&gt; //(SCP-4601对着所有火炉喷射加压水柱。剩余平民逃离现场。飞溅的水流击中了录制中的摄像机；转播结束。)//
&gt; 
&gt; //&lt;**视频记录结束**&gt;//

[[/collapsible]]

-----

机动特遣队Pi-1 (“城市滑头”)的特工对事故作出响应；然而，SCP-4601已经离开现场，无法在区域内找到其下落。所有目击者被记忆删除，编造了一则司机醉驾的掩盖故事解释建筑损毁。 

**附录2：后续调查**

接下来的几小时内，以不规律间隔收到多起911紧急派遣呼叫。有响应火灾报警的消防人员称，在其抵达现场后火焰已被熄灭。没有发现其他消防站对这些火警电话派出过人员响应。

分析事故地点后，MTF Pi-1为SCP-4601的活动建立起大致范围。开始执行与SCP-4601进行联络的计划。

-----

[[collapsible show=&#34;+ 展开行动记录A (10/25/09, ~18:00)&#34; hide=&#34;- 收起行动记录A (10/25/09, ~18:00)&#34;]]

&gt; **前言：**在SCP-4601活动中心点附近的小巷内设置了一个垃圾火堆。特工Rodney被指派与SCP-4601展开互动，尝试尽可能套取情报。
&gt; 
&gt; //&lt;**开始记录**&gt;//
&gt; 
&gt; //(小巷的墙壁被红白光线照亮。消防车鸣笛声不稳当地鸣响。SCP-4601靠近了火焰。)//
&gt; 
&gt; **SCP-4601：**好吧好吧，至少这团烈火还知道自己该去的地方：垃圾里！混账。
&gt; 
&gt; //(SCP-4601舞动水管朝向垃圾箱。)//
&gt; 
&gt; **SCP-4601：**我已经追查过很多火了，但踪迹却是越来越冰冷。好吧听清楚，蜡烛混球，这是你的唯一机会：供出其他的狱火帮，我可能会让你好受点。
&gt;  
&gt; //(SCP-4601沉默9秒。 )//
&gt;  
&gt; **SCP-4601：**行，好了你也不是第一个想和我杠的。如果我在十秒内没有听到大烧哥的下落，我就要在这恶臭的悲惨里扑灭你。
&gt; 
&gt; //(此时特工Rodney被指示展开干预。他从凹室里带着灭火器跳出。)//
&gt; 
&gt; **SCP-4601：**啊？公民，你在干—
&gt; 
&gt; //(特工Rodney对着垃圾箱喷射灭火器，直至扑灭火焰。Rodney特工把灭火器放在地上，转身面向SCP-4601。)//
&gt; 
&gt; **特工Rodney：**只有死了的火才是好火。
&gt; 
&gt; **SCP-4601：**我都已经控制了局面，公民；但我需要它们交待。照这个速度我要怎么抓到狱火？
&gt;   
&gt; **特工Rodney:**你是说这些火苗吗？就为找到那个“狱火”？
&gt;  
&gt; **SCP-4601：**你对狱火帮了解什么？
&gt;  
&gt; **特工Rodney：**嗯...好吧，我呃...我不太确定这和你说的是不是一伙人。我甚至都不知道你是谁。
&gt;    
&gt; **SCP-4601：**我是... **Redd威胁！**
&gt;   
&gt; //(SCP-4601闪动消防灯，猛转了一下引擎。)//
&gt;  
&gt; **特工Rodney：**“红色威胁”？
&gt; 
&gt; **SCP-4601：**对，但写法不太一样。或者就叫我**大Redd！**
&gt; 
&gt; //(SCP-4601闪动消防灯，猛转了一下引擎。)//
&gt; 
&gt; **特工Rodney：**好吧。那你可以叫我...**R先生！**
&gt;  
&gt; //(Rodney特工活动肱二头肌。)//
&gt; 
&gt; //(沉默。)//
&gt; 
&gt; **SCP-4601：**你说你对狱火有些了解。
&gt; 
&gt; **特工Rodney：**啊等下，我说的是我不确定。你能不能描述下你在追的这些家伙？
&gt;  
&gt; **SCP-4601：**如果你刚才的样子是真诚的，那你毫无疑问知情。我说的这些家伙可是让大苹果城[[footnote]] **译注：**“大苹果”是纽约的昵称，此叫法的起源有很多说法。[[/footnote]]在火上被叉着烤，她再也受不住了！人民的财产，他们的家，还有他们的生命—全都被无情无惮地吞没，都要归功给这个该死的烧先生。但那天晚上...这变成了私人恩怨。路线交汇在一起！
&gt; 
&gt; **特工Rodney：**呃，哈？
&gt; 
&gt; **SCP-4601：**啊，我来给你讲讲...起先在过去的时候，情况还很不错。我和我的兄弟们出门上街，所有人都想看到我们。有时候会有危险的情况发生，但等我们出场他们也总会松一口气，我们让他们感觉更好受些。
&gt;  
&gt; **特工Rodney：**你是说...你的家人都是救火车吗？
&gt;  
&gt; **SCP-4601：**这是个什么鬼问题？闭嘴听我说。他们是人，有些还是我知道最棒的。现在他们全都...全都是过去了。
&gt;   
&gt; //(一小滴雨刮器液体从SCP-4601的挡风玻璃上滑落。)//
&gt; 
&gt; **特工Rodney：**拜托你，告诉我出了什么事？
&gt; 
&gt; **SCP-4601：**是狱火帮的袭击。我和兄弟们刚刚享用完所有人期待已久的美餐，正要回家。但他们找上了我们—烧先生居然亲自出马，就在我们住的地方！而我无能为力...我那时候是如此无助。
&gt; 
&gt; **特工Rodney：**但是，他们没事吧？
&gt; 
&gt; **SCP-4601：**他们死了！他们所有人，都没了！所以我现在才要一个人工作。也许那晚上的我有哪里变了...但现在我必须为了他们继续我们的斗争。我必须保证烧先生再不能像这样伤害到任何人。
&gt; 
&gt; **特工Rodney：**啊嘿，我能帮忙！我的组织，他们很有力量的。你只需要跟我来—
&gt;  
&gt; **SCP-4601：**啊，不不不。你看，我不想去你们的童子军俱乐部见你的超级酷炫小伙伴， 明白？我在这做的是危险的事。其他人只需要离我远点就好。
&gt; 
&gt; **特工Rodney：**不是这样的。我们真的需要你来我们的基地，这对你也是好事。
&gt; 
&gt; **SCP-4601：**我对“好事”不感兴趣！这是我必须要做的事，我要去做。靠我自己！
&gt;  
&gt; **特工Rodney：**你还是没明白，我可以给你支持。大概，一定要得这样才行。所以别弄得太难办了，没有人会受伤—
&gt;   
&gt; //(MTF Pi-1成员出动将SCP-4601包抄在巷内。SCP-4601鸣笛驶离，从两辆基金会车辆间强行穿过，过程中造成三名外勤特工受伤。)//
&gt;  
&gt; //(从现场追逐SCP-4601失败。)//

[[/collapsible]]

-----

在对此信息的后续调查中，外勤特工据此找到了纽约消防队██中队的宿舍。调查发现在消防站厨房内曾发生过一次油脂意外起火，但在被扑灭前并未造成严重损失。然而，在消防员们为此事分心期间，他们的一辆消防车从车库内失窃，当前仍然下落不明。

需注意的是，这些事件就发生在SCP-4601第一次被记录出现的数小时前。

**附录3：建立全面收容**

相关基金会权威得出结论认为，对SCP-4601立即建立彻底的物理收容是最为妥当的行动方案。

-----

[[Collapsible show=&#34;+ 展开行动记录B (10/26/09, ~04:00)&#34; hide =&#34;- 收起行动记录B (10/26/09, ~04:00)&#34;]]

&gt; **前言：**MTF Pi-1特工们改造了两辆基金会皮卡，为其加装了能承载篝火的移动平台，以此吸引SCP-4601前来展开接触，建立彻底收容。
&gt;  
&gt; **&lt;开始记录&gt;**
&gt;   
&gt; **特工Harper：**收到，所有人听的清楚明白。好了，Car-1还有Car-2，现在先贴在一起。一旦那东西跟上了你们，尽量把它引到公园路上去—我们有最佳人手在那边等着它。
&gt;   
&gt; **特工Martell：**10-4，长官！
&gt;   
&gt; **特工Harper：**各侦察单位，保持宽松包抄—各方向都要拦住—这回我们不给它机会甩掉我们。
&gt;  
&gt; **特工Rodney** 这里是Spot-6。我们已就位，正在瞪大眼睛。 
&gt;  
&gt; **特工Cross：**嘿小心这些转弯1-1，噫！
&gt; 
&gt; **特工Kelly：**拜托；这就是你为什么会被上套上夹，1-2。你在后面看好火就行。
&gt; 
&gt; **特工Cross：**我是说你要是不小心开车，我们会掉一路的灰渣！
&gt; 
&gt; **特工Polk：**哎哎，2-2对1-2，gedda&#39; loada&#39; dis&#39; guy, 嗯？
&gt; 
&gt; **特工Cross：**//(大笑)//啊，你聪明人啊2-2？Gedda&#39; load a&#39; deez guys; 啊耶耶。
&gt; 
&gt; **特工Harper：**别废话了，各位。
&gt; 
&gt; **特工Polk：**收到。
&gt;   
&gt; //(停顿)//
&gt;   
&gt; **特工Hunter：**各位，这里是Spot-5。我觉得我们这有点情况了—从83号道西向来...一级准备。
&gt;   
&gt; //(停顿)//
&gt;  
&gt; **特工Hunter：**Spot-5，确认目标出现！嘿1和2，你们最好准备在它插进来的时候左转，完毕。
&gt;   
&gt; **SCP-4601：**空气里的烟雾就像水里的血...我能闻得到。我就和鲨鱼一样。
&gt;  
&gt; **特工Martell：**Car-2，我们遭遇了！Skip在我们六点钟方向。 
&gt;  
&gt; **SCP-4601：**你们狱火帮也能跑？好，你们无处可藏！
&gt;  
&gt; **特工Harper：**收到了Car-2。尽量保持前进直到你们经过公园，然后朝东转。
&gt;  
&gt; **特工Polk：**1-2，你听到了？这玩意儿现在有立体音响了？
&gt;  
&gt; **特工Cross：**对，音乐正好！
&gt;  
&gt; //(SCP-4601撞上了穿过岔路口的一辆汽车，该平民车辆冲向侧道，越过控制带。)//
&gt; 
&gt; **SCP-4601：**难看到的到底是闪着光的大红车？还是他在追杀的冲天烈焰？来吧各位，向Redd威胁致敬！
&gt; 
&gt; //(SCP-4601开始朝前方路面洒水。Car-2加速避开水滩。)//
&gt; 
&gt; **特工Polk：**嗨，把它赶到这边！它跟在我们屁股后面；得先在我们之间清出空来，然后在高速路上转弯。
&gt;
&gt; **特工Tran：**嘿这边是Spot-4，我们会在前头到公园之前并过来。我们可以尝试下给你们争取到空间。
&gt; 
&gt; **特工Harper：**否决，Spot-4—不要试图阻挡这东西。
&gt;  
&gt; //(Spot-4在SCP-4601经过数秒后进入交叉道，沿同方向前进。)//
&gt; 
&gt; **SCP-4601：**路人最好避让开。快回家看火炉频道吧，看热闹的！
&gt; 
&gt; //(突发的交通堵塞让Car-1和Car-2必须排成一线前进。SCP-4601喷出更多水，Car-1无法避开水流。 )//
&gt; 
&gt; **SCP-4601：**给你们的屁眼来一发，狱火！
&gt;  
&gt; //(Spot-4在湿滑街道上打滑失控，滑向了停靠的车群。)//
&gt; 
&gt; **特工Vasquez：**操！各位，四号出局—重复，四号出局。
&gt; 
&gt; **特工Cross：**这不好。这边所有东西都湿透了，Car-1被浇灭了。
&gt; 
&gt; **特工Harper：**Car-2在公园路上坚持住！现在只有你们能引住这东西了。
&gt; 
&gt; **特工Martell：**啊靠。嘿Polk，你那边稳住！这会稍微有点狂野。
&gt; 
&gt; //(Car-2从下个岔道口迂回到了对面的道路上。 SCP-4601在追逐中无法完成此动作，与中央分隔带相撞。)//
&gt;  
&gt; **特工Rodney：**哇！它在那边撞上了！Spot-6接近中，全体待命。
&gt; 
&gt; //(SCP-4601悬在了混凝土隔离带上。它的轮胎空转着，无法从地面获得牵引力。引擎在大声旋转。)//
&gt;   
&gt; **特工Rodney：**对，它现在挂在了路间的隔离带上。肯定是卡住了。所有人，稍等下再靠近。
&gt;  
&gt; //(特工Rodney下车，步行靠近SCP-4601。)//
&gt;  
&gt; **SCP-4601：**啊啊...Mr. R? 所以，你和狱火一直都是一伙的。
&gt;  
&gt; **特工Rodney：**听着，这和火没关系。
&gt;   
&gt; **SCP-4601：**那又是为什么？为什么要搞这种背刺陷阱；为什么你们对我做这些，我还以为你和我对火焰有一样看法。
&gt;  
&gt; **特工Rodney：**不，不是这样。在...在你理解之外还有很多事。
&gt;  
&gt; **SCP-4601：**所以，我辜负了我的兄弟们。我失败了...
&gt; 
&gt; **特工Rodney：**但他们也从来没—呃。不不，他们会以你为傲的。听好，我和我的同事一直在跟踪你做的每件事。
&gt;  
&gt; **SCP-4601：**所以怎样？
&gt;  
&gt; **特工Rodney：**所以我们和人们聊过。他们说你做的很好。你在他们需要帮助的时候出现。你...你让他们遇到的事变得更好。
&gt;  
&gt; **SCP-4601：**也许…也许我从来就不是要阻止烧先生。我想我和我兄弟们也从来不是这样；我们从来没这么想。我们只是处理掉一路遇到的所有问题。也许就只是如此而已，真的...也许这就是一个人能做到的最好。
&gt; 
&gt; //(SCP-4601的引擎开始噼啪响。)//
&gt;  
&gt; **SCP-4601：**我已经行驶很久了...这么多的火...我好累。
&gt;  
&gt; //(SCP-4601引擎停转。SCP-4601停止了一切活动。特工确认它的燃油已经耗尽。)//
&gt; 
&gt; //(SCP-4601被MTF Alpha-27 (“需要拖车的MTF”)转移到了Site-14，对其进行了更多限制措施。)//
&gt; 
&gt; **结语：**SCP-4601当前已被收容，将其电池切断并拆除了传动轴，收容在Site-19的7号车辆收容库内。已对其在收容过程中所受结构及机械损伤加以修复，重新激活SCP-4601异常状态的尝试有待进一步考虑。
