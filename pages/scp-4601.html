**アイテム番号:** SCP-4601

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** 収容努力は、一般大衆が持つSCP-4601の存在に関する知識を制限することに焦点が当てられています。

現在の収容方針は、人目のない指定された場所で制御された火災を発生させることで、SCP-4601を人口密集地から遠ざけることです。

SCP-4601による異常な振る舞いを目撃した人物に対しては、その程度に応じた記憶処理薬を投与します。

##blue| 注: //上記のプロトコルは、 作戦Bの結果に対する完全な評価の後、更新される予定です。(補遺4601-3を参照してください)//##

**説明:** SCP-4601はアメリカ製のクイント消防車[[footnote]] //訳注:// クイント消防車は、ポンプ車とハシゴ車の両機能を併せ持つ消防車両を指す。 [[/footnote]]です。 外観上の小さな損傷 (塗装上の深い溝状の削れ、前後バンパーの小さなへこみと擦り傷、左フロントガラス表面の顕著な傷など) を除き、運用状況は良好であり、類似の消防車両と物理的に大きな差異は見られません。

SCP-4601は知性を有するような振る舞いを見せ、車両及び付属の消火装置を完全に自律的に操作することが可能です。また、発話能力も有しており、その際は不機嫌そうな男性のトーンの声で話します。その主要な行動は、ニューヨークの街中を、活発に燃えている炎を見つけるまで巡回運転することです。炎を発見すると[[footnote]] SCP-4601は、制御された炎と実際の緊急火災とを区別しません。 [[/footnote]]、SCP-4601は装着されている放水装置から、火元に対し積極的に放水を行います。

**補遺4601-1: 初期発見**

SCP-4601は、2009/10/24 夜、料理対決を主題とするテレビ番組「█████ ████████」の撮影現場で発生した事件をきっかけに、財団の注目を引きました。番組収録中にSCP-4601が出現し、大規模な物損事故が発生しました。撮影現場から回収されたカメラ映像には、事件の一部始終が記録されていました。

-----

[https://scp-wiki.wikidot.com/task-forces#pi-1 機動部隊 パイ-1 (“シティ・スリッカーズ”)]のエージェントが事件の対応に向かいましたが、SCP-4601は既に現場を離れており、位置の特定には至りませんでした。全ての目撃者に記憶処理が施され、建物への損傷を説明するため、飲酒運転によるものとするカバーストーリーが流布されました。 

**補遺2: 追跡調査**

その後の数時間、911緊急通報が変則的な状態で解決する事態が相次ぎました。火災現場にいた消防隊員からは、現場に到着したときにはすでに鎮火していたとの報告が為されました。他の消防署からは、当該通報に対する出動は確認されませんでした。

MTF パイ-1は、これらの事件の発生場所を分析することで、現在進行中のSCP-4601の活動のおおよその境界を特定することに成功しました。SCP-4601との接触のための計画が実行されました。

[[collapsible show=&#34;+ 作戦記録A (10/25/09, ~18:00) を開く&#34; hide=&#34;- 作戦記録A (10/25/09, ~18:00) を閉じる&#34;]]

&gt; **前記:** SCP-4601の活動の中心地近くの目立たない路地に火の付いたゴミ箱が設置された。エージェント・ロドニーはSCP-4601と対話し、可能な限り情報を引き出すことを指示された。
&gt; 
&gt; //&lt;**記録開始**&gt;//
&gt; 
&gt; //(赤と白の点滅する光が路地の壁を照らす。消防車のサイレンが不規則に鳴り、SCP-4601が炎に近づいてくる。)//
&gt; 
&gt; **SCP-4601:** ほうほう、少なくともこの炎は自分に相応しい場所が分かっていたようだな。クソッタレのゴミ溜めの中だ！ クズめ。
&gt; 
&gt; //(SCP-4601はホースを操作し、ゴミ箱に向ける。)//
&gt; 
&gt; **SCP-4601:** 多くの炎を追ってきたが、奴はどんどん遠ざかっているように思える。聞け、ロウソク野郎、これが最後のチャンスだ。他のインフェルノ・ギャングは何処にいるか吐け、そうしたら楽に消してやる。
&gt; 
&gt; //(SCP-4601は9秒間沈黙を保つ。)//
&gt; 
&gt; **SCP-4601:** ああ、その台詞を俺に聞かせたのは、お前が初めてじゃないぜ。10秒以内にビッグバーンズの居場所を言え。でなければ、お前を不幸な目に合わせることになる。
&gt; 
&gt; //(この時点で、エージェント・ロドニーに介入が指示された。彼は消火器を持って壁の凹みから飛び出す。)//
&gt; 
&gt; **SCP-4601:** ああ？ 市民、あんた何を-
&gt; 
&gt; //(エージェント・ロドニーはゴミ箱に消火器を噴射し、炎を消す。エージェントは消火器を地面に置くと、SCP-4601に向き直る。)//
&gt; 
&gt; **エージェント・ロドニー:** 善い炎は、消えた炎だけだ。
&gt; 
&gt; **SCP-4601:** 奴は制御下にあった、それに奴とは話をしなきゃらならなかったんだぞ。このままで、どうやってインフェルナルズに俺の放水をぶっかけてやればいいって言うんだ？
&gt; 
&gt; **エージェント・ロドニー:** 君は炎に話しかけているのか？ その、“インフェルナルズ”とやらを見つけるために？
&gt; 
&gt; **SCP-4601:** あんた、インフェルノ・ギャングについて何か知ってるのか？
&gt; 
&gt; **エージェント・ロドニー:** あー…… ええと、そうだな…… もしそれが君が話している奴ら　を指しているのなら、あまり詳しくない。そもそも君が何者かすら分からないんだ。
&gt; 
&gt; **SCP-4601:** 俺の名は…… **{{ザ・レッド・メナス^^The Redd Mennace^^}}！**
&gt; 
&gt; //(SCP-4601はライトを点灯し、エンジンを回転させる。)//
&gt; 
&gt; **エージェント・ロドニー:** “The Red Menace”だって？
&gt; 
&gt; **SCP-4601:** ああ、だがスペルは違うぜ。あるいはこう呼んでも良い、**{{ビッグ・レッド^^Bigg Redd^^}}！**
&gt; 
&gt; //(SCP-4601はライトを点灯し、エンジンを回転させる。)//
&gt; 
&gt; **エージェント・ロドニー:** いいね。それなら俺の呼び名は…… **Mr. R**だ！
&gt; 
&gt; //(エージェント・ロドニーは上腕二頭筋を曲げて見せる。)//
&gt; 
&gt; //(沈黙。)//
&gt; 
&gt; **SCP-4601:** あんた、インフェルナルズについて何か知ってるとか言ってたな。
&gt; 
&gt; **エージェント・ロドニー:** ちょっと待ってくれ、よく知らないと言ったんだ。その、君が追いかけている相手について説明してくれないか？
&gt; 
&gt; **SCP-4601:** 今俺に見せてくれたものが心からの行いなら、あんたも間違いなく知っているはずだ。俺が言っているのはな、ビッグ・アップルを串焼きにしてきた怪物だ、そして彼女はその所業に最早我慢していられなくなった！ 人々の財産、家、そして命 ― 全ては容赦なく飲み込まれた、あの忌々しいMr. バーンズのおかげでな。だが、あの夜…… それは俺個人にとっても重要なものになった。異なる道が交わったのさ！
&gt; 
&gt; **エージェント・ロドニー:** ええと、うん？
&gt; 
&gt; **SCP-4601:** ああ、それについても話してやる…… その時が訪れる前、俺は良き日々を過ごしていた。俺と兄弟は街へ繰り出し、誰もが俺達に会いたがった。時には危険なこともあったが、俺たちが現れれば、皆が安心した。
&gt; 
&gt; **エージェント・ロドニー:** つまり、どういう…… 君の家族は消防車だったのか？
&gt; 
&gt; **SCP-4601:** 何だその馬鹿げた質問は？ 黙って聞いていろ。彼らは人間だった。俺が知る限り最高の人間達だ。今となっては…… 全て過去のことだ。
&gt; 
&gt; //(SCP-4601のフロントガラス上を、1滴のウォッシャー液が流れ落ちる。)//
&gt; 
&gt; **エージェント・ロドニー:** 頼む、何があったか教えてくれないか？
&gt; 
&gt; **SCP-4601:** インフェルノ・ギャングの待ち伏せだ。俺と兄弟はちょうど家に帰って来て、美味しい食事の時間というところだった。皆が楽しみにしていたんだ。だが、奴らは俺たちを囲んでいた ― Mr. バーンズ自らが、俺たちの住処に現れたんだ！ 俺にはどうすることもできなかった…… 俺は無力だった。
&gt; 
&gt; **エージェント・ロドニー:** それで、彼らは無事だったのか？
&gt; 
&gt; **SCP-4601:** 死んださ！ 全員逝っちまった！ 今の俺がこの身一台で戦っている理由がそれだ。恐らくあの夜、俺の中で何かが変わった…… だが今、俺は皆のために闘いを続けなければいけない。Mr. バーンズの野郎に、これ以上誰かを傷つけさせる訳にはいかねえ。
&gt; 
&gt; **エージェント・ロドニー:** そうか、それなら手助けしてやれるかもしれないぜ！ 俺の所属している組織は強力なんだ。俺について来てくれれば-
&gt; 
&gt; **SCP-4601:** いやいやいや、俺はあんたのボーイスカウトのクラブハウスについて行くなんてまっぴらごめんだし、あんたのクールな仲間にも会いたくない。いいか？ これは危険な仕事なんだ。俺以外のやつがやるべきことは、俺の邪魔をしないことだけだ。
&gt; 
&gt; **エージェント・ロドニー:** そんなもんじゃないぜ。俺たちのこの地域の拠点にどうしても来てほしいんだ、君にとってもいいことのはずだ。
&gt; 
&gt; **SCP-4601:** “いいこと”になんて興味はねえ！ これは俺の使命で、それをやり抜くだけだ。俺自身でな！
&gt; 
&gt; **エージェント・ロドニー:** 分かってないな。俺は君を連れ帰らなくちゃいけないんだ。起きるべくして起きることさ。だから、物事を難しくせずに、誰も傷つかないように-
&gt; 
&gt; //(MTF パイ-1 の隊員が路地のSCP-4601を囲むように移動する。SCP-4601は警笛を鳴らしながら走り去る。その過程で、2台の財団車両を破壊し、3名のフィールドエージェントを負傷させる。)//
&gt; 
&gt; //(SCP-4601の現場からの追跡に失敗する。)//

-----

この作戦で得られた情報を基にし、フィールドエージェントがニューヨーク市消防局 第██分隊の宿舎を訪問しました。その結果、以前、消防署の厨房で油火災が発生したことが判明しましたが、この火事は大きな怪我もなく鎮火していました。しかし、消防士たちがその状況に気を取られている間に、消防車の1台が車庫から盗まれて行方不明になっていたとの証言が得られました。

特筆すべき点として、これらの出来事はSCP-4601の最初の出現が記録される直前の数時間に起こったものです。

**補遺3: 包括的収容の確立**

財団の関係当局は、SCP-4601の完全な物理的収容を直ちに達成することが、最も適切な行動であると結論づけました。

-----

&gt; **前記:** MTF パイ-1のエージェントらは、2台のピックアップトラックを改造し、焚き火を積んで移動可能なプラットフォームを製作することで、SCP-4601との接触を図り、包括的収容の確立を試みた。
&gt; 
&gt; **&lt;記録開始&gt;**
&gt; 
&gt; **エージェント・ハーパー:** ラジャー、通信状況は良好。オーケイ、1号車と2号車、離れずに待機だ。目標に追跡され始めたら、パークウェイに引き摺り出すんだ — そこが一番の狙い目だ。
&gt; 
&gt; **エージェント・マーテル:** テン・フォー、 サー！
&gt; 
&gt; **エージェント・ハーパー:** 監視ユニット、状況に目を光らせ続けろ — 全方位に1ブロックずつ配置してある — 今回こそは振り切る隙を与えるな。
&gt; 
&gt; **エージェント・ロドニー:** こちらSpot-6。現場に到着し、目を見開いてる。
&gt; 
&gt; **エージェント・クロス:** おい1-1、曲がるときは気をつけろよ！
&gt; 
&gt; **エージェント・ケリィ:** おいおい、お前にハーネスとクリップが支給されたのはそれが理由だろ、1-2。後ろで火の番しっかりな。
&gt; 
&gt; **エージェント・クロス:** 俺が言いたいのはな、お前が気をつけて運転しねえと、道路に火をつけて回ることになるぞってこった！
&gt; 
&gt; **エージェント・ポーク:** おーい、2-2から1-2へ。ちゃんとそいつ見張っとけよ、ええ？
&gt; 
&gt; **エージェント・クロス:** //(笑い声)// 随分賢いな、2-2？ ちゃんとそいつら見張っとけよって、なあ。
&gt; 
&gt; **エージェント・ハーパー:** おい、おしゃべりは終わりにしろ。
&gt; 
&gt; **エージェント・ポーク:** ラジャー。
&gt; 
&gt; //(休止)//
&gt; 
&gt; **エージェント・ハンター:** よう、こっちはSpot-5だ。何か見つけたみたいだ — 83rdを西に向かってる…… スタンバイしておけ。
&gt; 
&gt; //(休止)//
&gt; 
&gt; **エージェント・ハンター:** こちらSpot-5、目標を視認！ おい、1号車、2号車、横切ったら左に旋回する準備をしておけ。オーバー。
&gt; 
&gt; **SCP-4601:** 空に煙を撒き散らすのは、海に血を落とすようなもんだ…… 匂いで分かるぜ。サメのようにな。
&gt; 
&gt; **エージェント・マーテル:** こちら2号車、接触あり！ スキップは現在6時方向。
&gt; 
&gt; **SCP-4601:** インフェルナルズめ、この野郎走れるのか？ ふん、だが何処にも逃さん！
&gt; 
&gt; **エージェント・ハーパー:** 2号車へ、了解した。公園を通り過ぎるまで方向を変えずに進め。それから東に旋回してくれ。
&gt; 
&gt; **エージェント・ポーク:** 1-2、聞こえたか？ これ、今ステレオ付いてるのかよ？
&gt; 
&gt; **エージェント・クロス:** ああ、音楽鳴らしてらぁ！
&gt; 
&gt; //(SCP-4601は交差点を横断する車と接触し、一般の車両が横転して縁石に乗り上げてしまう。)//
&gt; 
&gt; **SCP-4601:** 眩いライトを光らせた赤くて大きなトラックが見えにくかったか？ それとも、その標的の火柱が？ さあ皆、レッド・メナスに道を開けろ！
&gt; 
&gt; //(SCP-4601が進路前方に水を噴射し始める。2号車は水しぶきを避けるように加速する。)//
&gt; 
&gt; **エージェント・ポーク:** おい、とにかくここを離れるんだ！ 奴は俺たちのケツに引っ付いてる。高速で方向転換するには、まずは車間距離を開けねえと。
&gt; 
&gt; **エージェント・トラン:** ヘイ、こちらSpot-4だ。この先の公園の手前で合流する。その分、スペースを空けてやれるぜ。
&gt; 
&gt; **エージェント・ハーパー:** 駄目だ、Spot-4 — 進行妨害は止めるんだ。
&gt; 
&gt; //(SCP-4601が通過した数秒後、Spot-4ユニットが交差点に進入し、同じ進行方向で走行する。)//
&gt; 
&gt; **SCP-4601** 見物人は引っ込んでな。帰って暖炉チャンネルでも見てろよ、野次馬ども！
&gt; 
&gt; //(予期せぬ交通障害のため、1号車と2号車は一列になって走行することになる。SCP-4601はさらに水を噴射し、1号車はそれを回避できない。)//
&gt; 
&gt; **SCP-4601:** まずは一体仕留めたぜ、インフェルナル！
&gt; 
&gt; //(Spot-4ユニットが濡れた路面でスリップし、コントロールを失って駐車中の車列に横滑りしながら突っ込む。)//
&gt; 
&gt; **エージェント・ヴァスケス:** 畜生！ 皆、フォーがやられた。繰り返す、Spot-4がやられた。
&gt; 
&gt; **エージェント・クロス:** まずい状況だ。こっちは全部水浸しで何にも出来ねえ、1号車はずぶ濡れだ。
&gt; 
&gt; **エージェント・ハーパー:** 2号車、パークウェイを走り続けろ！ 今やお前たちだけが頼りだ。
&gt; 
&gt; **エージェント・マーテル:** ああ、くそっ。おい、ポーク、後ろにしっかり掴まれよ！ ちょっとばかしクレイジーなことになりそうだ。
&gt; 
&gt; //(2号車ユニットは次の交差点で反対車線に飛び出していく。SCP-4601は追走を試みるが、車体の移動に失敗して中央分離帯に衝突する。)//
&gt; 
&gt; **エージェント・ロドニー:** うわっ！ 目標がクラッシュした！ Spot-6が終結させる、全員待機を。
&gt; 
&gt; //(SCP-4601はコンクリート障壁に乗り上げ、車体が横転している。その車輪が接地することなく回転している。エンジンが回転し、大きな音を立てる。)//
&gt; 
&gt; **エージェント・ロドニー:** ああ、車線の間の仕切りに乗りかかっちまってる。完全に引っかかってるな、これは。皆、接近の前に少し待ってくれ。
&gt; 
&gt; //(エージェント・ロドニーは車を降り、徒歩でSCP-4601に接近する。)//
&gt; 
&gt; **SCP-4601:** うう…… Mr. Rか？ あんた、最初からインフェルノと手を組んでいたってのかよ。
&gt; 
&gt; **エージェント・ロドニー:** いいや、これは炎とは何の関係もないんだ。
&gt; 
&gt; **SCP-4601:** では、どうして？ どうして裏切った? あんたは俺と同じ想いでいると思っていたのに、なぜこんなことを？
&gt; 
&gt; **エージェント・ロドニー:** 違う、そういうものじゃない。ここには…… この世界には、君の理解を超えるものもあるんだ。
&gt; 
&gt; **SCP-4601:** だから兄弟を失望させた。俺は失敗した……
&gt; 
&gt; **エージェント・ロドニー:** いや、彼らはそもそも- いや…… あー、そんなことはない。彼らは君を誇りに思ってるはずだ。聞いてくれ、俺と俺の同僚は、君がしてきたことを全部調べた。
&gt; 
&gt; **SCP-4601:** それで？
&gt; 
&gt; **エージェント・ロドニー:** その過程で、俺たちは人と話したんだ。その人らは皆、君がした良いことについて聞かせてくれた。彼らが助けを必要としたとき、君はそこにいた。君は…… 君は彼らを助けてくれた。
&gt; 
&gt; **SCP-4601:** もしかすると…… 結局、俺はMr. バーンズを止めるつもりはなかったのかもしれないな。俺だけじゃない、兄弟たちもそうだったんだろう。当時はそんなことは考えもしなかったからな。俺たちはただ、進む先に立ち塞がるものを打ち破ってきただけだ。もしかすると、それが全てなのかもしれない。本当に…… それが、誰にでもできる最善のやり方なのかもしれない。
&gt; 
&gt; //(SCP-4601のエンジンが唸り始める。)//
&gt; 
&gt; **SCP-4601:** 思えば長いこと走り続けてきた…… 多くの火災があった…… もう、疲れちまったよ。
&gt; 
&gt; //(SCP-4601のエンジンが停止し、SCP-4601は全ての運動と活動を停止する。エージェントらが燃料切れを確認する。)//
&gt; 
&gt; //(SCP-4601は、MTF アルファ-27 (“要牽引部隊”) によってサイト-14へ輸送され、更なる無力化措置を施された。)//
&gt; 
&gt; **後記:** SCP-4601は現在、バッテリーを取り出し、ドライブシャフトを外した状態で、サイト-19の第7車両格納庫に収容されている。研究者は、[http://scp-jp.wikidot.com/scp-4719 生物様に振る舞う、知性を有する乗り物]についての報告書を調査し、今回のケースの起源について、類似性や潜在的な洞察を得ることを計画している。収容の過程で受けた構造的・機械的損傷の修復に続く、SCP-4601の異常性を再活性化させる試みは、さらなる検討を要する。
