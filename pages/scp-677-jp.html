**アイテム番号:** SCP-677-JP

**オブジェクトクラス:** --Safe-- --Neutralized-- Safe

**特別収容プロトコル:** SCP-677-JPはサイト-81██の耐火金庫内で保管されています。--実験などによるSCP-677-JPの使用にはセキュリティクリアランスレベル3以上の職員の許可が必要です。--　--SCP-677-JPは特異性を喪失したため、実験などによる使用許可は必要ありません。--　SCP-677-JP-3の使用にはセキュリティクリアランスレベル3以上の職員の許可が必要です。SCP-677-JP-1及び2について使用許可は必要ありません。

**説明:** --SCP-677-JPは平成██年に作成されたと思われる100円硬貨です。材質は通常の物と同様であり、外見上も特に異常はありません。--　SCP-677-JPはコインの形状をした複数の実体です。現在収容されている物について材質は通常の物と同様であり、外見上も特に異常はありません。

SCP-677-JPは██県██市で流布していた「絶対に当る占いができるコイン」の噂を調査していた財団研究員により██市立██小学校内で回収されました。当初はAnomalousアイテムとして調査していましたが、以下の特異性の確認によりSCPとして分類されました。
SCP-677-JPの特異性は所持者が「占い」と称する一連の動作をした際に発揮されます。
&gt; 手順1．SCP-677-JPを手に持ち「(特定の事象A)が起こるなら表、違うなら裏」と「宣言」する。同じ内容を連続して繰り返す場合、「起こるなら表、起こらないなら裏」程度の省略が可能。
&gt; 手順2.SCP-677-JPをコイントスなどで投げ上げる
&gt; 手順3.投げられたSCP-677-JPが停止したときに表と裏のどちらが上を向いているか確認する。この際、着地する場所は手の甲や掌、地面やテーブルなど不問。また必ず表または裏を上に向けて停止し、バランスを取って立つなどのイレギュラーは現在まで確認されていません
&gt; 手順4.1で宣言した事象を肉眼で確認する
この「占い」によりSCP-677-JPが表または裏を出すことで示す内容は、手順4で必ず確認できます。この一連の動作は人の手によって手順の通り行われなければならず、手順2のコイントスを機械で行うなどをしても特異性は発現しません。
SCP-677-JPは所有者に対して「占い」をしたくなるような軽度の精神干渉の能力を持っています。また「占い」の対象は身近な物に限りますが、次第に影響範囲を広くしていく傾向があるようです。


__**実験記録677-JP-1-1 - 20██/██/██**__
&gt; **実験者:**██研究員
&gt; **対象:**サイト-81██最寄の国道██号線、道の駅████近辺
&gt; **内容:**「次に来る車が白なら表、それ以外なら裏」と「宣言」し「占い」を行い、その後に来る車を確認する
&gt; **結果:**試行回数1000回中表586回、裏414回。全ての場合で車体の色を当てることに成功した

__**実験記録677-JP-1-2 - 20██/██/██**__
&gt; **実験者:**██研究員
&gt; **対象:**通常のトランプ1セット。ジョーカーを抜いた52枚
&gt; **内容:**「スペードのAなら表、それ以外なら裏」と「宣言」し「占い」を行い、その後にトランプを1枚引く
&gt; **結果:**試行回数20000回中表573回、裏19423回。全ての場合でスペードのAとそれ以外を当てることに成功した

__**実験記録677-JP-1-03 - 20██/██/██**__
&gt; **実験者:**██研究員
&gt; **対象:**サイト-81██内に収容されているオブジェクトクラスsafeのSCP-███-JP。収容以来、異常性が停止したことは無い
&gt; **内容:**「SCP-███-JPが停止するなら表、それ以外なら裏」と「宣言」し「占い」を行い、その後SCP-███-JPを確認する
&gt; **結果1:**試行回数16回目で表が出る。同時刻にSCP-███-JPの異常性が停止。この停止状態は約1週間ほど継続した。
&gt; **結果2:**SCP-███-JPの活動再開後に再実験を試行。試行回数68557回目で表が出る。同時刻に再びSCP-███-JPの異常性が停止。この停止状態は約1週間ほど継続した。
//未解明のSCPによるクロステストの危険性は今更言うまでもない。██研究員はBクラス記憶処理を行った上で全ての資格を剥奪。解雇処分とする// ――██博士

**追加事項1:** ██研究員の解雇処分後、実験によりSCP-677-JPの特異性の消滅を確認。オブジェクトクラスをNeutralizedに再分類します。
**追加事項2:** ██元研究員を監視中の財団エージェント██により、██元研究員が所持する10円硬貨にSCP-677-JPと同様の特異性を確認。以後、元のSCP-677-JPをSCP-677-JP-1と再分類。██元研究員にはBクラスの記憶処理を実施。新しいオブジェクトをSCP-677-JP-2、オブジェクトクラスをsafeと分類し、エージェント██によって回収されました。
**追加事項3:** ██研究員による実験の結果、SCP-677-JP-2の特異性は確認されませんでした。オブジェクトクラスをNeutralizedに再分類します。
**追加事項4:** サイト-81██内カフェテラスにおいて、エージェント██が所持していた500円硬貨にSCP-677-JPと同様の特異性が発現。実験後に実験記録677-JP-3-1で使用された実体をカフェテラス内購買から収容、SCP-677-JP-3として分類。実験記録677-JP-3-2で使用された実体をSCP-677-JP-4として収容されました。下記の実験記録はカフェテラス内の監視カメラとエージェント██に対するインタビューを纏めたものです。
__**実験記録677-JP-3-1 - 20██/██/15**__
&gt; **実験者:**エージェント██
&gt; **対象:**サイト-81██内カフェテラスで食事中の██博士
&gt; **内容:**「██博士が［削除済］なら表、違うなら裏」と「宣言」し「占い」を実行。その後██博士を視認。
&gt; **結果:**試行回数39回目で表が出る。直後に空調の異常で起こった強風により、██博士の［削除済］
&gt; //あのオッサンには大概ウンザリしてたんだが、実際あの有様を見せられるとご同情申し上げますとしか…// ――エージェント██　

__**実験記録677-JP-3-2 - 20██/██/17**__
&gt; **実験者:**エージェント██
&gt; **対象:**サイト-81██内カフェテラスで食事中の██博士
&gt; **内容:**「██博士が［削除済］なら表、違うなら裏」と「宣言」し「占い」を実行。その後██博士を視認。
&gt; **結果:**試行回数102回目で表が出る。直後にサイト-81██全体に［削除済］。██博士は［削除済］。
&gt; //これは俺のやった事が原因なのか？そんなつもりは無かったんだ…// ――エージェント██

SCP-677-JPについて調査が進んだ結果、大幅なプロトコルの更新がありました。上記の内容は改定前の物であり、緊急性と情報拡散による混乱防止のため改定後の調査書の閲覧についてはレベル3以上のクリアランスを必要とします。

**アイテム番号:** SCP-677-JP

**オブジェクトクラス:** --Safe-- Keter

**特別収容プロトコル:** SCP-677-JP-αはサイト-81██の耐火金庫内に保管されています。実験を含むいかなる理由でも使用する事は禁止されます。SCP-677-JP-βはサイト-81██の標準人型収容室に収容されます。室内にある家具などは全て床や壁に固定し、取り外しできないようにしてください。本などの小物を与えることは許可されていません。食事は通常の物を与えられますが、その際には拘束した上でDクラス職員により補助をして与えてください。未収容のSCP-677-JP-αが発見された場合はDクラス職員に回収させ、既存のSCP-677-JP-αと同様に保管されます。回収を行ったDクラスはSCP-677-JP-βと設定し、上記の通り収容してください。

**説明:** SCP-677-JPは、SCP-677-JP-αとSCP-677-JP-βの2種類の要素により構成されています。
SCP-677-JP-αは基本的に投げる事が可能な実体であり、形状についてはコイン大の物から80cm×50cm程度の長方形の実体まで確認されています。SCP-677-JP-αはこれを投げた者をSCP-677-JP-βに変化させます。またSCP-677-JP-βに変化させられるのはSCP-677-JP-α1つにつき1人であり、それ以上の人間を変化させることはありません。後述の「占い」について、SCP-677-JP-β以外がSCP-677-JP-αを使って実行しても特異性は発現しません。

SCP-677-JP-βは、SCP-677-JP-αの影響を受けた人間です。SCP-677-JP-βはSCP-677-JP-αを使って「占い」と称する一連の動作をした際、その結果に応じた現実改変能力を示します。
&gt; 手順1．SCP-677-JP-βがSCP-677-JP-αを手に持ち「(特定の事象A)が起こるなら表、違うなら裏」と「宣言」する。同じ内容を連続して繰り返す場合、「起こるなら表、起こらないなら裏」程度の省略が可能。
&gt; 手順2.SCP-677-JP-αをコイントスなどで投げ上げる
&gt; 手順3.投げられたSCP-677-JP-αが停止したときに表と裏のどちらが上を向いているか確認する。この際、着地する場所は手の甲や掌、地面やテーブルなど不問。また必ず表または裏を上に向けて停止し、バランスを取って立つなどのイレギュラーは現在まで確認されていません
&gt; 手順4.1で宣言した事象をSCP-677-JP-βが肉眼で確認する
この「占い」によりSCP-677-JP-αが表または裏を出すことで示す内容は、手順4で必ず確認できます。注意すべき点は、「宣言」の内容が通常なら起こりえない内容であっても「占い」の結果が起こるという事です。「宣言」の内容が一般的に起こりにくいと思われるほど「占い」でその結果が出る確率は低下するようですが、「占い」で起こると確認された場合は必ず起こります。
またSCP-677-JP-βは投げられる物を手にした際に「占い」をしたくなるよう精神干渉を受けており、「宣言」の後に投げた物体は全てSCP-677-JP-αに変化します。Aクラスの記憶処理でこの精神干渉および変化させる能力を取り除くことはできませんでした。

上記の改定は実験記録677-JP-3-2の後に収容されたエージェント██（以下SCP-677-JP-β-1と呼称）が収容施設内で食事のトレイを使用して「占い」を実行した事で行われました。これにより収容違反が発生し、SCP-677-JP-β-1は［削除済］。
これを受けて██元研究員をSCP-677-JP-β-2と再分類して収容施設へと収容する際、未確認の10円硬貨をSCP-677-JP-α-5として「占い」を実施。その結果SCP-677-JP-β-2は［削除済］により［削除済］。Neutralizedに分類されていたSCP-677-JP-1からSCP-677-JP-4をSCP-677-JP-α-1からSCP-677-JP-α-4に再分類し、上記のトレイをSCP-677-JP-α-6に分類しました。

上記の性質により未収容のSCP-677-JP-αとSCP-677-JP-βの存在が確実視されています。現在、最初にSCP-677-JPが確認された██県██市を中心に調査が行われていますが、複数のSCP-677-JPの存在を強く示唆する噂が幾つか確認されるものの実体の確保には至っていません。調査の結果、同様の噂は██県、██府など██都道府県で確認されています。更なる拡散、増殖の強い懸念と緊急性によりオブジェクトクラスがsafeからKeterに再分類されました。これに伴い機動部隊き-2&#34; コインフリップ&#34;を編成、現在回収活動を開始しています。　

**追加事項1-1:** ██県██市の███小学校で13個のSCP-677-JP-α（それぞれα-7からα-20と呼称）と8人のSCP-677-JP-β（それぞれβ-3からβ-10と呼称）が確認されました。カバーストーリー「伝染病による緊急隔離」によりSCP-677-JP-αとSCP-677-JP-βは全て収容されました。SCP-677-JP-βの交友関係、家族関係を調査した結果、現在までにSCP-677-JP-βの可能性がある45名について臨時の収容を行い、調査が進んでいます。

**追加事項1-2:** 調査の結果、45名中38名がSCP-677-JP-βであることが判明。同時に家の内部から合計199個のSCP-677-JP-αを回収しました。また更に318名のSCP-677-JP-β、████個のSCP-677-JP-αが存在する可能性があります。SCP-677-JP-βの行動範囲である駄菓子屋、学習塾、ゲームセンター、コンビニエンスストア、スーパーマーケット、ショッピングモール等にSCP-677-JP-αは拡散し、各地点の関係者がSCP-677-JP-βに変化していることが推定されます。拡散の範囲については現在調査中です。

**追加事項1-3:** ██県██市に拠点を置く企業である██乳業の社員に複数のSCP-677-JP-βが確認されました。この企業は███小学校へ給食用の牛乳を卸している業者であり、牛乳瓶の蓋が変化したSCP-677-JP-αを回収した際に曝露したものと考えられます。このSCP-677-JP-βは複数の製品の作成行程に関与しており、各種製品が卸されている██県と██県にもSCP-677-JP-αおよびβの拡散が極めて強く懸念されます。

**追加事項2-1:** サイト-81██内カフェテラスの従業員1名がSCP-677-JP-βであると確認されました。実験記録677-JP-3-1後にエージェント██に支払われたSCP-677-JP-α-3に曝露した際に変化したものと思われます。インタビューにより複数のカフェテラス内の金銭がSCP-677-JP-αに変化しており、それらが釣り銭等の形で財団職員に流布している事実が確認されました。サイト-81██を緊急封鎖し、勤務している全ての関係者について現在調査が進んでいます。

**追加事項2-2:** SCP-677-JP-β-387と分類された元財団職員による収容違反が発生。床面素材を剥がしたSCP-677-JP-αを用いた「占い」により、--全てのSCP-677-JP-αおよびβの異常性が停止しました。--後日大規模な収容違反が発生しました。追加事項2-3を参照してください。これを受けてSCP-677-JP-βの収容施設の点検が強化されました。

**追加事項2-3:** SCP-677-JP-αの特異性が再び活性化しました。また調査の結果、追加事項2-2において特異性が停止していたのはSCP-677-JP-αのみであり、SCP-677-JP-βの特異性は持続していたことが判明。未確認かつ追跡不能なSCP-677-JP-αの大規模な拡散が確実視されています。回収方法及びカバーストーリーについては現在作成中です。
__**収容違反記録報告677-JP-2-3-387-1 - 20██/██/17**__
&gt; **実験者:**SCP-677-JP-β-387
&gt; **対象:**SCP-677-JP 
&gt; **内容:**「「占い」が出来なくなれば表、そうでなければ裏」と宣言、その後で手元のSCP-677-JP-αを確認
&gt; **結果:**試行回数69回目で表が出る。直後の「占い」では異常性は確認できなかった。全てのSCP-677-JP-αは約1週間にわたり異常性を停止し、その後に再開した。
&gt; //事態が好転したと一瞬でも思った我々が楽観的過ぎた。目下、効果的な収容方法が見つからない…どうすれば収容できるのか…占いでもするか…// ――██博士　
&gt; //██博士にSCP-677-JP-βの疑いがあります。権限の一時凍結及び速やかな収容、検査を実行してください//――サイト-81██管理者
