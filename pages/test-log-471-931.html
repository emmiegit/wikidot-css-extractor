    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

Für die Dauer jedes Tests blieb die Beobachtungssonde Delta-2 innerhalb des Sendekegels, um etwaige Veränderungen des Signals zu beobachten.

**Datum:** ██. Januar, 200█
Beschreibung: Eine Sonde des Modells [ZENSIERT] wurde in Richtung SCP-471 gestartet. Sie sollte ein passives Scansystem verwenden, um SCP-471 genauer zu untersuchen, in der Hoffnung, seinen Zweck und die vorhandene Technologie besser zu verstehen. 19 Minuten nach der Aktivierung trat jedoch eine elektrische Fehlfunktion auf, die eine Fehlzündung der Triebwerke verursachte. Daraufhin geriet sie in eine abfallende Umlaufbahn und ging beim Wiedereintritt verloren.

**Datum:** ██. Februar, 200█

Beschreibung: Eine zweite Sonde des Modells [ZENSIERT] wurde auf der gleichen Flugbahn wie die erste gestartet und erlitt eine identische Fehlfunktion in etwa der gleichen Entfernung von SCP-471. Es wird vermutet, dass SCP-471 über einen Verteidigungsmechanismus verfügt, der künstliche Objekte davon abhält, sich ihm zu nähern, da die Wahrscheinlichkeit, dass die Fehlfunktionen zufällig sind, praktisch gleich null ist.

**Datum:** ██. April, 200█

Beschreibung: Eine Sonde des Modells [ZENSIERT] wurde in Richtung SCP-471 gestartet. Sie war mit speziellen Systemen ausgestattet, um ihre Entdeckung zu erschweren und sie widerstandsfähiger gegen Versuche der Infiltration durch Schadsoftware zu machen. Die Sonde wurde auf einem Weg gestartet, der sie bis auf 500 km an SCP-471 heranbrachte, aber nicht direkt auf es zusteuerte; an diesem Punkt sollte die Sonde drehen und direkt auf SCP-471 zusteuern. Dies schien zunächst erfolgreich zu sein; als sie sich jedoch SCP-471 bis auf 300 km genähert hatte, [DATEN GELÖSCHT], was zur vollständigen Zerstörung der Sonde und zur Beschädigung der Datenbank von [ZENSIERT] führte. Des Weiteren änderte sich zum Zeitpunkt des Vorfalls das von SCP-471 ausgehende Signal. Das verschlüsselte Signal hörte auf und stattdessen begann sich eine Serie von 23 Phänomenen zu wiederholen. Die Bedeutung des veränderten Signals ist unklar und wird noch untersucht. Das veränderte Signal blieb 13 Minuten lang bestehen, bevor es wieder zum üblichen verschlüsselten Signal zurückkehrte.

Nach diesem Vorfall dürfen auf Befehl von O5-█ keine Raumfahrzeuge der Foundation versuchen, Kontakt mit SCP-471 aufzunehmen, bis eine Methode gefunden ist, sich ihm zu nähern, ohne [DATEN GELÖSCHT] zu verursachen.</textarea></pre>
