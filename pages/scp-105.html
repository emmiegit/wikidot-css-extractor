**Objek #:** SCP-105

**Kelas Objek:** Aman

**Prosedur Penanganan Khusus:** SCP-105 ditanami dengan alat pelacak dan saat ini berada di Situs-17. SCP-105 saat ini diberikan hak sosial istimewa Kelas 3 (terbatas) dengan personel situs yang telah disetujui, diberikan karena perilaku baik dan sikap kerjasama dengan personel Yayasan yang ia tunjukkan secara terus menerus.

Kamera pribadi SCP-105 (ditunjuk SCP-105-B) disimpan dalam brankas yang terkunci di Fasilitas Penyimpanan Barang Bernilai Tinggi Situs-19. Pertahanan aksi positif standar (ledakan, kimiawi, biologis, dan memetik) harus ada setiap saat selama SCP-105-B berada dalam penahanan.

SCP-105 dan SCP-105-B atau kamera lainnya hanya diizinkan untuk saling melakukan kontak dengan persetujuan dari pimpinan peneliti saat ini. 

**Deskripsi:** SCP-105 (sebelumnya dikenal sebagai Iris Thompson) adalah seorang wanita keturunan Eropa. Catatan menunjukkan bahwa SCP-105 lahir pada tahun ████, membuatnya berusia ██ saat pertama kali didapat. Dia memiliki rambut pirang dan mata biru, dan saat penulisan ini, dia setinggi 1.54 meter dan berat 50 kg. Dia tidak tampak memiliki karakteristik fisik yang luar biasa dan tampak seperti normal seperti manusia pada umumnya.

SCP-105-B adalah sebuah kamera Polaroid One Step Express, dibuat pada tahun 1982. SCP-105-B tidak tampak memiliki karakteristik yang tidak biasa, dan tampak seperti kamera Polaroid biasa, dapat dioperasikan secara normal oleh semua orang kecuali SCP-105.

Ketika SCP-105 memegang foto yang diambil dengan SCP-105-B, foto tersebut berubah dari gambar diam menjadi gambar dengan waktu nyata dari lokasi tersebut. SCP-105 juga dapat menjangkau melalui foto dan memanipulasi objek dalam jangkauan titik asli saat foto itu diambil.  Orang-orang yang menyaksikan laporan manipulasi ini melihat tangan perempuan tanpa tubuh (dipastikan milik SCP-105) yang menjangkau dari portal tak terlihat dan melakukan tindakan yang ditunjukkan.  SCP-105-B dan foto-foto yang diambil oleh kamera tersebut tidak memiliki sifat yang tidak biasa bila digunakan oleh orang lain.

SCP-105 telah menunjukkan kemampuan terbatas untuk memanipulasi objek melalui foto lain, tetapi hanya dapat mencapai kontrol yang baik dengan menggunakan foto yang diambil melalui SCP-105-B. Sejauh ini, SCP-105 hanya mampu meningkatkan kemampuannya secara signifikan dengan menggunakan foto yang diambil menggunakan SCP-105-B.

**Lampiran 1: Keadaan Pengambilan:** SCP-105 menjadi perhatian yayasan segera setelah kasus pembunuhan pacarnya. SCP-105 mengaku telah berbicara di telepon dengan korban pada saat kejadian pembunuhan, membujuknya untuk bergegas ke sisinya; akan tetapi, rekaman telepon tidak sesuai dengan jalan ceritanya, membuatnya menjadi tersangka dalam pembunuhan tersebut. SCP-105 memberi tahu pengacaranya bahwa dia, sebenarnya, menyaksikan pembunuhan itu melalui foto yang dia ambil dengan pacarnya beberapa hari sebelumnya. Pengacara tersebut mengabaikan cerita tersebut dan merekomendasikan bahwa subjek tersebut mengaku bersalah. Subjek menolak untuk melakukannya dan kemudian menceritakan kisahnya di pengadilan, menawarkan diri untuk menunjukkan kemampuannya. Ini mengarah kepada kontak Yayasan.

Subjek kemudian segera ditahan oleh pihak Yayasan. Personel Yayasan mengambil SCP-105-B dari rumah SCP-105 (menggantinya dengan model yang mirip), dan mengembalikan itu kepadanya. Orang tua SCP-105 kemudian diberitahu bahwa dia telah terbunuh selama pelarian pasien lain yang gagal saat keduanya berada di dalam tahanan fasilitas perawatan psikiatri █████████ ██████.

**Lampiran 2: Kutipan dari Log Wawancara 105-08-4426, bertanggal ██/██/████** 
&gt; **&lt;Mulai Log&gt;**
&gt; 
&gt; //Dr. █████:// Tolong berikan perkenalan pribadi singkat, termasuk tanggal dan tempat lahir, dan nama Anda.
&gt; 
&gt; //SCP-105:// Oke... Namaku Iris Thompson, aku lahir di Phoenix, Arizona, tanggal May 12th, ████.
&gt; 
&gt; //Dr. █████:// Bagus. Pertanyaan pertama, kapan anda pertama kali sadar dengan kemampuan anda?
&gt; 
&gt; //SCP-105:// Aku kurang yakin, tapi kurasa saat aku delapan atau sebelas tahun. Aku ingat saat aku sedang melihat gambar lautan, dan aku menyadari bahwa gambar gelombangnya mulai bergerak. 
&gt; 
&gt; //Dr. █████:// Bagaimana orangtuamu merespon saat anda memberitahu mereka? 
&gt; 
&gt; //SCP-105:// Mereka cuma bilang kalau itu cuma imajinasi yang berlebihan.
&gt; 
&gt; //Dr. █████:// Kapan anda menemukan bahwa anda bisa memanipulasi objek melalui foto?
&gt; 
&gt; //SCP-105:// Itu pertama kali terjadi saat aku berumur... sebelas, dua belas, mungkin? Keluargaku berjalan jalam ke Grand Canyon. Aku melihat ke album foto setelah kami pulang ke rumah, dan aku mengusap tanganku secara tidak sengaja. Ketika aku melakukannya, aku mendorong sebuah batu yang ada di ujung, jatuh ke bawah ngarai; aku bisa mendengar suara dentumannya saat batu itu jatuh.
&gt; 
&gt; //Dr. █████:// Teruskan.
&gt; 
&gt; //SCP-105:// Aku menjadi terpesona dengan fotografi setelah itu. Pada sebagian besar waktu, kemampuanku tidak berfungsi dengan foto yang aku ambil, tetapi orang tuaku membelikan kamera Polaroid One Step Express - yang aku mohon agar mereka membelikanya sejak Natal. //&lt;SCP-105 mulai tersenyum.&gt;// Setelah aku mendapat kamera itu, foto-fotonya menjadi... lebih mudah untuk diinteraksikan.
&gt; 
&gt; //Dr. █████:// Inikah kamera yg kami sebut sebagai 105-B? Kamera pribadimu.
&gt; 
&gt; //SCP-105:// Iya pak.
&gt; 
&gt; //Dr. █████:// Berapa banyak foto yang anda bisa fokus mengendalikannha dalam satu waktu?
&gt; 
&gt; //SCP-105:// Aku sudah bisa fokus dengan sepuluh foto dalam sekali dengan kamera pribadiku, tapi aku yakin aku bisa melakukannya lebih.
&gt; 
&gt; //Dr. █████:// Bagaimana kesan anda dengan Yayasan selama ini?
&gt; 
&gt; //&lt;SCP-105 tetap diam.&gt;//
&gt; 
&gt; //Dr. █████:// Silahkan, dijawab. Kami tidak akan tersinggung.
&gt; 
&gt; //SCP-105:// Ini seperti... Penjara baru, sipir baru. Tapi aku tahu ini lebih baik daripada apa yang bisa saja terjadi padaku.
&gt; 
&gt; //Dr. █████:// Anda sudah sangat koperatif selama anda berada disini. 
&gt; 
&gt; //SCP-105:// Aku orang yang berperilaku cukup baik. Aku juga suka melakukan eksperimen. Beberapa seperti eksperimen dengan foto yang tidak akan pernah aku pikirkan.
&gt; 
&gt; //Dr. █████:// Apakah anda tau mengapa saya menanyakan pertanyaan ini kepada anda, Iris?
&gt;
&gt; //SCP-105:// Tidak, pak
&gt; 
&gt; //Dr. █████:// Kami telah menyiapkan program khusus. Jika berhasil, sesekali Anda akan diizinkan meninggalkan situs dan bergerak di dunia luar. Yang kami minta dari Anda sebagai balasannya adalah beberapa bantuan. Apakah anda tertarik?
&gt; 
&gt; **&lt;Akhir Log&gt;**

**Lampiran 3: Kisah pelayanan dengan Mobile Task Force Omega-7:**

//SCP-105 adalah SCP humanoid kedua yang direkrut untuk Mobile Task Force Omega-7 di bawah inisiatif Pandora&#39;s Box.  Tidak seperti &#34;Tim Able&#34; (berhubungan dengan [[[SCP-076]]] - 2), yang ditugaskan untuk operasi penyerangan dan penangkapan, &#34;Tim Iris&#34; memiliki misi utama pengintaian dan pengumpulan data. &#34;Tim Iris&#34; melakukan lebih dari dua puluh misi bekerja sama dengan Komisi Bowe.  Misi-misi tersebut dilakukan dengan cepat dan tanpa insiden.//

//Insiden disipliner pertama yang melibatkan SCP-105 adalah mengenai meluasnya misi Tim Iris dari pengintaian ke pekerjaan basah. SCP-105 dengan keras menentang penggunaan kemampuannya untuk melakukan pembunuhan, bahkan setelah anggota Komisi Bowe berulang kali berusaha untuk mendapatkan kerjasamanya (lihat Log Wawancara 105-21-6543).//

//Selama kejadian ini, SCP-105 menjadi tertekan secara emosional dan berusaha menipu personel Yayasan agar percaya bahwa sifat anomalinya telah hilang. Dr. D███████ menyerahkan laporan yang merekomendasikan bahwa SCP-105 diklasifikasikan ulang menjadi Neutralized, menjalani perawatan amnestik, dan dilepaskan ke publik dengan pemantauan rutin. Rekomendasi ini ditolak.//

//Setelah ini, Dr. D███████ membantu SCP-105 melarikan diri dari tahanan Yayasan. Pelanggaran ini tidak berhasil dan SCP-105 ditahan kembali (lihat Insiden X45-Situs-17).//

//Investigasi kemudian menentukan bahwa Dr. D███████ sengaja mendorong SCP-105 untuk mengakui kehilangan kemampuan anomalinya. SCP-105 mendemonstrasikan kembali kemampuan anomalinya dengan imbalan pengembalian hak istimewa yang terbatas.//

//Setelah berakhirnya Pandora&#39;s Box Initiative, semua tim Mobile Task Force Omega-7 dibubarkan, dan SCP-105 dikembalikan ke Site-17. Karena risiko keamanan yang dia tunjukkan dan kurangnya kegunaan saat ini, SCP-105 saat ini tidak diizinkan mengakses SCP-105-B.//

//Semua informasi lebih lanjut mengenai Mobile Task Force Omega-7 disegel atas perintah Admisnistrasi Arsip dan Keamanan Informasi.//

//Direktur ██████ ███, Administrasi Arsip Dan Keamanan Informasi//

**Lampiran 4: PEMBERITAHUAN KHUSUS RE: Status Penahanan Saat Ini**

//Mengikuti [http://www.scp-wiki.net/immediate-actions Insiden R1300-Site-17], banyak laporan formal dan informal telah dibuat tentang SCP-105 dan hubungan yang seharusnya ke [[[Resurrection | Mobile Task Force Alpha-9]]].//

//Laporan ini merupakan pelanggaran keamanan yang serius. Semua informasi tentang Mobile Task Force Alpha-9 dibatasi. Semua informasi mengenai penelitian saat ini tentang karakteristik anomali SCP-105 dibatasi. Semua laporan atau rumor mengenai penggunaan SCP-105 saat ini atau baru-baru ini sebagai aset Yayasan dianggap salah, dan harus dilaporkan ke Administrasi Arsip Dan Keamanan Informasi.//

//Direktur █████ █████, Administrasi Arsip Dan Keamanan Informasi//
