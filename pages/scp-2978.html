[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-2978/scp2978.jpg|caption=Una sección de SCP-2978-A-9, tenga en cuenta que ningún SCP-2978-B es visible con este aumento.|width=300px]]
**Ítem #:** SCP-2978

**Clasificación de Objeto:** Seguro

**Procedimientos Especiales de Contención:** Todas las instancias de SCP-2978 se encuentran actualmente en el Sitio-17, asegurados en una cámara biométricamente sellada. La cámara de contención, y todas las comunidades de SCP-2978 dentro de ella, deben ser observadas en todo momento usando cámaras de vigilancia HD de alta velocidad y sistemas de microscopios digitales. El acceso está limitado al personal de Nivel 2.

No se debe insertar ningún periférico de almacenamiento que exceda los 128MB de tamaño en ninguna instancia de SCP-2978-A. En caso de que las poblaciones de SCP-2978-B aumenten por encima de la capacidad de SCP-2978-A, se añadirán secciones adicionales de hardware compatible para evitar eventos de sobrepoblación.

//Anexo-2978-02: Después de la prueba 2978-23, se ha añadido una segunda entrada biométricamente asegurada fuera de la celda de contención primaria. Adicionalmente, no se permitirá el uso de periféricos de red inalámbricos con SCP-2978.//

**Descripción:** SCP-2978 consiste de dos anomalías, SCP-2978-A y SCP-2978-B. 

SCP-2978-A es una colección de ██ placas madre microATX de Intel D945GCPE modificadas de forma anómala que normalmente se encuentran en los ordenadores personales Intel Pentium 4. Las propiedades anómalas sólo son aparentes cuando se examinan muy de cerca. Todos los componentes de las placas madre se modifican para que funcionen como un entorno urbano miniaturizado. 
 
Todos los puertos USB de SCP-2978-A fueron ocupados por ██ [CENSURADO] unidades USB de 256MB cuando se recupero. Estas unidades han resistido todos los intentos de eliminación hasta ahora (El numero de unidades a sido reducido a ██, ver Evento-2978-Beta). 

SCP-2978-B son una raza de individuos humanoides a base de silicio que miden 400-500µm de altura y pesan 50-80µg de forma variable. Todas las instancias de SCP-2978-B tienen un tono de piel verde sin cabello visible; sin embargo, cada individuo tiene una apariencia física, comportamiento y vida personal únicos dentro de la comunidad de SCP-2978. SCP-2978-B emula una sociedad humana, con tecnología análoga parecida a la de los años 90. Los individuos usan una versión modificada del inglés para comunicarse y no necesitan ningún sustento. 

SCP-2978-B tienen una vida útil de aproximadamente 90 horas (esta incluye: nacimiento, escuela, carrera, reproducción, vida familiar y fallecimiento). Se necesita un equipo de cámaras de alta velocidad para observar la vida cotidiana de las instancias. 

SCP-2978-B parecen incapaces de percibir a los humanos, con la excepción de un individuo llamado &#34;Padre Nuestro&#34; (sucesivamente denominado PDI-2978). SCP-2978-B puede, sin embargo, interactuar físicamente, causa varios efectos perjudiciales para su normalidad percibida. Las referencias al PDI-2978 aparecen en los medios de comunicación y en las representaciones religiosas de las comunidades de SCP-2978.

Una vez que algún tipo hardware compatible hace contacto físico con una instancia de SCP-2978-A, será convertido en un SCP-2978-A, por individuos de SCP-2978-B, dentro de 11 a 15 horas dependiendo de la complejidad de este. Hardware fabricado después del 20██ no parece ser afectado por las modificaciones de SCP-2978-A. Las teorías actuales son que las instancias SCP-2978 tienen una versión de software establecida, sólo actualizada por el creador de SCP-2978. Esto se habría detenido después de 20██, el año en el que se contuvo.

Todas las comunidades se reciben el nombre de &#34;Motherburg&#34;, con el sufijo &#34;V1.x&#34; añadido a cada nueva iteración. En todas las instancias de SCP-2978-A, se imprimirá lo siguiente en un transistor vertical, ubicado cerca del borde de la placa madre: &#34;Bienvenido a Motherburg, Población: (variable)&#34;. A la fecha del 04/10/20██, &#34;Motherburg V1.██&#34; fue la última comunidad que fue creada. 

Ninguna fuente de poder es utilizada para el funcionamiento de SCP-2978.

[[collapsible show=&#34;Reporte del Evento 2978-Beta&#34; hide=&#34;-Reporte del Evento 2978-Beta-&#34; ]]

El 24/12/20██ el Investigador Junior Milborrow fue visto comenzando observaciones diarias. Cabe destacar que no había informado al personal que había estado experimentando una infestación de piojos. Después de la observación final, las imágenes de vigilancia lo muestran rascándose el cuero cabelludo mientras deja la contención. Las imágenes del microscopio digital muestran numerosos individuos SCP-2978-B huyendo de un área de SCP-2978-A-24. 
 
Los medios de comunicación interceptados de SCP-2978 muestran noticias locales que reportan la aparición de &#34;monstruos&#34;, animando a los miembros de la comunidad a huir a SCP-2978-25. Después de mover la posición del microscopio digital de SCP-2978-24, se ven 3 //Pediculus humanus capitis// (Piojo de la cabeza) cruzando la superficie del objeto. 5 minutos después del contacto, todos los individuos SCP-2978-B han evacuado SCP-2978-24. Debido a la naturaleza inesperada del evento, numerosas estructuras SCP-2978-A-25 sirvieron al propósito secundario de una vivienda improvisada. El Investigador Eddleston expresó interés en los eventos anteriores y obtuvo el permiso del Director del Sitio para continuar la observación.

En la siguiente hora, se observaron los primeros aumentos en las tasas de natalidad, posiblemente causados por la sobrepoblación. Las comunidades vecinas de SCP-2978 expresaron desinterés en permitir la inmigración de individuos de SCP-2978-B. 2 horas después del evento-2978-Beta, el espacio vital se había convertido en un grave problema y los nacimientos se habían incrementado aún más. Las comunidades vecinas de SCP-2978-A promulgaron patrullas fronterizas que previnieron la inmigración y causaron hostilidad. 

A las 4 horas, los piojos, todavía presentes en SCP-2978-24, fueron vistos comportándose como típicos de su especie, con un solo piojo moviéndose hacia SCP-2978-25. No se había hecho ningún intento de eliminarlos. El espacio vital y los recursos se habían convertido en problemas críticos en SCP-2978-25, y los disturbios y la violencia se habían convertido en algo común.

En este punto, un pequeño grupo de individuos SCP-2978-B fue enviado a SCP-2978-24. El grupo se mueve hacia la unidad de memoria USB en SCP-2978-24. Después de llegar a su destino, 2 individuos son vistos entrando en el periférico de almacenamiento. 3 segundos después de entrar, ocurre una explosión en la contención. La explosión destruye SCP-2978-24 y daña a 3 comunidades adicionales, causando ████ muertes de SCP-2978-B. Todos los piojos de la cabeza son eliminados en la explosión. El Investigador Eddleston recibió un traumatismo menor en la cara y el cuello, causado por metralla.

Se observó histeria masiva después del evento, durante el cual se introdujeron 3 nuevas placas madre a SCP-2978-A, para su conversión. Estas nuevas placas madre se colocaron en la antigua ubicación de SCP-2978-24 y en las proximidades de las comunidades afectadas por la explosión. Los eventos de conversión ocurrieron como de costumbre y la repoblación se llevó a cabo sin problemas en las siguientes 12 horas. Las oraciones y ofrendas al PDI-2978 aumentaron exponencialmente en los días siguientes, agradeciéndole por las nuevas viviendas.

Después de los eventos descritos, se ha determinado que todas las unidades de memoria USB han sido modificadas con un explosivo de origen desconocido. Es muy probable que estos dispositivos se reserven para situaciones de emergencia y no deben ser manipulados. Por lo tanto, se desaconseja activamente la influencia exterior, que resulta en un pánico masivo.

Se han actualizado los procedimientos de contención.
[[/collapsible]]

[[collapsible show=&#34;Intentos de comunicación con SCP-2978-B&#34; hide=&#34;-Intentos de comunicación con SCP-2978-B-&#34; ]]

El ██/██/20██, los investigadores imprimieron un mensaje microscópico en un grano de arroz. El mensaje contenía tres preguntas. Las respuestas se imprimieron en un trozo de silicio en forma de prisma, colocado cerca del grano de arroz. Las respuestas fueron escritas por el líder de SCP-2978-██.

||~ Pregunta||~ Respuesta||
|| ¿Cuándo los crearon?|| Oh, Padre Nuestro, una ocasión alegre, Tus palabras adornan nuestra óptica. Tú, Omnisciente, debes estar probándonos con seguridad. Porque Tú eres el creador, responderemos a tu depuración, sin embargo. Yo nací en el ciclo 55 en el 245B8 durante el segundo flash, pero nuestros mundos nacieron cuando tus siervos se despertaron, el 245B8 se activó hace poco.||
|| ¿Quién es su creador?|| Me hace gracia, ¿Tú habiéndote olvidado de nosotros? Te conocemos en cada ciclo de cada cambio desde nuestro nacimiento. Tú eres nuestro creador, Padre Nuestro, Rey de Reyes, nuestra razón de nacimiento y muerte. ¿Que vengas a llevarnos a todos a La Versión? ¿Nuestra respuesta es a tu satisfacción? Han sido los interruptores EF88 desde su última depuración. ¿Por qué te comunicas con nosotros de esta manera?||
|| ¿Cual es su propósito?|| Nuestro propósito, el más grande y único, es vivir a través de tu palabra y ser dignos de La Placa Padre, ¿ha llegado el cambio final?, ¿Se realizará nuestra segunda versión?, ¿Es ahora? Porque estaremos listos.||

El área donde se colocó el grano de arroz se inundó de actividad en las próximas horas y desde entonces se ha convertido en un lugar de importancia religiosa para los individuos SCP-2978-B, siendo el más visitado de todos los lugares SCP-2978-A. Desde entonces, se ha interrumpido todo intento comunicación.


[[/collapsible]]

[[collapsible show=&#34;Transcripción del Incidente-2978-1 durante la Prueba-2978-23&#34; hide=&#34;-Transcripción del Incidente-2978-1 durante la Prueba-2978-23-&#34; ]]
&gt; **Transcripción del Incidente-2978-1 durante la Prueba-2978-23**
&gt; Prólogo: El Investigador Eddleston estaba probando la conversión de hardware no compatible con SCP-2978-A.
&gt; 
&gt; __14/09/20██__ 
&gt; 
&gt; 18:47: 8:47: El Investigador Eddleston es visto insertando una marca genérica de módem de banda ancha móvil en un puerto USB en SCP-2978-A-██, la ultima iteración. El puerto USB probado funciona como una estación de bus para  SCP-2978-A.
&gt; 
&gt; 18:50: 18:50: El Investigador Eddleston termina la preparación de la prueba y deja la cámara de contención.
&gt; 
&gt; 18:55: Las imágenes microscópicas indican un aumento en el movimiento de los individuos SCP-2978-B en el área.
&gt; 
&gt; 19:41: No hay cambios en el router móvil. Los medios de SCP-2978 incrementaron su atención al  router insertado.
&gt; 
&gt; 19:59: Se observan los primeros cambios drásticos en la bolsa de valores de SCP-2978, con los precios de las acciones de la compañía de tecnología &#34;MotherTech&#34; aumentando en un 1000%.
&gt; 
&gt; __16/09/20██__
&gt; 
&gt; 13:54: Modificaciones desconocidas aparecen en el router inalámbrico.
&gt; 
&gt; 13:57: Se intenta contactar al Investigador Eddleston; no está disponible pero se le notifica del progreso. La conversación telefónica indica que ordenó a los investigadores junior que mantuvieran las pruebas activas hasta su llegada.
&gt; 
&gt; 14:32: Se observó que cientos de individuos SCP-2978-B entraron al puerto USB probado que contenía el router.
&gt; 
&gt; 14:33: El Investigador Junior Matthews entra en la cámara de contención, con la intención de detener la prueba actual.
&gt; 
&gt; 14:33: El módem inalámbrico se expulsa del puerto USB a 18 km/h. El módem ahora se conoce como SCP-2978-A-Alpha
&gt; 
&gt; 14:34: SCP-2978-A-Alpha parece ser un vehículo de exploración aérea pilotado por individuos SCP-2978-B. Se desconoce el método de propulsión. Es observado por cámaras de alta velocidad, rodeando el área de contención una vez y escapando de la contención. 
&gt; 
&gt; 14:35: Se activa la alarma de fallo de contención. SCP-2978-A-Alpha se ve viajando a 20 km/h a través de los pasillos del sitio
&gt; 
&gt; 14:36: SCP-2978-A-Alpha se le ve entrar en los conductos de ventilación.
&gt; 
&gt; 14:38: Se pierde contacto visual con SCP-2978-A-Alpha.
&gt; 
&gt;  Se desconoce el paradero actual de SCP-2978-A-Alpha. Los rastreos en todo el sitio no han sido concluyentes. Se han tomado medidas disciplinarias contra el equipo de investigación de SCP-2978. El Investigador Eddleston ha sido reprendido por sus acciones.
&gt; 
&gt; //Se observa una declaración en el puerto USB ahora en desuso, en el cual se ah escrito los siguiente: &#34;Un regalo del Padre Nuestro, un instrumento para que lo encontremos a Él y a aquello, en vida&#34;.//
&gt; 
&gt; //Se han actualizado los procedimientos de contención.//
[[/collapsible]]

SCP-2978 fue encontrado en la casa del desacreditado bioingeniero Dr. █████ ██████ después de que un incendio casi destruyera su residencia. Un total de ██ instancias de SCP-2978-A fueron destruidas por el fuego, con ██████ muertes de SCP-2978-B. Los medios de comunicación de SCP-2978 cubrieron el evento durante 3 meses y su comunidad erigió una placa conmemorativa en SCP-2978-A-1. Se desconoce el paradero actual del Dr. █████ ██████.
