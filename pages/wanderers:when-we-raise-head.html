    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module rate]]
[[/&gt;]]

[[include :scp-wiki-cn:theme:dustjacket-sigma]]

[[=image	http://scpsandboxcn.wikidot.com/local--files/poem1/aurora-g42dbea274_1920.jpg]]

[[=]]
[[size 120%]]
小年的晨曦照进列车
铜铃在黑猫的脖颈响
胡同里雪的白
和男人大袄的绿
迷失在中南海流水音的烟气里
红色革命的海报
在冷风里吹开一角
孩子踮起脚
按住历史的痕迹
新衣兜里藏住了毛主席语录
[[/size]]
[[size 120%]]
乌兰巴托的洁净
是它夜晚似的冷凝
纯净
当彗星划过之际
无数杯伏特加的觥筹
撞击星空
[[/size]]
[[size 120%]]
土地掩下了沉稳
人民感谢领袖
面包、女子和脑乎儿的炕头
铜铃震震响起
[[/size]]
[[size 120%]]
猫眼纳入一篇晨星
黑似彻底、寂如深邃
曝光在傻瓜机下的大雪
与闪烁的恒星交汇
当月透彻时
摔下来一颗家园的追求者
万物之白复苏
[[/size]]
[[size 120%]]
在我们仰望星空时
我们仰望了什么
是生活，亦是命运
是饱暖，亦是淫欲
抑或是一片
被冬日焦灼了的梦境
[[/size]]
[[/=]]
