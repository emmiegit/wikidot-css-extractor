&gt; **TỪ:** Ts. █████ █. █████
&gt; **ĐẾN:** Giám đốc Maria Jones, Ban Quản Lý Hồ Sơ Và Bảo Mật Thông Tin
&gt; **TIÊU ĐỀ:** Xem xét lại hồ sơ SCP của SCP-076
&gt; 
&gt; ███,
&gt; 
&gt; Tôi phải khẳng định lại rằng tôi kịch liệt phản đối các đề xuất sửa đổi Hồ sơ Quy trình Quản thúc Đặc biệt SCP-076. Tôi biết rằng Bộ phận Biên tập Các Vấn đề Quan trọng xác nhận đây là một rủi ro an ninh, nhưng cả bà và tôi đều biết rằng lũ chóp bu chỉ đang cố che đậy một trong những sai lầm trầm trọng nhất và đáng xấu hổ nhất từ trước đến nay của chúng. Omega-Bảy đã hiện diện. Nó tồn tại. Những người đó đã chết vì bà làm hỏng việc, và bà không thể thay đổi sự thật đó, bất kể bà có cố gắng che giấu điều đó đến mức nào đi nữa.
&gt; 
&gt; Vì Chúa, thôi nào, những người đang canh chừng hắn xứng đáng được biết chính xác hắn là thứ gì và hắn đã làm gì. CHÚNG TA đã làm gì. Chúng ta đã phá hỏng nó thế nào, để rồi họ hiểu được nhiều hơn.
&gt; 
&gt; ███

-----

**Mã vật thể:** SCP-076

**Phân loại:** Keter

**Quy trình Quản thúc Đặc biệt:** Khu vực Quản thúc 25b toạ lạc tại một vị trí nằm sâu 200m bên dưới mặt biển, được tạo lập bằng cách đào sâu xuống các tầng đá tại một khu vực địa chất ổn định. Cách truy cập duy nhất vào cơ sở quản thúc này là thông qua một trục thang máy thẳng đứng với mỗi thang máy cách nhau năm mươi (50) mét với một cửa được gia cố phòng cháy nổ, được xây dựng bằng vật liệu bảo an dày 20 cm. Trục thang máy này phải được cho ngập đầy nước biển khi không sử dụng.

Khu vực Quản thúc 25b sẽ được xây dựng với các khu chức năng sau:

* Một Vành đai An ninh Vòng ngoài nhằm chống lại các mối đe dọa bên ngoài, được biên chế bởi các nhân viên an ninh được tôi luyện qua các trận chiến cận chiến và thông thạo chiến thuật chống xâm nhập.
* Một Khu vực Hành chính và Hỗ trợ (KHH) bao gồm các cơ sở hỗ trợ và khu sinh hoạt cho nhân viên tại chỗ.
* Một Vùng Quản Thúc Sơ Cấp (VQS), bao gồm một khối lập phương 7m được bọc trong 1,5m vật liệu gia cố. VQS phải được thiết kế để có thể ngập và thoát nước khi cần thiết, và nên giữ trạng thái chứa đầy nước biển trừ khi cần có lệnh truy cập vào thứ bên trong.
* Một &#34;hành lang giết chóc&#34; 150m có chức năng hỗ trợ việc truy cập 1 chiều từ KHH vào VQS (bao gồm hệ thống đường ống dẫn nước, điện, thoát nước và thông gió). Các bức tường và sàn của hành lang sẽ được gia cố theo cách tương tự như VQS, với việc bổ sung hệ thống răn đe điện thế có khả năng gây một cú sốc điện với cường độ 20.000 volt.

Một chốt an ninh sẽ được đặt tại lối vào hành lang giết chóc và trong bất kỳ thời điểm nào cũng điều phải được túc trực bởi ít nhất ba (3) nhân viên an ninh có vũ trang. Việc vũ trang sẽ bao gồm, nhưng không giới hạn, ở ít nhất một (1) hệ thống ███████ CIW đặt trên một trục xoay đặt trong một ụ phòng thủ với đường nhắm bắn trực diện vào hành lang, hệ thống này được trang bị thêm một tấm chắn bằng vật liệu thuỷ tinh nhựa dẻo nhằm bảo vệ người sử dụng khỏi các vũ khí bị ném tới.

Trong một sự kiện vi phạm quản thúc toàn diện, tất cả nhân viên tại Khu phải tiến hành di chuyển ngay đến trạm an ninh gần nhất để được phân cấp vũ khí và áo giáp. Các nhân viên sẽ vẫn ở Khu Điều Kiện Báo Động cho đến khi SCP-076-2 được xác nhận đã bị vô hiệu hóa. Nếu 90 phút trôi qua kể từ khi tuyên bố vi phạm quản thúc toàn diện mà không có lệnh Giải Giới từ được đưa ra bởi nhân sự Cấp 4 trở lên, Biện Pháp Dự Phòng Cuối cùng sẽ được kích hoạt, làm ngập toàn bộ cơ sở trong nước biển và niêm phong trục thang máy truy cập Khu trong tối thiểu 24 giờ trước khi các nỗ lực khắc phục được tiến hành. Điều này sẽ, do sự cần thiết, dẫn đến cái chết của tất cả nhân viên tại Khu.

-----

**Mô tả:** SCP-076 bao gồm hai thành phần: một khối đá (SCP-076-1) và một thực thể dạng người bên trong (SCP-076-2).

SCP-076-1 là một khối lập phương 3m làm bằng đá biến chất có những vết lốm đốm đen. Tất cả các bề mặt bên ngoài và bên trong SCP-076-1 đều được bao phủ bởi các những họa tiết chạm khắc, không thuộc về bất kỳ nền văn minh nào từng được biết đến. Phân tích đồng vị phóng xạ chỉ ra rằng vật thể này xấp xỉ mười nghìn (10.000) năm tuổi. Một cánh cửa được đặt ở một bên, được niêm phong bằng một ổ khóa có chiều rộng 0,5 m, được bao quanh bởi hai mươi (20) ổ khóa nhỏ hơn xếp theo một vòng tròn. Cho đến nay, chưa có bất kỳ chìa khóa nào được tìm thấy, khiến cửa không thể mở khóa được khi đóng lại.

Nhiệt độ bên trong xấp xỉ 93 độ Kelvin và không thể thay đổi bằng bất kỳ phương cách nào, dù cách tác động từ bên trong hoặc bên ngoài. Ngay ở trung tâm của buồng này là một cỗ quan tài bằng đá cao 2,13 m, được cố định tại chỗ và xiềng chặt bởi một số chuỗi xích không rõ vật liệu cấu thành và phương cách tạo tác, được chốt vào các góc bên trong của SCP-076-1.

SCP-076-2 có vẻ ngoài giống như một người đàn ông Semitic gầy gò ở tuổi đôi mươi. Tóc đối tượng màu đen và mắt màu xám, da màu ô liu. Đối tượng có chiều cao 1,96 m và cân nặng 81,65 kg. Vô số hình xăm mô tả các hình tượng huyền bí và thần bí có mặt trên khắp cơ thể (chủ yếu ở dạng khuôn mặt quỷ) và phong cách dao động từ tinh tế đến phô trương. Đối tượng, khi nằm trong SCP-076-1, đã chết về mặt lâm sàng.

Tuy nhiên, đôi khi SCP-076-2 sẽ thức tỉnh, &#34;cử động&#34; một cách linh hoạt, hiện hữu tất cả các quy trình quan trọng cần thiết để duy trì sự sống của con người. Đối tượng sau đó sẽ cố gắng rời khỏi SCP-076-1. Nếu thành công, đối tượng sẽ bước vào trạng thái ngẩn ngơ và tầm soát đối tượng con người gần nhất, và bỏ qua tất cả các sinh vật sống khác trong quá trình này. Một khi tiếp xúc với người sống, SCP-076-2 sẽ bước vào trạng thái thịnh nộ, tại thời điểm đó nó sẽ cố gắng xung đột và giết chết tất cả con người gặp phải. Cho đến nay, chỉ có cái chết của đối tượng mới được chứng minh là có hiệu quả trong việc chấm dứt những cơn thịnh nộ này.

Việc tiêu diệt SCP-076-2 thường gặp vấn đề do khả năng thể chất đáng lưu tâm của nó. Đối tượng này có sức mạnh và tốc độ siêu phàm, và mặc dù không phải là bất khả xâm phạm, nó đã cho thấy một khả năng lờ đi nỗi đau đớn và sốc đáng chú ý, bất chấp những điều này thường sẽ gây vết thương hoặc suy nhược ở người bình thường. Các cuộc đối đầu trước đây đã chỉ ra rằng SCP-076-2 có những khả năng (trong số những khả năng khác):

* Xé toạc một cánh cửa an ninh bằng thép được gia cố trong cuộc tấn công kéo dài bốn (4) phút.

* Quét sạch mọi vật cản trong bán kính 64m trong vòng ba (3) giây.

* Chịu nhiều phát súng .50 BMG vào đầu nhưng vẫn sống sót được trong vài phút và tiếp tục giết chóc dù đã tổn thương nghiêm trọng tiểu não.

* Đánh bay đạn súng ngắn và súng trường với một thanh thép đặt.

* Sống sót trong hơn một (1) giờ bị thiếu oxy trước khi tử vong do bị ngạt khí.

* Tuy nhiên, khả năng dị thường nhất của SCP-076-2 là khả năng tựu hóa các vũ khí có dạng đao từ hư không. Các cảnh quay video chuyển động chậm cho thấy các lưỡi dao này thực sự được kéo ra từ một vết nứt kích thước nhỏ được mô tả là &#34;kẻ hẹp trong không gian&#34;. Hiện Tổ chức vẫn chưa nắm được những kẻ hẹp này dẫn đến đâu, cũng như bằng cách nào SCP-076-2 có thể tạo ra những kẻ hẹp nói trên. Cảnh quay của các lưỡi đao cho thấy chúng được tạo ra từ một vật liệu đen hoàn toàn không phản chiếu ánh sáng, có vẻ ngoài dưới dạng &#34;khoảng trống đen trong không gian vũ trụ&#34;. Do các lưỡi đao này sẽ nhanh chóng biến mất sau khi rời khỏi tầm kiểm soát của đối tượng, hiện vẫn chưa có bất kỳ phân tích cấu trúc nào của chúng có thể lập vào lúc này.

SCP-076-2 đã bị giết nhiều lần một cách hiệu quả bằng nhiều cách khác nhau:

* Nhận hỏa lực được triển khai liên tục từ nhiều súng máy hạng nặng.

* Ngạt thở.

* Bị nghiền nát bên dưới một phần thiết bị của một thang máy nặng 13,6 tấn được sử dụng vận chuyển SCP-076-1.

* Thiêu sống thông qua việc sử dụng lựu đạn Thermate-TH3 được đặt trực tiếp bên trong khoang ngực đã bị xuyên thủng của SCP-076-2.

* Trong lần vi phạm quản thúc tồi tệ nhất tính đến nay, Khu Quản Thúc 25 (trước đây từng là nơi quản thúc SCP-076) đã buộc phải kích nổ đầu đạn hạt nhân trên phạm vi toàn Khu như một nỗ lực cuối cùng nhằm ngăn chặn SCP-076-2 trong lúc nó đang cố gắng tẩu thoát, dẫn đến sự phá hủy hoàn toàn Khu này và tất cả nhân viên tại chỗ. SCP-076-1 đã sống sót sau sự kiện trên.

Sau khi chết, thi thể của SCP-076-2 sẽ bị hoại suy một cách nhanh chóng, cho đến khi tiêu biến thành bụi. SCP-076-1 và quan tài bên trong sau đó sẽ đóng sập lại với lực rất lớn và khóa sẽ chốt, niêm phong chính nó. SCP-076-2 sau đó sẽ tái tựu thành trong quan tài, quá trình này mất từ sáu (6) giờ đến hai mươi lăm (25) năm. 

Những phân tích từ những gì còn sót lại sau khi chết của SCP-076-2 cho thấy rằng nó có một hệ thống nội quan rất khác biệt so với chính chúng ta, những điều này được ghi nhận lại trong [DỮ LIỆU BỊ XÓA].

-----

**Bổ sung:** SCP-076 đã được phát hiện tại ████████████, Mongolia, vào năm 18██, bởi các nhà khảo cổ học từ Anh. Tất cả các thành viên của đoàn thám hiểm sau đó đã bị giết trong chuyến đi trở về. SCP-076 đã được thu hồi từ tàu █████ ███████ thuộc sở hữu của Cộng đồng ███████ (một trong những tổ chức sau này sát nhập và trở thành một phần của Liên minh Huyền Bí Toàn Cầu tân thời) và được đặt tại khu vực trưng bày trong Nội Chánh Điện của chúng.

SCP-076 đã được lưu trữ trong ███████ (██) năm, cho đến khi SCP-076-2 tiến vào trạng thái hoạt động và tẩu thoát vào ngày ██-██-████. Nguyên do cho sự kích hoạt của SCP-076 hiện vẫn chưa được xác định, nhưng tại thời điểm này, các chìa khoá cho lớp chắn bên ngoài đã bị mất. Một cuộc săn lùng lớn, kéo dài hơn ba (3) năm và ████ ███████, đã diễn ra cho đến khi SCP-076-2 bị đánh bại bởi ██████████ ███████, đã giết nó và khiến nó phải tái tựu thành bên trong SCP-076-1, thứ sau đó được thu hồi và quản thúc bởi các đặc vụ thuộc Tổ chức.

Đối tượng đã bị giam giữ thêm ba (3) năm nữa, dưới sự giám sát liên tục và bị tiêu diệt bất cứ khi nào nó tiến vào trạng thái hoạt động, mặc dù đôi khi nó có thể tẩu thoát trong thời gian ngắn, thường là do vi phạm an ninh từ các cuộc tấn công từ các tổ chức khác. Số nhân sự của Tổ chức đã tử vong từ những sự kiện thế này là [DỮ LIỆU BỊ XÓA]

[DỮ LIỆU BỊ XÓA]

[DỮ LIỆU BỊ XÓA]

Sau biến cố vừa rồi, các quy trình quản thúc hiện tại áp dụng cho SCP-076 đã được thực hiện, mặc dù chúng luôn được nâng cấp thường xuyên song song với sự phát triển các tiêu chuẩn công nghệ.
