    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一盘老式录像带，本身具有不可被正常方法破坏的性质。项目在被置入1976年1月前生产的录放像机内时，会播放横须贺市立池上高级中学学生会在1974年12月15日录制的『 心さわぐ青春のうた』[[footnote]]歌曲《歌唱动荡的青春》日语歌词版。[[/footnote]]。若置入1976年1月后生产的录放像机内，则会播放一个批判代代木派政治倾向的视频，创作者与创作时间均未知。\n**回收日期：**20██/██/██\n**回收地点：**上海，██████旧货市场\n**当前状态：**储存于Site-CN-██异常影像储藏室内，两段视频被转录后存储于网络数据库\n**笔记：**//说不定又是那些异常艺术家做的东西。//——Dr. Kleiner&#34;</textarea></pre>
