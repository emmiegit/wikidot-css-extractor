    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre traduit :** SCP-245 - Objet Spatial Anormal
**Auteur :** Inconnu
**Traducteur :** [[user D-2108]]
**Date de publication originale :** Inconnue
[[include credit:end]]

[[include component:scp-traduits name=SCP-245]]

**Objet n^^o^^ :** SCP-245

**Classe :** Euclide

[[include component:image-block name=scp245.jpg|caption=SCP-245 photographié le █/██/2010]]

**Procédures de confinement spéciales :** SCP-245 ne peut être confiné physiquement par tout les moyens connus, les efforts de la Fondation doivent se concentrer sur la suppression des connaissances publiques avec le soutient de la NASA, du FKA et d&#39;autres agences spatiales pour minimiser les contacts avec SCP-245 et les atouts orbitaux.

Le Document 245-0210-A contient des informations sur la procédure de suppression d&#39;urgence dans le cas d&#39;une dissémination de connaissance publique au sujet de SCP-245 aussi bien qu&#39;au cas d&#39;une &#39;découverte&#39; publique de SCP-245.

**Description :** SCP-245 est un objet non-identifié en dehors de la Terre, localisé aux coordonnées ██°██&#39;██&#34;N ███°██&#39;██&#34;W à une altitude de ███ km. En dépit du fait qu&#39;il est impossible pour un corps orbital de maintenir une position géosynchrone en orbite terrestre basse (LEO), les observations de SCP-245 n&#39;ont jusqu&#39;à présent montré aucune dégradation de son orbite, ni émission de trace, ce qui signifie que l&#39;objet corrige physiquement sa position pour maintenir son orbite.

Les observations directes de SCP-245 se sont montrées difficiles, il semble qu&#39;il est capable de distordre la lumière ainsi que les radiations qui passent à travers ou rebondissent sur sa surface. De récentes estimations montrent que l&#39;objet aurait un diamètre de █ m et un avec une masse d&#39;approximativement  █,███ kg. Les analyses spectroscopiques et [DONNÉE SUPPRIMÉE] ne sont pas concluantes, mais suggèrent que SCP-245 serait composé principalement d&#39;alliage de métaux avec des traces de [DONNÉE SUPPRIMÉE]. Il a été récement supposé que SCP-245 est d&#39;origine artificielle.

Les mêmes effets qui font que SCP-245 est difficile à observer est qu&#39;il cause des dommages catastrophiques aux dispositifs électronique passant à 46 km de l&#39;objet, rendant impossible l&#39;approche orbitale pour le photographier ou l&#39;analyser. À cette date, plus de ███ satellites LEO militaires et commerciales ont été endommagés ou détruits par SCP-245, l&#39;analyse de l&#39;électronique récupérée a montré qu&#39;ils ont reçu des dommages coïncident avec l&#39;exposition à une très intense impulsion électromagnétique (EMP). La coordination secrète avec des agences spatiales internationales est actuellement en cours pour réduire la probabilité d&#39;incidents supplémentaire.

SCP-245 a été détecté la première fois le ██/█/200█ suite à la perte du contact avec un satellite de la NSA [DONNÉE SUPPRIMÉE] et l&#39;observation de sa dernière position connue avec l&#39;utilisation de télescope terrestre. Les recherches sur l&#39;origine de SCP-245 et son but sont toujours en cours, ainsi que les recherches ayant pour objectif d&#39;atténuer son potentiel de destruction.

**Addendum 245-001 :** Incident 245-14
//Regardez le Document 245-0014-I pour plus d&#39;informations (&#34;Perte de contact avec le satellite militaire USA 193 peu de temps après son lancement.&#34;, █/██/2008)//

**Addendum 245-002 :** Incident 245-17
//Regardez le Document 245-0017-I pour plus d&#39;informations (&#34;Observatoire Orbitale en Carbone perdu après le lancement.&#34;, █/██/2009)//

**Addendum 245-003 :** Peu de temps après l&#39;Incident 245-017, une nouvelle analyse de SCP-245 a montré que sa masse a augmenté d&#39;approximativement 3,7% depuis l&#39;observation initiale. Aucun changement de la position ou des émissions ne fut détecté, cependant la portée de SCP-245 a augmenté d&#39;approximativement 1,9%. Les plans d&#39;urgence sont développés dans le cas où la portée de l&#39;objet augmenterait suffisamment pour atteindre la Station Spatiale Internationale ou d&#39;autres atouts orbitaux majeurs.

**Addendum 245-004 :** 

&gt; La proposition ayant pour but de frapper SCP-245 afin de l&#39;expulser de son orbite avec l&#39;Impacteur Cinétique à été refusée, les recherches et analyses de la nature et des effets de SCP-245 doivent rester notre priorité.
&gt; De plus nous ne connaissons pas assez ses capacités, le faire quitter son orbite pourrait se révéler trop dangereux pour être permis.
&gt; 
&gt; Dr. █████████
&gt; Chercheur Sénior</textarea></pre>
