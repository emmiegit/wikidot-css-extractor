    <pre><textarea class="page-source" readonly>**项目编号：**SCP-2390

**项目等级：**Keter

**特殊收容措施：**应监控已知SCP-2390-1实例所监视的文化趋势是否突然落寞或是不受欢迎，对市场突然发生断崖式下跌的流行商品应调查是否为SCP-2390-1活动所为，应尽可能派遣机动特遣队Kappa-4（“反托拉斯者”）扣押其成员。所有被扣押的SCP-2390-1成员应被以重度药物镇静状态收容，直至可对所有成员同时执行记忆删除。若任何SCP-2309-1成员成为公权力官员，则授权Kappa-4成员竞争该职位，以将SCP-2309-1从中革除。

在可以执行记忆删除前，禁止基金会人员尝试说服SCP-2390-1成员其事业是虚假的。

**描述：**SCP-2390是一种突发精神疾病，受影响者相信他们是一个秘密组织（以下称为SCP-2390-1-XX）的成员，该组织致力于在特定商品、活动或趋势方面对社会进行监管。[[footnote]]由于机制相似，正在调查SCP-2390与[[[SCP-1659]]]之间的联系。[[/footnote]]SCP-2390每隔5年至少发生一次，每次平均影响15人。所有受影响者均居住在50千米的范围内，但在受影响前彼此之间通常没有明显联系，也未关注SCP-2390-1的目标。

一旦成员数量达到13至21个，SCP-2390-1实例的规模不再增大，但其会在活动成员数量低于下限时尝试影响其他人，这通过SCP-2390-1的成员将与其关注目标有关的物品和文件（通常是市场数据或研究数据）遗留在受感染者生活区域附近完成。[[footnote]]回收的材料不具有认知危害特性，无法将感染传播给预期受感染者以外的任何人。[[/footnote]]无论受感染者离开家多久或是否意识到上述材料的存在，感染都会在几天内发生。

SCP-2390-1的目的是始终限制对其关注目标的了解或访问，接受审问的成员通常声称他们的动机是突然意识到关注目标导致的全球威胁。当被问及时，成员只能进行无意义的争论，通常说他们相信“世界还没准备好接受”关注目标，但无法证明或理解这句话的含义。目前尚无证据表明任何活跃的SCP-2390-1关注焦点会掀起社会、政治或经济方面的全球动荡。当被反复指出这种情况时，SCP-2390-1的成员会越来越激动，坚持认为其关注目标的本质是危险的，最终导致部分SCP-2390-1成员突然爆发惊呼，使得半径10米内的其他个体受到微弱的强迫而对其关注目标进行研究，这足以导致审问停止。受此影响者有██%会在一周内成为SCP-2390-1的成员。依据这一证据提出的将SCP-2390-1成员提升为SCP异常衍生品的请求正在等待批准。

SCP-2390-1的成员还会试图改行成为能直接控制其关注目标或改变公众对其关注目标看法的职业。SCP-2390-1在布置其成员方面表现出了极有预见性的战略思维，随着时间的推移，坐上具有影响力位置的成员能引起文化观念和经济波动的重大改变。

**已停止活动的SCP-2390-1实例及其相关关注点**
* SCP-2390-1-HS：卷发
* SCP-2390-1-CB：Bruno Amadio的画作《哭泣的男孩》
* SCP-2390-1-DW：在佛罗里达退休

**正在进行的SCP-2390-1移除行动**
* SCP-2390-1-CH：深平底锅
* SCP-2390-1-OC：主色调为橙色的衣服
* SCP-2390-1-KN：██████牌织衣针
* SCP-2390-1-AA：SCP-2930-1团体[[footnote]]目前所有成员都自愿被基金会收容，但对基于消除对SCP-2390认知的记忆删除表示完全抵抗。这是最新建立SCP-2930-1团体。[[/footnote]]

完整的活跃及停止活动的SCP-2390-1实例列表请见文件-2390-12。

**附录：**记录2390-1
以下是三名SCP-2390-1（关注目标：茶巾）成员会议记录的节选。此记录由放置在目前仅知的该SCP-2930-1成员██████·████先生身上的隐藏麦克风录制，另外两名成员将以TT-1和TT-2指代。
[[collapsible show=&#34;查看记录&#34; hide=&#34;隐藏记录&#34;]]
&gt; 开始记录
&gt; 
&gt; TT-1：“先生们，感谢你们在收到通知后那么快就赶来。”
&gt; 
&gt; ████：“别说废话了，Horus。[[footnote]]所有SCP-2390-1成员都用代号称呼其他成员，这些名字的选择背后似乎没有逻辑。[[/footnote]]你叫我们来是为了商讨一件非常紧急的重要事情的。”
&gt; 
&gt; TT-1：“客套一下的时间还是有的，Ouran。”
&gt; 
&gt; TT-2：“你吓坏了吗，Horus？别拖了，告诉我们问题，让我们看看可以做什么。”
&gt; 
&gt; TT-1：“行吧，只是……你带着你心脏病的药吗，Plebius？”
&gt; 
&gt; ████：“Horus！”
&gt; 
&gt; TT-1：“行了行了！看这个！”//（听到键盘的声音，然后是喘息声。）//
&gt; 
&gt; ████：“Horus，如果这是个玩笑，我不觉得好……”
&gt; 
&gt; TT-1：“我他妈怎么会用这种东西开玩笑？你在屏幕上就可以看到它！来自比德的Tremaine太太正在Etsy网站上出售手工制作的茶巾！”
&gt; 
&gt; TT-2：“可是上周我们还在一起庆祝Endemonidia在康沃尔的工厂开张周年庆！我想她已经让整个地区都信任我们，而且只信任我们！”
&gt; 
&gt; ████：“显然，她有点迷失了。”
&gt; 
&gt; TT-1：“其实还有更糟的。”
&gt; 
&gt; TT-2：“还有什么更糟的？”
&gt; 
&gt; TT-1：“我……我买了一条。我知道，我//懂//，但是我必须看看我们一直反对的东西。看那缝线。”
&gt; 
&gt; TT-2：“这……比我们的要好。”
&gt; 
&gt; ████：“这怎么可能？我们努力了那么多年了，怎么可能还有人记得茶巾是这样缝的？Horus，你泄露了？”
&gt; 
&gt; TT-1：“你怎么敢这样说我？我在这个组织建立时就加入了，而你只是从咖啡馆带着口袋里的几块方布加入，你这……”
&gt; 
&gt; TT-2：“先生们！看看这茶巾对我们有什么影响吧！把你们那愚蠢的争论放到一边，仔细想想在这小东西又变成国际流行前我们能做什么！”
&gt; 
&gt; TT-1：“没错，他说的对，Ouran”
&gt; 
&gt; ████：“对不起，Horus，我失控了。我可以很快赶到英格兰去，在Remnant House[[footnote]]**译注：**位于英国哈罗盖特的一个家族企业，主要经营布料和服装。[[/footnote]]努努力，把那婊子的布料供应切断。”
&gt; 
&gt; TT-1：“这注意很好，Ouran。”
&gt; 
&gt; TT-2：“我们必须记住我们做这些是为了什么。我想是时候把Monty留下的空缺顶替掉了。”
&gt; 
&gt; TT-1：“我同意，Plebius。我邻居Danica昨天刚和我聊了聊她修车的事，我可以找些人一起招募她。”
&gt; 
&gt; ████：“行了，就到这吧，我还有个飞机要赶。”
&gt; 
&gt; 记录结束
[[/collapsible]]

**附录：谈话-2390-5**
以下是Dr. ███████与一名SCP-2390-1-AA成员（███ █████，代号：Malachius）的谈话的抄录，在该团体自愿接受收容4天后进行。尽管该团体选择接受收容，但所有成员都否认知道SCP-2390-1-AA，并声称所有关于SCP-2390-1团队的存在都是毫无根据的阴谋。

[[collapsible show=&#34;查看记录&#34; hide=&#34;隐藏记录&#34;]]
&gt; 开始记录
&gt; 
&gt; Dr. ███████：你好，█████先生。
&gt; 
&gt; █████：你好，博士。
&gt; 
&gt; Dr. ███████：你决定告诉我们关于SC……额……Illuminitis的任何事了吗？[[footnote]]所有SCP-2390-1-AA的成员都不能理解SCP-2390的任何其他名称，除了“Illuminitis”。[[/footnote]]
&gt; 
&gt; █████：我会再说一遍，博士，Illuminitis不是真实的。它就只是个传说，一个不好的传说。
&gt; 
&gt; Dr. ███████：█████先生，我们已经确认你是一个受Illuminitis影响的组织的成员，我们称之为SCP-2390-1-AA。你也记得这就是为什么我们把你扣留的原因。
&gt; 
&gt; █████：行吧，你抓到我了。不过你们是怎么发现的？我们来这以后有谁开口了？
&gt; 
&gt; Dr. ███████：不……我，我刚刚跟你说的那些就是我们怎么发现你们的，对吧？
&gt; 
&gt; █████：好吧好吧，我们的工作就是在Illuminitis面前保护你们这样的人。我停不下来，真的，博士。你知道的越少越好。
&gt; 
&gt; Dr. ███████：但是……你知道我们知道Illuminitis。
&gt; 
&gt; █████：是的。
&gt; 
&gt; Dr. ███████：那么，为什么你不能告诉我们关于它的任何事？
&gt; 
&gt; █████：我……你看，我们保护你们，对吧？我们让这个世界保持稳定。有那么多组织在游荡，改变着人们的思想，想象一下如果公众大规模的了解了他们，会变成什么样？他们不会理解的，只会引起大街上盲目的恐慌。
&gt; 
&gt; Dr. ███████：对，我的确觉得人们会发现很难相信商业和政策了。
&gt; 
&gt; █████：嗯？哦对，我想那也是一点。但是你没有看到大局，你看不到大局。这就是为什么我们在这里。
&gt; 
&gt; Dr. ███████：那么，你们为什么向我们组织自首？
&gt; 
&gt; █████：我们做什么都只会让Illuminitis传播开。但你们……你们是局外人，像你们这样简单的傀儡不会传播影响，而你们仍然可以努力控制威胁。
&gt; 
&gt; Dr. ███████：那你为什么不直接告诉我们全部呢？你知道我们已经知道你是SCP-2390-1双A的成员。
&gt; 
&gt; █████：我是什么的成员？
&gt;
&gt; Dr. ███████：我们对Illuminitis影响的组织的代号。如果你知道我们知道，为什么你不能告诉我们任何事？
&gt; 
&gt; █████：你……你不明白，你不了解……危险性……
&gt; 
&gt; 记录结束
&gt; 
&gt; //备注：█████开始表现出口吃和明显的面部抽搐，类似于SCP-2390-1-RE的成员████·██████在事件2390-17发生不久前出现的抽搐。Dr. ███████停止了谈话并将谈话室周围区域清空了一小时。//
