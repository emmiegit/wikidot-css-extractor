    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**説明:** これは実に驚くべき事実だが、対象についての説明を行う際にそれが誰であろうと異常性を発揮するAnomalousアイテムである。原理は全く想像もつかず、それを防ぐ手立ても未だに分かっていないが、それはシャクガ科(Geometridae)の幼虫である。一般的に「尺取虫」と呼ばれるこの虫だが、これについての説明を行う際には、それが記述、口述、身振り手振りといったどんな手段においても、非常に迂遠で理解しにくいものになる。研究員たちの涙ぐましい努力により、この迷惑極まりないAnomalousアイテムの遺伝子情報と█.█%以上が一致する個体についても同様の異常性が存在することが判明している。成虫に関しては異常性は確認できない。\n**回収日:** 今からおよそ5年前の心地よい春の昼下がり、2012/03/22\_12:56\n**回収場所:** 日本列島のおよそ中心部分に存在する岐阜県███市郊外の民家。\n**現状:** 雄大な自然に囲まれ、職員たちの士気も盛んであるサイト-81██にて、交配により誕生した同様の性質を持つ幼虫を保管し、最初に発見された対象の遺伝子情報も財団の貴重で膨大な量のデータベース上に保管されている。\n**追記:** //校正を頑張ってここまで文章を短くしました。疲れました。// - ███博士&#34;
