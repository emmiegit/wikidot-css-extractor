**Объект №:** SCP-706

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Объект SCP-706 живёт в собственной комнате, с простой мебелью, простой кроватью, тремя небольшими ярусами книжных полок и CD-проигрывателем. Она может попросить любую книгу, её можно выдать, если найден экземпляр. Книги сомнительного содержания запрещены, но и ни разу не были запрошены. Любая требуемая музыка может быть предоставлена, если это возможно. SCP-706 может сопровождать доктора ███████ без охраны, т.к. они установили безопасные отношения. SCP-706 запрещено снимать свой «покров» без письменного на то разрешения, зарегистрированного до или после этого действия. Если же по какой-либо причине SCP-706 обнаружат снявшей свой «покров» без данного документа, сотрудник, ответственный за этот случай, будет подвержен суровому взысканию вплоть до увольнения.

**Описание:** Внешне SCP-706 - молодая девушка от четырнадцати до шестнадцати (14-16) лет с возможной погрешностью ±2 года. Причина большого разброса в определении возраста произрастает из невозможности получить прямой ответ от объекта, неоднозначных результатов тестов образцов ДНК и нахождения объекта в стадии развития, не позволяющей с полной уверенностью определить возраст, без веских доказательств (данных о дате рождения или подтверждения родителей), которыми объект не обладает.

SCP-706 постоянно носит защитный «панцирь», который делает ее похожей на фарфоровую куклу. Если кожа объекта останется без защиты на открытом воздухе более 8 часов, она затвердеет и отделится от тела, сохранив форму объекта. Оболочка служит для изоляции SCP-706 от контактов с другими людьми и защиты её от окружающей среды. Образцы кожи, взятые у SCP-706, показывают, что весь её кожный покров состоит из мертвых клеток, не способных к регенерации и заживлению после повреждения. Если SCP-706 подвергается значительным повреждениям, то, при наличии времени, поврежденная кожа отслаивается дважды: первый раз, чтобы удалить поврежденные участки, и второй раз, чтобы восстановить защитную оболочку.

Губительное воздействие кожи SCP-706 на других, а также беспокойство о её собственной безопасности в связи с её необычной внешностью, являются главными причинам её удержания. Живые люди, прикоснувшиеся к незащищенной коже SCP-706, заражаются быстро распространяющейся некротической болезнью, уничтожающей всю кожу в течение двух часов. Заражённый остается живым даже после исчезновения всех кожных слоев, однако новые клетки кожи не появляются и разрушенные слои кожи не восстанавливаются.

Было обнаружено, что некоторые люди обладают иммунитетом к этой болезни. На настоящий момент это доктор ██████, по неизвестным причинам, и SCP-███, похоже, благодаря исцеляющим/защитным способностям SCP-███-A. Этим людям разрешено продолжить общение с SCP-706 с целью изучения их взаимодействия с объектом, и возможности их использования для создания средства, способного излечить последствия прикосновения к SCP-706 и другие кожные болезни. 

Вся остальная физиология SCP-706 выглядит совершенно нормально, за очевидным исключением кукольной внешности; она обладает всеми работающими внутренними органами, её организм поддерживает слегка повышенную температуру тела в 37,944°C (100,3° F). Вне камеры SCP-706 любит одеваться в школьную форму, характерную для азиатских учениц, хотя в последнее время её гардероб стал довольно обширным из-за подаренной подержанной одежды. Эти пожертвования не являются обязательными и не потворствуются, но допускаются, так как не только обеспечивают дополнительный защитный слой при взаимодействии сотрудников с SCP-706, но и поддерживают объект в спокойном и мирном состоянии.

В камере SCP-706 часто снимает одежду и намеренно избавляется от покрывающего кожу панциря, оставаясь голой, пока не сформируется новая оболочка, и затем одевается. Сходное поведение демонстрируют змеи в период роста, хотя никакого заметного увеличения в росте или изменений во внешности зарегистрировано не было.

**Приложение:**	
&gt; ██.██.████ Отчёт доктора ███████: Замечено странное поведение во время тестирования образца кожи SCP-706. После того, как SCP-706 прикоснулась к живым образцам кожи, в течение 45 секунд с ними случилось то, что, из-за отсутствия более подходящих терминов, я назвал бы «испарением». Время наблюдения было коротким, но за последние 5 секунд было обнаружено активное поглощение кожи чем-то, предположительно происходящим от SCP-706, которая извинилась в ответ на вопрос, она ли сделала это. Подан запрос на дальнейшее тестирование.

&gt; ██.██.████ Отчёт доктора ███████: ещё несколько образцов кожи, взятых у SCP-706, вызвали аналогичные повреждения. Для дальнейшего изучения требуется запрос большего по размеру образца, так как продолжительность жизни меньших образцов слишком коротка для установления источника разрушения. Возможно, SCP-706 таким способом, через кожу, получает питательные вещества.

&gt; ██.██.████ Отчёт доктора ███████: сотрудник класса D, приговоренный к устранению, был представлен SCP-706. Та проявила некоторую неуверенность, прежде чем убедилась, что может дотронуться до субъекта, который, в свою очередь, был расположен к SCP-706 благодаря её внешности. Кожный панцирь, покрывающий руку SCP-объекта, был снят и её незащищенный участок тела коснулся субъекта класса D. Приблизительно через 3 секунды кожа субъекта в месте касания стала исчезать. Внешне это было похоже на сгорание бумаги. Через 48 мин в теле субъекта начало действовать противоядие. На вопрос, чувствует ли объект боль, тот ответил, что болят открытые участки тела, но исчезновение кожи было безболезненным, видимо, первыми были уничтожены нервы. Через 54 мин субъект начал умолять убить его, потому что чувствовал каждую пылинку, опускающуюся на открытые мышцы. Через 1 ч 13 мин весь внешний покров субъекта исчез. Субъект к этому времени потерял сознание, и окончательное исчезновение кожного покрова произошло через 3 ч 20 мин. SCP-706 пряталась за мной в течение всего теста и отказалась наблюдать за процессом.

&gt; ██.██.████ Отчёт доктора ███████: это глупо, но сегодня я прикоснулся к SCP-706, прошло уже 14 мин 38 с и со мной ничего не случилось. Не знаю, что отличает меня от вчерашнего субъекта, но все мои кожные покровы невредимы и функционируют. Я с трудом взял у себя образец кожи, но не нашёл никаких аномалий, которые могли бы объяснить разницу в реакции. Зависит ли это от желания или воли SCP-706, на кого действовать, а на кого нет? Я задал этот вопрос ей, и она ответила только смущенным растерянным взглядом. Не думаю, что она понимает больше, чем я. 

&gt; ██.██.████ Отчёт доктора ███████: SCP-706 была представлена группе из пяти мужчин, чтобы выяснить, было ли засвидетельствованное поведение случайностью. Этих людей надлежало уничтожить, и им было сказано, что если они смогут справиться с SCP-706, то получат всё, что в наших силах им дать. По условиям теста все эти люди должны быть голыми, чтобы контакт происходил именно между SCP-706 и эпидермисом субъекта. SCP-706 была лишена панциря и раздета, затем ей было позволено войти в комнату. Первая реакция была ожидаемой – у кого-то интерес, у кого-то отвращение, но сам факт присутствия голой девушки, независимо от её внешности, сразу взял верх. Присутствовавший при этом вооружённый охранник, должно быть, понял меня неправильно, но, оказалось, такие случаи являются скорее правилом, чем исключением.
&gt; 
&gt; SCP-706 отступила в угол, ближайший к ней человек схватил её и ударил о стену. Первый человек, прикоснувшийся к  SCP-706, немедленно подвергся заражению – его кожные покровы стали быстро дезинтегрироваться в месте контакта, эффект распространялся с внутренней стороны ладони на внешнюю и вверх по руке. Трое других оттолкнули SCP-706 и схватили её, не испугавшись того, что случилось с первым субъектом. Но потом оттолкнули её опять и подверглись такой же дезинтеграции кожных покровов в многочисленных местах контакта. У всех зараженных субъектов исчезновение кожи началось через 10 секунд после контакта и закончилось через 30 секунд после контакта. Теоретически, повышенный стресс SCP-706 мог привести к таким быстрым результатам заражения по сравнению с замедленной реакцией, зарегистрированной в первый раз.
&gt; 
&gt; К этому моменту тестирования четверо из пяти сотрудников класса D были нейтрализованы касанием SCP-706, кричали и извивались на земле. Потеря эпидермиса не привела к потере нервных окончаний под ним, и в результате всё, чего касались субъекты, включая пол, стены и друг друга, откликалось болью. Последний оставшийся субъект отступил в угол испытательного участка и свернулся в позу эмбриона, моля об освобождении. SCP-706 было приказано прикоснуться к субъекту для завершения тестирования.
&gt; 
&gt; Через 15 секунд после того как она приложила руку к щеке последнего субъекта, произошла та же кожная дезинтеграция, покрывшая всё тело через 50 секунд. По наблюдениям, на этой стадии теста SCP-706 была более расслабленной. Это еще больше подтвердило предположение о том, что её уровень стресса напрямую влияет на силу процесса исчезновения. 
&gt; 
&gt; После завершения теста субъекты были перемещены в медицинский отдел для осмотра. Возгласы боли были отмечены во время самого теста, так что было решено проследить дальнейшее воздействие на субъектов. SCP-706 было позволено отдохнуть достаточно долго для того, чтобы восстановить свой экзоскелет. Затем она была одета и вернулась в свою комнату, взяв с собой несколько диснеевских DVD, которые были ей обещаны за участие в тесте.
&gt; 
&gt; Субъекты, принимавшие участие в тесте, обследовались в течение пяти дней. За это время один покончил с собой, разбив головой зеркало в медицинском участке и перерезав себе горло осколком разбитого стекла. Двое из оставшихся субъектов были уничтожены после того, как были обнаружены накануне вечером съеденными муравьями, начавшими строить в их телах колонию. Муравьи в пределах медицинского участка были также уничтожены, на эти выходные была назначена истребительная группа для очистки комнаты и запечатывания возможных повреждений в сооружении. Оставшиеся два субъекта были перемещены на новый медицинский участок, по всему телу каждого из них были обнаружены скопления гнойников. Один из этих двух субъектов умер от потери крови, откусив себе язык. Последний субъект был изолирован и рассматривается для использования в тестировании SCP-объектов, обладающих регенеративными или исцеляющими способностями. Также подан запрос на использование образцов панциря объекта для получения результата от взаимодействия с [[[SCP-914]]].</textarea></pre>
