**Elemento #:** SCP-061-IT

**Classe dell’Oggetto:** Euclid

**Procedure Speciali di Contenimento:** Attraverso la collaborazione degli enti aerospaziali internazionali, ogni avvistamento di SCP-061-IT deve essere occultato e le informazioni raccolte riguardanti l&#39;oggetto devono essere rimosse, screditate o insabbiate come protocollo standard di occultamento per oggetti in orbita terrestre.

Le attività di controllo di SCP-061-IT da parte della Fondazione sono coordinate dal [[[Siti Italiani#Sito-Urano|Sito Urano]]] della Branca Italiana, eseguite da terra o tramite la sonda Luciano-1. Ogni richiesta da parte di SCP-061-IT-A verrà indirizzata alla Sovrintendenza S5, considerato l&#39;impegno necessario per una qualsiasi consegna.

SCP-061-IT deve essere inoltre esposto ad attacchi di jamming radio costanti, bloccando qualsivoglia ricezione e trasmissione radio su canali non autorizzati dalla Fondazione. 

**Descrizione:** SCP-061-IT è una struttura artificiale di forma ogivale di 40 x 15 x 10 m in orbita terrestre bassa. La struttura è circondata da una rete di un materiale sconosciuto simile in apparenza e struttura alla seta (designato [[[http://fondazionescp.wikidot.com/elementi-anomali-it#Elemento-7 |Elemento Anomalo EA#23MQ-IT]]]). Mappe topografiche 2D e 3D della struttura possono essere studiate nel Documento 061-02J1. L&#39;oggetto è dotato di sistemi di comunicazione radio.

SCP-061-IT è abitato da --sei-- cinque organismi numerati SCP-061-IT-A-1 fino a ---6-- -5, più due istanze decedute precedentemente al contenimento, A-7 e A-8. Il loro corpo consiste in un nucleo ellittico di colore grigio dal diametro di circa 1 m, munito di 4 paia di arti prensili. Gli arti posteriori sono collegati orizzontalmente fra loro da una membrana elastica. Il lato frontale presenta un guscio riflettente simile agli occhi composti degli artropodi. Si è osservata la fuoriuscita di vapore in getti controllati da varie direzioni del corpo, oltre alla secrezione di EA#23MQ-IT, suggerendo la presenza di un sistema di propulsori biologico e di un numero indefinito di ghiandole sericigene. Ogni istanza è sapiente e capace di dialogare in italiano e tedesco.

**Scoperta:** Un messaggio in codice morse venne trasmesso in loop a cadenza regolare da SCP-061-IT a partire dal ██/██/1963, senza un bersaglio specifico. Si nota l&#39;uso del codice di criptazione [REDATTO] appartenente al [[[http://fondazionescp.wikidot.com/gruppi-di-interesse#RIDIA|Regio Istituto Delle Italiche Anomaliæ.]]]
[[collapsible show=&#34;+ Mostra trascrizione decriptata&#34; hide=&#34;- Nascondi trascrizione&#34;]]
&gt; DE LA COSA, QUI MAGGIORE TOMMASO. RICHIEDO RISPOSTA AL PIÙ PRESTO POSSIBILE, SIAMO ANCORA OPERATIVI. RIPETO, SIAMO ANCORA OPERATIVI, RICHIEDO RISPOSTA IL PRIMA POSSIBILE. STOP
[[/collapsible]]

Dopo aver identificato la fonte del segnale, il team di ricerca del Sito Urano cercò di contattare l&#39;oggetto.
[[collapsible show=&#34;+ Mostra trascrizione: Interrogatorio in data ██/██/1963&#34; hide=&#34;- Nascondi trascrizione&#34;]]
&gt; **Intervistato:** Anomalia non identificata designata Tau-1
&gt; 
&gt; **Intervistatore:** Dott. Mattia Terracinta, Sezione Astronomica ed Extraplanetaria, Sito Urano
&gt; 
&gt; **Prefazione:** La trascrizione decriptata è stata modificata per semplificare la lettura, differenziando maiuscole da minuscole e rimuovendo messaggi di fine comunicazione (&#34;STOP&#34;). Se non specificato, ogni trascrizione avrà ricevuto questo trattamento.
&gt; 
&gt; **&lt;Inizio Log&gt;**
&gt; 
&gt; **Dott. Terracinta:** Maggiore Tommaso, mi ricevete? 
&gt; 
&gt; **Tau-1:** Qui Maggiore Tommaso. La ricevo. 
&gt; 
&gt; **Dott. Terracinta:** Maggiore Tommaso, richiedo di identificarvi. 
&gt; 
&gt; **Tau-1:** Qui Mauro ████████, ufficiale radio della Maggiore Tommaso, sergente della Regia Aeronautica. Richiedo la vostra identificazione. 
&gt; 
&gt; **Dott. Terracinta:** Sono il dottor Terracinta, il resto è informazione classificata. Dove vi trovate? 
&gt; 
&gt; **Tau-1:** Le nostre coordinate sono ██°██&#39;██.█&#34;N ██°██&#39;██.█&#34;E, elevazione 19██.█ chilometri. L’equipaggio la saluta, dottore. Sono 21 anni che non riceviamo notizie.
&gt; 
&gt; **Dott. Terracinta:** 21 anni, potete confermare? Con chi eravate in contatto?
&gt; 
&gt; **Tau-1:** Affermativo. Stazione radio [REDATTO].
&gt; 
&gt; //**Nota:** La stazione radio in questione venne utilizzata dal RIDIA fino alla sua dissoluzione nel 1943.//
&gt; 
&gt; **Dott. Terracinta:** Attendere.
&gt; 
&gt; **Dott. Terracinta:** Siete in missione per il Regio Istituto Delle Italiche Anomalie?
&gt; 
&gt; **Tau-1:** Affermativo. 
&gt; 
&gt; **Dott. Terracinta:** Attendere.
&gt; 
&gt; //**Nota:** Si decise di concedere a Tau-1 autorizzazione per informazioni riguardo l’esistenza della Fondazione SCP, lo scioglimento del RIDIA e dello stato politico attuale dell’Italia.//
&gt; 
&gt; **Dott. Terracinta:** Il RIDIA venne assorbito nel 1943 dalla Fondazione SCP, a cui appartengo. 
&gt; 
&gt; **Tau-1:** Abbiamo perso la guerra?
&gt; 
&gt; **Dott. Terracinta:** L&#39;armistizio avvenne lo stesso anno. Ora l’Italia è una repubblica.
&gt; 
&gt; **Tau-1:** Perché non avete pensato di contattarci, in tutto questo tempo?
&gt; 
&gt; **Dott. Terracinta:** Parte della documentazione RIDIA è mancante. È possibile che i dettagli sulla vostra missione ne facessero parte.
&gt; 
&gt; **Tau-1:** Capisco.
&gt; 
&gt; **Tau-1:** Vuole sapere altro?
&gt; 
&gt; **Dott. Terracinta:** Per adesso, basta così. Vi contatteremo a breve. Vi preghiamo di utilizzare il seguente codice di criptazione: [REDATTO], e di rispondere alla designazione seguente: SCP-061-IT. 
&gt; 
&gt; **SCP-061-IT:** Affermativo. Buona giornata.
&gt; 
&gt; **Dott. Terracinta:** Buona giornata.
&gt; 
&gt; **&lt;Fine Log&gt;**
[[/collapsible]]

**Addendum-061-IT-1:** Cronologia

[[collapsible show=&#34;+ Mostra trascrizione: Interrogatorio in data ██/██/1963&#34; hide=&#34;- Nascondi trascrizione&#34;]]
&gt; **Intervistato:** SCP-061-IT[[footnote]]La designazione SCP-061-IT-A verrà assegnata in seguito.[[/footnote]]
&gt; 
&gt; **Intervistatore:** Dott. Mattia Terracinta, Sezione Astronomica ed Extraplanetaria, Sito Urano
&gt; 
&gt; **&lt;Inizio Log&gt;**
&gt; 
&gt; **Dott. Terracinta:** SCP-061-IT, mi ricevete? 
&gt; 
&gt; **SCP-061-IT:** Qui SCP-061-IT. La riceviamo. 
&gt; 
&gt; **Dott. Terracinta:** Come state?
&gt; 
&gt; **SCP-061-IT:** Scossi, ma comprensivi. Il resto dell&#39;equipaggio vi saluta. Federico ███████ vi manda a quel paese. 
&gt; 
&gt; **Dott. Terracinta:** Quanti sono i membri del vostro equipaggio? 
&gt; 
&gt; **SCP-061-IT:** Sei. Io, Federico, Bartolomeo █████, tutti Aeronautica, e Gofried █████ e Brendan ██████, Luftwaffe. Hilma ████████, Croce Rossa. Meinke █████ e Carla █████ sono deceduti. 
&gt; 
&gt; **Dott. Terracinta:** Si tratta di un&#39;operazione congiunta Italia-Germania?
&gt; 
&gt; **SCP-061-IT:** Sì: RIDIA e Sonderkommando[[footnote]]Sonderkommando für Paranormales, fondato nel 1938 da Heinrich Himmler e assorbito dalla Fondazione nel 1945. [http://scp-int.wikidot.com/skp-portal Informazioni più dettagliate sono disponibili nel database internazionale della Fondazione, concessione della Branca Tedesca.][[/footnote]]. Anche questi ultimi si sono sciolti?
&gt; 
&gt; **Dott. Terracinta:** Affermativo. Potrei avere più informazioni su questa operazione?
&gt; 
&gt; **SCP-061-IT:** Oh, dottore, quale onore possiedo nel partecipare alla Missione Vespucci Primo. Sei prodi uomini e due coraggiose donne, valorosi, temerari, con il fine ultimo di portar gloria eterna alle nazioni di Italia e Germania. Eh eh. Dubito ci sia riconosciuto l&#39;essere i primi nello spazio, sì? 
&gt; 
&gt; **Dott. Terracinta:** Il titolo spetta alla Russia nel &#39;61.
&gt; 
&gt; **SCP-061-IT:** Ti pareva. Ammetto che sapevo già che saremmo stati sotterrati per un po&#39;: il poter mandare qualcosa in orbita terrestre era il nostro asso nella manica durante la guerra, questo era chiaro. Se vi dice niente, la nostra missione era anche scientifica. Dovevamo studiare da vicino [[[SCP-054-IT|un fenomeno spaziale anomalo sopra ████████.]]] Sfortunatamente, il nostro telescopio si ruppe durante il lancio. Quello e il guscio di Carla. Ragazza brillante, la nostra astronoma. Mi manca ancora. 
&gt; 
&gt; //**Nota:** Il Dott. Terracinta esprime il desiderio di porgere le sue condoglianze. Gli viene consigliato di sorvolare l&#39;argomento e di procedere con l&#39;interrogatorio.//
&gt; 
&gt; **Dott. Terracinta:** Come è stato effettuato questo lancio?
&gt; 
&gt; **SCP-061-IT:** Dottore, conosce Jules Verne? 
&gt; 
&gt; **Dott. Terracinta:** Un cannone spaziale è impossibile.
&gt; 
&gt; **SCP-061-IT:** Sì, a meno che un paio di teste d&#39;uovo tedesche non ci si mettano d&#39;impegno. Ho provato a chiedere il funzionamento a Meinke, ma quello mi ignorava ogni volta. 
&gt; 
&gt; **Dott. Terracinta:** Avete già menzionato questo Meinke █████.
&gt; 
&gt; **SCP-061-IT:** Il nostro ingegnere esoterico. Un tipo strano. Flemmatico e taciturno. Un incidente lo spedì in orbita e non riuscimmo a recuperarlo. Sembrò accettare la situazione, in qualche modo. 
&gt; 
&gt; **SCP-061-IT:** Tornando al lancio, ci tennero ammollo da quando indossammo questi gusci per la prima volta, fino al lancio. Per farci abituare alla pressione, ci spiegarono. La capsula invece era piena di un qualche gel per attutire l&#39;impatto. Finalmente, ci spararono da ██████████ il ██/██/1941. Ci aspettammo un po&#39; di turbolenza, ma non così tanta da uccidere uno dei nostri. La prima cosa che facemmo fu avvolgerla nella tela e lasciarla in mano al cosmo. Le sarebbe piaciuto. 
&gt; 
&gt; **SCP-061-IT:** Avevamo abbastanza propulsori per non precipitare, ma buona parte delle nostre strumentazioni erano comunque distrutte, incluso il nostro trasmettitore. Eravamo alla deriva, incapaci di rispondere e di compiere il nostro obiettivo. Fu nel &#39;43, quando smisero di rispondere, che capimmo quanto eravamo davvero isolati. La disperazione tira fuori il peggio delle persone, ma anche il meglio. Sono fiero dei miei compagni.
&gt; 
&gt; **Dott. Terracinta:** Cosa avete fatto durante tutto questo tempo?
&gt; 
&gt; **SCP-061-IT:** Abbiamo discusso abbastanza per due vite terrene, poi ci siamo dedicati all&#39;arte - e al procacciamento di cibo. Brendan progettò una rete per catturare piccoli asteroidi, e la ampliò ogni tanto per puro amore delle sue abilità da architetto e tessitore. Federico cercò di tessere un cavo fino alla Luna, ma rinunciò quasi subito. Sa com&#39;è, la noia è la madre di ogni idiozia.
&gt; 
&gt; **Dott. Terracinta:** Come riusciste a riparare il trasmettitore?
&gt; 
&gt; **SCP-061-IT:** Con fortuna e ingenuità, dottore. Cominciammo a notarli dal &#39;57. Quei piccoli bolidi naturali che pescavamo per il ghiaccio e il cibo, non potevamo rifinire, ma Federico evidenziò le componenti tecnologiche dei detriti spaziali. Avete cominciato a spedire missili in orbita durante quegli anni lì, giusto?
&gt; 
&gt; **Dott. Terracinta:** Esattamente. Avete quindi riutilizzato i detriti spaziali come materia prima?
&gt; 
&gt; **SCP-061-IT:** Sì, ed è anche incredibile che sia stato Federico, l&#39;ingegnere di bordo, ad accorgersene. Il pensiero più complesso che abbia mai elaborato penso sia l&#39;aver distinto con successo la pressatrice dal girabacchino. Nel senso che è poco sveglio, non che è cieco come una talpa, ci mancherebbe anche quello. 
&gt; 
&gt; **SCP-061-IT:** Col tempo, riuscimmo a raccogliere abbastanza cianfrusaglie per aggiustare l&#39;antenna. Non solo, potemmo anche aggiustare una lampadina. Una sola, ma ci fa comunque piacere. Sapere come aprire una porta di emergenza in una navetta sfondata e aperta al vuoto del cosmo mi è molto utile.
&gt; 
&gt; **Dott. Terracinta:** Ho finito le domande. Vi informo delle vostre nuove designazioni: voi, Mauro ████████, SCP-061-IT-A-1; Federico ███████, SCP-061-IT-A-2; Bartolomeo █████, SCP-061-IT-A-3; Gofried █████, SCP-061-IT-A-4; Brendan ██████, SCP-061-IT-A-5; Hilma ████████, SCP-061-IT-A-6; e Vespucci-1, SCP-061-IT. Carla ██████ e Meinke █████ saranno SCP-061-IT-A-7 e SCP-061-IT-A-8, per burocrazia. Grazie del vostro tempo.
&gt; 
&gt; **SCP-061-IT:** Ricevuto, e si figuri, dottore. 
&gt; 
&gt; **&lt;Fine Log&gt;**
[[/collapsible]]

Indagini nel luogo menzionato da SCP-061-IT, l&#39;aeroporto militare di ████████, portarono all’identificazione di tracce di onde d’urto e di prodotti di reazioni chimiche esplosive nel suolo circostante. 

Lo stato di questo &#34;cannone spaziale&#34; è sconosciuto. Interviste con il personale ex-SKP assunto dalla Fondazione suggerisce una possibile acquisizione dalla Branca [REDATTO]. Al momento, essa non ha ancora espresso commenti. Ricerche da parte delle Branche Italiana, Tedesca e Portoghese sono --tuttavia in corso-- concluse dal [REDATTO] con risultati [REDATTO]. 

L&#39;assenza negli archivi di riferimenti ad una missione &#34;Vespucci Primo&#34; e ad un velivolo battezzato &#34;Maggiore Tommaso&#34; e nel personale di membri di tale progetto implica possibili operazioni di depistaggio e di reclutamento dal [[[http://fondazionescp.wikidot.com/gruppi-di-interesse#CFO|Consiglio Fascista dell&#39;Occulto.]]]

**Addendum-061-IT-2:** Possibile biologia di SCP-061-IT-A

[[collapsible show=&#34;+ Mostra trascrizione: Interrogatorio in data ██/██/197█&#34; hide=&#34;- Nascondi trascrizione&#34;]]
&gt; **Intervistato:** SCP-061-IT-A-1
&gt; 
&gt; **Intervistatore:** Dott. Mattia Terracinta, Sezione Astronomica ed Extraplanetaria, Sito Urano
&gt; 
&gt; **Prefazione:** La Fondazione decise di lanciare un satellite di ricognizione, battezzato Luciano-1, per ottenere dati visivi di SCP-061-IT. 
&gt; 
&gt; **&lt;Inizio Log&gt;**
&gt; 
&gt; **Dott. Terracinta:** SCP-061-IT-A-1, mi ricevi?
&gt; 
&gt; **SCP-061-IT-A-1:** La ricevo, dottore. Tempo rimasto al primo passaggio?
&gt; 
&gt; **Dott. Terracinta:** Un&#39;ora e 12 minuti. 
&gt; 
&gt; **SCP-061-IT-A-1:** Ci mettiamo comodi, allora. Dottore, non faccia troppo caso ai nostri gusci. Ci si farà l&#39;abitudine.
&gt; 
&gt; //Passano un&#39;ora e 6 minuti. La sonda Luciano-1 scatta le prime foto a SCP-061-IT. Tutte le istanze di SCP-061-IT-A si sono posizionate all&#39;esterno, in piena vista, salutando facendo un cenno con uno  degli arti anteriori. Il feed video si connette dopo un leggero ritardo. Il Dott. Terracinta mostra sorpresa, seguita da risata[[footnote]]&#34;Sembravano dei barili con le zampette e con occhioni enormi. Non ho resistito, erano troppo buffi.&#34; //-Dott. Terracinta//[[/footnote]], seguita poi da serietà[[footnote]]&#34;Dentro quei barili c&#39;erano comunque persone, isolate lì da decenni ormai. Ci vuole rispetto.&#34; //-Dott. Terracinta//[[/footnote]]. Egli si scusa con il personale e prosegue l&#39;interrogatorio.//
&gt; 
&gt; **Dott. Terracinta:** Ci sono appena giunte le foto. Siete consapevoli della vostra apparenza fisica?
&gt; 
&gt; **SCP-061-IT-A-1:** Dottore, un po&#39; di fiducia. Bartolomeo si immaginava una reazione del genere. È il nostro psicologo, ha lavorato con alcune anomalie sconnesse dalla propria condizione. 
&gt; 
&gt; **SCP-061-IT-A-1:**  Quindi sì, ne siamo consapevoli. Questo è il nostro guscio, per proteggerci dal vuoto e dalle radiazioni solari. Non avete niente di simile, laggiù?
&gt; 
&gt; **Dott. Terracinta:** No, le tute spaziali odierne sono più umanoidi e sottili. Potresti darmi più informazioni sui vostri gusci?
&gt; 
&gt; **SCP-061-IT-A-1:** Sono stati costruiti, o cresciuti anzi, dal dottore Caorso Severino. Gofried, cioè A-3, potrà darvi più informazioni.
&gt; 
&gt; **Dott. Terracinta:** Cosa potresti dirmi su questo Caorso Severino?
&gt; 
&gt; **SCP-061-IT-A-1:** Lo incontrammo solo durante le riunioni. Molto appassionato al suo lavoro, non vedeva l&#39;ora di farci indossare queste sacche. Le vedeva infallibili, nonostante Carla ci sia rimasta e Brendan abbia perso un braccio per il freddo. Citando Gofried: un invididuo sgradevole e maniacale, se mai lo rivedessi lo strozzerei.
&gt; 
&gt; **Dott. Terracinta:** Sai come vennero creati questi gusci?
&gt; 
&gt; **SCP-061-IT-A-1:** Non ne abbiamo la più pallida idea. Nessuno di noi aveva accesso ad anomalie adatte per ciò. [[[Caligula-563|Quel povero cane, forse?]]]
&gt; 
&gt; **Dott. Terracinta:** Potrei richiedere una lista delle anomalie cui siete a conoscenza, in futuro.
&gt; 
&gt; **SCP-061-IT-A-1:** Certamente. 
&gt; 
&gt; **Dott. Terracinta:** Bene. I tecnici non riportano alcun problema nella sonda, il segnale è trasmesso perfettamente, quindi direi che abbiamo finito.
&gt; 
&gt; **SCP-061-IT-A-1:** Dottore?
&gt; 
&gt; **Dott. Terracinta:** Dimmi.
&gt; 
&gt; **SCP-061-IT-A-1:** Da quel che mi dice, la Fondazione non considererebbe facilmente una cosa del genere. Tuttavia, tentar non nuoce, ma gradirei che questa conversazione rimanga fra noi. I suoi capi considererebbero un possibile recupero?
&gt; 
&gt; **Dott. Terracinta:** Ne parlerò con loro. Sai che la nostra conversazione sta venendo osservata, giusto?
&gt; 
&gt; **SCP-061-IT-A-1:** Ovviamente, e non mi riferivo ai suoi superiori. Buona giornata.
&gt; 
&gt; **&lt;Fine Log&gt;**
&gt; 
&gt; **Dichiarazione di chiusura:** La Sovrintendenza S5 ha rifiutato la proposta di recupero di SCP-061-IT e SCP-061-IT-A per le seguenti ragioni: costi ingenti dell&#39;operazione; sviluppo tecnologico e risorse necessarie mancanti; informazioni sull&#39;anomalia insoddisfacenti. --Sono stati comunque preparate delle celle di contenimento umanoide destinate a SCP-061-IT-A, nel caso tale operazione sia possibile in futuro.--
[[/collapsible]]

Stando a quanto raccontato da SCP-061-IT-A-3, il corpo di SCP-061-IT-A è ricoperto da un esoscheletro plumbeo sovrastante una massa liquida e uno strato spesso di lipidi per protezione da impatto e da radiazioni solari, oltre ad isolare la loro pressione interna e a mantenerla costante. --Una colonia di microorganismi permette alle istanze di sintetizzare l&#39;EA#23MQ-IT e di produrre energia tramite litotrofia nello stomaco e radiosintesi nella pelle. Delle ghiandole esocrine sono state potenziate per ottenere propulsori a base di vapore acqueo.-- Una piccola proboscide è presente sul fronte di SCP-061-IT-A per comunicare e nutrirsi. Un guscio riflettente --protegge gli occhi ma-- permette la visione.

Chirurgia preliminare fu necessaria per adattare il corpo di SCP-061-IT-A all&#39;ambiente spaziale, per poi essere integrato in suddetti involucri biologici. --L&#39;involucro pare essere tuttavia removibile, nonostante sarà necessario un periodo di riadattazione alla superficie terrestre.--

//Nota: Parte dell&#39;informazione sopra è da considerare inattendibile a seguito dell&#39;Incidente 061-IT-K04 e perciò è stata rimossa.//

**Addendum-061-IT-3:** Incidente 061-IT-K04

[[collapsible show=&#34;+ Mostra trascrizione: Incidente 061-IT-K04 in data ██/██/1980&#34; hide=&#34;- Nascondi trascrizione&#34;]]
&gt; **Intervistato:** SCP-061-IT-A-1
&gt; 
&gt; **Intervistatore:** Dott. Mattia Terracinta, Sezione Astronomica ed Extraplanetaria, Sito Urano
&gt; 
&gt; **Prefazione:** La comunicazione venne aperta da SCP-061-IT-A-1 sul canale di emergenza.
&gt; 
&gt; **&lt;Inizio Log&gt;**
&gt; 
&gt; **SCP-061-IT-A-1:** Dottore. Ho bisogno della sua presenza.
&gt; 
&gt; **Dott. Terracinta:** SCP-061-IT-A-1, vi ricevo.
&gt; 
&gt; **SCP-061-IT-A-1:** Gofried è morto. Vogliamo fare un’autopsia.
&gt; 
&gt; **Dott. Terracinta:** Com&#39;è successo?
&gt; 
&gt; **SCP-061-IT-A-1:** Un detrito l’ha trafitto da parte a parte. L’abbiamo riportato dentro la navetta. Hilda dice che il frammento ha cauterizzato la carne interna, quindi le viscere sono ancora integre.
&gt; 
&gt; **Dott. Terracinta:** Perché volete fare questo?
&gt; 
&gt; **SCP-061-IT-A-1:** Perché abbiamo deciso così. C’è troppo che non sappiamo su di noi, dottore. Abbiamo provato a ignorare la cosa, ma questa opportunità è troppo grossa. Hilda e Brendan ne hanno già discusso, anche con Gofried quando era in vita. Semmai uno di noi fosse morto, l’avrebbero aperto in due, dissezionato. 
&gt; 
&gt; **Dott. Terracinta:** Quindi le informazioni di Gofried erano inattendibili?
&gt; 
&gt; **SCP-061-IT-A-1:** Con tutto il rispetto, dottore, una mia amica è esplosa e un mio amico ha perso un braccio. Quel che Gofried sapeva, l&#39;ha sentito da Severino, e non credo che quel bastardo sia una fonte attendibile a questo punto.
&gt; 
&gt; **Dott. Terracinta:** Devo riferire questo ai miei superiori. Potreste aspettare?
&gt;  
&gt; **SCP-061-IT-A-1:** Non più del dovuto.
&gt; 
&gt; **Dott. Terracinta:** Arrivo.
&gt; 
&gt; //Il Direttore del Sito Urano autorizza ufficialmente l&#39;autopsia.//
&gt; 
&gt; **Dott. Terracinta:** Avete il permesso di iniziare.
&gt; 
&gt; **SCP-061-IT-A-1:** Trascriverò ogni progresso da parte di Hilda. 
&gt; 
&gt; **SCP-061-IT-A-1:** Sta utilizzando il foro nell&#39;esoscheletro per incidere e poi sollevare una delle placche che lo compongono.
&gt; 
&gt; **SCP-061-IT-A-1:** La placca è stata quasi rimossa. Del liquido sta cominciando a fuoriuscire.
&gt; 
&gt; **SCP-061-IT-A-1:** Placca sollevata. C&#39;è una massa semiliquida, la sta rimuovendo.
&gt; 
&gt; **SCP-061-IT-A-1:** Crede di aver trovato Gofried. Il suo corpo è avvolto da una membrana che sembra cuoio.
&gt; 
&gt; **SCP-061-IT-A-1:** Sta tagliando la membrana.
&gt; 
&gt; **SCP-061-IT-A-1:** C&#39;è una sacca vestigiale nel suo ventre, seguita da due masse ingenti, una di esse tubulare e aggrovigliata. Ritiene che siano lo stomaco, il fegato e l&#39;intestino. 
&gt; 
&gt; **SCP-061-IT-A-1:** Ogni organo è deformato. Soffici e porosi come spugne, ricoperti di villi e grovigli di capillari. I reni sono palesemente anormali, dice.
&gt; 
&gt; **SCP-061-IT-A-1:** Sta risalendo la cassa toracica per studiare la spalla.
&gt; 
&gt; **SCP-061-IT-A-1:** Le ossa sono curve, ci sono delle sacche cartilaginee nelle articolazioni. Buona parte di queste non dovrebbero esistere.
&gt; 
&gt; **SCP-061-IT-A-1:** Sta rimuovendo alcune coste. Si levano facilmente, come un meccanismo.
&gt; 
&gt; **SCP-061-IT-A-1:** Il cuore ha otto camere. La trachea è fusa con la faringe, i muscoli della proboscide occupano buona parte del collo.
&gt; 
&gt; **SCP-061-IT-A-1:** Vuole studiare il cranio. Sarà più facile rimuovere il guscio sopra gli occhi.
&gt; 
&gt; **SCP-061-IT-A-1:** Guscio rimosso. Non ci sono occhi.
&gt; 
&gt; **SCP-061-IT-A-1:** La pelle è sottile, forse ci sono degli esteti.[[footnote]]Negli animali della classe //Polyplacophora//, cellule sensibili alla luce posizionate sotto il guscio.[[/footnote]]
&gt; 
&gt; **SCP-061-IT-A-1:** La membrana qui non c&#39;è. Sta rimuovendo muscoli facciali impossibili.
&gt; 
&gt; **SCP-061-IT-A-1:** La mandibola è sfondata, così come la calotta cranica. Il cervello è un po&#39; ovunque, c&#39;è troppa massa. Ne rimuoverà una parte.
&gt; 
&gt; **SCP-061-IT-A-1:** Ha trovato una piccola pietra, sembra smeraldo. Di forma allungata, sembra un bozzolo di farfalla.
&gt; 
&gt; **SCP-061-IT-A-1:** C&#39;è un secondo cranio. I cervelli sono congiunti fra di loro, ecco perché c&#39;era così tanta materia grigia.
&gt; 
&gt; **SCP-061-IT-A-1:** C&#39;è un secondo corpo. Quasi integro. La cavità toracica è piena di una massa spugnosa, forse tumorale.
&gt; 
&gt; //**Nota:** Vi è assenza di trasmissioni da SCP-061-IT per circa tre ore.//
&gt; 
&gt; **Dott. Terracinta:** SCP-061-IT-A-1? Rispondete?
&gt; 
&gt; **Dott. Terracinta:** SCP-061-IT-A-1?
&gt; 
&gt; **SCP-061-IT-A-1:** Dottore, voglio che comprenda questo. Non è il fatto che saremo così per sempre. Non è la presenza di quel povero cristiano senzanome dentro ognuno di noi. O anche il fatto che nessuno di noi è davvero invecchiato. Brendan ormai ha 80 e passa anni e ancora si sente giovane.
&gt; 
&gt; **SCP-061-IT-A-1:** Ci hanno mentito. Non siamo più umani, siamo solo cavie da laboratorio per chissà quale esperimento. Se ha avuto successo o se è stato semplicemente abbandonato, non lo so.  
&gt; 
&gt; **SCP-061-IT-A-1:** Non siamo nemmeno stati progettati per tornare sulla Terra. Ci tenevano continuamente ammollo perché saremmo collassati per la pressione, dottore. Non possiamo più tornare a casa, e anche se fosse, le nostre nazioni sono decadute, le nostre famiglie si saranno dimenticate di noi, così come gli uomini a cui affidammo le nostre vite. 
&gt; 
&gt; **SCP-061-IT-A-1:** Ma perché lasciarci qui? C&#39;era un qualche scopo? La navicella si è spaccata e siamo quasi morti durante il lancio. Non stiamo stati creati per durare, quindi perché? Perché Carla e Meinke hanno dovuto perdere la vita? Perché Gofried?
&gt; 
&gt; **SCP-061-IT-A-1:** Cosa ci facciamo quassù, dottore?
&gt; 
&gt; **Dott. Terracinta:** SCP-061-IT-A-1?
&gt; 
&gt; **Dott. Terracinta:** SCP-061-IT-A-1, mi ricevi?
&gt; 
&gt; //SCP-061-IT cessa la trasmissione.//
&gt; 
&gt; **&lt;Fine Log&gt;**
&gt; 
&gt; **Dichiarazione di Chiusura:** SCP-061-IT ha ripreso le normali comunicazioni. Le istanze di SCP-061-IT-A hanno reso i loro omaggi a Gofried, A-3, l&#39;hanno avvolto nella seta e lasciato fluttuare intorno al nostro pianeta. Sono individui distrutti, alla deriva e completamente isolati. È nel nostro interesse provvedere a supporto psicologico, sia per il benessere dell&#39;anomalia che per la nostra sicurezza. Sono disperati, disperati che non possiamo raggiungere, difatti il contenimento può solo occultare la loro esistenza. Non abbiamo alcun controllo su di loro. //-Dott. Terracinta//
[[/collapsible]]

**Addendum 061-IT-4:** Aggiornamento ██/██/1989

[[collapsible show=&#34;+ Mostra trascrizione: Interrogatorio in data ██/██/1989&#34; hide=&#34;- Nascondi trascrizione&#34;]]
&gt; **Intervistati:** SCP-061-IT-A-3; SCP-061-IT-A-6
&gt; 
&gt; **Intervistatore:** Dott. Mattia Terracinta, Direttore del Sito Urano
&gt; 
&gt; **Prefazione:** Il primo rifornimento di SCP-061-IT, oltre a consegnare risorse, servizi, materiale ludico e capi di vestiario, permise l&#39;installazione di nuova attrezzatura per le comunicazioni, permettendo un contatto con SCP-061-IT-A tramite segnale visivo e chat in tempo reale. SCP-061-IT-A-1 confidò in seguito che lasciò A-3 e A-6 ad eseguire il primo contatto per &#34;lasciarli sfogare un po&#39;&#34;. Aggiunse anche che, sebbene il suo ruolo sia ora obsoleto, non sentirà affatto la mancanza del codice morse.
&gt; 
&gt; **&lt;Inizio Log&gt;**
&gt; 
&gt; **Dott. Terracinta:** Qui il Dottor Terracinta, mi ricevete?
&gt; 
&gt; **SCP-061-IT-A-3:** La riceviamo e vediamo chiaramente, dottore.
&gt; 
&gt; **SCP-061-IT-A-6:** Gli occhi umani sono sempre stati così piccoli, ih ih?
&gt; 
&gt; **SCP-061-IT-A-3:** Per lo meno loro ce li hanno ancora.
&gt; 
&gt; **Dott. Terracinta:** Cosa ne pensate del carico che vi abbiamo mandato?
&gt; 
&gt; **SCP-061-IT-A-6:** Dottore, le tute sono fantastiche! Non pensavo che la moda fosse andata così avanti!
&gt; 
&gt; **SCP-061-IT-A-3:** Le avrei apprezzate tempo fa, prima di dover ricordare il numero di rughe per distinguerci l&#39;uno dall&#39;altro.
&gt; 
&gt; **SCP-061-IT-A-6:** Bart, un po&#39; di gratitudine! Il bianco t&#39;ha sempre donato!
&gt; 
&gt; **SCP-061-IT-A-3:** Devo anche dire che sono anche praticamente inutili. Sono più grato per i libri e film. Questo Umberto Eco mi sta piacendo. Federico ha pensato che la sua vista stesse perdendo colpi, dopo aver visto i film a colori. 
&gt; 
&gt; **Dott. Terracinta:** Mi fa piacere che appreziate la consegna.
&gt; 
&gt; **SCP-061-IT-A-6:** Ah, dottore, è sicuro che quella... console, l&#39;ha chiamata? È sicuro che non dia problemi alla vista? Brendan ci sta incollato per ore, sto cominciando a preoccuparmi.
&gt; 
&gt; **Dott. Terracinta:** Non ci dovrebbero essere effetti sulla sua salute, ma discuterò comunque con il vostro psicologo per evitare dipendenze.
&gt; 
&gt; **SCP-061-IT-A-3:** Suggerisco di stare all&#39;erta per una dipendenza di Hilda a questo affare. Dottore, non le si scollerà di dosso.
&gt; 
&gt; **SCP-061-IT-A-6:** Scusa se sono una donna estroversa che ha appena visto un volto umano dopo cinquant&#39;anni! A proposito, dovrebbe rasarsi le basette, dottore. Sono un po&#39; sgradevoli, rovinano la silhouette della sua mascella.
&gt; 
&gt; **Dott. Terracinta:** Lo... terrò a mente. Comunque, il tempo a nostra disposizione è finito. Vi auguro una buona giornata, A-3 e A-6.
&gt; 
&gt; **SCP-061-IT-A-3:** Dottore, prima che se ne vada, vorremmo chiederle qualcosa.
&gt; 
&gt; **SCP-061-IT-A-6:** Sì! Vede dottore, apprezziamo davvero ciò che la Fondazione ha fatto per noi, tuttavia...
&gt; 
&gt; **SCP-061-IT-A-3:** Vogliamo ordini.
&gt; 
&gt; **SCP-061-IT-A-6:** In pratica, sì. Buona parte di noi sono militari, e siamo stati stazionati in orbita per uno scopo. Non sappiamo quale, ma qualsiasi fosse, ormai non importa. Credo che la Fondazione possa essere interessata a persone del nostro... calibro?
&gt; 
&gt; **SCP-061-IT-A-3:** Siamo stazionati in orbita e possiamo sopravvivere al vuoto spaziale. Lascerò che i vostri capi provino il nostro valore.
&gt; 
&gt; **Dott. Terracinta:** Introdurrò l&#39;idea ai miei superiori. Arrivederci.
&gt; 
&gt; **SCP-061-IT-A-6:** Buona giornata, dottore!
&gt; 
&gt; **SCP-061-IT-A-3:** Chiudo le comunicazioni.
&gt; 
&gt; **&lt;Fine Log&gt;**
&gt; 
&gt; **Dichiarazione di Chiusura:** Ho discusso con lo psicologo assegnato a SCP-061-IT-A, il dott. Q████████ L███. Confermiamo entrambi l&#39;effetto positivo della nostra consegna, tuttavia suggeriamo che l&#39;utilizzo di SCP-061-IT-A per operazioni orbitali aiuterebbe sia la missione della Fondazione che il morale di SCP-061-IT-A. Sottolineo l&#39;elevatissimo potenziale di una squadra situata permanentemente in orbita terrestre e adattata ad ambienti ostili con necessità minime di risorse. //-Direttore del Sito Urano, Mattia Terracinta//
[[/collapsible]]

**Addendum 061-IT-5:** Incidente 061-IT-G01

SCP-061-IT ricevette un segnale con successo nonostante le attività di jamming. SCP-061-IT-A-5 fu l&#39;unico a leggerne il contenuto, inviandolo alla Fondazione e promettendo di non menzionarlo al resto di SCP-061-IT-A. Un&#39;indagine avanzata di SCP-061-IT ritrovò una carica esplosiva in uno scompartimento nello scafo dell&#39;oggetto. La carica esplosiva possedeva una piccola trasmittente: si ritiene essa sia stata usata come ponte radio per aggirare le procedure di contenimento in atto. SCP-061-IT-A-5 rimosse con successo la carica e SCP-061-IT-A-1 la fece detonare a distanza di sicurezza tramite segnale radio. 

Segue una trascrizione del segnale sconosciuto.

[[collapsible show=&#34;+ Mostra trascrizione&#34; hide=&#34;- Nascondi trascrizione&#34;]]
&gt; **Sconosciuto:** Onore a voi, avventurieri, esploratori, ricercatori, primi arrivati all&#39;ultima frontiera del genere umano, eppur mai celebrati, dimenticati da una patria ora diversa da ciò che vi lasciaste addietro.
&gt; 
&gt; **Sconosciuto:** Vi ammiro, o voi guerrieri e reietti. Questa vostra forma, perfetta per tali vette ostili, affascinante stella polare alle scienze che succedettero l&#39;orgoglio dei sapienti e scienziati italiani del tempo. 
&gt; 
&gt; **Sconosciuto:** Come un David di Michelangelo, un magnum opus delle mani callose dell&#39;egregio e compianto Severino Caorso, primo Secondo Console, mio mentore e mio predecessore, che seppe non solo plasmare tali opere, ma inseminarle, un terreno fertile affinché il suo vero genio possà germogliare.
&gt; 
&gt; **Sconosciuto:** Mi correggo, vi ammiro non soltanto, di voi sono geloso. Così prossimi al Velo, potreste quasi toccarlo, se solo abbandonaste quel possente proiettile che vi portò lassù. Dovete solo concedervi a loro.
&gt; 
&gt; **Sconosciuto:** Vi sono così vicini, attendono il vostro arrivo e con calore e ardore vi accoglieranno, sebbene sia empio di vero significato. Così come accolsero il camerata Meinke, leale nel suo perseguire ordini così segreti, spaventosi ma necessari. Ci vuole onore, nel conspirare e chiudersi di fronte ai propri compagni in tale condizione che dell&#39;animo umano ne fa macerie.
&gt; 
&gt; **Sconosciuto:** La forma eccelsa del camerata Meinke conferma il succo del lavoro del dottore Severino. Quel germoglio, nato dalle spoglia morte del suo compagno invisibile nel terreno fertile delle sue stesse viscere pulsanti di vita. 
&gt; 
&gt; **Sconosciuto:** Una larva, una crisalide in attesa della finale ecdisi, cullata a metà tra un uomo vivo e un uomo morto, nel regno di mezzo, il Limbo. Così com&#39;è nata in uno stato transizionale, così l&#39;imago sarà a metà fra l&#39;umano e l&#39;esterno, un ibrido superiore. 
&gt; 
&gt; **Sconosciuto:** Potrete assumere tale forma anche voi. Potrete tornare a casa, come eroi, con la fama che vi spetta. Potrete aiutare quel paese che voi ritenete vi abbia abbandonato. 
&gt; 
&gt; **Sconosciuto:** Oppure, potreste osservarci dall&#39;alto. Immortali, infiniti, ineluttabili, perfetti. L&#39;apoteosi biologica, l&#39;uomo che ruba il fuoco degli dei ma con la loro benedizione. Loro accedono a questo piano terreno, noi diventiamo come loro. Lo scambio è equo.
&gt; 
&gt; **Sconosciuto:** Seguite le mie indicazioni. Galleggiate fino a che il sole non sia nascosto dalla Terra. Drizzate le braccia e le gambe, a croce. Recitate il seguente poema, e loro verrano da voi. Dovete solo lasciarvi andare.
&gt; 
&gt; **Sconosciuto:** È una sera di gala, ecco, fra tanto
&gt; squallor di questi nostri anni di duolo;
&gt; ed errano qua e là, meri fantocci,
&gt; in faticoso eterno tramestio
&gt; in un giro che volge sempre uguale
&gt; e sempre al punto stesso si richiama;
&gt; e singhiozzano gli angeli alla vista
&gt; del mostro che maciulla sangue umano,
&gt; proclamando che il dramma è intitolato:
&gt; &#34;Uomo&#34; e l’eroe: &#34;Il verme vincitore&#34;.[[footnote]]Una rielaborazione di alcuni estratti dal poema &#34;Il Verme Vincitore&#34; di Edgar Allan Poe, 1843.[[/footnote]]
[[/collapsible]]

La Fondazione rintracciò e fotografò il ponte radio utilizzato dal mittente del segnale. A causa di un possibile effetto anomalo da parte di esso, non fu possibile né seguire né tracciare l&#39;oggetto. L&#39;ubicazione di SCP-061-IT-A-8 è perciò tuttora ignota. 
Non si è riusciti a rintracciare la sorgente del segnale. Indagini sugli interessi del CFO verso SCP-061-IT sono in corso.
