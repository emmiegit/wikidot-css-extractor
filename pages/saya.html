&gt; 本艺作为以红桃，黑桃，梅花，方片四名魔法少女（SCP）为主题的合著作品。作者为晓美月时，Abigail以及未来可能的加入者。感谢Bread提供的建议和支持。

[[[SCP-CN-781|梅花的魔法少女]]]，其名为Saya，其概念为沉默之摹写；
[[[SCP-CN-1401|红桃的魔法少女]]]，其名为&lt;E&gt;，其概念为渴求之摹写；
[[[SCP-CN-774|方片的魔法少女]]]，其名为Lilia，其概念为追逐之摹写；
[[[SCP-CN-1444|黑桃的魔法少女]]]，其名为Spade，其概念为执着之摹写。

5，4，3，2，1，剧本开演。
