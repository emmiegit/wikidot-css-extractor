    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**在本县一次PM2.5监测工作中发现，分布范围涵盖全县的巨量悬浮颗粒物。其外观均为长250nm，宽50nm，高100nm的规则长方体状。当利用电子显微镜观察其具体表面结构时，发现该类颗粒物均为具备正常功能的缩微泥头车，且内部乘坐一名外貌相同的类人实体（以下统称为Pol-00877）。\n\n在工作人员尝试与Pol-00877进行的数次沟通工作中，Pol-00877均无任何回应，故推测其不具备高级意识功能。\n[[collapsible show=\&#34;● 补充说明\&#34; hide=\&#34;- 你真的这么想吗？ \&#34; hideLocation=\&#34;one\&#34;]]\n在对Pol-00877进行面部识别时，发现其外貌与2021年12月1日一起恶性泥头车肇事逃逸事故中的受害者███吻合。**##8B0000|在该起事故中，车牌号为█A 14514的泥头车在市中心事故高发段路面违规行驶，冲撞正常通过道路的███并致其重伤。事故发生后，泥头车司机下车检查，发现███存留有意识后心生歹念，将其拖进车厢并驾车潜逃。##**\n\n**##8B0000|次日，警方在本县郊区一座车库内发现被遗弃的泥头车，受害人与泥头车司机下落不明。根据车厢内残留的喷溅状血迹，判断前者已遇害。##**\n\n**##8B0000|目前，该驾驶员仍未抓获，公安机关已展开网上追逃措施。##**\n\n**##8B0000|上面这段新闻内容，你感到眼熟吗？##**\n\n**##8B0000|法律只会留给一无是处的普通人遵守。而拯救世界的天才们总会得到一些特权。这段话是你在将我和其他四名受害者的碎块一起推进焚化炉时亲口所说，你确实成功了，基金会至今还在帮你瞒天过海，把警方耍得团团转，甚至除了某几个位高权重的管理员之外，你的大部分同事也不知道身边这个仪表堂堂的研究员会因为“思路中断”而在夜间伪装成泥头车司机，抢劫犯和酒鬼，通过把一无是处的大学生和社畜碎尸来获得自我排解。##**\n\n**##8B0000|但复仇总会到来的，既然你的工作能让你逃脱制裁，那我们就尾随你自以为高枕无忧的工作领域中来。##**\n\n**##8B0000|现在，我们终于等到你傲慢到将双手上的鲜血当成这种所谓的学术报告记录下来的一刻了，伟大的科学家。##**\n[[/collapsible]]\n\n**回收日期：##8B0000|2022年2月7日##**\n\n这是一个恶作剧吗？\n\n不，你是一个认知危害类的skip，我现在就会去呼叫安保单元。\n\n**##8B0000|你为什么不仔细想想那些尸体焚化后没留下骨灰的原因呢？看看电子显微镜吧。##**\n\n [[size 150%]]##8B0000|我们也在看着你呢。##[[/size]]\n[[collapsible show=\&#34;● 点击查看余下部分（由事故2/7/2022 处理人员补充撰写）\&#34; hide=\&#34;- 收起 \&#34; hideLocation=\&#34;one\&#34;]]\n**回收地点：**Site-CN-05站点A楼304办公室内\n\n**当前状态：**2022年2月8日上午10点，3级研究员王█的助理██在多次电话联系王█无果后试图进入304办公室向其当面询问日程安排时，在门边发现该员工尸体，其胸腔破裂，肺叶暴露在外且严重破损。同时，办公室地面堆积有大量来源不明的灰白色粉末，经检测，其主成分为磷酸钙，无任何异常性质。\n\n尸体解剖中发现王█残余的呼吸系统组织内填满同种磷酸钙粉末，推测其死因为窒息及器官受损引发的严重失血。\n\n**笔记：**//直到目前为止，我们还是无法完全确定研究员王█所写项目内容的真实性。我们后来为此去环境监测局要了一份最新的PM2.5检测样本，甚至自己着手检测了几次，从来没有看到所谓开着泥头车的小人，而在王█之前，也从来没有任何研究员发现过它们的存在。//\n\n//然而如果完全否定其真实性的话，王█离奇的死因又无法得到任何其他解释——当时我负责第一时间去王█出事的办公室里调查现场，结果在没有关掉的电脑屏幕上赫然看到了这份没完成的异常物品记录档案，只写到回收日期那一栏，便在对话般的文字中戛然而止。房间里一片混乱，血迹和骨灰满地都是，电子显微镜被人为推倒了，门锁有撞击的痕迹，就好像王█临死前的瞬间看到了某种令他极度恐惧的事物一样。这种事情是一个彻头彻尾的孤例。//\n\n//因此，当时由他写下的那部分文字（以及可能出自另一未知存在之手的内容）我决定暂且保留下来，并且在补完之后发布在曝光率并不太高的异常物品记录一栏，除了记录可能存在过的异常现象之外，也权当是作为此次员工异常死亡事故的补充证据。这并不意味着我真的认定我的同事是一名杀人犯，但人事部的反应着实有些可疑，我们为了调查王█死因申请调出他的人事档案时，他们似乎早有预料并且讳莫如深。//\n\n//不管怎样，希望这篇记录里出现的某些东西在基金会并不真的存在。    ——Ref 技术后勤部//\n\n//到此为止吧，有些东西不是你一个打工仔该管的了。   ——Luth 技术后勤部//\n[[/collapsible]]&#34;</textarea></pre>
