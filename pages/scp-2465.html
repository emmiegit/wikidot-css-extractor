**Объект №:** SCP-2465

**Класс объекта:** [[[Safe|Безопасный]]]

**Особые условия содержания:** SCP-2465 хранится в стандартной сейфовой ячейке в Зоне 12. Она всегда должна быть накрыта куском непрозрачной ткани, который разрешается снимать только перед проведением экспериментов. SCP-2465 ни при каких обстоятельствах нельзя снимать на фото- или видеокамеру.

**Описание:** SCP-2465 - это картина размерами 77 x 53 см, выполненная акварельными красками на белом холсте, под названием //La Tristezza è Temporanea//[[footnote]]В переводе с итальянского означает «Печаль временна».[[/footnote]]. Изображение на картине выглядит по-разному для каждого отдельного наблюдателя, однако примерно 85% опрошенных субъектов сообщало, что она представляет собой портрет рыжеволосого бородатого мужчины европеоидной расы в возрасте от 30 до 40 лет. Кроме того, все наблюдатели (вне зависимости от уровня их познаний в области живописи) единогласно заявляли, что SCP-2465 нарисована крайне неумело, и в лучшем случае её можно назвать посредственной.

Субъект, поддерживающий с SCP-2465 продолжительный зрительный контакт, вызывает активацию её аномальных свойств и в результате становится экземпляром SCP-2465-1. Минимальное время, которое должно пройти с начала наблюдения до момента проявления аномальной активности, составляет 43 секунды, а максимальное - 37 минут. Чем большим опытом в области изобразительных искусств обладает наблюдатель (зависит как от профессиональных навыков субъекта к созданию предметов искусства, так и от его художественного образования), тем быстрее проявятся аномальные эффекты[[footnote]]В группу наибольшего риска входят субъекты, занимающиеся живописью, рисованием и скульптурой. На субъектов, занимающихся писательской деятельностью, режиссурой и фотографией воздействие аномалии распространяется не так эффективно, но всё равно быстрее, чем в случае с людьми, вообще не обладающими какими-либо талантами.[[/footnote]]

По прошествии указанного выше времени субъект, ставший SCP-2465-1, начнёт демонстрировать сильную эмоциональную реакцию в отношении SCP-2465, от разочарования до отвращения. Затем с вероятностью 85% у SCP-2465-1 возникнет желание создать какое-либо произведение искусства, которое по качеству будет значительно превосходить SCP-2465. Тип произведения обычно зависит от того, в какой области изобразительного искусства SCP-2465-1 обладает наибольшим опытом; если SCP-2465-1 не имеет художественного образования, то попытается нарисовать картину акварельными красками.

И хотя изначально работа SCP-2465-1 может быть никак не связана с SCP-2465, конечный результат неизменно копирует SCP-2465 в той или иной степени, вне зависимости от типа произведения. Примеры приведены ниже:

* Картина: Как правило, субъект создаёт практически точную копию SCP-2465.
* Скульптура:  Субъект создаёт статую в виде человека, изображённого на SCP-2465.
* Художественный фильм: Субъект будет искать на главную роль людей, обладающих наибольшим сходством с мужчиной, изображённым на SCP-2465. В сценарий будут вноситься многочисленные правки, вне зависимости от изначальных намерений субъекта; в конечном итоге сюжет фильма будет рассказывать о непризнанном художнике, который трагически погиб.
* Мультфильм: Главный герой внешне будет похож на мужчину, изображённого на SCP-2465. В сценарий будут вноситься многочисленные правки, вне зависимости от изначальных намерений субъекта; в конечном итоге сюжет мультфильма будет рассказывать о непризнанном художнике, который трагически погиб.
* Кулинарное искусство: Субъект предпримет попытку создать торт в виде человека, изображённого на SCP-2465.
* Фотография: [ДАННЫЕ УДАЛЕНЫ]
* Компьютерное 3D-моделирование:  Субъект создаёт трёхмерную модель в виде неизвестной личности, рисующей SCP-2465 в месте обнаружения объекта.
* Литература: См. Протокол интервью 2465-1

Копии не обладают аномальными эффектами, в отличие от изображений SCP-2465 на фотографиях и видеозаписях. SCP-2465-1 очень редко осознают, что находятся под воздействием аномалии, пока не закончат свою работу, из чего можно сделать вывод, что SCP-2465 влияет на подсознание. Закончив работу над произведением, SCP-2465-1 оценит его неудовлетворительно и попробует начать новый проект, который завершится с похожими результатами. После нескольких попыток SCP-2465-1 начинает испытывать стресс, который в конечном итоге перерастает в тяжелую депрессию. На момент написания данной статьи известно, что нейтрализовать аномальное воздействие и вернуть психическое состояние SCP-2465-1 в норму можно только с помощью амнезиаков класса А. 

SCP-2465 была обнаружена в 19██ году в заброшенном доме, находившемся в итальянском городе Арль. Фонду стало известно об SCP-2465 после того, как шесть агентов по недвижимости вошли в здание и попали под воздействие объекта, став первыми известными экземплярами SCP-2465-1.

Судя по архивным записям, ранее владельцем дома являлся ██████ █████████, который покончил жизнь самоубийством в 18██ году, выстрелив себе в висок из пистолета. На месте обнаружения SCP-2465 также было найдено несколько эскизов, но все они оказались в значительной степени повреждены. На основании художественного стиля картины и возраста холста было сделано предположение, что SCP-2465 написана в 18██ году.

Вместе с SCP-2465 было также найдено письмо, прикреплённое к картине. Его текст приводится ниже (переведено с итальянского):

&gt; Моему дражайшему другу ███████,
&gt; 
&gt; До меня дошли известия, что последние несколько недель тебе нездоровилось. От всей души желаю тебе скорейшего выздоровления. Надеюсь, что однажды ты сможешь побороть своих демонов и вернуться к работе. А пока что прими от меня в подарок картину. Это твой портрет! Знаю, я не художник (в отличие от тебя, разумеется), но мне подумалось, что должно получиться что-то весёленькое. Ты ведь знаешь своего старого-доброго ██████. Который ни черта не может нормально нарисовать своими жирными пальцами! Ха-ха! 
&gt; 
&gt; Знаешь, я и правда за тебя беспокоюсь. Пожалуйста, пообещай мне, что прежде чем ты решишься на какую-либо авантюру, то вначале посоветуешься со мной. Выпьем чаю, посидим у камина, может быть, даже полюбуемся вместе на звёзды. Помни: через то, что выпало на твою долю, прошло множество людей. Ты справишься. Обещаю. Не обращай внимания на чушь, которую несут всякие ослы; ты не сумасшедший, и в жёлтом доме тебе не место. Я верю в тебя, даже если сейчас ты не веришь в себя. 
&gt; 
&gt; С любовью, как и всегда, 
&gt; 
&gt; ██████

[[collapsible show=&#34;+ ОТКРЫТЬ ПРОТОКОЛ ИНТЕРВЬЮ 2465-1&#34; hide=&#34;- ЗАКРЫТЬ ПРОТОКОЛ ИНТЕРВЬЮ 2465-1&#34;]]
**Предисловие:** Д-р Стурм взял интервью у SCP-2465-1-68, писателя-фантаста. Субъект попал под воздействие SCP-2465 56 дней назад.

&gt; **Начало протокола**
&gt; 
&gt; **Д-р Стурм:** Добрый день.
&gt; 
&gt; **SCP-2465-1-68:** Здорово, док, как дела?
&gt; 
&gt; **Д-р Стурм:** Не жалуюсь. А у Вас?
&gt; 
&gt; **SCP-2465-1-68:** Я... честно Вам скажу, док, мне это уже всё надоело.
&gt; 
&gt; **Д-р Стурм:**  Не понимаю.
&gt; 
&gt; **SCP-2465-1-68:** Ну, у вас же есть средство, чтобы привести меня в норму. И лучше всего вам не медлить.
&gt; 
&gt; **Д-р Стурм:** А когда я брал у Вас интервью в прошлый раз, Вы твёрдо заявляли, что обработка амнезиаками Вам не нужна, и Вы чувствуете в себе силы, цитирую, &#34;обыграть эту штуку на её же поле.&#34;
&gt; 
&gt; **SCP-2465-1-68:** Ну, многое изменилось за прошедшее время. У меня уже нет сил. Вообще никаких.
&gt; 
&gt; **Д-р Стурм:** И почему же Вы поменяли своё мнение?
&gt; 
&gt; **SCP-2465-1-68:** Видите ли, я сидел дома за столом и писал, дела шли как обычно. Как бы сказать, вначале всё было не так уж и плохо, я правил текст, например, в тех местах, где я сделал персонажа рыжим вместо брюнета. Но потом всё стало гораздо хуже. 
&gt; 
&gt; **Д-р Стурм:** Насколько?
&gt; 
&gt; **SCP-2465-1-68:** А вот отсюда, док, и начинается всякая несусветная поебень и чертовщина. Я продолжил писать, но потом заметил, что происходит нечто //неправильное//.
&gt; 
&gt; **Д-р Стурм:** Неправильное?
&gt; 
&gt; **SCP-2465-1-68:** Ну да, что-то было абсолютно не так. Не знаю, почему, но я неверно ставил поля, жутко косячил раз за разом, и при этом говорил себе «всё в порядке, я творец, я так вижу». А потом я начал замечать последовательность. И все детали головоломки сошлись друг с другом.
&gt; 
&gt; **Д-р Стурм:** Что это была за последовательность?
&gt; 
&gt; **SCP-2465-1-68:** Вы не поверите тому, что я скажу.
&gt; 
&gt; **Д-р Стурм:** Удивите меня.
&gt; 
&gt; **SCP-2465-1-68:** Я распечатал весь текст, который написал за день. Все тридцать листов. Потом я разложил их на полу в гостиной. Слова, поля, страницы... все вместе они образовывали рисунок. Из них складывалась огромная копия той говняной картины.
&gt; 
&gt; **Д-р Стурм:** Хм. А что насчёт качества самого текста?
&gt; 
&gt; **SCP-2465-1-68:** Ох, даже не начинайте. Я вновь пробежался глазами по тексту и внезапно для себя обнаружил, что раз за разом составлял описания этой картины. Никогда бы не подумал, что могу расписать тысячью способов, какие «у этого ублюдка рыжие волосы». 
&gt; 
&gt; **Д-р Стурм:** Интересно.
&gt; 
&gt; **SCP-2465-1-68:** «Интересно?» Вам больше нечего сказать?! Я... простите. Понимаете, самое нездоровое в этой ситуации то, что я очень хочу попробовать снова. Я чувствую, что у меня может получиться что-то дельное. На меня напало вдохновение, но при этом кончились все идеи. Скажем так — я словно сижу на толчке и хочу срать, но внутри меня больше не осталось говна, мне //нечего// высрать из себя, кроме своих кишок. Вот теперь Вам понятно, док? 
&gt; 
&gt; **Д-р Стурм:**  Я... //думаю//, теперь мне всё ясно.
&gt; 
&gt; **SCP-2465-1-68:** Тогда сделайте одолжение и проявите уважение. Сотрите мне память. Я хочу снова писать //по-настоящему//.
&gt; 
&gt; **Конец протокола**

**Заключение:**  SCP-2465-1-68 прошёл обработку амнезиаком. Аномальное воздействие мгновенно рассеялось. Наблюдение за субъектом было прекращено.
