[[/&gt;]]

นักวิจัยรุ่นใหม่คิมทำงานให้กับสถาบันมาเป็นเวลาสี่ชั่วโมงเต็ม และเขารู้สึกแหลกเหลว ราวกับว่าได้มีทั่งเหล็กหล่นใส่หัวของเขาในการบรรยายเบื้องต้นครั้งแรก ถึงเวลาพักเที่ยงแล้ว เขาพบมุมหนึ่งในโรงอาหารที่ไกลพอที่จะไม่มีใครมารบกวนเขา ที่ซึ่งเขาสามารถเคี้ยวและกลืนอาหารที่ไม่ผิดปกติ ดื่มกาแฟรสเข้มแบบวันสิ้นโลก และย่อยบทเรียนอันหนักหน่วงในช่วงเช้า

เขาใช้โทรศัพท์ที่สถาบันให้มา เปิดดูไฟล์ SCP ไม่กี่ไฟล์ที่เขาได้รับอนุญาตให้เปิดอย่างกระวนกระวายใจ ไฟล์ส่วนใหญ่ต้องเป็นมุขตลกแน่ๆ พวกมันถูกเขียนไว้อย่างนั้น มุขตลกที่เลวร้าย มืดมน และน่ากลัว

คิมเป็นหนึ่งในนักวิจัย 11 คนในกลุ่มของนักวิจัยรุ่นใหม่ อีก 10 คนนั่งแยกกลุ่มกันที่โต๊ะที่แยกจากกัน พวกเขาพูดคุยกันอย่างมีชีวิตชีวา  มีผู้สอนบางคนที่นั่นและนี่กำลังเคี้ยวแซนวิชของพวกเขาอยู่  นอกจากพวกเขาแล้ว โรงอาหาร - ใหญ่พอที่จะรองรับคนได้ตั้งแต่สองร้อยคนขึ้นไป - นั้นว่างเปล่า  สำหรับคิมมันดูแปลก ไซต์ 41 มีขนาดใหญ่ มีอาคารสามหลังพร้อมพื้นที่ชั้นใต้ดินขนาดมโหฬาร ฝังอยู่ในป่าทางตอนกลางของโคโลราโด ทุกคนไปอยู่ที่ไหนกันนะ?

ชายในชุดสูทสีเทาเดินเข้าไปในโรงอาหาร สบตากับคิม และก้าวเท้ามาอย่างตั้งใจ  ชุดของชายคนนั้นคมพอที่จะตัดตาได้ เขาสวมเนคไทและนาฬิกาข้อมือทองคำขาวขนาดใหญ่เท่าก้อนอิฐ  ดูเหมือนเขาจะอยู่ผิดที่ผิดทาง ไซต์ 41 เป็นไซต์ทำงาน มีการฝึกอบรม ศึกษา วิจัย พัฒนา วิเคราะห์ และแม้แต่การกักกัน SCP ระดับ Safe ไม่กี่ตัวก็เกิดขึ้นที่นี่  ผู้บริหารไม่ควรอยู่ที่นี่  แล้วเขาเป็นใคร?  ผู้บริหารที่หลงทาง? พยายามหาลานจอดเฮลิคอปเตอร์?  หรือว่าจะเป็นนักวิจัยหรืออาจารย์แต่งตัวตามงานที่อยากได้แต่ไม่ใช่งานที่มี?

&#34;วันแรกก็หนักเลยนะ&#34; ชายคนนั้นพูดพร้อมยื่นมือออกมา &#34;อลาสแตร์  เกรย์ ที่สะกดด้วย ย์&#34;

&#34;คิม&#34; คิมพูด  &#34;พอล คิม&#34;

“ยินดีที่ได้รู้จัก สำเนียงคุณนี่สำเนียงอะไรหรอ ถ้าคุณไม่รังเกียจที่ผมถาม”

คิมกระพริบตา  &#34;นิวยอร์ก&#34; เขากล่าว  “ผมมาจากนิวยอร์ค คุณเป็นผู้อำนวยการไซต์หรือเปล่า”

&#34;เป็นอะไรหรือเปล่า คุณดูกังวลนะ&#34;

&#34;มันก็ควรที่จะเป็นอย่างงั้น ไม่ใช่หรอ?&#34; คิมถาม &#34;คุณคงจะรู้อยู่แล้วบทนำนั้นเป็นยังไง มันเหมือนกับมีคนมาทิ้งระเบิดปรมาณูใส่หัวของผม ผมเพิ่งโดนบอกเกือบทุกอย่างที่ผมรู้มันผิด กลายเป็นว่าผมใช้เวลาทั้งชีวิตในวัยผู้ใหญ่ของผมถูก &#39;ปกป้อง&#39; จากความรู้ที่ &#39;อันตราย&#39; เหมือนกับโลกข้างนอกทั้งหมดเป็นบ่อบอลสำหรับเด็ก 7 ขวบ การก้าวออกจากบ่อนั้นช่างน่าขายหน้า...  และก็...&#34; เขากระพริบตาอีกครั้ง &#34;เดี๋ยวนะ คุณมาทำอะไรที่นี่กันแน่? คุณยังไม่ได้ตอบคำถามของผมเลย”

“ก็คุณยังไม่ได้ตอบคำถามของผมหนิ” เกรย์พูด

&#34;ผมตอบไปแล้วนะ&#34; คิมกล่าว  &#34;ผมมาจาก--&#34;

แล้วเขาก็หยุด เหมือนกับความคิดของเขาเป็นรถไฟที่แล่นออกจากปลายรางไปยังท้องฟ้า คำตอบสำหรับคำถามของเกรย์นั้น  มันอยู่ที่ปลายลิ้นของเขา แต่เขาไม่สามารถพูดออกมาได้  &#34;แปลกจัง&#34; เขาพูดพร้อมกับส่ายหัว

เมื่อมาถึงจุดนี้ เขายังสังเกตเห็นว่าเกรย์ไม่ได้สวมตราของเขา  นี่อาจเป็นแค่ข้อผิดพลาด แม้ว่าจะเป็นข้อผิดพลาดที่ร้ายแรงมากก็ตาม  แต่แน่นอนว่าพวกผู้บริหารจะไม่ได้ก้าวขึ้นสู่ระดับบริหารโดยปราศจากความรอบคอบในทุกสิ่งที่พวกเขาทำ?

&#34;คุณเป็นใครนะ?&#34;  คิมถามอีกครั้ง

&#34;เรื่องราวชีวิตของคุณน่าทึ่งมาก&#34;

&#34;อะไรนะ?&#34;

“คุณพูดได้สี่ภาษา” เกรย์บอกเขา  &#34;เหลือหนึ่งแล้วตอนนี้และในไม่ช้าก็จะเหลือศูนย์  คุณมีสติปัญญาที่กว้างใหญ่เกินกว่าจะเชี่ยวชาญในด้านใดด้านหนึ่ง การศึกษาของคุณเป็นการผสมผสานระหว่างชีวเคมีและวรรณคดีเปรียบเทียบ คุณรู้สึกราวกับว่าคุณจะตายหากไม่พบความคิดแปลกปลอมเข้ามาในหัวของคุณ คุณเคยไปอยู่มาทั่วโลก หิวโหย และทุกประเทศที่คุณเคยไปก็เหมือนกับการลงจอดบนดาวดวงอื่น คุณเล่นกับมานุษยวิทยา แต่มีโลกมากเกินไปที่มนุษย์เผ่าพันธุ์หนึ่งจะเข้าใจ นับประสาอะไรกับมนุษย์คนเดียว มีเผ่าพันธุ์มนุษย์มากเกินไป เราควรลดมันลง &#34;

คิมพยักหน้า  “ผมขอเวลาแป๊บหนึ่งได้ไหม”  เขาลุกขึ้นและรีบไปที่โต๊ะอื่นเพื่อไปหาผู้สอนที่เขาพบเมื่อวันก่อน  เมื่อคิมเข้าใกล้เธอ เขารู้สึกถึงความรู้สึกคงที่ที่ก่อตัวขึ้น  เขาพยายามเขย่าไหล่ของเธอ และขยับมันได้สำเร็จเล็กน้อย แต่ก็เหมือนกับเอื้อมผ่านน้ำมันดิน  &#34;เฮ้! เรามีปัญหา มีผู้บุกรุก ผมคิดว่าเขาอาจเป็น SCP ด็อก มองหน้าผมสิ ฮัลโหล?&#34;  เธอไม่ตอบสนอง  เขาพยายามเกลี้ยกล่อมเพื่อนผู้มาใหม่เช่นกัน แต่พวกเขายังคงพูดพล่อยและตั้งสมมติฐาน โดยไม่สนใจเขาที่ตะโกนและปรบมือข้างหู  &#34;เฮ้! พวกคุณ! ฟังผมหน่อย! ไม่ ไม่ ไม่ ไม่&#34;

เขาหันกลับมามอง  เกรย์ลุกขึ้นยืนและเริ่มขยับเข้าหาเขา  เขายังคงมีรอยยิ้มที่มั่นใจ  และตอนนี้เริ่มมีบางอย่างผิดปกติกับเขาแล้ว เพราะคิมสามารถมองเห็นเขาได้ผ่านโต๊ะ เหมือนกับมีเครื่องฉายภาพโฮโลโปรเจกเตอร์แบบเสมือนจริงติดอยู่ภายในลูกตาของเขา

คิมตระหนักด้วยความกลัวว่าเขาสามารถเห็นเกรย์ได้แม้ในขณะที่เขากระพริบตา  เปลือกตาของเขาปิดลง แต่เกรย์ยังคงอยู่ที่นั่น สิ่งที่คิมในตลอดชีวิตของเขาได้ประจักษ์ว่าเป็นความมืดส่วนตัวของตัวเขาเองโดยสิ้นเชิง  วิธีเดียวที่เขาจะหลีกเลี่ยงการเห็นเกรย์ได้คือการหันหน้าหนี และถึงอย่างนั้นเขาก็ยังรู้สึกถึงกัมมันตภาพรังสีทิ่มแทงหลังลูกตาของเขา

คิมพยายามโทรหาหนึ่งในสมาชิกใหม่  โทรศัพท์ในกระเป๋าของเขาดังขึ้น แต่นอกจากนั้นก็ไม่มีอะไรเกิดขึ้น  ไม่มีใครตอบสนอง

“นั่นไม่สมเหตุสมผลเลย” คิมกล่าว

“คุณจำพ่อของคุณได้ไหม”  เกรย์กล่าว

“ผมไม่รู้จักพ่อของผม” คิมพูดพลางเบือนหน้าหนี  &#34;แม่เลี้ยงผมมา&#34;

เกรย์ยังคงฉายรอยยิ้มสีขาวของเขาอยู่  &#34;คนเหล่านี้ชอบมุมมองของคุณ พวกเขาจะให้คุณทำงานกับพวกสิ่งผิดปกติที่เป็นแอนติมีม แต่พวกเขาจำไม่ได้ว่าคุณมีอยู่จริง คุณไม่มีอยู่จริง&#34;

คิมพูดกับตัวเองว่า &#34;มันไม่มี SCP ที่เป็นอันตรายในไซต์นี้ นี่เป็นไซต์ที่ปลอดภัย ดังนั้นคุณไม่เป็นอันตราย ไม่ก็ ไม่มีใครรู้ว่าคุณมีตัวตนอยู่ และถ้าไม่มีใครรู้ว่าคุณมีตัวตนอยู่ นั่นก็หมายความว่าคุณ  มาใหม่ หรือว่า... คุณคือ... แอนติมีมคืออะไรนะ&#34;

&#34;วันแรกก็หนักเลยนะ&#34; เกรย์พูด

&#34;แกมีสติปัญญาหรือเปล่า?&#34; คิมถาม

&#34;เป็นอะไรหรือเปล่า คุณดูกังวลนะ&#34; เกรย์พูด

คิมวิ่ง เขาออกจากโรงอาหาร เลี้ยวหัวมุมและวิ่งไปตามทางเดินประมาณสิบหรือสิบเอ็ดก้าวไปยังจุดที่มีลิฟต์  เขาแทงปุ่ม &#34;ลง&#34; และรอ  ประตูลิฟต์ขัดเงาสะท้อนแสงอย่างดี  คิมมองเห็นใบหน้าหนึ่งบนผิวกระจกและเกือบล้มลงด้วยความตกใจ เพราะเป็นใบหน้าที่เขาไม่เคยเห็นมาก่อน และเห็นได้ชัดว่าเป็นใบหน้าของเขาเอง  “ให้ตายสิ! โอ้ ไม่ ไม่ ไม่” เขาพูดพล่าม  &#34;นี้มันห่าอะไรวะเนี้ย นี้มัน //ห่า//--&#34;

เกรย์เดินตรงมาตรงหัวมุมและยังคงเดินไปเดินมาอยู่ เมื่อลิฟต์เปิดออก  คิมวิ่งลงไปและพุ่งไปยังชั้นล่างสุด ชั้นใต้ดินชั้น 8 มันเป็นสัญชาตญาณ แม้ว่าเขาจะสามารถหาเหตุผลเข้าข้างตนเองในการตัดสินใจย้อนหลังได้  (เขาไม่สามารถแค่เข้าไปในรถแล้วขับรถออกไปได้ มันจะดีกว่าถ้าเกรย์อยู่ในไซต์แทนที่จะเขาปล่อยตัวให้เขาเป็นอิสระใน &#34;ความเป็นจริง&#34; ที่มีเหตุผล และจะดีกว่าถ้าคิมถอยไปที่มุมต่ำสุดและมืดที่สุดของไซต์ที่เขาเข้าไปได้  ล็อคประตูทุกบานที่อยู่ข้างหลัง รอเกรย์ แล้วก็รอความตาย...) ลิฟต์เริ่มลดระดับลง และการปรากฏตัวของเกรย์ - มองเห็นได้ทางประตูและพื้น - หายไปด้านบน หดตัวลงทั้งระยะทางและมุมมอง แต่ยังคงยิ้มกว้างให้กับคิม

คิมก้าวเข้าไปในลิฟต์  //ผมจำไม่ได้ว่าหน้าตาของผมเป็นยังไง  มันบอกว่ามันกินภาษาที่สองของผมไปหมดแล้ว แต่ผมก็จำไม่ได้เลยว่าเคยเรียนอะไรมานอกจากภาษาอังกฤษ  มันกำลังกัดกินความทรงจำของผม  มันกำลังกลืนกินข้อมูล  และผมก็ติดต่อใครไม่ได้โดยตรง เท่ากับว่าผมต้องพึ่งตัวเองแล้ว//

//ผมไม่ได้ถูกฝึกมาเพื่อสถานะการแบบนี้//

&gt; **มาตรการกักกันพิเศษ** ฉันไม่สนรูปแบบร่างเพราะฉันมีเวลาจำกัดในตอนนี้  หากคุณกำลังอ่านข้อความนี้อยู่ ก็แสดงว่าคุณถูกแยกออกจากสถาบันแล้ว  ความพยายามที่จะส่งสัญญาณขอความช่วยเหลือนั้นไร้ผล  ตอนนี้คุณอยู่ในหลอดอาหารของ 4739 อยู่หลังจากการกลืนกินและก่อนการย่อยอาหาร  คุณต้องไปที่ห้องแล็บ S041-B08-053 ให้เร็วที่สุด และดำเนินการวิจัยต่อไปจนกว่าคุณจะพบวิธีหยุดหรือฆ่า เกรย์ ก่อนที่มันจะฆ่าคุณ  อย่าอ่านส่วนที่เหลือจนกว่าคุณจะอยู่ในลิฟต์ 
&gt;
&gt; **รายละเอียด**:

ฝากั้นเปิดออก  คิมเลื่อนเข้าไปและดึงมันมาปิดด้านหลัง ล็อคกลไกอีกครั้ง ราวกับว่ามันจะซื้อเวลาให้เขาแม้แต่วินาทีเดียว  ห้องแล็บข้างในมีขนาดใหญ่มาก แน่นอนว่าไม่มีหน้าต่าง เต็มไปด้วยอุปกรณ์ต่างๆ มากมายที่คิมจำแทบไม่ได้วางซ้อนกันสูงจนสุดเพดาน มีเศษแก้วหนาแตกอยู่ใต้ฝ่าเท้าของเขา ตรงหัวมุมมีขั้วคอมพิวเตอร์ ล็อกอยู่  คิมปลดล็อคมัน และมีรายการเดียวกันรอเขาอยู่:

&gt; **รายละเอียด**: SCP-4739 เป็นตัวฆ่าแอนติมีมเมติกส์ที่ทรงพลังและออกฤทธิ์ช้า โดยมีรูปลักษณ์เป็นผู้บริหารธุรกิจชายชาวคอเคเชียนที่เรียกตัวเองว่า &#34;อลาสแตร์ เกรย์&#34;  SCP-4739 ดึงดูดโดยกลุ่มข้อมูลที่จัดเก็บอย่างเป็นระบบหนาแน่น โดยพื้นฐานแล้วเป็นคนที่มีความรู้สูง ซับซ้อน และน่าสนใจ  SCP-4739 แยกเหยื่อออกจากโลกภายนอกโดยห่อหุ้มพวกมันไว้ในสนามแอนติมีมเมติกซึ่งทำให้ไม่สามารถรับรู้หรือจดจำเหยื่อหรืออะไรก็ตามที่เหยื่อทำ  จากนั้น SCP-4739 จะกินความทรงจำและความรู้ของเหยื่อจนกลายเป็นไม่เคลื่อนไหวและตายลง  กระบวนการนี้ใช้เวลาประมาณ 15 นาทีถึง 2 ชั่วโมงและอธิบายว่า &#34;เหมือนกับโรคอัลไซเมอร์ที่โดนเร่งเวลา&#34;
&gt; 
&gt; คาดว่า SCP-4739 ไม่มีสติปัญญา แม้ว่ามันจะเลียนแบบพฤติกรรมของสิ่งมีชีวิตในระดับที่สามารถแสดงความรู้สึกต่อผู้ที่ไม่ตั้งใจได้  เหยื่อของมันสามารถเคลื่อนไหวและกระทำการได้อย่างอิสระ เนื่องจากเมื่อถูกจับแล้วจะไม่สามารถหลบหนีหรือส่งสัญญาณขอความช่วยเหลือได้  การสื่อสารเช่นบันทึกลายลักษณ์อักษร กราฟฟิตีและจดหมายอิเล็กทรอนิกส์ถูกส่งออกไปและคงอยู่ในความเป็นจริง แต่ผลกระทบของ SCP-4739 นั้นกระจายไปพร้อมกับแต่ละข้อความ ทำให้ผู้สังเกตการณ์ภายนอกไม่สามารถรับรู้ข้อความได้จนกว่า SCP-4739 จะจับพวกเขาได้
&gt; 
&gt; รายการ SCP ที่คุณกำลังอ่านอยู่นั้นสร้างและดูแลโดยผู้ที่ตกเป็นเหยื่อของ SCP-4739 เนื่องจากมีแค่ผู้ที่ตกเป็นเหยื่อของ SCP-4739 เท่านั้นที่จะมองเห็นรายการนี้ได้  หากคุณกำลังอ่าน SCP รายการนี้ หมายความว่า SCP-4739 จับคุณได้  ตอนนี้คุณถูกแยกออกจากสถาบันโดยรวมและประกอบเป็นสถาบันหนึ่งเดียวที่มีประสิทธิภาพ  คุณมีเวลาระหว่าง 15 นาทีถึง 2 ชั่วโมงเพื่อไปยังไซต์ 41 ชั้นใต้ดินชั้นที่ 8 ห้องทดลอง 053 ทำความคุ้นเคยกับการวิจัยที่มีอยู่ และดำเนินการวิจัยนี้ต่อไปจนกว่าคุณจะพบวิธีกักกันหรือกำจัด SCP-4739 หรือว่าตาย หากสาขาความเชี่ยวชาญของคุณไม่เกี่ยวข้องกับการกักกันแอนติมีม เราขออภัยอย่างจริงใจและแนะนำให้คุณเริ่มเรียนรู้เดี๋ยวนี้เลย
&gt; 
&gt; SCP-4739 ได้กลืนกินนักวิจัยของสถาบันไป |||||  |||||  |||||  |||||  |||||  |||||  |||||  |||||  |||||  |||||  |||||  |||||  |||||  |||||  |||||  ||||  คนตั้งแต่เราเริ่มนับในวันที่ 3 สิงหาคม 2013 (หากคุณกำลังอ่านรายการนี้เป็นครั้งแรก โปรดใส่เครื่องหมาย) เราคาดว่าอย่างน้อย 50% ของผู้ที่ตกเป็นเหยื่อไม่เคยไปถึงฐานข้อมูลนี้ ดังนั้น  จำนวนเหยื่อที่แท้จริงมีมากกว่าสองเท่าของตัวเลขนี้ 

“แล้วกูจะฆ่ามันได้ยังไงวะ”  คิมร้องลั่น  เขาเลื่อนและเลื่อนดูงานวิจัยซึ่งวุ่นวายและจัดเรียงตามยถากรรม เพราะไม่มีใครหาเวลาว่างมาจัดเรียงมันได้  มีงานวิจัยที่แยกจากกันหลายสิบสาย ซึ่งมีส่วนร่วมในการเย็บปะติดปะต่อโดยเหยื่อที่ต่อเนื่องกัน ซึ่งทั้งหมดลงท้ายด้วยรูปแบบต่างๆ ในบรรทัดสุดท้ายเดียวกัน: &#34;ฉันจะลอง X หากคุณกำลังอ่านข้อความนี้ แสดงว่า X ไม่ได้ผลและ  ฉันตายแล้ว ซึ่งหมายความว่าการเข้าใกล้ X เป็นทางตัน และคุณต้องคิดอย่างอื่น&#34;

เขาอ่าน ไม่มีใครประสบความสำเร็จในการสัมผัสตัวเกรย์  ไม่มีใครสามารถขัดขวาง หลบเลี่ยง ชะลอความเร็ว พยายามพูดคุยกับมันด้วยเหตุผล หรือเปลี่ยนเส้นทางไปยังเป้าหมายอื่น  ผู้คนพยายามทำให้ความทรงจำของพวกเขาเป็นพิษด้วยความคิดที่ย่อยไม่ได้ หยดความทรงจำให้เกรย์เพื่อทำให้เขาช้าลง เปลี่ยนความทรงจำให้เร็วกว่าที่เกรย์จะกินได้ และบังคับให้เกรย์ป้อนความทรงจำมากเกินไปในคราวเดียวเพื่อป้อนมากเกินไปและระเบิดเขา  พวกเขาพยายามฆ่าตัวตายด้วยการลบความทรงจำระดับ A เกินขนาด  มันไม่ได้ผลเลยเลย  ผู้คนมากกว่าร้อยคน ซึ่งส่วนใหญ่เห็นได้ชัดว่ามีปริญญาเอก ได้แอบเข้าไปในปากของสิ่งนี้ ต่อสู้กันสั้นๆ และตายด้วยศักดิ์ศรีไม่มากก็น้อย

//เดี๋ยวนะ//

เขาเลื่อนอีกครั้ง  เขาพบสามหรือสี่คนที่น่าเศร้าและสิ้นหวังที่เสียชีวิตระหว่างที่พยายามทำร้ายเกรย์  พวกเขาใช้ มีดต่อสู้และปืนกล็อค ไม้เบสบอล (คิมเงยหน้าขึ้นและตรวจดูห้อง แน่ใจว่าไม้อยู่ตรงนั้น กลิ้งอยู่ใต้โต๊ะ)  ชายคนหนึ่งซึ่งเป็นนักพฤกษศาสตร์สูงอายุที่ห่างไกลจากความลึกของเขากล่าวว่าเขาจะลองทำทุกวิถีทางที่เขาพบว่าหนักที่สุด  นั่นอธิบายถึงโทรทัศน์ CRT ที่แตกเป็นเสี่ยงๆ และชั้นกระจกหนาที่เบาบนพื้นใกล้กับกำแพงกั้น  มีแม้แต่ภาพจากกล้องวงจรปิดของความพยายามของนักพฤกษศาสตร์  เขาไม่ได้ทำอะไรเลยอย่างแท้จริง  เกรย์เป็นผีโฮโลกราฟิก และ CRT พุ่งผ่านเขา ระเบิดเมื่อมันกระแทกพื้นตรงเท้าของเกรย์  นักพฤกษศาสตร์ใช้เวลาที่เหลือของวิดีโอไปหมกตัวอยู่ที่มุมหนึ่ง ค่อยๆ เสียสติไปในขณะที่เกรย์เฝ้าดูอย่างสงบ

//ความแตกต่างนั้นก็คือ// คิมตระนักรู้ด้วยตาที่เบิกโพลง //โทรศัพท์เป็นก้อนอิฐที่เต็มไปด้วยข้อมูล  และก่อนหน้าผม ก็ยังไม่มีใครลองใช้ข้อมูลเป็นอาวุธ//

คิมค้นหาการทดลอง - หลายรายการที่กระจัดกระจายอยู่ - โดยที่เหยื่อพยายามเบี่ยงเบนเกรย์ไปยังแหล่งข้อมูลอื่น  แนวคิดทั่วไปดูเหมือนจะทำให้เกรย์ทำงานหนักเกินไปโดยชี้ไปที่บางสิ่งที่มีข้อมูลมากเกินไป: อินเทอร์เน็ตหรือฟีดเทราบิตจากการทดลองเครื่องเร่งอนุภาคที่มีชีวิต หรือกองฮาร์ดไดรฟ์ที่มีเลขฐานสองสี่ล้านล้านแรกของ pi  แต่ไม่มีใครคิดหาวิธีเบี่ยงเบนความสนใจของเกรย์ได้  หน้าจอที่วางไว้อย่างเด่นชัดซึ่งเต็มไปด้วยข้อมูล เขาจะเพิกเฉย  ข้อมูลที่ส่งคลื่นแม่เหล็กไฟฟ้ามาที่เขา (วิทยุ เลเซอร์) ไม่มีผลใดๆ  และไม่มีใครสามารถหาวิธีที่จะอุโมงค์ข้อมูลผ่านจิตใจของเหยื่อเป็นความทรงจำพิเศษ  มันถูกเขียนออกมาเป็นไปไม่ได้ ปิดเป็นแนวสืบสวน

คิมพบฮาร์ดไดรฟ์อยู่ตรงโต๊ะทำงานข้างคอมพิวเตอร์  เป็นหน่วยครึ่งชั้นวาง มันเป็นก้อนโลหะทรงลูกบาศก์ขนาดใหญ่และหนักพอๆ กับลูกโบว์ลิ่ง  หนึ่งในอาวุธระยะประชิดที่ไม่ได้ผลที่สุด

คิมคว้าสายเคเบิลอีเธอร์เน็ตที่ยาวที่สุดสามเส้นที่เขาหาได้ แล้วก็เริ่มถักมันเข้าด้วยกันเป็นโซ่

จากนั้นเขาก็จำได้ว่าเขาเป็นใคร อยู่ที่ไหน และมีหน้าที่รับผิดชอบอะไร  เขาไปที่คอมพิวเตอร์ ไปที่รายการ SCP เพิ่มตัวเองในรายชื่อเหยื่อและเขียนสิ่งที่เขากำลังจะลอง  เพราะเขาอาจไม่ใช่คนสุดท้าย และโลกจำเป็นต้องรู้หากสิ่งนี้ไม่ได้ผล

เกรย์เดินผ่านแผงกั้นห้องแล็บ เขาพบว่าอุปกรณ์ส่วนใหญ่ที่อยู่ข้างบนของห้องนั้นกองบนพื้น เพื่อสร้างที่ว่างสำหรับไดรฟ์อาร์เรย์สีดำและสีเงินที่พอล คิมกำลังหมุนมันอยู่ไว้เหนือหัวของเขา มันถูกผูกไว้กับโซ่ยาว 2 เมตรที่ทำจากทำจากสายเคเบิลเครือข่ายแบบถัก ทำให้เกิดเสียงทุ้มต่ำขณะที่กำลังหมุน  เกรย์ที่ไม่ฉลาดพอที่จะหยุดเคลื่อนที่ไปข้างหน้าได้ มันโดนฟาดเข้าไปเต็มๆที่ด้านข้างของศีรษะ ส่งเกรย์พุ่งตรงไปที่จุดยึดชั้นวาง ราวกับว่ามันโดนลูกตุ้มฟาดเข้าใส่

เกรย์ดูดซับแรงกระแทกได้ไปได้หลายล้านล้านหลัก แต่นั่นก็ไม่ใช่ทั้งหมด  มีแสงสีเขียวฉายขึ้นมาแวบหนึ่ง และก็มีเสียงเหมือนกับรถไฟใต้ดินลัดวงจร  เกรย์กองอยู่ที่มุมห้อง ศีรษะของเขามีรอยบุบ และมีไดรฟ์อาร์เรย์แตกเป็นชิ้นๆอยู่รอบๆตัวเขา

คิมตัดสินใจที่จะปล่อยให้ประวัติศาสตร์หาคำคมที่เหมาะสมกับโอกาสนี้เอง

&#34;มันกำลังกัดกินผู้คนขึ้นมาตามลำดับชั้นของแผนกแอนติมีมเมติกส์  วีลเลอร์บอกเขาในภายหลัง  “มันขึ้นอยู่กับเวลาจนกว่ามันจะกัดคนที่เป็นอันตราย ขอแสดงความยินดีกับการแสดงระดับความสามารถขั้นพื้นฐานเมื่อมันจำเป็น คนอื่นๆหลายสิบคนทำไม่ได้”

คิมยังรู้สึกหวั่นไหว  แต่ความตกใจก็หายไปเร็วกว่าที่เขาคาดไว้ 

ปรากฎว่า มารีออน วีลเลอร์ เป็นหัวหน้าแผนก แอนติมีมเมติกส์  เธอคือเจ้านายคนใหม่ของคิม

&#34;ผมอยากจะบอกว่ามันเป็นเพราะโชคของผม&#34; คิมกล่าว  &#34;ผมอยากจะบอกว่าที่ผมโยนโทรศัพท์ใส่มัน มันเป็นสัญชาตญาณ มันเป็นความทรงจำของกล้ามเนื้อ มันเป็นวันแรกของผม และผมก็โคตรโชคดีเลย ... ผมอยากจะพูดสิ่งเหล่านั้น แต่ผมก็ยังนั่งอยู่ตรงนี้  พิสูจน์ว่าข้อความเหล่านั้นมันผิด ไม่มีข้อความไหนที่ถูกเลย ใช่ไหม&#34;

วีลเลอร์รออย่างคาดหวังและไม่พูดอะไรเลย

“คุณไม่ใช่หัวหน้าคน //ใหม่// ของผม” คิมพูด  &#34;คุณเป็นแค่หัวหน้าของผม นี่ไม่ใช่วันแรกของผมเลย ผมทำงานที่นี่มา... อืม มันต้องนานกว่าสิบปีใช่ไหม ผมคิดว่าผมเป็นนักวิจัยแอนติมีมเมติกส์มืออาชีพตั้งแต่นั้นมา  อย่างน้อยก็กลางปี ​​2000 แค่ว่าสิ่งแรกที่เกรย์กินคือความทรงจำของฉันเกี่ยวกับทุกอย่างที่ผ่านมาในวันแรก และถึงตอนนั้น ... &#34;

&#34;ฉันเห็นโชคเพียงเล็กน้อยในสิ่งที่เกิดขึ้นในวันนี้&#34; วีลเลอร์กล่าว  &#34;สัญชาตญาณและความจำของกล้ามเนื้อเป็นเพียงรูปแบบการฝึกลึกๆ อย่างที่ฉันพูด มันเป็นความสามารถระดับพื้นฐาน ความสามารถในการปะติดปะต่อชีวิตของคุณเองและความรู้ในอดีตทั้งหมดของคุณกลับมารวมกันได้เร็วกว่าใครเกือบทุกคน นี่คือสิ่งที่เราพยายามฝังมันเข้าไปในตัวคุณ และก็ต้องขอบคุณที่มันฝังลงไปสำเร็จ”

 “นี่ไม่ใช่ครั้งแรกที่เราคุยกัน” คิมกล่าวต่อ  “มีเหตุการณ์อื่นๆ เกิดขึ้นกับพวก SCP ตัวอื่น ที่มีพลังในการลบความทรงจำ คุณเคยนั่งตรงนั้น และดูผมสงบสติอารมณ์มาแล้ว”

 &#34;และฉันก็ยังเบื่อมันเลยล่ะ&#34; วีลเลอร์ยอมรับพร้อมทำบางสิ่งที่คล้ายกับการยิ้ม

 &#34;ปกติแล้ว ผมต้องใช้เวลานานแค่ไหนในการฟื้นตัว&#34;

 &#34;แค่ไม่กี่เดือน&#34; วีลเลอร์กล่าว  &#34;แต่ถ้าคุณต้องการความจริงที่ตรงไปตรงมา คนในแผนกนี้มีความสามารถมากพอๆ กับวันแรกที่เคยมีมา คุณมาทำงานอย่างเต็มกำลังหรือไม่ก็ไม่ทำอะไรเลย ที่เหลือมันก็แค่การปรับแต่งและเคมี&#34;

 &#34;สิ่งที่คุณพูดจริงๆ ก็คือคุณไม่สนใจสภาพจิตใจของผม และคุณต้องการให้ผมกลับไปทำงานเดี๋ยวนี้&#34; คิมกล่าว

 วีลเลอร์พยักหน้า  &#34; ฉันต้องการให้มีการอัปเดตรายการ SCP ก่อนอื่น ฉันต้องการให้คุณระบุแบบจำลองสำหรับรูปแบบการล่าของเกรย์และวิธีที่คุณเอาชนะมัน ฉันต้องการให้คุณค้นหาว่ามันทำอะไรกับศพ - เผามัน สลายมัน หรือ ปล่อยให้พวกมันนอนอยู่รอบๆไซต์ ปล่อยให้พวกเขากลายเป็นกองศพที่เน่าเปื่อยและมองเห็นไม่ได้อยู่ตลอดกาล และฉันต้องการมาตรการรับมือเมื่อมันกลับมา”

 “มันยังไม่ตายงั้นเหรอ” คิมพูด  &#34;ผมคิดว่าผมรู้อันนี้ มันเริ่มกลับมาหาผมแล้ว &#39;ไอเดียไม่มีวันตาย&#39;”
