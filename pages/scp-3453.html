    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：** SCP-3453

**项目等级：** Keter

**特殊收容措施：**--SCP-3453应被存储于Site-11的一存储收容装置中。--
SCP-3453的特殊收容措施尚未最终定稿，旧收容措施详见下文。MTF Beta-7（“疯帽匠”）应借助SCP-3453研究小组开发的一些列收容设备，致力于使SCP-3453远离公众视野。

**描述：**SCP-3453是250mL处于持续运动状态中的橙汁。尽管SCP-3453的运动轨迹是不可预测的，但项目始终是一个连续的整体[[footnote]]通俗来讲，从未有人观察到SCP-3453分裂成多份体积不同的液体过。[[/footnote]]。

SCP-3453最初被发现于爱达荷州，爱达荷福尔斯市的布里奇沃特小学。当时SCP-3453通过吸管从盛装它的容器中挤出，溅到了一名学生的脸上。接下来SCP-3453持续移动运动了两小时，直至落入下水道。623人因此接受C级记忆删除，15段拍摄到SCP-3453的录像被回收。随后SCP-3453被收容并转移至Site-11，一个月零46小时后项目突破收容。

从那之后，SCP-3453不断从为其特殊设计的每一个收容装置中逃脱[[footnote]] 截至7/16/2018，SCP-3453已从121个特殊收容装置中逃脱。 [[/footnote]]。SCP-3453平均会在收容突破前在特定的收容装置中停留一个月。此外，有记录显示，SCP-3453曾仅用数小时便从被重复利用的收容装置中成功逃脱。对其感知能力的测试尚无定论。

[[collapsible show=&#34;+ 部分值得注意的收容策略&#34; hide=&#34;- 收起列表&#34;]]
&gt; **收容策略3453.1：**
&gt; 
&gt; **收容措施：**
&gt; SCP-3453被收容于一个密封的，能够容纳500ml液体的防水收容装置中。
&gt; 
&gt; **收容总时长：** 
&gt; 1个月零46小时
&gt; 
&gt; **收容突破记录：**
&gt; SCP-3453在收容装置上制造了一个128nm宽的裂缝，从裂缝中逃走。

&gt; **收容策略3453.2:**
&gt; 
&gt; **收容措施：**
&gt; SCP-3453被收容于一个密封的，能够容纳500ml液体的防水收容装置中。这个收容装置壁厚200cm。
&gt; 
&gt; **收容总时长：** 
&gt; 1个月零3天，1小时
&gt; 
&gt; **收容突破记录：**
&gt; SCP-3453升温至足以导致收容装置爆炸的温度[[footnote]] 确切的温度无法通过热扫描确认。 [[/footnote]]。SCP-3453迅速冷却至室温，开始在Site-11中徘徊。这一事件同时导致了SCP-████与SCP-████的收容突破，两名基金会员工伤亡。这三个项目很快被重新收容，没有引发后续事故。

&gt; **收容策略3453.5:**
&gt; 
&gt; **收容措施：**
&gt; SCP-3453被收容于一个壁厚300cm，使用该站点所能获得的熔点最高的材料制成的密闭收容装置中。
&gt; 
&gt; **收容总时长：** 
&gt; 2个月零1周，3天1小时
&gt; 
&gt; **收容突破记录：**
&gt; SCP-3453将自身传送至收容装置外1.5米处。这是研究小组第一次观察到SCP-3453进行传送。

&gt; **收容策略3453.17:**
&gt; 
&gt; **收容措施：**
&gt; SCP-3453被收容于一个壁厚300cm，使用该站点所能获得的熔点最高的材料制成的密闭收容装置中。该收容装置被放置在一个安装有斯克兰顿现实稳定锚的防爆房间中，以便阻止其通过传送突破收容。
&gt; 
&gt; **收容总时长：**
&gt; 2个月零2周，3天5小时
&gt; 
&gt; **收容突破记录：**
&gt; SCP-3453将自身传送至收容装置外1.5米处。项目随后以10千米每小时的速度围绕其收容装置运动，3分钟后项目将其自身传送至斯克兰顿稳定锚的内部，使稳定锚发生短路并爆炸。
&gt; 
&gt; //备注：站点主管已禁止在尝试收容该项目的过程中使用现实稳定锚。此外，与其他SCP项目的交互实验也被严令禁止。考虑到[[[scp-3127|交互实验在其他SCP项目中导致的那些病态且有趣的失败]]]，我说不准是否该责备他们。从现在起，SCP-3453研究小组应采取更保守的方式进行研究。具体而言，我们将会减少对于能够永久收容SCP-3453的方式的研究，转而减少收容突破损失与影响。//
&gt; //~高级研究员Bindell，SCP-3453研究小组组长//

&gt; **收容策略3453.20:**
&gt; 
&gt; **收容措施：**
&gt; 每8小时，SCP-3453将会被转移至不同的收容装置。研究小组为此准备了6个不同的收容装置。为了节约成本，只有在SCP-3453在48小时内成功突破收容时，收容装置才会被更换。
&gt; 
&gt; **收容总时长：** 
&gt; 1年零2个月，4天18小时。
&gt; 
&gt; **收容突破记录：**
&gt; SCP-3453被成功收容，每月平均成功突破收容0.7次。但在此之后，SCP-3453就够在48小时内从其中任一收容装置内部传送出来。

&gt; **收容策略3453.49:**
&gt; 
&gt; **收容措施：**
&gt; SCP-3453被收容于一系列低成本便携收容装置中，收容装置由Site-11的MTF Beta-7携带。SCP-3453研究小组负责向MTF Beta-7提供支持。
&gt; 
&gt; **收容总时长：** 
&gt; 1个月零4天，18小时
&gt; 
&gt; **收容突破记录：**
&gt; SCP-3453最终通过Site-11的男士洗手间中的小便池逃离站点。
&gt; 
&gt; //备注：在写下这些内容时，SCP-3453已经至少被重新捕获，带回Site-11四次了。每次被带回来，它是都一副急切的要冲进男洗手间的样子。它上一次就是通过传送到小便池成功突破收容的。在那之后洗手间被关闭了，但这只是一时的办法。//
&gt; //~初级研究助理Fine//

&gt; **收容策略3453.66:**
&gt; 
&gt; **收容措施：**
&gt; //收容者-3453//，一个用于SCP-3453的收容的计划已经被成功开发。//收容者-3453//将协助无人收容装置的自动化生产，这些无人收容装置将以安全且谨慎的方式搜寻并捕获SCP-3453。由于相关的人工智能仍在研发中，MTF Beta-7将协助 //收容者-3453//的工作，直至SCP-3453研究小组实现它的完全自动化。
&gt; 
&gt; 这一条目标志着//收容者-3453//的首次成功收容尝试，同时也涉及到实验3453.14的衍生。
&gt; 
&gt; **收容总时长：** 
&gt; 1个月零1周，2小时
&gt; 
&gt; **收容突破记录：**
&gt; SCP-3453将自身传送至收容装置外2.4米处。

&gt; **收容策略3453.121:**
&gt; 
&gt; **收容措施：**
&gt; 以下的备注被逐字抄写在一个标配笔记本上：
&gt; ------
&gt; //我对//收容者-3453//的收容尝试进行了统计分析，然后我注意到，SCP-3453的平均被收容时间呈现出了缓慢但仍值得注意的下降趋势。如果我的计算没有出错，那这个计划至多能再维持十年。最终这个skip将会开始感到厌倦，永远离开基金会……//
&gt; //我有个想法。//
&gt; //只要记录显示SCP-3453的收容装置是“现实”，那么只要SCP-3453还存在着，那它就处于收容中。// 
&gt; //~初级研究员Fine//
&gt; ------
&gt; 在写下这条备注的3小时后，SCP-3453消失。
&gt; 
&gt; **收容总时长：** 
&gt; N/A
&gt; 
&gt; **收容突破记录：**
&gt; SCP-3453在4个月零5天，3小时内处于失踪状态，项目在这段时间内的存在状态无法确认。SCP-3453后来在距其失踪地点534km外的[数据删除]被4名市民发现。这些人被施以C级记忆删除，他们拍摄的录像被回收。
&gt; 
&gt; //备注： 初级研究助理Fine因未经授权便更改项目的收容而被降职处分。//
&gt; //~高级研究员Bindell，SCP-3453研究小组组长//

[[/collapsible]]
