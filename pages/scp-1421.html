    <pre><textarea class="page-source" readonly>[[include info:start]]
**Název:  SCP-1421**
**Originál:** http://scp-wiki.net/scp-1421
**Autoři:** [[*user SRegan]]
**Překladatel:** [[*user VnnnVnnn]]
[[include info:end]]

**Objekt #:** SCP-1421

**Třída Objektu:** Euclid

**Speciální Zadržovací Procedury:** SCP-1421 musí zůstat umístěno na území přírodní rezervace Braydon Forest. Aby bylo zamezeno střetu s veřejností, je nutno udržovat oplocenou uzavřenou oblast o průměru 100 metrů, o níž budou pečovat zaměstnanci místního spolku Wildlife Trust, a kvůli které je několik tras naučné stezky odkloněno. Žaludy rozptýlené SCP-1421 je třeba sesbírat a uložit v zabezpečeném skladu v Sektoru-25. Personál nesmí za žádných okolností s SCP-1421-1 komunikovat, nebude-li k tomu přímo pověřen --profesorem Reedsem-- dr. Skinnerem.

**Popis:** SCP-1421 tvoří jediný exemplář //Quercus robur// (anglického dubu), nacházející se uvnitř Braydonského lesa v anglickém hrabství Wiltshire. Stojí zhruba uprostřed přírodní mýtiny o průměru okolo 20 metrů - přilehlé porosty jsou viditelně podvyživené a půda v bezprostřední blízkosti SCP-1421 je v okruhu 5 metrů defoliovaná.

Jeho anomální účinky se začnou projevovat, dostane-li se jakýkoli zdroj chemické či elektrické energie do vzdálenosti menší než 5 metrů od SCP-1421; zdroje energie tohoto charakteru jsou prostřednictvím blíže neznámého procesu rychle vyčerpávány. U lidí tento proces vede k rapidnímu navození stavu podobného dlouhodobému hladovění; není však známo, do jaké míry se tento stav podílí na vnímání nebo odezvě subjektů na přítomnost SCP-1421-1.

SCP-1421-1 je zpodobnění obličeje a části ruky staršího muže s plnovousem, vyřezané na východní straně kmene SCP-1421 ve výšce 1,7 metrů od země. SCP-1421-1 není možné pohybu a ze záznamů není patrné, že by se z reliéfu linula jakákoliv forma mluvy či jiného zvuku - nicméně subjekty vystavené SCP-1421 budou s velkou pravděpodobností vnímat, že k nim SCP-1421-1 promlouvá a pokouší se s nimi navázat rozhovor. SCP-1421-1 je očividně inteligentní a vykazuje hluboké znalosti jak o dotyčném subjektu, tak o předešlých jedincích, se kterými hovořilo. Dle výpovědí subjektů vystavených SCP-1421 se SCP-1421-1 představuje jako bůh přírody, popřípadě lesní božstvo a bude se účastníkům pokoušet nabídnout své rady a informace, které podle něj napomohou jejich prospěchu.

Rady poskytované SCP-1421-1 mají často formu předpovědi, podle níž se subjekt dočká jistého kýženého výsledku, jestliže splní daný úkol. Tyto úkoly jsou povětšinou neetické a právně pochybné povahy, mimo jiné zahrnující návrhy, aby subjekt profesně ztrapnil, okradl, zranil anebo zabil své přátele, rodinu, kolegy či cizí lidi. Subjektům, které uposlechnou rady SCP-1421-1, není poskytnuta žádná nezvyklá forma ochrany před důsledky jejich činů a typickým výsledkem bývá zatčení či dokonce trest smrti. Na základě dosavadních poznatků se předpokládá, že subjekty nejsou nijak nuceny SCP-1421 vyhovět, nicméně díky nadpřirozenosti zážitku a zvláštnímu stavu navozenému blízkostí SCP-1421 bylo již několik jedinců ochotno jeho pokyny splnit.

 **Záznam o Zadržení 1421**

Anomální vlastnosti SCP-1421 byly objeveny během zátahu na tábor radikální ekologické skupiny PWF. Pozornost Nadace byla na PWF namířena agenty místních bezpečnostních složek, a to kvůli nezvykle rychlému přechodu této skupiny od pokojných protestů ke kriminálním a teroristickým činům. Skupina byla založena roku 2009 pod názvem &#39;Protect the Wiltshire Forest&#39; (Zachraňte Wiltshirský Les) a byla známá především osvětovými kampaněmi a peticemi namířenými proti realizaci stavebních prací v lesnatých krajích a zalesněných oblastech. V roce 2010 se skupina účastnila stávek v Braydonském lese, aby se pokusila zamezit výstavbě hlavní dálnice spojující silnice B4040 a B4042. Během těchto akcí skupina zřejmě navázala kontakt s SCP-1421-1; PWF si následně v přírodní rezervaci zřídila částečně trvalou základnu a přejmenovala se na &#39;Protect the Wilderness Front&#39; (Fronta Za Ochranu Divočiny). Dne 15. 7. 2010 byla skupina zapojena do trestného činu napadení Wiltshirského radního, jenž vyjádřil podporu stavebním plánům, v jeho vlastním domě a do nezdařeného bombového útoku na faráře, který tento návrh podal, dne 19. 7. 2010; ani jeden z těchto činů však nepřiměl Wiltshirskou radu, aby od realizace zamýšlené stavby upustila.

Dne 2.8.2010 vniklo pět osob odpovídajících popisu členů PWF do pobočky Lloyds TSB a vyhrožovalo obsluze kasy nelicencovanou a s největší pravděpodobností také ukradenou brokovnicí ráže .410. Podle všeho byla tato loupež jak nedostatečně promyšlená, tak i provedená, neboť skupině se nepodařilo získat přístup k finančním prostředkům z bankomatu pobočky. Skupina byla následně stíhána a jeden z nich byl zadržen přihlížejícími občany. Když byl tento člen skupiny předán policii hrabství Wiltshire, tvrdil, že loupež byla provedena na pokyn &#34;boha&#34;, a uvedl místo, kde se skupina v lese utábořila, načež byli k vyšetřování vysláni pracovníci Sektoru-25. V základně u SCP-1421 byla poté nalezena mrtvola dalšího člena skupiny v pokročilé fázi mumifikace; další člen skupiny byl pak nalezen ve svém bytě v Braydonu, kde patrně spáchal sebevraždu (viz dokument 1421-01). Místo pobytu posledního člena PWF, jenž byl zjevně vůdcem skupiny, se dosud nepodařilo zjistit; v jeho bytě byla nalezena literatura z oblasti hlubinné ekologie a anarchistického hnutí.

 **Doplňující podklady**

[[collapsible show=&#34;Otevřít Rozhovor 1421-03&#34; hide=&#34;Zavřít Rozhovor 1421-03&#34;]]
&gt; **Vyslýchající**: dr. Skinner
&gt; **Vyslýchaný**: SCP-1421-1
&gt; **Datum**: 2.9.2010
&gt; 
&gt; //Poznámka: Otázky doktora Skinnera zaznamenané parabolickým mikrofonem a opatřené časovou osou agentem Moonem. Odpovědi SCP-1421-1 byly poskytnuty a zároveň potvrzeny jako správné doktorem Skinnerem.//
&gt;
&gt; 5s //SCP-1421-1//: Vítej, můj synu. Vrátil jsi se hledat vědění?
&gt; 
&gt; 9s //Dr S//: Jak jste se ocitl v Braydonském lese?
&gt; 
&gt; 11s //SCP-1421-1//: Toto místo jsem si vybral, neboť je zde divočina lidmi pustošena.
&gt; 
&gt; 16s //Dr S//: PWF vás označovala za &#39;boha&#39;. Vnímáte sám sebe, jako boha?
&gt; 
&gt; 18s //SCP-1421-1//: Již brzy poznáš, jako co se vnímám.
&gt; 
&gt; 22s //Dr S//: Rád bych od vás slyšel, co se stalo PWF.
&gt; 
&gt; 25s //SCP-1421-1//: Nakonec mi přece jen upadli v nemilost. Naslouchali by pozorně mým slovům, byl bych je obdaroval tím, po čem jejich srdce prahnula.
&gt; 
&gt; 40s //Dr S//: Skutečně?
&gt; 
&gt; 41s //SCP-1421-1//: Ano. Slova boha jsou pravdou; jejich uskutečnění bylo nesprávné.
&gt; 
&gt; 59s //Dr S//: Jejich uskutečnění?
&gt; 
&gt; 1m 1s //SCP-1421-1//: Správně, stejně jako jejich poslušnost. Pomohl bych jim - stejně jako mohu pomoci tobě, Danieli.
&gt; 
&gt; 1m 30s //Dr S//: Doktore Skinnere.
&gt; 
&gt; 1m 32s //SCP-1421-1//: Tak vidíš, vím toho o tobě hodně. Jsi snad frustrován, Danieli?
&gt; 
&gt; 1m 50s //Dr S//: Ne, to já (být) nemůžu.
&gt; 
&gt; 1m 53s //SCP-1421-1//: Tvůj nadřízený, profesor Reeds; uvědomuješ si, že na tebe žárlí? Vidí, jak tvrdě pracuješ, a má ti to za zlé. Danieli, svou pozici si bude pevně hájit, pokud nezakročíš. Vím, že se blíží důležitá schůzka personálu - dej mu do kávy trochu hlavěnkového sirupu a do roka se staneš Oblastním Ředitelem. Krom toho, právě teď podvádí svou ženu s výzkumníkem Blackem.
&gt; 
&gt; 2m 20s //Dr S//: (Zakašle)
&gt; 
&gt; 2m 21s //SCP-1421-1//: Jsem bůh přírody. Pro mne je možné vše. Jsi připraven na mé pokyny?
&gt; 
&gt; 2m 29s //Dr S//: Pokyny?
&gt; 
&gt; //Poznámka: V tuto chvíli Dr. Skinner uvedl, že se SCP-1421-1 přibližně na 1 minutu a 45 sekund odmlčelo. Dr. Skinner tvrdí, že několikrát pronesl vycpávková slova jako &#34;fajn&#34; a &#34;dobře&#34;, aby SCP-1421-1 pobídl k pokračování.//
&gt; 
&gt; 4m 14s //SCP-1421-1//: Je patrné, že jaksi nemáš zájem, abych ti pomáhal.
&gt; 
&gt; 4m 16s //Dr S//: Přesně tak. Musím se zeptat na několik otázek. Aby jsme to mohli dát všechno do pořádku.
&gt; 
&gt; 4m 20s //SCP-1421-1//: Dobrá tedy - jakých znalostí se dožaduješ?
&gt; 
&gt; 4m 40s //Dr S//: Kde je Mark Renton?
&gt; 
&gt; 4m 43s //SCP-1421-1//: Najdete ho na adrese 54 Devizes Road, Brayton.
&gt; 
&gt; 5m 20s //Dr S//: To už si potvrdíme.
&gt; 
&gt; //Poznámka: Rozhovor byl přerušen doktorem Skinnerem. Adresa poskytnutá SCP-1421-1 byla prověřena, avšak nebyly na ní nalezeny jakékoli stopy o stávajícím místě pobytu Marka Rentona.//
[[/collapsible]]

[[collapsible show=&#34;Otevřít Dokument 1421-01&#34; hide=&#34;Zavřít Dokument 1421-01&#34;]]
&gt; //Poznámka: Výňatky z deníku nalezeného v bytě Davida Graye, známého člena PWF.//
&gt; 
&gt; **3.6.2010:** Hrozně se těším. Nemůžu se dočkat sobotních protestů proti tomu projektu Braydon Link. Vezmu chipsy a sendviče a Mike donese nějaký to nealko pití. Ne dálnici!
&gt; 
&gt; **7.6.2010:** Kvůli těm hovadům jsem byl dva dny na záchytce. Došlo tam k menší rvačce. Renton byl jako vždycky v pohodě - hrál si na Che Guevaru a přitom si tam pohazoval s pár molotovy. Za takovýhle vystupování ti však bohužel hrozí rána do ksichtu.
&gt; 
&gt; **8.6.2010:** Takže jo, teď jsme Fronta Za Ochranu Divočiny. Pěsti vzhůru atd. Podle Mikea bychom si měli koupit kukly.
&gt; 
&gt; **15.6.2010:** To bylo... divný. Renton nás vzal s sebou, abychom se podívali, co našel v Milbournském lese při těch protestech. Je to nějaký obličej na stromě, a když chvíli počkáte, začne se vám točit hlava a uslyšíte, jak to na vás mluví. Každýmu to ale říká něco jinýho. Ani nevím, co mám vlastně psát.
&gt; 
&gt; --Poznámka: Po této události jsou patrné znatelné změny v rukopisu a slovní zásobě deníkových zápisů. Momentálně však není jasné, z jakého důvodu se tak stalo. - profesor Reeds--
&gt; 
&gt; //Následný znalecký posudek **uznávaného** grafologa ukázal, že pozdější písmo je v mezích normy pro tohoto daného jedince. Tomuto detailu by tedy již neměl být přikládán žádný větší význam - doktor Skinner//
&gt; 
&gt; **3.72010:** Les mi začíná připadat jako domov. Já v těchto věcech příliš dobrý nejsem, zato Mike má za sebou kurz přežití v divočině. Ovšem jídlo má rozhodně ještě co dohánět - opět ryba a hranolky.
&gt; 
&gt; **15.7.2010:** Dnes jsme zasadili první úder vůči ničitelům. Radní Roberts podpořil návrhy na likvidaci našeho historického lesa a dostal, co si právem zasloužil. Původně jsme chtěli unést výkonného ředitele stavební firmy a dovést ho k bohu, jenže podle Wikipedie podle všeho pobývá v Hongkongu.
&gt; 
&gt; **17.7.2010:** Dnes mi bůh řekl, že Renton je nastrčený od Zvláštního Oddělení. Myslím, že nikomu jinému to neřekl. Sice se mi to moc nezdá, ale proč by to bůh říkal, kdyby to nebyla pravda? Pokud jednoho dne náhle zmizí, patrně se zase vrátil k policii. Nebude mít smysl ho hledat.
&gt; 
&gt; **19.7.2010:** Sářina bomba nevybuchla. Nevím proč. Udělali jsme přesně to, co po nás chtěl bůh. Nejspíš jsme něco vynechali.
&gt; 
&gt; **25.7.2010:** Bůh říká, že je třeba vyloupit banku, abychom lidi vyburcovali. Tím se systém zhroutí jednou ranou; všichni začnou zvažovat své činy v celosvětovém měřítku. Je to obrovský krok a já si nejsem jistý, jestli ho zvládnu.&lt;částečně vygumovaná poznámka na okraji uvádí: &#39;geniální&#39;&gt;
&gt; 
&gt; **28.7.2010:** Jsme plně připraveni, máme kukly, máme plán, dokonce i brokovnici. Tu nakonec dostal Renton. Pořád ještě nevím, zda mu můžeme věřit.
&gt; 
&gt; **2.8.2010:** Všechno se pokazilo. Pokladní zmáčkli tlačítko, které celý podnik uzamklo, a tak už nám nikdo nechtěl dát peníze. Nemohli jsme se ani dostat do zadní části bankomatu, abychom ho vykradli. Dostali Chrise a ten ví o bohu. Je to totální katastrofa. Vůbec nikdo nemohl tušit, že se tohle stane.
&gt; 
&gt; **2.8.2010:** Podle boha to nevyšlo jen kvůli Mikeovi. Kdyby mu prostě věřil, dopadlo by to dobře. Teď nás všechny zavřou. Renton je už dávno pryč - nemá žádný smysl se za ním honit; pravděpodobně už je stejnak mimo zemi.&lt;poznámka na okraji je špatně čitelná - nejspíše &#39;s žaludy&#39;.&gt; Bůh mi řekl, že bych do vězení jít nemusel. Řekl mi, že mám Mikea nakrmit, protože selhal. Netuším, co Mikeovi řekl, ale nijak nereagoval, když jsem ho udeřil pažbou brokovnice.
&gt; 
&gt; **3.8.2010:** Volala mi Mikova máma, nevěděl jsem, co jí mám říct. Už nemohu pokračovat. Moje výčitky jsou příliš velké. --&lt;částečně vymazaná poznámka na okraji zní &#39;jsem si celkem jistý, že tak nějak to funguje&#39;.&gt;--&lt;nic takového se tam nepíše - doktor Skinner&gt;
&gt; 
[[/collapsible]]

**Interní memoranda**

[[collapsible show=&#34;Otevřít Interní Sdělení 1421-01&#34; hide=&#34;Zavřít Interní Sdělení 1421-01&#34;]]
&gt; //Gratulace doktoru Skinnerovi k povýšení na výzkumného pracovníka třetí úrovně. Profesor Reeds si bere krátkodobou dovolenou a doktor Skinner, krom svých zbývajících povinností, převezme veškerý další výzkum SCP-1421. - profesor Gelding//
[[/collapsible]]

[[collapsible show=&#34;Otevřít Interní Sdělení 1421-02&#34; hide=&#34;Zavřít Interní Sdělení 1421-02&#34;]]
&gt; //Deset (10) zaměstnanců třídy D bylo přiděleno doktoru Skinnerovi, s jejichž pomocí bude zkoumat dopady dlouhodobého vystavení SCP-1421. - doktor Iglesias//
[[/collapsible]]

[[collapsible show=&#34;Otevřít Interní Sdělení 1421-03&#34; hide=&#34;Zavřít Interní Sdělení 1421-03&#34;]]
&gt; //Obdržel jsem poněkud znepokojivou zprávu od týmu pro Celistvost Dat v Sektoru-25. Původní verze Záznamu o Zadržení SCP-1421, jak ji vypracoval agent De Bono, zněla následovně (zvýraznění provedeno mnou): &#34;člen skupiny tvrdil, že loupež byla provedena na pokyn **&#39;boha&#39;, a navrhl, aby se na to &#39;Nadace&#39; podívala**&#34;. Mohl by prosím doktor Skinner objasnit, proč byl tento detail ze Záznamu o Zadržení odstraněn? Z této informace jasně vyplývá, že přinejmenším jeden člen PWF byl napojen na Nadaci nebo nějakou ze zájmových skupin; jednalo se o předmět dalšího šetření? - profesor Gelding//
[[/collapsible]]

[[collapsible show=&#34;VYŽADOVÁNA PROVĚRKA ÚROVNĚ 5 - Otevřít Interní Sdělení 1421-04&#34; hide=&#34;Zavřít Interní Sdělení 1421-04&#34;]]
&gt; //Osobně jsem si prošel Záznam Rozhovoru 1421-01 a přikláním se k názoru, že poznámky doktora Skinnera v časech 59s a 2m 29s nenesou přesný tvar, který uvedl ve svém přepisu. Tímto pověřuji Sektor-25, aby realizoval Proceduru 552-Hepburn, a to u veškerého personálu spojeného s SCP-1421. Dále nařizuji okamžité přezkoumání článku Operační Informace o SCP-1421, jehož autorem je doktor Skinner, poněvadž se zdá, že většina toho, co je v současnosti o tomto fenoménu zaznamenáno, je zkreslené či vymyšlené. Zejména mne znepokojuje, kde se nacházejí žaludy zmíněné ve Zvláštních Zadržovacích Procedurách, protože, jak jsem pochopil, nebyly nikdy oficiálně zadrženy a je pravděpodobné, že každý z nich představuje potenciální hrozbu třídy Euclid. - O5-7//
[[/collapsible]]
