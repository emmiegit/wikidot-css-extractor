**Item nº:** SCP-3589

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** SCP-3589 está contido em uma Cela Padrão de Contenção Humanoide no Sítio-31. Os braços atuais e o torso superior devem ser mantidos imobilizados em gel de polímero #MCN119 (reaplicado mensalmente). Imediatamente após a conclusão de qualquer teste, pesquisadores devem repetidamente remover os braços de SCP-3589 até que extremidades humanas emerjam, e reaplicar o gel.

Braços não-biológicos compostos por materiais valiosos devem ser derretidos ou terem seus materiais retirados de outra forma, enquanto braços biológicos devem ser criogenicamente preservados quando não estiverem sob pesquisa.

**Descrição:** SCP-3589 é Armando Rivera, um homem mexicano-americano de 34 anos.

As propriedades anômalas de SCP-3589 se manifestam quando um de seus braços é removido. Nesse ponto, uma massa amorfa de células-tronco irá se estender a partir do coto. Esse crescimento irá rapidamente se diferenciar e crescer como um novo braço dentro de 1.1 segundos. SCP-3589 afirma não sentir dor nesse processo ou na remoção inicial.

SCP-3589 é capaz de arrancar seus próprios braços com pouca resistência ou dificuldade. Entretanto, tentativas externas de remover os braços requerem aproximadamente o quádruplo da força de tração necessária para deslocar um ombro humano.

Os braços retirados de SCP-3589 podem ser compostos por uma grande variedade de materiais e não são universalmente humanos em sua morfologia[[footnote]]A primeira instância não-humana se assemelhava ao braço direito de um urso marrom (//Ursus arctos//).[[/footnote]].

Aproximadamente 30% das extremidades geradas por SCP-3589 se assemelham a braços humanos não-anômalos. Testes de DNA desses membros corresponderam com pessoas vivas; essas pessoas não exibem nenhuma propriedade anômala ou estão cientes de SCP-3589. Braços compostos de materiais por gases, líquidos ou materiais amorfos retém seus formatos. Composição dos braços removidos aparentam ser aleatórios.

Assim que retirados, os braços biológicos continuam funcionais mesmo com a ausência de fluxo sanguíneo de SCP-3589. Várias camadas de tecido epidérmico selam todos os vasos sanguíneos no ponto de remoção.

SCP-3589 mantém controle limitado de seus braços retirados, com o grau de coordenação e controle sobre eles relacionado de forma inversa com o número de instâncias que SCP-3589 tenta controlar simultaneamente.

**Adendo 3589-01:** Durante uma brecha de contenção não relacionada, SCP-3589 tentou escapar no caos que se seguiu e descartou dezenas de braços até gerar vários braços com grande densidade metálica. SCP-3589 interligou esses braços para se proteger, e tentou evadir a segurança do Sítio enquanto usava mais braços (correspondentes ao //Therizinosaurus//, escorpiões e várias substâncias químicas voláteis) como armas improvisadas.

Drª. Rosa Marquez foi criticamente ferida durante a brecha inicial, perdendo seu braço esquerdo. Enquanto tentava ativar os procedimentos de quarentena do Sítio, um dos braços descartados de SCP-3589 caiu perto dela e se fundiu com o coto de seu braço perdido. SCP-3589 então perdeu o controle de todos os seus braços descartados, todos se voltando para a Drª. Marquez.

Cerca de 200 braços cercaram a Drª. Marquez. Várias dezenas se fundiram a ela em suas bases, enquanto os membros restantes se arranjaram como uma jaula poliédrica complexa. Essa jaula se contraiu até formar uma casca esférica de aproximadamente 2m de diâmetro. Se manteve nesse estado por aproximadamente 4 minutos, após isso todos os braços dessa estrutura se soltaram e caíram no chão. SCP-3589 subsequentemente não foi capaz de sentir ou controlar nenhum desses braços, ainda que nenhum deles tenha decaído.

Nenhum vestígio da Drª. Marquez foi encontrado.
