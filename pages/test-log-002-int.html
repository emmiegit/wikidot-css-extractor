    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

&gt; **Preámbulo:** La primera sesión de pruebas se realizó el 02/10/20██. La Prueba Número dos se realizó entre el 03/10/20██ y el 13/10/20██. Para cada líquido, se utilizó el entorno inicial del mar. Después de cada prueba, se vertió agua salada nueva en el SCP-002-INT para restablecer el entorno. Para las pruebas con objetos, se utilizaron diferentes entornos, que fueron asegurados por DMs en el escenario real.
&gt;  
&gt; +++ Registro de Experimentación-002: Líquidos
&gt; ----
&gt; **__Prueba Número:__** 1
&gt; **Hora:** 7:34
&gt; **Prueba:** La sangre humana se vierte en el SCP-002-INT.
&gt; **Resultado:** El mar cambia de color a un rojo sangre y una especie de isla de cadáveres emerge de las aguas aún ensangrentadas y, posteriormente, llena a la mitad la taza. Cuando se observan los cadáveres con un microscopio, se puede ver una variedad de insectos como moscas y gusanos. Hasta ahora se desconoce el lugar y no se ha podido localizar.
&gt; ----
&gt; **__Prueba Número:__** 2
&gt; **Hora:** 16:33
&gt; **Prueba:** Se vierte alcohol al 45% en el SCP-002-INT.
&gt; **Resultado:** El mar desaparece en un paisaje con mucha niebla. La niebla aparece de repente por todos los lados de la taza y es imposible ver nada en la misma. Los intentos de disipar la niebla fracasan porque parece no alejarse.
&gt; ----
&gt; **__Prueba Número:__** 3
&gt; **Hora:** 16:53
&gt; **Prueba:** Se vierte petróleo en el SCP-002-INT.
&gt; **Resultado:** Una plataforma petrolífera emerge del mar existente en medio de la taza. Ésta se encuentra en la latitud ███ y longitud ███.
&gt; ----
&gt; **__Prueba Número:__** 4
&gt; **Hora:** 17:24
&gt; **Prueba:** Mercurio se vierte en SCP-002-INT.
&gt; **Resultado:** El mercurio, como única sustancia líquida, no parece tener un entorno propio. En el entorno actual, el mercurio cae en el paisaje o en el mar afectado. En el caso del experimento, unas enormes gotas de mercurio cayeron en el mar desconocido.
&gt; ----
&gt; **__Prueba Número:__** 5
&gt; **Hora:** 19:20
&gt; **Prueba:** Se vierte petróleo ardiendo en el SCP-002-INT.
&gt; **Resultado:** La plataforma petrolífera en latitud ███ y longitud ███ aparece ardiendo en el mar. La empresa de perforación aún no sabe por qué ha ocurrido esto.
&gt; ----
&gt; **__Prueba Número:__** 6
&gt; **Hora:** 20:00
&gt; **Prueba:** Se vierte alcohol inflamable en el SCP-002-INT.
&gt; **Resultado:** En SCP-002-INT aparece un paisaje gris incendiado y cubierto de ceniza. También se desconoce la ubicación del lugar.
&gt; ----
&gt;   
&gt; +++ Registro de Experimentación-002: Objetos y Seres Vivos
&gt; ----
&gt; **__Prueba Número:__** 1
&gt; **Fecha:** 03.10.20██
&gt; **Prueba:** Una aguja de seguridad de 77 mm se deja caer en el bosque de coníferas de la Toscana en SCP-002-INT.
&gt; **Resultado:** En el escenario real de la Toscana, un clip de gran tamaño cae del cielo al bosque de coníferas.
&gt; ----
&gt; **__Prueba Número:__** 2
&gt; **Fecha:** 04.10.20██
&gt; **Prueba:** En un campo de fresas en Alemania, una silla en miniatura hecha a medida, creada bajo el microscopio, es bajada cuidadosamente en el paisaje de SCP-002-INT.
&gt; **Resultado:** En el entorno real, hay una silla de plástico que es un poco grande en la ubicación.
&gt; ----
&gt; **__Prueba Número:__** 3
&gt; **Fecha:** 05.10.20██
&gt; **Prueba:** En las inmediaciones de un campo con avellanos, se deja caer una mariquita con las alas cortadas en SCP-002-INT.
&gt; **Resultado:** En el paisaje real, una pinza gigante deposita una mariquita de gran tamaño. Los DMs se vieron obligados a explotar la mariquita gigante. No se encontraron personas no autorizadas en un radio de 8 km.
&gt; ------
&gt; **Conclusión:** Debido a la enorme aparición en otro lugar, tanto la composición genética como la molecular de los objetos y seres vivos es inestable. En cuanto se cierra la transición de SCP-0XX-DE, las moléculas se desintegran en sus componentes y el objeto desaparece.
&gt; 
&gt; **Anexo XXX-192-A:**
&gt; //Se ha tomado nota de las declaraciones del Dr. T████. En el futuro se rechazarán las pruebas con insectos u otros seres vivos.
&gt; -O5-7//</textarea></pre>
