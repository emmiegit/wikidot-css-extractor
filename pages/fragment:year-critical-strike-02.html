**特殊收容措施：**鑒於當前基金會尚無法預測SCP-ZH-AO-8241之出現地點，且尚未完整解析SCP-ZH-AO-8241之異常性質與身體結構，基金會當前尚未給予SCP-ZH-AO-8241正式編號，直至成功獲取完整資料並歸檔。當前以數MTF共同進行《守歲行動》作為壓制SCP-ZH-AO-8241行動之手段。


**《守歲行動部分》**

*  於每年除夕夜（UTC+8）前，即SCP-ZH-AO-8241出現前一月，將進行消滅項目之備戰並制定戰略計畫《守歲行動》。

*  命令MTF-御女 全體於各主要城鎮進行巡查與監控，以即時確認SCP-ZH-AO-8241之出現。當項目出現後，負責守備該地區之MTF-御女需以拖延項目為主要行動，並立即向中央指揮部進行回報項目出現之地點與情況。

*  所有參與《守歲行動》之人員需淨身並穿著基金會提供之全新紅色衣物以防止SCP-ZH-AO-8241透過氣味對人員進行辨別。

*  當消滅或完全控制項目後，即宣告行動結束並立即展開復原與記憶刪除工作。

**《對外掩蓋行動部分》**

*  大量印製春聯並透過民間機關無償對外發送，以透過SCP-ZH-AO-8241對紅色物體感到恐懼之特性，嘗試降低項目之攻擊性。透過控制媒體以增強年節氛圍，並提倡於除夕夜釋放鞭炮對SCP-ZH-AO-8241進行嚇阻；提倡守歲行為，提高項目出現時平民之警覺性以減少傷亡。

* 由MTF-郎位-3“夢之釘”負責進行大規模事後記憶刪除與事件掩蓋、MTF-市樓-5“線路門將”負責進行網路監控並刪除所有有關SCP-ZH-AO-8241之現身證據或可疑相關言論，並將潛在POI回報至MTF-郎位-3“夢之釘”以進行記憶刪除。

**描述：**SCP-ZH-AO-8241為一異常四足生物，於大部分特徵皆與中國傳統文化描述之「年獸」具有多數相同之處。

其體表佈滿鱗片，大多數為暗紅色與綠色，構成成分為琺瑯質並嵌合少量未知金屬原子，具有禦敵功能。現確認大部分公開使用之標準子彈皆因受此層鱗片阻擋而無法穿透SCP-ZH-AO-8241之體表以造成傷害。奇術打擊、現實扭曲與其他具異常性質之武器於殲滅行動中被證實能夠更加有效的對項目造成傷害。

圍繞於項目頸部之鬃毛與獅種生物之鬃毛分佈十分相近，並且通常為紅色或咖啡色。於《守歲行動》中證實項目使用氣味進行辨別人員，故推測項目使用嗅覺進行大部分探測與辨識。其位於腳掌末端之爪子外露部分全長約為80至140公分，莫氏硬度約為8至9之間，且極具傷害與破壞能力。

SCP-ZH-AO-8241能夠使用一定程度之現實扭曲能力，但推測其無法精確控制。其本體休謨值為55/230，於三級現實扭曲者之數值相近，並帶有150至300Akiva不等之神性輻射值。

於其額部具有兩隻狀似公梅花鹿之犄角，外型明顯大於正常該品種生物之犄角大小，並且不隨項目每次出現時體型變化而改變大小。於項目展現現實扭曲能力時，皆觀測到於犄角周圍產生明顯EVE粒子擾動現象，推測項目使用現實扭曲能力與該犄角具有一定關聯性。

SCP-ZH-AO-8241曾受觀測確認之肩高範圍為二至六公尺，身長範圍為五至十六公尺，體重範圍為7至20噸之間。當前基金會持有之項目完整出現紀錄共118次，紀錄中最小之個體肩高身高為2.2公尺至2.3公尺、身長為5至5.1公尺，體重為737公斤；最大之個體肩高為5.8至5.9公尺、身長為15.4公尺，體重約為20噸。

所有對SCP-ZH-AO-8241之攝影、拍照紀錄皆無法正確紀錄項目外型，並會轉化為以紅色四邊形為底，以黑色楷書寫下且顛倒的「春」。

SCP-ZH-AO-8241因不明原因對於鮮紅色物體以及民間制鞭炮爆裂之聲響具一定程度之本能恐懼，並通常會迴避鮮紅色物體並遠離火藥爆裂之聲響。當以此兩種條件作為威嚇行為並包圍項目時，項目將會陷入恐慌並於原地不動，直至此威嚇行為停止或死亡為止。故於收容方面建議使用大量身著紅衣人員釋放鞭炮以控制項目之行動。

於除夕夜（UTC+8時區為準）22點時，SCP-ZH-AO-8241將隨機於台灣本島一處地區出現，地點通常為人群聚集之市街或住宅區，且每年只會出現一體項目，體型不盡相同，不排除為不同個體之可能性。

SCP-ZH-AO-8241無與人類進行溝通之意，但推測具有高等程度之智力，並對人類具有強烈敵意，於其出現後將立刻針對人類以及人造建築物等進行攻擊並積極殺害人類。若我方無進行控制，估計政府正規軍隊無力確實阻止項目行動，並可能造成千人以上死傷。

當SCP-ZH-AO-8241受陽光直接照射時，其身體組織會立刻消失，且不會留下任何殘留物。若僅部分身體受照射，其未受照射之身體部分同樣會立刻消失。當項目存在超過24小時後將立即消失並無留下任何痕跡。因此一特殊性質使對項目之研究工作難以進行，當前對於項目之完整身體構造、出現原因尚難以確認。

SCP-ZH-AO-8241首次出現時間為1897年，於臺北市███區出現並造成███位人員傷亡，而後基金會鎖定該區域並於次年除夕夜等待。項目第二次出現於高雄新營，因基金會不及進行防守而造成███位人員傷亡，此後推測項目出現之位置不固定，並進行分散防守與支援之戰術規劃，並成功在項目第三次於高雄鳳山出現時將傷亡人數縮減至██人。

&gt; **主力部隊：**MTF-天乙-1“八家將”、MTF-天槍-7“天任斯人”
&gt; 
&gt; **支援部隊：**MTF-郎位-3“夢之釘”、MTF-市樓-5“線路門將”、MTF-市樓-6“街頭選手”、MTF-太乙-5“Ghost Note”、MTF-御女 全體
&gt; 
&gt; **外部支援部隊：**全球超自然聯盟 攻擊小組“栓動步槍”
&gt; 
&gt; **總指揮官：**Dr. Arrow
&gt; 
&gt; **副指揮官：**MTF-天乙-1“八家將”後勤指揮官研究員L.What、MTF-天乙-1“八家將”隊長特工Flash

&gt; **《各特勤隊作戰內容大綱》**
&gt; 
&gt; * **《MTF-天乙-1“八家將”》**
&gt;  * 若MTF-天槍-7“天任斯人”、全球超自然聯盟 攻擊小組“栓動步槍”未能確實消滅項目，則由MTF-天乙-1“八家將”進行「程序-ZH2541-請神」並由MTF-太乙-5“Ghost Note”傳送至作戰地點進行消滅項目之行動。
&gt; 
&gt; * **《MTF-御女》**
&gt;  * 於當日17：00開始分散至各單位所屬之監控地點，尋找SCP-ZH-AO-8241之出現並立即回報至中央指揮部。於回報完成後使用輕型火力對項目進行壓制與誘導，直至MTF-市樓-6“街頭選手”到達。當MTF-市樓-6“街頭選手”開始進行誘導後，協助MTF-郎位-3“夢之釘”進行現場之事件掩蓋。
&gt; 
&gt; * **《MTF-太乙-5“Ghost Note”》**
&gt;  * 使用奇術陣式進行參與任務隊員之傳送工作。
&gt; 
&gt; * **《MTF-市樓-6“街頭選手”》**
&gt;  * 於確認SCP-ZH-AO-8241位置後，透過MTF-太乙-5“Ghost Note”傳送至項目所在地，並根據事前規劃共21653個可進行消滅行動之場所，判斷現況並誘導項目移動至該地點。
&gt; 
&gt; * **《MTF-天槍-7“天任斯人”》**
&gt;  * 與全球超自然聯盟 攻擊小組“栓動步槍”一同進行SCP-ZH-AO-8241之消滅工作。向部分隊員開放協議█████以利於加速消滅項目。
&gt; 
&gt; * **《MTF-郎位-3“夢之釘”》**
&gt;  * 進行大範圍封鎖與安撫群眾，於作戰開始後立即進行記憶刪除與區域管制。
&gt; 
&gt; * **《MTF-市樓-5“線路門將”》**
&gt;  * 透過網路操控封鎖所有可能拍攝到SCP-ZH-AO-8241之監視錄影器，並進行網路言論箝制以防相關消息散播。


&gt; **《SCP-ZH-AO-8241殲滅作戰時序大綱》**
&gt; 
&gt; * 由MTF-御女分別進行各區域之監視與巡邏，發現SCP-ZH-AO-8241之行蹤後立即向中央本部進行通報，並使用鞭炮以及紅色布料拖延SCP-ZH-AO-8241之行動。
&gt; 
&gt; * 由MTF-太乙-5“Ghost Note”以奇術方式進行定位傳送，首要傳送目標為MTF-市樓-6“街頭選手”，透過一次性奇術武器吸引SCP-ZH-AO-8241之注意，以該特勤隊之高機動性對SCP-ZH-AO-8241之行動進行拖延並誘導至戰術殲滅地點。提供項目位置與預定誘導地點給攻擊小組“栓動步槍”。
&gt; 
&gt; * 當SCP-ZH-AO-8241被誘導至戰術殲滅地點，MTF-太乙-5“Ghost Note”將傳送MTF-天槍-7“天任斯人”至該地點，與攻擊小組“栓動步槍”一同進行對SCP-ZH-AO-8241之壓制與殲滅，同時MTF-天乙-1“八家將”將進行最後壓制之準備。
&gt; 
&gt; * 若MTF-天槍-7“天任斯人”與攻擊小組“栓動步槍”無法順利殲滅或壓制SCP-ZH-AO-8241，則MTF-天乙-1“八家將”應完成作戰預備並進行「程序-ZH2541-請神」，隨後透過MTF-太乙-5“Ghost Note”傳送進入戰術殲滅地點並直接擊殺SCP-ZH-AO-8241。
&gt; 
&gt; * 由於派遣MTF-天乙-1“八家將”進行攻擊行動將造成大量基金會人員損失與一定程度之帷幕擾動，因此基金會將MTF-天乙-1“八家將之投入視為壓制SCP-ZH-AO-8241之最後手段。
&gt; 
&gt; * 因無論是否投入MTF-天乙-1“八家將”進行作戰，SCP-ZH-AO-8241之出現皆極可能造成中等範圍之帷幕擾動，因此MTF-郎位-3“夢之釘”將於確認殲滅地點後立即前往地點進行大規模記憶刪除與事件掩蓋、MTF-市樓-5“線路門將”進行訊息管制。
