**Объект №:** SCP-Scp-1385-Ru

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** SCP-1385 содержится в пределах Территории SCP-1385, места, где объект был  обнаружен. Данный участок окружён бетонной стеной высотой в пять метров с  установленной системой видеонаблюдения. Со спутниковых изображений область содержания должна быть удалённа.

Раз в месяц сотрудники класса-D должны входить в территорию объекта и ликвидировать все появившиеся сооружения 

**Описание:** SCP-1385-это территория завода, где производились машины, главным образом от компании █████.Территория размеров 500 квадратных метров, находиться в Юго-Восточной России в █████ области. Данная область была построена в 1947 году.

В центре SCP-1385 находиться главной корпус завода, что находиться в состоянии очень высокой  обветшалости, что соответствует его возрасту. Так же около главного корпуса находиться остатки  █████ █████. На крыше здания растут совершенно нормальные растения. Внутри же находятся несколько носков, костей и свечей, что соответствует исторической справке(смотри ниже) за исключением этих вещей, внутренность корпуса абсолютно нормальна.

Оставшаяся часть SCP-1385 покрылась высохшей травой и мертвыми кустами. Так же на территории объекта есть здания, что находились тут до обнаружение фонда и постановления территории на содержание. Сооружения так же находятся в состоянии очень высокой  обветшалости.

В течении месяца около объекта появляются новые сооружение в аварийном состоянии(далее Scp-1385-1) Scp-1385-1 не оказывает сопротивление при сноске. За месяц Scp-1385-1 может появиться от семи(7) до десяти (10) штук.За все время наблюдения фонда за близлежащий местностью, не было ни одного за регистрированного случая появления Scp-1385-1  за пределами Scp-1385.


**Приложение-Историческая справка:** В 1946 был издан указ от главы █████ █Автономной ССР,Об постройки завода(Scp-1385) в 1947 стройка была окончена. Через 10 лет завод был выведен из эксплуатации из-за █████. После развала СССР на территории завода проводились ритуалы. С 19 ██ и по сей день территория завода находиться под наблюдением фонда.



&gt; SCP-1385 может представлять пользу для фонда в плане  хоть каких-то ресурсов для ЗОНЫ ██. Я отказываюсь подписывать документы о сносе и ликвидации объекта.
