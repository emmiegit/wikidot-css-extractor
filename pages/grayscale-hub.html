[[tab 概要]]
「灰阶」系「曝光」下的故事系列。

基本设定遵循曝光设定。人们知晓了异常的存在，基金会公之于众，大量相关组织正准备踏入光照之下。其中，该系列的一大特点便是基金会做了些荒谬之事。

基金会将SCP-8900-EX重新分类到普通编号，并重新开始了收容尝试。不过这个尝试却在仅剩一步之遥时遭遇阻碍，其影响只停留在夺走了日本的一座城市的色彩上。那做城市名南太岛。这座城市成为灰阶的主要舞台。

在灰阶中，描绘的是围绕蜕化为灰色的街道、以及南太岛发生的轶事。倘若感到这座城市有吸引您的东西，您一定能寻到有趣的事情吧。
[[/tab]]
[[tab 术语]]
&gt; **SCP-8900**
&gt; 
&gt; 我们认为[[[SCP-8900-EX]]]存在异常。基金会将SCP-8900-EX重新分类到普通编号，并重新开始了收容尝试。

&gt; **南太岛市**
&gt; 
&gt; 早在帷幕破碎之前便以艺术都市被大家所熟知，在帷幕破碎后，不论异常与否，这里皆聚集众多艺术家。由于下文的脱色事件而色彩消逝，失去了从前的活力。

&gt; **南太岛市脱色事件**
&gt; 
&gt; 南太岛发生的事件。整座城市被浓雾掩埋，当雾散去，街道色彩尽失。原因是基金会设施中正在生产的药剂发生泄露。

&gt; **天空**
&gt; 
&gt; 南太岛变成灰色，可那天空依旧蔚蓝。人们对街道上唯一存在色彩的天空有着复杂的情感。
[[/tab]]
