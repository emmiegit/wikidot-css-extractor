**项目编号:** SCP-CN-1761

**项目等级:** Euclid

**特殊收容措施:** SCP-CN-1761需被收容在封闭容器中并浸泡营养液。所有因SCP-CN-1761产生的个体（SCP-CN-1761-1）被收容在Site-CN-███，并向其提供维持生命活动的必需品。

**描述:** SCP-CN-1761是一无特定形态的粘稠状实体，外表呈黑色，通常情况下密度与水相似。可以通过某种特殊电磁波的形式与SCP-CN-1761-1进行交流。

SCP-CN-1761会通过进入人体复制DNA等信息的方式对人类进行克隆，该过程可分为四个阶段:

* **第一阶段:** SCP-CN-1761会依附于人体脊柱，并逐渐渗入人体。该阶段通常持续10-15秒。
* 
* **第二阶段:** SCP-CN-1761在渗入人体脊柱后，会复制该人的基因信息，此时因为人体免疫系统的作用，在该阶段人体体温会升高1-2摄氏度。该阶段通常持续90-120秒。
* 
* **第三阶段:** SCP-CN-1761成功复制基因信息，并开始从脊柱部位逐渐析出。此时人体体温恢复至正常范围内，该阶段通常持续30-60秒。
* 
* **第四阶段:** SCP-CN-1761将会进行分裂，分裂出的部分会逐渐形成SCP-CN-1761-1。该过程通常持续5到10分钟。
* 

SCP-CN-1761最初被发现于中国云南省境内某邪教组织窝点，在该组织被警方肃清后，SCP-CN-1761被发现。警方后将SCP-CN-1761移交基金会进行收容。

SCP-CN-1761-1是对所有被SCP-CN-1761克隆而产生的个体的统称。经检测，SCP-CN-1761-1拥有与人类相同的外貌与认知能力。SCP-CN-1761-1称SCP-CN-1761为&#34;母亲&#34;，并会通过某种特殊电磁信号与其它个体和SCP-CN-1761进行交流。

SCP-CN-1761-1将被投入到对一些SCP的实验当中。以此从一定程度上解决目前Site-CN-███人手不足的问题。

[[collapsible show=&#34;＋ Dr.Chen的提案&#34; hide=&#34;－ 我已阅读完毕&#34;]]
&gt; 目前，我们Site-CN-███面临着D级人员不足的问题，这意味着我们没有足够的人手去进行一些实验。而SCP-CN-1761的出现我认为可以解决我们暂时人手不足的问题，目前为止的几次实验，我们通过SCP-CN-1761克隆出了5名SCP-CN-1761-1并且没有出任何差错。从目前的观察来看，我认为SCP-CN-1761-1是足够安全稳定的，它们完全可以作为D级人员去参加某些实验。
&gt; 
[[/collapsible]]

SCP-CN-1761的确缓解了Site-CN-███人手问题，共8名SCP-CN-1761-1先后参加了针对SCP-CN-███和SCP-CN-███的数次实验，并得到了宝贵的实验数据。

[[collapsible show=&#34;＋ 事件SCP-CN-1761-α&#34; hide=&#34;－ 我已阅读完毕&#34;]]
&gt; **事件发生时间:** 20██-██-██
&gt; 
&gt; **事件描述:** 在针对SCP-CN-███的第三次实验中，三名参加该次实验的SCP-CN-1761-1未遵守实验流程并破坏SCP-CN-███的收容措施，导致收容失效事件发生
&gt; 
&gt; 逃离收容措施的SCP-CN-███破坏了Site-CN-███的供电措施，收容失效事件发生120分钟后，完成对SCP-CN-███的重新收容。
&gt; 
&gt; 
[[/collapsible]]

[[collapsible show=&#34;＋ 事件SCP-CN-1761-α的报告&#34; hide=&#34;－ 我已阅读完毕&#34;]]
&gt; 
&gt; 事件SCP-CN-1761-α让我们承受了许多不必要的损失，在事件后对SCP-CN-1761-α的采访中，我多次询问这么做的缘由，所有SCP-CN-1761-1都回答道:
&gt; 
&gt; //&#34;那是我们母亲让我们去做的&#34;//
&gt; 
&gt; 或许我们一直以来都太低估SCP-CN-1761了，让SCP-CN-1761-1参加实验是个天真幼稚的想法。我认为我们应该立刻终止让SCP-CN-1761-1参加实验，以免今后再次发生诸如SCP-CN-1761-α的事件。
&gt; 
[[/collapsible]]

在事件SCP-CN-1761-α后，SCP-CN-1761-1将不再被投入到实验当中。

[[collapsible show=&#34;＋ 事件SCP-CN-1761-β&#34; hide=&#34;－ 我已阅读完毕&#34;]]
&gt; **事件发生时间:** 20██-██-██
&gt; 
&gt; **事件描述:** 在Site-CN-███内的4名SCP-CN-1761-1尝试破坏收容措施并逃离，该行为被守卫发现并及时制止。
&gt; 
&gt; 其中一名SCP-CN-1761-1因顽固反抗而被当场处决。后对其余三名试图逃离收容措施的SCP-CN-1761-1重新进行收容。
&gt; 
[[/collapsible]]
[[collapsible show=&#34;＋ 事件SCP-CN-1761-β的报告&#34; hide=&#34;－ 我已阅读完毕&#34;]]
&gt; 在事件过后，我对三名试图逃离收容措施的SCP-CN-1761-1先后进行采访，但这些SCP-CN-1761-1始终声称自己是&#34;人类&#34;，真正的这些SCP-CN-1761-1已经逃离了收容措施。
&gt; 
&gt; 我认为这些SCP-CN-1761-1已经会用谎言隐藏自己，竟然会编出这种荒谬的谎言。SCP-CN-1761-1或许对我们存在威胁，我们应该处决所有的SCP-CN-1761-1。
[[/collapsible]]

从被处决的SCP-CN-1761-1身上发现，SCP-CN-1761-1的基因与人类存在差异。该成果由Dr.Wang发表，Dr.Chen利用该项成果研制出可以成功分辨SCP-CN-1761-1与人类差异的检测试剂Ironia-1。

通过Ironia-1检测试剂，发现SCP-CN-1761-1中出现8名个体检测结果为人类。

[[collapsible show=&#34;+ Dr.Wang的报告&#34; hide=&#34;－ 我已阅读完毕&#34;]]
&gt; 现在事态已非常严峻，看来之前SCP-CN-1761-1说的是对的，有可能真正的SCP-CN-1761-1早已逃离收容措施，甚至混在我们之中。
&gt; 
&gt; 我判断，在事件SCP-CN-1761-α发生时，一些真正的SCP-CN-1761-1趁混乱进入SCP-CN-1761的收容措施，并利用其对我们的人员进行克隆。而之前尝试逃离收容措施的三名人员，是被SCP-CN-1761-1调包的真正的人类。
&gt; 
&gt; 事态严峻，刻不容缓，我们应该对全体人员进行Ironia-1检测。以此发现并处决所有的SCP-CN-1761-1,事实证明，SCP-CN-1761-1比我们想的狡猾太多了，必须处决他们，否则我们将面临无比可怕的后果。
&gt; 
[[/collapsible]]

在对Site-CN-███全体人员进行Ironia-1进行检测后，对所有检测结果非人类的个体进行处决，仅留下SCP-CN-1761，并加强SCP-CN-1761的收容措施。此时SCP-CN-1761-1的数量已多达██。



-----

[[collapsible show=&#34;＋ 进行权限验证&#34; hide=&#34;－验证成功&#34;]]

[[&lt;]]
**事件Site-CN-██:**

&gt; **时间:**20██-██-██
&gt; 
&gt; 截至20██-██-██, Site-CN-██已失联13日。MTF-己卯-01-&#34;雅韵&#34;奉指令前往查明原因。
&gt; 
&gt; 到达Site-CN-██后，MTF-己卯-01-&#34;雅韵&#34;遭到武装人员的攻击。Site-CN-██中武装人员拥有的作战装备与基金会相同。因未能准备充足，MTF-己卯-01-&#34;雅韵&#34;遭受重创。
&gt; 
&gt; MTF-己卯-03-&#34;雅颂&#34;抵达现场后，对武装人员进行清理。经检查，所有武装人员均为基金会登记在册的工作人员。MTF-己卯-03-&#34;雅颂&#34;在Site-CN-██内找到数十具并非武装人员的尸体这其中包括Dr.Chen和Dr.Wang，并发现未被收容的SCP-CN-1761,后将对武装人员尸体进行进一步尸检检测。
&gt; 


**事件Site-CN-██的报告:**

&gt; 经过核实，我们在Site-CN-██内找到的未被收容的粘稠状黑色实体为SCP-CN-1761。
&gt; 
&gt; 在掌握SCP-CN-1761信息后，我们将Site-CN-██内武装人员的基因与正常人类进行对比，我们发现这些武装人员与正常人类存在差异。有趣的是，在Site-CN-██内发现的非武装人员尸体与人类基因相吻合。
&gt; 
&gt; 通过SCP-CN-1761的原始文档的研究，我们推测在事件SCP-CN-1761-α发生时，数名SCP-CN-1761-1趁混乱破坏了SCP-CN-1761的收容措施，并利用其特性对部分工作人员进行克隆。事件平息后，真正的工作人员被SCP-CN-1761-1收容，因此导致事件SCP-CN-1761-β的发生。
&gt; 
&gt; 而真正的Dr.Chen则是在事件SCP-CN-1761-α发生时被&#34;调包&#34;，SCP-CN-1761-1将博士的遗体藏在Site-CN-██中，后被MTF-己卯-03-&#34;雅颂&#34;发现。
&gt; 
&gt; 由SCP-CN-1761-1研制出的Ironia-1试剂会将人类检测为SCP-CN-1761-1，因此SCP-CN-1761-1得以从我们的工作人员手中夺取Site-CN-██。
&gt; 
&gt; 目前，我们正逐步整理Site-CN-██中的SCP档案。该篇文档原档案由SCP-CN-1761-1编写，以至于在原档案中出现与事实不符的描述。

[[/&lt;]]
