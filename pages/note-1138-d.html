**Стенограмма аудиозаписи в кабинете д-ра ██████ в момент изучения им SCP-1138-1.** 

**Примечание:** Д-р ██████ был первым исследователем SCP-1138-1. После проведения опыта, запись которого описана в данном приложении, доктор был временно снят с должности, ему был назначен карантин и психологическое лечение. Длительность психологического лечения пока что точно не определена. Администрация научной группы наложила запрет на снятие карантина, пока у д-ра ██████ не пропадёт желание спуститься в SCP-1138-2. Пока что лечение не дает результатов.  

&gt; **20:34** - //(На фоне слышны звуки, похожие на морзянку, щелчки приёмника, а также медленное дыхание д-ра ██████, который, по видимости, пытается получше настроиться на волну)//
&gt; 
&gt; **20:35 - Д-р ██████:** Итак, что же ты у нас такое?
&gt; 
&gt; //(Около пяти минут доктор прослушивает запись, затем начинает записывать свои наблюдения, попутно проговаривая свои мысли)//
&gt; 
&gt; **20:40 - Д-р ██████:** В течение пяти минут в сигнале были слышны низкочастотные звуки жужжания, повторяющиеся каждые █ секунд. Также были замечены и звуки жужжания на более высокой частоте. В отличии от низкочастотных звуков, высокочастотные повторялись с перерывами, интервал составлял от ██ до ██ секунд. По моим предположениям, это могут быть помехи, вызванные неисправностью передающего устройства. Также мною были обнаружены звуки, подобные азбуке Морзе, они представляют большой интерес, так как...
&gt; 
&gt; //(Д-р ██████ замолкает, через минуту он увеличивает громкость приемника; начинает слышаться какой-то низкий растянутый звук)//
&gt; 
&gt; **20:45 - Д-р ██████:** А вот это уже интереснее. Нужно сделать запись. Где же мой диктофон? Черт... Куда я его положил?
&gt; 
&gt; //(Слышны звуки перекладывания разных предметов, открывания шкафчиков, шагов д-ра ██████. Слышно, что дыхание д-ра ██████ участилось. Все продолжалось около двух минут, затем странный звук пропал. Доктор замечает пропажу звука только через пять минут.)//
&gt; 
&gt; **20:52 - Д-р ██████:** Опоздал? Чертов диктофон, куда он мог деться?! Так, нужно вернуться к записям, пока еще не поздно. Надеюсь, это чем-то поможет.
&gt; 
&gt; //(Слышно, как д-р ██████ садится в кресло и перелистывает страницу. Доктор начинает писать, проговаривая записываемое вслух.)//
&gt; 
&gt; **20:53 - Д-р ██████:** На частоте ████ кГц мною были обнаружены звуки, отдаленно похожие на человеческий голос. Они звучали достаточно тихо и были очень сильно искажены. Разобрать или записать их мне не удалось. Голос пропал в момент, когда я искал диктофон. Что бы это ни было, сейчас все равно рано делать выводы. Мне понадобиться больше времени на изучение этого сигнала. 
&gt; 
&gt; //(Д-р ██████ закрывает свою записную книжку. Еще около пяти минут он, по всей видимости, вслушивается в радиосигнал, постоянно повторяя &#34;Ну же, появись&#34;. Затем он отключает приемник, открывает записную книжку и быстро что-то в ней пишет, но ничего при этом не говорит. Звук письма не прекращается около двух минут, по истечении которых доктор снова закрывает записную книжку.)//
&gt; 
&gt; **21:00 - Д-р ██████:** Да, так и сделаю.
&gt; 
&gt; //(Д-р ██████ встаёт с кресла и выходит из кабинета, дальнейшая запись не представляет интереса)//

После выхода из кабинета д-р █████ вел себя крайне странно. Он отказывался говорить о том, что задумал, и почему ведет себя так. Научный персонал, разговаривающий с доктором, утверждал, что у него было очень частое дыхание. Это подтвердили и сотрудники охраны, взявшие д-ра █████ под стражу. Допрос не дал никакой информации. То, что д-р █████ собирался спуститься в SCP-1138-2, удалось узнать только из его записной книжки. Разубедить доктора не удалось: он выказывал агрессию на любой аргумент о том, что спускаться в SCP-1138-2 запрещено. После проведения допроса было решено поместить д-ра █████ в карантин и назначить ему психологическое лечение.

После данного инцидента было проведено еще два опыта, которые показали, что длительное прослушивание SCP-1138-1 пробуждает в человеке непреодолимое желание спуститься в SCP-1138-2. Оба испытуемых были устранены.</textarea></pre>
