[[include info:start]]
**原文：**[https://scp-wiki.wikidot.com/scp-709 SCP-709]
**原作：**[[*user Whitewings]]
**譯者：**[[*user EmptyName723]]
[[include info:end]]

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-709/scp709.jpg|caption=從附近的樹上拍攝的SCP-709]]


**項目編號：**SCP-709

**項目等級：**Safe

**特殊收容措施：**SCP-709目前被設置在Sector-28內的TA-F2上。任何職員都可以使用SCP-709，而為了避免紛爭，在使用前應提早預約。D級人員則需要獲得他們的管理者的同意後方可使用。

**描述：**SCP-709是溫哥華島███████公司提供的套組組裝而成的球體「樹屋」。其內部已被裝潢成適合過夜的小型公寓。當人們看向窗外超過三到五分鐘後，他們會開始看見不同版本的森林和生物，像是「四翼鳥」或是一些以兩足行走的美洲獅沿著步道步行的景象。這些景象每次觀看都不一致，同一批觀看者間所見也不同。一般的錄影設備可以錄下它們，但設備錄下的影像與觀看者所見不同；不同的攝影機錄下的影像也不同，就算是同時錄影也一樣。

**附錄：**SCP-709是因原擁有者向精神科醫生抱怨與樹屋有關的幻覺而受到基金會注意。該精神科醫生與基金會有往來，因此，他向基金會告知了這次的異常案例。███年█月█日，在秘密探訪該樹屋後，塔默爾特工回報該樹屋確實是潛在的SCP項目。基於她的建議，該精神科醫生鼓勵患者替換掉樹屋。一隊特工偽裝成當地廢棄物回收公司，將樹屋回收後安裝在了TA-F2。原擁有者不再受幻覺所苦，並認為他看見的幻覺僅僅是想像出來的。

**附錄2：**鼓勵使用過SCP-709的人員在[[[observation-log-709|觀察記錄709]]]記錄他們所見。
