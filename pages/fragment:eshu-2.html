Добрий вечір. Це запис.

Якщо Ви чуєте це, це значить, що Ви -- член Ради О5 і Ви збираєтесь проголосувати щодо питання, яке визначить не лише долю Фонду, але і світу загалом.

Після Вашого підвищення до 5 Рівня, Вам було надано доступ до ознайомлення зі всією базою даних Фонду. На цю мить Ви прочитали сотні, якщо не тисячі документів. Якщо Ви були пильний, то Ви помітили кілька шаблонів.

Більш ніж 93% аномалій виникли протягом останніх 100 років і майже стільки ж з&#39;явились у Північній Америці.

Якщо Ви добре виконуєте свої обов&#39;язки, то маєте знати, що в 1911 Фонд почав систематично винищувати расу аномальних істот. І, якщо Вам щось відомо про людську історію, то Ви знаєте, що геноцид ніколи не минає без наслідків.

Число аномалій, знайдених у 1912 році, було вдвічі більше, ніж минулого року. У 1913 це число знову збільшилось удвічі. Допоки ми зрозуміли, що відбувається, було вже запізно. Може аномалії й існували з початку часів, але світ, яким ми його знаємо, світ, де монстри чатують за кожним кутком, де реальність, схоже, ламається від найлегшого дотику? Він такий винятково через нашу недбалість та жорстокість.

Десятиліття досліджень не дали жодної зрозумілої відповіді. Прямого зв&#39;язку не було знайдено, проте кореляція беззаперечна. Щось фундаментальне в балансі аномальної екосистеми було зруйновано, й екосистема скоригувала себе, щоби зрівноважити це. Ми витратили останнє сторіччя, намагаючись виправити шкоду, заподіяну цією помилкою.

Ми охороняємо. Ми утримуємо. І, що найважливіше, ми захищаємо. Ми захищаємо світ від аномалій, так, але однаково правильним є і зворотнє твердження. ГОК, Корпус Обскура, Фонд -- яким би ім&#39;ям ви себе не називали, якщо ви обираєте смерть, ви будете зупинені. Одного разу ми вже вчинили так, і ми не дамо цьому статися знову.

Голосуйте та пам&#39;ятайте, кого Ви захищаєте.
