**アイテム番号:** SCP-1574-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-1574-JP-1は現在サイト-8181の専用保管室内に収容されています。SCP-1574-JP-2が発生した場合出現した人物を特定し、その家族へカバーストーリーを適用してください。警察への通報は警察内に潜入中の隠蔽部隊ん-7(&#34;獅子身中&#34;)が対処します。また███市の妊娠状況等の資料はSCP-1574-JPの影響を受けなかった場合の物とすべて入れ替えられ、情報漏洩を防ぐようにして下さい。

**説明:** SCP-1574-JPは北海道███市の██公園内部に存在する未知の素材で構成された直径50cmの柱(SCP-1574-JP-1)と、その周辺に子供の遺体が出現する現象(SCP-1574-JP-2)の総称です。記録上ではSCP-1574-JP-1は芸術家である█氏によって2000年に作成されました。SCP-1574-JP-2発生の瞬間をカメラ等で撮影しようとした場合、画面全体に靄がかかり正常な撮影が不可能となります。なお目視での確認は可能です。

SCP-1574-JP-2は約3ヶ月程度の周期で発生します。SCP-1574-JP-2は発生直前の3日間に日本国内で死亡した2歳から17歳の子供の遺体をランダムにSCP-1574-JP-1周辺に転移させます。一度に発生する遺体の数は確認されている中で最大27名です。特筆すべき点としてどの遺体も体に打撲痕や痣、自傷の跡が[[footnote]]少数ですが直径1cm程の火傷跡が複数存在している遺体もあります。[[/footnote]]残っていました。出現する子供の死因は睡眠薬による中毒死、頸部圧迫による縊死、高所からの落下が原因とされるもの等です。

SCP-1574-JP-2発生から30分が経過した時点でSCP-1574-JP-1は███市内に存在する転移した遺体と同数の16歳から45歳までの人物(以下対象)に対し、対象の身体を妊娠時とほぼ同様のものにする現実改変を発生させます。対象が男性だった場合、外見及び体内機能全てが女性のものと入れ替えられます。その後SCP-1574-JP-2によって転移した遺体は妊娠35週程度の胎児に変化し、対象の子宮内に転移します。これにより細胞や遺伝子等の相違が発生しますが、対象やその周辺人物は一切不信感を抱くことはありません。

また、転移した胎児は出産することができず、対象は50歳を迎えた時点で何かしらの要因により必ず死亡します。これを止める手段は未だ判明していません。

**補遺:** SCP-███-JPに関する立ち入り調査の過程で██テレビ局から█氏へのインタビュー動画が発見されました。これは後のドキュメンタリー番組で放送する予定でしたが、█氏逮捕[[footnote]]略取誘拐罪、殺人及び死体遺棄罪[[/footnote]]による番組企画の取り消しにより放送されることはありませんでした。以下、SCP-1574-JPに関すると思われる箇所の文章書き起こしです。

[[collapsible show=&#34;+ 記録1574-JP-A&#34; hide=&#34;- 閲覧終了&#34;]]
&gt; **[映像開始]**
&gt; 
&gt; [2秒ほどの動画の乱れ]
&gt; 
&gt; **インタビュアー:** それで█さん、先日発表された作品についてなんですが。
&gt; 
&gt; **█氏:** ああ、██公園に設置させてもらった「輪廻」[[footnote]]SCP-1574-JP-1のタイトルと推測される。設置された公園に作品名等の記載はない。[[/footnote]]ですか。
&gt; 
&gt; **インタビュアー:** ええ、そうですそうです。あの作品名の由来だとか、どんな意味を持っているのか、等教えてください。
&gt; 
&gt; **█氏:** あれはまあ私なりの供養塔みたいなものですな。[ノイズ]子供が虐待されるって話はよく聞くでしょう。そんな仕打ちを受けて死んでいった子達が可哀想で可哀想で。だからせめてもの弔いですよ。こんなちっぽけな芸術家にできるのはそのくらいです。
&gt; 
&gt; **インタビュアー:** いえいえ█さんそんなことはありま[ノイズ]よ。
&gt; 
&gt; **█氏:** それと作品名なんですけどね、個人的に思うに家庭ってのは子供が母親の腹の中にいる時が一番幸せなんじゃないかって思うんですよ。この子はどんな子になるんだろう、生まれてきたら何をしてあげよう、って考えている時が。
&gt; [3秒沈黙]
&gt; だから亡くなってしまった子供がその一番幸せな時に戻れるよう祈りを込めたというわけですよ。
&gt; 
&gt; **[映像の終了]**
[[/collapsible]]

█氏は現在D-4897█Aとして財団に雇用されています。以下雇用の際に行ったインタビュー記録です。

[[collapsible show=&#34;+ 記録1574-JP-B&#34; hide=&#34;- 閲覧終了&#34;]]
&gt; **対象:** D-4897█A
&gt;  
&gt; **インタビュアー:** エージェント・███
&gt;  
&gt; **&lt;録音開始&gt;**
&gt;  
&gt; **エージェント・███:** 記録開始します。まずD-4897█A、何故あのような事件を起こしたか答えてください。
&gt;  
&gt; **D-4897█A:** あー俺がなんで殺したか話せってことか？
&gt;  
&gt; **エージェント・███:** 簡単に言うとそうです。
&gt;  
&gt; **D-4897█A:** なんだってもなあ(2秒沈黙)こう言うのもあれだが俺は妊婦フェチなんだよ。
&gt; 
&gt; **エージェント・███:** それと事件に関係が？
&gt;  
&gt; **D-4897█A:** わからねえか？欲求を満たしたかったから攫ってぶち犯した。逃げられてこの事をペラペラ喋られると困るから殺して捨てたってだけだ。
&gt; 
&gt; **エージェント・███:** 成程わかりました。では(SCP-1574-JP-1の写真を出す)このような作品をなぜ作ったのですか？
&gt;  
&gt; **D-4897█A:** なんだよ案外反応がそっけねえな。(15秒沈黙)そいつは(3秒沈黙)半分本当に願いを込めて作った。
&gt;  
&gt; **D-4897█A:** 誰にも言わなかったがな、ガキの頃よく父親にぶん殴られた。酒とギャンブルにハマったクソみてえな親だったよ。夢とか見れんのはせいぜいガキの頃だけだ。少なくとも俺はそう思ってる。
&gt; 
&gt; **D-4897█A:** よく聞くだろ？虐待されて死んでったガキの話。あれが可愛そうで可愛そうでな。夢見てた、幸せな時間をぶっ壊されたんだ。可哀想だと思わねえほうがおかしい。
&gt; 
&gt; **エージェント・███:** ではもう半分は？
&gt;  
&gt; **D-4897█A:** もちろん俺の欲求を満たすためだ。昔俺の工房に男が1人やってきた。そいつは(3秒沈黙)俺の性癖だとか今作ってる作品だとかについてズバズバと当ててきやがった。その時は正直薄気味悪かったさ。するとそいつは「貴方の欲求を満たす方法を教えましょう」なんて言いやがった。
&gt; 
&gt; **D-4897█A:** なんかの宗教かと最初は怪しんださ。ただ話を聞くとそう難しいもんでもなかった。原理とかは知らねえがとにかくそいつさえすれば欲求が満たされるってんでね。実践したんだよ。するとどうだ。まるで夢みてえじゃねえか。町に妊婦が増えてく。しかも産まねえから腹はそのままと来た。
&gt; 
&gt; **エージェント・███:** 男の特徴はなにか覚えていますか？
&gt;  
&gt; **D-4897█A:** どこにでもいる中肉中背って感じだったな。あと[http://ja.scp-wiki.net/scp-1950-jp なんちゃかテクノロジー]だって名乗ってたのは覚えてるけど(5秒沈黙)何年も前のことでね。さっき話したのも奇跡的に覚えてたって感じだ。
&gt; 
&gt; **エージェント・███:** わかりました。ありがとうございます。最後に、実践した方法とやらを教えてください。
&gt;  
&gt; **D-4897█A:** 簡単だよ。あの柱を作る時に殺した妊婦とそのガキの骨を言われた通りの並べ方で埋め込んだだけだ。
&gt; 
&gt; **&lt;録音終了&gt;**
&gt;  
&gt; **終了報告書:**CTスキャンの結果SCP-1574-JP-1内部から2名分の人骨が発見されました。D-4897█Aに対しSCP-1574-JP作成方法を提供した人物については現在調査中です。
[[/collapsible]]</textarea></pre>
