    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Nome:** Arianna V████

**Nata il:** 26/11/19██ (3█ anni) a Aosta (Valle d&#39;Aosta)

**Descrizione:** Arianna V████ è una donna alta 1,80m, con occhi verdi e capelli lunghi --neri, rossi, azzurri, viola-- neri mezzapelati (&#34;cosi sembro una metallara ed è molto figo&#34;), che indossa occhiali --verdi, neri, rossi, azzurri-- arancioni. Ha molti tatuaggi sulle braccia, e un sacco di bracialetti (-Quanti, Arianna? -Non lo so). Sembra sempre arrabbiata e non socievole, inoltre la sua voce molto grave è il soggetto di molte interrogazioni. (-È una donna o un uomo? - cit Dott. [REDATTO])

Arianna ha attualmente alcune difficoltà con l&#39;italiano (e un accento orribile), dato che non è madrelingua. Sta imparando l&#39;italiano di maniera intensiva solo da due anni. Non esitare a correggere i suoi errori (se ci sono) quando parla e scrive. 

**Attiva presso:** Sito Plutone, dove svolge il ruolo di archivista. Ma non la vedrete mai, si nasconde tra i ripiani a leggere vecchi documenti appassionanti. 

Arianna ha iniziato a lavorare per la Fondazione a 27 anni, quando ha finito i suoi studi. Faceva un tirocinio in un museo di Firenze, ed è entrata a contatto senza saperlo e volerlo con alcuni oggetti appartenenti al MADAO. Grazie alle sue conoscenze di storia dell&#39;arte e al suo addestramento negli archivi di Chambéry (Savoia), ha potuto lavorare nel sito Plutone, dove classifica i documenti del RIDIA. Grazie al suo lavoro, è molto migliorata nell&#39;italiano. 

È appasionata dai vecchi libri, vecchi documenti, e dalla storia antica, e adora alla follia mangiare. I suoi piatti preferiti sono a base di carne. Ma adora anche le banane e spesso le mangia durante il pomeriggio, mentre è in pausa.
 
**A lei piacciono:** 
- Le banane 
- SISTEMARE LIBRI AHAHAHAHAHA! (-//Eh, prego, dottore, è il mio lavoro//)
- Le immersioni subacquee 
- Mangiare le banane 
- STUDIARE! (-//Dottor Bellini, vi prego, potrei vedere la documentazione del RIDIA?//)
- Le lucertole (parla spesso della sua salamandra)
- Le banane
- Cantare molto forte e con una voce insopportabile, in inglese o tedesco approssimativo, con una preferenza per Rammstein, Sabaton e Rob Zombie. 
- Onorare i LofBoniani 
- Le banane 
- Viaggiare
- Lottare per i diritti dei pinguini con [[*user DrHosten]] nel partito //Liberi e Pinguini//
- MANGIARE! (Soprattuto il prosciutto e le banane)
- --Farsi distruggere la mano da-- Giocare con Salsiccia, la sua --pantera cacciatrice-- magnifica gatta  

**Altre cose --in--interessanti da sapere:**
- Ha paura dei ragni e del buio
- A lei piace disegnare, ma i suoi disegni sono orribili 
- Bestemmia senza realizzare che bestemmia 
- Spara dei libri nella testa della gente quando si arrabbia 
- È brava a fare scioglilingua, sia in francese che in italiano  
//Mi vengono i complessi di inferiorità// - Hosten 
//Sai fare gli scioglilingua meglio di me// - Capo Archivista Giocondo
//Più brava di un italiano a fare scioglilingua in italiano
mostro assoluto con gli scioglilingua francesi// - Mr Abadede 

**Per chiamare Arianna quando avete bisogno di lei:**
Prendete il vostro sacrificio sotto forma di cibo e andate negli archivi del Sito Plutone, poi:
- seguite la voce che parla in francese; 
oppure:
- il rumore degli scaffali.

Se non sentite niente, gridate: &#34;Arianna, ti ho portato da mangiare!&#34;. Arianna adora mangiare e arriverà subito. //(Consiglio: funziona meglio se preciserete che avete portato delle banane o del prosciutto, e se avete portato **davvero** del cibo.)//
