    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** SCP-3077-JP - 君--は完璧で究極の……--
**著者:** [[*user kata_men]]
**作成年:** 2024
[[include :scp-jp:credit:end]]

[[include component:image-block
name=http://scp-jp-storage.wikidot.com/local--files/file:4431291-27-20wl/publicdomainq-0016372vrqxwd.jpg|
caption=真桑友梨佳氏]]

**アイテム番号:** SCP-3077-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-3077-JPは不透明な遺体袋に入れた状態で冷凍収容チャンバー内に収容されます。SCP-3077-JPを視認、撮影する試みは収容担当者の許可の下、二次被害を防ぐため視認者ないし撮影者以外の人物を排除した状態で行ってください。

**説明:** SCP-3077-JPは20██/██/██に自殺した真桑友梨佳氏の死体です。死因は自室で首を吊った事による窒息死です。真桑友梨佳氏は生前GoI-8102「広域指定暴力団天東會直系&#34;有村組&#34;」が違法に運営していた劇場において地下アイドルとして活動を行っていました。財団の有村組襲撃に伴い行われた調査では真桑友梨佳氏の出自や経歴は判明していません。

SCP-3077-JPの主な異常性として、オブジェクトを直接的・間接的を問わず視認した人物はSCP-3077-JPを真桑友梨佳氏ではないと認識するようになります。これは不可逆的なものであり財団による異常性の除去は失敗に終わっています。

**補遺1: 発見**

SCP-3077-JPは上記の襲撃時、劇場内に併設されていた居住区内にて発見されました。発見時、SCP-3077-JPを視認した突入部隊の隊員が｢この死体は真桑友梨佳氏ではない｣と証言したことにより異常性が発見されました。また、当時束縛した有村組構成員にSCP-3077-JPを視認させた際も同様の反応を見せたため、SCP-3077-JPの異常性は真桑友梨佳氏の死亡時もしくは死亡後に発現したと推測されます。

**補遺2: インタビュー記録**

&gt; **回答者:** 天海 春斗
&gt; 
&gt; **質問者:** エージェント・島村
&gt; 
&gt; **前書:** 本インタビューは有村組襲撃時、違法劇場のサービススタッフとして勤務していた天海氏に対して行われたものである。
&gt; 
&gt; **&lt;記録開始&gt;**
&gt; 
&gt; **エージェント・島村:** では、あの劇場で行われていた事について教えていただけますか？
&gt; 
&gt; **天海氏:** あそこで？いろいろやってたよ。聞いた話だと元々あそこは借金を抱えた奴らが何かしらの芸で稼いで返済する場所らしくて、歌やら漫才やらなんでも公演してたよ。
&gt; 
&gt; **エージェント・島村:** この方に見覚えは？
&gt; 
&gt; [エージェント・島村が生前の真桑友梨佳氏の写真を提示する]
&gt; 
&gt; **天海氏:** ああ、友梨佳ちゃんね。あそこでアイドルグループのセンター張ってた子だよ。
&gt; 
&gt; **エージェント・島村:** 彼女について何か知っていることはありますか？
&gt; 
&gt; **天海氏:** 知っていることっていわれても……俺末端のスタッフだから詳しくは知らなくて。ああでも先輩に聞いた話だと彼女めちゃくちゃ人気があったらしくて。
&gt; 
&gt; **エージェント・島村:** そのグループ内でですか？
&gt; 
&gt; **天海氏:** うん、いやもしかしたら劇場内で一番の人気だったかも。先輩が言うには歌やダンスや受け答え等がアイドルとして完璧だったらしい。
&gt; 
&gt; **エージェント・島村:** 他には？
&gt; 
&gt; **天海氏:** これ以上は特に、俺も返済のために働いていたから実際に顔見た回数も少ないし……。あの、俺どうなっちゃうんですか？まだ借金返済しきっていないんですけど。
&gt; 
&gt; **エージェント・島村:** 私の口からは何とも。
&gt; 
&gt; **&lt;記録終了&gt;**


&gt; **回答者:** 高海 千代歌
&gt; 
&gt; **質問者:** エージェント・高坂
&gt; 
&gt; **前書:** 本インタビューは有村組襲撃時、違法劇場にてアイドルユニット「ウルトラサンシャイン」のメンバーとして活動していた高海氏に対して行われたものである。
&gt; 
&gt; **&lt;記録開始&gt;**
&gt; 
&gt; **エージェント・高坂:** それでは、あなたたちがあの劇場で行っていた活動についてお話いただけますか？
&gt; 
&gt; **高海氏:** アイドル活動、そんだけ。あんたたちももう知ってるんじゃないの？
&gt; 
&gt; **エージェント・高坂:** もう少し詳しくお願いします。
&gt; 
&gt; **高海氏:** [ため息]アタシらは借金して連れてこられたり、バカな親に借金のカタとして売られたような奴らが集められて作られたグループでさ。その返済のためにステージで歌って踊って……太客相手に股開いてってのを繰り返してた。
&gt; 
&gt; **エージェント・高坂:** 真桑友梨佳氏について知っていることをお話いただけますか？
&gt; 
&gt; **高海氏:** 真桑？ああ、アタシらのセンター張ってた奴だよ。ただまああんまり話したことねぇしどんな奴かわかんねぇけど。
&gt; 
&gt; **エージェント・高坂:** 話したことが無い？
&gt; 
&gt; **高海氏:** あんまりな。アタシらの経歴が経歴だし、あんまり裏で自分から話したりする奴は少ないんだよ。けど、真桑はなんというか浮いた奴でさ。
&gt; 
&gt; **エージェント・高坂:** 詳しく。
&gt; 
&gt; **高海氏:** うまく言えねぇんだけど……練習中に少し会話すると、なんかアタシらと違うっていうか……、なんか壁一枚挟んでいるような感じの奴なんだ。公演後もすぐ自分の部屋に戻ったり、変なんだよなアイツ。でも本番になるとまさに完璧なアイドルって感じになるし、よくわかんねぇ奴だよ。
&gt; 
&gt; **&lt;記録終了&gt;**


&gt;  **回答者:** 有馬隊員
&gt; 
&gt;  **質問者:** 星野博士
&gt; 
&gt;  **前書:** 本インタビューは有村組襲撃後に行われた。
&gt; 
&gt;  **&lt;記録開始&gt;**
&gt; 
&gt;  **星野博士:** それでは、あの死体を発見した時の事についてお話して頂けますか？
&gt; 
&gt;  **有馬隊員:** ああ。あの時俺達の班は居住区内に隠れた構成員の束縛の任務を請け負っていた。その過程であれを発見した。
&gt; 
&gt;  **星野博士:** 異常性を最初に確認したのは？
&gt; 
&gt;  **有馬隊員:** 全員、俺含めた全員だった。あれを見た瞬間、脳に直接情報が流れてきて焼き付くような感触だった。
&gt; 
&gt;  **星野博士:** その感触以外に何か違和感等はありましたか？
&gt; 
&gt;  **有馬隊員:** いや、現状あの感覚以外には無い。俺達の後あれを見た構成員も同じような反応だったから、恐らくあれの主な異常性はこれだろう。
&gt; 
&gt;  **星野博士:** 他に何か気になる事とかは？
&gt; 
&gt;  **有馬隊員:** ……部屋だ。
&gt; 
&gt;  **星野博士:** 部屋？
&gt; 
&gt;  **有馬隊員:** 事前のミーティングで、あの場所は違法に地下アイドルの運営をやっていたと聞いている。俺達もアイドルとして活動してたであろう人物の部屋に突入していたんだが、あれがあった部屋はなんというか異質だった。
&gt; 
&gt;  **星野博士:** 具体的には？
&gt; 
&gt;  **有馬隊員:** 他のアイドルの部屋は年頃の女の子が持つような小物やら雑貨やらが置いてあったりしたんだが、あの部屋には……一切無かった。
&gt; 
&gt;  **星野博士:** ……一切？
&gt; 
&gt;  **有馬隊員:** ああ。メイク道具とかはあったんだが、それもコンビニのレジ袋に乱雑に入っていた。俺もちょうど高校生の娘が居るが……年頃の女の子がそんなことするとは思えない。なあ、あれは本当に真桑……いや、年頃の女の子なのか？どうも、俺には納得できないんだ。
&gt; 
&gt; **&lt;記録終了&gt;**


**補遺3: DNAによる性別判定**

SCP-3077-JPのDNAを調査した結果、アメロゲニン遺伝子内にX染色体とY染色体由来の2つのバンドが検出されました。この結果はSCP-3077-JPが本来男性である事を示すものです。これを受け財団はSCP-3077-JPの素性を調査したものの、現在まで詳細な情報は判明していません。</textarea></pre>
