明澄澄的白炽灯管下，一个人影正打理着手头的文件。刚刚撰写完毕报告的他哼着小曲，将那薄薄数页的A4纸翻来覆去看了又看。正当要装进纸袋时，他手边的平板发出了一声铃响。

小曲戛然而止，人影直接把手上的东西丢在了桌子上。他皱着眉头拿起平板解锁，映入眼帘的是一条拜年视频，而背景里的图标更是直刺他的眼球。

人影发出了一声叹息，眼睛却瞟到平板还连着基金会内网。于是电光火石间，人影切断平板与内网的链接，关闭还在做新年祝福的视频，凝视着已经黯淡的屏幕，不知是在借着反光凝视自己，还是透过屏幕凝视发送视频的人。

----

“大过年的，初八都没到就给拉回来上班了，基金会真是越来越过分。”冉奇抱怨，但两条腿捯得一点不慢，“这回是什么事？”

“冉部，这事说来话长，还是等踏实了跟您说吧。”王满目不斜视，手指了指墙，又指了指耳朵。

“行吧。”冉奇啧啧两声，脚步快了几分。

等冉奇赶到办公室，才发现已经有两个人在这等着了。自己的办公室被人随意进出让冉奇面部有些抽搐，但在看清“来者”的面庞后，这般动静到底淡去了几分——都是自己人。

王满注意到上司表情不对，赶忙解释：“这次情况特殊，冉部，实在是迫不得已，隔墙有耳，隔墙有耳。”

“那就赶紧说说，到底是怎么回事？”冉奇拿起桌上的热茶，也不顾还有些烫嘴就顺了下去。一杯下肚，他呼出一口热气，好整以暇地坐下。“小李，你来说。”

“两天前，网安的监控在内网发现了一条来源于混沌分裂者据点的视频。但因为网安的人大都回家过春节去了，剩下的人又在打麻将，还没能及时锁定终端位置那个终端就离线了。”小李顿了顿，咽了口唾沫，“这事一出，网安那边立马采取紧急预案封锁站点，所以现在那个终端持有人肯定还在站点内。但找出具体是谁，网安束手无策，就把这活推给咱们了。”

“今年值班的只有我，胡欣还有王叔，站点别的部门过年值班的人那么多，根本查不过来。而且这事也不好大张旗鼓做记忆读取，毕竟谁还没点……”小李说了一半，看到王满目光灼灼地盯着他，改口道“毕竟传出去影响不好，所以两天下来没什么进展。”

“合计着你们仨没法给上面一个交代，找我来取经了？”冉奇没再多说，现在这时间，他们没像网安那样摆烂给部门主管一个新年惊喜已经很对得起基金会了。他倒是想起了点别的，眯着眼睛扫视三人，“不是你们这出的事吧。”

“怎么能呢，这种错误作为基金会人肯定不能犯啊。”这是李群。

“就是，我们跟您这么久了，从来没出过岔子。”这是胡欣。

“要真是咱自己内部的问题倒好办了。”这是王满。

“那行，走吧，去食堂，还没吃午饭呢。”这是冉奇。

----

春节期间的站点像是按下了暂停键，虽然保留了继续播放的能力，但也只有等候未来继续播放的份。站点食堂也不例外，整个食堂只剩下一个大档口，里面卖的除了各种饺子就是各种馄饨。哪怕已经过了饭点，依然时不时地有人来打饭，饺子馄饨都有。

“虽然我很感谢在被饺子浸泡快一周之后能吃上一顿稍微不一样的，但说真的，为什么春节期间会卖馄饨？”，冉奇喝完面前的馄饨汤，擦了擦油嘴说。

“老大，这就是你有所不知了，你是北方人自然过年吃饺子，但南方过年吃馄饨啊，还有地方吃汤圆呢。”李群解答。

“说到馄饨，”胡欣压低了音量，“混沌分裂者在我们这边是不是有个叫[[[wontoninsurgency |馄饨分裂者]]]的分支？我听说他们会把我们的人掳走，然后用尽手段迫使他认为馄饨比饺子好吃！”

“咱们手边还这么多事呢，你就别插科打诨了。”王满对胡欣的话不以为意。

“这倒是提醒我了，本来我就纳闷。你们想，混分的间谍要是这么容易暴露，基金会之前还搞大清洗干啥？” 冉奇摩挲着吃馄饨的碗，“反正你们也搞了两天也查不出什么，不如咱们先来抓馄饨分裂者的间谍。抓住目标了这事告一段落，没抓住捞几条小鱼也能写成混分的间谍添一笔功劳。”

一听能混功劳，本来还为要做额外功摆出苦瓜脸的三人立刻精神了，李群更是满眼放光。对他们来说，加班的动力没有，但借加班的名义刷履历的动力有，而且很大！

“看你们这么有动力我就放心了，那你们看着整个方案，”冉奇打了个哈欠，“我先回去睡个午觉。”

----

宝贵的午休时光总是短暂。对冉奇来说，眼睛一闭，一睁，美梦就结束了，取而代之的是三个站在沙发旁边的人，定睛一瞧，可不就是李群，胡欣和王满。似乎是发现冉奇醒了，王满关闭手机播放的闹钟铃声，从胸前拿出一个笔记本，边翻边念叨起来：

“冉部，我们已经完成了基本排查，现在嫌疑最大的有三个人。”

“第一个是误传部的高级研究员晁风，山东人，但是春节一直在吃馄饨，档口说他在站点食堂从来没吃过饺子。也问了跟他一块值班的几个同事，他们说晁风对于饺子非常鄙夷，认为没有汤就没有灵魂。”

“第二个是后勤部主管杜芸，只有大年初一那天吃的饺子。咱们站点食堂以前餐食种类相对单调，是杜芸大力推动食堂改革，增加了包括馄饨在内的多种新食物。春节饺子档口继续售卖馄饨也是在她的要求下进行的。”

“第三个是厨师老冯，在等程序排查消费记录的时候胡欣注意到他包馄饨的时间比别的师傅要慢很多，而包饺子的速度与别的师傅无二。对此老冯自己的说法是‘包饺子只是工作，包馄饨才是生活’。”

“您看咱们先查谁？”王满收起本子，重新看向冉奇，却发现冉奇虽然坐起来了，但脑袋在一点点往下沉。

“主管？”胡欣上前，用手在冉奇眼前挥了挥，这才让冉奇抬起头，“我们先去查谁？”

“不好意思，刚醒还有点困，”冉奇搓搓脸，多少冲淡了一些睡意，“误传部的那个谁，晁风，你们确定他同事的话是那个意思？”

“能确定，老大。我还特意问他们来着，他们说平常上班就必须当谜语人，有机会直说当然会直说。”李群立刻补充，显然是对自己的细心颇为满意。

“那咱们就先去请这位晁风吧，监察部太久没整大事，让他给咱热热身。”冉奇起身，刚还惺忪的眼里闪过一丝锋锐。

----

对晁风来说，这个年过得不太顺利。

如果说不幸被选中过年值班是雪，发现站点食堂只有饺子馄饨选是雪上加的那层霜，那么被监察部找上门就是雪和霜终于混在一起被压成了冰。

公告站点因特殊原因封锁时他并没太在意，毕竟本来就在值班。值班值班，或许可以啥都不干，但人不在就会滚蛋。晁风不想滚蛋，虽然基金会有些风雨飘摇，但飘摇也飘摇这么久了，基金会想必会继续飘摇下去。于是，他毫不为已经基本失去并在刚刚再失去一次的春节哭泣，而是选择跟误传部的同事一起吃瓜。

但好吃的瓜都是别人的瓜。当瓜落到自己头上时，瓜越大，砸人越痛。

晁风显然是被砸懵了，以至于当监察部的人在他回宿舍的路上给他堵住并亮明身份后，他没做出任何反抗，像是他老家过年要杀的猪一样被一左一右拎走了。

等晁风再回过来神时，自己已经被请到椅子上，而对面正站着四个人，凶神恶煞。尤其是刚给他拎过来俩人中的那个年轻人，看他的样子像是在看一盘红烧肉。晁风环顾四周，这布置他再熟悉不过了——5m*5m*5m的标准收容间。他用力喘了两口气，刚想开口，就听到：

“晁风，在基金会工作四年，最早在Site-CN-42的模因学部做研究工作，一年后调入误传部。在误传部期间参与过六个异常的收容措施制定，”声音的来源轻笑了一声，“成果斐然啊，可惜它们全被混沌分裂者抢走了。现在我们有几个问题想让你回答一下，希望你能配合。”

“你们……你们要问什么？那些袭击真的跟我无关……”晁风的声音有些颤抖。

“听好了，第一个问题，你为什么从来不在站点食堂吃饺子？”

“啊？”

----

“老大，我觉得他没说实话，”李群端着本打算用于测试晁风的饺子，往嘴里夹了一个，“什么叫‘对饺子有一种发自内心的莫名反胃’？当咱们是三岁小孩呢？”

“我倒觉得他应该说的就是实话，”冉奇点了根烟，深吸一口，吐出的烟气让贴在收容间门牌上的泛黄A4纸处境更加恶劣了几分，“他现在这样很像是被馄饨分裂者抓去折磨过的受害者。那些馄饨分裂者为了让受害者对饺子的厌恶变得自然，还会在事后模糊受害者被折磨的记忆。像雕刻过的木板那样，木屑遮挡了视线，但伤痕却留在了板上。”

“原来老大你抽烟的时候会变文艺吗？”李群躲开冉奇挥来的手掌，“那要不用点记忆强化手段试试？”

“不，去把小胡和老王叫出来吧，咱们先去看看其他人。”冉奇又紧着吸了一口，看着刚燃了一半的烟，有些惋惜，又补了一句，“给晁风送他宿舍去，让他别乱跑。”

给晁风送回去后，冉奇的目光转向了后勤部主管杜芸。对这个决定三人心里并不太支持：就算是基金会还蒸蒸日上的时候，部门主管都不能和小小晁风一个待遇，而现在，后勤部是站点的爹，后勤部主管杜芸就是爹中爹，哪有孙子查爷爷是不是间谍的道理？于是这回监察部全员登门拜访，当然，真正进去的只有冉奇，还有他们带的两箱礼。

靠在杜芸办公室门旁，李群毫不费力就能看到贯穿整个后勤部办公区的通道，那里平常干净的地面反光，但现在却只有黑白灰——白的纸，黑的字，灰的鞋印。偶尔会有一两个人影在通道里跑过来窜过去，像是游离的电子，做着貌似无规则，其实被划定的运动。他回忆起了一个被他搁置过很多次的问题：

“其实我挺闹不明白的，为啥老大在咱们面前一点上位者的感觉都没有？换别的部门主管像咱们这样跳第二天就得去负责keter项目了吧。”

“看网安那样就知道。”胡欣撇撇嘴，发现王满也在看着她，眼里带着一抹探寻，“被小皮鞭抽着跑的时候恨不得能把几百年前古人的耳语裁下来留档，一旦鞭子拿走就只剩下躺在地上喘气的余地。真不明白基金会什么时候变得这么不在乎员工，要是我们主管也这样，还不如辞……”

“别说！咽回去！”王满忽然厉声，眼瞅着胡欣一激灵，闭嘴了。

站点的走廊本就隔音良好，话音一停，整个走廊只剩下微微的空调风声。王满用手势示意剩下两人安静，四周看了看，终于轻声说：“听我一句劝，永远别在基金会提那个词！”

“什么词，[[span class=&#34;ruby&#34;]]舌[[span class=&#34;rt&#34;]]ci[[/span]][[/span]]……”李群没明白，但也下意识跟着压低了声音，正想询问却看到王满的手已经挥成了残影。

“就是小胡刚才没说完的那个，也别问为什么，绝对不能说，隔墙有耳。”王满的脸色有如乌云。

于是再没有话，就连空调都缄口不言。这粘稠的寂静持续了好几分钟，直到杜芸办公室的门开启。只见冉奇退着走出房间，满是笑意。

“打扰您了，有时间请您吃饭哈。”他打着哈哈，回过头来换了副面孔，“哼，请你吃饺子宴。”

“怎么样，老大/主管/冉部？”三人齐齐问道，分不清是真的关心，还是想快点搅动这份死寂。

“不怎么样，本来也就是探探口风，没想到这人跟石头一样难磕。”冉奇苦着脸，“先去食堂吧，顺便把最后一个问了。”

----

等一行人溜达到地方，站点食堂——开了灯的区域——已经热闹起来了。档口里，柜台的单子雪花般飞舞，后厨的食材雨点样下锅，很明显，这会正是老冯忙的时候。见状，四人本想顺水推舟把饭吃完再干活，哪成想档口里的老冯看到他们来了，俩手互相拍拍，再抹抹围裙，最后把围裙一摘，转眼就走后门绕到了前面朝他们打招呼，似是让他们过去。

“看来最后这位对咱有话要说啊。”冉奇眯了眯眼睛，一马当先靠了过去。

可惜，等四人接近时，老冯看都没看冉奇一眼，直冲着王满说：

“长官，俺看您们今天来调资料，是在查甚么东西啊？”

“不该问的别问。”王满冷着脸，倒是冉奇有几分脸红。

“俺知道介里是个机密地方，长官也是做机密事的，俺就是想找长官报告点情况。”

“您们查介两天吃馄饨吃得多的人，应该会查漏一个。”看到王满的眉头扬起，老冯接着说，“那是个中年人，穿的白大褂，介两天点了不少饺子，但每回都吃没几口就走了，唯独初一点了好几碗馄饨。今天您们在那查资料的时候，那人刚好来吃饭！”

“您说的情况很有价值，不过我们还要问您几个问题。”王满掏出小本。

“哎哎哎，不问了不问了，咱先把那个怪人挖出来，”冉奇终于插上句话，“老王你要问你问吧，我觉得那个怪人更要紧。”说着也不等李群，胡欣两人跟上，自顾自地就往后厨赶去。

王满愣了一下，忙带着两人跟了上去。

“长官，俺还有事想问，长官——”老冯的声音在后面回响，但并没有人等他。

“唉，甚么时候俺才能退休呢……”

----

接入端口，用内部程序覆盖安全协议，导出信息，检索，这套流程在胡欣手里已然娴熟。有老冯的信息协助，监察部很快就从几百个点餐记录里拿到了怪人的信息：陆南，异常收容中心的项目组长。又过去一小会，陆南的所有点餐记录便跃然屏上。

“主管你看，陆南年前在站点食堂一次饺子都没点过，倒是偶尔会点馄饨。而从这里，”胡欣指着一条记录的时间戳，“从大年初一早上一次买了好几碗馄饨之后，他就开始只点饺子了！”

“要是老冯说的是真的，那陆南点这么多次饺子却不吃很有可能是在演戏！”李群也难掩自己的激动，“而陆南会演这出戏，就是害怕有人查到他只吃馄饨不吃饺子这件事！”

“好耶，没想到抓馄饨真能抓出一个混沌！”胡欣嘴角上扬，本以为主管是想拿个小鱼糊弄上面，谁知主管在大气层，直接洞察天机。

接下来的流程就非常清晰了。冉奇带着李群和王满去“请”陆南，而胡欣则负责在食堂打包饺子。有了上次的经验，这回打包盒特意套上了保温袋。于是迎接陆南的，是晁风同款收容间，和摆在桌子上的一盘热气腾腾的饺子。

“陆组长，请吧。”王满指着椅子示意。

“你们到底要做什么！”陆南到底不是晁风，知道监察部意味着什么，也知道该怎么应对，“我手头的项目还有很多工作没做完，你们这么做是妨碍基金会员工正常工作！等我的主管回来上班我一定要参你们一本！”或许是太过激动，就连他胡子都被气流吹得一动一动的，好似下一秒就要变成炸毛的猫，向面前的家伙挥一爪子。

“怎么会是妨碍呢，”冉奇露出狐狸般的微笑，特意给陆南拉开椅子，“这不是看您最近都没好好吃饭。身为监察部主管，肯定得好好关照一下基金会员工的身体健康啊。”

说着，冉奇便双手抓住陆南肩膀，轻轻一用力就将陆南压在椅子上，这才继续：“我们呢，也不多为难您，只要好好配合很快就会放您回去。这第一件事呢，就是请您吃顿饺子。”

“哼。”陆南挣开冉奇双手，自知今天没法轻易出去。他毫不犹豫地拿起了筷子。

盘子不大。还没到十分钟，陆南便把饺子吃了个干净。或许是吃得太快，最后一个饺子下肚，陆南皱了皱眉。

“陆组长老当益壮啊，想必光一盘肯定不够，小李！”

“好嘞。”

饺子失而复得。

“你，你们别欺人太甚！”陆南知道自己被耍了，想要发作，却终究没站起来。

“陆组长此言差矣，您一早上就能吃六七碗馄饨，这点饺子对您应该都不算事啊。”狐狸的微笑越发上扬，嘴角都裂开了，露出被人皮掩盖的血盆大口，活像个恶魔馅的饺子。陆南被吓了一跳，摇了摇头，却看到一切都只是幻觉。

“我吃，我吃给你看！”陆南发了狠，一筷子一筷子往嘴里送，一大口一大口往胃里咽，一点点一点点皱起眉头。

快了，不剩几个了，把这些吃完应该就能……

忽然，陆南听到一点声音，这声音在他听来细若蚊呐，却又像滚滚雷霆。

“可怜的家伙，还不知道后面会被冉部盯着吃一辈子饺子。”

呜哇。

陆南吐了，他放弃了。被咀嚼过的肉糜混着面皮和汁水，成了一滩黏糊糊的残渣，和盘里珠圆玉润的饺子站在一起。

这还没完，陆南俯身扶住桌边，秽物从喉管涌出，落了收容间一地红绿黄，红的肉，绿的菜，黄的面。

“我招了……我招了，”陆南的声音颤抖着，“求求你们放过我，呕——”

又是一滩。

----

撰写完报告，王满用文件夹夹好，带着报告推开了冉奇办公室的门。在那里，三人正在清点从陆南那里收集到的证据，那条来自混沌分裂者据点的视频也在其中。

陆南的馄饨分裂者间谍身份已然坐实，不论是他的行为，收集到的文件还是记忆读取的结果都显示他就是一个孤身一人混在基金会的馄饨间谍。考虑到他的记忆中有关馄饨分裂者据点，上线等等的信息都被抹除了，李群终于是有机会给陆南安排了上记忆强化。不过，或许是抹除得太过久远，记忆强化还是失败了。

不甘心的李群甚至考虑到了陆南被记忆删除后从新植入记忆的可能，试着把他馄饨分裂者的记忆删除再做强化，却也只强化回来了本就有的那些记忆。

“所以冉部，陆南到底为什么招得那么快？”虽然事件有了个交代，王满心里还是觉得有点不对劲，“就算他是馄饨分裂者派来的间谍，也应当在基金会受过训练。哪怕饺子对馄饨分裂者来说像屎，也不至于一轮都没顶住就招了吧。”

“这事说来就好乐，老王你瞅瞅这个。”冉奇示意王满过来看电脑屏幕。

王满探头，只见是一个混沌分裂者的拜年视频。里面的主角抱着拳，一副“恭喜发财”的样子，说到：

“新的一年，混沌分裂者在这里祝远东分部各位特工新年快乐！再忙都不要忘记吃一口饺子！”

[[collapsible show=&#34;“哈哈，还真是自作孽，不可活。”王满笑，“那您签个字我就报上去了。”&#34; hide=&#34;“哈哈，还真是自作孽，不可活。”王满笑，“但这说服不了我。”&#34;]]

后面这句，王满压低了声音，笑容也凝固在了脸上。

稍远处，李群和胡欣还在整理那些无关紧要的证据，他们如同发现宝藏的孩子那样，时不时惊叹出声，又或是啧啧称奇。而在办公桌这里，却已然有了几分剑拔弩张。王满和冉奇对视着，仿佛要把彼此刺穿。

“小李，小胡，你们俩把证据带回去看吧，记得看完拿回来封好。”冉奇先躲开了王满的视线，吩咐到，“我和老王说点事。”

“是！老大/主管！”二人应了一声，立马开始收拾。

等到李群和胡欣离开，两个人依然在沉默。那曾经出现在杜芸办公室门口的死寂又重新现身了。

“你是，[[[fire-suppression-department-hub|遏火部]]]的，对吗？”终究是冉奇先开的口，“没想到啊。基金会都这个样子了，遏火部还在活跃。还是说正是因为基金会已经这样了，遏火部才会如此活跃呢？”

“这不重要，重要的是一名负责重要项目的基金会研究员要离岗了。而我的职责就是避免这种事发生。”

“你觉得一个间谍依然可以为基金会正常效力吗？据我所知遏火部不是救火部吧，你不更应该考虑一下这是不是你自己的失职吗？”

“如果陆南确实是间谍的话，那当然是我的失职，冉部。但问题是，陆南真的是间谍吗？”

“怎么不是呢，证据确凿。”

“但您竟然没下令处决他，而是记忆删除之后丢出去。这不像您的作风。”

“一个馄饨分裂者罢了，对基金会又没有什么危害……算了，老王，我问你个问题。”

“您讲。”

“一个人监视一整个站点是什么感觉？哪怕有那么多监控设备埋在整个站点里，哪怕被确定为“有离职意愿”的员工的信息都会被自动上传，依然会有很多信息需要你自己判断吧。一天天的，不累吗？”

“或许真如你说的那样，陆南不是间谍，只是一个想借机跑路的员工，但那又怎样呢，这不过是他自己的自救手段罢了。”

“多少人，一辈子都被基金会压榨，被你，被你背后的遏火部用尽手段软禁在基金会。现在，只要把一个人认定为馄饨分裂者的间谍，那个人就能平安无事的离开基金会。而这个权柄，在这里被我把握。”

“你就在遏火部，心里有数，饺子，馄饨，你选一个吧。”

说着，冉奇从办公桌上的袋子里拿出两盒东西，一盒是刚买的饺子，热气腾腾，另一盒是陆南两天前的馄饨，凉得透心。

王满思索许久，拿起一盒狼吞虎咽起来。

“冉部，我想我们还会再见面。”王满放下盒子。

“或许吧，”冉奇笑了笑，“监察部的内鬼。”
