Autor: [[*user DrDickens]]

**Objekt #:** SCP–090-CS

**Třída Objektu:** Euclid
[[include component:image-block
    name=http://scp-cs-sandbox.wdfiles.com/local--files/dickens-scp/SCP-xxx_cele_uskupeni|
    caption=Celé uskupení
]]

**Speciální Zadržovací Procedury:** SCP-090-CS není možné uskladnit. Musí být stále přítomno na sídlišti v [DATA VYMAZÁNA]. SCP-090-CS je neustále monitorováno a veškeré abnormality v jeho chování jsou zaznamenávány. Po pokusu o odstranění jedné sochy, začal mezi obyvateli vládnout naprostý chaos, při němž bylo těžce zraněno několik lidí, a dva z nich podlehli následkům po převezení do nemocnice. Socha musela být neprodleně navrácena. Zdá se, že udržuje jakousi rovnováhu.

**Popis:** SCP-090-CS jsou čtyři sochy z pískovce známé pod jménem //Metamorfózy roku//, jejíchž autorem je [DATA VYMAZÁNA]. Uskupení těchto čtyř soch se nachází na rozloze cca 10 m^^2^^ v [DATA VYMAZÁNA]. Jejich přesun do Nadační oblasti není možný, jelikož Sochy jsou součástí zdejšího sídliště a jsou nezbytně důležité pro obyvatele v dané oblasti. Odstranění soch z jejich současného místa by mělo za následek masové šílenství zdejších obyvatel. Pokud [DATA VYMAZÁNA] a SCP-090-CS navštíví člověk cizí, projeví se na něm účinky SCP-090-CS cca do 2-7 minut v závislosti na citlivosti jedince a vzdálenosti od sousoší.
Podle sledování našich agentů jsme zjistili, že každá socha má na lidskou mysl rozdílný účinek.
Člověk, jenž se ocitne mezi všemi čtyřmi sochami, upadá do tranzu po cca 10 minutách. Po té jedinec omdlí a nereaguje na podněty z vnější. Postižený se probudí po jednom dni se sníženým vnímáním. Schopnost normálně se vyjadřovat se vrací po dalším dni. Pokud se nejedná o efekty soch s názvem Jaro a Léto.
 
**SCP-090-CS-1 Jaro – Účinky:** Člověk si připadá mladý a svěží, myslí si, že je neskutečně sympatický a charismatický a přitažliví. Nejméně dva muži se snažili flirtovat s jednou z našich kolegyň – neúspěšně.

**SCP-090-CS-2 Léto – Účinky:** Člověk je plný energie, téměř neúnavný s dobrou náladou. Je až nemožné zlobit se na někoho, i kdyby vám zabil babičku.

**SCP-090-CS-3 Podzim – Účinky:** Lidé začínají být pomalejší. Jakoby ztráceli sebe sama. Téměř nikdo se neusmívá. Je zajímavé sledovat sousedy, kteří si v létě užívali života, jak na sebe ani nemrknou a prostě se ignorují.

**SCP-090-CS-4 Zima – Účinky:** Za jeden den na nás vyjela polovina sídliště jen kvůli tomu, že jsme prošli do obchodu pro zásoby a zpět. Lidé jsou pobouření, impulzivní a rozhodí je sebemenší maličkost.

------

**INCIDENT S SCP-090-CS**
Dne 27.11.20██ jsme dostali povolení k blízkému prozkoumání SCP-090-CS. Pětičlenná výzkumná skupina pod vedením Dr. Dickensna, dále složená ze dvou agentů mobilní úderné jednotky [VYMAZÁNO], jednoho asistenta výzkumu a jednoho zaměstnance třídy D, byla pověřena monitorováním a výzkumem daného subjektu.
Po příjezdu na místo výskytu SCP-090-CS se vydali oba členové úderné jednotky [VYMAZÁNO] zajistit oblast, při čemž jeden z nich vstoupil do prostoru mezi všemi čtyřmi sochami. Na tomto místě se zastavil a nereagoval na výzvy o opuštění prostoru. Upřeně hleděl před sebe, jakoby něco sledoval. Druhý z agentů nahlásil, že jeho kolega nevnímá a tváří se vyděšeně. Dr. Dickens vyslal zaměstnance třídy D, aby přivedl agenta zpět, nicméně bezprostředně po fyzickém kontaktu agent zkolaboval.
Mise byla s okamžitou platností přerušena a agent byl převezen na ošetřovnu v nejbližší základně. SCP-090-CS bylo monitorováno kamerovým systémem, jež tam byl nainstalován.

&gt; **Agentka D&#39;Ammas:** Incidentu?

&gt; 
&gt; **Agentka D&#39;Ammas:** Do… [DATA VYMAZÁNA]?
&gt;

&gt;

&gt;

&gt;

&gt; **Agentka D&#39;Ammas:** Zajistili jsme oblast a po chvíli jsem slyšela hlasy…

&gt; 
&gt; **Dr. Dickens:** Pokud nemůžete, nevadí. Váš popis bude stačit. Je tady ještě něco, cokoliv, na co byste si vzpomněla?

&gt;

&gt;

&gt;

&gt;

**ZÁZNAMY Z VÝZKUMU**

[[collapsible show=&#34;SCP-090-CS-A&#34; hide=&#34;Zavřít seznam&#34;]]

23.2. 20██ vyšetřovací tým dorazil na místo určení. Dr. Dickens se nahlásil „Vedení, dorazili-„ „Já se na to tady můžu vysrat! Jsem říkala, že se sem vracet nebudu! Ti kokoti shora mě sem stejně pošlou!“ „Omlouvám se, agentka není nadšená, že se sem po tom incidentu musela vrátit. Nicméně, obsadili jsme perimetr.“ Po té byla postavena mobilní základna a výzkum započal.
Dr. Dickens se rozhodl pro vyslání jednoho pracovníka třídy D vybaveného systémem pro monitorování jeho životních funkcí do prostoru mezi všemi sochami, při čemž si agentka D‘A držela dostatečný odstup. Po vstupu pracovníka D-6248 mezi sochy, stejně jako agentka předtím, se dostal do jakéhosi tranzu. Nereagoval na slovní výzvy a po fyzickém kontaktu se zhroutil. Dr. Dickens dostal pokyny o zacházení s takto postiženým a bedlivě ho sledoval. Veškeré životní funkce byli v normálu do doby, než byl přesunut mimo prostor soch. Přesně 30 vteřin po vynesení pracovníka D-6248, jeho životní funkce selhaly. 
Dr. Dickens neprodleně hlásil situaci na velín. „Dr. Dickens hlásí ztrátu jednoho pracovníka třídy D.“ „Já jsem tam mohla chcípnout!? Si ze mě děláte prdel! A ještě mě sem posíláte znova?!“ „AGENTKO, PROSÍM!“ „Ty to nechápeš! Jsem tu mohla chcípno-„ „DRŽ! UŽ! HUBU KONEČNĚ! Omlouvám se, velení, agentka trochu… Ehm… Vyšiluje…“ Po snaze o uklidnění agentky D‘A bylo rozhodnuto o vyslání druhého pracovníka třídy D. Ten se ovšem pokusil o útěk a byl terminován.
Po dalším rozhovoru s vedením O5 mimo doslech agentky D’A bylo rozhodnuto. Jelikož ona sama byla ‚vylepšený‘ exemplář a předchozí setkání s SCP-090-CS přežila, měla nahradit zaměstnance třídy D. Po dvou dnech nepřetržitého domlouvání se agentka D’A ‚dobrovolně‘ vydala do středu oblasti za doprovodu svého ozbrojeného kolegy, který měl zahájit střelbu při pokusu o útěk. Agentka stejně jako zaměstnanci třídy D dostala monitorovací zařízení a stejně jako zaměstnanec třídy D byly všechny její funkce zcela v pořádku. Scénář byl stejný, po 10-ti minutách tranzu a po fyzickém kontaktu upadla do bezvědomí.
Po dvou dnech neustálého monitorování jejích životních funkcí se agentka opět fyzicky plně zotavila. Dr. Dickens se rozhodl nevystavovat agentku D’A psychickému stresu a s rozhovorem vyčkal delší dobu. Po celou dobu od převezení agentky na ošetřovnu až po rozhovor měla agentka D’A pracovní neschopnost.

&gt;

&gt;

&gt; 
&gt; **Agentka D&#39;Ammas:** FAJN! FAJN! Tak poslouchej! Když jste mě donutili pod výhružkou smrti dojít až doprostřed! Byl tam! Stál tam znova! A VŮBEC NEBYL RÁD, ŽE MU DĚLÁME BORDEL NA JEHO PÍSEČKU!! To Déčko zabil! CHÁPEŠ TO!? A MĚ CHTĚL ZABÍT TAKY!! TAK UŽ MI KURVA DEJTE POKOJ NEBO MĚ ZABIJTE ROVNOU!!!! Do prdele… Do prdele… //(Agentka ze sebe vystřelila tolik informací najednou, že to nedokázala vydržet a pomalu se psychicky zhroutila)// 
&gt; 
&gt; **Dr. Dickens:** //(pauza)// … Promiň… //(pomalu přešel k agentce a položil jí ruku na rameno, při čemž něco šeptal)// 
&gt; 
&gt; //(agentka byla psychicky natolik mimo, že nebylo možné pokračovat ve výslechu)//
&gt; 
&gt; **[KONEC ZÁZNAMU]**

Agentka se k tomuto incidentu nikdy více nevyjádřila. Po rozhodnutí byla tato část výzkumu označena jako SCP-090-CS-A.

Dne 15.4.20██ došlo k dalšímu zkoumání. Po dlouhém vyjednávání o změnu týmu k žádné změně opět nedošlo. Dr. Dickens vyjádřil své obavy o psychické zdraví agentky D’A, ale vedení argumentovalo, že se jako jediná hodí pro případy, že se stane s personálem třídy D to, co se stalo u předchozího pokusu.
Stejně jako u předchozího pokusu byl vyslán pracovník třídy D. D-7289 vybaven monitorovacím zařízení došel mezi sochy, kde se zastavil. Přístroje nevykazovali žádné změny krom zvýšené srdeční činnosti a postupně se zvyšovala hladina serotoninu //(hormon lásky)// v jeho těle. Po 10-ti minutách D-7289 sám vyšel z prostoru mezi sochami a zamířil rovnou k nám. Na tváři měl úsměv a vykračoval docela svižně.
Oba agenti úderné jednotky byli v pohotovosti. Dr. Dickens přikázal střílet jen v bezprostředním ohrožení života.
D-7289 zastavil až v těsné blízkosti agenta ███████, na kterého se v podstatě pověsil, čímž mu znemožnil řádně mířit a agent byl nucen sklonit zbraň. „Ahojky, koloušku.“ prohlásil D-7289 k agentovi, načež mu agentka přiložila ústí zbraně k hlavě. „Ale vrrr~“ usmál se na agentku D-7289. Agentka odjistila zbraň a začala mu vyhrožovat. „Na mýho vojáka se nesahá.“ Dr. Dickens vstoupil mezi ně a rozkázal agentce složit zbraň, což agentka neochotně poslechla. Dr. Dickens odvedl D-7289 a začal ho vyslýchat.


&gt; **ROZHOVOR S D-7289**
&gt; 
&gt; 
&gt; **[ZAČÁTEK ZÁZNAMU]**
&gt; 
&gt; **D-7289:** //(byl usazen na židli, ačkoli to nebylo lehké, protože se k Dr. Dickensnovi lísal)//
&gt; 
&gt; **Dr. Dickens:** //(oddechl si)// D-7289, můžete mi povědět, co se stalo, když jste vešel do prostoru mezi sochami?
&gt; 
&gt; **D-7289:** //(neřekl nic, jen doktora sledoval)//
&gt; 
&gt; **Dr. Dickens:** D-7289? Slyšíte mě?
&gt; 
&gt; **D-7289:** Nejste náhodou dekoratérka interiérů? Protože když jste vešla, celá místnost rázem zkrásněla…
&gt; 
&gt; **Dr. Dickens:** //(pauza)// … Vy jste přišel jako druhý… Takže… To asi není na mě.
&gt; 
&gt; **D-7289:** Jste si tím jistá?
&gt; 
&gt; **Dr. Dickens:** To, že vám byly drženy dveře, neznamená, že jsem vešel druhý… 
&gt; 
&gt; **D-7289:** A věříte na lásku na první pohled? Nebo mám projít znovu?
&gt; 
&gt; **Dr. Dickens:** Vy… Oh bože… Ne ne ne… Tohle nejde… Na tohle nemám… //(odložil papíry a odchází z vyslýchací místnosti, kde nechal D-7289 zavřeného)//
&gt; 
&gt; **[KONEC ZÁZNAMU]**

Tento incident byl později pojmenován jako SCP-090-CS-B.

[[/collapsible]]

[[collapsible show=&#34;SCP-090-CS-C&#34; hide=&#34;Zavřít seznam&#34;]]

[[include component:image-block

Dne 26.7.20██ byla stále stejná skupina pod vedením Dr. Dickensna opět v mobilní základně u SCP-090-CS. Dr. Dickenson každou chvíli kontroloval agentku D’A, zda je v pořádku. Agentka stále opakovala, že se na tuhle práci může „vysrat“ a za těch pár hodin, co tu opět jsme minimálně 8x žádala o povolení spáchání sebevraždy, což jí její kolega i Dr. Dickens zamítli a její kolega jí odebral zbraň. Pracovník třídy D, co k nám byl přiřazen, se pokusil o útěk už při příjezdu. Byl terminován. Vedení agentce skrze vysílačku Dr. Dickensna oznámilo, že musí tedy zastoupit úlohu terminovaného zaměstnance třídy D. „Já ti na to seru! Vlez si tam sám!“ zvolala rozhořčeně agentka a rozhodila rukama, přičemž praštila doktora do obličeje, který jí věnoval ne-moc-milý pohled. „D’Ammas…“ ozval se Dr. Dickens, když si upravoval brýle. „To bolelo…“ „To mě taky a ne jednou!“ vyhrožovala agentka prstem. „No budiž… Tak se uklidněte a hurá do práce!“ Dr. Dickens agentku opět připojil k monitorovacímu zařízení a doslova ji vystrkal ze základny ven. „Jestli se vrátím, narvu ti zbraň do prdele…!“ zavrčela agentka svoje sbohem a vydala se k sochám. Dr. Dickens prohlásil, že má strach, že je to dcera agenta Strelnikova, ale vzápětí dodal, že to není možné, protože ji zná.
Agentka dorazila do středu formace sousoší, kde setrvala celých 10 minut a stejně jako u předchozího pokusu vyšla ven sama. Dr. Dickens zaznamenal velký nárůst endorfinu //(hormon štěstí)//. Agentka dorazila s úsměvem na rtech a Dr. Dickens ji sledoval s obavami v očích. „Prosím, nezabíjej mě…“ Zašeptal doktor a trochu odstoupil. „Proč bych tě měla chtít zabít?“ podle přístrojů byla hladina endorfinu vyšší, než před chvílí u SCP-090-CS. Dr. Dickens tedy zavedl agentku do výslechové místnosti.

&gt; **ROZHOVOR S AGENTKOU D’AMMAS**
&gt; 
&gt; **[ZAČÁTEK ROZHOVORU]**
&gt; 
&gt; **Agentka D&#39;Ammas:** Možná jsem řekla, že bych ti narvala zbraň do prdele, ale nikdy bych to neudělala. //(agentka se stále usmívá)//
&gt; 
&gt; **Dr. Dickens:** Nevím, jestli se mi tomu chce věřit… Dobře… 
&gt; 
&gt; **Agentka D&#39;Ammas:** Vždyť víš, že bych ti v životě neublížila.
&gt; 
&gt; **Dr. Dickens:** To je pravda… Ne úmyslně. Ale… Teď k práci. Jak se cítíte?
&gt; 
&gt; **Agentka D&#39;Ammas:** Je mi fajn, díky za optání.
&gt; 
&gt; **Dr. Dickens:** Když jste přišla mezi sousoší, co se stalo?
&gt; 
&gt; **Agentka D&#39;Ammas:** To si nepamatuji. //(agentka trochu posmutněla, ale vzápětí se jí zase objevil na tváři úsměv)//
&gt; 
&gt; **Dr. Dickens:** Nebylo tam něco podobného, jako tenkrát v zimě?
&gt; 
&gt; **Agentka D&#39;Ammas:** Jak jsem řekla, nepamatuji si.
&gt; 
&gt; **Dr. Dickens:** //(povzdech)// Ani… Žádný zvláštní pocit?
&gt; 
&gt; **Agentka D&#39;Ammas:** Pokud bych to měla popsat slovy… EUFORIE! //(vykřikne agentka s nadšením)//
&gt; 
&gt; **Dr. Dickens:** Euforie… Zajímavé… Je tady něco, cokoliv, co byste teď ráda udělala?
&gt; 
&gt; **Agentka D&#39;Ammas:** Ráda bych uspořádala táborák se všemi členy svojí jednotky. A ty jsi taky zvanej!
&gt; 
&gt; **Dr. Dickens:** Opravdu? Dí-
&gt; 
&gt; **Agentka D&#39;Ammas:** A nebo, víš co? USPOŘÁDÁME TO PRO CELOU OBLAST! //(agentka vyskočila ze židle a vyběhla nadšeně z místnosti, při čemž stále volala, že se bude konat oslava u táboráku)//
&gt; 
&gt; **Dr. Dickens:** Poč-… //(povzdech)// No to dopadne…
&gt; 
&gt; **[KONEC ZÁZNAMU]**

Tento incident byl pojmenován SCP-090-CS-C. Od této doby Dr. Dickens nakázal agentu ███████, aby hlídal agentku D’A a za žádných okolností ji nepouštěl do blízkosti soch. 

[[/collapsible]]

Po těchto událostech vedení O5 zastavilo další zkoumání SCP-090-CS.
