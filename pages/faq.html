    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Masih ada yang ingin ditanyakan? Bergabunglah di [http://05command.wikidot.com/chat #site17] dan tanyalah terhadap anggota staf pertanyaan yang ingin ditanya.

[[tabview]]
[[tab Umum]]
+++ Pertanyaan Umum

**Apakah SCP itu nyata?**

Tidak. Kami adalah komunitas situs penulisan kreatif. Yayasan, anomalinya, dan segala yang telah ditulis di sini adalah karya fiksi.

Sebagai tambahan, kami bukan situs permainan peran, dan pengguna diminta untuk tidak berperilaku seperti karakter saat sedang berbincang dengan pengguna lain. 

**Bisakah bahaya memerik melukaiku? Apakah ku akan mati jika aku menggulir ke bawah dan membaca SCP-001? Bisakah akun masuk ke SCP-2000?**

Tidak. &#34;bahaya memetik&#34; hanyalah sebuah gambar asal. Peringatan keamanan yang ada di sini hanya menceritakan kepada pembaca betapa penting dan seramnya benda-benda ini bagi Yayasan. Demikian juga, kamu akan baik-baik saja membaca SCP-001 atau SCP-2000. Hal ini berlaku untuk semua SCP - dan seharusnya kamu baca saja semuanya.

//Ini adalah karya-karya fiksi - Mereka tidak bisa melukaimu.//

**Bagaimana caranya bergabung dengan Yayasan SCP?**

Pertama-tama, kamu harus membuat akun Wikidot, platform utama kami saat ini, lalu ajukanlah permohonan keanggotaan di [[[http://www.scp-wiki.wikidot.com/system:join sini]]]. Untuk informasi lebih lanjut, bacalah halaman [[[guide-for-newcomers | Panduan Pemula]]] di bawah lipatan Untuk Pengguna Baru di bilah sisi, dan ikutilah arahannya dari sana.

**Aku melihat SCP! / Aku rasa aku adalah SCP! Apa yang seharusnya aku lakukan?**

Tidak, kau bukanlah sebuah SCP. SCP hanyalah cerita fiksi yang kami tulis. Juga, kami bukan situs untuk bermain //roleplay//!

**Apakah kau yang menulis semua ini, atau ada orang lain?**

Kita yang menulis semua ini. Kita adalah komunitas yang terdiri dari penulis-penulis yang handal dan berpengalaman.

**Aku ingin membuat proyek dengan tema berdasarkan SCP Foundation. Bolehkah aku membuatnya?**

Tentu saja! Lihatlah [[[licensing-guide|Panduan Lisensi]]] untuk informasi lebih lanjut. Versi pendeknya:
* Boleh, kau diperbolehkan untuk menjual apapun dari konten yang ada disini -- //kecuali gambar dari [[[SCP-173]]].// Tetapi kau harus mengikuti lisensi atribusi yang ada.
* Lisensi Creative Commons menjelaskan bahwa seseorang bisa menyalin dan mengambil keuntungan terkait konten yang ada disini.
* Tetapi kau harus menkreditkan dan menautkan website kami.
* Tidak, kami tidak bisa mencabut lisensi Creative Commons. Bukan &#34;Tidak akan&#34; -- //&#34;Tidak bisa&#34;//. 
* Yup, kami siap membantu jika kalian bingung terkait masalah lisensi.

**Aku punya pertanyaan terkait Game Containment Breach.**

Kami bukan situs resmi untuk Game Containment Breach, karena bukan kita yang membuat Game Containment Breach. Kunjungilah situs resminya di: http://www.scpcbgame.com/

**Aku punya pertanyaan terkait pengisian suara di Channel YouTube TheVolgun**

Kami bukan situs resmi untuk proyek (menakjubkan) TheVolgun. Kalian bisa kunjungi channel YouTubenya di: https://www.youtube.com/user/TheVolgun

**Kenapa batas umur minimal 15 tahun?**

Karena lima belas tahun adalah usia dimana seseorang sudah cukup dewasa untuk menjadi salah satu anggota di komunitas ini.

**Aku cukup dewasa, tetapi aku belum 15 tahun. Bisakah kau membuat pengecualian khusus untukku?**

Maaf, tidak bisa. Walaupun itu benar, dan //semuanya// berkata seperti itu. Bukankah tidak adil bagi seseorang yang telah mengikuti peraturan disini. Jika kau memberitahu kami bahwa kau dibawah lima belas tahun, atau kami mengetahuinya sendiri, kami akan //ban// kalian.

Akan tetapi, jika kau keras kepala, kami akan memasukkan kalian dengan senang hati setelah kalian mencapai usia lima belas tahun.

**Bisakah aku menggambar atau membuat //artwork// terkait SCP? Bisakah aku memperlihatkannya kepada orang lain?**

Tentu saja! Umumkan di [http://www.scp-wiki.net/forum/c-662937/fan-work Fan Work forum]. Kau juga bisa umumkan karyamu di [http://visual-records.wikidot.com/ Visual Records] -- Semuanya bisa bergabung, walaupun mereka bukan anggota dari wiki ini.

[[/tab]]

[[tab Karya Cerita dan SCP]]
+++ Pertanyaan Terkait SCP dan Karya Cerita

**Apakah aku akan mati jika aku menelusur kebawah dan membaca SCP-001? Bisakah aku membaca SCP-2000?**

Kau akan baik-baik saja ketika menelusur kebawah dan membaca SCP-001. Tentu saja, kau bisa membaca SCP-2000. Ini juga berlaku kepada Artikel SCP lainnya. Kau bisa membaca semua artikel yang ada disini. Karena semua yang ada disini hanyalah sebuah karya fiksi -- mereka tidak bisa menyakiti kalian.

**SCP manakah yang harus kubaca?**

Saran terbesar yang bisa kami berikan adalah: JANGAN HANYA membaca Seri 1. Seri 1 memang bagus, tetapi sekarang kita mempunyai Seri 2, 3, 4, 5 dan Seri terbaru kita, Seri 6. Cobalah untuk membaca artikel SCP dengan jumlah yang sesuai dalam setiap seri. Dan juga, jangan lupa untuk membaca [[[foundation-tales|Kisah Foundation]]] ya!

Oh ya, kalian juga bisa menanyakan hal tersebut di forum atau di [[[chat guide|Ruang Obrolan Kita]]] untuk mendapatkan rekomendasi dari orang lain.

**Ada sebuah SCP yang melakukan sesuatu, tetapi aku tidak ingat nomornya. Bisakah kau membantuku?**

Mungkin! Cobalah bertanya di [[[chat guide|ruang obrolan]]] dan mungkin kami bisa membantumu. Kau juga bisa mencoba untuk membaca [http://www.scp-wiki.net/forum/t-1082671/trying-to-find-an-scp-or-tale-but-don-t-remember-the-name utas forum ini].

**Bagaimana bisa ada banyak hal yang kontradiktif? Apa itu kanon?**

Memang sudah menjadi keutamaan bahwa SCP Foundation terbuat karena kontradiksi! dan ada banyak Kanon. Perlu diingat bahwa tidak ada titik terang dari sebuah perspektif cerita. Pengecualian untuk suatu pandangan (1) itu terlalu &#34;diluar konsep&#34; yang sudah ada atau diterima oleh kalangan pembaca, atau (2) terlalu bodoh dalam konteks yang buruk.

Dalam segi karakteristik, Foundation mungkin akan menyajikan informasi yang bersifat tidak benar atau //hoax// dan kontradiktif kepada masyarakat publik terkait artikel SCP yang ada sebagai tindakan perlindungan keamanan mereka.

**Apa itu &#34;skip&#34; atau &#34;scip&#34;?**

Bahasa gaulnya &#34;SCP&#34;.

**Apa pengejaan yang tepat untuk: amnesik, amnestik, atau amnesiak?**

Pengejaan yang benar adalah &#34;amnesik&#34; dan &#34;amnestik&#34;. &#34;Amnestik&#34; lebih sering digunakan dan kalimat pengejaan yang bemar. &#34;Amnesiak&#34; mempunyai arti &#34;seseorang yang mengalami gejala amnesia&#34;.

Catatan: Beberapa penulis dari karya sebelumnya tetap menggunakan kata &#34;Amnesiak&#34; demi segi kebahasaan artikelnya itu tersendiri. Jika kau ingin membantu memperbaiki pengejaan di artikel yang jadul, tolong diingat kembali alasan pertama mengapa mereka melakukannya dan peka terhadap penolakan penyuntingan kalian.

**Ada apa dengan D-Class? Apakah mereka diambil hanya dari orang yang dihukum mati? Apakah mereka juga dibunuh setiap bulannya?**

Terkadang-kadang. Kunjungilah [[[Security Clearance Levels]]] untuk informasi lebih lanjut terkait D-Class.

**Apakah [[[SCP-173]]] berdasarkan dari Weeping Angels? atau Endermen?**

Kemungkinan tidak. Informasi pertama terkait SCP-173 ditemukan pada tanggal 22 Juni 2007, beberapa minggu setelah BBC mengeluarkan Blink, dan sebelum tayang dikalangan Amerika Serikat. Sedangkan Endermen dibuat pada tahun 2010.

[[tab Menulis SCP/Lainnya]]

+++ Pertanyaan terkait Menulis SCP &amp; Pertanyaan menulis lainnya

**Bagaimana aku menulis sebuah SCP? Dimana tempat aku mengirimkan SCP milikku?**

Bacalah [[[how-to-write-an-scp|Bagaimana Cara Menulis SCP]]] dan ikuti petunjuk yang ada!

**Aku telah menulis sebuah SCP, apakah kau ingin melihatnya?**

Tentu saja. Tolong beritahu kami sebelum mengungumkannya, walaupun kau tidak perlu untuk melakukannya. dan bacalah [[[how-to-write-an-scp|Bagaimana Cara Menulis SCP]]] walaupun kau sudah menulisnya.

Lalu, buatlah sebuah halaman (dengan namamu) di [http://www.scp-id-sandbox.wikidot.com Sandbox]. Lalu kirim link sandbox milikmu di [http://www.scp-wiki.wikidot.com/forum:start forum] dan/atau di  [[[chat guide|ruang obrolan]]].

**Bisakah aku mengungumkan sebuah SCP tanpa mendapatkan ulasan?**

Bisa saja. Tapi kami sarankan jangan! Diharapkan untuk membaca panduan [[[how-to-write-an-scp|Bagaimana Cara Menulis SCP]]] dan perlihatkan kepada kami terdahulu.

Setelah kau mendapatkan ulasan yang cukup, dan kebanyakan orang sudah menilai tulisanmu sudah cukup bagus, //lalu// umumkanlah.

Kau bisa saja mengambil resiko dan mengumumkannya secara langsung tanpa diulas. Tetapi mungkin kami akan sedikit //keras// dengan kalian jika hasilnya buruk.

**Bagaimana jika temanku menyukai karyaku?**

Perlihatkanlah kepada kami! Kami mungkin mempunyai kualifikasi yang berbeda dengan temanmu tersebut.

**Kenapa kau tidak menyukai SCP buatanku?**

Biasanya, kami akan menjelaskan kenapa buatanmu tidak menarik perhatian kami. Kami tegas dalam hal seperti ini. Ingatlah, kami disini untuk mengkritik //tulisanmu//, bukan //dirimu//.

**Bagaimana caranya diriku menjadi penulis yang baik?**

(1) Berlatihlah yang banyak (2) dengarkan ulasan yang telah diberikan, biasanya akan membantu kalian untuk menjadi lebih baik dari sebelumnya.

**Bisakah aku melakukan uji silang antar SCP? bisakah aku menautkannya?**

Tentu saja. Diharapkan untuk membaca panduan uji silang di [[[how-to-write-an-scp|Bagaimana Cara Menulis SCP]]] terlebih dahulu.

**Bisakah aku menggunakan avatar dari salah satu penulis?**

Tentu saja. Hanya saja jangan dibuat sebodoh mungkin, dan juga dengarkan kami jika nanti ada sesuatu yang salah dengan tulisanmu.

**Tapi orang-orang bilang kalo aku tidak boleh melakukan hal itu sama sekali!**

Mereka salah. Beberapa orang suka memberikan informasi yang ketinggalan jaman. Kau masih bisa melakukan hal tersebut, tetapi lakukanlah dengan baik.

**Bisakah aku mengklaim nomor SCP yang kosong di daftar untuk diisi oleh diriku?&#34;

Tidak, kau tidak bisa. Siapa cepat, dia dapat.

**Bisakah aku menulis SCP berdasarkan sesuatu yang aku baca atau tonton?**

Tidak. SCP harus karya orisinil buatan kalian sendiri.

**Bisakah aku menggunakan karakter dan SCP milik penulis lain di karya yang akan kubuat?**

Tentu saja kau bisa. Jika penulisnya masih ada, akan lebih baik kau menanyakan sugesti dari mereka terdahulu. Tetapi kau tidak diwajibkan.

**Kapan aku bisa membuat halaman penulisku sendiri?**

Saat kau mempunyai tiga halaman yang ada di halaman utama wiki dengan peringkat //vote// yang bagus (termasuk artikel SCP, Tales, dokumen GoI, dokumen situs, dan halaman karya seni). Kalian bisa membuat semua macam halaman yang disebut diatas, selagi jumlah totalnya adalah tiga.

**Bagaimana aku bisa menambahkan sesuatu di [[[the things Dr. Bright is not allowed to do at the Foundation]]]?**

Kau bisa berkomentar terhadap ide yang kau miliki di utas diskusi daftar tersebut. Jika Bright atau kami semuanya menyukai hal tersebut, kami akan tambahkan ke daftar utama.

Tetapi, hanya sekedar peringatan, kita semua sudah lelah mendengar ide terkait hal ini, termasuk Bright sendiri!

[[/tab]]

[[tab Staf dan Komunitas]]
+++ Pertanyaan terkait Komunitas dan Staf

**Bagaimana caranya aku berkontribusi jika aku bukan penulis yang bagus?**

Bersikaplah dengan ramah dan bermain dengan kita semua! Jika kau bisa memberikan sebuah kritik, lakukanlah. Jika kau mempunyai kemampuan dalam membantu dalam bidang teknis, atau hal lainnya, lakukanlah! Tetapi kau tidak perlu melakukan semua hal tersebut, jadilah orang yang asik sudah cukup bagi kami semua.

**Kenapa semua orang disini jahat kepadaku?**

Tidak seharusnya seseorang berperilaku seperti itu kepadamu tanpa alasan... tetapi memberikan kritik yang &#34;keras&#34; atau menegur perilaku kalian bukan berarti mereka itu jahat. Kunjungilah [[[site-rules| Peraturan Situs]]] dan [[[criticism-policy|Kebijakan Kritik]]] kami. Jika mereka mengikuti semua yang ada disana, maka mereka baik-baik saja. Tetapi jika mereka tidak, kontaklah staf yang ada untuk penindakan lebih lanjut.

**Apakah [anggota situs lainnya] jomblo?**

Itu bukan urusanmu, dan tidak penting untuk mereka itu jomblo atau tidak! Ini bukan website untuk berpacaran. PDKT dengan anggota lain bukanlah ide yang bagus. Dan jika kau membuat orang tersebut tidak nyaman, kau akan di //ban// dengan cepat.

**Kenapa [kritik keras] membenci semua yang kutulis?**

Mereka sebenarnya tidak membenci semuanya. Jika memang begitu, maka mereka tidak akan ada disini membuang waktu mereka. Mereka hanya... yaahhh, keras, karena mereka mempunyai selera yang tinggi terkait suatu hal.

**Bisakah aku mengubah artikel seseorang?**

Kau hanya bisa menyunting tatanan bahasa, tanda baca dan pengejaan. Sebaliknya, kau harus meninggalkan sebuah komentar di utas artikel untuk meminta perizinan untuk penyuntingan. Kau juga bisa mengirim pesan ke penulisnya, atau kepada [http://05command.wikidot.com/rewrite-main tim penulisan ulang].

**Kemanakah (nama anggota staf)?**

Bermainlah di [[[chat guide|ruang obrolan]]] dan pasti mereka akan muncul nantinya. Daftar dari anggota staf bisa kalian temukan di [[[contact-staff|Kontak Staf]]] dan [[[meet-the-staff|Temuilah Staf]]]]. Perlu diingat ada beberapa juga yang keluar dari komunitas ini secara permanen dan tidak lagi ada disini.

Perlu diingat juga hanya karena ada karakter anggota staf disini bukan berarti mereka juga ada staf yang asli. Contohnya, Bright dan Clef adalah anggota staf yang &#34;asli&#34;, sedangkan Kondraki bukan anggota staff &#34;asli&#34;.

**Bagaimana caranya aku menjadi anggota staf?**

Cara yang tepat untuk melakukannya adalah membuat komentar kenapa kau ingin menjadi anggota staf [http://www.scp-wiki.net/forum/t-1023953/ disini]. Cara yang lebih baik adalah untuk menjadi orang yang ramah, tidak banyak drama, dan membantu orang lain di situs ini. Cara terbaik yang bisa kalian lakukan adalah melakukan keduanya. 

Perlu diingat bahwa menjadi anggota staf adalah suatu hal yang sulit, kecuali kau ada di [[[Chat Guide|ruang obrolan]]].

**Apakah aku diperbolehkan untuk membaca semua hal yang ada di situs admin [http://05command.wikidot.com/ O5 Command]?**

Tentu saja kalian bisa membaca semua itu! Semua orang berasumsi bahwa mereka seharusnya tidak melihat hal tersebut dan mungkin akan kena masalah. Tetapi santai saja. Hal tersebut dapat dilihat oleh publik dikarenakan suatu hal. Jika kita tidak menginginkannya menjadi publik, kenapa juga kita harus menaruhnya disana.

[[tab Jawaban Bonus]]

+++ Jawaban Bonus

**Secara jalan cerita, apa itu SCP Foundation?**

Kami adalah benteng pertahanan terakhir di dunia dimana hukum alam sedang dihancurkan setiap saatnya. Kami disini untuk menjaga kemanusiaan dari bahaya yang datang dimalam hari, menjauhkannya dari masyarakat awam.Kami disini untuk membuat dunia adalah tempat yang aman. Kami adalah penguasa dari keajaiban, dan pengasuh dari mimpi-mimpi didunia. Kami adalah alasan mengapa dunia ini tetap berjalan.

Bacalah juga [[[About The SCP Foundation|Tentang Yayasan]]].

**Apa kepanjangan dari &#34;SCP&#34;?**

&#34;Special Containment Procedures&#34; dan semboyan kami adalah &#34;Secure. Contain. Protect.&#34;

**Sudah berapa lama situs ini ada?**

Dasarnya, SCP Orisinil ([[[SCP-173]]]) ditulis sekitar tahun 2007, inkarnasi pertama dari wiki ini dibuat pada tahun 2008 (di editthis.info), dan kami pindah ke Wikidot pada pertengahan tahun tersebut.

Bacalah [[[http://scp-wiki.wikidot.com/forum/t-228926/site-history|utas forum ini]]] dan [[[history-of-the-universe-hub|esai sejarah situs]]] untuk informasi lebih lanjut.

**Apakah kalian ingin gambar atau foto yang dimana penulis lain bisa gunakan untuk karya SCP mereka?**

Tentu saja! kami punya situs **[http://visual-records.wikidot.com/ Visual Records]** dimana kau bisa mengupload karya seni atau foto. Wiki Visual record mengundang bagi siapapun yang ingin bergabung disana, kau hanya perlu untuk mengklik tombol //Join// di tab samping untuk menjadi anggota. Disana juga ada foto yang bisa dijadikan sebagai bahan karya SCP, jika kau ingin berkontribusi disana.

Foto terbaik yang bisa kalian kontribusikan adalah foto yang kau miliki sendirinya! Kau bisa memberikan perizinan untuk menggunakannya selagi memegang hak cipta kalian, atau mengeluarkannya dalam lisensi Creative Commons.
