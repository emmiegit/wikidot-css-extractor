    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**測試日誌-4035：**

所有從事與[[[SCP-4035|SCP-4035]]]相關工作的研究員均需考慮將向SCP-4035-1請求的能力的任何可能含義。測試中心將聚集到明確SCP-4035-1的能力延伸範圍及可能導致的次生影響。

**測試記錄格式**
測試記錄應當按照以下格式填寫。

&gt; **測試記錄 4035-#**
&gt;
&gt; **研究員：**
&gt;
&gt; **對象**
&gt;
&gt; **過程/說明：**
&gt;
&gt; **能力/結果：**

------

&gt; **測試記錄 4035-6**
&gt;
&gt; **研究員：**Dr. Bannock
&gt;
&gt; **對象：**D-3462
&gt;
&gt; **過程/說明：**“讓我變得富有。[[footnote]]**譯註：**原文rich，亦有“大量含有某種物質”之意”[[/footnote]]
&gt; **能力/結果：**對象表現出了類似痢疾的症狀並被處決，化驗結果表明這些症狀是因過大劑量的維生素C富集導致的。

&gt; **測試記錄 4035-7**
&gt;
&gt; **研究員：**Dr. Bannock
&gt;
&gt; **對象：**D-4088
&gt;
&gt; **過程/說明：**對像被指示嘗試依照個人意願向SCP-4035-1說出請求。在其顯形後，對象支吾道“呃...你好伙計[[footnote]]**譯註：**原文hey man，項目僅僅理解了man這個單詞[[/footnote]]。”
&gt;
&gt; **能力/結果：**對像被一個完全由稻草組成的人類複製體取代。對像沒有表現出異常性質，目前已被焚化。

&gt; **測試記錄 4035-8**
&gt;
&gt; **研究員：**Dr. ██████，由Dr. Bannock輔助
&gt;
&gt; **對象：**D-4035-8 (啞的)
&gt;
&gt; **過程/說明：**N/A
&gt;
&gt; **能力/結果：**N/A
&gt;
&gt; **筆記：**SCP-4035發出藍光數秒後變暗，SCP-4035-1並未顯形。

&gt; **測試記錄 4035-9**
&gt;
&gt; **研究員：**Dr. Ahearna
&gt;
&gt; **對象：**D-78392
&gt;
&gt; **過程/說明：**“全新的生命。”
&gt;
&gt; **能力/結果：**-1消失後，對像生命終止。隨後的屍檢報告表明這是由突發而徹底的腦萎縮導致的。約█分鐘後，研究員██████分娩，誕下一個具有同D-78392完全相同的基因組成的孩子。

&gt; **測試記錄 4035-10**
&gt;
&gt; **研究員：**Dr. ██████
&gt;
&gt; **對象：**D-79231
&gt;
&gt; **過程/說明：**對像被指示要求可以治癒傷口的能力。 -1顯形後，對象請求道“能夠治癒傷痛的能力”。
&gt;
&gt; **能力/結果：**-1消失後，D-79231被射中胸部，槍傷正常痊癒。又及，奉命射擊D-79231安保人員說道他早些時候扭傷的腳踝“不再疼痛”了。

&gt; **測試記錄 4035-11**
&gt;
&gt; **研究員：**Dr. Edison
&gt;
&gt; **對象：**D-79255
&gt;
&gt; **過程/說明：**D-79231違反協定並說道“你知道我想幹什麼嗎？我想把這些操他娘的全部殺光！”
&gt;
&gt; **能力/結果：**-1消失後，D-79255掙脫了其束縛，逃出測試室，並撞進指令室掐住了D-█████，直到其被安保人員處決。需要注意的是 D-█████曾因與[數據刪除]亂倫被判亂倫罪。

&gt; **測試記錄 4035-12**
&gt;
&gt; **研究員：**Dr. Edison
&gt;
&gt; **對象：**D-79257
&gt;
&gt; **過程/說明：**“我不知道。”
&gt;
&gt; **能力/結果：**在-1消失後，D-79257陷入了緊張性精神分裂。在對像被處決後，屍檢發現對象的海馬體被移除。

&gt; **測試記錄 4035-13**
&gt;
&gt; **研究員：**Dr. Edison
&gt;
&gt; **對象：**D-79258
&gt;
&gt; **過程/說明：**“更多願望。”
&gt;
&gt; **能力/結果：**起初並沒有任何影響跡象，對象隨即詢問，“然後呢？”。接著對象迸裂，成為一個由動物界中各種動物隨機部位拼成的組合體，對像不久後死亡。

&gt; **測試記錄 4035-14**
&gt;
&gt; **研究員：**Dr. Jaskes
&gt;
&gt; **對象：**D-10998
&gt;
&gt; **過程/說明：**“快樂，我猜是這樣。”
&gt;
&gt; **能力/結果：**受試者的行為立即變得更加積極樂觀，且在隨後三天內一直如此。但在此期間內，對象組建食慾不振、嘔吐、腹瀉、部分失明，最終出現了致命的內出血。毒理學報告表示，該受試者體內含有大量類似海洛因的[[[scp-230|化合物]]]。在痛苦中，在D-10998變得極為虛弱後，甚至在對象死亡導致肌肉鬆弛後，對象始終都在微笑。

&gt; **測試記錄 4035-15**
&gt;
&gt; **研究員：**Dr. Bannock
&gt;
&gt; **對象：**D-04833 (聾的)
&gt;
&gt; **過程/說明：**D-04833對SCP-4035-1打手語表達“我想重新聽見”。
&gt;
&gt; **能力/結果：**在其顯形後，SCP-4035-1愈發惱怒地註視著D-04833，隨後其說道“如果你只是嘀嘀咕咕然後在這打暗語，那麼你就別指望我奉陪了。”在D-04833數次嘗試與其交流後，SCP-4035-1縮回了SCP-4035。

&gt; **測試記錄 4035-16**
&gt;
&gt; **研究員：**Dr. Bannock
&gt;
&gt; **對象：**D-1638
&gt;
&gt; **過程/說明：**“我要吃三明治。”
&gt;
&gt; **能力/結果：**一塊三明治立即出現在D-1638的手中。 D-1638被指示將其吃下即可離開測試室。沒有觀察到不良反應，儘管D-1638發牢騷說三明治吃起來太乾。

&gt; **測試記錄 4035-17**
&gt;
&gt; **研究員：**Dr. Bannock
&gt;
&gt; **對象：**D-07753，其右臂患有皮膚病。
&gt;
&gt; **過程/說明：**“把我身上這些噁心的疹子弄掉！務必！”
&gt;
&gt; **能力/結果：**D-07753的整隻右臂突然從其軀體上脫落，沒有任何截肢的痕跡。右臂已經被通常為截肢者所用的假肢替代，並仍可以看見類似於皮疹的痕跡，但生物學測驗並未表明該痕跡是因感染導致的。

------

&gt; **測試記錄 4035-18**
&gt;
&gt; **研究員：**Dr. Thompson
&gt;
&gt; **對象：**D-47829
&gt;
&gt; **過程/說明：**對像被指示向SCP-4035-1請求，使得自己相比於別人更受人喜愛。 D-47829違背指令說道“我希望研究員們更喜歡我，這樣我就可以離開這鬼地方了”。
&gt;
&gt; **能力/結果：**在測試後SCP-███便突破收容並對D-47829造成了嚴重傷害。由於同一時間湧現了大量傷員，Site-██無法治療D-47829。 Dr. Thompson便將其帶到了站點外的一間病房並執意要護衛D-47829。
------

&gt; **測試記錄 4035-19**
&gt;
&gt; **研究員：**Dr. Brill
&gt;
&gt; **對象：**D-26950
&gt;
&gt; **過程/說明：**對像極為恐慌，大喊“把我從這弄出去！”
&gt;
&gt; **能力/結果：**對象立即來到了SCP-4035的收容室之外—進入了SCP-████的收容室。

------

//筆記：這組測試被用於確定SCP-4035在滿足基金會出於興趣而做的測試上的應用，即用人道的方式改寫人類個體的底線。 - Site-01//

&gt; **測試記錄 4035-21**
&gt;
&gt; **研究員：** Dr. [已編輯]
&gt;
&gt; **對象：** D-████-███
&gt;
&gt; **過程/說明：**“心靈感應危害免疫”
&gt;
&gt; **能力/結果：** D-████-███表現出長時間接觸[[[SCP-148]]]的症狀，具體見於**附錄148-02**。在對其全面醫學檢查之前，對象即陷入了永久性的緊張性精神分裂。
&gt;
&gt; **筆記：**有趣的是，這遠比相同目的的外科手術帶來的效果要差，更別提能比那致命了。如果我們真的遇到了那種使我們連一般資源都沒辦法得到的事情，那麼在未來這可能有點用。

&gt; **測試記錄 4035-20**
&gt;
&gt; **研究員：** Dr. [已編輯]
&gt;
&gt; **對象：** D-4035-17
&gt;
&gt; **過程/說明：**“僅憑觀察即可確定觀察對像是否是混沌分裂者成員的能力”。
&gt;
&gt; **能力/結果：**SCP-4035-1短暫地停頓了一下，隨即表明自己不明白何為混沌分裂者後消失。

&gt; **測試記錄 4035-22**
&gt;
&gt; **研究員：** Dr. [已編輯]
&gt;
&gt; **對象：** D-4035-17
&gt;
&gt; **過程/說明：**“我想變成最好的一位基金會特工[[footnote]]**譯註：**原文agent，亦有“代表、代理”之意[[/footnote]]。”
&gt;
&gt; **能力/結果：** D-4035-17重塑為了一塊和他原本輪廓相同的混凝土。
&gt; //筆記：按理說我們可以和它解釋何為基金會，以及如何使對像變成“最好的特工”。但考慮到我們並不了解當它不出現時將在哪里活動，這將會有機密洩露的風險。雖然它所能接觸到的任何人或任何東西都會知道有異常現象，並且知道有一個組織正在控制著這些異常，但他們可能並不知道是我們，而我們希望他們不知道。 - Dr. [已編輯]//

&gt; **測試記錄 4035-23**
&gt;
&gt; **研究員：**Dr. Cooper
&gt;
&gt; **對象：**D-11843
&gt;
&gt; **過程/說明：**“我想二連跳。”
&gt;
&gt; **能力/結果：**SCP-4035-1短暫地停頓了一下，大概不知道D-11843在請求什麼。隨後它聳了聳肩並縮回了燈裡。起初D-11843似乎沒有受到影響，但通過一些簡單測試便發現他每跳一次，就如同跳了兩次一樣疲憊。

&gt; **測試記錄 4035-24**
&gt;
&gt; **研究員：**Dr. Prince
&gt;
&gt; **對象：**D-43367
&gt;
&gt; **過程/說明：**“給我翅膀。”
&gt;
&gt; **能力/結果：**一罐紅牛能量飲料出現在對象的右手中，罐子本身沒有異常。

-----

&gt; **測試記錄 4035-25**
&gt;
&gt; **研究員：**Dr. Henry
&gt;
&gt; **對象：**D-11194
&gt;
&gt; **過程/說明：**“我想變得戰無不勝。”
&gt;
&gt; **能力/結果：**在測試結束的一個小時內，對像變得愈發透明直到她變得幾乎無法察覺。出於安保缺陷存在的可能，在D-11194變得完全透明前其被控制。
&gt;
&gt; //筆記：D-11194語速極快且發音含糊不清，故極有可能是SCP-4035-1聽錯了她的請求。 //

------

&gt; **測試記錄 4035-26**
&gt;
&gt; **研究員：**Dr. Matism
&gt;
&gt; **對象：**D-133482
&gt;
&gt; **過程/說明：**“我希望我能讓子彈停止。&#34;
&gt;
&gt; **能力/結果：**D-133482被Jr. Guard Romanio槍擊。子彈接觸到D-133482後穿入了皮膚表皮下3cm才徹底停止。

&gt; **測試記錄 4035-27**
&gt;
&gt; **研究員：**助理研究員R. Rua
&gt;
&gt; **對象：**D-15480
&gt;
&gt; **過程/說明：**對象違背指令，請求道：“能夠穿越固體的能力。”
&gt;
&gt; **能力/結果：**D-15480立即開始以14千米每小時的速度下沉，D-15480的確切位置未知，就目前的估測來看，對象將在12/04/20█ █前進入地球上地幔。</textarea></pre>
