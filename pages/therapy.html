Кінчик ножа був занурений у його вухо.

Це було дивне відчуття. Звісно, був біль, неймовірна, вишукана агонія, але він залишався на поверхні. Знизу було відчуття прохолодної сталі, яка роздирала шкіру та сухожилля, і несподівана теплота крові, що витікала, яка так контрастувала з металом. Нижче навіть цього було глибше розуміння того, що важлива частина його знищується, що він, певним чином, назавжди ставав... скомпрометованим. Ніколи знову не буде цілим.

Усі ці відчуття. Усі ці яскраві враження. Він не міг не захопитись ними, навіть коли він вигинався і корчився під ланцюгами.

— Бачиш, що я маю на увазі? Розумієш?

Незнайомка нависала над ним, її замасковане обличчя було наполовину заховане в тіні. Довгий дзьоб її маски знаходився трохи вище лоба, загрожуючи вибити йому око, якщо вона нахилиться ближче.

— Гах!

Незнайомка підняла руку в рукавичці до підборіддя і задумливо потерла його.

— Ще ні, я бачу. Не хвилюйся, ми ще туди дістанемось. Лежи рівно.

Сказавши це, вона занурила друге лезо в інше вухо. Воно було зубчастим, і він міг відчувати, як кожен зуб масажує слуховий канал, коли лезо ковзало до його барабанної перетинки. Знову був біль і знову він міг відчути ще щось під ним. Щось... інше. Урок?

Доки він розмірковував над цим, він кричав ще дужче. Деяких речей просто неможливо уникнути.

— Тепер ти бачиш, що я маю на увазі? Тепер ти розумієш? — у голосі незнайомки був натяк на благання, найменше тремтіння в її голосі.

— Біль!..

— Так! Так, біль! Що це говорить тобі, любий? Що це означає для тебе?

Він відчував гарячі сльози, що лилися вниз по його подертих щоках. Вони витерпіли лікування тієї жінки в минулому. Сіль жалила, коли волога капала на ледве помітні струпи.

— Сльози! Ні-ні-ні, не сльози! Вони нічому нас не вчать! Це нічого не значить! Повністю в межах встановлених параметрів, цілком нормально! Не лікування, це не лікування! — зараз жінка крокувала навколо тьмяної палати, явно надзвичайно роздратована. Він хотів їй допомогти, хотів забрати біль з її голосу. Але все, що він міг, це оплакувати себе. Це було ганебно.

— Ми були так близько! Так близько! Стільки всього — і даремно!

Сказавши це, жінка повернулась до крісла, до якого він був прив&#39;язаний, і обережно дістала обидва леза з його вух. Він був здивований, що міг досі чути її, з усіма цими пошкодженнями. Його зір тьмянів, коли біль загрожував повністю переповнити його свідомість.

— Поспи зараз. Ми продовжимо завтра. Ножі, очевидно, неефективні, мусила знати, звісно ж. Занадто віддана традиціям, я не міркувала чітко. Моя вина, так. Поспи.

Морок огорнув його і полегшив біль. Чому ж він вважав це таким... невтішним?

Він не знав.

&gt; Нотатка сесії #1213-A-55
&gt;
&gt; Сьогоднішній експеримент був повною невдачею. Починаю боятися, що я втрачаю хватку, і, мабуть, навіть більше цього. Мушу пам&#39;ятати про те, чим я є. Вважати, що старі способи посилять це, було помилкою. Мушу спробувати щось нове завтра, мушу прогресувати, а не відступати. Мушу не уподібнитися до Хірурга. Втратити особистість та зміст, знайти задоволення в тому, що має бути необхідністю. Добре, що вони забрали його, замкнули, як тварину, якою він і є зараз. Втратив усе усвідомлення того, що він робить і навіщо, вірить, що він досягнув успіху, не розуміючи всього. &#34;Він -- ліки&#34;, хах! Його поведінка соромить нас усіх. Гратися з мертвими... ні, не повинна думати про це й надалі. Лише моя робота має значення, так, тільки моя праця.
&gt;
&gt; Повинна не забути цей урок, звісно. Завтра буде щось нове. Цей буде вилікуваний.

— Прокидайся, прокидайся! Час знову спробувати.

Холодна вода бризнула йому на обличчя, і він прокинувся зі здивованим зойком.

— Вчора була невдача. Моя провина. Зараз буде інакше, о, так. Не ворушись.

Жінка в масці знову була тут, і тримала в рукавичках щось схоже на лещата. Він не відбивався, поки вона клала його голову всередину. Дивно, але він був легковажний, майже схвильований. Він не знав чому.

— Добре, добре. Поліпшення, вже не корчишся. Дуже пишаюся. Тепер відкрий свого рота.

Він це зробив, відчув, як вона щось вставляє в нього. Він не міг бачити, що це було, але відчував, як воно ковзало вниз по горлу. Воно було сухим і крейдяним, майже як велика пігулка.

Він одразу відчув, що щось не так. Його очі почали палати та сльозитись, шкіра — нестерпно свербіти, але найгірше було горлу й шлунку. Вони були сухими, як древні кістки, ніби вони ніколи не відчували дотику води. Він спробував закричати, але його голосові зв&#39;язки були схожими на висушені шкіряні ремінці, нечутливі й некорисні.

— Нова техніка для осушення. Напрочуд сучасна, напрочуд, — вона знову нахилилась ближче до нього, придивляючись до його очей, які стрімко висихали. — Що ти відчуваєш?

— Н-н-гх, фр-нгх!

— Ні, не розмовляй. Не важливо, я й сама бачу. Сконцентруйся на відчуттях, дивись глибше, нижче. Сконцентруйся.

Він намагався. Біль, що був вчора, був нічим, у порівнянні з цим, як і ті, що були незліченну кількість днів перед цим. Хоча біль, який заподіювали леза, був багатошаровим, він просто не міг порівняти його. Ця агонія дзвеніла в кожній клітинці його тіла, відчайдушна жага вологи, яка сяяла, як жар сонця, крізь кожну тканину. Він міг уявити, як окремі клітини висушуються й помирають, майже міг почути запах того, як його шкіра розкладається на грубий порошок. Які ж відчуття!

— Неперевершено! Ти зараз близько, надзвичайно близько!

Так, вона мала рацію! Він ніколи досі не відчував нічого подібного! Його усвідомлення свого тіла сягнуло рівня, про який він навіть не здогадувався. Все було болем, і він був всім! Сам світ кришився навколо нього, реальність рвалась, мульчувалась і вдосконалювалась. Все існування поділяло його біль в той же момент, і тому, що він був поєднаний з ним, він був поєднаний зі всім. Світ був його! Все вартувало цього, абсолютно все! Все так, як йому й обіцяли, все...

Його тіло зруйнувалось саме по собі. Без жодної вологи в ньому взагалі, він розсипався на купку висушеної шкіри та порожніх, розкришених органів. Його останнім враженням було те, як жінка в масці збентежено до нього наблизилась, відчайдушно намагаючись стабілізувати його форму, що конала. Він намагався дотягнутись до неї, розказати про те, що все було добре. Подякувати за все, що вона зробила для нього. Але його рот вже не працював, в ньому був чорний, зморщений язик. Було занадто пізно для цього. Він вже відходив у небуття. Світ вислизав від нього, всі відчуття і біль покидали його. Він ненавидів те, що це відбувалось.

Коли він помер, він шкодував лише про одну річ — про те, що не зміг тій жінці розказати, що вона зробила для нього.

&gt; Нотатка сесії #1213-A-56
&gt;
&gt; Втратила пацієнта 1213 сьогодні. Невдалий побічний ефект нової терапії, якого неможливо було уникнути. Перед смертю пацієнт виявляв перспективні ознаки поглибленого розуміння, однак стрімкий занепад його речових можливостей перешкодив мені зробити точнішу оцінку. Нове лікування за допомогою осушення володіє достатньою глибиною відчуттів, але може виявитись занадто стрімким і летальним, щоб бути життєздатним. Повинна спробувати знову з іншим пацієнтом, цього разу без спроб із лезами. Можливо, пацієнт 1213 був занадто ослабленим до цього, щоб пережити останній експеримент. Повинна навчитись уникати старих звичок, занадто багато разів пробувала леза, неефективно. Повинна навчитись контролювати більш первісні позиви, тобто шлях до божевілля. Повинна не стати такою, як Хірург, повинна не заходити занадто далеко, повинна не вірити у власну доброчесність. Зберегти мету.
&gt;
&gt; Все-таки сьогодні був прогрес, не варто шкодувати про прогрес. Пацієнт 1213 виявив розвинені ознаки позитивного розумового уподібнення до кінця лікування, ще один позитивний знак. Всі зусилля спрямовуються на лікування. Через біль — розуміння. Через розуміння — мир. Через мир — зцілення та просвітлення. Я мушу завжди пам&#39;ятати, хто я є і для чого я тут. Не можна дозволити провині поглинути мене. Не стати, як Хірург, і знаходити задоволення в моїй роботі. Робота тільки для розуміння, миру, зцілення, просвітлення. Пам&#39;ятати, що я -- Терапевт.
&gt;
&gt; Пам&#39;ятати, що я мушу зробити з них ліки.
