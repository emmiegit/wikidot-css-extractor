    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2078-JP – 蛼
**著者:** ©[[*user Dr_Garlic]]
**作成年:** 2022
[[include credit:end]]

[[include component:image-block
|name=http://scp-jp-storage.wdfiles.com/local--files/file:8198340-1-tp4m/SCP-2078-JP.jpg
|caption=SCP-2078-JP
|width=300px]]

**アイテム番号:** SCP-2078-JP

**オブジェクトクラス:** Keter

**特別収容プロトコル:** SCP-2078-JPはサイト-81██の大型昆虫飼育施設において、各個体を互いに隔離した状態で収容します。定期的な目視による状態確認を行い、異常が認められる場合は██博士に報告してください。

**説明:** SCP-2078-JPは車の形状をしたGrylloidea(和名:コオロギ)の近縁種です。SCP-2078-JPの表皮から細胞を採取した結果、コオロギのDNAと99.5%一致しました。SCP-2078-JPは乗用車のように運転することが可能です。SCP-2078-JPは通常のコオロギと同様、物理的な接触により生殖することが可能です。現在、SCP-2078-JPの卵は見つかっていません。
[[include component:image-block
|name=http://scp-jp-storage.wdfiles.com/local--files/file:8198340-2-i5he/SCP-2078-JP%20%E5%B9%BC%E8%99%AB%E7%BE%A4.png
|caption=SCP-2078-JP 幼虫群
|width=250px]]
また、SCP-2078-JPの幼虫も車の形状をしています。幼虫は全長27mm全高39mm全幅78mm以内であり、SCP-2078-JPは幼虫の期間１年経ったのち、車が配置できる最も近くの位置に移動し、成虫となります。このとき触角に当たるサイドミラーが形成されます。また、SCP-2078-JPには消化器官が存在します。SCP-2078-JPの口吻はそれぞれのシートの背もたれと、車のフロントに存在します。そして、SCP-2078-JPはその腸の長さなどから肉食であることが指摘されています。

SCP-2078-JPは1970年代に、車の放置数の異常な増加により財団の目を引き、放置車の調査を行ったところ発見されました。

[[collapsible show=&#34;+ 実験記録&#34; hide=&#34;- ファイルを閉じる&#34;]]

**実験記録:** 以下は██博士によるSCP-2078-JPの捕食対象調査1回目の実験の音声記録です。

&gt; **&lt;記録開始&gt;**
&gt; 
&gt; **██博士:** まず、キャベツを与えよう。本来のコオロギは雑食性だから食べるはずだ。
&gt;  
&gt;  
&gt; キャベツがSCP-2078-JPの前に投入される。
&gt;  
&gt;  
&gt; **██博士:** …[ノイズ]。では記録を…。
&gt; 
&gt; **██博士:** ……？端末に入力ができないのだが。
&gt; 
&gt; **██博士:** どうなっているんだ…? では直接メモを…。
&gt;  
&gt; **██博士:** …[ノイズ]。実験を中止する。
&gt; 
&gt; **&lt;記録終了&gt;**

[[/collapsible]]

[[collapsible show=&#34;+ 実験記録2&#34; hide=&#34;- ファイルを閉じる&#34;]]

**実験記録2:** 以下は██博士によるSCP-2078-JPの捕食対象調査2回目の実験の音声記録です。

&gt; **&lt;記録開始&gt;**
&gt; 
&gt; **██博士:** 今回はDクラス職員を用いての実験だ。
&gt; 
&gt;  
&gt; Dクラス職員がSCP-2078-JPの前に投入される。
&gt;  
&gt;  
&gt; **██博士:** …[ノイズ]。おかしい、また端末の故障か？。…！実験中止！
&gt; 
&gt; **&lt;記録終了&gt;**

[[/collapsible]]

[[collapsible show=&#34;+ 実験データ記録&#34; hide=&#34;- ファイルを閉じる&#34;]]

**実験データ記録:** 以下は██博士によるSCP-2078-JPの捕食対象調査のデータのまとめです。

||~ 捕食対象 ||~ 投入した数 ||~ 捕食した数 ||
||キャベツ ||3 ||[エラー] ||
||ニンジン ||3 ||[エラー] ||
||稲 ||7 ||[エラー] ||
||大豆 ||4 ||[エラー] ||
||バナナ ||4 ||[エラー] ||
||リンゴ ||5 ||[エラー] ||
||イチゴ ||4 ||[エラー] ||
||パプリカ ||6 ||[エラー] ||
||ジャガイモ ||10 ||[エラー] ||
||D-10986 ||1 ||[エラー] ||
||D-02784 ||1 ||[エラー] ||
||D-70431 ||1 ||[エラー] ||
||D-39479 ||1 ||[エラー] ||

[[/collapsible]]

[[collapsible show=&#34;+ 回収された文章&#34; hide=&#34;- ファイルを閉じる&#34;]]

**回収された文章:** 以下は初めてSCP-2078-JPが発見された時、SCP-2078-JP内部のハードディスクドライブから回収された文章です。
&gt; 我々はついにガソリンを使わない車を開発した。もっと言えば何も消費しないし、何も出さない。これほど地球にやさしい車もそうそうあるまい。
&gt; 
&gt; 昆虫の進化は驚くべき事象だ。昆虫は擬態する。それはもはや視覚ではなく、[エラー]。
&gt; 
&gt;  
&gt;  
&gt;  
&gt; 瑕疵、バグだ。…まあいい。**要は車もある種の外骨格だ。**
&gt; 
&gt; 日本生類創研

[[/collapsible]]
