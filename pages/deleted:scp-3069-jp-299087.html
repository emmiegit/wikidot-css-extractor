    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** 最期くらい、華々しく
**著者:** [[*user Little Garakuta]]
**作成年:** 2023
[[include :scp-jp:credit:end]]

**アイテム番号：**SCP-3069-JP

**オブジェクトクラス：**--Keter-- Safe

**特別収容プロトコル：**--その性質上、SCP-XXXX-JPの完全な収容は不可能です。--SCP-3069-JPが発生する可能性は極めて低い又は無いと判断された為、オブジェクトクラスの変更が承認されました。SCP-3069-JPの発生が確認された場合、財団エージェントが現地に派遣され、SCP-3069-JPの隠蔽工作及びSCP-3069-JP-Aの処分が行われます。

**説明：**SCP-3069-JPはヒト(//Homo sapiens//)を含む動物の生物学的な死後に、極めて低い確率で発生する異常現象です。SCP-3069-JP発生後、影響下にある動物(以下、対象)の体表から繁茂する形で既知の草本植物に酷似した実体(以下、SCP-3069-JP-A)が発生します。現在まで、SCP-3069-JP-Aは████種確認されています。SCP-3069-JP-Aは発生場所で生息不可能な種類であっても生長・繁茂し、--全事例で--一例を除いてシオン(//Aster tataricus//)に酷似した実体が確認されています。SCP-3069-JP-Aは対象の体表から離れた瞬間に枯死する為、回収は不可能です。発見時、SCP-XXXX-JP-Aは全て開花しており、開花前の状態は不明です。また、SCP-3069-JP-Aは繁殖能力を有しておらず、種子及び花粉を生成する器官は存在しません。SCP-3069-JP-Aは対象の体表からの除去の他、通常の方法での終了が可能です。SCP-3069-JP-Aは、未知の原理によって対象と共に緩やかに消失し、発生後5時間程度で完全に消失します。消失の際、目撃者は自身の道徳心等に関わらず、対象に対して哀悼の感情を抱く事は特筆すべき事項です。SCP-3069-JPの発生は、社会的弱者や予想外の外的要因により死亡した動物に多い傾向にあります。

以下は、現在確認されているSCP-3069-JP発生事例の抜粋です。
||~ 発生日時 ||~ 場所 ||~ 対象 ||~ 事項 ||
||1354年頃 ||神聖ローマ帝国(現在のイタリア ベネチア) ||民間人 約████名 ||財団が把握している最古の発生事例。 当時はヨーロッパ全域にペストが蔓延していた。||
||1602年頃 ||モーリシャス共和国 モーリシャス島 ||モーリシャスドードー(//Raphus cucullatus//) 約███羽 ||ヒト以外の動物に対してSCP-XXXX-JPの発生が確認された最古の事例。 ||
||1865/04/15 ||アメリカ合衆国 ワシントンD.C. ||[[[https://ja.wikipedia.org/wiki/エイブラハム・リンカーン | エイブラハム・リンカーン]]](Abraham Lincoln) ||公的にSCP-3069-JPの発生が記録された最初の事例。当時の財団職員により隠蔽が行われ、ダミー遺体に交換された。 ||
||1946/██/██ ||中華人民共和国 瀋陽市 ||民間人 16名 ||瀋陽駅構内にて発見。死因は栄養失調による餓死や凍死等と推測される。隠蔽後、カバーストーリーが流布された。 ||
||2020/09/10 ||日本 ███ ||██ ██ ||財団が把握している最後の発生事例。自室にて非異常性の縊死をしている所を発見。スイートピー(//Lathyrus odoratus//)に酷似した実体のみが確認された。 ||


__**SCP-3069-JP担当主任・███博士によるオブジェクトクラス変更に関する提言**__
&gt; SCP-3069-JPのクラス格下げを進言します。SCP-3069-JPの発生する傾向を調べた際、私はある結論に辿り着きました。「弔い」です。回数こそ少ないものの、SCP-3069-JPは暗殺や戦争、虐殺等によって命を落とした者達に弔いを行っているのです。だから我々は、SCP-3069-JP-Aが消える時に死んだ彼らを悼むのでしょう。我々が脈々と受け継いでいた行為をSCP-3069-JPはしているのです。だからこそ、オブジェクトクラスの格下げを要求します。[[[http://scp-jp.wikidot.com/end-of-death-hub | もう、その美徳に意味などないのですから。]]]
