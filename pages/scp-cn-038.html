**项目编号**：SCP-CN-038

**项目等级**：Safe

**特殊收容措施**：由于项目的不可移动性，已在其附近设立临时站点对其进行收容。任何试图进入SCP-CN-038-01的男性平民都应被逮捕并与SCP-CN-038-02所描述的男性特征进行比对。如超过95％的特征与描述相符，则使其与SCP-CN-038-02相见。反之则需实施B级记忆消除后释放。

由于SCP-CN-038-01不可进入，所有对其内部的探索任务均由一名研究员与SCP-CN-038-02配合进行，SCP-CN-038-02需配备便携式无线电通讯设备与运动摄像仪。探索期间研究员应定期确定SCP-CN-038-02的心理状态，以保证探索任务的顺利进行。

鉴于探索SCP-CN-038-01的需要及SCP-CN-038-02较为不稳定的心理状态，一名擅长心理学的研究员（目前为Dr.Hannah）需驻扎在临时站点以对SCP-CN-038-02进行心理辅导。


**描述**：SCP-CN-038由SCP-CN-038-01与SCP-CN-038-02组成。

SCP-CN-038-01是位于██海海岸别墅群的一幢别墅。其异常性质表现为以下几点：
* SCP-CN-038-01外观上与该地区正常████户型的别墅无异，但其内部空间大小却至少为该户型别墅内部空间大小的█倍。其内部房间在超出正常空间范围的部分多表现出重复性与单调性。目前的探索记录表明，SCP-CN-038-01中房间多数同时集中了2至3种功能，如带有浴室的卧室，附带餐厅的厨房等。相同功能的房间在重复出现时其陈设和布局大体不变，但某些细节如家具的纹理、材质等会发生些许变化。
* SCP-CN-038-01内部家具及电器不会随时间推移而老化或损坏，但从外部带入的物品不受此异常性质影响。
* 除SCP-CN-038-02外，任何人以任何方式都无法对SCP-CN-038-01造成破坏，也不可通过任何途径进出SCP-CN-038-01。
* SCP-CN-038-01内部的所有电器始终并联在一个电压稳定的家庭电路中，即使电器数量随着探索的深入在不断增加，电路始终不会因总功率过大而瘫痪。
* SCP-CN-038-01内部原有的一切通讯工具均无法与外界联系。电视依旧可以收到当地的节目信号，但无法使用其网络功能。电脑和SCP-CN-038-02的手机可以使用除与通讯及网络相关功能以外的一切功能。值得注意的是，虽然SCP-CN-038-01内部的一切通讯工具均无法与外界联系，但SCP-CN-038-02的手机会不时地收到一名名为███的男性发来的讯息（形式包括但不限于短信、电子邮件、电话）内容多为鼓励或体贴SCP-CN-038-02的话语。

SCP-CN-038-02是位于SCP-CN-038-01内的一名年龄在21~24岁之间的亚裔女性，原名王██。其异常性质表现在若其离开SCP-CN-038-01，其逆境商数（AQ）与情绪商数（EQ）均与其离开SCP-CN-038-01的路程成反比。当SCP-CN-038-02离开SCP-CN-038-01的路程为5km时，将会表现出强烈的不安与恐惧，反复提到一名名为███的男性，之后身体逐渐透明化直至消失，并会在数秒后再次出现在SCP-CN-038-01中，目前为止一切将SCP-CN-038-02带离SCP-CN-038-01的尝试均以失败告终。

SCP-CN-038-02始终对自身处于SCP-CN-038-01之中感到困惑。据SCP-CN-038-02自身所述，在无人与其交流时会感到强烈的孤独感，而来自███的短信以及对███的念想是其唯一的精神支柱。SCP-CN-038-02表示曾尝试过放弃对███的思念，但因无法抵抗SCP-CN-038-01的异常效应及对███的强烈依赖而终止尝试。目前，SCP-CN-038-02始终对基金会在SCP-CN-038方面的探索与研究工作持配合态度。


[[collapsible show=&#34;+访谈记录CN-038-A。&#34; hide=&#34;-身份认证已通过&#34;]]

&gt; **采访人：**Hannah博士
&gt; 
&gt; **受采访者：**SCP-CN-038-02
&gt; 
&gt; **前言：**本次采访于SCP-CN-038-01入口处进行，为Hannah博士对于SCP-CN-038-02的第12次心理辅导与采访。
&gt; 
&gt; &lt;记录开始&gt;
&gt; 
&gt; **Hannah博士：**你好，SCP-CN-038-02，今天感觉如何呢？
&gt; 
&gt; **SCP-CN-038-02:：**啊，汉娜好。除了还是那样的思念他以外，没什么特别大的问题吧。
&gt; 
&gt; **Hannah博士：**每天睡眠状态还好吗？
&gt; 
&gt; **SCP-CN-038-02：**除了会梦到他以外，都还好。
&gt; 
&gt; **Hannah博士：**嗯…….你有没有想过，离开这栋房子？毕竟我看那位先生已经那么久没有回来了，我觉得你可以试试看先创造一点属于自己的生活。这样等他回来之后也可以给他一个惊喜？也不至于每天只是思念。
&gt; 
&gt; **SCP-CN-038-02：**可…….我能做什么呢？
&gt; 
&gt; **Hannah博士：**我可以联系大学，给你函授硕士课程，你觉得怎么样？社会学，心理学，艺术史，西方文学，都很不错吧？
&gt; 
&gt; **SCP-CN-038-02：**可……女孩子读太多书很容易嫁不出去的呀？
&gt; 
&gt; **Hannah博士：**你不是有那位先生了吗？
&gt; 
&gt; **SCP-CN-038-02：**他也是这么说的啊。
&gt; 
&gt; **Hannah博士：**我明白了，可你不觉得这样的生活有什么问题吗？你看，你每天苦于思念，还会梦到他。让自己的生活充实起来，也会比较不给他添麻烦吧？
&gt; 
&gt; **SCP-CN-038-02：**我以前也是这么想的…….可我母亲说女人嘛，生活就是为了自己的男人的。男人在外打拼，女人在家等待，做家务，给他做饭。这才是最大的幸福啊，不是吗。
&gt; 
&gt; **Hannah博士：**……或许吧。
&gt; 
&gt; **SCP-CN-038-02：**不过我也有准备做点什么自己的事的。
&gt; 
&gt; **Hannah博士：**什么？
&gt; 
&gt; **SCP-CN-038-02：**我觉得做做微商不错？我挺久之前听说有个以前的同学代理那种可以让[已编辑]更紧致的那种，我觉得很不错，可惜我的手机不能用网络，不然Hannah你要的话，我可以给你打个折的。
&gt; 
&gt; **Hannah博士：**不用了，谢谢。今天的咨询到此结束吧，下次我还会来看你的。
&gt; 
&gt; &lt;记录结束&gt;

[[/collapsible]]

[[collapsible show=&#34;+探索记录CN-038-B。&#34; hide=&#34;-身份认证已通过&#34;]]

&gt; **前言：**于2017年5月，由Site-CN-34四级权限工作人员批准，开展了一次由SCP-CN-038-02探索的SCP-CN-038-01探索任务。
&gt; 
&gt; &lt;记录开始&gt; 
&gt; 
&gt; **SCP-CN-038-02：**这样就可以了吗？
&gt; 
&gt; **Dr.Prism：**是的，接下来试试看探索你之前说的“无穷无尽的走廊”和那些“看起来都一样的房间”。
&gt; 
&gt; **SCP-CN-038-02：**好的…….我有点害怕…….不过应该没什么东西能伤害到我的吧，我都在这房子里生活了这么久了。
&gt; 
&gt; **Dr.Prism：**是的。
&gt; 
&gt; **SCP-CN-038-02：**我现在在一楼的走廊，这走廊看上去……没有尽头，和以前一样。
&gt; 
&gt; **Dr.Prism：**开始探索吧，你能做到的。
&gt; 
&gt; **SCP-CN-038-02：**好的…….第一间房间，是起居室的样子，有我喜欢的抱枕，零食什么的……第二间，除了和第一间墙上挂的画不一样之外与第一间起居室一模一样。第三间…
&gt; 
&gt; &lt;重复部分省略&gt;
&gt; 
&gt; **Dr.Prism：**全部都是重复的起居室，卧室，琴房之类的？
&gt; 
&gt; **SCP-CN-038-02：**是……我到底生活在一个什么样的地方…….███到底在哪儿啊…….
&gt; 
&gt; **Dr.Prism：**继续探索，你还能坚持吗？
&gt; 
&gt; **SCP-CN-038-02：**好吧……..等等，这是地下室的通道？
&gt; 
&gt; **Dr.Prism：**记录上从没发现过这里有地下室。
&gt; 
&gt; **SCP-CN-038-02：**天啊…….
&gt; 
&gt; **Dr.Prism：**今天的探索就到此为止吧，你做的很好，SCP-CN-038-02，先休息吧。
&gt; 
&gt; &lt;记录结束&gt;

&gt; **前言：**于2017年5月，由Site-CN-34四级权限工作人员批准，第二次由SCP-CN-038-02探索的对于SCP-CN-038-01的探索任务被批准进行。
&gt; 
&gt; &lt;记录开始&gt; 
&gt; 
&gt; **Dr.Prism：**休息得如何，SCP-CN-038-02?
&gt; 
&gt; **SCP-CN-038-02：**一直梦到那个楼梯……我到底生活在什么地方…….真让人恐慌，我越来越想念███了，他在的话一定不会让这种事情困扰我的。
&gt; 
&gt; **Dr.Prism：**或许吧，你能找到那条通向地下室的路线吗？
&gt; 
&gt; **SCP-CN-038-02：**我已经站在那个入口处了。
&gt; 
&gt; **Dr.Prism：**那么，继续探索，打开摄像仪。
&gt; 
&gt; **SCP-CN-038-02：**好…….我正在往下走。
&gt; 
&gt; **Dr.Prism：**注意安全，打开探测灯。
&gt; 
&gt; **SCP-CN-038-02：**好的…….和整个温馨的房子不一样…….这个楼梯又长又阴森…….真可怕。
&gt; 
&gt; **Dr.Prism：**注意安全，不要摔了。
&gt; 
&gt; **SCP-CN-038-02：**到了底部了，看到了一扇门，貌似是地下室？
&gt; 
&gt; **Dr.Prism：**继续探索，门能打开吗？
&gt; 
&gt; **SCP-CN-038-02：**门上有把手，不知道能不能转动…….打开了…….
&gt; 
&gt; **Dr.Prism：**请把摄像头对准房间。
&gt; 
&gt; **SCP-CN-038-02：**(尖叫)
&gt; 
&gt; //&lt;摄像仪显示地下室内布满了别墅内所有房间的监视器，显示所有房间的实时动态，地下室内墙壁上贴满了各个时期且不重复的SCP-CN-038-02的照片。&gt;//
&gt; 
&gt; **Dr.Prism：**SCP-CN-038-02，你还好吗？深呼吸，深呼吸！
&gt; 
&gt; **SCP-CN-038-02：**(尖叫)
&gt; 
&gt; **Dr.Prism：**SCP-CN-038-02，今天的探索到此结束，请回到一楼。
&gt; 
&gt; &lt;记录结束&gt;

&gt; **前言：**于2017年5月，由Site-CN-34四级权限工作人员批准，第三次由SCP-CN-038-02探索的对于SCP-CN-038-01的探索任务被批准进行。
&gt; 
&gt; &lt;记录开始&gt; 
&gt; 
&gt; Dr.Prism：SCP-CN-038-02，你还能坚持住吗?
&gt; 
&gt; **SCP-CN-038-02：**不能坚持住又怎么样呢…….这些事情总得弄清楚的呀…….
&gt; 
&gt; **Dr.Prism：**这就好，Hannah博士给你开的抗焦虑药物有按时服用吗？
&gt; 
&gt; **SCP-CN-038-02：**有……我从未这么思念过███，如果他在的话，一定能知道发生了什么的。
&gt; 
&gt; **Dr.Prism：**那么，继续探索吧。
&gt; 
&gt; **SCP-CN-038-02：**好的…….我到了那间地下室门口了。
&gt; 
&gt; **Dr.Prism：**注意安全，打开门吧。
&gt; 
&gt; **SCP-CN-038-02：**知道了……..这一切真是太可怕了。
&gt; 
&gt; **Dr.Prism：**除了那些显示器和照片以外，房间里还有别的什么吗？
&gt; 
&gt; **SCP-CN-038-02：**深处，好像，有一张桌子？桌子上有台类似电脑的东西？
&gt; 
&gt; **Dr.Prism：**走近看看。
&gt; 
&gt; **SCP-CN-038-02：**好的…….啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！
&gt; 
&gt; //&lt;监控录像显示有一具面目仍可辨认的男性尸体坐在电脑桌之后，保持着监视显示屏的动作。&gt;//
&gt; 
&gt; **Dr.Prism：**冷静！冷静！快通知Hannah准备心理危机干预！没事的！SCP-CN-038-02！只是尸体而已，伤害不到你的。
&gt; 
&gt; **SCP-CN-038-02：**(尖叫)这是███！！！这是！！！！！这是███！！！！！！
&gt; 
&gt; //&lt;SCP-CN-038-02跑出地下室，摄像仪信号丢失。&gt;//
&gt; 
&gt; **Dr.Prism：**SCP-CN-038-02，你还好吗？你在哪里？
&gt; 
&gt; **SCP-CN-038-02：**(尖叫)天啊！！！！
&gt; 
&gt; //&lt;急促的呼吸声，脚步声。&gt;//
&gt; 
&gt; **Dr.Prism：**好吧，至少我们知道发生什么了。
&gt; 
&gt; &lt;记录结束&gt;

**备注：**在最后一次探索行动末尾，SCP-CN-038-02跑出SCP-CN-038-01后尝试跳入附近的██河中自杀，被临时站点中的特工及时阻止。经Dr.Hannah对其进行心理干预后情绪逐渐恢复稳定。

在之后的探索中确认在地下室内发现的尸体为SCP-CN-038-02口中提到的名为███的男性，其死因不明。对于尸体的检测结果表明，该尸体不具有异常效应。

[[/collapsible]]

自最后一次对于SCP-CN-038-01的探索行动结束以来，SCP-CN-038-01所具有的一切异常效应均已确认无效化，其内部多余的房间（包括探索行动中所发现的地下室）均已无存在迹象。SCP-CN-038-02在经记忆消除程序后被给予伪装身份并回归于正常社会生活之中。关于将该项目等级更改为Neutralized的申请已递交。
