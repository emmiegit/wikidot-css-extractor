    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-1171-JP - 亡き思い出を喰らうもの
**著者:** ©︎[[*user toyboy]]
**作成年:** 2018
[[include credit:end]]

[[include component:image-block
|name=mouse.jpg
|caption=体長10cmほどのSCP-1171-JP-A
]]

**アイテム番号:** SCP-1171-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-1171-JPは様々な地域で発生が確認されているため、影響範囲の特定は保留し、曝露の可能性を有する物品の調査が優先されます。発見されたSCP-1171-JP-Aは研究に必要な場合のみサイト-8123の低危険性物体保管ユニットで冷凍保存し、それ以外は焼却処分してください。SCP-1171-JP-Aはカバーストーリーによって世間的にドブネズミ（学名 Rattus norvegicus）の死骸であると周知されていますが、万一の場合に備え、目撃した一般人にはBクラス記憶処理を施してください。特に有識者がSCP-1171-JP-Aを目撃した場合、情報が広く拡散される恐れがあると判断された場合は迅速な対処が必要です。

**説明:** SCP-1171-JPは、物品の消失と引き換えに齧歯類と思しき腐敗した死骸（以下SCP-1171-JP-A）が出現する現象です。これまでに物品とSCP-1171-JP-Aの入れ替わる瞬間が観測されたことはありません。また、現在まで生物の消失は確認されておらず、生きた状態のSCP-1171-JP-Aも発見されていません。

SCP-1171-JP-Aはドブネズミに類似する未知の生物の死骸で、体長は確認されたものでも2〜60cmと様々です。SCP-1171-JP-Aの体長と消失した物品のサイズに因果関係はありません。また多くのインタビュー結果から、大きなSCP-1171-JP-Aが発見された事例ほど元所有者がSCP-1171-JP-Aに対して抱く感情が否定的であり、消失した物品に関する記憶を想起しやすいことが明らかになっています。

SCP-1171-JP-Aと引き換えに消失する物品の元所有者はそれらへの興味を喪失しているように見えますが、これはSCP-1171-JPとは何ら関係のない単純な忘却であることが判明しています。先述の理由から、大半の事例において物品の消失が気づかれることはなく、SCP-1171-JP-Aの出現のみが報告されます。

収容当初、SCP-1171-JPは「突如出現する腐敗した死骸」とされていましたが、SCP-1171-JP-Aの出現から発見までが迅速に行われた事例1171-JP-██において、SCP-1171-JP-Aの周囲に他の物品の痕跡が認められ、詳細な調査が行われました。これにより過去の事例に対して元所有者へのインタビューと再調査がなされ、正確な異常性が確認されました。

**補遺1:** 事例SCP-1171-JPのリストより抜粋。

&gt; __**事例1171-JP-3**__ 
&gt; **消失した物品:** ピアス。過去に交際していた男性から贈られたもの。
&gt; **物品の元所有者:** 36歳女性。
&gt; **経緯:** 自宅を清掃中に発見。
&gt; **SCP-1171-JP-Aの体長:** 11cm

&gt; __**事例1171-JP-8**__ 
&gt; **消失した物品:** キャベツ。ひどく傷んでいたものと推定。
&gt; **物品の元所有者:** 64歳男性。
&gt; **経緯:** 購入した食材を冷蔵庫内へしまう際に発見。
&gt; **SCP-1171-JP-Aの体長:** 2cm

&gt; __**事例1171-JP-13**__ 
&gt; **消失した物品:** 1█年前に市販されていた玩具。
&gt; **物品の元所有者:** 24歳男性。
&gt; **経緯:** 自宅倉庫内にて探し物の途中に発見。
&gt; **SCP-1171-JP-Aの体長:** 35cm

&gt; __**事例1171-JP-2█**__ 
&gt; **消失した物品:** うさぎのぬいぐるみと推定。
&gt; **物品の元所有者:** 13歳女性。
&gt; **経緯:** 自室クローゼット内にて2体同時に発見。
&gt; **SCP-1171-JP-Aの体長:** 41cm/25cm

&gt; __**事例1171-JP-██**__ 
&gt; **消失した物品:** 1██cmほどの物体と推定。元所有者へのインタビューが困難であるため詳細は不明。
&gt; **物品の元所有者:** 27歳女性。
&gt; **経緯:** 衰弱した状態の氏が保護された際に付近から発見。
&gt; **SCP-1171-JP-Aの体長:** 50cm

**補遺2:** 近年、SCP-1171-JPの発生が減少傾向にあります。原因が判明し次第、部隊の縮小が検討されます。

[[size 0%]]「わすれないで」[[/size]]</textarea></pre>
