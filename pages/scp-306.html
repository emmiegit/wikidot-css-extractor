[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-306/toad.jpg|caption=Cá thể SCP-306-1, trước đây là Ts.Stan ████]]

**Quy trình quản thúc đặc biệt:** Những mẫu đông lạnh của SCP-306 sẽ được quản thúc tại Điểm Nghiên Cứu Sinh Học–101 và mọi nghiên cứu trên SCP-306 cần được thực hiện theo giao thức An Toàn Sinh Học Cấp 4.

Lập tức cách ly đối tượng bị SCP-306 lây nhiễm và tiêu hủy những vật thể đã tiếp xúc với cá thể nhiễm bệnh hoặc bã của SCP-306. Nhân sự tương tác với cá thể nhiễm bệnh phải luôn trang bị đồ bảo hộ bên cạnh thực hiện cách ly bắt buộc đồng thời trải qua kiểm tra định kỳ hai lần mỗi ngày trong vòng 2 tuần sau khi tương tác với dị thể.

Tiến hành phong toả mọi khu vực ảnh hưởng trong trường hợp vi phạm quản thúc trong khu vực quản lý và mọi nhân sự trong khu vực phải giữ nguyên vị trí cho tới khi được cấp phép. Đội Sinh Hoá sẽ tiến hành kiểm tra và cách ly mọi nhân sự có dấu hiệu nhiễm bệnh đồng thời tiến hành khử trùng khu vực bị ảnh hưởng.

Tổ Chức cần cách ly khu vực bán kính 1km xung quanh khu vực bùng phát SCP-306 đồng thời ngắt mọi nguồn cấp nước và cống xả. Đội Sinh Hóa sẽ được cử đến khu vực và sơ tán mọi cư dân trong phạm vi bên cạnh với việc sàng lọc người nhiễm bệnh. Những cá nhân không nhiễm bệnh sẽ được phóng thích và cấp thuốc lú loại B với cá nhân không thuộc Tổ Chức, riêng các cá nhân nhiễm bệnh sẽ bị thanh trừng. Sau khi hoàn thành chiến dịch sơ tán, tiến hành khử trùng khu vực đóng với Ethylen Oxit. Thực hiện thiêu hủy có kế hoạch rồi quét dọn các khu vực mở và tuần tra khu vực cùng với tịch thu tạm thời, lấp đầy, che kín các khu vực đầm nước mang mầm mống SCP-306 bằng bê tông. Ngăn chặn SCP-306 lây nhiễm nguồn nước lớn là một ưu tiên cấp Alpha.

**Mô tả:** SCP-306 là một dạng vi nấm thuộc họ chủng //Trichophyton//. SCP-306 lây nhiễm thông qua việc hít phải bào tử nấm hoặc tiếp xúc qua da với người bệnh. Triệu chứng ban đầu của bệnh bao gồm ho, hắt hơi và u nhú ở da. Thương tổn gây ra bởi SCP-306 có hình thái tương đồng với bệnh u nhú lành tính (mụn cóc) và chúng đạt kích thước cực đại sau khoảng thời gian xấp xỉ 2 ngày. Các khối u có xu hướng tróc ra và mọc lại trên lớp da phía dưới. Những khối u tróc khỏi người nhiễm bệnh có thể lây lan qua đường gió do chúng có khối lượng nhẹ và có khả năng lan truyền SCP-306 trong nhiều năm. Nếu không điều trị, những khối u gây ra bởi SCP-306 sẽ che phủ khắp người bệnh trong vòng 2 tuần. --Dường như dị thể chỉ chủ yếu lây bệnh lên con người; tuy nhiên, các thí nghiệm vẫn đang được tiến hành để xác định các chủ thể mang mầm bệnh khác.-- Hiện đã ghi nhận SCP-306 chủ yếu phát triển xung quanh vật chất sinh học.

SCP-306 chỉ bộc phát dị tính chính khi phát triển trên mô người bằng cách tiết ra nhiều loại enzym chưa được phát hiện để lây nhiễm con người. Các enzym trên thúc đẩy quy trình chưa xác định và biến đổi hầu hết cấu trúc gen đẫn đến sự hình thành một số tổ hợp bào quan phụ không rõ chức năng.

Khoảng 2 tuần sau khi bị lây nhiễm, các cá thể nhiễm bệnh bộc phát những biến đổi sinh lý đáng kể và trong 3 tuần kế cận, cá thể sụt cân liên tục, sau đó hình thành các sắc tố bất thường. Ngoài ra, tính thấm nước của da cũng gia tăng đáng kể. Các cá thể còn nói được miêu tả rằng bản thân họ đang trải qua cơn đau dữ dội không ngớt. Khoảng 2 tới 5 tháng sau, các đối tượng thể hiện những triệu chứng sau:
* Teo nhỏ cơ quan nội tạng
* Biến đổi cấu trúc xương
* --Thoái hoá trí tuệ đáng kể--

Giai đoạn này kéo dài trong vòng 2 đến 5 tháng và khi đó đối tượng được gán mã định danh SCP-306-1.

Các cá thể SCP-306-1 sở hữu cân nặng trung bình 25-30kg và có chiều dài 0,5m. SCP-306-1 có ngoại hình tương đồng với loài lưỡng cư nhưng không thuộc bất kỳ chủng đã biết nào. Giải phẩu tử thi cho thấy cấu trúc cơ thể của chúng có hình thái giống với cấu trúc cơ quan nội tạng của con người. Cá thể được ghi nhận thoải mái khi có sự hiện diện của con người và thường xuyên cố gắng tiếp xúc với họ. SCP-306-1 có đặc tính lây nhiễm rất mạnh, tiếp xúc với vật lý với chúng sẽ lây truyền SCP-306 và đồng thời SCP-306-1 cũng có khả năng sinh sản tương tự loài //Nhái cây mắt đỏ (Agalychnis callidryas)//.

SCP-306 được tìm thấy tại  [BỊ TÁC ĐỘNG] Louisiana trong một khu vực đầm lầy sau khi người dân địa phương báo cáo về một quần thể sinh vật lưỡng cư chưa rõ bên cạnh chuỗi mất tích chưa có lời giải đáp tại đây. Đặc vụ Tổ Chức đã được cử đến để điều tra vụ việc và đã phát hiện ra dị thể. Sau sự kiện này, Tổ Chức đã phát hiện thêm ██ đợt bùng phát dịch SCP-306 khác tại miền Đông Nam Hoa Kỳ.

SCP-306 --có thể được điều trị bằng polyene và thuốc chống nấm triazole-- kháng hầu hết phương pháp điều trị, ngoại trừ nhiệt độ cao. Khử trùng bằng nhiệt trên mô bào nhiễm bệnh được ghi nhận có một ít hiệu quả trong điều trị nhiễm trùng da, tuy nhiên không thể điều trị các ca nhiễm ở đường hô hấp. Xem thêm tại Phụ Lục.

**Phụ Lục 1:** Thí nghiệm trên SCP-306 cho thấy chủng vi nấm này có khả năng sinh trưởng trên đa số vật chất sinh học, bao gồm hầu hết loài động vật có xương sống. Tuy nhiên, dị thể chỉ xuất hiện các triệu chứng có hại nếu lây nhiễm trên con người. Ts. ████ yêu cầu tăng cường nguồn vốn nghiên cứu SCP-306 do quan ngại về khả năng bùng phát đại dịch.

**Phụ Lục 2:** Bản ghi tại Điểm-██ Giám Đốc ██████, ██/██/198█

//Dựa trên nghiên cứu của Ts.████ về SCP-306, khả năng rất cao có tồn tại những hồ chứa SCP-306 lớn ngoài tự nhiên. Do tính chất nguy hiểm về mặt vật lý và bảo mật, yêu cầu mọi Điểm truy vết những nguồn chứa trên. Mọi mầm mống trung gian lây bệnh đã xác nhận cần phải được xử lý bằng nguồn lực quân sự địa phương sẵn có.//

**Phụ Lục 3:** Kể từ ██/██/198█, Điểm-██ đã có các báo cáo về sự suy giảm hiệu quả của thuốc diệt nấm dùng trên SCP-306. O5-6 đã cấp phép nghiên cứu sâu hơn nhằm xác định nguyên do của sự thay đổi này.

**Phụ Lục 4:** Sự cố I-306-3.

Vào ngày ██/██/198█, tất cả 12 cá thể SCP-306-1 đã thoát khỏi buồng chứa trong giờ ăn định kỳ. Nghiên cứu viên Thomson đã bị bắn trọng thương do đạn lạc của một nhân viên an ninh trong quá trình khống chế mẫu vật.

Sau đây là bản ghi âm cuộc phỏng vấn thực hiện với nghiên cứu viên Fillis theo sau vi phạm quản thúc.

[[collapsible show=&#34;Yêu cầu quyền truy cập cấp 3&#34; hide=&#34;Chấp thuận truy cập &#34;]]
&gt; **Người được phỏng vấn:** Nghiên cứu viên Fillis
&gt;
&gt; **Người phỏng vấn:** Đặc vụ Lennard
&gt;
&gt; **&lt;Bắt đầu bản ghi&gt;**
&gt;
&gt; **Lennard:** Cảm ơn anh vì đã đến đây ngay khi được thông báo.
&gt;
&gt; **Fillis:** Ừm.
&gt;
&gt; **Lennard:** Được rồi, bàn chuyện chính trước, anh hãy trình bày mình đang làm gì khi sự cố xảy ra.
&gt;
&gt; **Fillis:** Chà, tôi đang tiến hành cung cấp thức ăn cho mẫu vật Ba Lẻ Sáu Gạch Một. Anh ta tên là gì nhỉ, uh, lúc đó Thomson đang lấy thức ăn còn tôi thì giám sát việc đó. Tôi có đếm số mẫu vật lúc ấy, có mười một con, nhưng tôi đã lầm, đáng lẽ ra nên có mười hai con. Cho nên là tôi đã kêu Thomson xem bản ghi chú coi có con nào đã được di dời tới điểm khác không. Rồi bỗng nhiên, có một chuyển động nhanh như chớp ấy và điều tiếp theo tôi biết là mình đã bị đè xuống bởi một số mẫu vật. Tôi không nhớ chuyện gì đã xảy ra tiếp theo và khi tôi tỉnh dậy, chúng đã biến mất còn đội an ninh đã ở đó. Thomson thì nằm trên sàn với máu đang chảy ra từ miệng cậu ấy và sau đó đội an ninh đã hộ tống tôi ra ngoài.
&gt;
&gt; **Lennard:** Vậy là anh đã bị tấn công bởi mẫu vật?
&gt;
&gt; **Fillis:** Cơ bản là vậy.
&gt;
&gt; **Lennard:** Tôi nhớ là bình thường những sinh vật này khá ngoan ngoãn. Chuyện gì đã kích động hành vi phản ứng này ?
&gt;
&gt; **Fillis:** OK... Chúng tôi đang tiến hành nghiên cứu một số thí nghiệm mới lên các mẫu vật ấy.
&gt;
&gt; **Lennard:** Kiểu thí nghiệm như nào?
&gt;
&gt; **Fillis:** Thí nghiệm trí thông minh. Đặt chúng vào mê cung, huấn luyện chúng, kiểu kiểu vậy.
&gt;
&gt; **Lennard:** Và nó có liên quan gì tới sự cố này?
&gt;
&gt; **Fillis:** Mọi thứ. Mấy anh bạn này vượt qua mê cung nhanh cực luôn ấy và chúng nhớ mọi mệnh lệnh gần như lập tức. Bọn tôi đã xem qua dữ liệu và bọn chúng thông minh ngang cỡ các loài linh trưởng, thậm chí là hơn cả chúng. Bọn tôi đã cố dạy chúng cách đọc, cách viết và chúng thuộc lòng nó ngay trong nháy mắt.
&gt;
&gt; **Lennard:** Tôi có tài liệu ghi nhận những sinh vật ấy chỉ có trí tuệ ngang với một con ếch cây thông thường.
&gt;
&gt; **Fillis:** Ban đầu bọn tôi cũng nghĩ vậy. Nhưng buổi thí nghiệm ấy đã cho chúng tôi biết mình sai hoàn toàn. Chúng viết mạch lạc những mẫu ghi chú và còn cho chúng tôi biết tên bọn nó là gì. Bọn tôi cũng tiến hành một bài test IQ lên một trong số chúng và kết quả là nó đạt 127 điểm. Bọn chúng là con người, kẹt lại trong thân xác của ếch.
&gt;
&gt; **Lennard:** Vậy điều gì đã dẫn đến hành vi kích động của chúng ?
&gt;
&gt; **Fillis:** Tôi không rõ nữa. Thomson có mang một số mẫu truyện trẻ em kèm theo truyện cổ tích trong đó. Chúng nó trông có vẻ tận hưởng mấy cuốn ấy nhưng mà sau đó chúng lại trở nên giận dữ với bọn tôi. Bọn chúng bị… trầm cảm. Chúng viết các mẫu ghi chú cho chúng tôi rằng chúng tôi không có quyền giữ bọn nó ở đây, chúng muốn thoát khỏi thế giới này, chúng muốn được tự do.
&gt;
&gt; **Lennard:** Chính xác thì chúng nó muốn làm gì sau khi xoay sở để trốn thoát ?
&gt;
&gt; **Fillis:** Tôi không biết.
&gt;
&gt; **Lennard:** Ok, tôi nghĩ là chúng ta xong việc ở đây rồi.
&gt;
&gt; **Fillis:** Khoan, trước khi anh đi, có chuyện gì đã xảy ra với Thomson thế ?
&gt;
&gt; **Lennard:** ...Tôi xin lỗi, anh ấy đã bị giết trong sự cố. Bị trúng đạn lạc vào ngực.
&gt;
&gt; **Fillis:** Thật đáng tiếc. Anh ấy đã tính mang thêm cho chúng một vài mẫu truyện nữa.
&gt;
&gt; **&lt;Kết thúc bản ghi&gt;**
&gt;
&gt; **Kết luận:** //Từ thông tin có được trong sự cố, Tôi yêu cầu thanh trừng ngay lập tức mọi cá thể SCP-306-1 đang được quản thúc. Bọn chúng đang trở thành rào cản rất lớn để quản thúc dị thể vốn đã rất nguy hiểm.
&gt; -O5-3//
[[/collapsible]]

**Phụ Lục 5:** Ts.████ đã ghi nhận đa số các mẫu vật của SCP-306 thể hiện khả năng kháng phổ rộng thuốc diệt nấm. --Yêu cầu nâng mức phân loại Keter đang chờ xét duyệt.-- Nâng mức phân loại Keter, ██/██/199█.
