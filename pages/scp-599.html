    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]
[[include info:start]]
原文：[http://www.scpwiki.com/scp-599 SCP-599] 未知城市
作者：[[*user apocalemur]]
譯者：[[*user Frederica Bernkastel]]
[[include info:end]]

**項目編號：** SCP-599

**項目等級：** Euclid

**特殊收容措施：** SCP-599將收容於Site ██之中，該站點外觀已被偽裝為一座山岳。所有針對Site ██的未經授權的干擾都應完全消滅。任何情況下都禁止外部通訊手段進入Site ██。進入SCP-599的人員都應在返回後接受完整精神評估。

**描述：** SCP-599是一座位於[數據刪除]的小型城市，人口約為700人。SCP-599的住民將其稱為██████████。沒有任何當地地圖標示出該城市與連通道路。

在發現所有住民都與過去十年鄰近城市失蹤報告案例的描述與名稱一致後，該城市被基金會歸定為SCP-599。當被詢問時，所有受訪者都聲稱自己一直居住於SCP-599，並無一例外地聲稱他們「一直在尋找新鄰居」。所有進入SCP-599的基金會人員都被住民強烈鼓勵在SCP-599置產。拒絕者將會吸引當地住民的敵意，不過直到目前為止，未曾收到任何暴力事件報告。

**附錄：** ██████特工個人紀錄（代號：Apocalemur特工）

████/██/██
第1天
//抵達了這座神秘城市██████████。這座城市和通聯道路沒有出現在任何地圖上頭過。基金會已經將██████████歸定為SCP。我被派來確認這個新歸定項目SCP-599的威脅程度。//

//我一抵達就受到了相當熱情的招待。彷彿他們早就知道我要來了......//

//旅途讓我十分疲憊。當地人同意讓我留宿在附近的一間汽車旅館裡。我很不想在被歸定為SCP的地方睡覺，但我似乎也別無選擇了。 我透過基金會提供的假名與假信用卡帳戶辦理的入住手續。根據訪客日誌，這裡好像很久沒人入住了。//

████/██/██
第2天
//整晚都能聽見汽車旅館裡頭有聲音。日誌上除了我以外還是沒有別人。//

//試圖獲取SCP-599住民的資訊。市政廳是有所有住民的姓名和地址，但出生和死亡紀錄就沒有了。//

//我在三個不同的場合被問及是否有計畫搬進██████████。我的回答都是「再看看」。技術上來講這不算是撒謊 —— 不過我心想的答案是不。//

████/██/██
第3天
//我的門今早被撬了。現在已經重新反鎖了。有人翻看了我的東西，但似乎沒有東西丟掉，反正裡頭沒有任何東西有我的真實資訊。//

//今天我在住宅區發現了一條新街道，我很肯定昨天還沒有這裡的。裡頭有幾棟房子，但都沒有人居住。住在附近的人聲稱過去的住戶都「搬走了」還說「那之後就沒人了」。我在市政廳也同樣沒找到有人搬離的紀錄。//

████/██/██
第4天
//昨晚發現有人在我的車子旁亂晃。得確保每次離開時都要設下警報才行。//

//我今天得在鎮上找出些東西，所以我決定搞張地圖。而這地方好像連張他媽的地圖也沒有，就連圖書館裡都找不到。說到圖書館，這可能是我見過最空的圖書館了。沒有任何東西能提供這城市的任何背景資訊，甚至連報紙檔都沒有。//

//然而，我在這圖書館遇到了███████特工，他在這城市被歸定為SCP後不久就被派往這座城市，但卻一去不復返了。他似乎對我和基金會一點印象也沒有。他還試圖說服我搬進來，並把我介紹給他的妻小。最小的孩子看起來也5歲了，而███████特工也才失蹤6個月而已。//

//這段期間我完全忘記自己來這的目的是什麼了。//

████/██/██
第5天
//我想起昨天是想找什麼了。我注意到這城市缺了很多東西。這城市沒有公墓，沒有殯儀館，沒有停屍間，沒有墓碑製造商也沒有醫院。//

████/██/██
第6天
//這裡到底//他媽的//什麼回事？我剛要用汽車旅館的洗臉檯準備刷牙卻沒有水，相反的卻傳來了巨大的嘶嘶聲和天然氣味道。淋浴室和沖水馬桶也是如此。//  

//我決定了。我要離開這裡了。**立刻馬上！**//

████/██/██
//現在我在[數據刪除]一家可信任的安全汽車旅館寫下這篇紀錄。請容我說明一下我試圖離開SCP-599時發生了什麼。//

//首先，我的汽車旅館房門鎖死了打不開。我只好破窗逃跑。我離開的瞬間，我很確信自己聽到了洗臉檯和淋浴間傳出聲音......//

//我的車子以未知方式移動到了停車場的另一邊。//

//我一出停車場，劇烈的暴雨就開始了。我剛來時這裡明明就只有微風陣陣。//

//兩條主要幹道被封閉：一條在「施工」另一條是因為「電線斷裂」。//

//至少有十幾輛汽車在同一個十字路拋錨。//

//最後，在我出城前的最後一個十字路，交通號誌跳過了黃燈直接變紅燈，然後就這麼紅了半個小時。我決定不鳥這燈直闖過去。當我抵達燈下時，固定燈的纜線斷裂，號誌燈差點就砸到了我的車子。//

//如果基金會還打算讓我繼續幹活，他們得多付我比原本多很多的錢。//

**附注：** //加薪請求已拒絕。你得習慣，歡迎來到基金會。// -O5-6
