    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一部██牌的手机，厚度约1cm，重0.3kg当该手机处于关机状态时，其将分解为一副正常铁质扑克牌，其厚度约为手机厚度的54分之1，每一张扑克牌都和手机重量相等。但任何导致扑克牌缺少或损坏的行为都会导致无法还原。\n**回收日期：**20██/██/██\n**回收地点：**Dr.x的办公桌\n**当前状态：**由于Dr.x换不起手机，仍被继续使用\n**笔记：**这东西当飞镖真好用——hastily\n哪个--傻逼--大聪明把我的♤7弄丢了？——Dr.x&#34;</textarea></pre>
