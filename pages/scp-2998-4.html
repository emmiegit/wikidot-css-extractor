    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Objekt #:** SCP-2998

**Třída Objektu:** Neutralized

**Speciální Zadržovací Procedury:** SCP-2998 bylo reklasifikováno, jako třída Neutralized po osmnácti měsících neaktivity přenosu a s ním spojeného anomálního signálu. Pokračují snahy o lokalizaci a zadržení všech uniklých zaměstnanců Oblasti-83 (aktuálně osmi (8) zaměstnanců Třídy D), jejichž spojení s SCP-2998 je stále považováno za relevantní.

[[collapsible show=&#34;Speciální Zadržovací Procedury v. 3.3 (30/03/14)&#34; hide=&#34;Zavřít&#34;]]
Nadace upravila rádiovou frekvenci a standardy pro výrobu elektroniky po celém ssvětě, aby se zabránilo výrobě civilních zařízení schopných zaznamenat SCP-2998. Internetové, rádiové a novinové způsoby komunikace jsou monitorovány příslušnými Nadačními odděleními kvůli možným obrázkům, či popisům spojeným s SCP-2998. Dodatečně, zaměstnanci a personál Třídy D musí být vystavováni signálu spojenému s SCP-2998, aby bylo určeno, zda jsou vhodní pro Projekt Rosetta a permanentnímu přiřazení k SCP-2998. Doposud nebyla objevena žádná jiná metoda pro určení přítomnosti funkčního uskupení Rosetta.

Frekvence na které je SCP-2998 vysíláno je neustále monitorována, kvůli možným změnám v obsahu. Dále, osoby, které byly označeny, jako Rosetta pozitivní musejí být vystaveny SCP-2998 alespoň dvanáct hodin denně a poté vyslechnuty, aby bylo získáno více informací o SCP-2998 a druhu, který jej vyvtořil. Všechna plavidla a sondy mimo planetu musejí být upraveny, aby zahrnovaly vybavení schopné monitorovat přítomnost SCP-2998 mimo planetu. Výzkum s cílem objevení více informací ohledně zdroje SCP-2998 a dalších informací ohledně jeho obsahu, bude pokračovat s prioritou Třídy 2.
[[/collapsible]]

**Popis:** SCP-2998 bylo identifikováno, jako elektromagnetický signál se stálou frekvencí 2485 MHz. Anomální signál přestal vysílat dne 05/03/2013 a na této frekvenci nebylo od té doby zaznamenáno nic neobvyklého.

[[collapsible show=&#34;Popis v. 2.1 (30/03/14)&#34; hide=&#34;Zavřít&#34;]]
SCP-2998 je elektromagnetický signál s neustálou frekvencí 2485 MHz. --Jeho zdroj a původ nelze určit a zdá se, že signál je přítomen v celé sluneční soustavě.-- Zdá se, že signál nemá jeden určitý bod původu. Aktuální analýza ukazuje, že SCP-2998 je vysíláno o síle 1,86 mW, což v kombinaci s obrovskou oblastí výskytu SCP-2998 ukazuje že signál je vysílán způsobem, který překračuje čtyřidimenzionální prostor a vstupuje do prostoru v třídimenzionálním vzorci s body přenosu oddělenými mezerou tří metrů. Protože je signál schopný zachytit jakýkoliv příjmač na Zemi i mimo ni, zdá se, že SCP-2998 je vysíláno po celém vesmíru naráz. 

Nejdříve se myslelo, že se jedná o anomální, avšak neškodný bílý šum, ovšem menší odchylky ukazovaly na to, že v signálu jsou ukryty nějaké další informace. Až do roku 2011 neexistoval způsob, jak SCP-2998 dekódovat a od té doby byly vyvinuty kompletnější metody, jak rozšifrovat obsah SCP-2998.

Signál obsahuje digitální video přenos s monofónním zvukem. Video ukazuje humanoidní entitu neznámého druhu levitující v temné místnosti. Přestože k přenosu neexistuje kontext, reflexivní řeč těla a vysoké zvuky naznačují, že entita zažívá fyzickou bolest. Žádné další entity, ani zdroj utrpení entity, nebyly na video přenosu zaznamenány. Ovšem, některé detaily přenosu napovídají, že probíhá jakýsi abnormální telekinetický fenomén. Například se zdá, že entita je často postrčena, či přemístěna. V pozadí místnosti se pohybují objekty, což svědčí o tom, že je přítomno gravitační pole a dokazuje, že pozice entity ve vzduchu není kvůli nulové gravitaci, ale tomu, že je na místě držena neznámou silou.

Kromě video a audio přenosu existuje v signálu ještě dodatečný komponent, který jsou schopny vnímat pouze osoby se specifickým abnormálním svazkem nervů, který spojuje Brodmannovy zóny 41 a 42 s dorzální amygdalou v temporálním laloku mozku. Oosoby s tímto svazkem nervů nahlásily, že kromě monofonního audia SCP-2998 slyší jakýsi neobvyklý vysoký zvuk a poté zažívají formu epilepsie charakteristickou komplexními částečnými záchvaty. Během těchto záchvatů začnou ovlivněné osoby mluvit konstantně a bez významu formou glosolálie. Záchvaty pokračují dokud je subjekt vystaven SCP-2998. Glosolálie se časem vyvine do srozumitelných zpráv. Svazek nervů byl Nadační Lékařskou divizí pojmenován &#34;uskupení Rosetta&#34;, kvůli schopnosti ovlivněných osob &#34;přeložit&#34; jinak nesrozumitelné části signálu. Oba subjekty, u kterých bylo uskupení Rosetta doposud objeveno, mají částečné vzpomínky na tyto zážitky.
[[/collapsible]]

**Dodatek 2998-A:** Rozhovory s Rosetta pozitivním personálem po prvotním vystavení SCP-2998

[[collapsible show=&#34;Rozhovor 2998-Beta: Rozhovor s D-099238  prováděný Nadačním výslechovým specialistou Stephenem Nissentrou&#34; hide=&#34;Zavřít&#34; hideLocation=&#34;both&#34;]]
&gt; 
&gt; **Agent Nissentra:** Mohl byste popsat svůj zážitek s SCP-2998?
&gt; 
&gt; **D-099238:** Řekli mi, že mám vytřít v místnosti. Byl tam jeden chlap, nějakej výzkumník, co koukal na televizi. Nevím na co to koukal, ale bylo to nějaký divný, moc jsem na to nekoukal. Nebylo to poprvý, víte? Zrovna jsem začal vytírat, když jsem měl takovej pocit, jako horečku. Měl jsem pocit že padám, ale necítil jsem dopad na zem.
&gt; 
&gt; **Nissentra:** Co jste zažil během záchvatu?
&gt; 
&gt; **099238:** Že je to záchvat mi řekli až potom. Bylo to jako jeden z těch snů, co máte jako dítě, víte? Když jste hodně nemocný a oni vám dají NyQuil, nebo tak. Bylo to jako skutečný, ale všechno kolem mě bylo obří. Nepamatuju si moc detailů.
&gt; 
&gt; **Nissentra:** Během tohoto zážitku jste několikrát opakoval několik frází. Mohl bych se vás zeptat, zda si pamatujete některou z nich?
&gt; 
&gt; **099238** Mohl, ale nevím jestli to pomůže.
&gt; 
&gt; **Nissentra:** Ve chvílích, kdy byla entita z přenosu SCP-2998  potichu, jste říkal &#34;Sláva Adidalovi, sláva Adidalovi&#34;. Co to --
&gt; 
&gt; **099238:** (nezřetelně) Sláva Adidalovi. Moc. Poklekněte před Adidalem. Světla se hnou. Zvuk se šíří. Sláva.
&gt; 
&gt; //Pauza.//
&gt; 
&gt; **099238:** Pamatuju si na něco z toho. Nebylo to, jako když to slyšíte. Spíš to byl pocit. Cítil jsem něco velkého, tak hrozně velkého. Nade mnou. Všude kolem. Dívalo se to na vesmír tak... byl to takový pocit... jako když mátekytky uvnitř na parapetu, víte? A vidíte jak rostou, cítíte že jste do toho zapojený, ale je to tak //přízemní//. Tak malé. Bylo to jako ten pocit, když jste dítě a uděláte něco roztomilého a váš táta se usměje.
&gt; 
&gt; //Subjekt je několik minut potichu.//
&gt; 
&gt; **099238:** A potom jsem slyšel křik, ten zvuk co prý vycházel z televize. Byl tak hlasitý, nahlas v mé hlavě.
&gt; 
&gt; **Nissentra:** Rozuměl jste tomu, co to stvoření říkalo?
&gt; 
&gt; **099238:** Ruhar.
&gt; 
&gt; **Nissentra:** Pardon?
&gt; 
&gt; //Oči subjektu jsou nepřítomné. Hlas subjektu je nezřetelný.//
&gt; 
&gt; **099238:** Obviněný byl před svým zločinem známý, jako Ruhar. Nezná zvuk, jen křik.
&gt; 
&gt; //D-099238 náhle začal krvácet z nosu a ztratil vědomí.//

[[/collapsible]]

[[collapsible show=&#34;Rozhovor 2998-Epsilon: Rozhovor s D-398398 prováděný Nadačním výslechovým specialistou Stephenem Nissentrou.&#34; hide=&#34;Zavřít&#34; hideLocation=&#34;both&#34;]]

//Poznámka: Uskupení Rosetta u D-398398 se zdá být vyvinutější, než u D-099238.//

&gt; **Agent Nissentra:** Mohl byste popsat svůj zážitek s SCP-2998?
&gt; 
&gt; **D-398398:** Vzali mě jako součást nějaké testovací skupiny, myslím. Byli tam všichni zaměstnanci Třídy D z naší oblasti v- ve skupinách po desíti. Stáli jsme tam vyrovnaní. Pak zapnuli televizi a ukázali nám to.
&gt; 
&gt; **Nissentra:** Jak jste reagoval na to, co jste viděl?
&gt; 
&gt; **D-398398:** Bylo to, jako kdybych se hned opil, super rychle. Cítil jsem, jak padám k zemi a pak...
&gt; 
&gt; //Pauza//
&gt; 
&gt; **398398:** Nebylo to jako nic, ale kdybych to měl popsat... bylo to jako kdybych šel na 3D film v japonštině, nebo tak, jazyk kterému nerozumíte, ale je u toho perfektní zvuk a cítíte to a taky to voní a můžete to ochutnat. To jsem viděl. Ale všichni ostatní, všichni co koukali na obrazovku? To co oni viděli bylo, jakoby jste ten film natočili na kameru a pak to pustili na televizi a nahráli to z televize na mobil. Všichni ostatní koukali na televizi a viděli to video a já myslím, že jsem byl jediný, kdo chápal o co jde. Byl jsem jediný, kdo k tomu měl titulky.
&gt; 
&gt; **Nissentra:** O co tedy šlo? Co jste viděl?
&gt; 
&gt; **398398:** No... Vím, že jsem to neviděl tak, jak by  to viděljeden z //nich//, ale rozuměl jsem nějakým termínům, které bychom použili. Viděl jsem film o jednom chlapíkovi, velká ryba, takovej Capone. Šéf, někdo s takovou mocí, že si ani nedovedete představit, jak daleko sahá. Pořád mu říkám On, ale nemyslím si, že mají muže a ženy, tak jako my. A pak je tu další chlapík. Jestli je ten první Capone, tak tenhle druhý je Bugs Moran. Chce vyzvat toho, kdo všemu vládně, víte, dokázat, že je to jen podvodník. Ale tenhle druhej chlapík ví, že je šílenost jít přímo po Caponovi, no ne? Tak jde po jeho rodině. Chce mu poslat zprávu.
&gt; 
&gt; **Nissentra:** Co udělal?
&gt; 
&gt; **398398:** To je... tak trochu nejasný. Nemyslím, že máme slovo v nějakém jazyce, které by popisovalo, co tihle lidé mohou udělat jeden druhému, když chtějí někomu ublížit tak, jako tenhle chlapík. Nebylo to jen fyzické, ale ani jenom psychické. Ani si nemyslím, že to dokážeme pochopit. Ale tenhle týpek jde po Caponově... řekněme //ženě// a možná i po tom, co mají místo dětí. A tenhle Capone -- nemůžu si vzpomenout na jeho jméno --
&gt; 
&gt; **Nissentra:** Nebyl to &#34;Adidal&#34;?
&gt; 
&gt; **398398:** Adidal ví vše a vidí vše. Sláva Adidalovi, jež nás zná. Sláva Adidalovi, jež nás zří. Sláva.
&gt; //Subjekt přestane mluvit, jeho hlava se začíná sklánět, ale opět se vytáhne nahoru. Malá kapka krve vytéká z jeho nosu.//
&gt; 
&gt; **398398:** Omlouvám se, občas to na mě přijde. Nemyslím si, že se toho dá zbavit, jakmile to uvidíte. Ale každopádně, Ad... teda ten Capone se rozhodne, že chce poslat vlastní zprávu. Ale ne jen jednomu člověku. Nechá toho chudáka naživu a v utrpení na věčnost a přímo na veřejnosti. Žádné legendy, žádné povídačky. Chce, aby před sebou všichni viděli, co se jim stane, když jenom pomyslí na to, že půjdou proti němu.
&gt; 
&gt; **Nissentra:** Máte nějaké informace ohledně osoby jménem &#34;Ruhar&#34;?
&gt; 
&gt; **398398:** Obviněný byl před svým zločinem známý, jako Ruhar. Nezná zvuk, jen křik.
&gt; 
&gt; //Subjekt začíná rychleji dýchat, ale zůstává při vědomí. Z jeho nosu teče víc krve.//
&gt; 
&gt; **Nissentra:** Mohl byste to vysvětlit? Je Ruhar ta osoba v přenosu?
&gt; 
&gt; **398398:** Obviněný byl před svým zločinem známý, jako Ruhar. Věčné bude jeho utrpení. Bude trpět dokud všechno světlo v kosmu nezčerná. Bude trpět, dokud všechen život v kosmu nezhyne. Bude trpět, dokud všechen čas v kosmu nedojde. Jeho utrpení bude ryzí až nebude pochyb, že--
&gt; 
&gt; //Subjekt ztrácí vědomí.//
&gt; 
&gt; [KONEC ROZHOVORU]

[[/collapsible]]

[[collapsible show=&#34;Dodatek 2998-B: Incident 2998-Zéta&#34; hide=&#34;Zavřít&#34;]]

Dne 11/09/14 si výzkumníci povšimli neobvyklé aktivity na přenosu. Mimozemský humanoid v SCP-2998 přestal vykazovat známky fyzické bolesti po delší dobu a přestože se jednalo o typickou a očekávanou část přenosu, trvala tato pauza mnohem déle, než bylo obvyklé. Během této doby zažilo osm zaměstnanců Třídy D, jež byli vystaveni SCP-2998 v rámci ProjektuRosetta, naráz sérii záchvatů, které byly dříve poznamenány výzkumníky. Mimozemský humanoid zůstal zdánlivě v bezvědomí několik minut poté, co byli zaměstnanci Třídy D odstraněni z místnosti. Přenos přestal krátce poté vysílat.

Při převozu do Lékařské Oblasti-47 se všem osmi zaměstnancůmTřídy D podařilo přemoct lehce ozbrojený transportní tým předstíráním bezvědomí a uniknli z Nadačního držení. Těchto osm zaměstnanců vykázalo při útěku neobvyklou kooperaci, vzhledem k tomu, že neměli povoleno spolu mluvit po dobu, kdy byli přiřazeni k SCP-2998 a podle dostupných informací se spolu neznali před přeřazením k SCP-2998. Lékařská výzkumná divize odhaduje, že stálé vystavení SCP-2998 nejspíše způsobuje částečný deficit svatové hmoty a přirozenou atropii. Opětovné zadržení a výslech těchto zaměsnanců je považováno za prioritu Třídy 3.
