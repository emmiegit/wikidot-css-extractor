    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**アイテム番号:** SCP-316

**オブジェクトクラス:** Safe

**特別収容プロトコル:** --SCP-316は300x300平方フィートの大きな個室に収容され、SCP-316が適切であると考える家具がセキュリティ上の制限の範囲内で設置されます。SCP-316はこの部屋を█████████,███████に所在する█████████館[[footnote]]訳注:█████████ Mansion[[/footnote]]の図書館を完全に再現した部屋で、書物が棚いっぱいに揃ったものとなるよう要求しました。これらの本の内容は古文書から現代の平易な教科書まで、古典から現代のフィクション小説まで(SCP-316はダグラス・アダムズの作品を好むと見られる)広い範囲にわたり、SCP-316の収容以前に出版された本のみが許可されました。また、室内には模造の窓[[footnote]]訳注:replica window[[/footnote]]が設置され、この窓からはリアルタイムで高画質テレビジョンスクリーンに映しだされた庭園を眺めることができます。机には沢山のらせん綴じのノートブック(100シート)と鉛筆(40 regular #2, 60 .07 黒鉛シャープペンシル、SCP-316は通常の鉛筆よりシャープペンシルを好む)が設置され、SPC-316が寝る場所になると見られる革張りの大型肘掛け椅子が配置され、中央に開けた部分が作られます。部屋にはさらに小さなSPC-316が『武器庫』と定める小さなスペースがあり、彼はここにカトラス[[footnote]]訳注:反り身で片刃の剣。日本では海賊が持っている剣のイメージが強い。[[/footnote]]を中心とした刀剣の細やかなコレクションを保管しています。SPC-316の要求によって、銃火器は嘆かわしい武器であるため、彼の個室は刀剣のみを用いた様々な戦闘技術を身につけた刀剣で武装したセキュリティ職員が配置されます。SPC-316は施設内を思うがまま自由に歩きまわることができますが、緊急プロトコルの発令によって指示されるまで屋外へ出ることはできません。SPC-316はこのような緊急事態において、脱出を支援することに同意しています--

**終了済:  [[[TERMINATION LOG SCP 316 | 終了ログ SCP-316]]]を参照してください。**

**説明:** SPC-316[[footnote]]以降SPCが沢山出ますが、基本的に全て原文ママです。[[/footnote]]は背が高く、体格の良い白人男性で、20代後半の外見を持ち、肩にかかる長さの茶髪とエメラルドグリーンの瞳、フランス-スペイン風を感じさせる人物です。彼は青のデニムジーンズ、黒い袖なしの綿のシャツ、溶接用ゴーグル(単なるファッション目的で彼の目または頭に付けられる)を普段着として身につけており、髪を後ろで束ねてポニーテールにしています。SPC-316は”Dyne”と呼ばれることを好み、彼とやりとりする職員に対してしきりに自身の称号が『自由闊達なるDyne』であることを伝えます。SPC-316が少々落ち込んでいるような珍しい状況の場合、『忘却されし英雄Dyne』と伝えることもあります。彼の態度は、職員に”魅力的”、”力強い”、”情熱的”であると評されます。SPC-316は英語、スペイン語、フランス語、そして一部ながらドイツ語といった言語を、英語風アクセントを少々交えて流暢に話すことが出来ます。彼は標準のIQテストによって150のIQを持つことが判明しており、特筆すべき優れた記憶力も持っていることが分かっています。

SPC-316を異常たらしめている要素は、自身の年齢が600を超えていると主張する点です。すべてのSPC-316への身体的遺伝的検査によると真偽は不明であるものの、十分に成熟しており、過去についての複雑詳細な知識や、彼が長期に渡って所持していた14世紀の███████の日付がされた文書なども持っています。SPC-316は熟練した刀剣の取り扱い技術を見せており、その才能は自身に向けられて発射された弾丸を刀剣で弾くほどに鍛えられています。彼は、しかしながら、全力を持って他者とスパーリングをすることはなく、手加減をします。SPC-316はある種の再生能力を持つように見られ、この能力がSPC-316の長い寿命の原因であると考えられます。通常なら回復に数日を要するような負傷を、SCP-316が1時間で高速に再生したことが目撃されています。

戦闘中の観察によると、SCP-316は周囲の環境への優れた適応力を見せており、常に周囲一帯をあたかも自身のテリトリーであるかのように活用します。SCP-316の戦闘スタイルはDestreza(スペイン式のフェンシングスタイル)とde Canne(フランスの棒術スタイル)とZipota(スペインの蹴りを中心とした格闘術)やその他の様々な種類格闘術を混合したスタイルであるように見えます。

SPC-316は彼の過去の冒険を文書化しており、最初期は海賊として███████沿岸を航海することに多くの時間を費やしました。略奪者としての人生を諦めた後、彼はいくらかの極めて重要な役割を担い、役割ごとに名前を使い分け、作家███████ ███████や発明家███████としての役割、また中には███████の███████王の相談役という形の役割も担いました。彼は広汎な知識や専門技術を経験によって得ました。彼は[データ削除済]などといったいくつかのSPCオブジェクトの初期発見に関しても重要な役割を果たしました。

SCP-316オブジェクトは19██年に███████, ███████にて拘束されました。彼はその時地元の公共図書館にて発見され、エドワード・アレン・ポー[[footnote]]原文:Edward Allen Poe[[/footnote]]の著作を読んでおり、含み笑いをしながら「あいつはいつも憂鬱そうにしてたが、酔っ払うと面白い奴だった。」[[footnote]]原文:&#34;that boy was always so depressing, but he was a fun drunk.[[/footnote]]と発言しました。彼は拘束を行おうとするエージェントから逃亡を図り、街中をエージェントの手から逃れて走りましたが、突然逃亡を止め、両腕を上げて降伏の姿勢を取り、”力試しを楽しみ、付いていく準備ができた”ことを主張し、その場で自身が収容されることを許可しました。

SPC-316がいくつかの意識を持った(sentinent)SPC、代表的には[[[SCP-182]]]、[[[SCP-343]]]、[[[SCP-073]]]、[[[SCP-040]]]、などといったものに遭遇したことや、[[[scp-076|SCP-076-02]]]に数回遭遇し、そのたびに”引き分け(stalemate)”となったということなどは注目すべき事柄です。最後に記録されたSCP-076-02との遭遇において、SCP-316は機動部隊Omega-7への参入を提案され、SCP-316はSCP-076-02と一騎打ちになるまで戦い続けた唯一の存在です。この提案を受けて、SCP-316は微笑み、SCP-076-02に手を伸ばして「ありがとう、考えてみるよ。情勢の変化を利用できる。」[[footnote]]原文：&#34;Thanks, I will consider it. I could use a change of scenery.&#34;[[/footnote]]と発言しました。現時点では、SCP-316の機動部隊Omega-7への編入は保留中です。

またSCP-182はSCP-316の威勢のいい人格[[footnote]]原文:always-dashing personality[[/footnote]]に影響を受けた唯一の人物であるという点も注目すべきです。質問すると、SCP-316は口ごもり、言い訳をしてSCP-182から話を反らしました。SCP-182にSCP-316との関係を質問すると、彼はクスクスと笑い「おや、知りたいのか？」と証言し普段の行動に戻りました。</textarea></pre>
