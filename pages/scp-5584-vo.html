**Ítem #:** SCP-5584

**Clasificación del Objeto:** Neutralizado/Sin Contener

**Procedimientos Especiales de Contención:** Los restos congelados de Timothy Holland se mantienen actualmente en el ala de contención de humanos del Sitio-17. Tras el descubrimiento de SCP-5584-A, los agentes de la Fundación integrados en Microsoft deben vigilar //Minecraft// para detectar cualquier anomalía futura, mientras que los rastreadores web Gamma-9 y Theta-6 han sido encargados de rastrear y eliminar cualquier información relacionada con SCP-5584-A. Todos los testigos civiles de SCP-5584-A deben ser detenidos por el Destacamento Móvil Pi-9 (&#34;Urbanitos&#34;) y se les administrarán amnésticos de Clase-A.

**Descripción:** SCP-5584 fue un suceso anómalo ocurrido el 16 de Septiembre de 2012 en la ciudad de Burnard, Massachusetts. Aproximadamente a las 16:30 horas, se produjo una explosión equivalente a 3 kg de TNT en el 2468 de Quayle Way, una vivienda civil propiedad de los residentes Edward y Camilla Holland. No se ha determinado la causa de esta explosión, aunque se cree que se originó en el dormitorio del hijo de quince años de la pareja, Timothy Holland, la única persona presente en el momento del suceso de SCP-5584, y la única víctima mortal.

Los restos de Timothy Holland consistían en más de cien trozos cúbicos de carne, hueso y tejido nervioso, cada uno de los cuales medía exactamente un centímetro de diámetro. En el lugar del incidente también se encontraron cientos de hojas que, según los análisis de laboratorio, no corresponden a ninguna especie de planta conocida. El ordenador portátil de Holland, un Macbook Pro de 13 pulgadas de 2011, estaba anómalamente intacto y fue descubierto flotando en el aire entre los restos de su dormitorio. Se descubrió que el portátil estaba ejecutando el juego de ordenador sandbox //Minecraft// en el modo &#34;Hardcore&#34; en el momento de la aparición de SCP-5584.

SCP-5584 fue presenciado por varias docenas de vecinos de la familia Holland, que se pusieron en contacto con las autoridades. Agentes infiltrados en las fuerzas del orden de Burnard alertaron a la Fundación de una explosión de naturaleza supuestamente anómala a las 17:45, y se administraron amnésticos de Clase-A a todos los testigos. Se implementó una historia de encubrimiento, afirmando que SCP-5584 había sido causado por una fuga de gas.

**Anexo:** El día 30 de Octubre de 2013, un usuario bajo el nombre de Agent_Darkbootie publicó un hilo titulado &#34;¿Tumbas en Minecraft?&#34; en el foro de discusión de videojuegos del foro online [http://lafundacionscp.wikidot.com/parawatch-hub Parawatch]. En este hilo, el usuario detalló su descubrimiento de una estructura no identificada previamente generada en el juego titular mientras jugaba en el modo de un solo jugador, e incluyó capturas de pantalla. Esta estructura (designada como SCP-5584-A) estaba compuesta por dos bloques de piedra, con un cartel de madera que decía lo siguiente:

&gt; //Creeper_Keeper_97
&gt; Murió por su propia espada
&gt; 1997 - 2012//

Esta publicación fue recibida con un significativo rechazo por parte de otros usuarios, que desestimaron estas afirmaciones como un fraude, y el hilo fue posteriormente reubicado por los moderadores del sitio en el subforo Creepypasta. Poco después, fue detectado por los bots de la Fundación que estaban instalados en el foro de Parawatch, y se confirmó que el nombre de usuario &#34;Creeper_Keeper_97&#34; era idéntico al de la cuenta //Minecraft// propiedad de Timothy Holland. Se enviaron agentes de la Fundación a la ubicación del Agente_Darkbootie para su inmediata administración amnéstica. Entrevistas posteriores con empleados de Mojang revelaron que no tenían conocimiento de SCP-5584-A, confirmando su naturaleza anómala.

Desde este incidente, más de una docena de usuarios de //Minecraft// han informado de otros avistamientos de SCP-5584-A. En todos los casos, las instancias de SCP-5584-A se han manifestado en mundos de un solo jugador entre 20000 y 50000 bloques desde el punto de partida del jugador, y se encuentran normalmente en el bioma de las Llanuras. La estructura no puede ser dañada de ninguna manera, y no se pueden colocar bloques en las inmediaciones. Además, independientemente de la configuración de juego del usuario, no se puede escuchar música del juego en un radio de veinte manzanas de SCP-5584-A. Cada año, el 16 de septiembre, dos amapolas se manifestarán frente a todas las instancias de SCP-5584-A.

A raíz de estos incidentes, se han incorporado agentes adicionales de la Fundación en la corporación Microsoft para vigilar //Minecraft// en busca de toda actividad anómala futura.
