Оперативникам ГОК рекомендуется ознакомиться с другими организациями, связанными с параугрозами.

[[toc]]

+ Повстанцы Хаоса
Известно, что Повстанцы произошли от Фонда, но подробности их отношений отрывочны - неизвестно, являются ли Повстанцы изгоями из Фонда или же служат прикрытием для фондовских тайных операций. Повстанцы располагают меньшим количеством параугроз, однако используют их более открыто и менее ограниченно
**Структура:** Организация Повстанцев состоит из двух частей, одна её ветвь посвящена внутренним и внешним военным операциям, а другая - занимается научными исследованиями и внедрением, объединены эти ветви под контролем неизвестного нам руководства.
**Ресурсы:** На сегодня нет никакой информации об их источниках финансирования, членстве и ресурсах.
**Инструкции:** минимальное противодействие. Оперативники Повстанцев должны быть рассмотрены как Неизвестные Угрожающие Сущности, Контрмеры 2-3 уровня по умолчанию. Активные операции в процессе должны быть пресечены при обнаружении с максимальным сохранением вражеской техники для правильного анализа и утилизации.

+ Церковь Разбитого Бога
Члены Церкви Разбитого Бога заявляют, что Угрожающие Сущности являются фрагментарными проявлениями пантеистического демиурга, которого они стремятся собрать воедино как средство для своего собственного обожествления. Успешное или нет, такое событие неизбежно приведёт к Масштабному Появлению Угрожающих Сущностей, созданных с помощью гибридизации, а также способно инициировать Эсхатологическую Последовательность Событий, в обоих этих случаях потребуется немедленное исполнение процедуры &#34;Пиццикато&#34;.
**Структура:** Церковь организована в виде иерархической структуры, номинально возглавляемой человеком по имени Роберт Бумаро. Все отделения Церкви подчиняются только непосредственно начальнику, равноправны и самоуправляемы. Основой отделения является священник, который руководит деятельностью прихода, состоящего из не более чем двадцати человек. Высшие чины отвечают за производство оборудования и хранение Угрожающих Сущностей.
**Ресурсы:** Казна Церкви пополняется за счёт средств её членов и используется для финансирования всех внутренних расходов. Оперативники Церкви могут быть оснащены обычным или УС-производным вооружением из арсенала своего прихода, и в значительной степени невосприимчивы к Угрожающим Сущностям когнитивного класса.
**Инструкции:** Атаковать при первой возможности. Оперативники Церкви должны быть рассмотрены как Известные Угрожающие Сущности, Контрмеры 3-го уровня по умолчанию, 4-го при активной агрессии.

+ Фонд
Мало что известно о Фонде, кроме того, что он является одной из самых старых, самых загадочных и самых опасных организаций, связанных с паранормальными явлениями. Миссия Фонда состоит в сдерживании и хранении паранормальных объектов, для этой цели по всему миру у них имеется сеть скрытых зон. Причина для сбора такого большого количества параугроз неизвестна.
**Состав:** Предыдущие контакты с Фондом показали, что он состоит из конгломерата независимых научных сотрудников и полевых агентов, работающих самостоятельно под руководством &#34;Совета Смотрителей&#34;.
**Ресурсы:** На сегодняшний день нет никакой информации об их источниках финансирования, членстве и ресурсах.
**Инструкции:** Не атаковать. Оперативники Фонда должны быть рассмотрены как Вероятные Угрожающие Сущности, Уровень Контрмер 1-3. Приоритетной задачей оперативников является уничтожение любых Угрожающих Сущностей, прежде чем они будут захвачены Фондом.

+ Маршалл, Картер и Дарк, Ltd.
Аморфная компания с большим экономическими и финансовыми связями, специализирующаяся на получении редких и экзотических объектов, в том числе материальных Угрожающих Сущностей, для богатых людей. Прямые конфликты редки, компания обычно предпочитает действовать с помощью шантажа, вымогательства или кражи, без применения силы. Локализация их известных клиентов предполагает их происхождение или штаб-квартиру на Британских островах.
**Состав:** На данный момент информации относительно их внутренней организации нет.
**Ресурсы:** Финансирование, видимо, осуществляется за счёт членских взносов и продаж. Сомнительно, что они содержат постоянную коллекцию Угрожающих Сущностей, но существует только каталог их существования и местонахождения. Действительные члены являются главным образом состоятельными людьми из  высших слоёв общества.
**Инструкции:** Минимизировать взаимодействие. Атаковать только в случае нападения. Пользователи должны рассматриваться как Вероятные Угрожающие Сущности, оперативники - как Известные Угрожающие Сущности, Уровень Контрмер 1. Сообщать обо всех наблюдениях и ждать дальнейших указаний.

+ ОБСКУРА
Основанная в результате Второй мировой войны в качестве преемника Общества Туле и Аненербе. Первоначально функционировал как эзотерическая ветвь ODESSA, оказывая помощь этой организации в транспортировке нацистских военных преступников в Южную Америку и на Ближний Восток, прежде чем обособится как самостоятельная организация со своими собственным целям отдельно от Третьего рейха. Члены ОБСКУРА стремятся применять принципы евгеники и расовой чистоты к человеческим паранормальным способностям, считая, что эти способности являются доказательством &#34;Чистой Арийской Крови&#34;.
**Состав:** ОБСКУРА имеет ячеечную организацию, личности руководящей касты известны, но местонахождение их не установлено. Регулярные приказы и послания поступают к членам от &#34;Фюрера&#34; - человека, который утверждает, что является наследником Адольфа Гитлера. Эти сообщения обычно носят форму бессвязного монолога, наложенного поверх видеоряда нацистских пропагандистских фильмов, иногда с рисованной картой или схемой, иллюстрирующей конкретные вопросы, представляющие интерес.
**Ресурсы:** ОБСКУРА унаследовала несколько известных артефактов уровня параугроз, изначально принадлежавших Аненербе и Обществу Туле. В частности, в их распоряжении находится римское копьё, называемое &#34;Копьё Лонгина&#34;, короткий молот, называемый &#34;Мёльнир&#34;, и несколько других артефактов, считающихся важными для авраамических конфессий. Подлинность этих артефактов, как исторических ценностей или параугроз, не определена.
**Инструкции:** Контрмеры 2-3 уровня по умолчанию. Активные операции в процессе должны быть пресечены при обнаружении. Хотя разрушение исторических артефактов прискорбно, оперативники Коалиции должны без колебаний уничтожать подтверждённые пара-артефакты на месте, если таковые найдутся во владении этой организации.

+ &#34;Алый Молот&#34;
&#34;Алый Молот&#34; представляет собой остатки бывшего Отдела КГБ по Особым Обстоятельствам, отвечавшего за сохранение и использование запасов паранормальных угроз бывшего СССР. С падением Советского Союза, несколько высокопоставленных должностных лиц в Отделе, скрылись, похитив несколько параугроз высокого уровня и начали продавать их различным российским криминальным группировкам. В настоящее время, &#34;Алый Молот&#34; выступает в качестве крупнейшего торговца оружием паранормального уровня в мире.
**Структура:** Руководство &#34;Алого Молота&#34; остаётся анонимным:  по непроверенным данным, организацию возглавляет фигура, известная как &#34;Виктор&#34;, предполагается, что это бывший директор Отдела по Особым Обстоятельствам. Организация имеет ячеечную структуру, постоянная оперативная база не известна.
**Ресурсы:** &#34;Алый Молот&#34; получает средства от продажи оружия пара-класса криминальным и военным организациям по всему миру. Хотя их текущие запасы считаются ограниченными, одна продажа может принести несколько миллиардов евро и финансировать организацию в течение многих лет. Последней известной продажей был позолоченный пистолет паранормального класса, проданный семь лет назад анонимной ближневосточной радикальной организации, базирующейся в Йемене.
**Инструкции:** Поддерживать наблюдение за организацией, Уровень Контрмер 1. Незамедлительно сообщать о любых известных фактах продажи паранормального оружия, в том числе продаваемом объекте, оплате, клиентуре, и месте продажи. Поскольку оперативники Алого Молота регулярно носят при себе оружие паранормального уровня для самообороны, агентам приказано не атаковать без прямого приказа от руководства ГОК, кроме случаев, предусмотренных Первой Миссией (Выживание).

+ Длань Змея
&#34;Длань Змея&#34; является параприродной террористической организацией, противостоящей нынешней политике ООН по сдерживанию и уничтожению паранормальных угроз, для сохранения статус-кво. Члены часто сами являются параугрозами, и организация занимается поиском и интеграцией гуманоидных и разумных параугроз.
&#34;Длань Змея&#34; вступала в конфликт с ГОК множество раз, в результате чего погибло большое количество оперативников ГОК, в том числе несколько ячеек в полном составе.
**Структура:** неизвестно
**Ресурсы:** неизвестно
**Инструкции:** Атаковать при первой возможности. Всех подтверждённых участников &#34;Длани Змея&#34; следует рассматривать как Известные Угрожающие Сущности, Контрмеры 4-го уровня по умолчанию.</textarea></pre>
