    <pre><textarea class="page-source" readonly>[[&gt;]]

**일련번호:** SCP-929-KO

**등급:** 케테르(Keter)

**특수 격리 절차:** 매년 음력 1월 1일의 시작시각(이하 &#39;새해&#39;) 직후마다 유니코드의 문자를 모두 모니터에 출력해서 대상의 코드값을 알아낸다. 문자[[footnote]]조합 문자(combining character)와 제어 문자(control character), 사용자 정의 영역(private use area)도 포함한다.[[/footnote]]가 배정돼 있든 공란[[footnote]]미사용(reserved), 비사용(noncharacter), 서러게이트(surrogate)가 해당한다.[[/footnote]]이든 다 점검해야 한다. 이때 대상이 공란에 있다면 당 연도 동안 대상을 목격했다는 정보가 들어올 때마다 해당인에게 B급 기억 소거를 실시한다.

그러나, 대상이 어떤 문자를 점거했다면 해당 문자, 또는 경우에 따라 관련 문자들을 함께 삭제하거나 공란으로 이동한다. 또한 관련된 모든 유니코드 표준을 개정하고, 전 세계인에게 A급 기억 소거를 실시한다.

대상의 효과로 인한 혼란을 막기 위해, 전 세계 정부기관, ISO, 유니코드 협회 등은 모든 중요 문서의 복사본을 인쇄물로서 상비하도록 한다.

**설명:** SCP-929-KO는 유니코드의 특정 문자로, 현재 그 코드값은 U+█████이다. 현재 이 코드값은 공란이다. 대상의 코드값은 새해마다 새로운 수치로 변한다. 이 수치가 바뀌는 규칙은 현재까지 규명되지 않았다.

만약 SCP-929-KO가 텍스트로서 모니터에 출력된다면 대상은 인코딩이나 글씨체에 상관없이 유니코드에 배정된 무작위의 다른 한 문자를 의태한다. 이 다른 한 문자의 선택 역시 새해마다 바뀌며, 당 연도 동안 유지된다.

SCP-929-KO는 1996년에 유니코드의 한글 음절 문자 중 하나에서 처음 발견됐다. 다행히도 해당 문자는 자주 쓰이는 글자가 아니라서 큰 피해는 없었으나, 이 때문에 유니코드 협회는 유니코드 버전 2.0을 제정할 때 모든 한글 음절 문자를 재배정해야 했다.

**부록:**
&gt; 여러분 중에 혹시 SCP-929-KO가 발견됐을 당시에 &#39;싻&#39;자가 &#39;å&#39;자로 바뀌어 보이는 걸 보고 별 것도 아니었다고 생각한 사람이 있을지도 모릅니다. 네, 실제로 당시의 유니코드 한글 블럭은 개정이 필요한 상황이었죠. 그러나 대상이 무슨 문자를 점거할 지 모르는 한, 대상은 항상 위험한 존재로 취급되어야 합니다.
&gt; 상상해 보세요. 여러분이 인터넷으로 쇼핑을 하고 있는데, &#39;125,000원&#39;이 &#39;225,000원&#39;으로 보인다면? 단 한 문자의 차이가 끔찍한 결과를 불러올 것입니다. 더 극단적인 예를 들자면, 공백 문자인 U+0020(흔한 스페이스)가 폭이 없는 공백인 U+2060로 바뀌어 보여서 띄어쓰기를 할 수 없게 된다면? 정말 끔찍하지 않습니까?
&gt; SCP-929-KO는 현재 기막히게도 공란만을 찾아 자리를 옮기고 있지만, 그리고 만약 대상이 개정이 필요한 문자만을 찾아 점거하는 것이라면 감사할 일이겠지만, 대상이 자리를 옮기는 규칙이 규명되지 않는 한 우리는 대상에 대해 경계심을 가져야 합니다. SCP-929-KO 때문에 IK급 문명 붕괴 시나리오가 일어날 지도 모르는 일입니다. //– Multu-Hwatu 박사//</textarea></pre>
