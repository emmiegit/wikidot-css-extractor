    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki:info:start]]
**SCP-3850**: Nie mogę utopić moich demonów

**Autor:** [[*user A Random Day]]

[[include :scp-sandbox-3:ard-page-listing]]
[[include :scp-wiki:info:end]]

**Identyfikator podmiotu:** SCP-3850

**Klasa podmiotu:** Euclid

**Specjalne Czynności Przechowawcze:** Obszar w promieniu dziesięciu kilometrów wokół SCP-3850 jest strzeżony przez lokalną Mobilną Formacje Operacyjną Dalet-16 (&#34;Laplace Transform&#34;) i jest obecnie niedostępny dla wszystkich cywilów pod przykrywką ekspedycji archeologicznej.

**Opis:** SCP-3850 to zjawisko skupione wokół ciała (określanego jako SCP-3850-1) unoszącego się na jeziorze ████████████ w amerykańskim stanie ██████. Gęsta mgła otacza SCP-3850-1 w promieniu około 5 kilometrów, gęstniejąc w miarę zbliżania się do SCP-3850-1 do stopnia, w którym obserwatorzy nie są w stanie dostrzec obiektów oddalonych od nich o więcej niż 10 centymetrów. Gdy człowiek znajdzie się wystarczająco blisko SCP-3850-1, mgła uniesie się na tyle, że można było go dostrzec. Jednakże, mgła nie uniesie się na odległość większą niż jeden metr od obserwatora.

SCP-3850-1 jest ciałem rdzennego Amerykanina unoszącego się na jeziorze twarzą skierowaną w dół 
. Chociaż SCP-3850-1 nigdy nie porusza się o własnych siłach, gdy jest obserwowany, czasami zmienia swoją pozycję pomiędzy obserwacjami, tak by być prostopadłym do jeziora, a jego ciało jest wykrzywione w pozycji osoby tonącej lub miotającej się. Fotografie twarzy SCP-3850-1 zostały dopasowane do ████████ ███, Indianina Abenaki oskarżonego i uniewinnionego z zarzutu o zamordowanie swojego brata ███████ ███ w 1925 roku.

Osoby, które znajdą się w zasięgu wzroku od SCP-3850-1 podlegają anomalii przestrzennej, która uniemożliwia im zbliżenie się na odległość mniejszą niż 25 metrów do SCP-3850-1, niezależnie od wykonanych ruchów. Chociaż pomiary paliwa, prędkościomierza oraz falowanie wody wskazują, że ma miejsce ruch, pomiary GPS, zdjęcia satelitarne i detekcja sonarowa/radarowa nie wykazała żadnego ruchu. Wycofanie się z odległości wzroku SCP-3850-1 powoduje wyjście z promienia anomalii przestrzennej.

Podjęto dwie niekonwencjonalne próby dotarcia do SCP-3850: pierwszą przez nurka klasy D i drugą przez skoczka spadochronowego klasy D. Nurek nie był w stanie dotrzeć do SCP-3850, ale udało mu się skutecznie wycofać; jego batymetr osiągnął głębokość 25 metrów, zanim przestał się poruszać. Wysokościomierz spadochroniarza zatrzymał się na wysokości 25 metrów, ale zapis audiowizualny wskazywał, że nadal spadał; wszystkie próby odzyskania go przez helikopter zostały uniemożliwione przez anomalię przestrzenną. Kamera spadochroniarza nagrywała przez około █ miesięcy, zanim jej bateria padła. Ciało skoczka spadochronowego jest obecnie widoczne i zawieszone nad SCP-3850-1, choć wydaje się niewyraźne zarówno na żywo, jak i przez urządzenia obserwacyjne, jakby poruszało się z dużą prędkością.

**Dodatek 3850-1:** Obserwacje sonarowe obszaru wokół SCP-3850-1 wykazały obecność ludzkiego szkieletu częściowo zakopanego na dnie jeziora, bezpośrednio pod SCP-3850-1. Szkielet został wydobyty z dna jeziora przez płetwonurków, ale rozpłynął się w wodzie natychmiast po wynurzeniu się na powierzchnię. W tym samym czasie SCP-3850-1 opadł na dno jeziora i wylądował w tym samym miejscu, z którego wydobyto szkielet, po czym ciało i mięśnie rozpuściły się, pozostawiając tylko szkielet; woda w jego początkowej pozycji na powierzchni została zaobserwowana, jak łączy się w kolejną instancję SCP-3850-1.

Kolejne próby wydobycia szkieletu z dna jeziora kończyły się tym samym rezultatem. Jednakże małe próbki kości zostały odzyskane ze szkieletu bez incydentów. Analiza DNA kości wskazuje, że jest ona również pochodzenia rdzennie amerykańskiego. Od czasu tego incydentu, personel obserwujący SCP-3850-1 zgłosił, że słyszy śpiewy, nieznanego źródła, zidentyfikowane jako dialekt wschodznik Abenaki  podczas przebywania w zasięgu wzroku SCP-3850-1. Trwają próby zdalnego odzyskania SCP-3850-1.
