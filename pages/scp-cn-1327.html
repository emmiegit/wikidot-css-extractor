**SCP-CN-1327：**操蛋地铁站 

**作者：**[[*user NicolasL]]

进入[[[nicolasl-s-personnel-file|人事档案]]]可查看该作者更多作品

**发布日期：**2019年2月7日

**插图：**由自己拍摄。
[[include :scp-wiki-cn:credit:end]]

[[include component:image-block name=安全通道.jpg|caption=出现在某建筑物底层墙壁上的SCP-CN-1327出入口]]

**项目编号：**SCP-CN-1327

**项目等级：**Keter

**特殊收容措施：**鉴于SCP-CN-1327的特殊性，完全由基金会人员直接防备SCP-CN-1327带来的危害是不可能的。隶属于Site-CN-75的相关人员应在全球范围内的重大事件（如国际会晤、航天器发射、重要项目的研发等）发生所在的建筑物的最底层设置一个由至少三台自动感应式机枪组成的防卫体系，一切工作地点位于底层的人员应能被防卫体系特异性识别并排除于攻击范围之外。

除外，Site-CN-75相关人员应将掩盖传闻尽可能广泛地扩散至人类社会，此举应至少达到三个目的：
* 使尽可能多的人类提高对于来自建筑物底层的“人类个体”的警惕和防御心理，必要时可以使用武力；
* 使尽可能多的人类避免直接移动到底层，以最大程度地降低人类直接目击“安全通道”的几率；
* 使尽可能多的人类相信，来自建筑物底层的“人类个体”的骚扰、破坏和攻击性行为能被现代科学常理所解释。

当人类社会中出现“来自建筑物底层的人类个体突然凭空消失”的传闻开始传播后，基金会人员应及时完成记忆消除工作。

当自动防卫体系被SCP-CN-1327-1个体所破坏时（此类事件代号为“SHOCK事故”），Site-CN-75的相关人员应紧急出动，尽可能及时地清除所有涉事SCP-CN-1327-1个体，最大程度地减少SHOCK事故对人类社会所带来的损失，并做好相关的记忆消除工作。

**描述：**SCP-CN-1327是一个外观为地铁站的空间。该空间内部拥有站台和直接通向站台的阶梯，从未在其中发现检票设施、广告牌示或地图张贴处。

SCP-CN-1327的位置是不固定的，在大多数情况下无法以任何方式找到SCP-CN-1327。SCP-CN-1327会在特定时间出现在一个内部正在进行某种进程的建筑物地下，通过楼梯与该建筑物最底层[[footnote]]通常位于地下。[[/footnote]]的某面墙壁连接。墙壁上的连接处将形成一对外观为安全通道的门，该门的上方具有和常规绿色安全通道指示灯外观相同的物件，试图锁闭该门的行动均失败了。即使该建筑物地下原本存在其他地下空间，从形成的安全通道进入SCP-CN-1327的尝试被证明是可行的，而从原地下空间的入口也可正常进入原地下空间。

当SCP-CN-1327与目标建筑物建立连接后，在4分钟内，一列地铁将会驶入SCP-CN-1327的站台。遥控悬浮摄像设备的侦察表明该地铁在距离SCP-CN-1327站台约300米的位置由车头至车尾凭空出现，而地铁通道一侧的长度也在此位置截止。当地铁驶入站台后，地铁的侧门以及站台的特制玻璃门会自动开启，SCP-CN-1327-1将离开地铁走入SCP-CN-1327。

SCP-CN-1327-1为地铁所载的人类个体，其年龄、外貌、性别和所持物件后来被证明均与目标建筑物内部正在进行的进程有关。通常情况下，地铁内部仅会存在1~6个SCP-CN-1327-1个体，除外不存在其他乘客。试图与这些个体建立沟通的尝试均失败了。在运送SCP-CN-1327-1进入站台后，地铁将继续开动，而遥控悬浮摄像设备的侦察表明其将在驶至与出现点对称的位置时从车头至车尾凭空消失，而地铁通道另一侧的长度也在此位置截止。

SCP-CN-1327-1将在进入站台后通过楼梯和“安全通道”向目标建筑物内部移动，最终将抵达建筑内进程正在进行的位置。随后，SCP-CN-1327-1将会破坏该进程，其破坏手段可能借助某些工具，甚至通过模仿目标建筑物内的人员来达成目的。通常情况下SCP-CN-1327-1将会遭遇阻止和攻击，事实证明SCP-CN-1327-1的行为是可被阻止的，并且攻击行为对SCP-CN-1327-1是有效的，但没有证据表明攻击行为能够造成SCP-CN-1327-1个体生理或精神上的疼痛。若SCP-CN-1327-1成功破坏建筑内相应进程，该批SCP-CN-1327-1个体将表现出得意和兴奋的情绪离开目标建筑物并回到SCP-CN-1327；若SCP-CN-1327-1未能完全达到目的而被阻止，在SCP-CN-1327-1仍具有生命的状况下，其也将表现出同样的情绪而回到SCP-CN-1327。此后，一列地铁将会从相同距离处反方向驶入站台，SCP-CN-1327-1不需要等待即可乘上地铁。地铁将随后开动，并以相同方式消失在约300米远处。

&gt; **时间：**1月25日，13:47~13:53
&gt; **目标建筑物：**Everyday小型便利店，内部进程为交易
&gt; ------
&gt; &lt;记录开始&gt;
&gt; **[13:47:25]**在货物存放间观察到“安全通道”出现，摄像设备进入。画面显示为普通的楼梯间。楼梯在第2节时逐渐加宽，直到宽度与常见地铁站相似。
&gt; 
&gt; **[13:48:46]**摄像设备进入SCP-CN-1327，目标空间与常见地铁站相似，但阶梯直接连往站台，未发现检票卡。摄像设备向站台移动。
&gt; 
&gt; **[13:49:57]**摄像设备进入站台，一列地铁恰巧驶来，在站台停下。摄像设备隐蔽。
&gt; 
&gt; **[13:51:25]**三个看上去约为7岁的男童进入站台，嬉笑着向上层走去。摄像设备进行跟踪。
&gt; 
&gt; **[13:53:02]**男童到达便利店，其中一个用手将货架上的商品挨个扫到地板上，另一个脱下裤子开始在货架旁撒尿，第三个冲到正在进行交易的柜台边，开始撕扯顾客的衣服。
&gt; 
&gt; **[13:53:09]**售货员中断交易试图将男童赶出便利店，男童露出得意和兴奋的表情向“安全通道”跑去并下了阶梯。
&gt; 
&gt; **[13:53:20]**售货员到达货物存放间，“安全通道”消失，售货员表现出震惊。
&gt; 
&gt; **[13:53:27]**基金会特工进入便利店，对售货员使用记忆消除喷雾。
&gt; &lt;记录结束&gt;

&gt; **目标建筑物：**███中学，内部进程主要为教育
&gt; ------
&gt; &lt;记录开始&gt;
&gt; **[09:35:41]**观察到该中学教学楼地下一层的储藏间内墙壁上出现“安全通道”，摄像设备立即进入。

&gt; 
&gt; **[09:37:46]**3名个体到达位于3层的高三（15）班教室门口，从后门进入，此时该班级正在进行化学课程，教师正背对学生在黑板上写板书，其中2名个体蹲在最后一排后方隐蔽自己，余下的一名个体移动到教室后排的一个空位上就坐。
&gt; 
&gt; **[09:37:55]**座位上的SCP-CN-1327-1大声叫喊：“老师，我想和我同桌做爱！”此举立即引发了班级的轰动。
&gt;

&gt; 
&gt; **[09:38:09]**余下的那名蹲着的SCP-CN-1327-1站起身来向讲台走去，拿起讲台上的一个用于化学实验演示的蒸馏烧瓶，放置于地面上，并脱下裤子，将蒸馏烧瓶置于臀部下方，说道：“往蒸馏烧瓶里拉屎，我早就想这么做了，哈哈哈！”此时班级半数的男生离开座位移动至该SCP-CN-1327-1旁边进行哄笑、围观和拍照。
&gt; 
&gt; **[09:38:17]**教师用讲台上的晶胞模型击打闯入教室的3名SCP-CN-1327-1，3名个体以得意和兴奋的表情跑向教室外部，向地下一层移动。
&gt; 
&gt; **[09:39:15]**3名SCP-CN-1327-1进入SCP-CN-1327的站台，此时一列地铁恰好从反方向驶来，3名个体未经等待就登上了地铁，地铁随后驶离。
&gt;

[[collapsible show=&#34;+ 跟踪监控记录 1327-B&#34; hide=&#34;- 关闭&#34;]]

&gt; **跟踪监控记录 1327-B**
&gt; **时间：**1月31日，10:20~10:27
&gt; **目标建筑物：**█████集团，内部进程主要为商界洽谈，该洽谈定于10:30开始
&gt; ------
&gt; &lt;记录开始&gt;
&gt; **[10:20:47]**观察到在该集团办公楼地下二层的车库墙壁上出现“安全通道”，摄像设备进入。
&gt; 
&gt; **[10:21:18]**地铁停靠，4名身着西装的SCP-CN-1327-1走下，向上层移动。其中一名个体看似是高层人物。
&gt; 
&gt; **[10:22:47]**4名SCP-CN-1327-1进入办公楼，受到多人热烈的欢迎。随后4名个体开始乘坐筒形电梯前往洽谈对应的楼层。
&gt; 
&gt; **[10:23:57]**4名SCP-CN-1327-1到达16层，进入洽谈室，此时另外5人前来迎接，其中一位看似高层人物的男性同最前方的SCP-CN-1327-1握手。
&gt; 
&gt; **[10:24:13]**高层模样的SCP-CN-1327-1说道：“嗯，这次你他妈就必须把这个合同给老子签了，同意点头，不同意滚出去。”对方听后表现出震惊。
&gt; 
&gt; **[10:24:20]**高层SCP-CN-1327-1说道：“听不懂人话？看来得让你清醒点你说是吗？”随后该个体拿起桌上的咖啡向对方的西装上洒去，此举使对方极为愤怒。同时，其他SCP-CN-1327-1试图攻击被泼洒咖啡的商界高层，被高层旁边的2名男性阻止，双方陷入扭打。
&gt; 
&gt; **[10:24:46]**洽谈室内冲进更多人，双方的冲突局面逐渐得到控制，而4名SCP-CN-1327-1表现出得意与兴奋的表情转身向电梯跑去，进入电梯后按下了地下2层的按钮。在到达地下2层后，4名个体从“安全通道”进入SCP-CN-1327，乘坐反方向开来的地铁离开。画面随后崩溃。
&gt; &lt;记录结束&gt;
&gt; 
&gt; **后记：**根据基金会释放的第二个摄像设备传来的实时监控记录，约10:30时，4名外貌与之前制造冲突的SCP-CN-1327-1相同的男性从一辆豪华商务轿车上下来，并向办公楼内走去，然而当他们进入楼内时，立即遭到了楼内多人的指责。少数人试图用武力攻击4名男性，被其他人所制止。而此4名男性均表露出诧异的申请。事后基金会得知，此4名男性为██有限公司的董事长和高层秘书，原预定在当天10:30与█████集团进行商务洽谈。本次商务洽谈最终因冲突事件而以失败告终。██有限公司与█████集团均为本市较有影响力的企业，本次商务洽谈的失败较大程度地影响了相关经济链条的运作。
&gt; 
&gt; **笔记：**如果这些地铁乘客只是随便开开玩笑的话倒罢了，牵扯到这么大的问题，估计不能坐视不管。随后基金会人员应当充分做好干预他们行为的准备。
[[/collapsible]]

&gt; **跟踪监控和干预记录 1327-C-1**
&gt; **时间：**2月2日，14:35~14:39
&gt; **目标建筑物：**███购物中心，内部进程含一次大型促销活动，本活动吸引了众多顾客参与
&gt; ------
&gt; &lt;记录开始&gt;
&gt; **[14:35:25]**“安全通道”连接口出现在该购物中心地下2层停车库的安全通道楼梯间墙壁上。摄像设备从中进入。
&gt; 
&gt; **[14:35:48]**5个约25岁的SCP-CN-1327-1个体从地铁走出并向上层移动，其中2名个体手持棒球棍，2名个体手持轻型铁锹，1名个体手持撬棍。
&gt; 
&gt; **[14:37:49]**5名SCP-CN-1327-1移动至购物中心4层的促销活动进行点，开始用手持的器械破坏柜台、货架和其他商场设施，人群受惊而散开。
&gt; 
&gt; **[14:38:48]**商场保安赶到，但在遭受5名SCP-CN-1327-1的攻击后受重伤倒地。
&gt; 
&gt; **[14:39:36]**基金会人员赶到现场，5名个体被基金会人员控制后移交给随后赶到的警方。
&gt; 
&gt; **[14:40:24]**摄像设备被指挥前往地下2层的“安全通道”内，到达站台后，未发现有地铁从反方向开来。约2分钟后，画面崩溃。
&gt; &lt;记录结束&gt;
&gt; 
&gt; **后记：**由于5名SCP-CN-1327-1的行为，1人受重伤，2人受轻伤，并且形成了共计12913元的经济损失。本次事件被媒体报道为一次反社会分子的暴力行为。从警方传来的讯息称，5名个体在被押送至警局的途中凭空消失，基金会人员立即前往警局对负责押送的警察进行了记忆消除。
&gt; 
&gt; **笔记：**看来干预是必要的，但必须加强人力物力。

&gt; **跟踪监控和干预记录 1327-C-3**

[[collapsible show=&#34;+ 事件 1327&#34; hide=&#34;- 关闭&#34;]]
在一系列有关SCP-CN-1327的事件发生后的46天后，██总统与██总统将于████进行两国间的会晤，为防止SCP-CN-1327对此次会晤造成可能的破坏而导致国际关系间严重的矛盾冲突，基金会事先在会晤所在建筑的最底层布置了应急预案所策划的防卫体系。会晤日来临时，基金会人员观测到“安全通道”在最底层的墙壁上出现，有6名SCP-CN-1327-1个体从中走出，其外观与██总统和其保镖完全一致。基金会人员迅速将其控制并搜查了其随身携带的物品，除“保镖”所携带的手枪外，还在“总统”身上另发现3枚破片手雷和一把弹簧刀。这6名SCP-CN-1327-1个体在被控制约3分钟后凭空消失，会晤地点最底层墙壁上的“安全通道”也同时消失。

此次事件后，SCP-CN-1327的威胁程度被提升至更高级别，同时被列入重点关注项目列表。

[[collapsible show=&#34;+ 事故报告 1327&#34; hide=&#34;- 关闭&#34;]]
在初次发现SCP-CN-1327的109天后，Site-CN-██地下4层的能源控制室墙壁突然出现“安全通道”，2█名SCP-CN-1327-1个体身着收容人员、高级研究员和MTF人员的服装从其中走出并向上层移动。位于地下4层的站点工作人员拉响紧急警报并试图阻止SCP-CN-1327-1的移动，遭到“MTF人员”的攻击。此次事件以站点战术反应小组及时赶到现场并清除了所有SCP-CN-1327-1个体告终。对此次事件的后续调查表明，事件发生的站点的7层正在进行一个高危异常项目的收容工作，若收容过程被破坏，可能导致XK级末日情景。
