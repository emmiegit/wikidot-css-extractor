**Объект №:** SCP-1110-RU

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** SCP-1110 следует содержать в стандартной камере для гуманоидных объектов, оснащённой всеми приборами и предметами мебели, которые необходимы обычному человеку. Кормить субъект предпочтительнее пищей растительного происхождения. SCP-1110 разрешено перемещаться по Зоне содержания под наблюдением. Все разговоры с персоналом должны строго прослеживаться. При попытке какого-либо сотрудника узнать у SCP-1110 засекреченную информацию следует как можно скорее прервать их общение. В случае, если нежелательный разговор зашёл слишком далеко, то, в зависимости от уровня допуска сотрудника, допускается его устранение или применение амнезиака.  

Раз в неделю к SCP-1110 необходимо отправлять одного сотрудника класса D, проинструктированного сделать запрос на прочтение текста. Текст, который будет запрашиваться, заранее выбирается д-ром █████.

**Описание:** SCP-1110 представляет собой мужчину европеоидной расы худощавого телосложения. Рост составляет 182 сантиметра, вес 58 килограмм. Волосяной покров на теле отсутствует. Глаза абсолютно черные, без зрачков. На лбу субъекта выжжено изображение широко открытого глаза. Вся поверхность его головы покрыта татуировками со словами и иероглифами многих современных, а также нескольких мёртвых языков, на затылок нанесено слово &#34;Чтец&#34; на древнерусском языке. 

Необычной способностью SCP-1110 является умение дословно рассказать содержимое любого письменного документа, имеющего название. Рассказ всегда проводится на родном языке слушателя. Если число слушающих превышает одного, рассказ ведётся на родном языке запросившего данное произведение. Процесс может занять от минуты до нескольких дней, в зависимости от объёма запрашиваемого документа. Также отмечено, что SCP-1110 способен рассказать текст, с которым не имел зрительного контакта. При отсутствии запросов субъект крайне редко говорит.

Если SCP-1110 не давать запросов на рассказ более недели, он становится агрессивным и подозрительным, возможны нападения на сотрудников. В аналогичное состояние субъект может войти, если слушатель перебьёт его или, по мнению субъекта, будет недостаточно заинтересован рассказом. По физическому состоянию SCP-1110 не способен причинить серьёзных повреждений, однако в ярости он пытается схватить любого находящегося рядом человека и обхватить его голову своими руками. Через несколько минут он отпускает свою жертву и успокаивается. После этого человек обычно теряет сознание. Очнувшись, он утрачивает способность к осознанию прочитанного текста, также проявляются признаки паранойи. Способность к чтению при этом не теряется. Возвращения жертв к прежнему состоянию пока что не происходило. В редких случаях SCP-1110 способен частично стереть память жертвы. Доказано, что это происходит в случае запроса несуществующего документа или ошибки в названии.

------

**Протокол экспериментов SCP-1110:**

&gt; **Эксперимент №1:**
&gt; **Объект тестирования:** D-1110-3, мужчина-европиоид, 23 года.
&gt; **Запрос на текст:** &#34;Вий&#34;, автор Н.В. Гоголь.
&gt; **Результат:** Точнейший пересказ произведения, 23 часа непрерывного рассказа.

&gt; **Эксперимент №2:** 
&gt; **Объект тестирования:** D-1110-4, женщина-европиоид,35 лет.
&gt; **Запрос на текст:** Сведения о [[[scp-1001-ru |SCP-1001]]].
&gt; **Результат:** [ДАННЫЕ УДАЛЕНЫ]. К объекту тестирования применён амнезиак.

&gt; **Эксперимент №3:**
&gt; **Объект тестирования:** D-1110-5, женщина-негроид, 31 год.
&gt; **Запрос на текст:** Несуществующая книга &#34;Супер невероятный космический крестовый поход&#34;, вымышленный автор Барри Беркинсон.
&gt; **Результат:** SCP-1110 пришёл в ярость, объект тестирования подвергся нападению. Психика D-1110-5 повреждена, потеряна способность осознавать прочитанное, а также частично забыты все события за прошедшую неделю.

&gt; **Эксперимент №4:**
&gt; **Объект тестирования:** Попугай, обученный человеческой речи.
&gt; **Запрос на текст:** &#34;Сказка о попе и о работнике его Балде&#34;, автор А.С. Пушкин.
&gt; **Результат:** SCP-1110 недоверчиво посмотрел на животное, а затем с упреком взглянул в объектив скрытой камеры, о которой ему до этого известно не было. После этого он взял попугая в руку, птица при этом не сопротивлялась. SCP-1110 приставил указательный палец к голове попугая, после чего засмеялся. Пока неизвестно, общался ли таким способом субъект с птицей. После тестирования SCP-1110 попросил оставить ему попугая. Просьба рассматривается.

**Примечание:** //На данный момент проверяется, было ли обнаружение скрытой камеры случайностью, способностью субъекта к обнаружению электронных устройств или недосмотром персонала.// - д-р █████

&gt; **Эксперимент №5:**
&gt; **Объект тестирования:** D-1110-6, белый мужчина, 25 лет.
&gt; **Запрос на текст:** &#34;Ту-204, руководство по технической эксплуатации, разделы 025, 038&#34;. Документ изобилует схемами и техническими терминами.
&gt; **Результат:** SCP-1110 зачитывал весь документ порядка 34 часов, большая часть из которых ушла на подробное описание и разбор каждой приведённой в руководстве схемы.

-----

**Приложение 1110-B:** Запись допроса сотрудника D-1110-1, пострадавшего от SCP-1110:

&gt; **Д-р █████:** Так... Мне известно что вы подверглись нападению со стороны SCP-1110. Мне хотелось бы узнать, что вы испытывали в момент контакта с ним, и не замечали ли вы каких-то изменений после того, как очнулись?
&gt; 
&gt; **D-1110-1:** Что я чувствовал? //(опрашиваемый срывается на крик)// Вряд ли вы понимаете, каково это - когда у тебя в голове есть кто-то ещё! 
&gt; 
&gt; **Д-р █████:** Прошу, успоко...
&gt; 
&gt; **D-1110-1:** //(прерывает доктора)// Успокоиться? Да этот урод почистил мой, чёрт возьми, мозг и вырезал памяти как минимум за полгода! И ещё, теперь я не могу понять, о чём написано в обычной детской книжке! Вы хотите, чтобы я успокоился?! Меня вызвали меня сюда, чтобы окончательно украсть мою личность?!
&gt; 
&gt; **Д-р █████:** Уважаемый, никто не собирался красть вашу личность. Ещё одна такая вспышка агрессии, и я буду вынужден обратиться к охране. Так что продолжим. При том, что вы не можете осознавать прочитанное, вы можете различать отдельные слова при чтении? 
&gt; 
&gt; **D-1110-1:** [РУГАТЕЛЬСТВО УДАЛЕНО].
&gt; 
&gt; **Д-р █████:** Думаю, на сегодня опрос окончен. Рекомендую принять успокоительное. //(обращается к охране)// Выведите допрашиваемого из кабинета.</textarea></pre>
