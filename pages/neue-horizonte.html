Sascha Klaus miró con una mezcla de incredulidad y fascinación el edificio que tenía delante. Se parecía mucho al suyo: destartalado, poco acogedor y con la instalación eléctrica y las tuberías casi completamente desgastadas.

Sascha era un vagabundo, un hombre con demasiado poco dinero para permitirse un zapato izquierdo o un corte de pelo para sus canas. Tenía un aspecto lamentable con sus ropas desgastadas, sobre todo en comparación con el hombre que tenía al lado. Llevaba una camisa y unos vaqueros azul cielo, sin suciedad, y una pajarita con un indefinible estampado de colores. Mientras que Sascha era barbudo y barrigón, este hombre era delgado como un rastrillo, bien afeitado y con el pelo castaño bien peinado.

Sonreía con la paz de un Buda, mientras observaba con interés la reacción de Sasha. Se había presentado a Sascha como el profesor Alexander Voss, después de recogerlo en las calles de Hamburgo.

—Me gustaría que me ayudaras —le había dicho.

Ahora que le habían prometido mil y ya le habían pagado la mitad, Sascha estaba dispuesto a dar la vida por el profesor Voss, incluso darle la vida de otra persona. Así de desesperado estaba. ¿O es que el profesor era tan persuasivo?

Es sólo que con su aspecto bien cuidado y el Audi chic del que había salido, Sascha había esperado estar alojado en un lugar muy diferente a éste.

—Sé que no parece gran cosa, pero lo que importa es lo de dentro. El alquiler aquí es barato —explicó el profesor, poniéndose en marcha con paso regio. Sascha le siguió de cerca.

—Dijiste que querías que te ayudara —comentó mientras cruzaban la puerta—. En fin, ¿quieres que te ayude a reparar la casa? Intenté ser albañil una vez, si eso ayuda.

—Oh no, pretendo para ti algo mucho más grande que el trabajo manual —respondió el profesor con entusiasmo—. Quiero que apoyes nuestra investigación.

Sascha se detuvo en seco. Le vinieron a la mente imágenes de horribles experimentos. ¿Por qué si no le habían seleccionado?

—¿Quiere... realizar experimentos humanos conmigo?.

El profesor Voss se detuvo y se dio la vuelta. Parecía estar buscando las palabras adecuadas.

—Bueno, si lo reducimos a lo básico... Sí —dijo, con una sonrisa de disculpa—. Pero no temas, si todo va bien, incluso puedes salir de aquí con superpoderes.

Sascha no daba crédito a lo que oía.

—¿Qué?

—Ven conmigo —le pidió amablemente el profesor.

Confundido, Sascha obedeció.

—Mira, mi centro de investigación, el Institut für Menschliche Bildung und Weiterentwicklung[[footnote]]Instituto para la Educación y Desarrollo Humano[[/footnote]], está investigando las posibilidades del transhumanismo. ¿Le suena esa palabra?.

Despistado, Sascha negó con la cabeza. La ciencia nunca había sido su punto fuerte.

—Suena a cambio de sexo.

—Ah, desgraciadamente no —comentó Voss con indulgencia—. El transhumanismo es una escuela de pensamiento, un objetivo. Se trata básicamente de superar los límites humanos. Correr más rápido, saltar más alto, pensar más lejos, si eso tiene algún sentido.

—Entonces, ¿algo parecido al dopaje? —preguntó Sascha, orgulloso de saber algo.

—Hmm, sí, el dopaje podría considerarse un aspecto del transhumanismo —asintió el profesor—. Pero cualquier tonto puede inyectarse estimulantes. Nosotros somos un poco más elegantes que eso. ¿Crees en la magia?

Llegaron a unas escaleras y empezaron a subirlas.

—¿Magia? —repitió Sascha con incredulidad—. ¿Una especie de conjuro? Un juego de manos, nada más.

Voss se rio.

—Una apreciación justa. Pero ¿y si te dijera que hemos descubierto magia de verdad, algo que se puede probar y estudiar científicamente?

—Pensaría que estás loco —dijo Sascha con sinceridad.

—Comprensible. Al fin y al cabo, la verdadera magia es un fenómeno raro. Hay gente en este mundo que puede hacer magia, pero eso requiere una predisposición genética. Al principio pensábamos que la magia sólo estaba reservada a ciertas personas, pero en realidad todo el mundo es capaz, al menos teóricamente, de usar la magia. Pero muchas personas no tienen un potencial significativo. Pero el potencial mágico es como un músculo, se puede entrenar y ejercitar. Y ahí es donde entras tú.

—¿Quieres convertirme en mago? —preguntó Sascha con incredulidad—. ¿Y cómo?

—Bueno, lo más probable es que salgas de aquí con un potencial ampliado para la magia, pero nada que haga sentarse a los practicantes reales —dijo Voss encogiéndose de hombros—. Desgraciadamente, nuestras investigaciones al respecto aún están en pañales. Hasta ahora, //asumimos// que el proceso es soportable, ya que los sujetos de prueba anteriores, yo incluido, no han indicado lo contrario, pero tenemos morfina a mano para emergencias. No queremos que te vuelvas loco de dolor.

—¿Estás realizando experimentos contigo mismo? —preguntó Sascha con escepticismo.

—Desde luego. Donde haya potencial, hay que aprovecharlo, ¿no es así?

Sascha miró al hombre con cierta admiración. Era tan agradable y elegante. Casi se podía creer cualquier cosa de él.

—¿Le sirvió de algo?

—La verdad es que no —respondió Voss con desdén—. Conseguí encender una vela, pero fue increíblemente agotador. No es aconsejable, ni siquiera para uso doméstico. Ah, ya hemos llegado.

Voss condujo a Sascha a través de un par de puertas dobles al final de un pasillo.

Había cables esparcidos por el suelo de la sala, conectando varias máquinas del tamaño de armarios. Cinco hombres y una mujer corrían de un lado a otro, tomando notas y girando engranajes. También había en la sala un hombre alto que, además de su abrigo de cuero negro, llevaba guantes de cuero y un casco de motociclista. Parecía muy fuera de lugar, pero estaba manipulando unos cables y, por lo visto, formaba parte del equipo.

En la parte delantera de la sala había algo que Sascha interpretó inicialmente como una silla eléctrica. Sin embargo, había un metal adicional que parecía poder colocarse sobre el ocupante de la silla. Parecía una especie de pinza de cuerpo entero, con paredes de metal erigidas a su alrededor.

—Ah, Profesor Voss —Un hombre fornido con gafas de empollón, de pelo y barba grises saludó a su aparente superior—. ¿Es él?

—Ah, doctor Hohlbein —respondió Voss cortésmente—. Por supuesto, éste es el señor Klaus. Un gran tipo, si me permite decirlo.

Hohlbein saludó brevemente con la cabeza a Sascha.

—Un placer. ¿Conoce ya el procedimiento o aún necesita información?

—Bueno, sé lo que pasa aquí, pero no sé exactamente qué hacer —admitió Sascha.

—No hay problema —respondió el médico—. Profesor, ¿quisiera?

—Con mucho gusto —dijo Voss alegremente—. Señor Klaus, tiene el honor de poder sentarse en esta silla. El procedimiento en sí es fácil de explicar. Forzaremos su potencial mágico para que crezca y se estabilice en el proceso, y al mismo tiempo le cargaremos con energía astral, la forma de energía en la que se basa toda la magia. El proceso se siente un poco como ser cargado con estática, sólo que sin lo del pelo. Mientras tanto, mis compañeros controlarán tu potencial mágico y tus constantes vitales. ¿Alguna pregunta hasta ahora?.

Sascha se lo pensó y no se le ocurrió ninguna.

—Entonces, por favor, pasa por aquí de inmediato.

Sascha se coló por la única abertura de las paredes y se acercó a la silla, para luego detenerse frente a ella.

—Eh, tengo una pregunta, ¿por qué están estas paredes aquí?

Se volvió inquisitivamente. El hombre del casco de moto estaba detrás de él. Sascha era más alto que la media, pero aquel hombre le sacaba al menos una cabeza. No había oído ninguna señal de que se acercara.

—Son escudos contra la radiación mágica —explicó el profesor Voss—. Pueden generar radiación mágica durante el proceso, que desgraciadamente tiene un efecto extremadamente mutagénico.

—¡¿Mutagénico?! —repitió Sascha, conmocionado—. ¿Me va a crecer un tercer brazo o algo así?

—Eso puede ocurrir —admitió el profesor—. Pero no te preocupes, lo superaremos juntos. Es hora de ser valientes.

Lo dijo como si Sascha fuera un niño pequeño al que hay que convencer para que vaya al dentista.

—Eh, no. Saldré, eso será bastante...

Intentó pasar por delante del hombre del casco, pero éste agarró a Sacha con una fuerza asombrosa, presionándolo contra la silla con una fuerza suave pero irresistible.

—¡Eh, no puedes hacer eso! —gritó Sascha, luchando en vano contra aquel manoseo.

El hombre le sujetaba a la silla con una mano mientras el profesor empezaba a sujetar las piezas metálicas.

—¡Soltadme! —gritó el vagabundo a los dos, una vez que estuvo completamente inmóvil.

Los hombres desaparecieron tras el blindaje.

—El equipo de grabación está funcionando —oyó decir a Voss—. Inicie el experimento Taum-A 023 con las modificaciones decididas tras el experimento Taum-A 022. Doctor Hohlbein, ¿está todo listo?

—Listo para empezar —dijo el doctor—. Todas las luces están en verde.

—¿El sujeto? —preguntó Voss.

—Ritmo cardíaco acelerado, está entrando en pánico —dijo la mujer en la habitación.

—Dentro del rango tolerable —determinó el profesor—. Pues bien, comencemos el experimento.

Algo empezó a zumbar, y Sascha sintió como si le hubiera alcanzado un rayo. Le estaban inyectando algo, pero no podía abrir la boca. En su mente vio una especie de extensión infinita, de un azul resplandeciente.

Y desde el infinito, algo le devolvía la mirada.

Y se acercó.

Con pánico, Sascha notó cómo empezaba a perder el control de su mente. Pero eso no duró mucho...

----

Kawarama era feliz. Se dio cuenta por primera vez de lo que realmente significaba ser feliz.

¡Un momento! Ya no era un eso. Era un él.

Era un ser astral y por fin había encontrado una forma de salir del plano astral y entrar en el reino de los vivos. Estaba extrañamente apretado aquí. ¿Quizás este cuerpo no estaba diseñado para la magia?

—¿Profesor? ¡Algo va mal! ¡Los valores astrales están por las nubes!

—Ritmo cardíaco tranquilo. No hay signos de mutación.

—Hm... evacuen la habitación, no, mejor aún, el ala. Te avisaré cuando sea seguro.

Se escucharon pasos.

Kawarama finalmente descubrió cómo enfocar sus ojos. Vio a un hombre delgado, de pelo castaño, que se abría paso a través de una estrecha abertura en una pared de blindaje.

—¿Señor Klaus? ¿Cómo se encuentra? ¿Todo bien? —preguntó, antes de hacer una pausa—. Oh, tú no eres Sascha, ¿verdad?

Con un pulso de pura energía astral, Kawarama rompió sus ataduras, derribó las paredes metálicas y barrió al hombre. Lo atrapó un segundo hombre con casco de motociclista. El ser astral no estaba seguro de por qué había hecho eso. Rebuscó en los recuerdos de su anfitrión y finalmente llegó a la conclusión de que aquel hombre era el responsable de su situación actual.

—Realmente asombroso —dijo el profesor (como ahora lo identificaba Kawarama), mientras volvía a ponerse en pie—. ¡Es un nuevo descubrimiento! Señor Klaus, si aún puede oírme, ¡estoy increíblemente orgulloso de usted ahora mismo!

Se acercó al individuo poseído.

—¿A quién tengo el placer de conocer?

—Soy Kawarama —respondió el ser astral, hablando con una voz sobrecogedora que parecía la de varias personas hablando simultáneamente—. ¿De verdad eres tan insolente como para tratarme como una curiosidad?

—Estoy fascinado —corrigió Voss, lleno de ansias de explorar—. Estos valores astrales, este poder, nunca se han encontrado antes. Nos van a abrir un territorio completamente nuevo.

Kawarama lo partió en dos con un movimiento mágico de su mano. Encontró mucha resistencia...

Entonces se dio cuenta de por qué. Cuando el cuerpo cayó al suelo, era obvio que una máquina se había colocado frente al ser astral. Aceite y otros líquidos fluían del metal ahora inmóvil.

—Hm, ¿por qué tan agresivo? —preguntó el portador del casco de moto, con tono tranquilizador.

Su voz sonaba parecida a la de Voss, pero más llena y melodiosa. El hombre podría haber sido cantante.

—¿Y quién eres tú? —preguntó Kawarama.

—Soy el profesor Alexander Voss —se presentó el hombre—. Acabas de destruir mi dron. Un RTI-Titan como este es caro, al igual que el resto del equipo de esta sala. Así que le ruego que controle su destructividad.

El ser astral se volvió hacia él.

—Entonces, ¿es otra marioneta la que usas? ¿Te escondes detrás de ella?

—Oh, no, estoy aquí en persona —explicó Voss, realizando una elegante reverencia—. Es sólo que, gracias a los muchos experimentos y mejoras que he realizado en mí mismo, mi aspecto no es precisamente... atractivo para el gran público, así que suelo utilizar estas marionetas aquí para interactuar con mis colegas y con el mundo.

—El mundo en el que me dejas entrar. Ríndete y pensaré en perdonarte la vida. Después de todo, no estaría aquí sin ti —Kawarama sonrió con desprecio.

—Lo siento mucho —respondió educadamente el profesor—. Pero hay muchas cosas sobre ti que quiero investigar. Éste podría ser el Huevo de Colón con el que he soñado durante tanto tiempo.

Kawarama levantó perezosamente un dedo. Una lanza de hierro se materializó en el aire de la nada y atravesó el pecho del profesor Voss.

—Oh —jadeó sorprendido mientras intentaba ponerse en pie—. Parece que las negociaciones se han roto. Qué mala suerte.

De la herida corrían ríos de sangre, pero Voss no emitió ningún sonido de dolor.

—Estás asombrosamente tranquilo para alguien con el corazón atravesado —comentó Kawarama, apreciativamente.

—Oh, no hay problema, tengo cuatro. Y vuelven a crecer.

—... ¿Qué?

El profesor levantó la palma de la mano izquierda y de ella salió disparado un rayo de plasma amarillo brillante, grueso como un árbol. Kawarama consiguió levantar una barrera protectora a su alrededor, pero aun así la fuerza le hizo atravesar la pared que tenía detrás, que se había derretido por el calor directo.

Kawarama cayó al patio del edificio y ralentizó mágicamente su caída lo suficiente como para que no le doliera al golpear el suelo. Por encima de él, el profesor Voss saltó desde el segundo piso. La sangre había dejado de manar de su herida.

—¡Hoho, un aterrizaje de superhéroe! —dijo felizmente tras su aterrizaje—. Realmente asombroso. Has resistido al máximo. Oh, cómo me gustaría seguir probando...

—¿Qué ha sido eso? —exclamó Kawaram, atónito.

Se quedó mirando el brazo izquierdo de Voss, con la manga y el guante quemados para revelar metal negro. Las líneas brillaban en rojo, pero se desvanecían lentamente.

—Un dispositivo interesante —comentó el profesor—. Nuestro instituto lo desarrolló en colaboración con un fabricante de armas llamado Raptor Tec. Industries. Me quedé con este modelo porque, por desgracia, perdí el brazo en un experimento fallido. Podría dejarlo crecer de nuevo, pero me gusta bastante esta prótesis. Bastante a la moda, ¿no? Tiene una estética de ciencia ficción. Seguimos añadiéndole nuevas funciones.

Kawarama respondió con una salva de llamas resplandecientes. El profesor las esquivó a una velocidad inhumana y los proyectiles quemaron la pared que tenía detrás.

//¡Reacciona demasiado rápido!//

—Fascinante —comentó Voss y aplaudió—. ¡Maravilloso! Muéstrame más, ¡muéstrame cómo puedes llevar a la gente a un nuevo nivel! En este patio puedes desahogarte de verdad, aquí las cosas explotan muy a menudo. Enséñamelo TODO.

Voss se movió demasiado deprisa para que los ojos de Kawarama pudieran seguirle. Acortó rápidamente la distancia que les separaba y golpeó la barbilla de Kawarama con su mano derecha. La fuerza fue suficiente para derribar a Kawarama al suelo. Utilizó un pulso de energía eléctrica pura para obligar al profesor a retroceder.

El ser astral se incorporó y se teletransportó directamente frente al profesor. Esta vez, Voss no pudo reaccionar con la suficiente rapidez y fue incapaz de escapar de la avalancha de puñetazos intensificados mágicamente que le presionaron contra la mampostería. Una parte de su visera quedó destrozada por un golpe y se desprendió.

Kawarama se detuvo de repente al ver a la //cosa// intentando hacerse pasar por humano. Sólo vio uno de varios ojos en la oscuridad bajo el casco, pero eso fue suficiente. Tenía cuatro pupilas y se parecía más al ojo de un pulpo; una membrana nictitante junto al párpado normal...

Estaba tan fascinado por la visión que ni siquiera se fijó en el brazo derecho de Voss, abultado de músculos y que se salía de la manga, ni en la mano, que crecía hasta alcanzar un tamaño suficiente para aplastar a un hombre. Estaba cubierto de placas metálicas de armadura...

Kawarama aún tuvo destreza de teletransportarse fuera de la zona de peligro antes de que los dedos en forma de garra se cerraran en un puño de fuerza primordial. Por desgracia, reapareció detrás de Voss. De debajo de su pelaje emergió una cola larga, flexible y recubierta de metal. El extremo era tan afilado que atravesó sin resistencia el estómago del sorprendido Kawarama.

La mano derecha de Voss se redujo a un tamaño más manejable y el metal se retrajo de su brazo, revelando una piel verdosa poco saludable. La extremidad seguía siendo desproporcionadamente grande, y los dedos formaban garras afiladas como cuchillas. Al girarse, Voss se arrancó la cola de la herida que se había hecho.

Fuera lo que fuese lo que estaba frente al ser astral no era humano, se dio cuenta Kawarama con terror. Voss había conseguido horrorizar al horror.

—¿Y tú quieres ser humano? —le espetó al monstruoso ojo bajo el casco.

—Oh, soy intrínsecamente humano —replicó educadamente el profesor.

Estaba sin aliento, pero no se notaba que acababa de recibir el equivalente pugilístico de un martillazo en la cara.

—Mi objetivo es aumentar a las personas, mejorarlas. Eso, por supuesto, vendrá acompañado de un cambio en lo que significa ser humano, ¿no le parece? —Dijo eso mientras la larga cola revestida de metal se balanceaba y giraba hipnóticamente tras él.

Kawarama analizó sus opciones y se dio cuenta de que no podría generar la potencia necesaria para derrotar a Voss dentro de su cuerpo actual. Prefería volver al Reino Astral antes que quedarse aquí y ver qué le hacía Voss.

Pero no podía.

—¿Qué... qué es esto?

Intentó hacer magia, pero de repente sólo podía hacerlo con gran dificultad.

Miró frenéticamente a su alrededor.

Dos de las marionetas de Voss le llamaron la atención. Eran exactamente iguales a la marioneta que había destruido antes, y se acercaban desde la puerta principal de la casa. Llevaban lo que parecía ser un montón de anillos entrelazados. Giraban constantemente sobre diferentes ejes, creando un patrón fascinante.

—¿Qué está pasando aquí? ¡¿Qué es eso?!

—Por muy impresionantes que sean tus poderes, no puedo permitir que se escape un espécimen tan ejemplar como tú. Te he cogido demasiado cariño para eso —dijo el verdadero Voss —Por eso hice que mis otros Titanes recuperaran un bloqueador astral durante nuestro pequeño intercambio de golpes. Aumenta la resistencia del enlace con el plano astral. Normalmente utilizamos estos dispositivos como un interruptor de emergencia si se produce una descarga astral durante un experimento, pero también debería ser capaz de mantenerte aquí y evitar que te causes daños innecesarios a ti mismo y a los demás.

Kawarama intentó huir de él, pero Voss fue tras él y le arrastró hasta ponerle de pie. Le dio un abrazó cariñosamente.

—Tú y yo conquistaremos horizontes completamente nuevos para la humanidad. Anímate —le susurró al oído—. En cualquier caso, me extasío sólo de pensarlo.

Por su parte, Kawarama no estaba de humor para alegrías. Le parecía como si el diablo le hubiera arrastrado al infierno. Como descubrió más tarde, la comparación no era tan errónea...</textarea></pre>
