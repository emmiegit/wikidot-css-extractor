    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
뭐하러?
**Original:** [https://scp-wiki.wikidot.com/scp-8003-j SCP-8003-J] by [[*user daveyoufool]]
**Paraphrast:** [[*user XCninety]]
[[include info:end]]
**일련번호:** SCP-8003-J

**등급:** 아폴리온(Apollyon)

**특수 격리 절차:** 버퀴스트,,Bergquist,, 연구원이 2014년 2월 17일 판정한 바에 따라 SCP-8003-J은 더 이상 격리가 불가능한데, 사실 애초에 가능한 적부터 없긴 했다.

SCP-8003-J를 제59기지의 10센트 동전 꽉꽉 채운 표준형 보관함에 넣어두면 이론적으로야 사소한 문제를 임시 땜질하는 정도는 될 건데, 큰 그림으로 볼 때 어차피 10억 년 후에는 아무도 우리 이름 기억 못해줄 텐데 그래봤자 다 소용없다.

**설명:** SCP-8003-J는 1983년 생산된, 지각이 있는 USD 1센트 동전이다. 대상은 말할 수 있으며 움직일 수도 (굴러가는 식으로) 있으나, 10센트 동전의 최소 5cm 이내에 있으면 둘 다 하지 못한다.

또한, 우리의 모든 행동들은 전부 다 예측 가능한 화학 반응의 결과기 때문에 인간한테는 존재의 의미가 없다. 버퀴스트 연구원은 호킹의 《시간의 역사》를 한 장 한 장 최소 열 번은 읽었기 때문에 이것이 사실임을 입증해줄 수도 있다.

우리 우주가 필연적으로 맞이하기 될 열죽음 때문에 재단은 SCP-8003-J을 격리해야 된다는 책임 같은 건 어차피 못 다한다. //그러므로,// 버퀴스트 연구원은 지금부로 대상을 격리하는 책임 따위는 질 필요 없다. ,,Q.E.D.,,

**부록 1:** 버퀴스트 연구원이 어떤 변칙개체를 격리할 필요를 효과적으로 일소했으므로, 버퀴스트 연구원은 버퀴스트 연구원 고용부문 약관 제4조[[footnote]]//©2014 버퀴스트 연구원//[[/footnote]]에 따라 직원 식견 인센티브,,Employee Insightfulness Incentive,,로 유급휴가 2개월을 받으며, 휴가는 버퀴스트 연구원이 본 데이터베이스 항목을 작성 완료하는 대로 유효하다.

**부록 2:** 버퀴스트 연구원에게 대상의 등급을 안전으로 조정하고 격리 절차를 이전처럼 회귀시키라는 요청들이 숱하게 들어온 바 있으나, 모든 직원들은 격리 절차랑 설명 좀 더 자세하게 읽어봤으면 좋겠다.

지금 이 일 다 끝나고도 버퀴스트 연구원이 논리를 세심하게 구축한 끝에 붙인 아폴리온 등급에 이의 있는 사람 있으면, 그 사람들 제기하는 이의는 싹 다 틀렸으며 버퀴스트 연구원은 --지금 당장-- //부록 --3-- **4** 쓰고 나서// 이 글 작성 끝내고 바로 정당하게 성취한 포상을 누리러 갈 예정인 점 이해해주기 바라며, 그러니까 수고염.

**부록 3--, 이 빡대가리 새끼들이--:** SCP-8003-J의 등급 보고 감독관 평의회에서 비상 정보세척 프로토콜이랑 재난 예비상태(물론 직원 여러분 이거 다 쓸데없는 거 아시죠)랑 발동했을 //수야// 있겠지만, 아무튼 이 문제의 확고부동하고 실증적인 증명이 버퀴스트 연구원의 파쇄기로 들어간 이상 그런 거 고소해 봐야 아무 의미 없다.

**부록 4:** 기지 이사관 네이스미스,,Naismith,,에게 권고하는데 버__퀴스트 연구원을 소방도끼로 공격하는 건 굉장히 미//숙한 행동이고 또 자꾸 말하지만 아**무 의미 없__--//**</textarea></pre>
