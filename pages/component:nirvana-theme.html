[[code type=&#34;css&#34;]]
@charset &#34;utf-8&#34;;

@import url(http://thrumuvethur.wikidot.com/component:theme/code/1);

/*
    SCP Sigma 9
    [2014 Wikidot Theme]
    Created for the SCP Foundation by Aelanna
    Edited for SCP基金会 by MScarlet and Devanos
    re-edited for Nirvana by Izsac
*/

#content-wrap {
    position: relative;
    margin: 2em auto 0;
    max-width: 1040px;
    min-height:1300px;
    height: auto !important;
    height: 1500px;
}

div#container-wrap {
    background: url(http://thrumuvethur.wikidot.com/local--files/component:nirvana-theme/bg.jpg) top left repeat-x;
}

#header {
    width:100%;
    max-width:auto ;
    margin: 0 auto;
}

#header {
    height: 140px;
    position: relative;
    z-index: 10;
    padding-bottom: 22px; /* FOR MENU */
    background-image:url(http://thrumuvethur.wikidot.com/local--files/component:nirvana-theme/nirvana.jpg);
    background-repeat:no-repeat;
    background-position:20px 10px; 
}

#header h1 {
    margin-left: 180px;
    padding: 0;
    float: left;
    max-height: 95px;
}
#header h2 {
    margin-left: 190px;
    padding: 0;
    clear: left;
    float: left;
    font-size: 105%;
    max-height: 38px;
}

#header h1 a {
    display: block;
    margin: 0;
    padding: 80px 0 25px;
    line-height: 0px;
    max-height: 0px;
    color: transparent;
    background: transparent;
    font-family: &#39;Franklin Gothic Medium&#39;, Arial, sans-serif;
    font-size: 180%;
    text-decoration: none;
    text-shadow: none;
    letter-spacing: 0px;
}

#header h1 a::before {
    content: &#34;Nirvana&#34;;
    color: #800000;
    text-shadow: 3px 3px 5px #000000;
}
 
#header h2 span {
    display: block;
    margin: 0;
    padding: 19px 0;
    line-height: 0px;
    max-height: 0px;
    font-weight: bold;
    color: transparent;
    text-shadow: none;
}

#header h2 span::before {
    content: &#39;　不诳　不眠　不悔　&#39;;
    color: #000000;
    font-style: normal;
    text-shadow: 1px 1px 1px #FFFFFF;
}

#login-status, #login-status a{
    color: #000000;
}

/* Mobile Media Query */
@media (max-width: 479px) { 
#header {
    background: url(http://thrumuvethur.wikidot.com/local--files/component:nirvana-theme/nirvana.jpg) 0 5.5em no-repeat;
    background-size: 55px 55px;
}
#header h1, #header h2 {
    margin-left: 66px;
}
}
 
/* Note Media Query */
@media (min-width: 480px) and (max-width: 580px) { 
#header {
    background: url(http://thrumuvethur.wikidot.com/local--files/component:nirvana-theme/nirvana.jpg) 0.5em 4.5em no-repeat;
background-size: 66px 66px;
}
#header h1, #header h2 {
    margin-left: 80px;
}
}
 
/* Mini Tablet Media Query */
@media (min-width: 581px) and (max-width: 767px) { 
#header {
    background: url(http://thrumuvethur.wikidot.com/local--files/component:nirvana-theme/nirvana.jpg) 1em 4em no-repeat;
background-size: 77px 77px;
}
#header h1, #header h2 {
    margin-left: 93px;
}
}
 
/* Tablet Media Query */
@media (min-width: 768px) and (max-width: 979px) {
#header {
background: url(http://thrumuvethur.wikidot.com/local--files/component:nirvana-theme/nirvana.jpg) 1em 4em no-repeat;
background-size: 88px 88px;
}
#header h1, #header h2 {
    margin-left: 106px;
}
}
