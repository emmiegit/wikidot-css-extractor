**SCP-831-KO:** 요충지
**저자:** [[*user trianglebacteria]]
-----
[[include :scpkrsandbox:tkarkrrbs]]

[[include info:end]]

**일련번호:** SCP-831-KO

**등급:** 케테르(Keter)

**특수 격리 절차:** SCP-831-KO는 기동특무부대 베타-28(&#34;술래&#34;)가 전담으로 격리한다. 완벽한 확보가 가능해질 때까지 재단 외부에서 활동하는 다른 기동특무부대나 요원에게도 SCP-831-KO에 대한 교육을 실시하며 모든 활동의 하위 목표에 SCP-831-KO의 확보가 지정되어야 한다. SCP-831-KO를 발견한 인원에게는 포상이 주어진다.

활동 중 SCP-831-KO로 추정되는 공간을 발견하면 즉시 근처의 기지에 보고해야 한다. 해당 공간이 SCP-831-KO가 맞는 것으로 확인되면 매입 후 반경 150m의 공간에 철책 등을 둘러 접근을 차단해야 하며 여러 구조물을 설치해 SCP-831-KO의 발생을 억제한다. 출입이 금지되는 사유에 관한 설명이 필요할 경우에는 재단 표준 역정보 규약을 따른다. 격리 조치가 취해진 후에도 해당 지점의 흄 준위에 유의미한 증가가 관측될 경우엔 --SRA를 이용해-- 요원을 투입해 해당 지점의 흄 준위에 변동을 준 후 구조물을 추가 설치해야 한다.

--SCP-831-KO가 붕괴한 경우에는 스크랜턴 현실성 닻(SRA)을 이용해 복구시킨다.-- [[[deleted:scp-3326| 2005년 5월 3일]]] 이후 SRA를 이용한 복구는 불가능하다. 붕괴가 발생할 경우에는 SCP-831-KO 반경 1km의 공간에 접근을 금지시킨다. 1.4 흄 이하의 상태로 돌아온 뒤에는 대상 내부의 변칙 현상을 탐색 후 격리해야 한다.

SCP-831-KO의 발생 지점은 SCiPnet에 기록된 후 베타-28이 분석해 발생 조건을 파악하는 알고리즘을 제작한다. 이 과정에서 필요할 경우 3등급 이상 연구원 2명의 허가 아래 구조물을 철거할 수 있다.

요주의 단체 소유한 SCP-831-KO 관련 기록[[footnote]]보통 방랑자의 도서관이나 세계 오컬트 연합 소속 단체들이 소유하고 있다.[[/footnote]]은 베타-28이 잠입, 조작해 그 중요성을 낮아 보이게 만든다. 기록에 표시된 발생 장소는 무작위적으로 보이도록 기록 내에서의 정보와 실제 발생 장소에 조작을 가해야 한다.

**설명:** SCP-831-KO는 특정한 조건[[footnote]]베타-28이 해당 조건을 문서화했으며 현재는 알고리즘 제작 중이다. [[/footnote]]을 만족하는 지역에서 자연적으로 한 장소의 흄 준위가 서서히 늘어나 최대 70 흄이 되는 공간 또는 그 현상이다. 칸트 계수기를 이용한 측정 결과 반지름 2~5m의 구형 공간(제1층이라 지칭)에서는 65~70 흄 사이의 상태로 흄 준위가 고정되어있다. 제1층의 주변 100m 정도의 공간(제2층이라 지칭)에서는 바깥쪽으로 갈수록 흄 준위가 서서히 줄어들며 최종적으로는 1 흄 정도를 띄게 된다.

일부의 경우를 제외하면 SCP-831-KO는 전체적인 흄 준위가 감소하면서 서서히 범위가 줄고 대략 10개월 뒤에는 완전히 소멸한다. SCP-831-KO가 발생한 ███개의 장소를 이용한 조사 결과 대상은 한 장소에서 대략 17개월에 1번 발생하는 것으로 나타났다.

SCP-831-KO에서 발생한 변칙 현상 기록[[footnote]]SCP-831-KO의 붕괴 이전 관측된 변칙 현상은 0건이다. [[/footnote]]과 현실조정자의 반응  관측 결과 대상은 측정된 흄 준위와는 다르게 1 흄일 때의 현실 상태처럼 작동하는 것처럼 보인다. [[footnote]]이를 확실히 증명하려는 시도는 대부분 SCP-831-KO의 붕괴를 일으켰기 때문에 현재 보류 중이다. [[/footnote]] 이러한 성질 때문에 기존의 변칙현상 관측 위성으로는 탐색할 수 없다. 현재는 정상적인 인간이 직접 관측했을 때 어색한 느낌이 든다는 점과 칸트 계수기로 직접 흄 준위를 측정하는 방법을 이용해 탐색하고 있다.

SCP-831-KO는 제2층 내에서 현실성에 어떤 방식으로 자극을 주거나 제1층에 어떤 물체가 접촉할 경우 붕괴하는 것으로 보인다. 이때 SCP-831-KO는 반경 0.5~1km 정도로 확산되며 이 과정에서 전체적인 흄 준위는 55~1 흄 정도로 자연스럽게 낮아진다.

이러한 현실성의 급격한 변화는 CK 등급 현실 붕괴 시나리오를 일으킬 수 있으나 현재까지 그러한 사실이 관측된 적은 없다. 이 상태는 과거 SRA로 24시간 이내에 복구시킬 수 있었으며 간섭을 하지 않을 경우 붕괴 이전보다 약간 빠른 7개월 뒤에 완전히 소멸한다.

붕괴 이후 SCP-831-KO는 붕괴 이전의 상태에서 나타나던 성질을 잃는 것으로 보인다. 붕괴한 SCP-831-KO에서는 총 ██건의 변칙 현상이 관측되었으며, 현실조정자를 이용한 실험에서도 피실험자는 SCP-831-KO를 꺼려하는 반응을 보였다.

SCP-831-KO는 제7차 오컬트 대전 도중 &#39;마법사/기적사의 무덤&#39;에 대한 여러 첩보가 들어오면서 재단에게 그 존재가 처음 파악되었다. 참전 단체 중에서도 █████ ████는 [편집됨] 기록으로 말미암아 볼 때 15세기 이전부터 SCP-831-KO에 대한 존재를 조금이나마 파악한 것으로 보인다.

이 외에도 최소 1█개의 단체가 SCP-831-KO의 존재를 어느정도 파악하고 있었으며 그 중 █개의 단체는 대상을 직접적으로 이용했다는 기록이 발견되었다. 해당 단체들은 기적사와 현실조정자를 SCP-831-KO의 위치로 유인한 뒤 여러 수단을 통해 전부 사살한 것으로 보인다. 제7차 오컬트 대전 종료 이후의 조사결과 [데이터 말소]에서도 SCP-831-KO가 직접적으로 연관된 것으로 추측된다.

**부록: 안건 제5012호**
[[collapsible show=&#34;+ 3등급 보안 인가 필요&#34; hide=&#34;- 닫기&#34;]]
**제██기지 관리자 ███ ████의 제안:**
&gt; 최근 사르킥 숭배로 대표되는 요주의 단체 간 갈등이 심화되고 있습니다. 이로 인해 제8차 오컬트 대전이 발발할 경우 뱀의 손이나 GOC 등의 요주의 단체와의 협동작전 혹은 적대 상황에서 SCP-831-KO의 활용은 매우 중요할 것으로 보입니다.
&gt;
&gt; 저는 우선 전담 기동특무부대의 창설을 제안합니다. 공식적으로는 SCP-831-KO의 확보, 격리, 정보 수집, 정보 조작 등의 임무를 할 것이며 비공식적인 임무는 SCP-831-KO의 무기화가 될 것입니다. 특히 SRA 대부분이 무력화된 상황에서 SCP-831-KO의 발생 조건 혹은 생성 방법을 발견해 무기화하는 것은 이 오컬트 대전의 승패를 직접적으로 결정할 수 있을 것입니다.

**O5 평의회 최종 표결안:**
&gt; **서론:**
&gt; 현재 사르킥 숭배로 인해 요주의 단체간의 갈등이 심화되고 있는 것은 사실이나 아직 제8차 오컬트 대전의 위협을 말하기에는 너무 이르다고 판단한다(가: 9, 부: 2, 기권: 2). 그동안 현실성에 관한 연구가 이뤄지거나 [[[deleted:scp-3326|SCP-3326]]]과 같은 사건이 일어나는 등의 변화로 인해 제8차 오컬트 대전은 이전과 다른 양상을 나타낼 것으로 추측된다. 우선 아래의 내용은 작성 시점을 기준으로 작성했으며 오컬트 대전이 임박했을 시 이 안건은 재고려될 수 있다(가: 13).
&gt; ----
&gt; **SCP-831-KO 자체의 활용 가능성에 대하여:**
&gt; SCP-831-KO는 파악 당시의 여러 첩보만 참고하더라도 여러 경우에 활용할 수 있다고 판단한다. 실제 흄 준위와는 다르게 겉보기에 1 흄의 현실성을 띄는 점과, 현실성에 변동을 일으키면 붕괴하며 확산하는 점은 일명 덫 역할을 잘 수행할 수 있을 것이라 여겨진다. 이 성질이 사르킥과의 교전에서 도움이 될지는 미지수나 카르시스트로 대표되는 존재들과의 전투에서는 어느 정도 도움이 되리라 판단한다. 그 외 GOC, 뱀의 손과 같은 현실조정 능력을 직접적으로 활용하는 단체와의 전투에서는 상당한 변수가 될 것이라 판단한다. (가: 13)
&gt;  
&gt; **SCP-831-KO의 무기화에 대하여:**
&gt; SCP-831-KO는 평균 17개월마다 발생하며 그에 비해 유지 시간은 10개월이다. 현재 SRA 대부분이 무력화되었기 때문에 생성 조건을 활용해 무기화했을 경우에도 비슷한 기간이 나올 것이다. 목표 흄 준위를 낮췄을 경우에는 기간이 다소 짧아지겠지만 그럼에도 여전히 긴 기간이 필요할 것이다. 이러한 특성과 무기화를 하는 데 드는 예산을 생각할 때 무기화를 하는 것은 부적절하다고 여겨진다. 그러나 이미 존재하는 SCP-831-KO의 발생 장소들을 이용하는 것은 꽤 도움이 될 것으로 보인다. (가: 10, 부:2, 기권: 1)
&gt;
&gt; **기동특무부대 창설에 대하여:**
&gt; SCP-831-KO는 발생 범위는 전 세계적이고 그 중요성도 상당하다. 이와 같은 상황에서 기동특무부대를 창설하고  확보, 격리, 정보 수집 등의 임무를 수행하는 것은 문제 될 것이 없다고 판단한다. SCP-831-KO의 무기화 연구에 관한 판단은 앞서와 동일하다. (가: 13)
&gt; ----
&gt; **결론:**
&gt; SCP-831-KO 자체는 요주의 단체와의 교전에서 꽤 유용하게 쓰일 것으로 보이나 무기화는 대상의 여러 특성과 그 예산을 고려했을 때 부적절하다고 여겨진다. 대신 이미 확보된 장소들을 사용하는 것은 도움이 된다고 여겨진다. 전담 기동특무부대는 창설될 것이나 앞서 말한 것처럼 SCP-831-KO의 무기화에 관한 연구는 하지 않을 것이다. 이 안건은 추후에 다시 논의될 수 있다.
