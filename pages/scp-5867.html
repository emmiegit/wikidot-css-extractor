**Ítem #:** SCP-5867

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** El Área-5867 ha sido establecida en la locación del SCP-5867, esta opera bajo la fachada de una institución natural de investigación, la cual observa el crecimiento de los árboles locales. Guardias vestidos en trajes de leñador estereotípicos están ubicados en intervalos regulares alrededor del perímetro del Área-5867 para dos propósitos: impedir la entrada de civiles a la zona y, más comúnmente, alejar instancias de SCP-5867 por lo menos 50 metros atrás del perímetro mediante la acción de sostener un hacha y fingir que se está escogiendo una instancia para talar. Si una instancia particular no retrocede dentro de un minuto, el uso de fuerza destructiva está permitida.

Para prevenir cambios comportamentales y el crecimiento de la población, una instancia de SCP-5867 debe ser talada mensualmente por un personal de Clase-D vestido en un traje de leñador estereotípico. Este personal es animado a escoger qué instancia talar basado en cuál de estas es la más notable en apariencia y comportamiento.

Nuevos pictogramas encontrados dentro del Área-5867 deben ser catalogados al descubrimiento, y se deben tratar con cuidado para no dañar la imagen hasta que las investigaciones necesarias sean conducidas.

**Descripción:** SCP-5867 es un grupo de ~400 pinos móviles los cuales residen en una área de aproximadamente 1.3 kilómetros cuadrados en el valle del Río Miramichi, New Brunswick, Canadá. Cada instancia posee inteligencia limitada y es capaz de movimiento controlado. Este movimiento ocurre cada 0.96 segundos simultáneamente para cada instancia, cada una instantáneamente estando en una diferente locación entre 1 y 120 centímetros de su posición original, el resultado visualmente se asemeja a animación stop-motion. Esto perturba significativamente la tierra cercana y muchas veces daña la corteza inferior del tronco, permitiendo la fácil identificación de instancias de SCP-5867. Las ramas también pueden asumir distintas posiciones y orientaciones durante el movimiento, y son utilizadas para manipular objetos tal como materiales de tala intercambiados.

Cada instancia de SCP-5867 es capaz de reproducción como árboles no anómalos, aunque a una velocidad más lenta, llevando a ~10-14 nuevas instancias cada año.

A pesar de no poseer órganos receptores de luz complejos, los SCP-5867 son capaces de responder a una gran variedad de estímulos visuales, usualmente consistiendo de una cesación de movimiento cuando se encuentran cerca de humanos no escondidos. Sin embargo, al ver bienes parafernales sobre tala y otros ítems o personas asociadas, instancias de SCP-5867 intentarán hacerse más notables y tentadoras. Esto es típicamente logrado sosteniendo colecciones grandes de ramas/palos caídos, o mediante rápidamente acercándose a leñadores mientras estos miran en otra dirección. Además, los SCP-5867 poseen una habilidad limitada de comprender Inglés escrito, mostrando notable interés y curiosidad hacia cualquier cosa portando palabras tales como &#34;hacha&#34;, &#34;talar&#34;, &#34;astilla&#34;, &#34;árbol&#34;, o &#34;madera&#34;.

Después de que una instancia es talada por métodos de tala estándares, todas las demás instancias intercambiarán grandes cantidades de bienes parafernales de tala atesorados y madera obtenida de instancias destruidas. Se desconoce de dónde se obtienen y guardan estos ítems debido a que aparecen y desaparecen espontáneamente de las ramas de ciertas instancias, pero los ítems más viejos datan de hasta 150 años antes.

**Anexo-5867_Pictogramas:** Desde la contención del SCP-5867, varios cientos de pictogramas han sido encontrados con intensidad incremental inscritos en el suelo dentro del Área-5867 utilizando implementos de madera asimétricos. Instancias de SCP-5867 han sido encontradas deliberadamente evitando perturbar a pictogramas visibles desde más alto que 30 centímetros, incluso si la ruta alternativa tomada resulta en daño a la instancia o previene la destrucción por tala. De los 142 pictogramas catalogados:
* 81 muestran una vista bidimensional de un árbol rodeado de tierra perturbada
* 35 muestra múltiples instancias de bienes parafernales de tala
* 20 muestran 12-140 árboles en patrones radialmente simétricos
* 6 muestran docenas the troncos y piezas de madera destrozadas, algunas siendo utilizadas para construir alojamiento y muebles

**Anexo-5867_Agua:** Debido a las sequías recientes severamente secando la tierra y vida vegetal, los SCP-5867 se han vuelto mucho más lentos en sus movimientos, con la población entera siendo observada esporádicamente tomando descansos de entre 3 a 4 horas cada 12-60 horas. Subsecuentemente, los intentos de llamar la atención de los guardias han aumentado en un 310% en el último mes, y múltiples ofrendas de hachas de madera y metal han sido dejadas cerca de personal Clase-D.

Aunque se cree que estas acciones son un pedido por agua adicional, esta teoría no puede ser actualmente confirmada. Debido al limitado financiamiento del Área-5867, no se brindará hidratación artificial a menos que se observe una significativa disminución en la salud de la población de SCP-5867.

**Anexo-5867_Registro_de_Incidente:**
[[div class=&#34;blockquote&#34;]]
 **[COMIENZO DEL REGISTRO]**

 **[03:05]** Una de las cámaras del Área-5867 está monitoreando aproximadamente 50 instancias de SCP-5867 en descanso. Las ramas de una de las instancias se están moviendo repetidamente en un patrón que se asemeja a vibración.

 **[03:08]** Instancia en movimiento [abreviada por la presente como IM] rota a 90° cuatro veces seguidas, perturbando la tierra cercana.

**[03:09]** IM comienza a moverse rápidamente hacia el este a 3.2 kilómetros por hora. Otras instancias comienzan a moverse rápidamente de una forma caótica, aunque el movimiento es altamente restringido por la tierra seca.

**[03:10-03:12]** IM continúa moviéndose hacia el este a una velocidad lentamente creciente, llegando a 100 metros del perímetro del Área-5867. Instancias adicionales de SCP-5867 continúan apareciendo de múltiples direcciones y comienzan a perseguir a IM.

 **[03:13]** IM está moviéndose hacia el este a 4.3 km/h, y está a 30 metros del perímetro del Área-5867 con sus ramas apuntadas hacia arriba. Los guardias intentan intervenir, pero las raíces de la instancia quedan atrapadas en un pequeño grupo de rocas. Otras instancias continúan moviéndose hacia ella.

 **[03:14]** IM es rodeada por otras 20 instancias y esta es escondida de vista. Se observa un significativo forcejeo entre las ramas de varias instancias.

 **[03:15-03:52]** Entre 60 y 100 instancias adicionales de SCP-5867 se reúnen con las ya presentes. Intensos sonidos de colisiones entre madera pueden ser escuchados durante este tiempo, alcanzando volúmenes cada vez más altos. Más guardias se reúnen para evitar una brecha de contención masiva.

 **[03:53-03:58]** Las instancias reunidas se alejan en masa.

 **[03:59]** IM vuelve a ser visible. Sus raíces y el metro inferior de su tronco están rodeados por una gruesa capa de lodo y rocas para evitar movimiento, y sus ramas más grandes han sido gravemente dañadas y astilladas por fuerza bruta. Una &#34;X&#34;  ha sido dibujada con lodo más oscuro sobre su tronco a la altura de los ojos. Finalmente, un hacha altamente oxidada está clavada en la bifurcación del tronco de IM.

 **[FIN DEL REGISTRO]**

**Notas:** Debido a las lesiones recibidas y un posible peligro de contención, IM fue destruída después de este evento. Durante la autopsia subsecuente, se descubrió que había crecido sobre varios restos envejecidos de un libro de referencia indeterminado, el cual detalla la esperanza de vida promedio de un pino, al igual que las causas de muerte más comunes para estos. Un crecimiento más intenso de los anillos del árbol fue descubierto sobre una foto de &#34;Methuselah&#34;, un pino de cerdas cónicas de 4800 años de edad ubicado en California.

 Durante los días siguiendo la remoción y eliminación de la instancia, el resto de SCP-5867 llevaron a cabo un inusualmente largo intercambio de ítems, mayormente enfocado en restos de madera de instancias destruídas por la Fundación. Desde el incidente, instancias más jóvenes se han involucrado en marcadamente más intentos de ser escogidos para destrucción. Adicionalmente, han habido 0 casos subsecuentes de instancias ubicándose dentro de 50 metros del perímetro. Los procedimientos especiales de contención serán revisados si este comportamiento continúa.
