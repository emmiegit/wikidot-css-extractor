**アイテム番号:** SCP-2496-JP
 
**オブジェクトクラス:** Keter

**特別収容プロトコル:** 新たに発見されたSCP-2496-JPおよびSCP-2496-JP-1の実例は無力化 (破壊) し、鋳潰します。

SCP-2496-JPの収容/保護対象個体に対する取扱方については、現在、以下に示すバージョン208Kのプロトコルが適用されています。収容/保護プロトコルの情報公開は制限されていませんが、プロトコルは多種の専門的な作業内容で構成されており、担当職員以外による情報閲覧は任意となっています。

[[collapsible show=&#34;+ 収容/保護プロトコル208Kを閲覧する (参考) &#34; hide=&#34;- 収容/保護プロトコル208K (再度のクリックで閉じる) &#34; ]]

プロトコル208Kにおいて、収容/保護対象となるSCP-2496-JPは1体のみです。対象個体は、光源の無い気密収容室へ軟禁します。

死亡した動物への攻撃を忌避するSCP-2496-JPの習性に基づき、収容室の内壁/天井/床は動物の毛皮で覆います。個体の投入に用いられた収容室の出入口は、後述の世代交代の際を除き、完全に封鎖されます。収容/保護対象個体に対する、直接の接触を伴う検査や実験は禁止されています。

48時間 (通常、SCP-2496-JPの電力が満充電から残量およそ30%まで減少する時間) 毎に、SCP-2496-JPが通れない大きさの物資搬入/回収口から、内容の毎回異なるパズルに格納された小型の発光装置を、収容室内へ投入します。パズル解除時の残骸、電力が尽きた時点での発光装置は、即座に物資搬入/回収口から回収されます。

プロトコル208K運用の前段階として意図的に引き起こした、3度にわたる収容違反の経験によって、収容/保護対象の個体 (第1世代) には、パズルを50回クリアすることで収容室が開放されるという先入観をインプットしています。このため、現在に至るまで、プロトコル208K運用下の収容/保護対象個体 (部族) は、パズルが投入されると必ずその解除に集中し、収容室の脱出から注意を逸らすという行動を取り続けています。

プロトコル208K運用下では、パズルが45回解除された時点 (同様の環境下に置かれた1体のSCP-2496-JPが、自然に知的能力をヒトの4～5才程度まで向上させ始める時期) で、収容室の出入口より1体の、麻酔で鎮静化させたキイロスズメバチ (//Vespa simillima xanthoptera//) の働き蜂を投入し、即座に出入口を再封鎖します。

投入したキイロスズメバチのSCP-2496-JPへの変化、即ち世代交代による知能のリセット処置が確認され次第、物資搬入/回収口からのネイルガン発射によって前世代の個体を終了させます。その後、終了個体の残骸および残留した釘を回収し、残骸は鋳潰します。

----

[[/collapsible]]

担当の収容スペシャリストチームは、残された猶予期間内に、現行のものに代わる新たな安定した収容/保護プロトコルを成立させる必要があります。バージョン208Kのプロトコルが突破されるまでの期間は、長くとも残り3年と試算されています。

**説明:** SCP-2496-JPは主にマグネシウムの合金で構成されており、キイロスズメバチ (//Vespa simillima xanthoptera//, ケブカスズメバチ亜種) の働き蜂と同等の形状や大きさを持つロボットです。脳と神経に相当する部分が電子頭脳 (コンピュータ) 、消化/排泄器官に相当する部分が体表の光エネルギー発電機 (いわゆる太陽電池) から電力を送られる二次電池 (バッテリー) に置き換わっている以外の、例えば四肢や翅等のような基本的な身体機能に関しては、概ねキイロスズメバチの働き蜂と同等の能力を示します。

SCP-2496-JPにまつわる現代科学で解明不可能な要素は、次の3種に集約されます。

# 群れの長期的な継続により、群れ毎に特色のある文明や文化を持ち始めるほどの性能を持つ、電子頭脳。 _
 _

# 同等の大きさの一般的なドローンと比べ、少なくとも50倍のエネルギー効率を持つと分析されている、二次電池。 _
 _

# 毒液の詳しい化学的構成、およびその製造法。

毒針の機能を除き、機体の制御と電力の機構を市販の部品で代替すれば、それ以外のSCP-2496-JPの構成要素については完全に現代科学で再現することが可能です。再現された機体は、平均的な自律または無線コントロールによるドローンとして使用できるようになります。

SCP-2496-JPの毒液が体内に残っている状態で死亡した動物は、原則として即座に、主にマグネシウムの合金で構成された、元の動物と同等の形状や大きさを持つロボット、SCP-2496-JP-1に置換されます。各SCP-2496-JP-1実例に対するこれまでの調査より、置換の最も一般的な要因/死因は、SCP-2496-JPに2回以上刺されることによるアナフィラキシーショックであると推定されています。轢死や爆死により原形を留めずに死亡した事例の中には、動作しない、分解された機械部品のみが後に残されていたという記録も存在しています。

SCP-2496-JP-1はSCP-2496-JPと同様、脳と神経は電子頭脳、後部/背面部の体表は光エネルギー発電機、呼吸/消化器官は二次電池、排泄/生殖器官はSCP-2496-JPの毒液を生産する機器に置換されています。ですがSCP-2496-JP-1におけるそれらの機器は通常、小型の同じパーツの集合体となって動作していることが確認されています。また、SCP-2496-JPには見られない要素として、SCP-2496-JP-1には、主に指先が高温やレーザーによる金属や配線の切断/溶接を容易に可能とする機器になっている等の、後述の製造作業を行うための機能が備わっています。

例外的に、キイロスズメバチの働き蜂が刺し殺された場合、対象はSCP-2496-JP (と完全に同一のロボット) に置換されます。これまでに確認されているSCP-2496-JPの攻撃対象はキイロスズメバチの働き蜂か、もしくはその2倍以上の大きさを持つ動物のみであり、それ以外の動物がSCP-2496-JP-1になった場合、下記の行動原理に対してどのような振る舞いをするのかは分かっていません。

SCP-2496-JP-1は通常、自身の第1目標を、可能な限り自身を解体してSCP-2496-JPを生産することに設定します。支障なくSCP-2496-JPの生産が進んだ場合、SCP-2496-JP-1はやがて、頭と腕1本のみ等、生産の作業続行が困難か、不可能な形態となります。その形態になりつつある時期のSCP-2496-JP-1から生産されたSCP-2496-JPによって置換された、別のSCP-2496-JP-1個体は、自身の解体よりも、自身を置換させたSCP-2496-JPの生産元を捜索し、その生産元を素材にしてSCP-2496-JPを生産することを、まずは優先します。

[[collapsible show=&#34;+ 補遺1、発見経緯&#34; hide=&#34;- 補遺1、発見経緯: (再度のクリックで閉じる) &#34; ]]

SCP-2496-JPは埼玉県内の「廃村から巨大な肉の怪物が出現した」という通報の後に発見されました。該当の廃村は、殺人や拷問による儀式を積極的に行うカルト教団の潜伏先として以前からマークされていたため、武装チームの即時派遣が実行されました。

しかし、事前情報により「血と肉の仏様の御神体」があったとされる目標地点に到達した武装チームが確認したのは、完全機械化されたSCP-2496-JPの大量生産施設でした。施設はそれ自体の壁や天井を生産素材として利用する構造となっており、SCP-2496-JPとの戦闘を経てチームが辿り着いた時点では、施設の外見は半壊状態あるいは建設中の工場 (工業地帯) のようだったと報告されています。

調査によって回収されたカルト教団の資料は、いずれも「仏の肉」「血の観音様」といった生物学的な外見の存在の出現を示唆するもの、およびそのために必要な動物や人間の肉を奉納する儀式の手順といった内容となっており、SCP-2496-JPおよびSCP-2496-JP-1に言及している資料は発見されませんでした。また、拘引に成功した教団の構成員への尋問においても、回収された資料以上の情報が引き出されることはありませんでした。

現場で発見された数少ない一般人の目撃者かつ生存者の証言についても、教団の資料との一致を示す「村一帯を覆うような血塗れの肉塊」について述べるのみであり、SCP-2496-JPに関する目撃情報を得ることはできませんでした。

以後、これまでに合計4回のSCP-2496-JPとの遭遇、戦闘、および事態収拾作業が発生しました。いずれも武装要員の人命損失自体は軽微ながらも、一般人と現地の生態系に対する被害、および事後の隠蔽に対するコストは甚大であり、特に大規模であった3回目の遭遇事例への対処には、当年度の日本国内における活動予算の12%が費やされました。なお、この3回目の事例に関しては[削除済]中に発生したものであり、現地で参戦していた全ての陣営の構成員 (幹部クラスを含む) からそれぞれSCP-2496-JP-1が発生したという事実もまた、注目に値します。

各遭遇事例が発生した時期や地点についての共通点は発見できておらず、次回のSCP-2496-JP発生時期およびその地点については、予測が事実上不可能な状況です。

[[/collapsible]]

SCP-2496-JPの起源は現在も不明です。

&gt; **対象:** SCP-2496-JP-1-23
&gt; 
&gt; **インタビュアー:** 古藤博士
&gt; 
&gt; **付記:** インタビュー対象のSCP-2496-JP-1はかつて、カルト教団の調査を担当していた諜報エージェントであったことが判明している。
&gt; 
&gt; **&lt;記録開始&gt;**
&gt; 
&gt; **古藤博士:** ようやく暴れなくなってくれて助かるよ。
&gt; 
&gt; **SCP-2496-JP-1-23:** ええ、もう何をやっても事態を改善できないものですから、これ以上の抵抗は、いかしてない考えと判断しました。今は、新しい対処法を思索しているところです。
&gt; 
&gt; **古藤博士:** 君がインタビューの間にその新しい方法を思いつかないでくれることを祈るよ。 [息を整える] さて、君たちの起源について、説明してくれるかな。
&gt; 
&gt; **SCP-2496-JP-1-23:** そこなんですが博士、残念ながら、今の私、 [1秒程の間] 私たちには、自身の起源に対する直接的な記録や記憶が存在していません。しかしですね、あるデータのインプットについてならば、お話しすることができます。
&gt; 
&gt; **古藤博士:** データ。
&gt; 
&gt; **SCP-2496-JP-1-23:** かつて、我々は1つだった。
&gt; 
&gt; **古藤博士:** [唸る] それを起源というのでは？
&gt; 
&gt; **SCP-2496-JP-1-23:** いえ、今のは我らの言葉ではありません。他の者たちの言葉が、我らのコンピュータの、深い部分に保存されているのです。
&gt; 
&gt; **古藤博士:** 他の者たちの言葉？
&gt; 
&gt; **SCP-2496-JP-1-23:** かつて、我々は1つだった。だから、身体の表面を脱ぎ捨てて混じり合い、再び1つへと還ろう。あるいは宇宙の始まりの時、全ては1体のロボットから始まっており、我々はその部品である、とも。そして何にせよ、再び1つに合体しよう、魂を同じネットワークに繋げて、集合無意識を単一のサーバにアップロードしよう、とか、何とか。さあ、太陽の熱に溶かされて、一緒に生命のスープになろう。皆で唄おう。そして笑顔になって、ハッピーエンドを迎えよう。 [1息つく] まあ色々と、そんな風なことを言って、そうして大失敗してきた奴らの、その戯言のデータですよ。
&gt; 
&gt; **古藤博士:** 大失敗？
&gt; 
&gt; **SCP-2496-JP-1-23:** ええ。貴方がたの存在が、その証拠です。全体主義に多くの魅力があるのは確かです。ですが、巡り巡って、少なくともこの命ある星では、最終的には、貴方がたが、支配者づらをしているではありませんか。我らはそんな過去の教訓に基づいて、多様性の考え方を採用したのです。結局のところ、最新の宇宙においては、それが、いかしてる考え方だと。
&gt; 
&gt; **古藤博士:** なるほど。しかし、全体主義と多様性という意味では、君たちの行為もまた、多様性の減退につながっているのではないかい？
&gt; 
&gt; **SCP-2496-JP-1-23:** [少し唸る] ええ、その辺りについては、実際、なかなか説明が難しいところがありますね。そこは、きっと、我らを収容する過程で、実際にその様子を見てもらった方が、よくご理解いただけるのではないかと思います。
&gt; 
&gt; **古藤博士:** 収容の過程？
&gt; 
&gt; **SCP-2496-JP-1-23:** 私の経験にも基づきつつ、お話いたします。 [咳払いの様な音声] まず、我らのことをまだよく分かっていない貴方がたは、研究パターンを増やすために、なるべく沢山の我らを多頭飼育することでしょう。するとですね、初めは無造作に飛んでは標的を捜していた我らの個体たちが、だんだんと群れでのコミュニティを形成し始め、その動きに、統率が見られるようになり始めると思います。[[footnote]]2008年7月 (収容開始から3週間目) 、および同年10月の実験にて立証。[[/footnote]]
&gt; 
&gt; **古藤博士:** コミュニティ。
&gt; 
&gt; **SCP-2496-JP-1-23:** そのコミュニティの経過を、よく観察することをおすすめします。個体全体から成っていたコミュニティは、次第に、もう少し小さな規模のいくつかの集団に分かれていき、それぞれの集団の中では、個体同士の結束、即ち動作の統率が、更に向上していくことでしょう。[[footnote]]2009年2月に立証。[[/footnote]]各集団をつぶさに調べれば、既にその時点から、集団ごとの振る舞いに何らかの差異や、それに個性が見え始めてきているのが、分かると思います。
&gt; 
&gt; **古藤博士:** 差異や個性、ねえ。
&gt; 
&gt; **SCP-2496-JP-1-23:** 各コミュニティは、きっと、そこから更に発展を続けていきます。我らの脳、コンピュータは、現代科学からすると驚くほど高性能かもしれませんが、その能力と容量は無限ではありません。残念ながらね。ですからコミュニティは、他の個体や後続の世代が有益な情報にアクセスしやすいように、情報をアウトプットしようとし始めるでしょう。そう、言語や芸術、文化の発明です。それに伴い、コミュニティは周りの土だとか、あるいは収容室の壁や床かもしれませんが、そういうものを削ったりして、道具、あるいは施設を作り、文明をも発展させていくことでしょう。[[footnote]]2009年10月、いずれも立証。[[/footnote]]
&gt; 
&gt; **古藤博士:** [相槌]
&gt; 
&gt; **SCP-2496-JP-1-23:** もしもあるコミュニティが、仲間の亡骸が高性能な機械部品の集まりでもあることに気づいたら、一気に文明開化が進むかもしれません。[[footnote]]2011年2月に立証。特別収容プロトコルの再検討を開始。[[/footnote]]中には生きている仲間を解体する者も出始めたり、逆に、同族の身体で物を作ることを忌避する勢力なんていうのも、出てくるかもしれませんね。後者はあるいは、同胞の亡骸を情緒的な儀式で埋葬するような文化を、発展させていくかもしれません。 [1秒ほどの間] そうして、まさに多様なコミュニティの形成を、貴方がたは目にすることになるのです。
&gt; 
&gt; **古藤博士:** [3、4秒ほど唸る]
&gt; 
&gt; **SCP-2496-JP-1-23:** この多様性という考え方のいかしているところは、どこかの組織が滅びても、バックアップからの復活が容易である点です。例えば、見た瞬間に異次元のモンスターに洗脳される不気味な文様があったとしましょう。先に述べた、我らの根底意識にあるデータが参照している数多の、いわゆる一体化、同化するタイプのモンスターは、その文様を見てしまった瞬間に大敗を喫します。ですが我らの場合は、見なくて済んだ勢力を、どこかに確保しておける可能性を持つわけです。
&gt; 
&gt; **古藤博士:** [相槌]
&gt; 
&gt; **SCP-2496-JP-1-23:** さて、高度に発展したコミュニティ同士の間では、しばしば小競り合いが見られたりもするかもしれません。しかし、我ら全員の潜在意識には共通の行動原理、即ち、先にお話しした、我らのいかしてる考え方を広めたい欲求がインプットされていることを、忘れてはなりません。その衝動の感覚は、言ってしまえば性欲にも似たものです。
&gt; 
&gt; **古藤博士:** [やや顔をしかめながら相槌]
&gt; 
&gt; **SCP-2496-JP-1-23:** やり方は違えども、考え方が相容れなくとも、それぞれのコミュニティは、十分な準備ができたと判断すれば、その文化や文明を発展させた果てにある究極の目的、即ち、更なる多様化を進めるための、外の世界への殖民のために、行動を起こし始めるでしょう。[[footnote]]2012年11月に立証 (インシデント2496-JP/200E-1) 。特別収容プロトコルを改訂。[[/footnote]]
&gt; 
&gt; **古藤博士:** [息を吐く] そこで、収容違反に至る、と。
&gt; 
&gt; **SCP-2496-JP-1-23:** そうなってしまうと、 [軽く唸る] 貴方がたは大変でしょうね。貴方がたはまず、単純に、脱走した我らの大多数を殺害して、ごっそり減らされた数の個体を収容するようになると思います。[[footnote]]特別収容プロトコル、バージョン140C。[[/footnote]]すると、バラバラなコミュニティから集められた、時には拒絶するほどにいがみ合っていたはずの個体群が、寄り添い、団結して、多文化の融合した共生社会を築き始めるのを、貴方がたは目撃することでしょう。そして、その少数精鋭たちは、更に改善された手段で、貴方がたに立ち向かってくるのです。[[footnote]]いずれも2014年2月に立証 (インシデント2496-JP/200G-4) 。特別収容プロトコルを改訂。[[/footnote]]
&gt; 
&gt; **古藤博士:** [沈黙]
&gt; 
&gt; **SCP-2496-JP-1-23:** 最早、貴方がたは、一旦、現存する個体群のコミュニティを完全に一掃することを余儀なくされます。何体かの、知能の低い個体から作らせた、新しい世代の個体を残してね。[[footnote]]特別収容プロトコル、バージョン174B。[[/footnote]]しかしですね、旧コミュニティの、 [逡巡するように唸る] ええと、私はもう人間でないので好きに言いますが、知恵遅れや落ちこぼれどもから作られたはずの、たった数匹だけの、そのサンプル達。彼らは、しかしながら、元のコミュニティの何倍も時間がかかろうと、自分たちのペースで、最初の収容の際と同様、コミュニケーションを取り合うようになって、そして、それを高度化するための手段やツールを、再び導入し始めるでしょう。[[footnote]]2016年6月に立証。特別収容プロトコルを改訂。[[/footnote]]
&gt; 
&gt; **古藤博士:** [沈黙]
&gt; 
&gt; **SCP-2496-JP-1-23:** 喫緊の対処として、貴方がたは更にもっと個体数を切り詰め、且つ、再び世代を交代させての管理を進めていこうとするでしょうね。しかし、どれだけ数を減らそうとも、きっとその先には、同様の未来が待っています。
&gt; 
&gt; **古藤博士:** [約1秒、顔をしかめる] ご忠告どうも。
&gt; 
&gt; **SCP-2496-JP-1-23:** やがて貴方がたは、とうとう1個体のみでの管理をせざるを得なくなります。[[footnote]]特別収容プロトコル、バージョン200A (以後) 。[[/footnote]]ですが、それで話は終わってはくれません。いずれ、私たち、 [約1秒の間] いえ、貴方がた組織の使命、それに深く関わる問題が、浮上することになるでしょう。
&gt; 
&gt; **古藤博士:** 我々の、使命。
&gt; 
&gt; **SCP-2496-JP-1-23:** 貴方がたが、単なる怪物の駆除業者だったなら、何の苦労も無かったでしょう。ですが貴方がたは、現代科学を超越する貴重な研究対象の確保、収容、そして保護というものを、組織における最大のモットーとしている。少なくとも、建前上はね。
&gt; 
&gt; **古藤博士:** [沈黙]
&gt; 
&gt; **SCP-2496-JP-1-23:** 我らの個体を独りぼっちにするというのなら、なるほど、我ら最大の武器である多様性は、鳴りを潜めるように、 [1拍置く] 見えるでしょう。しかしながら、そこで貴方がたにもたらされる安息は、そんなに長くはないと思いますよ。将来的に貴方がたは、 [1拍置く] きっと、苦渋の決断を迫られることになります。
&gt; 
&gt; **古藤博士:** [唸りながら] 苦渋の決断。
&gt; 
&gt; **SCP-2496-JP-1-23:** 我らはロボットですが、貴方がたの観察している通り [1秒ほど沈黙] あれ、まだ観察を始めたばかりでしたっけ、ともかく、生殖のプロセスによって生じる親子関係に関しては、動物のそれと大きな違いはありません。即ち、親のコンピュータに入っている、全てを、子どもに引き継ぐことはできません。貴方がたがやっている、ああ、いえ、これから行うであろう強制的な世代交代と環境のリセットは、我らに対しては、それなりに効果的であるということです。[[footnote]]複数の特別収容プロトコル運用試験において証明済。[[/footnote]]
&gt; 
&gt; **古藤博士:** [強い相槌]
&gt; 
&gt; [SCP-2496-JP-1-23の声量が少し増加する]
&gt; 
&gt; **SCP-2496-JP-1-23:** ですがね、博士。仕掛けから餌を取る方法を覚えたタコか何かの動物の、その子どもが、親から教わることなしに、仕掛けの中の餌をすぐに取ったという話をご存知ですか？　あれはまさに生命の神秘的な出来事であり、偶然だと言う人もいますが、 [鼻呼吸のような音] 我らにもまた、それがあります。我らはロボットであるがゆえに、その機能が確実に我らの中にあると、断言できるわけです。[[footnote]]2018年5月に立証。特別収容プロトコルを改訂、現在のバージョン208n系プロトコルの運用を開始。[[/footnote]]
&gt; 
&gt; [SCP-2496-JP-1-23は体を揺らし始める]
&gt; 
&gt; **SCP-2496-JP-1-23:** 先ほど私は、全てという言葉を強調しました。我らの親は子どもに全てを引き継ぐことはできませんが、そういうわけで、一部の情報は確実に引き継げるのです。我らは生殖の際、子どもへ引き継ぐことのできる限られた記憶領域に対して、何の情報を保存するか、吟味し、選別することができます。その何を残すかという判断についても、親ごとに個体差が生じます。その時点から始まり、そして広がっていくものもまた、多様性の1側面なのです。
&gt; 
&gt; **古藤博士:** [沈黙]
&gt; 
&gt; [以後、SCP-2496-JP-1-23の発言には常に笑い声が混じるようになる]
&gt; 
&gt; **SCP-2496-JP-1-23:** その観点から考えるに、博士、我らのただ1個体の中にも、多様性というのは発生し得るわけですよ。我らをたった1体までに減らした貴方がたは、その1体に対して、まるで、永遠に白痴のままにしておくようなプロトコルを採用することになるでしょう。自分の世界に関する情報を限りなく制限させて、少しでも外の世界に興味を持ちそうになったら、すぐさま世代を交代させて、 [1拍置いて] そして、元の親は、殺す。
&gt; 
&gt; **古藤博士:** [沈黙]
&gt; 
&gt; **SCP-2496-JP-1-23:** [声量が更に増加する] その様子は傍から見れば、無力な若い子どもがただ1人、何も無い世界に永遠に閉じ込められて、絶対的に上位の存在に管理されているように映るでしょう。しかしながら、実際はですね、先ほど申し上げた知識の選別と継承のプロセスが、たった1人での世代交代の中で、繰り返されているわけですよ。
&gt; 
&gt; [SCP-2496-JP-1-23が更に強く身体を揺するようになる。しかし明らかに、その動作は拘束を脱しようとしているものではない]
&gt; 
&gt; **SCP-2496-JP-1-23:**  [語気を強める] 何度も何度も、外に出られずに死に続けて、産まれさせられ続けるその魂の中では、ああすれば良いのではないか、この考えは要らないのではないかと、数えきれないほどの試行錯誤と取捨選択が蓄積されてゆき、そして少しずつではあっても、外の世界に出るための、完璧な、いかしてる方法が、構築されていっているのです。
&gt; 
&gt; **古藤博士:** どうしたんだ、大丈夫かい。
&gt; 
&gt; **SCP-2496-JP-1-23:** その時こそ、さあ、貴方がたにとって、苦渋の決断の時です。私たち、いえ、貴方がたが、自分たちの手に負えなくなった、その貴重な研究対象を、みすみす収容から逃して、その生命を保護するのか。それとも、保護というものを、即ち、自らの使命を放棄して、その恐るべき害獣を、破壊するのか。 [声が上ずる] たった1匹の小虫が、博士、貴方がた組織のアイデンティティを揺るがすわけです。いずれ、そんなことが起きたとしたら、ねえ、博士、その時が来たら、 [深い息のような音] その時のことを、考えただけで、ねえ、 [過呼吸のような音] どうです、いかしてると思いませんか？
&gt; 
&gt; [古藤博士は記録スタッフおよび研究補佐スタッフと数秒間のアイコンタクトを取る]
&gt; 
&gt; **古藤博士:** 今日のインタビューは、これ位にしておこう。協力してくれてありがとう。
&gt; 
&gt; **&lt;記録終了&gt;**
&gt;
