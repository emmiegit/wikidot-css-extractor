**Titre original :** A Guide to Poetry: Writing and Reviewing
**Auteur :** [[user Avelon21]]
**Traducteur :** [[user DrJohannes]]
**Date de publication originale :** 21 septembre 2019
[[include credit:end]]

Bonjour à tous. Que vous soyez un nouvel utilisateur ou un écrivain vétéran, vous vous sentez peut-être mal à l&#39;aise lorsque vous entendez des mots comme //poème//, //vers// ou //strophe//. Cela peut vous rappeler d&#39;horribles semestres de cours de français, ou des études difficiles dans d&#39;autres langues. Quoi qu&#39;il en soit, vous êtes peut-être déjà tombé sur l&#39;un des nombreux poèmes et vers de la Bibliothèque, et vous vous êtes peut-être senti incapable de donner votre avis dessus, pas assez confiant pour dire qu&#39;il mérite un upvote, ou même inspiré à écrire quelque chose de similaire vous-même, mais sans savoir par où commencer. Si l&#39;une de ces situations correspond à la vôtre (ou si vous êtes tout simplement curieux), ne cherchez pas plus loin et continuez à lire, car ce guide vous aidera à vous initier à l&#39;art de la poésie et, espérons-le, vous donnera un point de départ pour vous lancer dans le monde des vers ! N&#39;oubliez pas de consulter d&#39;autres guides en ligne et de lire beaucoup de poèmes, car c&#39;est en lisant davantage qu&#39;on apprend davantage. Oh, et avant que j&#39;oublie, n&#39;oubliez pas que la poésie existe dans toutes les langues (bien que si vous parlez plus d&#39;une langue, vous le savez probablement déjà) !

REMARQUE : La Bibliothèque n&#39;a pas la prétention de définir ce qui est de la poésie ou non, ni même ce qui est de la //bonne// ou de la //mauvaise// poésie. J&#39;ai simplement remarqué que tout le monde n&#39;aime pas la lire comparé à la prose, ce qui est peut-être dû au fait que les gens ne savent pas comment l&#39;examiner, ou que les écrivains ne savent pas comment l&#39;écrire. Il s&#39;agit donc d&#39;une tentative de l&#39;équipe pour essayer de résoudre ces deux problèmes, et non pas de faire un guide de niveau universitaire.

[[toc]]

+ Qu&#39;est-ce que la poésie ?

Pour commencer, voici la définition standard du dictionnaire d&#39;Oxford qui apparaît sur une recherche Google :

&gt; //nom//: Œuvre littéraire dans laquelle une intensité particulière est donnée à l&#39;expression de sentiments et d&#39;idées par l&#39;utilisation d&#39;un style et d&#39;un rythme distinctifs ; les poèmes, collectivement, ou en tant que genre littéraire.

Comme la plupart d&#39;entre vous, novices en matière de poésie, ont pu le constater, cette définition est complètement inutile. Cela ne vous aide pas du tout si vous voulez commencer à en écrire. Voici ce que vous devez réellement savoir :

* La poésie désigne les textes écrits en **vers** plutôt qu&#39;en **prose**. Notez que la &#34;prose&#34; est définie comme &#34;un style non-métrique semblable au langage ordinaire écrit ou parlé&#34;, tandis que les vers concernent les paroles de chansons, la poésie, et certains textes religieux.
* Les poèmes sont organisés en **strophes**. Les strophes sont composées de **vers**. Ceci, heureusement, est assez simple. La fin de chaque vers peut avoir le même son pour créer des **rimes**. Lorsque la rime est utilisée de manière cohérente et répétée dans un poème, vous pouvez trouver la **structure des rimes** du poème. La structure des rimes est également assez simple : chaque vers est remplacé par une lettre, et chaque lettre représente un son. Par exemple, si je dis :
&gt; Plus ronde est la maison,
&gt; Plus petite est la yourte ;
&gt; Plus froide est la saison,
&gt; Meilleure en est la tourte,
&gt; Rassembler le bétail
&gt; Dans l&#39;enclos d&#39;à-côté
&gt; ...C&#39;est tout de même pénible
&gt; S&#39;il faut recommencer.
...La structure des rimes peut s&#39;écrire &#34;ABABCDED&#34;.
* La poésie peut prendre différentes formes, la plupart d&#39;entre elles ayant leurs propres règles (à l&#39;exception notable du vers libre). Ces règles peuvent aller du sujet du poème aux rimes, au rythme, au mètre, aux strophes et aux vers. Le mètre est généralement le point sur lequel tout le monde se trompe ; passez directement à la section &#34;mètre&#34; si vous pensez que c&#39;est votre cas. Sinon, continuez à lire pour en savoir plus sur la façon de générer des idées et d&#39;écrire de bons vers.

Je tiens à dire dès maintenant qu&#39;il est clairement plus facile d&#39;écrire de la poésie si vous en lisez, comme c&#39;est le cas pour tout type d&#39;écriture. À l&#39;avenir, si vous rencontrez un type de poésie et que vous voulez l&#39;utiliser, lisez-en d&#39;abord des exemples ; cela vous montrera ce que vous pouvez faire et vous aidera à trouver des idées.

+ &#34;Pourquoi écrire de la poésie ?&#34; et autres idée fausses

À ce stade, certains d&#39;entre vous se demandent peut-être pourquoi ils devraient s&#39;intéresser à la poésie. C&#39;est juste de l&#39;art avec des mots, non ? Et qui se soucie de ça puisque que je préfère lire de la prose dans la vie et que c&#39;est le cas de la plupart des gens, de toute façon ?

La réponse est la même que celle de la question &#34;Pourquoi avons-nous besoin de la peinture, de la musique, du théâtre, de la danse ou de toute autre forme d&#39;art&#34; ? C&#39;est juste quelque chose d&#39;amusant, et c&#39;est très agréable à lire quand on a l&#39;impression que le poète a vraiment passé du temps à réfléchir à ce qu&#39;il a écrit. De même, il est vrai que vous n&#39;écrirez pas de sitôt des articles scientifiques en vers, mais il s&#39;agit sans aucun doute d&#39;un bon exutoire créatif dont la maîtrise demande du temps et du talent.

Voici quelques idées fausses sur la poésie qui pourraient vous faire réfléchir à deux fois avant de dire du mal de votre poète local :

* &#34;La poésie, c&#39;est trop facile pour les écrivains sérieux.&#34; Je suppose que si vous lisez ceci, vous ne partagez pas cette opinion. Si c&#39;est le cas, eh bien, euh, je ne sais pas pourquoi vous lisez ceci. La poésie prend du temps, et si vous avez bricolé quelque chose en cinq minutes et l&#39;avez appelé un &#34;poème&#34;, il n&#39;est probablement pas bon, et vous devriez chercher l&#39;opinion d&#39;un poète avec un peu plus d&#39;expérience pour en juger.
* &#34;La poésie n&#39;est pas la meilleure façon de raconter une histoire, et même quand elle est &#39;bien écrite&#39;, elle n&#39;a pas beaucoup de sens.&#34; C&#39;est complètement faux, surtout si l&#39;on considère que plusieurs poèmes populaires sur ce site racontent une histoire ou décrivent un personnage, un lieu ou une intrigue. S&#39;il est trop difficile à comprendre, c&#39;est soit que le poème utilise un vocabulaire, une structure ou une forme avancés, soit que le poème n&#39;a pas été écrit avec suffisamment de soin.
* &#34;La poésie est stupide ; les gens écrivent tout ce qu&#39;ils veulent dans des vers et l&#39;appellent &#34;poésie&#34; juste pour faire plus chic.&#34; Ce à quoi la plupart des gens font référence en disant ça est le vers libre, qui, il est vrai, peut sembler moins exigeant en termes de compétences[[footnote]]Personnellement, je n&#39;aime pas écrire des vers libres, mais cela peut être un bon moyen d&#39;écrire sur certains sujets qui ne trouvent pas leur place dans d&#39;autres formats.[[/footnote]], mais qui doit généralement taper plus fort au niveau de l&#39;émotion et de l&#39;imagerie pour compenser l&#39;absence de structure ou de rythme[[footnote]]Bien que je considère que les œuvres les mieux reçues ont une structure //et// un vocabulaire vivants.[[/footnote]].

+ Quelles sont les différentes formes de poésie ?

Il existe beaucoup, **beaucoup** de formes différentes de poésie. Certaines seront énumérées ici, mais assurez-vous de consulter d&#39;autres formes en ligne pour vous exposer à de nouvelles choses, car vous pourriez trouver quelque chose de différent, dans lequel vous êtes doué. Je vous recommande de commencer, en ce qui concerne la poésie anglophone, par cette page de la [[[https://www.poetryfoundation.org/learn/glossary-terms?category=209 | Poetry Foundation]]].

Formes courantes :

* Les quatrains en général : Les quatrains sont l&#39;une des choses fondamentales à connaître. Il s&#39;agit de quatre lignes formant une strophe. En général, il y a un schéma de rimes : &#34;ABAB&#34; ou &#34;AABB&#34; sont assez courants.

* Le sonnet shakespearien : Aux États-Unis, et j&#39;imagine que c&#39;est également le cas dans certaines parties de l&#39;Europe, presque tout le monde en entend parler en cours d&#39;anglais à un moment ou à un autre. À la base, les sonnets shakespeariens sont constitués de trois quatrains et d&#39;un couplet final ; le schéma de rimes est &#34;ABAB CDCD EFEF GG&#34;. Toutes les lignes sont écrites en pentamètre iambique, ce qui signifie qu&#39;il y a cinq &#34;unités&#34; par ligne, chacune contenant une syllabe accentuée et une syllabe non accentuée. Le meilleur exemple que je puisse donner est l&#39;un des sonnets de Shakespeare lui-même (la source est [[[http://shakespeare.mit.edu/Poetry/sonnet.LV.html | ici]]]) //(__Note du traducteur :__ J&#39;ai préféré laisser les vers d&#39;origine, mais j&#39;ai ajouté en italique la version en prose traduite par Victor Hugo, disponible [https://fr.m.wikisource.org/wiki/Sonnets_de_Shakespeare_(trad._Hugo) ici])// :

&gt; **Sonnet LV**
&gt; Not marble, nor the gilded monuments //,,(Ni le marbre, ni les mausolées dorés des princes),,//
&gt; Of princes, shall outlive this powerful rhyme; //,,(Ne dureront plus longtemps que ma rime puissante ;),,//
&gt; But you shall shine more bright in these contents //,,(Vous conserverez plus d’éclat dans ces mesures),,//
&gt; Than unswept stone besmear&#39;d with sluttish time. //,,(que sous la dalle non balayée que le temps barbouille de sa lie.),,//
&gt; When wasteful war shall statues overturn, //,,(Quand la guerre dévastatrice renversera les statues,),,//
&gt; And broils root out the work of masonry, //,,(et que les tumultes déracineront l’œuvre de la maçonnerie,),,//
&gt; Nor Mars his sword nor war&#39;s quick fire shall burn //,,(Ni l’épée de Mars, ni le feu ardent de la guerre n&#39;entameront),,//
&gt; The living record of your memory. //,,(La tradition vivante de votre renommée.),,//
&gt; &#39;Gainst death and all-oblivious enmity //,,(En dépit de la mort et de la rage de l’oubli,),,//
&gt; Shall you pace forth; your praise shall still find room //,,(Vous avancerez dans l’avenir ; votre gloire trouvera place incessamment),,//
&gt; Even in the eyes of all posterity //,,(Sous les yeux de toutes les générations),,//
&gt; That wear this world out to the ending doom. //,,(Qui doivent user ce monde jusqu’au jugement dernier.),,//
&gt; So, till the judgment that yourself arise, //,,(Ainsi, jusqu’à l’appel suprême auquel vous vous lèverez vous-même,),,//
&gt; You live in this, and dwell in lover&#39;s eyes. //,,(Vous vivrez ici sous le regard épris de la postérité.),,//
 
* Vers libre : Nous y voilà. La définition d&#39;Oxford, lorsque vous faites une recherche standard sur Google, est la suivante :
&gt; //nom//: Poésie qui ne rime pas ou n&#39;a pas de mètre régulier.
Donc voilà. C&#39;est tout. La définition me donne envie de me frapper la tête contre un mur tellement elle est vague, mais c&#39;est vraiment tout. Notez que le vers libre décrit une poésie sans //structure claire//, mais cela ne signifie pas qu&#39;elle ne peut pas avoir de structure du tout en termes de langage et d&#39;organisation [[footnote]]Honnêtement, une certaine structure est nécessaire, parce que c&#39;est généralement le seul indice, en dehors du choix des mots, que l&#39;auteur a réellement mis du travail dans un poème en vers libre.[[/footnote]]. J&#39;ai un article qui n&#39;a pas eu beaucoup de succès [[[i-work-in-the-sky|sur le site]]] comme exemple, mais il y a beaucoup d&#39;autres exemples en ligne et même ici.

* Sextine : Je vais voler la définition donnée par la [[[https://www.poetryfoundation.org/learn/glossary-terms/sestina | Poetry Foundation]]].

&gt; Forme complexe de vers français, généralement non rimée, composée de six strophes de six lignes chacune et d&#39;un envoi de trois lignes. Les mots de fin de la première strophe sont répétés dans un ordre différent comme mots de fin dans chacune des cinq strophes suivantes ; l&#39;envoi final contient les six mots, deux par ligne, placés au milieu et à la fin des trois lignes. Les schémas de répétition des mots sont les suivants, chaque chiffre représentant le dernier mot d&#39;une ligne, et chaque rangée de chiffres représentant une strophe :
&gt;
&gt;        1 2 3 4 5 6
&gt;        6 1 5 2 4 3
&gt;        3 6 4 1 2 5
&gt;        5 3 2 6 1 4
&gt;        4 5 1 3 6 2
&gt;        2 4 6 5 3 1
&gt;        (6 2) (1 4) (5 3)

L&#39;envoi est une conclusion qui peut être une dédicace à une personne, ou un message final sur l&#39;œuvre, et que l&#39;on retrouve également dans les livres. En poésie, il sert le même objectif. Pour voir cela en action, consultez [[[http://wanderers-library.wikidot.com/don-t-exist|ce poème de Vivax]]] et d&#39;autres sextines ici et ailleurs en ligne.

Il existe d&#39;autres formes anglaises telles que les limericks et les poèmes acrostiches ; le haiku et d&#39;autres formes de poésie d&#39;Asie de l&#39;Est existent également, mais puisque la langue originale de ces formats est très différente de l&#39;anglais et d&#39;autres langues avec des alphabets et des scripts latins, je vous laisserai faire vos propres recherches dessus, car leurs adaptations anglaises sont criminellement faciles à faire dans la plupart des cas[[footnote]]Si vous prévoyez de faire des poèmes aussi courts, essayez de les poster sous forme de recueil sur le site ; cela prendra du temps et nécessitera plus d&#39;efforts, mais ils seront mieux accueillis de cette façon, comme quelque chose qui a nécessité du travail.[[/footnote]]. Encore une fois, faites vos propres recherches pour vraiment //tout// découvrir.

+ Quelles sont de bonnes idées pour écrire un poème ?

Tout et n&#39;importe quoi. Cette partie de la réflexion pour un poème est la même que pour la prose, bien qu&#39;il soit plus difficile de fournir des informations de manière scientifique avec un poème. Vous pouvez écrire des poèmes sur des émotions, des événements, d&#39;autres articles, et bien plus encore. Tout ce que vous avez à faire, c&#39;est de les exécuter correctement.

Si vous parlez d&#39;un lieu, par exemple, et que vous essayez d&#39;écrire une ode à ce lieu, vous devez utiliser des images et des métaphores pour lui donner vie plutôt que le décrire sommairement.

Si vous racontez une histoire, vous devez savoir à l&#39;avance quel genre d&#39;histoire vous voulez raconter, et choisir judicieusement vos mots pour transmettre le bon message. Utilisez une structure et un rythme appropriés pour que l&#39;histoire reste divertissante.

Les principales choses auxquelles il faut penser quand on réfléchit à un poème sont...

* Sur quoi est-ce que je veux écrire ?
* Quel message est-ce que je veux faire passer ?
* Comment je veux le faire passer ?

...dans n&#39;importe quel ordre. Ne vous posez pas trop de limites et soyez flexible.

+ Le mètre, le rythme, et autres tueurs de poésie

Le principal problème que j&#39;ai avec l&#39;écriture de cette section est que je ne peux pas donner d&#39;exemples de mauvaise poésie qui viendraient de ce site parce que A) ce serait méchant et B) ils ont probablement déjà été supprimés. À la place, je vais faire de mon mieux pour expliquer des concepts avec lesquels les gens semblent avoir souvent du mal ici. Pour tous ces termes, je vous recommande de vérifier d&#39;abord leur définition littérale de base --parce que j&#39;en ai assez de citer d&#39;autres sources sur cette page--.

* Le rythme : Il s&#39;agit du rythme/du pouls/de la //mélodie// de votre poème. Le rythme est un terme plutôt général que technique, en général. Par exemple, on pourrait dire : &#34;Le rythme d&#39;un limerick ressemble à &#39;Dee Dum Dee Dee Dee Dum Dee Dee Dum&#39;&#34;.
* Le mètre : Il s&#39;agit de la **structure** du rythme/du pouls/de la //mélodie// de votre poème. Par exemple, quelqu&#39;un pourrait dire : &#34;Le mètre d&#39;un limerick est plus proche d&#39;un trimètre anapestique que d&#39;un pentamètre iambique comme on en trouve dans les sonnets de Shakespeare&#34;. Votre mètre décide de votre rythme, et les incohérences font qu&#39;un poème semble &#34;déséquilibré&#34; ou &#34;forcé&#34;. Examinons un exemple où le mètre est défaillant :
&gt; Plus ronde est la maison,
&gt; Plus petite est la yourte ;
&gt; Plus froide est la saison,
&gt; Meilleure en est la belle tourte,
&gt; Rassembler le bétail
&gt; Dans l&#39;enclos du champ d&#39;à-côté
&gt; ...C&#39;est tout de même pénible
&gt; S&#39;il faut recommencer.

Est-ce que vous voyez où le rythme s&#39;est altéré ? Pour trouver les mots qui causent le problème de rythme, relisez le poème et voyez quels mots vous pouvez enlever pour corriger le mètre et, par extension, le rythme. Si vous ne pouvez pas repérer les mots, voici les mots &#34;problématiques&#34; en **gras** :

[[collapsible show=&#34;Réponse. Essayez de trouver d&#39;abord.&#34; hide=&#34;J&#39;espère que c&#39;est plus clair.&#34; hideLocation=&#34;both&#34;]]
&gt; Plus ronde est la maison,
&gt; Plus petite est la yourte ;
&gt; Plus froide est la saison,
&gt; Meilleure en est la **belle** tourte,
&gt; Rassembler le bétail
&gt; Dans l&#39;enclos **du champ** d&#39;à-côté
&gt; ...C&#39;est tout de même pénible
&gt; S&#39;il faut recommencer.
[[/collapsible]]

Voilà, le **rythme** de votre poème était perturbé par un **mètre** incohérent.

* Le déroulement de l&#39;histoire : Ouais, surprise, pas vrai ? Je parie que vous vous êtes dit quelque chose du genre &#34;Je pensais qu&#39;il suffisait d&#39;écrire des mots au hasard tant qu&#39;ils ont un sens et qu&#39;ils riment&#34;. Eh bien, si vous avez été attentif depuis le début, vous avez dû vous rendre compte que raconter une histoire en vers, c&#39;est presque comme raconter une histoire en prose, c&#39;est-à-dire qu&#39;il faut aussi avoir une intrigue. Je ne vais pas vous expliquer les bases d&#39;une histoire, mais sachez que vous devez avoir une sorte de début, de milieu et de fin si vous voulez écrire un **poème narratif** (un poème qui raconte une histoire). Chaque strophe et chaque vers doit également avoir un but ; si vous voulez répéter quelque chose juste pour que ça fasse stylé, ne le faites pas, à moins que cela n&#39;ajoute un effet supplémentaire, comme une image, un rythme ou un autre procédé poétique.

* Les métaphores : il s&#39;agit de comparaisons entre deux ou plusieurs choses qui ne sont normalement pas associées l&#39;une à l&#39;autre. Dans un sens, elles sont très similaires aux comparaisons, sauf qu&#39;elles n&#39;utilisent pas &#34;comme&#34; ou &#34;tel&#34; pour comparer directement les choses.

&gt; Exemple : L&#39;eau du lac était un vide infini.
 
N&#39;oubliez pas que de nombreux termes de poésie, notamment le rythme et le mètre, peuvent également être liés à la musique, les deux disciplines ayant tendance à se confondre.

+ Comment puis-je améliorer ma poésie ?

Au cas où vous ne l&#39;auriez pas encore compris, la poésie est différente de la prose. C&#39;est parfois plus difficile, et cela demande un état d&#39;esprit différent. L&#39;un des problèmes que je rencontre souvent est que les écrivains qui s&#39;essaient à la poésie pour la première fois ne saisissent pas tout le potentiel et l&#39;idée de la poésie, et ils finissent par donner aux vers moins d&#39;éclat qu&#39;ils ne le devraient. Si vous faites partie de ces personnes qui ne comprennent pas vraiment le concept de la poésie, voici ma propre analogie pour aider les autres à mieux comprendre :

&gt; La poésie est comme de la prose sous stéroïdes. Chaque mot d&#39;un poème est conçu pour avoir plus d&#39;impact qu&#39;un mot de prose, et chaque strophe d&#39;un poème est l&#39;équivalent d&#39;un paragraphe d&#39;une nouvelle, voire plus. Suivre cette règle est le meilleur moyen de montrer que vous avez fait des efforts pour écrire un poème ; en d&#39;autres termes, vous pouvez dire que vous avez réussi un poème lorsqu&#39;il vous faut autant de temps pour réfléchir à la véritable signification des mots de votre poème qu&#39;à celle de l&#39;histoire d&#39;une nouvelle entière.

Pour appliquer l&#39;idée ci-dessus, vous devez faire les choses en grand, qu&#39;il s&#39;agisse de l&#39;imagerie, des métaphores, de mots bien choisis, d&#39;une bonne structure et, surtout, de votre //réflexion//. Ce sont les éléments qui rendent votre poésie meilleure, et il est plus facile de s&#39;améliorer une fois que vous avez compris comment fonctionne la poésie.

En dehors de cela, assurez-vous de pratiquer la poésie, de la lire et de la faire critiquer.

+ Comment puis-je critiquer de la poésie et commenter dessus ?

C&#39;est toujours la partie la plus délicate, hein ? Beaucoup de gens pensent que les poètes sont juste des auteurs de prose momentanément défoncés, et qu&#39;on ne peut donc pas les aider, mais ce n&#39;est pas le cas. La meilleure façon de voir les problèmes d&#39;un poème est de comprendre ce que vous ressentez lorsque vous le lisez[[footnote]]Au cas particulier, pour la lecture de la poésie, assurez-vous de //toujours// lire l&#39;intégralité d&#39;un poème, sinon vous pourriez manquer quelque chose qui ruine l&#39;expérience.[[/footnote]]. Si vous vous ennuyez au milieu d&#39;un poème, c&#39;est peut-être que l&#39;auteur répète trop souvent un message ou un événement, ou qu&#39;il ne varie pas assez son vocabulaire. Si vous avez l&#39;impression que le rythme d&#39;un poème n&#39;est pas bon, essayez d&#39;utiliser des mots différents, avec un nombre de syllabes et des longueurs différentes. Si vous êtes perdu, repérez l&#39;endroit où vous êtes et demandez-vous pourquoi le vers en question n&#39;a pas de sens. Pensez même à demander à l&#39;auteur ce qu&#39;il signifie, car c&#39;est lui qui connaît le mieux le poème.

N&#39;oubliez pas que la poésie ne doit pas consister uniquement en des mots rimés et des structures fantaisistes pour le plaisir des mots rimés et des structures fantaisistes. Comme la poésie est de la prose sous stéroïdes, il y a moins de mots dans un poème, mais chaque mot a beaucoup plus d&#39;impact qu&#39;un mot d&#39;une œuvre en prose. Si une ligne ou une phrase semble inutile, elle l&#39;est probablement, à moins qu&#39;une référence plus profonde ne soit impliquée ; dans ce cas, elle n&#39;est pas cruciale ou efficace[[footnote]]Par &#34;efficace&#34;, je fais référence à la capacité d&#39;une strophe, d&#39;un vers ou d&#39;un passage à contribuer au message et à la structure d&#39;un poème. Plus une chose est efficace, mieux elle est à conserver.[[/footnote]], donc interrogez le poète à ce sujet et voyez si vous pouvez l&#39;améliorer et la rendre plus percutante.

+ Où puis-je trouver des exemples ?

Il y a déjà beaucoup d&#39;exemples postés ici, sur la Bibliothèque des Vagabonds ; tout ce qui porte la balise &#34;poésie&#34; est, normalement, une forme de poésie. Pour voir toutes les pages comportant la balise &#34;poésie&#34;, allez en bas de la page et cliquez sur la balise &#34;poésie&#34; qui y est attachée. Vous pouvez également vous rendre dans le Guide des tags et cliquer sur &#34;poésie&#34; dans la section appropriée. En outre, tout type de poésie que vous pouvez trouver en ligne ou hors ligne devrait vous aider à élargir vos connaissances. Je vous recommande de lire au moins un recueil de n&#39;importe quel auteur publié (qu&#39;il soit en ligne ou physique) pour vous faire une idée de ce qu&#39;il écrit, à quoi ressemble le style d&#39;un poète et son travail.
