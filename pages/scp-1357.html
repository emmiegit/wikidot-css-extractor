**Mã Vật Thể:** SCP-1357
 
**Phân Loại:** Safe
 
**Quy Trình Quản Thúc Đặc Biệt:** Mọi thứ trong khuôn viên của SCP-1357 sẽ luôn luôn phải được đặt dưới sự giám sát của Tổ Chức với tối thiểu hai nhân viên an ninh được bố trí tại toàn bộ lối ra vào của công viên. Bất kì cá nhân nào tiếp cận SCP-1357 sẽ đều bị các nhân sự bắt giữ và được cấp thuốc lú Cấp-B. Bất kỳ cá nhân nào sở hữu một phiên bản của SCP-1357-B đều sẽ bị Tổ Chức tịch thu và đưa tới Phòng Lưu Trữ của Điểm 45 (Cabin-74) cho các thử nghiệm trong tương lai. Vào ngày 13 hàng tháng, các nhân sự của Tổ Chức phải định vị được cá nhân sở hữu phiên bản mới của SCP-1357-B, thu hồi các vật thể và cấp thuốc lú Cấp-B cho những cá nhân không liên quan.

Do cần các nhân sự cụ thể để kích hoạt sự tích của SCP-1357, việc thử nghiệm dị tính bằng các nhân sự Cấp-D là bất khả thi. Thử nghiệm có thể được thực hiện bởi các nhân sự có khả năng cung cấp các đối tượng cần thiết để khiến SCP-1357-A xuất hiện. Tất cả các cá nhân liên quan tới cuộc thử nghiệm đều không có liên hệ trực tiếp với Tổ Chức sẽ được cấp thuốc lú Cấp-A và được theo dõi trong hai tháng để xác nhận kí ức về cuộc thử nghiệm đã không còn. Do những hạn chế kể trên, toàn bộ cuộc thử nghiệm đều phải được tổ chức ít nhất có thể và phải được chấp thuận bởi tối thiểu ba nhân sự Cấp 4 và năm nhân sự Cấp 3.

**Mô Tả:** SCP-1357 là một công viên giải trí tọa lạc ở ██████, Ba Lan với diện tích xấp xỉ 4km^^2^^. Có bốn quầy bán vé vào cổng tại công viên ở khu vực phía đông, tây, nam và bắc. SCP-1357 chứa nhiều điểm tham quan thường thấy tại các công viên giải trí khác như các tàu lượn, gian hàng và cửa hàng bán đồ lưu niệm. Ở đây, không có vật phẩm, hàng hóa hay đồ ăn vặt nào yêu cầu tiền tệ để có thể mua hoặc vận hành. Các trò chơi cũng như các điểm tham quan dường như bị ảnh hưởng bởi sở thích của đối tượng trẻ tuổi nhất trong nhóm các đối tượng có thể kích hoạt dị tính của SCP-1357; Tổ Chức đã xác thực rằng các phương tiện và cơ sở vật chất được tìm thấy bên trong khu vực như quầy bán hàng, thực phẩm, linh vật có trí khôn, dịch chuyển thời gian và cổng thông gian ngoại chiều khác ở đây đều không có điểm dị thường.

Đặc tính dị thường của SCP-1357 chỉ được kích hoạt khi có một nhóm người cụ thể vào công viên. Bao gồm các tiêu chí sau:
* Ít nhất phải có hai đối tượng có tình cảm lãng mạn với nhau
* Phải có ít nhất một đối tượng dưới 18 tuổi với các đối tượng ở trên là người giám hộ
* Mỗi cá nhân trong nhóm đều phải sở hữu một SCP-1357-B
Khi các tiêu chí trên được đáp ứng, một nhóm người được định danh là SCP-1357-A sẽ xuất hiện khắp khu vực dị thường. Các SCP-1357-A xuất hiện đều có điểm khác nhau về mặt tuổi tác, giới tính và chủng tộc. Tất cả đều mặc một bộ trang phục nhất quán; phục trang thường dựa trên các nhân vật từ nhiều phương tiện truyền thông khác nhau[[footnote]]Các nhân vật mà các cá thể SCP-1357-A đã thể hiện trong trang phục hóa trang bao gồm gấu Pooh, khủng long Barney, và Người Dơi.[[/footnote]]. Ngoại hình của các cá thể dường như bị ảnh hưởng mạnh mẽ bởi trải nghiệm cá nhân của đối tượng trẻ tuổi nhất trong nhóm. Các cá thể SCP-1357-A xuất hiện trong công viên với tư cách là khách tới tham quan và nhân viên tại đó, các cá thể được ghi nhận là cực kì hòa nhã.

SCP-1357-B là các tấm vé có nội dung &#34;{{Playland: Mỗi người một vé. Hãy đến đây và có một trải nghiệm đầy diệu kì đi nào!}}&#34; được viết bằng tiếng mẹ đẻ của người nhận. Các phiên bản của SCP-1357-B đã được gửi tới các gia đình khác nhau quanh khu vực cùng với hướng dẫn tới công viên kèm theo một cuốn brochure mô tả về SCP-1357[[footnote]]Vui lòng xem Phụ Lục-1357-Gamma để đọc bản sao chép ngắn gọn về cuốn brochure.[[/footnote]]. SCP-1357-B sẽ luôn được chuyển giao vào ngày 13 hàng tháng. Hiện Tổ Chức vẫn chưa tìm ra được nguồn gốc của SCP-1357-B cũng như khuôn mẫu về những người nhận được SCP-1357-B. Các gia đình thường báo cáo rằng họ nhận được từ ba đến sáu phiên bản của SCP-1357-B cùng một lúc. Nếu tấm vé không được đổi để vào công viên trước ngày 13 của tháng sau, tấm vé đó sẽ biến mất. Bất kì cá nhân nào không mang theo SCP-1357-B mà vẫn cố gắng tiến vào SCP-1357, các cá thể SCP-1357-A sẽ cố không cho cá nhân đó đi vào.

Tổ Chức đã phát hiện ra SCP-1357 khi có một cảnh báo về một &#34;công viên liên tục thay đổi hình dạng&#34; tại thị trấn █████, Ba Lan. Các tuyên bố đã được Tổ Chức điều tra và đã truy ngược lại về SCP-1357, vẫn đang hoạt động tại thời điểm được phát hiện. Toàn bộ các cư dân của thị trấn đều đã được thẩm vấn và cấp thuốc lú Cấp-B.

**Phụ Lục-1357-Gamma:**
&gt; Xin chúc mừng! Gia đình bạn đã được chọn để tham gia vào các trò chơi vui nhộn tại Playland! Kính mời các vị phụ huynh hãy đem con cái của mình đi cùng nhé! Hãy dành thời gian vào ngày nghỉ và vui chơi giải trí nào! Ở đây, chúng tôi có mọi thứ bạn muốn, từ tàu lượn, pháo hoa, xe diễu hành cũng như mọi thứ mà bạn có thể nghĩ ra miễn là bạn yêu cầu một cách tử tế! Nếu muốn nói chuyện với người đại diện, xin hãy liên hệ tới số (███)███-████[[footnote]]Các cuộc gọi từ Tổ Chức không thu được thông tin mới nào ngoài giờ công viên mở cửa.[[/footnote]] hoặc ghé thăm chúng tôi tại ██████████.com.

**Nhật Kí Thẩm Vấn-1357-Lambda-1:** Vào ngày 04/08/2005, Đặc Vụ Fredricks và gia đình của anh đã được trang bị các thiết bị ghi âm liên tục truyền tín hiệu tới bảng điều khiển của Tổ Chức. Họ tiến vào SCP-1357 bằng cách sử dụng ba cá thể SCP-1357-B đã bị thu hồi. Fredricks cố tìm cách thẩm vấn một cá thể SCP-1357-A.
&gt; **Đối Tượng Thẩm Vấn:** SCP-1357-A-4878, phong cách ăn mặc giống &#34;Steve&#34; trong một chương trình dành cho trẻ em tên &#34;Blue&#39;s Clues&#34;
&gt;   
&gt; **Thẩm Vấn Viên:** Đặc Vụ Fredricks
&gt;   
&gt; **Lời Tựa:** Đặc Vụ Fredricks đã cách li một đối tượng SCP-1357-A khỏi các quần thể SCP-1357-A đang lang thang trong công viên với mục đích thẩm vấn.
&gt;   
&gt; **&lt;Bắt Đầu Bản Ghi&gt;**
&gt;   
&gt; **Đặc Vụ Fredricks:** Cô có thể kể cho tôi nghe về nơi này chứ?
&gt; 
&gt; **SCP-1357-A:** Được! Playland là nơi đáp ứng mọi nhu cầu vui chơi của gia đình bạn! Ở đây, chúng tôi đặc biệt phục vụ cho gia đình //của bạn// mọi lúc và luôn cố gắng hết sức để khiến các bạn hài lòng!
&gt;    
&gt; **Đặc Vụ Fredricks:** Vậy ai là người tạo ra cô?
&gt; 
&gt; **SCP-1357-A:** Là Ngài Fredricks đấy, mà thực ra điều đó cũng chẳng quan trọng lắm đâu! //[Không có một thành viên nào trong gia đình của Fredricks đã tiết lộ về họ tên của mình với các cá thể SCP-1357-A.]//
&gt;   
&gt; **Đặc Vụ Fredricks:** Điều đó quan trọng lắm đấy. Xin cô hãy trả lời câu hỏi của tôi. //[nói với con gái]// Không phải lúc này đâu con yêu, giờ bố đang bận làm việc rồi.
&gt;   
&gt; **SCP-1357-A:** Làm việc? Tại sao hả Ngài Fredricks! Đã ở đây rồi thì đừng có lo lắng gì về mấy thứ vớ vẩn như công việc chứ! Cứ xõa đi! Nhìn kìa, con gái anh muốn vui chơi lắm rồi đó!
&gt;   
&gt; **Đặc Vụ Fredricks:** //[nói với con gái]// Hailey, bố chỉ ra đây tầm một phút thôi, thề đấy. Không, bố làm gì có ác ý với Steve đâu. Con đi chơi với mẹ con một chút nhé? //[nói với SCP-1357-A]// Nhưng e là tôi phải làm việc rồi. Chính xác hơn thì cô chính là lí do khiến tôi phải làm việc đấy.
&gt;   
&gt; **SCP-1357-A:** //[thở dài]// Xin lỗi nhưng mà nếu anh không thể thư giãn thì e là anh sẽ phá hủy cuộc vui của những người khác đấy.
&gt;   
&gt; **Đặc Vụ Fredricks:** Xin cô trả lời các câu hỏi của tôi trước đã. Vậy thì, công viên này đã mở cửa được bao lâu rồi?
&gt;   
&gt; **SCP-1357-A:** Tôi vô cùng xin lỗi nhưng mà hình như anh làm con gái anh buồn rồi đấy.
&gt;    
&gt; **&lt;Kết Thúc Bản Ghi&gt;**
&gt;    
&gt; **Tuyên Bố Kết Thúc:** Đặc Vụ Fredricks đã bị cưỡng chế trục xuất khỏi SCP-1357 bởi ba cá thể SCP-1357-A. Vợ của Đặc Vụ Fredricks đã cố gắng rời khỏi công viên bất chấp sự phản đối quyết liệt từ con gái. Khi Adelaide Fredricks cố rời khỏi công viên, vài cá thể SCP-1357-A đã tách các đối tượng, ngăn Bà Fredricks vào lại công viên và dắt con gái họ vào sâu bên trong. Một trong các cá thể đã nói rằng, &#34;Đừng lo nhé em gái, nếu không muốn rời đi thì cứ ở lại đây! Khi em muốn về rồi thì họ sẽ đến đón em sau.&#34;
 
Sau các sự kiện diễn ra trong Nhật Kí Thẩm Vấn-1357-Lambda-1, ĐĐNCĐ-Delta-2 (&#34;Đội Cứu Hộ&#34;) đã được cử nhằm giải cứu Hailey Fredricks từ SCP-1357. Dù có hỏa lực và được huấn luyện một cách vượt trội, ĐĐNCĐ-Delta-2 đã bị áp đảo bởi các cá thể SCP-1357-A và nỗ lực giải cứu đã không thành công. Các nỗ lực giải cứu khác hiện đang chờ được xét duyệt.
 
**Nhật Kí Thẩm Vấn-1357-Lambda-2:** Thiết bị ghi âm của Hailey Fredricks vẫn tiếp tục truyền kí hiệu sau các sự kiện đã diễn ra tại Nhật Kí Thẩm Vấn-1357-Lambda-1. Sau đây là các đoạn ghi âm đã được thu lại. Tất cả các giọng nói không xác định trong bản ghi của Hailey Fredricks đã được xác định là thuộc về các cá thể SCP-1357-A.
&gt; **Hailey:** Steve ơi, tại sao chị lại là con gái thế ạ?
&gt;  
&gt; **SCP-1357-A:** Vì sao à, vì các bạn Steve nam khác đang bận chuẩn bị công viên cho em rồi đấy!
&gt;  
&gt; //Ghi chú: Bản ghi này đã được nhận được trong khi nỗ lực giải cứu của ĐĐNCĐ đã thất bại.//
   
&gt; **Hailey:** Vui quá đi! Em chẳng muốn rời đi tí nào hết! Em yêu anh lắm, Steve!
&gt;  
&gt; **SCP-1357-A:** Haha, anh cũng quý em lắm đó, Hailey! Anh rất vui vì em đã tới đây!
 
&gt; **SCP-1357-A:** Hailey, Đoán xem anh có cái gì nè!
&gt;  
&gt; **Hailey:** Cái gì thế, cái gì thế ạ?!
&gt;  
&gt; **SCP-1357-A:** Heeere comes the mail, it&#39;s just a snail, it makes me wanna wag my tail, when it comes I wanna wail, MAAAIIIL![[footnote]]Chú thích dịch giả: Trích từ bài hát [[[https://www.youtube.com/watch?v=GQMUfKjMTZ0|&#34;Mail Time&#34;]]] từ chương trình &#34;Blue&#39;s Clues&#34;.[[/footnote]]
&gt;  
&gt; **Hailey:** Không phải, hình như câu gốc là &#34;it never fails,&#34; cơ mà anh, có phải là &#34;it&#39;s just a snail! đâu&#34;
&gt;   
&gt; **SCP-1357-A:** Haha, anh quên mất! Mà thư của em đây. Bố mẹ em gửi tới đấy. Yaay![[footnote]]Đặc Vụ Fredricks đã báo cáo rằng cả vợ chồng anh chưa hề viết thư gửi cho con gái vào thời điểm bấy giờ.[[/footnote]]
&gt;  
&gt; **Hailey:** Cảm ơn anh! Mà anh Steve ơi? Em không đọc được nên anh đọc cho em nghe với được không?
&gt;  
&gt; **SCP-1357-A:** Tất nhiên rồi! &#34;Hailey yêu dấu, mong là con đang cảm thấy vui vẻ ở đây! Bố mẹ muốn đến thăm con lắm nhưng mà lại nhiều việc và thấy mệt lắm. Nếu con muốn về rồi thì cứ gửi thư về cho bố mẹ nhé! P.S. Nhớ đánh răng nhé con!&#34;
 
&gt; **SCP-1357-A:** ...và đây là phòng ngủ lớn nhất ở chỗ bọn anh. Em sẽ ngủ ở đây nhé, Hailey! Mong là em thích nó, bọn anh đã làm cái thinking chair[[footnote]]Chú thích dịch giả: Là cái ghế trong chương trình &#39;Blue&#39;s Clues&#39;.[[/footnote]] cho em đó! Bọn anh chắc chắn là nó vừa đủ lớn và ấm áp để ngủ mỗi tối rồi đó.
&gt;   
&gt; **Hailey:** //[tiếng rít]// A, em thích lắm! Cảm ơn nhé anh Stevie!
 
&gt; **Hailey:** Mà sao bố mẹ em vẫn chưa tới nhỉ? Em tưởng là em đã viết thư chân thành đến thế rồi mà...
&gt; 
&gt; **SCP-1357-A:** Nào, Hailey, có lẽ là họ chỉ bận quá thôi. Anh chắc chắn là họ sẽ tới ngay sau khi đọc xong bức thư đó mà.
 
&gt; **Hailey:** Anh Steve ơi, khi nào bố mẹ em quay lại đây ạ?
&gt; 
&gt; **SCP-1357-A:** Có chuyện gì hả em? Em không thấy vui nữa sao?
&gt; 
&gt; **Hailey:** Thì vẫn có ạ! Chỉ là em muốn biết khi nào em về để chuẩn bị sửa soạn thôi.
&gt; 
&gt; **SCP-1357-A:** //[cười]// Ôi, Hailey à, em luôn luôn được chào đón ở đây mà!
&gt; 
&gt; **Hailey:** Yay! Mừng vì anh có ở đây.

&gt; **Hailey:** Mà chân em giờ cũng đau quá rồi, có khi còn phải đợi lâu hơn nữa luôn ấy. Anh có chắc là bố mẹ em bảo là hôm nay sẽ tới chưa?
&gt; 
&gt; **SCP-1357-A:** Hừm, để anh xem lại...&#34;Bố mẹ đã nhận được một bức thư rất hay đó...bố mẹ cũng đã có một ngày nghỉ rồi...sẽ tới vào thứ bảy...tại cửa trước.&#34; Ừm, đúng là thế mà.
&gt; 
&gt; **Hailey:** Hứ. Giờ quay lại vào trong được không anh? Em muốn ăn đá bào quá.
&gt; 
&gt; **SCP-1357-A:** Tất nhiên rồi, Hailey. Khi bọn anh ở đây thì bọn anh cũng có thể viết hộ em một lá thư khác để hỏi xem vì sao họ lại không tới nhé.

&gt; **SCP-1357-A:** &#34;Bố mẹ có nói là hôm qua tới đón ư? Xin lỗi nhé con yêu, bố mẹ quên mất. Thực ra thì bố mẹ cũng đã quá chú tâm vào mấy việc việc người lớn kia và quên đón con mấy rồi. Thực sự xin lỗi con nhé. Vào tháng sau bố mẹ sẽ có một ngày nghỉ đó, nên hẹn lại con lúc đó nha! Yêu con.&#34;
&gt; 
&gt; **Hailey:** //[sụt sịt]//
 
&gt; **Hailey:** Chị Steve ơi, liệu có khi nào bố mẹ ngừng yêu thương con cái mình nữa không?
&gt; 
&gt; **SCP-1357-A:** Hừm, theo chị nghĩ thì thi thoảng cũng có. Mà sao em lại hỏi thế?
&gt; 
&gt; **Hailey:** Em nghĩ là bố mẹ hết thương em rồi. //[sụt sịt]//
&gt; 
&gt; **SCP-1357-A:** Nào nào nào, đừng có buồn chứ em gái! Bọn chị ở đây để yêu thương em bất chấp mọi thứ mà, kể cả việc ông bà già nhà em cũng chẳng thương em nữa.
&gt; 
&gt; **Hailey:** //[sụt sịt]// Mãi mãi chứ?
&gt; 
&gt; **SCP-1357-A:** Mãi mãi!
&gt; 
&gt; **Hailey:** Chị hứa đi?
&gt;   
&gt; **SCP-1357-A:** Chị hứa. Bọn chị sẽ luôn luôn ở cạnh em chứ không giống ai kia đâu.

&gt; **Hailey:** Chị Steve ơi, em muốn gặp lại bố mẹ.
&gt; 
&gt; **SCP-1357-A:** Hailey, đừng có nghĩ gì vớ vẩn về mấy kẻ máu mủ vô tình đó nữa! Này, ăn tí bánh funnel đi, rồi bọn chị sẽ dắt em đi chơi vòng quay ngựa gỗ tiếp nhé!
&gt; 
&gt; **Hailey:** Không! Em không muốn! Giờ em muốn gặp lại bố mẹ cơ!
&gt; 
&gt; **SCP-1357-A:** //[Cười]// Nào em gái, họ nhạt nhẽo lắm. Giờ em có bọn chị rồi mà! Bọn chị chính là gia đình của em! Lại đây, chơi với tụi chị!
&gt; 
&gt; **Hailey:** //[tiếng một vật thể rơi xuống đất]// Em không muốn chơi nữa đâu, Steve ạ.
&gt; 
&gt; **SCP-1357-A:** Không, chắc chắn là có đấy ngốc xít ạ! Lại đây, có một sân chơi hoàn toàn mới cho em rồi này!
  
&gt; **Hailey:** Anh đưa em về được không?
&gt; 
&gt; **SCP-1357-A:** Tại sao thế? Em không thấy vui nữa à?
&gt; 
&gt; **Hailey:** Em nhớ ba mẹ em lắm.
&gt; 
&gt; **SCP-1357-A:** Nhưng bọn anh là gia đình của em mà!
&gt; 
&gt; **Hailey:** Không hề! Bọn anh chỉ là bạn bè thôi. Em muốn về với gia đình em cơ.
&gt; 
&gt; **SCP-1357-A:** Vậy là em ghét bọn anh rồi sao?
&gt; 
&gt; **Hailey:** Em vẫn quý bọn anh lắm nhưng mà em quý gia đình em hơn cơ!
&gt; 
&gt; //[Khoảng lặng kéo dài.]//
&gt; 
&gt; **SCP-1357-A:** //[thử dài]// Hầy, cuối cùng thì nó cũng xảy ra. Lại đây, về nhà nào.
&gt; 
&gt; //[tiếng bước chân vang lên khoảng 5 phút]//
&gt; 
&gt; **Hailey:** Steve? Anh Steve ơi, hình như chúng mình đi lạc rồi anh ạ...
&gt; 
&gt; **SCP-1357-A:** Không sao đâu em gái. Anh biết đường mà.
&gt; 
&gt; **Hailey:** Cái gì đây anh? Trông sợ quá...
&gt; 
&gt; **SCP-1357-A:** Thì em bảo là muốn về nhà mà đúng không? Thì đây nà! Cái này sẽ đưa em về nhà!
&gt; 
&gt; **Hailey:** Thật chứ?
&gt; 
&gt; **SCP-1357-A:** Tất nhiên rồi Hailey! Đời nào bọn anh dám lừa em đâu!
&gt; 
&gt; **Hailey:** Ừm... được thôi.
&gt; 
&gt; //[Có tiếng rít cũng như vài tiếng bíp bíp và rên rỉ.]//
&gt; 
&gt; **SCP-1357-A:** Gặp lại sau nhé, em gái của bọn anh.
&gt; 
&gt; **Hailey:** //[hét]//
&gt; 
&gt; //Ghi chú: Tại thời điểm này, thiết bị truyền thanh đã ngừng hoạt động.//

**Báo Cáo Sự Cố-1357-Zeta:** Đặc Vụ Fredricks đã cố tình quay trở lại SCP-1357 ngay sau nghe được bản ghi kể trên và tiến hành tàn sát khoảng 30 cá thể SCP-1357-A trong khi đang chửi thề. Fredricks đã ngừng nổ súng khi thấy một đối tượng có ngoại hình giống Hailey Fredricks, đang tiếp cận lối vào chính của SCP-1357 lúc bấy giờ. Đối tượng ôm Đặc Vụ Fredricks và bảo rằng &#34;Con đã bảo rồi mà, giờ con vẫn chưa muốn về.&#34; Ngay sau đó, hai cá thể SCP-1357-A đã tiếp cận đặc vụ và đập vào đầu anh khiến anh bất tỉnh. Đặc Vụ Fredricks đã bị cảnh báo về việc hành xử thiếu chuyên nghiệp và làm tổn hại tới dị thể.

**Báo Cáo Sự Cố-1357-Eta:** Đặc Vụ Fredricks đã được cấp phép giám sát cuộc thử nghiệm trên SCP-1357 vào ngày 16/10/2005. Trong quá trình thử nghiệm, Đặc Vụ Fredricks đã sử dụng một đối tượng SCP-1357-B dự phòng và tiến vào một khu vực hoàn toàn độc lập với các đối tượng thử nghiệm. Fredricks đã cố gắng tìm kiếm và tìm cách nói chuyện với cá thể có ngoại hình giống Hailey Fredricks. Đối tượng không phản hồi và Fredricks đã ngừng các nỗ lực giao tiếp sau khoảng 15 phút và rời khỏi công viên.

//Ghi Chú Từ Giám Đốc Điểm: Kể từ ngày 16/10/2005, Đặc Vụ Fredricks đã được yêu cầu phải tham dự ít nhất tám buổi tư vấn tâm lí ngay tại điểm với Ts. Yeats. Fredricks đã được chỉ định làm việc với SCP-████ và cấm làm việc với SCP-1357.// - Giám Đốc Điểm Langley

**Bản Ghi Âm Thanh-1357-Psi:** Bản ghi sau được ghi lại từ một cuộc điện thoại đã bị chặn tới SCP-1357 bằng cách sử dụng số được ghi trên tờ brochure được cung cấp cùng với SCP-1357-B. Một giọng nói đã được xác nhận là hoàn toàn trùng khớp với Hailey Fredricks.
&gt; **Hailey:** Xin chào, bạn đã tới được Playland, nơi hoàn hảo cho các gia đình rồi nhỉ! Tôi có thể giúp bạn điều gì?
&gt; 
&gt; **Giọng Nam Không Xác Định:** Trả con gái tao lại đây.
&gt; 
&gt; **Hailey:** Ồ, xin lỗi nhưng tiếc là con gái của anh vẫn đang muốn ở với bọn tôi lắm. Nhưng anh vẫn có thể ghé thăm đó. Chỉ cần báo bọn tôi xong bọn tôi sẽ gửi thêm hai tấm vé cho! Nhưng mà có vẻ con gái của anh vẫn muốn ở đây lắm á.
