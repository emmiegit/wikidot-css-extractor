    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>“伙计，我现在超high。”他咯咯笑着，将手机搁在耳边，颇费了一番力气。他走进地下室，打开音乐，与节拍保持一致，令内在的脉动与之共舞。感谢上帝，他的双亲都已离开，不然他还真不知道该怎么应付他们。他躺倒在沙发上，嘻嘻哈哈地笑着，双腿耷拉在沙发的一侧。

“是的，斯科特一个多小时前在这儿，还有他那些狗屎炸弹人。我当时在玩儿Brawl，我向上帝发誓那就好像马里奥和皮卡丘一起在我的地板上打架似的。”他再次笑了起来，揉了揉微微麻木的脸颊，在沙发上擦了擦手，笑得停不下来。

“哦是的，我明天不上班，滚蛋吧……”他停了下来，看着沙发，粗糙织物的表面印着一只血迹斑斑的手印，他眨了眨眼，盯着它，然后抬手摸摸了自己的脸颊，血淋淋的手掌令他愣了几秒。

“呃，伙计，我得走人了，我在流血……不，我没事，就是……我回头再打给你，好吧？”他挂断了电话，仍旧望着他那只满是血污的手。他将手机随手一丢，几乎用跑的冲进了浴室，边洗手边照着镜子，试图找到伤口。他的整个侧脸都被血痕覆盖，他冲洗并擦干，竭力保持冷静。

他最终在发际线附近发现了一个仍在滴血的小伤口，“操他妈的……”他低声咒骂，仔细端详伤口并稳稳地站在原地。当他开始寻找创可贴时他看到血滴在水槽上，心想头顶的伤口是否又开始流血……不，他已经把那里清理干净了，那么……他看着自己的手指，温暖而湿润的触感。

就好像不慎握住了剃须刀片。

当血液从几十个细小的切口中渗出时，他开始深深地吸气，冰冷感如重锤般击打在他的身上。他抓起毛巾，试图冷静下来，口头禅般一遍遍默念着“去看医生，给医生打电话”。他感到血液在脸颊流淌，咸味刺激眼球，对抓握的敏感逐渐弱化。

他惊慌地抓起手机，血液使之如肥皂般滑腻，他一遍遍的触摸拨号键，但血液也让它失灵了。最终他嘶声大叫“我靠”并伴随着恐慌的呻吟丢掉了手机。他看着他的双手，头晕目眩，不知是由于失血还是恐慌带来的盲目。他望着光滑的猩红手臂，瞪大了双眼。

细小的伤口如蚁群般爬上他的手臂。

他开始响亮地大口呼吸，如同尖叫。无形的剃刀在他的手臂上滑动，留下线型的血痕。他无法感到疼痛，只觉得血液随脉搏涌动。他开始尖叫，转身，摇晃手臂，试图让它停下来或者找到源头或是怎么样的。他跑上楼去，血液淋漓喷洒在墙壁上，他跌倒了，当他跑向漆黑冰冷的夜色时大声呼喊着医生或任何人的帮助。

他沿途所经的每间房屋都笼罩在黑暗当中，他砰砰敲打着邻居的房门哭求帮助，因为他开始感觉到血液从胸口奔流而出。他开始哭泣，双眼被血液朦胧，寻找什么人或什么事物的帮助。突然间，他听到一声巨响，一声沉重的隆隆声……是汽车引擎，街对面的公园……

他能看到大灯。

他奔跑，尖叫，感到割伤蔓延至他的双腿、后背和嘴唇……铜锈味儿的鲜血充满他的口腔时他开始窒息。他奔跑，狂奔，看着前灯变大，看到一辆停着的货车在黑暗中游弋。他哭泣着大叫，挥舞手臂，几乎失去视觉，头晕目眩，身体轻飘，光线散乱。

他甚至没能看到河流，直到他坠入水中。


&gt; **公园内发现未知尸体**
&gt; 
&gt; //今天凌晨警方在海岛公园发现一具身份不明的尸体，由晨跑者发现于排水道内。由于近期降雨，河流水位升高且流速加快，看来尸体在漂流期间遭到石头和树木的严重损伤。警方目前正试图确定死者身份，并确定是否有事故或犯罪导致尸体进入河流。然而，极端的破坏使这两个目标变得复杂。鼓励知情人士与警方联系。//</textarea></pre>
