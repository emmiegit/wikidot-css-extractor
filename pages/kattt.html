Site-67
​
是我工作的地方，
​
自入职到现在，
​
六年的时间，
​
早已忘记如何去反抗。
​
并不是棱角磨砺成方圆，
​
也没有今人非昔比，
​
只是累了。
​
累了而已。
​
这句话可以为大多数怠惰的行为当借口。
​
所以当106冲出收容区的时候，我甚至懒得在监控室里对雇员们说出去。
​
我只是挥了挥手，然后106就进来了。
​
站在我面前。
​
他盯着我，好像要从我脸上看出什么东西来。
​
尽管看吧。
​
我也同样盯着他。
​
那一瞬间眼神的交汇，让我感到诧异，又没有太过惊讶。
​
不知为何，我好像早就知道了。
​
这件事注定会发生一样。
​
@@@@
​
我是Site-67站点的安全主管，三年前，我还只是一个保安。
​
那时的我还会为了同事的不测感到悲哀，为了无意义的伤亡感到愤慨。
​
我曾以为自己能把一切的憎恶深藏在心里。
​
永远。
​
不让它露出任何痕迹。
​
@@@@
@@@@
@@@@
​
“怀疑违规行为，异常心理检测，需忠诚度重评估。”
​
我有些恐慌。
​
一种说不出的感觉。
​
我已经在基金会工作了三年，我当然清楚这段话意味着什么。
​
不需要侥幸心理，不需要苟且求活。
​
违规行为，异常心理。
​
这是已经下达的判定，血红的字体。
​
就像是死亡确定书上血红的印章一样。
​
只是在简单地阐述着一个事实。
​
高层不可能会让你有任何背叛的机会。
​
结束了。
​
我这样对自己说。
​
@@@@
@@@@
@@@@
​
“心率正常，心灵探测器检测无异常。”
​
站点主管面无表情地翻看着我的心里评估报告。
​
“叛逆性诱导无效，催眠疗法未能达到预期结果。”
​
“......“
​
我应该回答什么吗?
​
他为什么不说话了?
​
我应该和他说些什么吗?
​
说一些辩解的话?说一些求饶的话?
​
告诉他我是无辜的?告诉他我从来没有想过背叛?
​
告诉他
​
我想活下去 
​
“......”
​
但话到嘴边我才发现。
​
我什么都说不出来。
​
@@@@
​
“你知道这些意味着什么吗?”
​
他问我，头都没有抬，更别说看我一眼了。
​
“不知道，长官。”
​
仿佛早就预料到了我这句话，他竟然笑了笑。
​
“呵呵。”
​
“你很快就会知道了。”
​
@@@@
@@@@
@@@@
​
“欢迎回来，安全主管，四级权限确认，安全屋运作正常，祝您生活愉快。”
​
机械的合成音听起来却分外亲切。
​
我在这里待了多久了?
​
久到已经忘记了人类...
​
安全屋?
​
只有一个人的安全屋。
​
而且并不安全。
​
讽刺，一切的一切看起来都是如此讽刺。
​
我成为了我最讨厌的人，我做了我最讨厌的事。
​
到了最后，我总算还能履行我最后的职责。
​
收下这份警告吧。
​
这是我最后的留言了。
