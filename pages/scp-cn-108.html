**項目編號：**SCP-CN-108

**項目等級：**Euclid

**特殊收容措施：**各個SCP-CN-108-A儲存於距離顯現地區最近的站點，統一儲存於CN-108-A號儲存間；SCP-CN-108-B儲存於同SCP-CN-108-A所在的CN-108-B儲存間，以並排方式排列，並固定住底部。兩者皆已標上對應的號碼。（SCP-CN-108-XXX-A、-B）

--在2名3級人員的批准下，可申請對SCP-CN-108-A與-B除無效化以外的測試。測試時應在高強度防彈室進行，且觀察區以防彈玻璃構成。由於現SCP-CN-108-A與SCP-CN-108-B數量，已批准有限的無效化程序。--現禁止所有SCP-CN-108-A與-B實驗，直到有後續通知。

對SCP-CN-108的回收行動由顯現區域附近的站點特工或特遣隊負責。

**描述：**SCP-CN-108為一種在槍枝及電視螢幕發生的連貫性異常現象，在以下條件時機率性顯現：
# 人類對象使用手槍槍枝，並擊發至少一枚彈藥。
# 在該對象附近約100~200m有任何電視螢幕顯示/播放槍枝發射的片段。

此時擊發的槍枝（SCP-CN-108-A）會產生擊發彈藥的硝煙（如果有的話）以及射擊聲，彈匣量會正常減少，但並無子彈的軌跡；此時，電視（SCP-CN-108-B）畫面中的子彈會從中射出。此後該SCP-CN-108-A和SCP-CN-108-B將會因為SCP-CN-108效應持續作用而無法正常使用。

SCP-CN-108-A手槍種類不限，但截自本文撰寫時統計有80.8%為左輪手槍；而SCP-CN-108-B種類則通常偏向符合發射子彈1:1比例畫面的尺寸。除第一次顯現以外，兩者的作用範圍無距離限制。

如果SCP-CN-108-B顯示畫面超過1發子彈，於SCP-CN-108-A扣下板機時會有與SCP-CN-108-B畫面同等數量的子彈從中射出。每個SCP-CN-108-A與SCP-CN-108-B為獨立的一組，在沒有達成條件2的情況下，SCP-CN-108-A會出現各種槍枝上的問題，舉凡卡準、板機失靈等現象。

當前SCP-CN-108已造成███人受傷、██人死亡。值得注意的是，所有的SCP-CN-108皆於基金會站點附近顯現。在回收SCP-CN-108-A時，約60%使用SCP-CN-108-A的對象不知所蹤。

[[module CountPages tags=&#34;+军事&#34;]]
目前基金會已收容%%total%%█組SCP-CN-108-A與-B，無效化SCP-CN-108數量共█組。
[[/module]]

**附錄1：**發現
對SCP-CN-108的首次發現在20██/██/██。項目於鄰近Site-CN-71的平民建築顯現，且造成當時在自家觀看《警察故事》的██死亡。Site-CN-71處迅速做出應對，將項目回收。當時使用SCP-CN-108-A的警察███正在追捕殺人犯，由於無法擊發槍枝意外殉職。

**附錄2：**對SCP-CN-108-A與-B的主要測試紀錄

&gt; **測試編號：**CN-108-001
&gt; **使用SCP-CN-108組別：**001（9mm警用轉輪手槍、██牌20吋電視）
&gt; **測試者：**D-90140
&gt; **記錄：**鄭博士
&gt; 
&gt;&gt; **目的：**確認SCP-CN-108異常性質。
&gt;&gt; **過程：**以-B播放引起效應的視頻片段，然後-A扣下板機。（此後稱為標準程序。）
&gt;&gt; **結果：**從-B射出一枚子彈。
&gt; 
&gt;&gt; **目的：**確認-A的變動造成的影響。
&gt;&gt; **過程：**同上，但將-A子彈射空。
&gt;&gt; **結果：**-A彈藥正常消耗完，然而-B仍只射出1發子彈。
&gt; 
&gt;&gt; **目的：**確認-B的變動造成的影響。
&gt;&gt; **過程：**-B播放片段換成《██》中的槍戰片段，-A不變。
&gt;&gt; **結果：**-A彈藥消耗1發，-B以不規則軌跡射出等同畫面數量（██）的子彈，D-90140傷重身亡。
&gt; **結論：**//看來-B為項目的變動關鍵。//

&gt; **測試編號：**CN-108-002
&gt; **使用SCP-CN-108組別：**002（AMT自動麥格農III型，██牌19吋電視）、003（BFR左輪手槍、██牌21吋電視）
&gt; **測試者：**D-90141
&gt; **記錄：**鄭博士
&gt; 
&gt;&gt; **目的：**確認不同組別間是否有異常連結。
&gt;&gt; **過程：**分別於不同時段使用002-A、003-B以及003-A、002-B實行標準測試。
&gt;&gt; **結果：**兩方-A皆無法擊發。
&gt; 
&gt;&gt; **目的：**測試是否可逆向過程。
&gt;&gt; **過程：**將002-B與003-B面對面播放片段，並且擊發002-A。
&gt;&gt; **結果：**在002-B射出子彈時，003-A突然自動扣下板機，003-B射出子彈擊中002-B子彈；兩者雙雙湮滅。
&gt; 
&gt;&gt; **目的：**加強性逆向過程。
&gt;&gt; **過程：**同上，但將002-B畫面改成《██》中的槍戰片段。
&gt;&gt; **結果：**在002-B射出子彈時，003-B畫面產生變化，變為與002-B相同片段；其餘如上。
&gt; **結論：**//可確認各組間有獨立性，且能避免在活躍期間互相損傷。//

&gt; **測試編號：**020
&gt; **使用SCP-CN-108組別：**023（BB槍改造手槍、██牌15吋電視）
&gt; **測試者：**D-90142，擅長拆卸以及組裝手槍
&gt; **記錄：**鄭博士
&gt; 
&gt;&gt; **目的：**拆卸-A
&gt;&gt; **過程：**給予D-90142工具箱，要求其將-A完全拆卸。
&gt;&gt; **結果：**D-90142嘗試多次後表示除彈匣以外無法拆卸-A。
&gt; 
&gt;&gt; **目的：**異物滲入-A的結果
&gt;&gt; **過程：**將-A的槍口塞入口香糖，並且照標準程序擊發
&gt;&gt; **結果：**口香糖消失，子彈正常從-B射出；然而子彈上附有一團口香糖。
&gt; 
&gt;&gt; **目的：**-B畫面非手槍槍枝的結果
&gt;&gt; **過程：**-B畫面顯示遊玩《NERF》（一種安全玩具槍）
&gt;&gt; **結果：**-B射出的NERF子彈形狀材質仍然相同，但擁有同等於-A彈藥的殺傷力；由於-B顯示畫面彈藥數量，D-90142傷重身亡。
&gt; **結論：**//確認殺傷力取決於-A，且異物會一同影響，將考慮以強硬方式測試。//

[[collapsible show=&#34;無效化嘗試&#34; hide=&#34;- 隱藏&#34;]]
&gt; **測試編號：**CN-108-155
&gt; **使用SCP-CN-108組別：**160（9mm警用手槍“經改造”、██牌18吋電視）
&gt; **記錄：**鄭博士
&gt; **備註：**實驗期間並無啟用記錄用攝像頭。
&gt; **目的：**無效化-A
&gt; 
&gt;&gt; **測試者：**D-93339 
&gt;&gt; **過程：**以重物擊打-A（使用工具：鐵鎚、不鏽鋼板）
&gt;&gt; **結果：**-A被正常無效化，同時-B[數據刪除]之後失去異常性質，期間造成D-93339全身粉碎性骨折，身亡。
&gt; 
&gt;&gt; **測試者：**機械手臂操作
&gt;&gt; **過程：**同上
&gt;&gt; **結果：**同上，並造成該機械手臂碎裂成一堆金屬片。
&gt;&gt; **備註：**測試間開始出現小部分裂痕，以康德計數器測量發現休謨指數讀數為1.17。
&gt; **結論：**//經過討論，決定改測試無效化-B。//
 
&gt; **測試編號：**CN-108-156
&gt; **使用SCP-CN-108組別：**161（9mm警用手槍、██牌20吋電視[[footnote]]其液晶螢幕在回收時已有小部分損毀。[[/footnote]]）
&gt; **記錄：**鄭博士
&gt; **目的：**無效化-B
&gt; 
&gt;&gt; **測試者：**D-93340
&gt;&gt; **過程：**使用同測試155的工具破壞-B。
&gt;&gt; **結果：**[數據刪除]，測試間與觀察間消失。
[[/collapsible]]
[[collapsible show=&#34;需4/CN-108級權限&#34; hide=&#34;- 憑證已通過。&#34;]]
&gt; [[=]]
&gt; ++ 來自O5-4的緊急聲明
&gt; [[/=]]
&gt; 依照上述實驗結果而論，這份無效化實驗是無法被知曉的，事實上基金會資料庫中根本就沒有名為鄭██的員工。
&gt; 
&gt; 至今批准測試的人員（包括D級人員）皆無任何基金會記錄，代表我們可能面臨前所未有的威脅，現就此部分進行後續調查；已下令停止所有對SCP-CN-108測試，以防止潛在現實扭曲危害。儘管基金會收容如此多異常，但內部安定仍是最重要事項。
&gt; 
&gt; 先有內部確保，才可收容異常，最後保護普世無知大眾。//或者說，恭喜你們終於有了最低限度的危機意識，那麼就祝你們好運；異常仍然不會減少，只會不斷增加，就如同這電視跟槍。-05-F，此處F指Front//
[[/collapsible]]
