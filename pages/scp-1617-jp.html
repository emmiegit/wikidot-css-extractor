    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-1617-JP - 個人で勝手にやってくれ
**著者:** ©︎[[*user zatto13]]
**作成年:** 2023
[[include credit:end]]
**アイテム番号:** SCP-1617-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-1617-JP-Aは財団クローラーによって自動的に一般ネットワークから隔離、対応がされています。対応済集団の確保は機動部隊も-9(&#34;都の狩人&#34;)が行います。

サイト-8141に収容されているSCP-1617-JP-5を除き、SCP-1617-JP-Aを運営していたSCP-1617-JPの構成員は社会復帰プログラムの後、監視付きで解放されます。
  
**説明:** SCP-1617-JPは『個人意思の自由解放戦線』を名乗る集団の総称です。所属員は個人意思を盲信的に肯定している一方で、上下関係や年功序列といった特定個人に行動を制限される思想へ極端な反対を表明しており、結果後者を含む組織の解体を目標とした活動を行い、時折活動の手段に暴力を伴います。調査の結果、SCP-1617-JP所属以前の構成員の経歴に注目すべき点は存在しませんでした。

一部のSCP-1617-JPは非異常のWebサイト(以下SCP-1617-JP-A)を開設しています。SCP-1617-A連絡ページでは活動の依頼を募集しており、SCP-1617-JPがSCP-1617-JP-Aを通して依頼を受託した場合、依頼を遂行するための能力が異常な上昇を見せるようになります。依頼受託の条件は「命令を発する少数とそれに従う多数を含む集合」のみが確認されています。特筆すべき点として、依頼先への空間跳躍、身体の変形を含めた環境の適応が可能です。

**補遺:** SCP-1617-JP-A-1を運営していたSCP-1617-JP-5への依頼実験が行われました。以下は実験記録の抜粋です。
&gt; __**実験記録-01**__
&gt; 
&gt; **実験方法:** Dクラス慰安草野球チームの解体を依頼する。
&gt; 
&gt; **結果:** SCP-1617-JPはコーチ役のD-2875へ退任要求を行った。退任処理後、チームメンバーはプレイにおいて自由を主張するようになり、協調性の低下の後解散に至ったが、未知の異常性による影響かは不明。

&gt; __**実験記録-03**__
&gt; 
&gt; **実験方法:** D-3408の解体を依頼する。これは「活動記録」の記載を受け、実施された。
&gt; 
&gt; **結果:** SCP-1617-JPは自身の身体を縮小させD-3408の口内に侵入、その10分後、D-3408は細胞単位での崩壊を開始した。この際、脳機能は停止していたが、崩壊が完了するまでの17時間の間、生存の兆候が見られた。
また、第12回実験方法は現在の財団クローラープログラムに組み込まれています。
&gt; __**実験記録-12**__
&gt; 
&gt; **実験方法:** 『個人意思の自由解放戦線』の解体を依頼する。
&gt; 
&gt; **結果:** 以下映像記録を参照。
&gt; ----
&gt; **&lt;再生開始&gt;**
&gt; 
&gt; **構成員A:** 諸君、今日も個人意思のために集まってくれて本当にありがとう。
&gt; 
&gt; **構成員A:** 今回も、世界を集合体から解放しようではないか！
&gt; 
&gt; [//5名の構成員による拍手//]
&gt; 
&gt; **構成員A:** 今回の目標は『個人意思の自由解放戦線』！行くぞ！
&gt; 
&gt; [//6名の構成員は垂直に跳躍する//]
&gt; 
&gt; [//6名の構成員は同地点に着地する//]
&gt; 
&gt; **構成員A:** 『個人意思の自由解放戦線』は解放戦線からの解放を宣言する！解散！
&gt; 
&gt; [//警察に扮したエージェントが構成員を回収。この時点で攻撃性を失っていた//]
&gt; 
&gt; **&lt;記録終了&gt;**
実験時の発言から、SCP-1617-JPは解放戦線と呼称される上位組織に所属しているものと推測されます。現在、解放戦線について同名を冠する団体との関連と共に調査を進めています。</textarea></pre>
