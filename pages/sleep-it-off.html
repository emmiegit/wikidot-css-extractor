    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>梦见一个真实的人总是令人不安，更何况梦见的是他在清醒的世界里认识的人。这给人的感觉十分反常，就像夸张化的窥视癖者，一条赤裸无助、开放而颤抖着的生命。更糟糕的是，与普通梦境中的道具和布景不同，这个人，无论其是否真的栩栩如生，似乎就像他一样困惑而惊慌。她转过身，结结巴巴地环顾四周，神情迷茫，如果不是太出乎意料，还真会让人觉得滑稽可笑。房间里是晦暗的梦境式布景，模糊不清的幕墙漂浮在场景背后，直到它被唤起来定义自己。沉睡中的心灵易于接受这些......但有些梦境并非如此。

“什——什么鬼？什么鬼？”

他叹了口气。也许并不具说服力，但足够精简。

&#34;我认识你，女士，不是吗？&#34;

她转过身，眼睛瞪得大大的。记忆终于从那双镶嵌在淡红色的雾般发丝中的明亮的蓝眼睛中涌出。这是他班级中的一员，坐在角落里，几乎是座孤岛。安静，不引人注目......甚至不算他感兴趣的类型。为什么他会梦见——

“帕克斯先生？什......是......是你吗？这到底是怎么了？发生了什么？”

他摇摇头，心不在焉地试图想起她的名字......大概是个单音节名，崔西、迪雅之类的。他坐下来，椅子已经足够凝实成眼前场景的一部分。她一定比他以为的更让他印象深刻。

“小姐，我不想点破，但这只是一场梦。你，你本人，也只是梦境。只是意识织成的棉花糖，并不属实质性的东西。它——”

“你在说什么？一场梦？你他妈疯了吗？”

他皱起眉头，向前倾了倾身子，打量着她发怒的样子。清晰得过分......可他还是几乎无法记起现实中的这个女孩。也许她就像个娃娃，头与身体拼接而成，由日常生活与通勤中上千的擦肩而过者重组。他自认为擅长使梦境清晰起来，但看到如此多的细节被放在这样一个不经意的瞬间，他莫名地感到不快。这就像在固定马桶用的螺栓上看到装饰性的金丝和铭文。就像在固定马桶的螺栓上镶嵌金丝和刻字一样。尽管如此，他还是笑了......说到底，丰富多彩正是生活的调味品，即使不合口味。

“也许可以说做梦是发疯的一种体现，但我十分理智，至少在清醒的世界如此。这种‘元’梦境对我，一个常常作为参与者的角色出现的人来说，十分罕见。”

她盯着他，瞪大眼睛，喘着气。真漂亮，可没什么值得让人梦见的。人的大脑真是变幻无常，他想。

“天啊......你......你做了什么？你他妈都**做**了什么？ 我......我在开车回家的路上，感到昏昏欲睡......是你他妈给我下了药？这就是真相对吗？”

他顶着高涨的紧张感干笑两声。这很奇怪。甚至可以说是有问题。他早就过了犯夜惊症的年纪了，但对这种奇怪而令人极度不适的意志转变尚未免疫。心灵在安全的环境中消化威胁和恐惧，是预防未来恐怖的疫苗。但他今晚不想吃一剂猛药。

“亲爱的，我恨......抱歉，一时脑抽将你塑造地如此细节逼真，但我没对你做什么，也没有这样做的计划或打算。我想现在我会梦到大海。”

“你个疯子，你个疯子你这狗——”

她的叫骂浸没在水中，大量的海水像雾一样从空气中凝结，涓涓流光透过波浪。他转而不再理会咒骂不绝的她，抬头寻找飞行的鱼，它们飘浮在空中，像呼吸空气一样吞吐海水。也许今晚该来点珊瑚礁，甚至长满绿草的浅滩......不要洞穴，不要深潜。他感到一种古怪的不安，努力地塑造那些闪闪发光的图形，那些涌起的鱼群和礁石。难道他真的如此敏感，一张熟悉的面孔就能让他如此不安？嗤，扯淡。他集中精力，轻轻地，像攥着有生命的画笔，把那些飘忽不定的想法勾勒成更清晰的形状。

那双突然出现、攀上他面颊与咽喉的、生有利爪的手则过分真实。

他抽了口气，却发出蛙鸣般的声音。这水本不该妨碍呼吸，怎么回事？为什么？他的思绪翻来覆去，试图理清它为何突然使人窒息。他转了个身，看到了她。她瞪圆的双眼转动着，薄雾似的头发散在四周，伸出双手狠狠抓住他的面孔与咽喉，口鼻冒出成串的气泡。她发青的脸上青筋暴起，身体向后伸展。

疼痛。深重的疼痛。恐惧。**空气**。

他挥舞着拳头，力气被夜惊常常导致的虚弱发软夺去，甚至无法将她那张惊慌失措、写满指责的面孔推开。他抓住她的双手，把那些要命的手指从他身上拽开，她的四肢挣扎得越发缓慢。气泡不再涌出，她停止扭动，因惊恐尖叫而张开的大口凝固在那里。她开始飘走，向下，翻滚着慢慢沉入更深的黑暗中。这一切都如此，扎进他脖颈里的指甲如此，那双疯狂地紧抓着的手亦如此。恐惧蚕食着边缘，一道缝隙被撕开，光芒汹涌而入——

帕克斯博士醒了，嘴唇上还残留着呻吟的尾音，四肢把床单搅得乱七八糟。他眨着眼，穿着粗气，只有窗外的一片星光和他的钟表刺破房间里的黑暗。距离黎明还有好几个小时。但就连这都能给甩开噩梦阴霾的他带来一丝欣慰。疯了，真是疯了。上帝啊，这也太**真**了！他摸了摸脖子，为自己的行为感到愚蠢，它完完整整，毫发无伤。他深呼吸，闭上眼睛，懒洋洋地从床单中挣脱出来。也许他姐姐是对的，他确实需要多出去走走。真蠢。只是场噩梦罢了。用不着把自己搞得神经兮兮的，就这样。他叹了口气，缓缓靠在枕头上。

他在睡眠和梦境的边缘徘徊，犹豫不决，焦虑不安，就像迷信者在已死者的住所门口战栗。

昏暗的日光。课堂、话语，像顽固的钉子一样敲打着脑袋。他喜欢这样，的确，但这漫长的磨砺就被干脆的片刻光明打破。缺乏思想，死记硬背的信息，他对这些就像对自己的家一样熟悉。有关钓鱼、有关开阔海洋的思想，都被乏味的记忆玷污了。真是个奇怪的梦。他没有理由沉浸其中，尤其是在今天。周末就要到了，到时候连做白日梦的时间都足够了。也许他真的会给旅行社打电话。至少会去看看当地的水族馆。

一张空荡荡的桌子吸引了他的目光，就像嘴里缺了颗牙的地方会吸引舌头那样。

帕克斯博士瞪着眼，眨了两下，表情僵住了，空座位附近的人突然忙着记笔记或是整理书包。没有。没有东西。那里什么都没有。充其量是一种奇怪的预见，一次被注意到的咳嗽或奇怪的姿势，被清醒的头脑排除在外，却成为梦境的素材。忙碌的意识所忽略的不适感被无意识中注意到。他迅速恢复了意识，抑制住了想随口问问是否有人见过那不见了的女孩的欲望。可每当他望向空荡荡的座位时，她那企图喘气而因溺水憋得青紫的面孔似乎就在他眼前晃动。快马加鞭，没有复习，快乐的课堂。音乐和笔头工作是忙碌心灵的慰藉。

警察说她的名字叫艾莉诺。人们管他叫小艾。如果不是已经被恐惧和迷惑所麻痹的话，他会为自己猜得还算接近而雀跃。

他们是下午来的，正好赶上他下班。这本来算不上个令人担忧的问题，孩子们总是乱跑，但她的情况很特殊。回家迟到，顺利离开男友家。汽车冲出路边，撞毁在一棵树上，但没有尸体。没有血，什么都没有。钱包之类的东西还在车上，很古怪，就像她从车里凭空消失了一样。他坐在那儿，脸上带着忧虑的困惑，内心蜷缩着，动摇着，因回忆起她带着控诉意味的惊声尖叫而震动。不可能，这一定是个疯狂的巧合。不可能。就算是真的，怎么会？为什么？

不，他什么都没看到，什么都没听见，她悲哀地只是又一个不引人注目的学生而已。不，他不知道她是否有亲人或朋友，他没有察觉到任何人际关系。他们最多的交流止于课堂讨论与偶尔的课后提问。很遗憾他提供不了更多帮助。当然，他一得到消息就会马上告知他们。但愿这只是醉酒后的一次意外走失，一两天之后她就会懊悔而身无分文地再度出现。客套话，温和的威胁。

他走在回家的路上，感觉背上仿佛有一个巨大的猩红M字在燃烧，在发光。

她还在那儿。天父在上，她还在那儿。为什么她还在那儿？

她躺在梦境的地板上，浑身湿透发青，梦境如此清晰，如此鲜明，如此真实，就像雪原中央的一幅出自多雷手笔的插图。没有别的，只有她，松垮而冰冷，身边有几处小水洼，头发披散着，像奇异的海藻一样贴在她身上。他能闻到潮味、咸味，还有掩盖在其下的奇怪的、卷曲的鱼腥味......甚至还有腐臭味。 她的鼻子还滴着水，滴在她青色的脸颊上。

错位的自责，压力，惊慌，不，不不不，离开，离远点。

现在，没有水，森林、绿野、宁静的花朵和令人昏昏欲睡的阳光，轻松温暖的记忆。 一个年轻人在田野里自由自在地探索了一天，在高高的草丛中追逐蚱蜢和六月虫，紧挨着随风荡漾的谷田。前方是田野间的一片树林，到处是堡垒和旧罐头，还有零星的鹿和狐狸。他回到了很久以前，变回一个不过十岁的男孩，眼中闪烁着怀旧的光，绊了一跤，扑倒在冰冷潮湿的大地上。他双手撑地，感觉潮湿侵入他的手掌与身体，一张粘稠的网紧贴着他的手指。他看过去，看到大团的的红发缠绕在手上。

她还在那儿。

梦境如地狱中的肥皂泡一样破灭。还在那儿，还死着，仍然潮湿而腥臭。现在她身上还沾上了草屑和泥土。他退缩，手上和身上仍是湿的。他希望她离开。活过来，离开他，远远的，去哪都好。她拒绝。一动不动，丝毫未变，无视外力。无论意志如何。他将他推开，无形的力量将她抛向一边，无生命的躯体随着不和谐的潮湿闷响落地，头和四肢在令人厌憎的无边际中耷拉着。颠簸震散了田野和阳光，很快就只剩下一片朦胧的虚无......而尸体就在不远处，就像一颗尖钉死死钉在内疚当中。 他还能感觉到手上的湿气，闻到那股潮湿的味道，就像堵塞的下水道里的腐烂物，真实如清醒世界。

他开始挣扎，想尽一切办法。箱子和金库，都很有效，直到他的注意力不够集中，然后又出现了，该死地出现了，滴着水，发青。一个巨大的火堆，从太阳的心脏中诞生，似乎是解决之道......但最后却变成了一个散发着恶臭的烧焦的大块头，毁坏的眼睛冒着烟，即使在梦中也让他作呕反胃。然后是刀刃，但那声音、那撕肉碎骨的景象几乎是马上结束了他的尝试。自青年时代以来，他第一次渴望突然醒来，或者渴望某个善意的、正监督着的灵魂唤醒并安慰他。 In 慌乱中，他甚至没有注意到身后那个困惑的年轻人，直到他走近并抓住了他的肩膀。

在慌乱中，他的反应相当激烈，可以原谅。

他转过身来，脑海中浮现出壁橱和大厅里那些早已被遗忘的老怪物，他挥出一拳，这是在与噩梦的长期斗争中建立起来的条件反射。一道刺眼的、吞噬一切的光芒，将邪恶驱散。年轻人还未发出一声尖叫就被光芒吞噬，那光芒烧焦、劈开他的皮肉、烧光他的头发和衣服，发出吱吱声。帕克斯先生意识到自己的所作所为后，立即收回光线，但为时已晚。对方的皮肤被撕裂，烧得紫而发黑，露出骨骼，用暴露在外的膝盖跪倒在地，向他伸出手。一个扭曲的空洞环绕着残缺的牙齿，无声地恳求着，皮肉剥落的指骨从干枯的手臂上伸出。然后他倒下，瘫成熄灭的一堆，后背完好无损。他闻起来就像烧焦的猪肉和尿液。

帕克斯先生没有认出他，也不想且不能，他在梦境余下的时间内一直在惊恐地逃离那两具尸体，要么就是崩溃地哭泣。 直到第二天他停下来喝咖啡，看到柜台后面有一个新来的人，他才意识到。他甚至不知道他的名字。

内疚和恐惧是强大的动力。睡眠是可以抵抗的，而且可以抵抗一段时间，但就像死亡一样，最后总会到来。随之而来的还会有其他人，也许认识，也许不认识。困惑、悲伤、愤怒......还有被困。就像鳌虾被拖进陷阱，他们来，然后留下。不管是生是死，他们都被留在了越来越臭、越来越恐怖的地方。痛苦和伤害似乎都可以留下，帕克斯被愤怒的梦中俘虏的野蛮伤口惊醒。 一场无尽的噩梦正将他的生活一点点蚕食，卷进其中。他必须自卫，不是吗？甚至醒来也不是解脱，睡眠将揭示此前的俘虏已然窒息，眼睛和舌头从发青的脸上凸起。退缩，不断地退缩，失去小的，然后是大的，但绝不失去睡眠和它那无底的新的、恳求着的、愤怒的恐怖仓储。

帕克斯先生一言未发地离开学校时已有数十人死去或被困。他的家被翻了个底朝天，有人怀疑他遭遇了暴行，但这件事最终还是被忘记。人们有时就那么消失了，人生就是如此。

华盛顿护林员眨了眨眼睛，拍了拍自己的脸。有些不对劲。他一直在一条比较偏僻的小路上巡逻，睁大眼睛寻找熊或美洲狮的踪迹，尽管它们很少见。他刚转过身，扫视林中俯瞰处的一小块空地，那里有长椅和低矮的石头，可以眺望树梢的海洋。那里有一个人，是几天前和他纠缠过的一个流浪汉。这种事很不幸并不少见，但这个人尤其奇怪。他显然是疯了，但与那些大喊大叫或喃喃自语来骚扰徒步旅行者的家伙不同，他似乎有恐人症。他奔跑、尖叫，并竭尽全力拉开与其他人的距离。一些徒步旅行者抱怨过此事，而几天前华盛顿终于追上了他。 他喋喋不休地呻吟着要求离他远点，否则终将死去。华盛顿把他拖回了护林站，当作流浪汉交给了警察。他正想拿起对讲机，通知他们重新抓住这个难缠的流浪汉时，突然......发生什么了？眼前突然一黑......难道是流浪汉袭击了他？他拍了拍自己，没有感觉到受伤......而且对方在他走近的时候已经在长椅上睡着了。

突如其来的强烈腐臭味粉碎了他的思绪。

这气味让他反胃，比任何腐烂的动物或垃圾填埋坑的味道都难闻，当他强忍着恶心转过身来，他看到了更多。这是个朦朦胧胧、雾气缭绕的地方，地面是泥土......还有尸体。老天，这么多尸体！他们散落在地上，处于不同的腐败阶段，或完整，或支离破碎。数量之巨，伤处之多样，简直就像来自战场。华盛顿用手捂住口鼻，试图隔绝恶臭。他看到，大量的尸体堆成了一座小山，中间是高高的石头。那流浪汉坐在上面，摇摇晃晃，发出断续而颤抖的呜咽。华盛顿踉踉跄跄，嘴里无声地念叨着，完全是条件反射般地拔出了枪。他大叫一声，手中的枪突然一闪......然后它无声无息地化作缓缓飘落的花瓣，散落一地。

帕克斯先生抬起头，一双惺忪的睡眼注视着死地边缘的那个身影，看着他的困惑和恐惧开始慢慢凝结成纯粹的恐怖。他呻吟着，伸出双手无助地哀求着。

“我求过你们不要让我知道！我求过！我说过我梦中你们会死！”

当护林员开始尖叫时，沉睡的坟冢似乎吞没了他的声音，无人察觉，无人哀悼。</textarea></pre>
