    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**作者：**[[*user Chricton]]
[[include info:end]]

&gt; //（記錄開始)//
&gt; 
&gt; **研究員：**SCP-████？
&gt; 
&gt; **SCP-████：**是的。
&gt; 
&gt; **研究員：**我沒想過有一天自己會在收容間問詢一個//小女孩//。
&gt; 
&gt; **SCP-████：**//我//的年齡是12歲。
&gt; 
&gt; **研究員：**哦，這不是一個問題。讓我看看……這裡寫著你自稱「[[span class=&#34;ruby&#34;]]寧靜海小姐[[span class=&#34;rt&#34;]]Ms.Tranquillitatis[[/span]][[/span]]」。雖然你身上沒有那//文件//……
&gt; 
&gt; **SCP-████：**是，//我來自小小先生® Wondertainment博士出品//，是具有特殊意義的紀念商品，所以與其他先生的規格有所不同。
&gt; 
&gt; **研究員：**好的，這一點我們有確認過。//（翻閲檔案）//醫學報告顯示「顱骨有手術痕跡，大腦曾受到嚴重傷害，發現破碎神教技術」，對其緣由你始終閉口不談——
&gt; 
&gt; **SCP-████：**//我//於五年前被破碎之神教會作爲實驗對象。
&gt; 
&gt; **研究員：**可以理解，畢竟你才十……什麽？
&gt; 
&gt; **SCP-████：**對這批5-7歲年齡幼童進行的，代號為「左起子」的實驗，其主要目的是通過改造發育期的人類大腦以使其直接理解機械邏輯，從而更好地適應移植。實驗結果失敗，手術後存活者不超過10人，倖存者則由於特定部位的腦部損傷，認知能力受到不同程度的損害。在實驗過程中，一個潛在的現實扭曲者於過度刺激下激發能力，將現場的實驗人員消滅，並摧毀了實驗設施。逃離的倖存者身體機能未被嚴重影響，但已經無法正常進行交流和社會活動，因此幾乎無法獨立生存。
&gt; 
&gt; **研究員：**稍、稍等，我要記錄……
&gt; 
&gt; **Chricton：**是啊，你説慢一點，沒有關係……
&gt; 
&gt; **研究員：**……你是誰？你怎麽進來的？
&gt; 
&gt; **SCP-████：**你是誰？
&gt; 
&gt; **Chricton：**不重要。我在這裡的唯一理由只是這裡需要一位自由人。也許其他人沒空，或者不合時宜。
&gt; 
&gt; **研究員：**安保，呼叫安保！這裡發生一起收容突破！
&gt; 
&gt; （遠處傳來警報聲）
&gt; 
&gt; **Chricton：**嘖嘖。讓我們繼續，寧靜海小姐……//（翻閲檔案）//你的大腦損傷並沒有恢復。本來呢，在如此的損傷下，作出「自稱」這種行為、甚至是剛才的對話都根本不可能成立。「寧靜海小姐」到底是什麽？
&gt; 
&gt; **研究員：**你到底從哪裡進來的？回答我的問題！
&gt; 
&gt; **SCP-████：**寧靜海小姐從法律層面上屬於由Wondertainment博士出品的小小先生系列。
&gt; 
&gt; //（遠處有嘈雜的人聲）//
&gt; 
&gt; **Chricton：**那不可能。[[[empty-unmarked-grave|他已經]]]……
&gt; 
&gt; **SCP-████：**當她找到我的時候天在下雨。巷子的深處沒有燈，我和垃圾躺在一起，我們幾乎沒有什麽兩樣。不知什麽時候，當我再次擡起頭，她就站在我的面前。她撐著一把黑傘。她向我訴説一切。
&gt; 
&gt; **SCP-████：**然後，//我就是小小先生了//。
&gt; 
&gt; **Chricton：**[[span class=&#34;ruby&#34;]]為什麽[[span class=&#34;rt&#34;]]Why[[/span]][[/span]]？
&gt; 
&gt; **SCP-████：**你真正想問的或許是……[[span class=&#34;ruby&#34;]]如何做到[[span class=&#34;rt&#34;]]How[[/span]][[/span]]？
&gt; 
&gt; //（收容室的門開啟。特遣隊向入侵者舉槍。）//
&gt; 
&gt; **Chricton：**嗯。我猜問詢結束了。
&gt; 
&gt; **SCP-████：**好的。
&gt; 
&gt; **Chricton：**但我還有最後一個問題。為什麽是現在？為什麽現在你説出了一切？
&gt; 
&gt; **SCP-████：**//（笑）//
&gt; 
&gt; **SCP-████：**因為現在正是時候。
&gt; 
&gt; **特工：**不要無視警告！停止一切動作！
&gt; 
&gt; **Chricton：**//（露出苦笑）//
&gt; 
&gt; **Chricton：**我每一次都正是時候。
&gt; 
&gt; **SCP-████：**是嗎？
&gt; 
&gt; **特工：**舉起——
&gt; 
&gt; //（特工的槍飛向天花板。收容室所有人逐漸遠離地面。固定的地板磚塊崩開。）//
&gt; 
&gt; //（天花板突然被撕裂）//
&gt; 
&gt; //（信號中斷）//
&gt;

[[=]]
**&lt;&lt; [[[littlegreatwar2| 中心]]] |  [[[shakepinballmachine|晃動游戲台]]] &gt;&gt;**
[[/=]]</textarea></pre>
