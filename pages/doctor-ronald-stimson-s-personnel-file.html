[[include component:image-block name=http://scp-jp-storage.wdfiles.com/local--files/file%3A6734327-109-tpyv/sd.png|caption=科学と研究|width=166px]]


**氏名:** ロナルド・スティムソン博士

**セキュリティクリアランス:** レベル2(SCP-███の事例において、レベル5アクセスが許可されます。)

**所在地:** サイト-19

**職務:** SCP-██の収容及び研究

**現状:** //失踪中//

-----

**プロフィール:** スティムソン博士は来歴上、GOCとマーシャル・カーター&amp;ダーク双方に狙われています。いかなる状況であっても、彼を紛争地域内のサイトへ配属させてはなりません。更にその経歴上、スティムソン博士は金銭もしくは資産が&#34;価値&#34;の認識決定と認識主観に与える心理学的影響も含まれる、利害分野の相談役として大変優秀な人物です。

**来歴:** ロナルド・スティムソンはコーンウェル大学にて神経科学と経済学の博士課程を修了した後、フランス政府の犯罪諜報機関に短期間勤務していました。当初彼を&#34;知る所となった&#34;のはGOC工作員█████ &#34;シルバーメイン&#34; █████████です。意図せず行ったクラス・グリーンの現実改変者の処刑を受けて、GOCは彼を任務に不適格と判断し、洗脳と記憶抹消を行おうとしました。当該地域からの逃亡後、スティムソン博士は職務と引き換えに協力を承諾した、マーシャル・カーター&amp;ダークに見つかりました。

世界の背後の&#34;隠された事柄&#34;について更に知った後、スティムソン博士は、彼の目標―生命の保護―と類似した目標を定める唯一の団体である財団に密かに接触しようとしました。スティムソン博士はどうにかエージェント・███████の協力で亡命に成功し、審査を受けた後で、サイト-32での雑務を任されました。博士の昇進に伴い、SCP-███へのアクセス権を保有しているのはスティムソン博士だけになります。

-----

**注記:** スティムソン博士にチョコレートを渡す行為は推奨されません。致死性のアレルギーを抱えています。

__文書化された報告書__:

* --**社会の屑**-- - 人類滅亡後の時代における、GOCの最後に生き残った構成員についてのTale。
* --**失われた農場**-- - 私が一体どこにいるかについてのTale最後の年の収穫期においては、人の気配が全くしない。
* --**シルバーメインを探せ**-- - シルバーメインがまた良からぬ真似を働いている。スティムソンを尾行し、彼の関与を終わらせようとしている。
* --**事務的エラー**-- - 理解できない。なんだこれは？SCP-███の効果なのか？
* --**お前だって現実じゃない**-- - こんなはずじゃない。なんだこれは。なぜこのような感覚を味わう？
* --**誰か助けてくれ**-- - あり得ない。全くあり得ない。
* --**直訳**-- - 残酷な教訓を学ぶと、スティムソンは抗い、絶叫を上げながらマーシャル・カーター&amp;ダークに連れ戻される。

&gt;
