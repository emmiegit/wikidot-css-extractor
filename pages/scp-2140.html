[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-2140/Glyph3PetrogradFixed.png|caption=SCP-2140]]

**Item nº:** SCP-2140

**Classe do Objeto:** Thaumiel (SCP-2140-1-D é considerado Neutralizado)

**Procedimentos Especiais de Contenção:** SCP-2140 não representa nenhuma ameaça aos funcionários da Fundação. Implantação para combater instâncias hostis de SCP-2140-1 sob as condições do Apêndice A é autorizada. Implantação expandida contra outras ameaças deve ser aprovada caso a caso pelo Comando O5 e pelo Comitê de Ética.

Todo esforço possível deve ser feito para prevenir a criação ou descoberta de instâncias adicionais. Qualquer pessoa exposta ou possuindo conhecimento significante (definido como Apêndice C) de qualquer instância de SCP-2140-1 deve ser rescindida, amnesticizada ou exposta a SCP-2140 a critério do Diretor de Ameaças Estratégicas.

Os fragmentos da única cópia conhecida de SCP-2140-1-D estão permanentemente selados em um armazenamento seguro profundo nas instalações listadas no Apêndice E.
[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-2140/Svalbard_seed_vault_IMG_8887.JPG|caption=Area de Armazenamento Profundo-313]]

**Descrição:** SCP-2140 é uma imagem derivada do Projeto Kallinikos de SCP-2140-1-D. Instâncias de SCP-2140-1 são [[[the-assassination-of-beleaguered-normalcy-by-the-coward-game| versões]]] [[[scp-2602-photographic-evidence |alternativas]]] da imagem. Todas as instâncias descrevem glifos no alfabeto [REDIGIDO].

Embora seja possível que pessoas de qualquer origem visualizem partes isoladas, 100% das pessoas que visualizam SCP-2140 por completo (independentemente do meio) são funcionários leais da Fundação com autorização 2/2140 ou superior. Essas pessoas invariavelmente têm histórias pessoais altamente corroboradas (com várias testemunhas oculares, colegas conhecidos da Fundação e documentação) consistentes com esse perfil. A presença de evidências físicas corroborantes apoia a hipótese de que se trata de uma alteração retroativa na história pessoal, de modo que a pessoa sempre terá sido um funcionário leal da Fundação com a devida autorização. Suspeita-se que esta anomalia segue um &#34;caminho de menor resistência&#34; e altera o número mínimo necessário de eventos (Apêndice B). Não existe registro nenhum de sujeitos de teste experimentais ([[[Database Error| como funcionários da Classe-D]]]) ou qualquer outra pessoa que não tenha experiência e permissões adequadas para visualizar a imagem completa.

SCP-2140-1-D foi inicialmente localizado no sítio de escavação [REDIGIDO] a ███ km a oeste de [REDIGIDO], Uzbequistão. Irregularidades nos relatórios da equipe de escavação foram observadas e devido à natureza do sítio de escavação, suspeitou-se de um risco memético. [[[task-forces#eta-10 | FTM Eta-10 (&#34;Não vê Mal&#34;)]]] foi despachada e enfrentou forte resistência da equipe de escavação. Posteriormente, foi descoberto que os pesquisadores e os funcionários de segurança eram uma célula secreta dentro da Fundação dedicada à retrocriação de [REDIGIDO] e foram mortos resistindo à captura.[[footnote]]No fim, FTM η-10 sofreu três baixas como resultado da exposição a SCP-2140-1-D. Agente Swanson foi presumivelmente exposto primeiro e depois afetou deliberadamente os Agentes Kim e Okoro. Subsequentemente, descobriu-se que esses três agentes representavam outra célula secreta (apesar de se originarem em três continentes separados e se conhecerem por menos de um ano) e foram mortos tentando acessar [[[SCP-140| SCP-███]]] .[[/footnote]]

Após a recuperação, o Projeto Kallinikos foi promulgado. As equipes separadas do projeto analisaram seções de SCP-2140-1-D isoladamente. Suas descobertas foram dadas à equipe de implementação compartimentada, que foi então capaz de produzir um protótipo funcional de SCP-2140 com exposição zero ao original. Todos os membros do projeto (incluindo todos os funcionários expostos aos primeiros protótipos) foram posteriormente expostos a SCP-2140 e amnesticizados.
