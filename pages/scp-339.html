    <pre><textarea class="page-source" readonly>[[&gt;]]

**Mã vật thể:** SCP-339

**Phân loại:** Keter

**Quy trình Quản thúc Đặc biệt:** SCP-339 được quản thúc tại Điểm-49. Phòng quản thúc SCP-339 có kích thước 5 m X 5 m X 5 m và được cách âm. SCP-339 được niêm phong trong một thùng cách âm trên bệ cao 1,5 m ở giữa căn phòng. Lối vào phòng duy nhất là thông qua một phòng chốt gió cách âm ở bên ngoài.

Tất cả nhân sự vào phòng quản thúc SCP-339 để bảo trì phải giữ im lặng tuyệt đối và mang ủng có lót xốp giảm tiếng ồn có sẵn trong phòng chốt gió. SCP-339 phải được bảo trì thường xuyên vào ngày 15 hàng tháng và bao gồm việc thay thế thùng chứa cách âm đã xuống cấp bằng một thùng chứa mới.

Không ai được phép vào phòng quản thúc SCP-339 ngoại trừ mục đích bảo trì.

**Mô tả:** SCP-339 là một tập hợp các tua vươn dài từ một khối trung tâm. Chúng có chiều dài khoảng 50 cm, nhưng con số này không cố định. Dường như nó được làm từ đồng đã bị phong hóa, nhưng cho thấy độ bền và tính di động độc lập cao hơn nhiều. Các tua riêng lẻ liên tục chuyển động như thể ở dưới nước, liên tục mài mòn các mặt của bất kỳ vật chứa nào, âm thầm nghiền chúng thành bột với tốc độ chậm nhưng không đổi. Do đó, thùng cách âm đang quản thúc nó phải được thay thế định kỳ.

Bất kỳ tiếng ồn nào trên 14 decibel sẽ khiến SCP-339 trở nên thù địch. Trong lúc tiếng ồn này phát ra và trong một khoảng thời gian bằng 5 lần thời gian phát ra tiếng ồn, bất kỳ chuyển động nào trong tầm nhìn sẽ kích hoat phản ứng tức thì của SCP-339. SCP-339 sẽ mở rộng bằng cách vươn các tua với tốc độ cực cao, bắt giữ bất kỳ sinh vật hoặc vật thể chuyển động nào, được chỉ định là &#34;mục tiêu&#34;. Một khi chuyển động bị hạn chế, các tua của SCP-339 bắt đầu rung lên với các dao động ngày càng tăng cho đến khi mục tiêu không thể di chuyển được. Lưu ý rằng một khi mục tiêu bị bắt giữ, SCP-339 dường như có thể xác định thời điểm mục tiêu thực sự mất khả năng di chuyển thay vì chỉ khi nó ngừng di chuyển.

SCP-339 sau đó sẽ trở lại hình dạng và kích thước cơ bản của nó. Tại thời điểm này, khối trung tâm sẽ tiết ra máu, mô xương và mô cơ. Mọi chuyển động của SCP-339 đều hoàn toàn im lặng, ngay cả ở những dao động rất cao có thể tạo ra tiếng ồn. 

**Lịch sử:** SCP-339 được thu hồi ở Iran vào năm 1953, trong Chiến Dịch Ajax của quân đội Iran. Nó được tìm thấy trong một trong những bộ sưu tập cá nhân của Thủ tướng Mohammed Mossadeq. Sau cái chết của những binh lính Iran được cử đến để bảo vệ bộ sưu tập này, Tổ Chức đã được báo về nó và nắm quyền kiểm soát bộ sưu tập. SCP-339 được tìm thấy trong một căn phòng có rèm nhung và được đặt trên bệ.

Một danh ngôn của nhà thơ Ba Tư Saadi được khắc trên bệ bằng tiếng Ba Tư: &#34;Không gì quý hơn với một người ngu dốt bằng sự im lặng; nếu anh ta hiểu được điều này thì đã khôn ngoan hơn.&#34;
