    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** SCP-3194-JP - 跳躍料は陰茎一本
**著者:** [[*user CAT EYES]]
**作成年:** 2023

----
//[[[author:cat-eyes|この著者の他の作品]]]//
[[include :scp-jp:credit:end]]

[[include component:image-block
name=http://scp-jp-storage.wikidot.com/local--files/file:6568589-100-4fu0/%E3%82%B3%E3%83%B3%E3%83%89%E3%83%BC%E3%83%A0%E3%83%91%E3%83%83%E3%82%B1%E3%83%BC%E3%82%B8%E3%80%80%E5%AE%8C%E6%88%90%E5%93%81.jpg_medium|
caption=SCP-3194-JPのパッケージ|
width=200px|
]]

**アイテム番号:** SCP-3194-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** 回収された全てのSCP-3194-JPはサイト-8148の低危険物収容ロッカーに収容されます。SCP-3194-JPを用いた実験はセキュリティクリアランスレベル3以上の職員の監督の下で実施してください。

**説明:** SCP-3194-JPは直径35mm、厚さ0.01mmのポリウレタン製コンドームです。表面に塗布されているゼリー状潤滑剤、及び材質・形状は非異常のそれと変わりませんが、SCP-3194-JPの箱のパッケージには[[[http://scp-jp.wikidot.com/elma-hub |GoI-101&#34;エルマ外教&#34;]]]及び[[[http://scp-jp.wikidot.com/scp-2738-jp|GoI-1821&#34;AKI医研&#34;]]]のシンボルマークがプリントされていることから、この2団体がSCP-3194-JPの開発・販売に関与していると推測されています。

SCP-3194-JPに陰茎を挿入した際、SCP-3194-JPの裏面にD-UMUPaS11[[footnote]]D-UMUPaS1: Dimensional(次元性) - Unstable(不安定)/Mobile(移動)/Unaided(独立)/Personal Area(小規模)/Safe(安全)/One Way(一方通行)[[/footnote]]型ポータルが生成されます。挿入者はいずれも、この時点では自身の陰茎がSCP-3194-JP内に存在する感触があると報告しており、また外見上もSCP-3194-JP内に陰茎が挿入されているように見えますが、レントゲンやエコーを用いて検査した際には陰茎の存在は確認できません。しかし、挿入者が射精を行う前であれば、問題なく陰茎を取り出せます。また、挿入者はSCP-3194-JPに挿入している間「小さい手のようなもので直接撫でられていた」「尖ったもので優しく突かれていた」などの報告もしています。

挿入者が射精を行った後ポータルは閉じられ、SCP-3194-JPに挿入していた部分の陰茎が勃起状態を維持したまま消失します。この際挿入者は痛みを感じず、また切断面は挿入者自身の皮膚で瞬間的に覆われます。ただし、消失後も陰茎への痛覚、刺激は挿入者に伝達し、「ナイフのようなもので切断されている」、「焼かれているような熱さ」、「何者かに噛み千切られている」などの報告がされており、またこの痛覚伝達の後に勃起状態が収まったとも証言しています。この痛覚伝達によって挿入者はたびたび失神、気絶を引き起こしますが出血等は起こらず、また死亡した事例も報告されていません。

**発見・回収経緯:** 最初のSCP-3194-JPは2021年6月23日、東京都内に住む男性から「性行為中に自身の陰茎が消失した」という旨の通報があったため発見、回収に至りました。その後も性行為中及び自慰行為中に陰茎が消失する事案が各地で報告され、現在は17個のSCP-3194-JPが回収されています。被害者はいずれも通販サイト██████で購入したと証言していますが、通販サイト██████を通してSCP-3194-JPの販売を取り扱っていたとされる会社の足取りは現在不明となっています。被害者及び目撃者にはクラスA記憶処理を施し適切なカバーストーリーを流布した上で解放しています。また、上記の痛覚、刺激を訴えていた被害者にはカバーストーリー「幻肢痛」を適用しています。

**補遺1:** SCP-3194-JPを用いた実験の記録は以下の通りです。なお、性行為及び自慰行為によって射精した際の異常性の発現を確認する実験は、発見経緯の事案から異常性が明白であること、そしてDクラス職員の消費を抑えるために省略されています。

[[div class=&#34;blockquote&#34;]]
**__実験記録3194-JP-01 - 2021/07/03__**

**実験者:** 梶間博士

**対象:** D-82212

**実施方法:** D-82212の尿道に小型GPS通信機を挿入した状態でSCP-3194-JPを使用する。

**付記:** 自発的な射精は困難であるため、挿入して3分後、電気刺激法[[footnote]]肛門から電極を挿入し、直腸内から前立腺を介して、精嚢へ電気刺激を送る方法。[[/footnote]]によって人工的に射精させる。

**結果:** D-82212が射精した後、陰茎は小型GPS通信機とともに消失した。GPSの信号は消失と同時に途絶した。
[[/div]]

[[div class=&#34;blockquote&#34;]]
**__実験記録3194-JP-02 - 2021/07/05__**

**実験者:** 梶間博士

**対象:** D-82216

**実施方法:** D-82216の陰茎を[[[http://scp-jp.wikidot.com/scp-2661-jp|SCP-2661-JP-1]]]実例に変容させ、SCP-3194-JPを使用する。

**付記:** SCP-2661-JP収容担当責任者との協議の結果、クロステストの実施は却下された。

**結果:** N/A

[[/div]]

[[div class=&#34;blockquote&#34;]]
**__実験記録3194-JP-03 - 2021/07/05__**

**実験者:** 梶間博士

**対象:** D-82216

**実施方法:** D-82216の尿道に小型音声通信機を挿入した状態でSCP-3194-JPを使用する。

**付記:** 自発的な射精は困難であるため、挿入して3分後、電気刺激法によって人工的に射精させる。

**結果:** D-82216が射精した後、陰茎は小型音声通信機とともに消失した。小型音声通信機は、陰茎をSCP-3194-JPに挿入してから充電残量が無くなるまで1時間機能し続けた。

以下は小型音声通信機に記録されていた音声を書き起こしたものである。記録されていた音声はそのほとんどが解読不可能だった。今後、この転移先はLoI-8179と呼称される。
----
[[=]]
[記録開始]
[[/=]]
----
**若い男性の声1:** [解読不可能。何者かを呼んでいるように聞こえる。]

**若い男性の声2:** [解読不可能。呼びかけに答えているように聞こえる。] [6秒間の沈黙。] [解読不可能。しかし会話の中に「10センチ」の言葉が確認できる[[footnote]]D-82216の陰茎は勃起時10.4cmである。[[/footnote]]。]

**若い男性の声1:** [解読不可能。しかし会話の中に「100センチ」の言葉が確認できる。]

**若い男性の声2:** [解読不可能。]

[この音声の後から射精を行うまで、D-82216は「柔らかいもので撫でられているような感覚がする」と報告している。]

[1分48秒間、解読不可能な会話が続く。3分が経過したため、電気刺激法によって人工的に射精させる。]

**若い男性の声1:** [解読不可能。]

**若い男性の声2:** [解読不可能。]

[D-82216が射精する。]

**若い男性の声1:** [解読不可能。しかし会話の中に「白」の言葉が確認できる。]

**若い男性の声2:** [解読不可能。しかし会話の中に「青」の言葉が確認できる。]

**若い男性の声1:** [解読不可能。]

[D-82216の陰茎及び小型音声通信機が消失する。陰茎が地面に倒れる音が記録される。]

**若い男性の声1:** [解読不可能。しかし会話の中に「倉庫」の言葉が確認できる。]

**若い男性の声2:** [解読不可能。]

**若い男性の声1:** [解読不可能。]

[D-82216の陰茎が持ち上げられ、1分37秒間運ばれる。吐息や独り言の声色から、若い男性の声2によって運ばれていると思われる。]

**若い男性の声2:** フジキサン、フジキサン。グンデム[[footnote]]解読不可能。これまでの会話にも「グンデム」の言葉は登場しており、会話の脈絡から陰茎を意味すると思われる。[[/footnote]]。ダイタイ10センチ。

**&#34;フジキサン&#34;と呼ばれた男性:** 10センチかあ、小さいな。いつも通り向こうの倉庫に入れといてくれ。

**若い男性の声2:** ワカッタ。

[10分16秒間運ばれる。]

[床に置かれる音が記録される。以降、充電残量が無くなるまで特筆すべき音声は記録されなかった。]
----
[[=]]
[記録終了]
[[/=]]
----
**追記:** 実験記録3194-JP-03において、記録された言語のほとんどは解読不可能であったものの、長さや色、「倉庫」など日本語と思われる言語も記録されていた。そのため、LoI-8179では日本語を一部に取り入れた混合言語が用いられていると考えられる。また、&#34;フジキサン&#34;と呼称させる実体は日本人だと考えられ、この実体の身元及びLoI-8179との関係性を詳しく調査する必要がある。
[[/div]]

[[div class=&#34;blockquote&#34;]]
**__実験記録3194-JP-04 - 2021/07/07__**

**実験者:** 梶間博士

**対象:** D-82217

**実施方法:** D-82217の尿道に小型音声通信機、ペン型遠隔探査ドローンを挿入した状態でSCP-3194-JPを使用する。

**付記:** 自発的な射精は困難であるため、挿入して3分後、電気刺激法によって人工的に射精させる。

**結果:** 以下は小型音声通信機、ペン型遠隔探査ドローン[[footnote]]遠隔操作によって軸部分が3枚のプロペラに展開し飛行、操縦可能になる小型ドローン。ペン先部分は360度カメラになっている。[[/footnote]]に記録されていたデータを書き起こしたものです。
----
[[=]]
[記録開始]
[[/=]]
----
**若い男性の声2:** [解読不可能。何者かを呼んでいるように聞こえる。また会話の中に「20センチ」の言葉が確認できる[[footnote]]D-82216の陰茎は勃起時19.7cmである。[[/footnote]]。]

**若い男性の声3:** [解読不可能。呼びかけに答えているように聞こえる。]

**若い男性の声2:** [解読不可能。]

[この音声の後から射精を行うまで、D-82216は「濡れたティッシュで包まれているような感覚がする」と報告している。]

[2分3秒間、解読不可能な会話が続く。3分が経過したため、電気刺激法によって人工的に射精させる。]

[9秒間の解読不可能な会話の後、陰茎、小型音声通信機、ペン型遠隔探査ドローンが消失する。陰茎が地面に倒れる音が記録される。]

[ペン型遠隔探査ドローンが陰茎を引き裂きながら展開し飛行する。]

[悲鳴が上がる。]

[地上には半径10cmや半径1mなどの円形ポータル、四角形ポータル、星形ポータルなど計50個のポータルが配置されており、半径50cmの円形ポータルからは長さ約2mの陰茎が突出している。]

[ポータルを囲むように高さ50cm、面積5㎡～10㎡程度の木造家屋が53軒乱立している。戸の傍には、精液と思われる白色や青色、黒色などの液体が入った木桶が置かれている。また、その周囲には高さ2m、半径10cm程度の樹木やエノコログサに酷似した植物が植生しているが、鳥類や動物などは確認できず、海や湖も見当たらない。また、空は雲が一切無く黄土色である。]

[ポータルの付近には身長20cm～30cm程度の人型実体が6体おり、陰茎に向かって濡れた葉やエノコログサに酷似した植物を押し当てていた。ドローンに気付いた後は悲鳴を上げながらドローンに向かって小石などを投げているが届かない。ドローンを森林の向こう側へ移動させる。]

[森林の向こうでは身長1.8m程度の人型実体2体が向かい合っている。1体は衣服を着用しておらず、陰茎が欠損している(SCP-3194-JP-1)。もう1体はローブを着用しており、また陰部には長さ約50cmの陰茎が8本あるが、2個所に欠損した痕跡が見られる(SCP-3194-JP-2)。]

[SCP-3194-JP-1がSCP-3194-JP-2の頭部を、所持していた棒で殴打する。SCP-3194-JP-2は頭部から流血し、その場にうずくまり苦悶の表情を浮かべている。SCP-3194-JP-1は更に頭部を殴打する。SCP-3194-JP-2は完全に倒れこむ。]

[ドローンに気付いたSCP-3194-JP-1が手を伸ばしてくる。逃れようと操作するが、最終的に掴まれ完全に破壊される。]

----
[[=]]
[記録終了]
[[/=]]
----
**追記:** 記録された映像から、”フジキサン”と呼称されていたSCP-3194-JP-1の身元、住所を特定しました。藤城 正蔵(34)氏は静岡県浜松市に住んでいましたが、6月29日に勤務していた会社から帰宅して以降音信不通となっていました。藤城氏のベッド上からは、裏表逆に使用されていたSCP-3194-JPと、勃起状態を維持した藤城氏の陰茎が回収されました。藤城氏とGoI-101&#34;エルマ外教&#34;及びGoI-1821&#34;AKI医研&#34;の関係は調査中です。特にGoI-101&#34;エルマ外教&#34;との関係性については、藤城氏がSCP-3194-JPの異常性を認知した上で意図的に当GoIから入手・使用してLoI-8179に転移した可能性があります。

また基底世界の生物以外の陰茎が出現していた記録及びSCP-3194-JP-2の存在から、基底世界以外にもSCP-3194-JPが流通していると考えられます。そのため、SCP-3194-JPを開発、販売した人物についても調査中です。
[[/div]]</textarea></pre>
