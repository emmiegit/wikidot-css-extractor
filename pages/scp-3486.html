    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** SCP-3486 - Baby Mine
**著者:** [[*user Dog Teeth]]
**作成年:** 2018
[[include credit:cc4]]
[[include :scp-jp:credit:end]]

**アイテム番号:** SCP-3486

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** 職員はクック郡営埋め立てゴミ処理場[[footnote]]訳注: クック郡(Cooke County)はテキサス州に位置する下位行政区分。[[/footnote]]を監視し、カバーストーリー「壊滅的な設備故障に起因する荒廃」を適用したうえで一般市民の侵入を阻止してください。食料及び飲料水を廃棄物シュート42A-46Cへ毎日投下してください。SCP-3486がクック郡営埋め立てゴミ処理場を退去する意思を持たないため、当該処理場は財団施設の1つとして再指定されました。いずれかのSCP-3486実体が収容違反を試みた場合にはサイト-25の標準人型実体収容セルに再収容してください。

POI#33508による研究もしくはその所在に関連する情報はSCP-3486主任研究員に報告してください。本稿執筆現在、ハン博士がこの職位に割り当てられています。

[[include component:image-block
    name=http://scp-jp-storage.wikidot.com/local--files/file:3846037-20-x35x/3486_scp_cc_01.jpg|
    caption=観察されたSCP-3486実体。腹部と左上腕部の縫合痕は、医学的な補助または美容的な再整形が別の実体により試みられた形跡と判断される。
]]

**説明:** SCP-3486は胎児期[[footnote]]SCP-3486の胎児型実体は人間の胎児に相似しますが、子宮外での生存が可能であり人間の幼児と完全に同一な行動を示します。[[/footnote]]から青年期までの人型実体43体の総称です。全てのSCP-3486実体は重篤な奇形や遺伝子変異に罹患しています。病変には、 プロテウス症候群[[footnote]]骨・筋肉・その他組織の不均衡な過成長を特徴とする疾患。(訳注: 別名**[[[https://ja.wikipedia.org/wiki/プロテウス症候群|エレファント・マン病]]]**)[[/footnote]]・内反尖足・先天性心疾患・アザラシ肢症[[footnote]]肢体の甚だしい形成不全または欠損により、手足が胴体に直接付属する先天性の奇形。[[/footnote]]・EV[[footnote]]//Epidermodysplasia verruciformis//(疣贅状表皮発育異常症)、疣贅様病斑の全身性発疹を特徴とする常染色体皮膚疾患。(訳注: 別名**[[[https://ja.wikipedia.org/wiki/疣贅状表皮発育異常症|ツリーマン症候群]]]**)[[/footnote]]・脱毛症・後弯症[[footnote]]脊椎の極端な前方湾曲。[[/footnote]]が含まれますが、これらに限定されるものではありません。

20██年5月5日現在、クック郡営埋め立てゴミ処理場とそれに付属する建築物は放棄されており、既知のSCP-3486全実体はその内部に居住しています。関連会社の移転により当該のゴミ処理場は放棄されており、そのため、ダストシュート経由で基礎的な食資源が財団職員により供給されることにSCP-3486は依存している状態です。それ以前のSCP-3486は現地のゴミ収集車による継時的な廃棄物運搬から食料と水を得ていました。SCP-3486全実体はゴミ収集車により当該のゴミ処理場に運搬されたと推測されており、それ以前には現地のゴミ箱に遺棄されていた可能性があります。

SCP-3486は言語を持たず、発達段階に相応しない様々なレベルの認知機能および身体機能を呈します。SCP-3486が示す行動は「野生児」から一般的に想起されるものに類似します。SCP-3486は緩やかに組織化されたヒエラルキーの中で生活しており、身体能力の高い実体は能力に欠いた実体を世話します。SCP-3486は非異常の人間であれば生存不可能な状況への耐久性を有し、時速60kmの自動車衝突に相応する外力や84日以上の飢餓および脱水を経ての生存が含まれます。コミュニケーション能力を有する実体へのインタビューにより、いずれの実体も「ハンター」と以前に呼称されていたことが明らかとなっています。クック郡所有のゴミ箱・ゴミ捨て場・同様の容器[[footnote]]複数のSCP-3486実体が詳細な説明を忌避しており、それ以上の回答も拒否されています。[[/footnote]]に最初に遺棄されて以降は全実体が一か所に居留しているため、かつての保護者が彼らを探そうとした場合に発見してもらえる可能性が高まる、という思考を根拠にSCP-3486がクック郡営埋め立てゴミ処理場に居留していたことが、後に行われた青年期型実体へのインタビュー[[footnote]]インタビュアーは発話への依存度が低いコミュニケーション手段を利用しました。[[/footnote]]により明らかとなっています。

SCP-3486は専門的知識に基づかない外科手術を相互に行うことが確認されています。当該の施術は医療的に必要とされるものから完全に美容的な整形を意図したものまで多岐に渡ります。SCP-3486典型的な事象として、美容整形は被施術実体がSCP-3486-Aを訪れた後に行われます。種々のがらくた、特に子供のおもちゃのものから、実体が義肢を作成することも観察されています。

[[collapsible show=&#34;+ ビデオログ3486-018&#34; hide=&#34;- アクセス承認&#34;]]
&gt; //前記: 以下のビデオログは、SCP-3486の幼児型実体(SCP-3486-018、以下「対象」と呼称)が、X-Act製[[footnote]]訳注: X-Acto(エグザクト)はアメリカのナイフ・彫刻工具などの事務用品ブランド。X-Actoナイフは外科手術用の付替え刃を持つ小型ナイフ(メス)として開発されましたが洗浄に適さないという衛生的問題により工芸ナイフとして販売されました。[[/footnote]]の精密ナイフ・製造元不明の接着剤・割れたアクリルガラス板・テレタビーズのぬいぐるみ(1998年製・53cm)を使用して、自身に美容整形を施す様子を観測したものです。ビデオログ3486-018以前、プロテウス症候群やその他の欠損を原因としてSCP-3486-018の顔面は重度の奇形を特徴に有していました。//
&gt; 
&gt; [ログ開始]
&gt; 
&gt; **[00:00]:** //対象はW900号室の北方向最奥部に位置するテーブルの下に座っている。以前のW900号室は固形廃棄物の分別に使用されていた。1本のみの能動義手を使用して当該のぬいぐるみを把持している。対象はぬいぐるみの顔面を構成するプラスチック製の付属物を指で撫でながら左方向を向く。対象はぬいぐるみを自身の前方に置き、ガラス板を調整してテーブルの脚に立て掛ける。//
&gt; 
&gt; **[01:10]:** //対象は不器用に精密ナイフを取り扱い、ぬいぐるみに視線を落とす。対象はナイフの刃部先端をプラスチック製付属物の周縁に刺し込み、ぬいぐるみの裏地から切り剥がし始める。ぎこちない動きによりプラスチック製付属物からナイフが逸れ、対象のふくらはぎに刺さる。対象がうめき声を上げる。//
&gt; 
&gt; **[03:02]:** //顔面部を構成するプラスチック付属物がぬいぐるみの裏地から取り外される。対象はぬいぐるみを蹴り倒し、ガラス板に向き直る。対象は逡巡した後、精密ナイフを右のこめかみまで持ち上げる。//
&gt; 
&gt; **[04:46]:** //対象は精密ナイフの先端を表皮に押し込む。刃部は真皮層を貫通し、皮下層まで到達する。対象は弱々しい泣き声をあげながら、ナイフでこめかみを切開する。創傷から血が滴り落ちる。//
&gt; 
&gt; **[08:19]:** //この時点の対象は精密ナイフを把持しているが目に見えて震えている。対象が頬骨までナイフを引き下ろすことで2度目の切開が行われる。卒爾に頬部を越えてナイフが切り込まれ、対象による呻くような喉頭音が発せられる。対象はナイフの柄を手離すが、ナイフは対象の下顎骨に突き刺さった状態のままである。対象は手足を激しく暴れさせた後にナイフの柄を握り直す。刃部は動かない。//
&gt; 
&gt; **[11:06]:** //数分後、精密ナイフが下顎骨から抜け落ちる。対象は再度の逡巡の後、刃部を顎部下側に押し込んで切開を続ける。激しい痙攣のためにナイフが滑り、外頸静脈が抉られて破れる。対象は身をのたうち回らせながら食道から噴出した血と胃酸を噴き出してむせる。ナイフは即座に顎部へと挿入され直されて、下顎を越えて逆側に引き上げられる。腕部の動きが痙攣していることにより嚢胞にナイフが突き刺さる。創傷より膿が噴き出して顎部を伝う。//
&gt; 
&gt; **[12:58]:** //精密ナイフが最初の切開点に到達し対象はナイフを捨てる。一本のみの能動義手を使用して、切離した組織の裏側に指先を押し入れて上部に引っ張り始める。対象は足を蹴りあげて泣き叫ぶ。//
&gt; 
&gt; **[14:01]:** //鼻腔から突出した軟骨に切離した皮膚組織が引っかかり、右こめかみから左頬骨にかけて対象の皮膚が裂ける。皮膚を剥がし捨てて、鼻腔に指を押し入れる。対象の呼吸を維持しようとするもがき声が聞こえる。//
&gt; 
&gt; **[14:57]:** //上唇から組織が剥がれ落ちる。同時に下唇からも組織の一片が剥がれ落ちつつある。他の断片同様に対象は組織を引き剝がす。歯が抜け落ちると同時に歯肉が出血し始める。//
&gt; 
&gt; **[16:15]:** //残った組織が取り除かれる。対象は唾液・血液・胃酸の混合物を膝に垂らし、足元のカーペットが汚れている。対象は製造元不明の接着剤チューブに手を伸ばし、自身の顔全面に厚く塗付する。//
&gt; 
&gt; **[16:40]:** //対象はぬいぐるみのプラスチック製の顔面を把持し、アクリルガラス板に向き直る。対象は身体の固定を試みた後にプラスチック製付属物を自身の顔面に押し付ける。プラスチック製付属物は顔面部に貼付された状態を維持している。対象は沈黙する。//
&gt; 
&gt; **[54:38]:** //対象はむせび泣き始める。//
&gt; 
&gt; [ログ終了]
&gt; 
[[/collapsible]]

SCP-3486-AはSCP-3486により集積された非異常物品のコレクションであり、クック郡営埋め立てゴミ処理場の設備倉庫南西棟に堆積されています。SCP-3486-Aには、捨てられた化粧品・ピンク色のシャワーキャップ・13本の萎れた水仙・破れた革財布・USサイズ7[[footnote]]訳注: JPサイズ25.0と同じ大きさ。[[/footnote]]の女性用テニスシューズなどが含まれます。子供に描かれてような粗末な絵数枚がSCP-3486-Aに隣接する南西棟の壁に飾り掛けられており、いずれもSCP-3486実体とともに白衣を着用した女性が描かれています。SCP-3486-Aへ訪れることでSCP-3486が精神的苦痛と悲嘆に苛まされることが確認されています。

████年12月14日、財団職員はSCP-3486発見の通知を受けました。ダイナー「██████・████」外部に設置されていたゴミ箱内に実体は遺棄されており、ダイナーのオーナーにより「奇形の胎児」が捨てられている旨の通報が警察にされました。

[[collapsible show=&#34;+ パイン氏へのインタビュー&#34; hide=&#34;- アクセス承認&#34;]]
&gt; //前記: 以下のインタビューはパイン氏所有の店舗の外でSCP-3486が発見された3時間後に行われました。パイン氏は本事案で著しい動揺を示し、インタビュー後にクラスA記憶処理薬が投与されました。//
&gt; 
&gt; //インタビュアー:// リチャード・ハン博士
&gt; 
&gt; //インタビュー対象:// ダニエル・パイン氏
&gt; 
&gt; [ログ開始]
&gt; 
&gt; **ハン博士:** パインさん、救急隊員の話では、赤ん坊の発した音を『ゴボゴボ』と形容したそうですね。そのことについて詳しく説明できますか？
&gt; 
&gt; **パイン氏:** はい。えぇ、あの音は...... まるで、ゴボゴボと、まるで... 喉を詰まらせているのかと思いました。誰かが飲み物を喉に詰まらせたのかと。最初にゴミ出しに行ったときにはまったく聞こえてなかったんですが、ゴミ箱の中の何かを鳥がつついているのを目にしましたし、何かがのたうちまわるような音もそのうちに聞こえました。それで中を覗いてみると...... 小さなピンク色の斑点と皮膚があって、赤ちゃんだとわかりました。でも手を伸ばして触れてみて、その赤ちゃんは非常事態だとわかりました。のどに//何か//、小さな欠片が詰まっているようでした。ゴミまみれでよくわからなかったんですが、ハイムリック[[footnote]]訳注: Heimlich(ハイムリック法)、気道に詰まった異物を除去する緊急救命法。[[/footnote]]をしようと思って、赤ちゃんを抱え上げました、それで、まるで...
&gt; 
&gt; //[パイン氏は不安げな表情で唾を飲み込み視線を床に移す。彼は話すことを止めてハン博士を見つめ直す。]//
&gt; 
&gt; **パイン氏:** 赤ちゃんはまるで、胎盤にくるまれたままのようで、大きさも胎児のそれでした。赤ちゃんを抱えているんだと思って... 頭の中ではそう理解しているけど、この握りこぶしよりかろうじて大きいくらいで、大きなあざのような傷まみれで、脈打ちながらもぞもぞ動いていました。肩には何かがたくさんくっついてるのが、見えて、触ってみたらその下に骨が感じられました。手も、足も、赤ちゃんにはなかった、でもその、長いチューブがついていて、そう、へその緒のような、そんなのが、背中から出てました。それは、えっと、背骨から出ているみたいでした。それでその、持ち上げた奥側から、丸まった、小さな球みたいなのがついていました。それで手前になるよう向きを変えてみると、何か顔みたいなのが見えました、ただその、//ブラブラ//、ただ、ただ垂れさがっていて、それで、その顔には、ええと...
&gt; 
&gt; //[パイン氏が話を止める。]//
&gt; 
&gt; **パイン氏:** 赤ちゃんには... 顔がありませんでした。よく見ると、顔の表面にはできものがあって、目があるはずなのに。顎は、折れていたのか、生まれつきなのか、顎は垂れ下がって、ぽっかりと開いてました。のどには、えぇ、小さな骨がのどに詰まっていたようでした。それで...... 赤ちゃんはとても小さくて、生まれて数日も経っていないと思うんですが、未成熟だったのは確かです。どのくらいゴミ箱にいたのかわからないし、泣く声も聞こえませんでした。のどがあんな状態だったから、泣くこともできなかったんだと思います。かわいそうに。なんて、ことでしょう、なんてひどい。
&gt; 
&gt; **ハン博士:** あなたの店舗のCCTV記録によれば、赤ん坊は、あぁ... 13日ほど前に捨てられていたようですね。
&gt; 
&gt; //[パイン氏は絶望的な恐怖の表情でハン博士を見つめ、嘔吐し始める。追加のインタビューは延期された。]//
&gt; 
&gt; [ログ終了]
[[/collapsible]]

1人の中年女性が白色の自動車を停止させ、2分ほどでSCP-3486実体を処分した後に駐車場から出て行く様子がCCTVの映像に捉えられていました。担当職員によるナンバープレートの分析から、POI#33508は遺伝学者として知られたマドレーヌ・██████であり、クック郡に居住地を持っていたことが判明しました。当該の住宅は1週間前から放棄されていたことが判明しています。

地下には仮拵えの実験室が作られており、正体不明の薬品や盗難機器が多数併置されていました。POI#33508に取られた研究ノートには、ヒトDNAの複製を試みる綿密な計画手順およびに失敗した実験に関する経過報告およびその詳細が記載されていました。飛散した胎盤と体液が机と床に付着していました。幼い少年の写真が置かれた隣には幼児の死亡事故に関連する地元新聞の切り抜きが発見されています。その少年はハンター・██████と後に判明していますが、数年前に自動車事故により6歳で逝去しています。
