    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-3486

**项目等级：**Euclid

**特殊收容措施：**工作人员应监视Cooke县垃圾填埋场，禁止平民进出，对外宣称该地点由于设备严重故障而废弃。食物与水的每日供应通过42A-46C号倾倒槽投放。由于SCP-3486未作出任何离开Cooke县垃圾填埋场的尝试，故将此地重分配为一个基金会设施。若任何SCP-3486个体试图突破收容，则将其重新收容到Site 25的标准人类收容隔间内。

关于相关研究以及POI #33508行踪的信息须被汇报给SCP-3486的首席研究员，在撰写本文时，由Khan博士担此职务。

[[include component:image-block
    name=http://scp-wiki.wdfiles.com/local--files/scp-3486/scp_cc_01.jpg|
    caption=观察到的一例SCP-3486个体。已确定腹部和左肱二头处的缝合痕迹是另一个体为照片中的个体进行的医疗救助或整形尝试。
]]

**描述：**SCP-3486是43个人形生物的统称，发育阶段从胎儿期[[footnote]]尽管与人类胎儿相似，但SCP-3486中的胎儿个体能够在子宫外存活，且行为与婴儿完全相同。[[/footnote]]到青春期不等。全部SCP-3486个体均带有严重的畸形或基因变异，包括但不限于：普罗特斯综合征[[footnote]]一种疾病，特征是骨骼、肌肉及其他组织的过度生长。[[/footnote]]、马蹄内翻足、先天性心脏缺陷、海豹肢症[[footnote]]一种先天畸形，四肢发育严重不足或四肢缺失导致手脚紧贴躯干。[[/footnote]]、EV[[footnote]]//疣状表皮发育不良//，一种常染色体皮肤病，特征是身体任意部位的疣状病变爆发。[[/footnote]]、脱发症、脊柱后凸[[footnote]]脊柱向前剧烈弯曲。[[/footnote]]。

截止到05/05/20██，所有已知的SCP-3486个体均存在于废弃的Cooke县垃圾填埋场及其附属建筑内。Cooke县垃圾填埋场已因公司搬迁而荒废，根据这一情况，基金会工作人员非公开地通过垃圾倾倒槽投放基本物资，以保障其生存。在此之前的水和食物来源是从当地垃圾车不断运送的废弃物里获得的。据推测，全部SCP-3486个体均是通过垃圾车运输到Cooke县垃圾填埋场，这或许发生在它们被丢弃到当地垃圾箱内之后。

SCP-3486不使用语言，表现出的认知水平、肌肉功能层次不齐，与其发育阶段并不相称。SCP-3486的行为与通常意义上的“流浪儿童”相仿。SCP-3486内部存在一个松散的层级，生理能力较强的个体会照料能力较弱的个体。SCP-3486能够在非异常人类无法承受的条件下生存，包括承受相当于时速60km车辆撞击的力，也包括长达84天的断食/断水。当接受访谈时，那些能够交流的个体透露它们曾被称为“Hunter”。对青春期个体的后续访谈[[footnote]]采访者采取了并不十分依赖语言的其他交流形式。[[/footnote]]揭露，SCP-3486驻留在Cooke县垃圾填埋场的原因是如果监护人试图寻找，它们也许会比较容易被监护人发现，因为自从被遗弃到Cooke县属垃圾箱、废料桶以及其它类似容器[[footnote]]SCP-3486个体拒绝透露细节，且未对进一步询问做出回应。[[/footnote]]以来，它们一直待在同一地点。

SCP-3486被观察到会相互执行业余手术，手术范围涵盖了从必需的医疗手术到整容手术。整容手术通常发生在接受手术的个体造访SCP-3486-A之后。个体还被目击到使用零碎垃圾，尤其是儿童玩具残骸为自己制作假肢。

[[collapsible show=&#34;+ 视频记录3486-018&#34; hide=&#34;- 访问已授权&#34;]]
&gt; //前言：以下视频记录是对一例SCP-3486婴儿个体（SCP-3486-018，下文简称为“对象”）的观察，它使用一把X-Acto牌精密刀片、一管没有标记的粘合剂、一块破碎的亚克力玻璃板、一个1998年产的53cm天线宝宝毛绒玩具对自己进行了整容手术。在视频记录3486-018发生前，由于普罗特斯综合征及其它缺陷，SCP-3486-018的面容严重畸形。//
&gt; 
&gt; [记录开始]
&gt; 
&gt; **[00:00]：**//对象坐在W900号房间最北端的一张桌子下，该区域以前被用于分离固体废物。对象使用可正常活动的那条手臂对毛绒玩具进行了处理。对象的手指划过玩具脸部的塑料外壳，然后转向左边。对象将玩具在自己身前放倒，并调整玻璃板，抵住一条桌腿。//
&gt; 
&gt; **[01:10]：**//对象握着精密刀片的刀柄比划，并低头望向毛绒玩具。对象将刀尖嵌入塑料外壳边缘，开始将其从毛绒衬里上面切割下来。对象的动作很吃力，导致刀锋没有对准塑料外壳，钻入了它的小腿。对象发出咯咯声。//
&gt; 
&gt; **[03:02]：**//塑料的脸部外壳与毛绒衬里分离。对象将玩具踢开，转向玻璃板。对象犹豫片刻，随后抬起精密刀片，对准自己的太阳穴。//
&gt; 
&gt; **[04:46]：**//对象将精密刀片的刀锋埋入表皮，使其切入真皮，并破坏皮下的一层皮肉。对象呜咽，并将刀片从太阳穴处拔出。一滴鲜血从伤口处滴下。//
&gt; 
&gt; **[08:19]：**//对象这次拿起精密刀片时可见地发抖。对象持刀划过颧骨，划出第二道切口。刀刃突然深入脸颊，导致对象喉间发出嚎叫声。对象松开刀柄，但是刀刃仍卡在对象的下颌中。对象狂乱地摆动，去抓取刀柄。刀刃未能移动。//
&gt; 
&gt; **[11:06]：**//数分钟后，精密刀片从下颌骨脱落。对象再次犹豫，随后重新将刀片插入其颏部下方，继续切割。由于剧烈抽搐，刀刃产生滑动，并在颈外静脉上挖出一个孔。血液和胃酸从食道中喷出，对象翻滚并呕吐。刀刃瞬间重新埋入下巴，扭过下颚。手臂的痉挛使得刀刃刺破了一处囊肿。脓液从伤口溅出，顺着下巴淌下。//
&gt; 
&gt; **[12:58]：**//精密刀片到达了最初的切入点，对象丢弃了刀片。对象使用可正常活动的那只手，指尖探进分离开的皮肤下，开始向上拉撕。对象蹬腿并哭叫。//
&gt; 
&gt; **[14:01]：**//分离的皮肤撕到了鼻腔软骨的突出部分，对象又把从右侧太阳穴开始到左侧颧骨的皮肤统统撕下。对象将脸皮扔到自己身边，将手指伸入鼻腔。可以听到对象持续而艰难的呼吸声。//
&gt; 
&gt; **[14:57]：**//皮肉从上嘴唇剥离，接着又从下嘴唇撕下一块。对象拖拉皮肉，将其撕成条状。牙龈从牙齿上拉扯开时开始流血。//
&gt; 
&gt; **[16:15]：**//剩余的皮肉均已从皮下层移除。对象的唾液、血液、胃酸混合着淌到大腿上。对象身下的地毯一片脏污。对象伸手取到那一管不明粘合剂，在自己的整张脸上涂了厚厚一层。//
&gt; 
&gt; **[16:40]：**//对象拿着毛绒玩具的塑料脸，转向亚克力玻璃。对象试图稳住身体，随后将塑料外壳按到自己的脸上。此后塑料外壳一直粘在脸上。对象静止下来。//
&gt; 
&gt; **[54:38]：**//对象开始哭泣。//
&gt; 
&gt; [记录结束]
[[/collapsible]]

SCP-3486-A是由SCP-3486收集的一批非异常物品，堆成一堆放置在Cooke县垃圾填埋场设备仓库的西南角。SCP-3486-A中的物品包括废弃化妆品、一个粉红浴帽、十三株枯水仙、一个破旧的皮制钱包、一只美式7码的女子网球鞋。SCP-3486-A附近的西南侧墙壁上装饰着数幅粗糙的儿童画，全部都描绘着一个白衣女子和SCP-3486个体们在一起。已观察到对SCP-3486-A的造访会使SCP-3486陷入忧虑和悲伤。

**附录-01：**于12/14/████，基金会工作人员收到警报，一例SCP-3486个体被丢弃在██████ ████餐馆门外的废料桶内，此后该产业的所有者联系了警方，报告称有一个“畸形胎儿”被遗弃在那里。

[[collapsible show=&#34;+ 对Pine先生的访谈&#34; hide=&#34;- 访问已授权&#34;]]
&gt; //前言：在Pine先生的产业门外发现SCP-3486个体三小时后，进行了以下访谈。Pine先生因为此事受到了可见的惊吓，于访谈后被施以A级记忆删除。//
&gt; 
&gt; //采访者：//Richard Khan博士
&gt; 
&gt; //受访者：//Daniel Pine
&gt; 
&gt; [记录开始]
&gt; 
&gt; **Khan博士：**Pine先生，医护人员说你把胎儿发出的声响描述为“咯咯声”。你能详细说一说吗？
&gt; 
&gt; **Pine先生：**好的，呃，那声音——他发出咯咯的声响，就好像，就好像……就好像他呛住了。我还以为有人喝东西呛到了。当我走上前去取垃圾的时候，起初我并没有真的听到，但是我看到有鸟在啄里面的东西，而且我能听到有东西在垃圾中间蠕动。但是当我望进去，他——我看到一小块粉粉的皮肤，我知道那是一个婴儿，不过在我弯腰去摸到他的时候，我知道这个宝宝有些不对头。我可以看到他喉咙里有一小块//什么东西//。我没法看得真切，婴儿身上覆着垃圾，我把他拎起来准备施加海姆利希急救法，当我把他拎起来的时候，呃，他……
&gt; 
&gt; //[Pine先生焦虑地吞咽口水，将视线投向地面。他停顿了一下，然后重新望向Khan博士。]//
&gt; 
&gt; **Pine先生：**他就那样，依然被胎盘覆盖着，还只是胎儿大小。我想——我清楚我抱着的是一个婴儿，但他只比我的拳头大一点儿，身上还带有这些跳动着、蠕动着的大块瘀斑，我再看，他的肩上还有更多，但当我摸向它们，我能感觉到里面是骨头。婴儿没有手臂，也没有腿，但他有——他有那么、那么、那么长的一条管子，像、像一根脐带一样从背后伸出来。它，呃，它连接着他的脊椎，在末端有一个，那种，拳曲的小球，当我把它翻过来，我可以看到一个长得略有点像脸的东西，就、就在小球上//晃来晃去//。还有他的脸，嗯……
&gt; 
&gt; //[Pine先生停顿片刻。]//
&gt; 
&gt; **Pine先生：**婴儿他没……//没有//脸，我埋头猛一看，在本该长着眼睛的地方，看起来就像脑袋上的又一颗肿瘤，而下巴，我想它是被打碎的，又或者生来就长那样，下巴低垂着并且豁开，我能看见喉咙里有小块的，呃，骨头。那——那婴儿太小了，我想他也许只出生了几天，绝对是个早产儿。我不知道他在那里躺了有多久了，我从来没听到啼哭声。我不觉得他的喉咙可以发出哭声。可怜的宝宝。哦，我的天哪。哦我的天哪。
&gt; 
&gt; **Khan博士：**你的监控录像显示，这个胎儿已经被遗弃了有，啊……大约有十三天了。
&gt; 
&gt; //[Pine先生大惊失色地看向Khan博士，接着开始干呕。进一步的询问被推迟。]//
&gt; 
&gt; [记录结束]
[[/collapsible]]

监控录像显示一个中年妇女停下一辆白色车辆，在2分钟内丢弃SCP-3486并离开停车场。通过对车牌的分析，工作人员得以定位POI #33508在Cooke县的住所，此人是名为Madeleine ██████的遗传学家。该住所被确定已遭到遗弃长达一周之久。

在地下室里建造着一个临时实验室，装有许多无法识别的物质和偷来的设备。文件夹内由POI #33508写下的分析笔记被发现是一系列试图复制人类DNA的详尽计划，还有进度报告和有关失败试验的详细记录。书桌和地面上沾满胎盘和体液结成的硬块。在多张小男孩照片的旁边发现一组有关当地幼儿死亡的讣告剪报。其中一个男孩事后被确认为Hunter ██████，时年六岁，死于一场致命车祸。
