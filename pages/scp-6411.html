**Ítem#:** SCP-6411

**Clasificación del Objeto:** Taumiel

**Procedimientos Especiales de Contención:** No se permite el uso de SCP-6411, ni de palabra, ni por escrito, ni por ningún otro medio. Cualquier uso de este tipo se considerará una brecha de contención, y se movilizarán los DMs disponibles en las cercanías para tratarla adecuadamente.

Las únicas excepciones a lo anterior son la documentación original de SCP-6411, que se conserva en una cámara acorazada de alta seguridad en un lugar no revelado, y las frases de SCP-6411 compuestas únicamente por lexemas[[footnote]]Unidades fundamentales de significado independientes de cualquier cambio morfológico. Por ejemplo, las palabras //ir//, //ido// y //llendo// se derivan del lexema &#34;ir&#34;. [[/footnote]] que se sabe que ya han escapado .

**Descripción:** SCP-6411 es una lengua construida de clase Carpalóra[[footnote]]Una lengua que, en lugar de haber evolucionado naturalmente como la mayoría de las lenguas humanas, fue diseñada artificialmente.[[/footnote]] creado por el fundador del Departamento de Lingüística, Joseph Harrison, en colaboración con el Departamento de Fuerza Aplicada. Cualquier uso de SCP-6411 que no esté en línea con los Procedimientos Especiales de Contención resultará en un evento SCP-6411-A que implicará a todos los lexemas utilizados.

Los eventos SCP-6411-A resultan invariablemente en que los lexemas involucrados dejan de ser parte de SCP-6411, y en cambio regresan a sus ubicaciones anteriores. A menudo, estas ubicaciones anteriores serán llevadas al lugar donde ocurrió el evento. Otros efectos secundarios dependen de los lexemas individuales y, por tanto, no pueden conocerse de antemano.

[[collapsible show=&#34;[ Para acceder a más información, introduzca sus credenciales de Nivel 5. ]&#34; hide=&#34;[ [  Acceso Concedido.  ] ]&#34;]]

**Creación:** La Fundación encargó a Joseph Harrison, un lingüista estadounidense aficionado, la creación de la estructura gramatical básica de SCP-6411 en 1931. Esto se debió a las múltiples infracciones de nomenclatura que se produjeron en los 20 años anteriores como resultado de que los lexemas de SCP-6411 no estuvieran correctamente contenidos.

Una vez creada la estructura gramatical de SCP-6411, se utilizó un ritual llevado a cabo por el Departamento de Fuerza Aplicada para convertir los significados de los lexemas de SCP-6411, previamente nomenclados, en significados léxicos proporcionados por Harrison. Debido a una resonancia imprevista entre los lexemas, el edificio en el que se llevó a cabo el ritual se derrumbó al finalizarlo, a excepción de su chimenea, donde se encontraba Harrison. Con la excepción de Harrison, todo el personal y las entidades implicadas murieron.

**Brechas de Contención Conocidas:** Desde la creación de SCP-6411, se conocen tres eventos SCP-6411-A. Debido a que los lexemas implicados han sido eliminados de SCP-6411, el significado original de las frases y palabras implicadas ha quedado inaccesible. A continuación se presenta un registro de la información que se conoce sobre estos eventos.

||||~ SCP-6411-A-1 ||
||~ Expresión Involucrada || Mnombrenoǵa ||
||~ Descripción del Evento || Un conserje se encontró con la documentación de SCP-6411, que se dejó por error fuera de su contenedor. Mientras la devolvía a su lugar, el conserje murmuró la mencionada palabra. ||
||~ Resultados || El suceso dio lugar a la manifestación de una entidad con seis brazos humanoides utilizados como piernas, que sostenían una única y enorme ala de lepidóptero, que se alejó. Los gritos del conserje alertaron a la seguridad del lugar, que logró contener a la entidad. La entidad expiró ocho días después, presumiblemente debido a la desnutrición, ya que los especialistas en contención no pudieron localizar una boca por la que alimentarla. Tras esto, la documentación fue trasladada a su actual ubicación de alta seguridad. ||
||||~ SCP-6411-A-2 ||
||~ Fecha || 6.9.2012 ||
||~ Expresión Involucrada || [DESCONOCIDO] ||
||~ Descripción del Evento ||Se supone que un grupo no identificado utilizó una larga frase de SCP-6411 en un campo cerca de Warchały, Polonia. ||
||~ Resultados || Una gran parte del mencionado campo creció espontáneamente hasta convertirse en un denso bosque, que incluía flora no autóctona de Polonia. Se desconoce cuántas entidades se manifestaron, si es que lo hicieron, o si alguno de los responsables del suceso sobrevivió. ||
||||~ SCP-6411-A-3 ||
||~ Fecha|| 27.5.2016 ||
||~ Expresión Involucrada || Maknên elquesaltasobreelcieloalamanecer ielomast. ||
||~ Descripción del Evento || El investigador junior Owens descubrió una pieza de documentación de SCP-6411 desconocida hasta entonces, presumiblemente creada en las primeras etapas del diseño del lenguaje, mientras digitalizaba los escritos personales de Harrison. Cuando Owens tecleó la frase mencionada, se produjo un evento SCP-6411-A. ||
||~ Resultados || Las grabaciones de las cámaras de seguridad registran la aparición de dos entidades semihumanoides detrás de Owens; una posee una cabeza vulpina que sobresale de su estómago en lugar de una humanoide, y la otra tiene piernas que se enrollan hacia abajo en forma de espiral en lugar de tener articulaciones claras. Las entidades se fijan en Owens y le invitan a tomar el té, mientras se dirigen a él como un &#34;enemigo largamente añorado&#34;. Owens, que es hijo único, se sobresalta y acepta. El ente con cabeza vulpina le quita el brazo a Owens y saca tres copas. El brazo empieza a gotear un líquido en las tazas, que se distribuyen entre los tres sujetos. Owens se desmaya inmediatamente y las entidades le vuelven a colocar el brazo antes de salir de la habitación y desaparecer de las imágenes de la cámara. Los análisis han revelado que el líquido en cuestión era, de hecho, savia de árbol. ||

**Para:** Consejo O5 
**De:** O5-3
**Asunto:** Desmantelación de SCP-6411
[[/div]]
------
Compañeros del consejo,

Empezaré reconociendo que la decisión de nuestros predecesores de crear SCP-6411 fue ingeniosa. Ya no era posible que una persona que se inventara nombres al azar provocara una brecha de contención: sólo se podía provocar una brecha hablando en SCP-6411, ya que las palabras que lo componen ya no eran nombres.

El único problema con esto, por supuesto, es que las brechas todavía pueden ser causadas. Y a partir de 2012, tenemos pruebas que sugieren que el conocimiento de SCP-6411 se ha filtrado fuera de la Fundación, lo que hace que las brechas ya no sean algo que pueda ocurrir por error, sino algo que prácticamente está esperando a ocurrir de nuevo.

Hay dos opciones que veo para nosotros aquí. O bien creamos un nuevo idioma, lo convertimos en el nuevo SCP-6411, y utilizamos el mismo ritual peligroso y difícil de establecer para transferir todo el vocabulario actual de SCP-6411 a él (y luego esperamos a que se filtre el conocimiento del mismo, también) - o nos movemos inmediatamente para encontrar una manera de borrar los lexemas - los nombres - de la existencia por completo.

Sé que tradicionalmente no hemos sido partidarios de esta última opción. Pero ante las alternativas, personalmente no veo de qué otra manera podemos mantener esas //cosas// en **##green|el bosque donde el lenguaje es la mayor de las armas##**.

Lo someteré a votación en nuestra próxima reunión. Espero que nos pongamos de acuerdo.

O5-3
