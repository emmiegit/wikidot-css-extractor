    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Ítem #:** SCP-001

**Clasificación del Objeto:** Apollyon

**Procedimientos Especiales de Contención:** Debido a su naturaleza intrínsecamente caótica y a su potencial de destrucción virtualmente ilimitado, no se conoce ningún método para contener eficazmente a SCP-001.

**Descripción:** SCP-001 es una deidad comúnmente conocida como &#34;Dr. Wondertainment&#34;. Es un alterador de la realidad de clase V capaz de alterar y romper completamente cada principio fundamental en el que se basa el cosmos, centrando sus habilidades en la creación de una variedad virtualmente infinita de elementos anómalos. Distribuye estos artículos con un simple chasquido de sus dedos desde cualquier lugar del universo en el que se encuentre en ese momento y es prácticamente omnipotente.

¿Pensaste que las baratijas con mi nombre en ellas eran la extensión completa de mis creaciones? ¿Realmente pensaste en mí como una criatura tan pequeña, tan insignificante? No soy un simple juguetero, Fundación, tampoco un embaucador. Soy un Dios. El Dios del Caos, el precursor de la locura, el progenitor de demencia, la ruina de todos los que intentan encadenar el universo en sus empalagosas cadenas del //orden//. He tirado de los bordes de ese orden y lo he desenredado, creando y desatando las mismas anomalías que buscan contener, todo para mostrarles cuán maravilloso, asombroso, aterrador y mortal puede ser el universo.

¿Quieres ejemplos de mis creaciones? Entonces mire en su base de datos de anomalías, Fundación. Mire las de la Unidad de Incidentes Inusuales, las de la Oficina de Recuperación de Artefactos Islámicos, la Coalición Ocultista Global, y todas las demás. //Yo// las cree. Las hice //todas//, desde el //Seguro// más inofensivo hasta la pesadilla //Keter//, ¡Todas son //mías//!

¿Are we Cool Yet? ¿El Circo de lo Inquietante? ¿Marshall, Carter &amp; Dark? ¿La Iglesia del Dios Roto, Anderson Robotics, la Iglesia Quintista, y //todos los demás//? //**¡Son mías!**// ¡Yo las fundé //**todas**, yo creé todos sus artefactos! ¡¿Sus líderes?! ¡¿Sus **DIOSES**?! ¡Cuando luchabas contra gente como **FULLER**, contra **ION**, **MEKHANE** y [[size 125%]]**EL SANGRIENTO REY ESCARLATA[[/size]], realmente estabas luchando contra [[size 125%]]¡MÍ![[/size]] ¡YO SOY [[size 125%]]TODOS ELLOS[[/size]], SOY [[size 125%]]TODO LO QUE TEMES Y NO ENTIENDES! SOY EL DIOS DEL CAOS PURO, Y TÚ SERÁS LLEVADO ANTE MI PODER, TE DESMORONARÁS Y DECAERÁS EN EL VACIÓ, TE INCLINARÁS ANTE MÍ, TÚ...**//[[/size]]

[[size 125%]]//**MISERABLE**//[[/size]]

+ //PATÉTICO//

Ah, espera, me llaman de la otra línea.

No, enserio, tengo que tomar esta llamada.

[http://lafundacionscp.wikidot.com/jim-north-s-proposal/offset/5 Será solo por un momento.]</textarea></pre>
