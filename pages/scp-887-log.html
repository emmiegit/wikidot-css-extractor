    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>此日志为已破译并收集的[[[http://scp-wiki-cn.wikidot.com/scp-887 |SCP-887]]]的作品。鼓励研究员们自愿破译大量的积压内容。

------

**研究员：**Zara博士

**样本887-2930：**十二页，以拉丁语书写，混有法语。文档描述了一个以潮汐运动来确定下一政府的政治体系。文档接着转向在这种潮汐选择仪式中应当身着的服装相关的不寻常级别的细节。

**样本887-3114：**八页粗糙绘制的漫画，描述“颠倒队长”、他的让因发生在果//之后//的能力和他如何用它来打击犯罪。漫画以颠倒队长摧毁了他自己来追溯地创造宇宙结尾。

**样本887-4011：**133页，以有误的世界语书写。一份关于存在于一个十七世纪的欧洲城市（详细位置此时不明）里一位未婚少女卧室中的东西的透彻描述。

**样本887-4281：**一页纸，其上以五线谱的方式绘有五条沿对角线绘制并散布着十七个点的线。产生的曲谱在以纯音通过音响合成器演奏时，会在85%的观察对象中导致癫痫和短期顺行性遗忘症。

**样本887-5102：**十五页被曲线所覆盖的纸。来自██████博士的杰出演绎尝试确定了它们是一张单层地图相邻的部分，描画了在土卫二表面上的一块30平方千米的地区。地图上有七个点被圈出。

**样本887-5227：**四页，英语。一份向美国政府建议给一周添入第八日的正式提议。这一日将被用于精神冥想和被文件称为“代表人数不足的”非主流宗教神明们的敬拜。

**样本887-5836：**三页被十六进制的数字所覆盖的纸，接着被撕成窄条。集合起来的文件被破译为一个叫做“LGCL_XPNDR”的硬件驱动程序的机器码。

**样本887-6334：**三页。一份逐字逐句的[[[http://scp-wiki-cn.wikidot.com/scp-657 |SCP-657]]]初步报告复制品，不同处在于他被称作“伯纳德”。

**样本887-3877：**八页，德语。一个关于一位出生时没有心的男孩的民间故事。他冒险涉足森林并从一位友善的老妇人那里得到了一颗心。然后他长大并和一位美丽的小姐结婚。她在生下一个吞食了他们两人的恶魔时死去。

**样本887-4710：**96页，阿卡德语。一份关于自然发生的“地球线路”的特性以及如何为货物和导弹的运输来使用它们的扩展研究文章。一些计划用来利用这些特性的由木头和天然磁石制成的仪器被概述了。

**样本887-5005：**五页，英语。单词“拟人化”的272种不同的错误拼写。

**样本887-9912：**六页，拉丁语。一张显然按照中世纪欧洲星图制作的星图，但是没有任何可辨认的天体布置。十四个星座被标出：飞马座、六分仪座、半人马座、奇美拉座、天鹅座、长矛座、三叶虫座、蜘蛛座、九尾狐座、衔尾蛇座（“食尾者”，明显是一条自我吞食的蛇）、████████、██████、████ ████████和毒蜥座。

**样本887-6776：**2353页，英语。短语“黑月是否嚎叫？”重复了超过2万7千次。

**样本887-8312：**14页加上其他页面的22个部分。637个名字，其中382个已和超过30个国籍的专业摄影师匹配。研究表明几乎全部摄影师都拍摄过卡塔丘塔的岩画和风景还有澳大利亚的乌鲁鲁/艾尔斯岩。

**样本887-0566：**490页，西班牙语。一个叫做《唐·吉诃德最后的冒险》的故事，作者为米格尔·德·塞万提斯。尽管开头几页是对塞万提斯的风格的合理明喻，接下来叙述变得困惑，然后是完全的胡言乱语——显著的是，杜尔西内雅的对话无法理解，而桑丘花了数个章节重复从一个泥潭里爬出来。

------

**研究员：**研究员Voct

**样本887-3162：**38首十四行诗，被辨认为以中世纪弗莱芒语（安特卫普方言）书写；每一首十四行诗都用寓言的方式形容了一位亡故的美国总统的人生和政治成就；每一首十四行诗的最后一行是那位总统的临终遗言，而每一首十四行诗的开头几词组成了一首代表该总统姓名拉丁化版本的离合诗。

**样本887-3788：**从1991年开始的立陶宛议会全体成员的姓名和出生体重（以克为单位）。
//注：通过[[[http://scp-wiki-cn.wikidot.com/scp-978 |SCP-978]]]制造。//

**样本887-3789：**1969年伍德斯托克音乐节每一位出席者的姓名，以字母表倒序排列。
//注：通过[[[http://scp-wiki-cn.wikidot.com/scp-978 |SCP-978]]]制造。//

**样本887-3790：**一份列出了45种永久摧毁[[[http://scp-wiki-cn.wikidot.com/scp-682 |SCP-682]]]的方法的列表。每一种方法都依赖于使用已经死去、已经被摧毁或以其他方式永久无法获得的一个SCP或相关物品。

**样本887-5516：**五页来自[[[http://scp-wiki-cn.wikidot.com/scp-451 |SCP-451]]]的日记，以镜像翻转的儿童黑话书写。

**样本887-1486：**两千首维拉内拉诗，每一首都描述了一个SCP。

**样本887-0094：**五百一十八页的七十二集喜剧动画《辛普森一家》的剧情简介、对话节选、注释、评论界的反应和洋相镜头，以热门的《辛普森一家》粉丝站████.com的格式书写。分析显示这些剧集是基于《辛普森一家》的角色从1997年开始按照现实时间成长。

**样本887-0908：**一千六百一十一页的发表在一个网络邮件列表上的信息，此列表致力于写作关于美国最高法院过去和现在的成员的“耽美小说”（业余爱好者的浪漫/同性恋小说）；内容包括评论、未完成的草稿和从色情价值角度对司法判决的分析。

**样本887-0944：**人类牙科记录的素描，标记为属于吉米·卡特的总统内阁成员（通过出生名和内阁职位识别），追溯到卡特政府的最后一个月。姓名和职位被错误拼写了，但是素描被基金会的牙科法医评估为对提及个体的已知医疗数据的可信推断。

------

**研究员：**Sampi博士

**样本887-6510：**三十一页，英语。一篇来自█████████大学哲学系的全面的生命伦理学论文，谴责了将一人的大脑从已死去的身体里移植到此人最年轻的孩子的身体里的行为。

------

**研究员：**Edison博士

**样本887-2310：**《我爱露西》第一季日语配音的剧本。

**样本887-1810：**一份关于巴拿马运河的开通的报告。报告以与一个11岁儿童相符的风格和词汇书写。

**样本887-3132：**500页的纯源代码，表面上是杂乱的，以C++语言书写。编译代码的尝试正在进行中，但是注释表明程序是[数据删除]

**样本887-3137：**47页的十六进制代码。代码成功地编译成一张████████博士穿着泳衣的PNG图片。████████博士声称没有拍过这样的照片。

**样本887-0031：**一个叫做“利莫里亚”的国家的地图，以英语书写，大约来自18██年。“利莫里亚”指的是一个假想的连接马达加斯加和剩下的非洲的陆桥，但是却被大陆漂移理论证明是虚假的。地图不与任何水上或水下的已知地形相符。有趣的是，国家的首都叫做“亚特兰蒂斯”。

**样本887-5893：**一个极其巧妙、细致和考虑周密的刺杀罗纳德·里根并用一位苏联间谍取代他的计划。

**样本887-5894：**一个极其巧妙、细致和考虑周密的刺杀列昂尼德·勃列日涅夫并用一位美国间谍取代他的计划。

**样本887-4324：**一篇据说由J.D.塞林格创作的短篇小说，意图作为《了不起的盖茨比》的前传。

**样本887-2331：**一份完整的美国童子军花名册，大约来自1983年。

**样本887-1123：**一份随机的以字母“A”开头段落的选集，从各种各样的“神圣”经文中取得。最常见的被引用的经文为（按顺序）：圣经、古兰经、戴尼提和飞天意面神福音书。

**样本887-4333：**一句话“**他就在你身后！**”

**样本887-9913：**一份包含正好743种给一只猫剥皮的方式的列表。

**样本887-1111：**《音乐剧，SCP基金会》的音乐总谱。

**样本887-1426：**一本标题为《转世&amp;极乐世界：**你**如何打败这个系统！》的佛教徒自助书。

**样本887-2361：**一张一位名为████ █ ███的男人早饭吃的东西的清单。

**样本887-4521：**伦敦塔1:1比例模型的蓝图，此模型完全以牙签建造而成。

**样本887-1802：**一份关于每一位曾在任何时候被推测是威廉·莎士比亚的人的详细列表，包括详细的参考文献目录。这不仅包括常见的推论（例如弗朗西斯·培根爵士和牛津伯爵），还包括了不可能的推论，例如维多利亚女王、塞万提斯·迪·里昂和布莱姆·斯托克。

------

**研究员：**King博士

**样本887-6667：**一张示意图，糟糕地描绘了一些中文表意文字，由直线和曲线连接，覆盖了3页。表意文字为化学元素的名字，示意图描画了苦杏仁苷分子的原子结构。

//嘿，苦杏仁苷不是存在于……// - ██████博士

//嘘。// - ██████博士

------

**研究员：**Bridge博士

**样本887-6228：**132页，以第二人称的日记风格书写，详述了一只幼年澳洲咸水鳄的生活。从它的孵化日开始，唐突地结束于这只鳄鱼被一只更大的淡水鳄鱼吃掉。

**样本887-8979：**一份列表，列出了每一个名字是“马修”并在从1936到1977年中以“y”结尾的月份里在纽约州、新罕布什尔州和新泽西州出生的孩子的生日。

**样本887-3338：**任天堂64游戏盒的蓝图。

**样本887-0277：**《70年代秀》开头七集的剧本，单词是倒着写的。

**样本887-0923：**一幅极其粗糙然而过于详细的看起来似乎是SCP-914的画。画作被SCP-887的手在绘制时扫过而显得相当模糊。

**样本887-8558：**一幅大的多页的画，描绘了“王者基多拉”——哥斯拉电影系列中的一只怪兽。

**样本887-2387：**1977年不列颠百科全书的第443页，以闲聊用语书写。
//注：通过[[[http://scp-wiki-cn.wikidot.com/scp-978 |SCP-978]]]制造。//

------

**研究员：**J██████博士

**样本887-3265：**《第二次俄国-比利时战争史》的第345页到第371页，详述了在格但斯克上空30千米引爆一个被称为“西塔-9”的装置的政治和战略理由。爆炸的影响没有被记录。

**样本887-8754：**一份列出了一位名叫W██████ S███████的女人去公共厕所的日期和时间的列表。这份记录涵盖了从1988年到1995年的时期。

**样本887-1676：**一份一位无名13岁女孩的验尸报告，报告日期为2008年5月12日。死亡原因被列为“植物堵住气管造成的窒息”。

**样本887-3557：**一幅大致A4大小的女演员米拉·乔沃维奇的素描，在底部标注了“393的13”。

------

**研究员：**Snider教授

**样本887-6543：**七十八张以中文普通话书写的便利贴，每一张列出了一件通常在卫生间找得到的物品（牙刷、马桶、浴帽、马桶塞子等等）。

**样本887-1220：**一份每一个乐至宝牌躺椅部件的有插图的详细列表，书写于一个类似的黑色记号笔绘制的躺椅上。包括所有物品的总价格。

**样本887-0332：**回收时，样本为一堆破碎的玻璃，每一片碎片上都涂了似乎随机的几笔绿色颜料。放回到一起时，那几笔颜料组成了短语“**这块窗户玻璃碎了**”。

**样本887-4449：**一篇81页以英语书写的青少年故事，标题为《时髦雪貂的惊人发现》。故事讲述了与作品同名的“时髦雪貂”渴望成为一位海盗，最终前往了太空。故事在一句话的中间突然结束，当时时髦雪貂正在和一位机器人海盗船长斗剑。

**样本887-0887：**一百一十二句以西班牙语书写的句子，每一句宣布了该句为第几句（“这是第一句。这是第二句。这是第三句……”）。

------

**研究员：**Garcia博士

**样本887-2665：**一份纳粹德国海军的圣劳伦斯湾海图副本，图例（以德语书写）追溯此图至1943年11月。

**样本887-2666：**一部戏剧，以希腊语书写。戏剧名为《巴比伦人》，具有阿里斯托芬的风格。据信阿里斯托芬在大约公元前426年写过一部同名戏剧，但是原文没有稿件尚存。

**样本887-2667：**一份极其详细的关于一位名为艾格尼丝·库珀的31岁女人的观察日志，涵盖了在2004年10月18日的一段26分钟的时间。日志描述了对象在田纳西州纳什维尔一家小猪扭扭超市购买杂货时的动作、心率和体温波动。日志以南非语书写。

**样本887-2668：**位于波兰格但斯克船坞的叉车和起重机的一组保养记录，日期为从1992年到2016年。

**样本887-2674：**几页机器可读的条形码，对应于一些十位数。数字的意义未知。

**样本887-2676：**一系列的国际象棋问题，用一块13x9的方形棋盘设计。

**样本887-2677：**从1971年7月23日到1973年8月15日发表在《萨克拉门托蜜蜂报》上的填字游戏的答案。

**样本887-2680：**字母“g”，重复了大约8万5千次。文档包含了目录、标题和副标题、脚注和以另一种笔迹手写的旁注，所有这些都只由字母“g”的重复组成，但是就像是由有意义的文本组成一样加了标点符号并编排了格式。

**样本887-2681：**一张地图，显示了所有安哥拉邮政在安哥拉共和国卡宾达省的邮政系统邮箱的地点。

**样本887-2682：**国家冰球联盟目前所有球员的属相。

**样本887-2684：**一份两位发言者之间的一场纳瓦特尔语对话的文字记录。其中一位发言者名为“美洲豹之心”；对话中没有提到另一位发言者的名字。对话讨论了在墨西哥中部的天气情况和一场阿兹特克人预期要向邻近的塔拉斯坎人居住区发起的军事袭击的时间；袭击显然在1508年发生。

**样本887-2685：**一篇记录了在古巴从1906年开始的一段16年的时期中发生的雷击的日志。日志报告了每一次雷击的日期、时间、经纬度坐标和能量。日志以爪哇语书写。

**样本887-2686：**在威斯康星州阿普尔顿的殡仪馆拥有的一系列灵车的机动车所有权证书。

**样本887-2689：**一份新西兰规范石棉使用的法令中一些部分的副本。文档以皮特曼速记法转写，显示法令是被一位有浓重明尼苏达口音的发言人朗诵的。

**样本887-2690：**一只蚂蚁在SCP-887的收容室地板上所行走路径的描述的一些版本。它们包括了塞尔维亚语、海地克里奥尔语和越南语的叙述描述；Logo编程语言的一长串编程命令；一篇模仿了《摩诃婆罗多》风格的梵语扩展比喻描述；和一系列使用玛雅符号来表示数字的算术函数。

**样本887-2691：**一篇法特瓦，以波斯语书写，讨论一名虔诚的穆斯林在通过七维时空超过光速旅行时应当做祷告的时间和他应该面对的方向。

**样本887-2692：**一首哀歌，以沼泽克里语书写（音译为了满文），谴责了一种以十六进制三元组#1034A6描述的蓝色色度，并将现代年轻人道德标准松懈归咎于这种颜色。

**研究员：**████████博士。

**样本887-10356：**一张机枪的按比例精确示意图（尽管比例为1:100）。该武器似乎旨在发射一种形式的激光，但是使用并经常记录未知的材料和自然规律。此外，该武器的人体工程学显然没有针对人类生物学设计。

注：书写该样本的语言是混合的，通篇有一些变化，范围从中文到英语的较古老方言，再到含有认知危害的文字。

**样本887-10357：**一份无法运行的五页C++语言代码字符串；AIC分析推断其为一个会随机生成一幅西班牙画家巴勃罗·毕加索风格的画的程序。

**样本887-10358：**两页似乎是一场辩论的摘录，在极度压缩的文档中；解压键将其转换为数TB的数据。主题似乎是关于高级人工智能的辩论，其中双方都使用逻辑合理的证据来攻击对方的证据。

注：所使用的压缩算法已被记录，并被考虑用于其他用途。

**样本887-10357：**圣经的777页的改写作品。似乎是所有正典的合成物，使用了新约和旧约。该文字异常地能够被阅读，无论语言理解能力和所知语言；文盲似乎迅速地受到教育，并且获得了一种随机语言的大学水平的知识。文本也会温和地迫使读者读完此书，大约98%的读者声称虔诚有所增加。

注：文本似乎根据人而变化，以最好地说服他们。科学家会收到科学分析，其宗教性地倾向于历史证据以及已知历史、科学和他们的信仰之间的相关性的混合。

**样本887-10358：**一份手稿，标题为《由无限猴子编写的莎士比亚全集》。手稿有点荒谬，但是可以理解，分析发现大部分情节没有不合理之处。

**样本887-10359：**一张示意图，内容为一种异常几何形状的九毫米手枪子弹的设计，其能够消除目标的侵略能力。除此之外，该子弹的运作方式与同类型的标准手枪子弹一致。测试发现效果是暂时的，但是极其强大。单次作用会产生大约1分钟的效果，额外的弹药似乎最多将效果延长5分钟。

注：该子弹仅对人类有效；动物似乎无效。样本已提交供给在MTF人员中限量分配。
