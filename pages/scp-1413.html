    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1413 – SPORTBALL
**Autor:** [[*user RJB_R]]
**Original:** http://scp-wiki.wikidot.com/scp-1413
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1413

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Signale, die sich auf SCP-1413 beziehen, sind abzufangen, wenn sie übertragen werden und für die Öffentlichkeit zu blockieren. Alle abgefangenen Übertragungen sind aufzuzeichnen und im Flügel für anomale Medien in [[[secure-facility-dossier-site-77| Standort-77]]] zu speichern. Kein Personal hat diese Sendungen zu Nicht-Forschungszwecken anzusehen, und jedes Personal, das dabei entdeckt wird, wird bestraft. 

Die Erforschung der Quelle von SCP-1413 ist im Gange. 

**Beschreibung:** SCP-1413 ist eine anomale Fernsehsendung, die ein gewalttätiges Sportereignis beschreibt, auf das in allen Übertragungen als Varianten gebräuchlicher Sportnamen Bezug genommen wird, am meisten mit Postfix &#34;-Ball&#34;. Die Übertragungen sind ungefähr eine Stunde lang und beinhalten normalerweise anscheinend nicht zusammenhängende Sportereignisse, die in einem Stil präsentiert werden, der olympischen Sportwettkämpfen ähnelt. Alle Übertragungen werden von laufenden Kommentaren begleitet.

Während Subjekte eine SCP-1413-Übertragung ansehen, werden sie damit beginnen, alle Gefühle, die sie für organisierte Sportarten haben, mit dem Inhalt von SCP-1413 zu assoziieren. Wenn sie ihre Betrachtungssitzung beenden, haben die Subjekte kein Interesse an anderen Sportereignissen als denen, die auf SCP-1413 gezeigt werden. Dies verstärkt nicht die Gefühle der Subjekte gegenüber Leichtathletik, und Subjekte, die SCP-1413 ausgesetzt sind, werden dadurch nicht zu begeisterten Sportfans. 

Wenn das Subjekt weiterhin SCP-1413 betrachtet, werden alle sportlichen Utensilien, die es besitzt, geändert, um das Äquivalent für SCP-1413 widerzuspiegeln. Zum Beispiel würden Objekte, die für die &#34;National Hockey League&#34; gekennzeichnet sind, stattdessen  mit &#34;PUCKBALL RUNDFUNKNETZ 9.99&#34; bezeichnet. Betroffene Subjekte werden verwirrt reagieren, wenn andere Subjekte sich der Existenz von SCP-1413 nicht bewusst sind, da sie glauben, dass es genauso bekannt ist wie jede andere große Sportliga. Dies hat in der Vergangenheit dazu geführt, dass weitere Subjekte von SCP-1413 betroffen wurden.

SCP-1413 wurde am 18.09.2013 entdeckt, nachdem ein Mann in Gainesville, FL, versuchte, sich bei seinem Kabelanbieter über SCP-1413 zu beschweren. Das Subjekt hatte versucht, ein inklusives Sport-Kabelpaket zu bestellen, und SCP-1413 hatte anschließend damit begonnen, stattdessen zu ihm nach Hause zu senden. Nach Foundation-Intervention wurden 11 weitere Fälle lokalisiert und eingedämmt. Das Phänomen wurde später als Euclid klassifiziert.

[[collapsible show=&#34;Übertragungsprotokoll&#34; hide=&#34;Protokoll schließen&#34;]]

||~ Ereignis ||~ Kommentar ||
|| Einführung vor der Show || **Sprecher 1[[footnote]] Wird als Steve Tilken bezeichnet.[[/footnote]]:** &#34;SPORT&#34; entstand ursprünglich aus dem Slorgtiboff-Begrüßungsritual 04, bei dem jeder Slorgtiboff einen Ziegelstein in das fleischige und ungeschützte Bauchgesicht des anderen schlägt .|| 
|| Beschrieben als &#34;Puckball&#34;, bei dem zwei Teams von fünf Athleten versuchen, einen kleinen Gummiball in ein Loch zu navigieren, indem sie ihn schlagen und das andere Team mit ihren Teamkollegen schlagen. Welches Team zuerst dazu in der Lage war, gewann. || **Sprecher 2[[footnote]] Wird als K&#39;Landu der Missgestaltete bezeichnet[[/footnote]]:**Beobachten Sie das Cranialschutznetz. Dies verhindert tödliche Gehirnverletzungen und setzt die Spieler stattdessen lebenslangem Leiden aus, während ihr Verstand langsam verfällt.||
|| Das Ereignis wurde nicht erklärt und bestand aus zwei menschlichen Subjekten, die eine Variante des Eishockeys spielten. Zu den Änderungen gehörten größere Netze, die Aufnahme von zwei Pucks, ein kürzeres Zeitlimit als bei Standard-NHL-Spielen und das Platzieren lebender gigantischer Organismen unter dem Eis, die Athleten und Zuschauer ohne Vorwarnung packten und unter das Eis zogen. || **Sprecher 1:** Oh, und es sieht so aus, als würde es eine verspätete Strafe für Hohes Kleben geben … Streichen Sie das, der Schiedsrichter ist verloren. Weiterspielen! **Sprecher 2:** Die Zähne von Kópavogur werden heute Nacht gut genährt. ||
|| Unidentifizierte und ungeklärte Veranstaltung, bei der fünfzehn Athleten versuchten, auf die Spitze eines Turms zu klettern, ohne herunterzufallen. Zu den Hindernissen gehörten sich drehende Klingen, wilde Tiere, unpraktisch große Zerkleinerungsgeräte und die anderen Athleten. Die Veranstaltung fand in einer außerirdischen Region statt, und nicht alle Athleten schienen Menschen zu sein. Endete, als alle Athleten verstorben waren. || **Sprecher 1:** Wow, es sieht wirklich so aus, als hätte [[[scp-2090|Tim]]] die Führung … oh! Aber ein starker Check von Bjugstad! Das wird mit Sicherheit zu Vergeltungsmaßnahmen auf seinem Heimatplaneten führen. Was denkst du, K&#39;landu? **Sprecher 2:** Die Babys werden heute Abend tatsächlich im Blut der sinnlosen Toten baden, Steve. Schnell und lautlos werden alle zugrunde gehen. **Sprecher 1:** Das ist großartig. ||
|| Beschrieben als &#34;Ziegelpuckball&#39;; zwei Athleten, die in einem kleinen Ring positioniert sind, versuchten,  sich gegenseitig mit goldenen Ziegelsteinen das Gesicht zu zerstören. Obwohl sie Schutzausrüstung trugen, schien dies einen minimalen vorbeugenden Effekt auf sichtbare Verletzungen zu haben. || **Sprecher 2:** Hier sehen wir, wie Slorgball die Schwachsinnigen aus dem Genpool herausfiltert und ihre Chancen auf eine erfolgreiche Zucht lahmlegt. Beobachten Sie, wie der Sieben-Neun-Sonnen-Auto-Konklave-Sideback in seinen reproduktiven Ganglien getroffen wurde. Seine Kinder werden deformiert sein und vor der Verpuppung sterben, aufgrund der Dummheit ihres Vaters, an **SPORT** teilzunehmen.||

[[/collapsible]]</textarea></pre>
