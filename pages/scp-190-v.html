**Объект №:** SCP-190

**Класс объекта:** [[[euclid |Евклид]]]

**Примечание:** Следующие определения относятся только к этому файлу, где &#34;взрослым&#34; считается человек старше тринадцати лет, а &#34;ребёнком&#34;, соответственно, считается человек, не достигший тринадцати лет.

**Особые условия содержания:** Несмотря на кажущуюся безобидность SCP-190, необходимо неукоснительно соблюдать меры предосторожности, чтобы ни один ребёнок не открыл его. По причине невозможности передвинуть SCP-190 (см. дополнение №190-A), вокруг объекта, в ██████ ████████, была возведена постройка для его содержания, замаскированная под небольшое офисное здание. SCP-190 находится в центре строения под круглосуточной охраной и наблюдением.

В случае, если ребёнок откроет SCP-190, согласно охранному протоколу SCP-190-Р/1, он должен быть немедленно уничтожен или, что более предпочтительно, усыплён. В случае, если ребёнок извлечёт из SCP-190 некий объект, который сведёт вероятность устранения к нулю или сделает его невозможным, согласно протоколу SCP-190-P/2 даётся приказ уничтожения здания посредством детонации четырёх взрывных устройств, прикреплённых к фундаменту.

**Описание:**  SCP-190 это небольшой деревянный ящик, украшенный вычурной резьбой. Его габариты составляют 50 см в длину, 70 см в ширину и 35 в высоту (50 см × 70 см × 35 см). Резьба на крышке и стенках ящика изображает процессию экзотических животных, в том числе слонов, львов, тигров и пантер. В этих резных фигурах нет ничего особенного, кроме того, что они выполнены в мельчайших подробностях. Все животные выполнены очень реалистично, вплоть до того, что некоторым сотрудникам службы наблюдения казалось, что они двигались (примечания д-ра █████████ по поводу этого явления см. в дополнении №190-В).

При открытии ящика взрослым внутри находятся:

* Четырнадцать (14) стеклянных шариков разных цветов и размеров (с SCP-190-1 по SCP-190-14);
* Два (2) частично использованных мелка (с SCP-190-15 по SCP-190-16);
* Одна (1) колода игральных карт (SCP-190-17).

Ни один из этих объектов не обладает какими-либо особыми свойствами и, как показали исследования, все они являются самыми обычными предметами.

Уникальные свойства SCP-190 проявляются, только когда его открывает ребёнок. Тогда внутри ящика окажется игрушка, которую больше всего хотел ребёнок. &#34;Игрушки&#34; могут разительно отличаться, может проявиться как обычный резиновый мячик, так и невидимый друг; тем не менее, угроза, исходящая от объекта, достаточно серьёзна (см. ОИ №190.1.04). SCP-190 крайне опасен не столько из-за угрозы жизни людей, сколько из-за хаоса, который он может создать.

&gt; **Хроника событий**
&gt; 
&gt; 23 января 1915 -Д-р █████████ расследует сообщения о необычных происшествиях в ██████ ████████.
&gt; 25 января 1915 - Д-р █████████ обнаружила SCP-190; группа поимки Тета отправлена на захват объекта.
&gt; 29 января 1915 - После того, как занявшие несколько дней попытки захвата SCP-190 не дали результатов, членом Совета О5 было дано разрешение на постройку пункта содержания SCP-190 (далее - ПС-190).
&gt; 31 января 1915 - Строительство ПС-190 началось.
&gt; 14 февраля 1915 - Д-р █████████ начинает исследование SCP-190 и открывает объекты с SCP-190-1 по SCP-190-17 (см. приложение 190-B с отчётами д-ра █████████).
&gt; 01 марта 1915 - ПС-190 окончательно сдан в эксплуатацию. Начинается углубленное изучение SCP-190.
&gt; 04 марта 1915 - Первый подопытный ребёнок (далее SCP-190-CAS01) открывает SCP-190 и создаёт SCP-190-18.
&gt; 05 марта 1915 - SCP-190-CAS02 подвергается воздействию SCP-190, что приводит к [ДАННЫЕ УДАЛЕНЫ].
&gt; 08 марта 1915 - SCP-190-CAS03 открывает SCP-190; в числе погибших - [ДАННЫЕ УДАЛЕНЫ]. SCP-190-CAS03 ликвидирован.
&gt; 09 марта 1915 - Администратор 057-Гамма (кодовое имя: Гнев) откладывает тестирование с участием детей.
&gt; 17 сентября 19██ - 057-Гамма приказывает продолжить тестирование.
&gt; 18 сентября 19██ - [ДАННЫЕ УДАЛЕНЫ] приводит к гибели девятнадцати (19) человек.
&gt; 18 сентября 19██ - 057-Гамма полностью останавливает исследования.

&gt; **Отчёты об испытаниях - личные записи д-ра █████████**
&gt; 
&gt; //ОИ №190.1.01 [04 марта 1915]// — &#34;Мой сын ██████ проявил интерес к SCP-190 и попросил дать ему открыть ящик. Поскольку именно я недавно присвоила объекту класс &#34;Безопасный&#34;, я получила разрешение на это (в лабораторных условиях, конечно). К моему величайшему удивлению, когда он открыл &#34;Ящик с игрушками&#34;, как я в последнее время его называю, он выудил небольшой красный резиновый мячик — SCP-190-18. Мальчик рассмеялся от счастья и убежал играть с новой &#34;игрушкой&#34;. Дальнейшие анализы выявили очень сильное аномальное ионизирующее излучение, что наводит на мысль о сверхъестественных свойствах. Предстоят новые исследования.&#34;
&gt; 
&gt; //ОИ №190.1.02 [05 марта 1915]// — &#34;Моя дочь ███, когда увидела новую игрушку ██████, захотела сама взглянуть внутрь SCP-190. В конце-концов, я с неохотой согласилась. [ДАННЫЕ УДАЛЕНЫ] убить мою собственную дочь!&#34;
&gt; 
&gt; //ОИ №190.1.03 [06 марта 1915]// — &#34;...умоляла 057-Гамма прекратить испытания с детьми после того, как с ███ случилось то ужасное [ДАННЫЕ УДАЛЕНЫ] …но безуспешно! Увы, мне придётся проводить испытание с новым подопытным, ████████, и наблюдать, записывая все результаты… [НЕРАЗБОРЧИВО] …так же как и с ███; нам пришлось убрать ████████, после того как его &#34;игрушка&#34; продралась через пятнадцать вооружённых сотрудников, прежде чем был убита. Я уже подала заявление об отставке на имя 057-Гамма, также прошу о прекращении экспериментального проекта по исследованию SCP-190.&#34;
&gt; 
&gt; //ОИ №190.1.03 [17 сентября 1915]// - &#34;Сегодня получила от 057-Гамма письмо о восстановлении в должности, а также приказание о проведении испытаний на пяти новых подопытных. Сразу. Это же безумие! Кто знает, какую тварь, какую причуду сознания воплотит в жизнь эта бесовская коробка! Отослала ██████ вместе с отцом подальше. Остаётся только молиться, чтобы пережить этот безумный эксперимент.&#34;

**Приложения:**
**№190-A:** О технических сложностях транспортировки SCP-190:
//SCP-190 не может быть передвинут кем-либо старше 13 лет. Мы прикладывали огромные усилия, но нам всё равно не удалось сдвинуть с места то, что под силу поднять обычному ребёнку. Так или иначе, учитывая представляемый SCP-190 риск, я не рекомендую передвигать объект силами детей. По этой причине подаю официальный запрос на сооружение здания для содержания объекта по его нынешнему месту нахождения в ██████ ████████. Это будет способствовать дальнейшему исследованию SCP-190.// - д-р █████████

**№190-B:** О видимой подвижности резьбы на поверхности SCP-190:
//Сегодня была свидетелем странного феномена. Я изучала справочный материал и смотрела то в книги, то на SCP-190, пытаясь понять происхождение объекта, и тут моё внимание привлекло слабое шевеление. Вырезанные на передней части SCP-190 определённо шевелились, но только тогда, когда я видела их периферийным зрением! После более пристального изучения выяснилось, что животные и вправду меняли своё положение на ограниченном двумерном пространстве SCP-190. Этот феномен достоин внимания, но на мой взгляд, не относится к истинному предназначению объекта и является обычным салонным фокусом, на потеху дуракам и маленьким детям.//</textarea></pre>
