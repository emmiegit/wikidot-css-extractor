    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** SCP-324-FR - Mort trois fois
**Auteur :** [[user Reyas]]
**Date :** 12 janvier 2019
**Image :** Informations manquantes
[[include credit:end]]

[[include component:image-block name=chapelle.png|caption=SCP-324-FR avant l&#39;apparition de ses propriétés anormales.]]

**Objet n^^o^^ :** SCP-324-FR

**Niveau de Menace :** Vert [[span class=&#34;pastille vert&#34;]]●[[/span]]

**Classe :** --Sûr-- Neutralisé

**Procédures de Confinement Spéciales :** Après la capture de SCP-324-FR dans les environs de Compiègne, une couverture impliquant un dirigeable employé par un mouvement religieux local a été mise en place. Des amnésiques furent distribués aux sceptiques les plus convaincus, et toutes les références à l&#39;affaire dans les médias locaux furent supprimées dans les mois qui suivirent.

La disparition d&#39;Amaury Martel est présentée comme un fait-divers non-résolu.

**Description :** SCP-324-FR est une structure flottante constituée d&#39;une portion de sol couverte de gazon et surmontée d&#39;une petite chapelle de style gothique. Il est capable de se déplacer au dessus du sol par un moyen inconnu à une vitesse de quelques kilomètres par heure, et survole la plupart du temps les alentours de la ville de Compiègne, en France. SCP-324-FR est doué de parole, et semble posséder une conscience. Le plus souvent, SCP-324-FR erre au dessus des centres de population et s&#39;adresse aux passants pour vanter les mérites de sa religion.

SCP-324-FR fut découvert le 19/11/2011 par les forces de l&#39;ordre locales, il flottait alors au dessus d&#39;un village à proximité de Compiègne et s&#39;adonnait à ses activités religieuses. Après une poursuite de sept minutes marquée par ses vives protestations, SCP-324-FR fut finalement capturé et ramené à son emplacement originel. SCP-324-FR ne pouvant pas générer de force importante, quelques sangles suffirent à le maintenir au sol. Ci-dessous, la retranscription d&#39;une vidéo capturée par un témoin civil à l&#39;aide de son téléphone portable dans le village de █████.

&gt; &lt;DÉBUT DE LA VIDÉO&gt;
&gt; 
&gt; (//SCP-324-FR est visible à une centaine de mètres au dessus du sol et fait sonner ses cloches. Une petite foule est amassée.//)
&gt; 
&gt; **Témoin 1 :** C&#39;est quoi ? Un dirigeable ?
&gt; 
&gt; (//SCP-324-FR se rapproche du sol//)
&gt; 
&gt; **Témoin 2 :** Non, c&#39;est beaucoup trop petit.
&gt; 
&gt; **Témoin 1 :** En tout cas, c&#39;est super réaliste ! Comment ils font ça ?
&gt; 
&gt; **Témoin 2 :** J&#39;avais lu un truc dans //sciences et vie// sur la lévitation magnétique, c&#39;est peut-être ça. Ah, regarde, elle s&#39;approche.
&gt; 
&gt; (//SCP-324-FR stationne à une dizaine de mètres au dessus du sol. Il fait sonner ses cloches treize fois puis commence à parler.//)
&gt; 
&gt; **SCP-324-FR :** Bien le bonjour. Auriez-vous un instant à consacrer à Satan, notre véritable sauveur ?
&gt; 
&gt; (//Des rires se font entendre//)
&gt; 
&gt; **SCP-324-FR :** Eh bien quoi ? Il faut accepter la vérité, foule inconsciente.
&gt; 
&gt; **Témoin 2 :** Hé, comment vous faites ?
&gt; 
&gt; **SCP-324-FR :** ...quoi donc ?
&gt; 
&gt; **Témoin 2 :** Ben, la lévitation et tout ça.
&gt; 
&gt; **SCP-324-FR :** Qu&#39;est-ce que j&#39;en sais, moi... J&#39;ai toujours fait comme ça ! Est-ce que je vous demande comment vous marchez ?
&gt; 
&gt; (//Des rires se font entendre//)
&gt; 
&gt; **SCP-324-FR :** Bref, je suis venu vous porter la bonne parole. Le monde, pollué par les interdits artificiels du christianisme, ne pourra subsister. Il faut que les hommes se concentrent sur leur propre spiritualité au lieu d&#39;accepter les restrictions extérieures.
&gt; 
&gt; **Témoin non-identifié :** Et c&#39;est quand que vous invoquez un démon ?
&gt; 
&gt; (//Des rires se font entendre//)
&gt; 
&gt; **SCP-324-FR :** Allons, un peu de sérieux, ce que je dis est important. Si nous voulons développer un système de croyances durable, il nous faut suivre l&#39;exemple d&#39;Anton LaVey, qui mit en place, grâce aux autres pères du satanisme, quelque chose de fabuleux.
&gt; 
&gt; **Témoin non-identifié :** Un concert de métal ?
&gt; 
&gt; **SCP-324-FR :** Vous m&#39;outrez ! C&#39;est un amalgame populaire grotesque. L&#39;Église sataniste n&#39;a jamais soutenu ce genre de pratiques. Leur message est on ne peut plus éloigné de la Bible satanique.
&gt; 
&gt; **Témoin non-identifié :** Mais justement, ne trouvez-vous pas cela dangereux d&#39;exposer la jeunesse à ce genre de textes ? Après tout, ce sont ceux qui nourrissent les rituels obscurs des sectes les plus violentes...
&gt; 
&gt; **SCP-324-FR :** Mais enfin, ce sont des extrémistes ! Leur nombre est très réduit, il n&#39;y a pas de quoi fouetter un chat.
&gt; 
&gt; **Témoin 2 :** Ou sacrifier une chèvre.
&gt; 
&gt; (//Des rires se font entendre//)
&gt; 
&gt; **SCP-324-FR :** Bon, vous savez quoi ? Puisque vous vous obstinez, restez dans votre conformisme et votre stoïcisme dépassés. Je prierai pour vous.
&gt; 
&gt; (//SCP-324-FR s&#39;envole dans une autre direction//)
&gt; 
&gt; **Témoin 1 :** Ça alors... ils doivent avoir un sacré budget pub. 
&gt; 
&gt; **Témoin 2 :** En tout cas, ça a complètement changé ma vision des satanistes. Je pensais que tout ce qu&#39;ils faisaient, c&#39;était vénérer des démons, ou sacrifier des animaux...
&gt; 
&gt; **Témoin 1 :** C&#39;est dépassé cette vision-là. T&#39;as pas lu le dernier //sciences et vie// ? Ils en parlent, justement.
&gt; 
&gt; &lt;FIN DE LA VIDÉO&gt;

SCP-324-FR fut identifié comme une petite chapelle normalement située non loin de [[[SCP-298-FR]]], disparue depuis peu. Ce lieu aux propriétés thaumaturgiques est possédé par plusieurs personnes d&#39;intérêt, notamment PdI-1281 (également connu sous l&#39;alias de &#34;Templier&#34;). Ci-dessous, l&#39;interrogatoire de ce dernier avec l&#39;espoir de clarifier l&#39;origine de SCP-324-FR.

[[collapsible show=&#34;+ Montrer la retranscription&#34; hide=&#34;- Replier&#34;]]
&gt; &lt;DÉBUT DE LA RETRANSCRIPTION&gt;
&gt; 
&gt; **Dr Vicat :** Bon, laissez-moi résumer : vous avez tué un homme.
&gt; 
&gt; **PdI-1281 :** Oui.
&gt; 
&gt; **Dr Vicat :** //Mais// vous avez réalisé que vous aviez encore besoin de lui donc vous l&#39;avez ressuscité avec un sort prévu à cet effet.
&gt; 
&gt; **PdI-1281 :** Oui.
&gt; 
&gt; **Dr Vicat :** //Sauf// qu&#39;après coup, vous avez appris qu&#39;il s&#39;était converti au satanisme et vous avez voulu vous débarrasser de lui.
&gt; 
&gt; **PdI-1281 :** C&#39;est exact.
&gt; 
&gt; **Dr Vicat :** //Donc// vous l&#39;avez re-tué.
&gt; 
&gt; **PdI-1281 :** Précisément.
&gt; 
&gt; **Dr Vicat :** Et, bien entendu, vous avez pensé à conjurer le sort de résurrection //avant// de l&#39;enterrer sous votre chapelle.
&gt; 
&gt; **PdI-1281 :** Il se pourrait que nous ayons négligé ce détail.
&gt; 
&gt; **Dr Vicat :** Vous vous fichez de moi ? C&#39;était qui, cette personne, d&#39;abord ?
&gt; 
&gt; **PdI-1281 :** Oh, il s&#39;était porté volontaire pour nous aider dans notre garde du Saint-Champs. Si je me souviens bien, il s&#39;appelait Amaury Martel.
&gt; 
&gt; **Dr Vicat :** Amaury Martel, de ██████ ? Il travaillait pour la Fondation avant sa disparition ! Vous pouviez pas nous le dire, plutôt que de faire votre petit bazar occulte dans votre coin ? On aurait pu l&#39;interroger de son vivant !
&gt; 
&gt; **PdI-1281 :** Tout le monde peut faire des petites erreurs techniques. Dois-je vous rappeler ce que vous avez provoqué dans toute la paroisse il y a quinze jours ?
&gt; 
&gt; **Dr Vicat :** Oui, enfin, une chapelle volante, c&#39;est un peu plus voyant.
&gt; 
&gt; **PdI-1281 :** Ah mais... je peux vous assurer que nous ferons tout ce qui est en notre pouvoir pour récupérer...
&gt; 
&gt; **Dr Vicat :** Vous êtes gentil, mais je préfère mettre des agents sur le coup. Par contre, je vais avoir besoin de vous pour interroger la chapelle une fois qu&#39;on l&#39;aura capturée.
&gt; 
&gt; &lt;FIN DE LA RETRANSCRIPTION&gt;
[[/collapsible]]

Après la capture de l&#39;objet, le Dr Vicat et PdI-1281 menèrent un premier interrogatoire, peu concluant. Retranscription ci-dessous.

[[collapsible show=&#34;+ Montrer la retranscription&#34; hide=&#34;- Replier&#34;]]
&gt; &lt;DÉBUT DE LA RETRANSCRIPTION&gt;
&gt; 
&gt; **SCP-324-FR:** C&#39;est de la discrimination religieuse ! Je veux un avocat !
&gt; 
&gt; **Dr Vicat :** Calmez-vous, Martel, nous sommes simplement là pour vous poser quelques questions. Premièrement, qu&#39;est-ce qui vous a poussé à agir contre vos ordres ?
&gt; 
&gt; **SCP-324-FR:** Mais qu&#39;est-ce que vous me chantez ? J&#39;ai toujours respecté les autres, moi !
&gt; 
&gt; **Dr Vicat :** Parlez Martel, sinon je vous démonte brique par brique.
&gt; 
&gt; **SCP-324-FR:** Mais je vous dis que je comprends pas votre question ! Pas la peine d&#39;en venir aux menaces !
&gt; 
&gt; **Dr Vicat :** Bon, je vois que vous vous obstinez. Pensez à Véronique : elle serait triste de ne pas vous revoir, pas vrai ?
&gt; 
&gt; **SCP-324-FR:** Et qui est-ce, Véronique ?
&gt; 
&gt; **Dr Vicat :** Euh... Vous savez, Véronique. Votre femme.
&gt; 
&gt; **SCP-324-FR:** Hein ?
&gt; 
&gt; **Dr Vicat :** Dites... vous êtes bien Amaury Martel ?
&gt; 
&gt; **SCP-324-FR:** Mais je vous répète que non !
&gt; 
&gt; **PdI-1281 :** Ce sort commence à me jouer des tours... Qui êtes-vous, alors ?
&gt; 
&gt; **SCP-324-FR:** Eh bien, une (ex) chapelle ! Ça ne se voit pas ?
&gt; 
&gt; **Dr Vicat :** (//à PdI-1281//) Mais qu&#39;est-ce que vous avez foutu ?
&gt; 
&gt; **PdI-1281 :** Alors là... J&#39;ai l&#39;impression que la chapelle lui a chapardé une partie de son esprit.
&gt; 
&gt; **Dr Vicat :** &#34;Chapardé son esprit&#34; ? Vous en avez de bonnes... Eh bien dans ce cas, elle a peut-être hérité de quelques souvenirs exploitables. (//à SCP-324-FR//) Dites, vous avez un souvenir datant d&#39;avant votre... conversion au satanisme ? Et ça vous dit quelque chose, les noms &#34;Messyan&#34; et &#34;Vicat&#34; ?
&gt; 
&gt; **SCP-324-FR:** Il ne m&#39;en vient aucun. Quant à ces deux noms, le premier m&#39;inspire une haine assez inexplicable. Et le deuxième, l&#39;idée de mollesse.
&gt; 
&gt; **Dr Vicat :** D&#39;accord... vous n&#39;avez aucun souvenir d&#39;événements ou de lieux que vous avez côtoyés durant votre vie ? Par exemple, un champs où poussent des épées ? Une organisation secrète chargée de le surveiller ? Des templiers vivant incognito dans un lycée ?
&gt; 
&gt; **SCP-324-FR:** Hein ? Qu&#39;est-ce que c&#39;est que ce charabia ?
&gt; 
&gt; **PdI-1281 :** (//au Dr Vicat//)  Navré, mais je crains que sous cette forme, il ne nous en dira pas plus.
&gt; 
&gt; **Dr Vicat :** Eh bien dans ce cas, vous allez l&#39;en sortir, de cette forme. Allez chercher votre matériel, je vous attends ici.
&gt; 
&gt; &lt;FIN DE LA RETRANSCRIPTION&gt;
[[/collapsible]]

Suite à cet interrogatoire, le Dr Vicat et PdI-1281 décidèrent de faire appel à une méthode thaumaturgique pour réunifier la mémoire d&#39;Amaury Martel, supposément partagée entre la dépouille de ce dernier et SCP-324-FR, dans un réceptacle unique, à savoir le cadavre de D-3536. Après une procédure d&#39;une demi-heure, l&#39;opération s&#39;est avérée fructueuse, permettant l&#39;interrogation d&#39;Amaury Martel et privant définitivement SCP-324-FR de ses propriétés anormales. Ci-dessous, l&#39;interrogatoire du cadavre de D-3536 après la procédure.

[[collapsible show=&#34;+ Montrer la retranscription&#34; hide=&#34;- Replier&#34;]]
&gt; &lt;DÉBUT DE LA RETRANSCRIPTION&gt;
&gt; 
&gt; **Amaury Martel :** Qu&#39;est-ce que je fais ici ? Vicat ? Messyan ?
&gt; 
&gt; **Dr Vicat :** Bonjour, ex-Agent Martel. Vous êtes ici dans le cadre d&#39;un interrogatoire concernant vos actions durant les jours précédents.
&gt; 
&gt; **A. M. :** Ah... donc... je suis foutu, pas vrai.
&gt; 
&gt; **Dr Vicat :** Commençons par le commencement. Qu&#39;est-ce qui vous a motivé à vous rapprocher de SCP-298-FR ?
&gt; 
&gt; **A. M. :** Je...
&gt; 
&gt; **Dr Vicat :** Un conseil, Martel : foutu pour foutu, autant me dire la vérité. D&#39;autant plus que si vous refusez, vous risquez d&#39;être foutu après un interrogatoire peu agréable. Je répète ma question : pourquoi vous-êtes vous rapproché des propriétaires de SCP-298-FR ?
&gt; 
&gt; **A. M. :** Eh bien, c&#39;est plus facile de vaincre un ennemi s&#39;il ne vous voit pas comme tel.
&gt; 
&gt; **PdI-1281 :** Et... quel ennemi, exactement ?
&gt; 
&gt; **A. M. :** À votre avis ? J&#39;en avais marre de collaborer avec vous alors que je pouvais si facilement prendre les choses en main moi-même.
&gt; 
&gt; **Dr Vicat :** Je ne sais pas si vous êtes au courant, mais si nous collaborons avec les entités, c&#39;est pour établir un plan de confinement efficace. Pas pour &#34;vaincre un ennemi&#34;. La devise de la Fondation, c&#39;est Sécuriser, Confiner, Protéger, pas Détruire, Détruire, Détruire.
&gt; 
&gt; **A. M. :** Conneries ! Je vous rappelle que c&#39;est une secte. Ils forcent leurs membres à subir des rituels horribles juste pour prouver leur foi. Des gens souffrent à cause d&#39;eux ! Pourquoi la Fondation s&#39;associe à eux alors qu&#39;elle pourrait les éliminer en un claquement de doigt ?
&gt; 
&gt; **Dr Vicat :** Au risque de me répéter, Martel, nous privilégions la solution de confinement la plus efficace. Ou alors, celle qui est efficace //tout court//. Entretenir des relations avec ce groupe d&#39;intérêt nous permet d&#39;en apprendre énormément sur les cultes similaires, et de surveiller leur activité.
&gt; 
&gt; Alors que de votre côté, vous venez d&#39;apprendre à vos dépends qu&#39;agir trop vite, trop tôt et trop fort se termine rarement de la manière escomptée. Vous avez tenté d&#39;infiltrer ce groupe puis de faire usage de la force, si j&#39;en crois vos dires. Résultat final : quelques plantes déracinées aux alentours de la chapelle.
&gt; 
&gt; **A. M. :** C&#39;est exactement ce que je vous reproche. La seule raison pour laquelle j&#39;ai échoué est que j&#39;étais seul. Si la Fondation avait fait son travail et tué tous ces fanatiques, aucun de nous trois ne serait ici maintenant.
&gt; 
&gt; **Dr Vicat :** Ce serait aussi le cas si vous n&#39;aviez pas provoqué tout ce merdier. À vrai dire, réfléchissez-y : la manière la plus efficace de remplir vos objectifs aurait été de continuer à travailler pour la Fondation.
&gt; 
&gt; **A. M. :** Donc pour combattre un problème grave, j&#39;aurais dû collaborer avec le responsable ? C&#39;est ça que vous comptez transmettre à toutes les personnes qui liront ce rapport d&#39;interrogatoire ? C&#39;est ignoble.
&gt; 
&gt; **Dr Vicat :** Si vous n&#39;êtes pas content de la manière dont l&#39;univers est fait, ce n&#39;est pas à moi qu&#39;il faut vous plaindre.
&gt; 
&gt; **A. M. :** Ne déplacez pas la conversation, hein !
&gt; 
&gt; **Dr Vicat :** Excellente idée, revenons-en au sujet premier. Avez-vous agi au nom d&#39;un groupe d&#39;intérêt rival de la Fondation, par exemple, une secte sataniste ?
&gt; 
&gt; **A. M. :** Vous savez que tous les satanistes ne sont pas dans des sectes ? J&#39;ai l&#39;impression de le répéter dix mille fois, en ce moment. Et en plus, c&#39;était une initiative strictement personnelle. C&#39;était la seule solution, d&#39;ailleurs. Est-ce que vous seriez gentil avec quelqu&#39;un que vous détestez, vous ?
&gt; 
&gt; **PdI-1281 :** Il n&#39;empêche que vous auriez sans doute été rattrapé par vos collègues de toute façon, si vous n&#39;étiez pas décédé au bout de quelques-
&gt; 
&gt; **Dr Vicat :** NON ! Ne lui dites pas que...
&gt; 
&gt; **A. M. :** Hein ? comment ça ?
&gt; 
&gt; **Dr Vicat :** Ne l&#39;écoutez pas, il parlait d&#39;autre chose !
&gt; 
&gt; **A. M. :** Mais oui, je m&#39;en rappelle maintenant ! Le cercueil, la chapelle, la cérémonie ! Le rituel de tout à l&#39;heure. Donc... je suis vraiment mort... c&#39;est ça ?
&gt; 
&gt; **Dr Vicat :** Il parlait d&#39;autre chose, je vous dis !
&gt; 
&gt; **A. M. :** Ça veut dire que ma vie ne tient qu&#39;à un fil actuellement, et qu&#39;à n&#39;importe quel instant, je pourrais de nouveau décéder ?
&gt; 
&gt; **PdI-1281 :** Pourquoi, vous regrettez vos actions ?
&gt; 
&gt; **A. M. :** Non, c&#39;était juste pour m&#39;en assurer. (//Le cadavre tombe à terre.//)
&gt; 
&gt; **Dr Vicat :** Attendez !
&gt; 
&gt; (//Le Dr Vicat lance un regard noir à PdI-1281.//)
&gt; 
&gt; **PdI-1281 :** Quoi ? Ce n&#39;est pas ma faute s&#39;il est mal informé ! C&#39;est bien le dernier à apprendre qu&#39;il est mort.
&gt; 
&gt; &lt;FIN DE LA RETRANSCRIPTION&gt;

[[/collapsible]]
