    <pre><textarea class="page-source" readonly>[[include :scp-wiki:theme:black-highlighter-theme]]

**项目编号：** SCP-5918

**项目等级：** Safe

**特殊收容措施：** 所有已知的SCP-5918将被储存在Site-83的安全物品柜中。除非使用，SCP-5918必须存放在土壤之外。严禁食用SCP-5918或其副产品。

**描述：** SCP-5918是对大约2000颗葵花籽的统称，这些葵花籽被装在一个贴有一张白色贴纸的黑色标准垃圾袋中，贴纸上标有 &#34;备用部位”字样。

一旦将SCP-5918埋在土壤中并提供至少0.5升蒸馏水，其异常特性就会显现。一株完全长成的向日葵会在两小时内从种植的SCP-5918实例中出现，并在雌蕊中生长出一个人体部位。SCP-5918生长出的人体部位类型由种植时的供水量决定。以下是完全长成实例的综合记录。

从SCP-5918生长出的人体部位在连接到一个生命体前不会出现任何退化或腐烂。这些部位不需要通过手术进行移植，一旦接近生命体，它们会主动形成新的结缔组织。

附着后，该人体部位将改变其色素、朝向和外观，直到与原部位相同。对象能够完全控制附着的身体部位，且原有的能力不受影响。

附着的人体部位有19%的几率复制对象原有的病史。该原因仍未知。

**发现：**
SCP-5918于2023年10月19日在新泽西州北部一家名为[[[https://scp-wiki-cn.wikidot.com/working-at-cannibal-chin-s| Cannibal Chin&#39;s]]]的餐厅中被回收，当时基金会正在回收[[[http://scp-wiki-cn.wikidot.com/scp-5980| SCP-5980]]]。基金会于该餐厅的冰柜中发现了一些被切断的人类肢体[[footnote]]后来被证实是SCP-5980产生的的断肢、皮肤和器官。[[/footnote]]，以及装有SCP-5918的袋子。

[[collapsible show=&#34;+ 访问“长成的人体部位”记录&#34; hide=&#34;- 关闭档案&#34;]]
||**供水量**||**人体部位**||
||0.5升|| 一只手||
||0.7升|| 一只肘关节以下的手臂||
||0.9升|| 一条膝关节以下的腿||
||1升|| 一只肩部以下的手臂||
||1.3升|| 一条臀部以下的腿||
||1.4升|| 一个臀部||
||1.7升|| 一只眼睛||
||2.5升|| 一个喉咙以下的躯干||
||3升|| 一个完整人体||

[[/collapsible]]
[[collapsible show=&#34;+ 访问实验日志&#34; hide=&#34;- 关闭实验日志&#34;]]
&gt; **实验1**
&gt; **日期：** 2023年10月21日
&gt; **实验者：** Dr. Allegre （Dr. Andrews作为助理）
&gt; **实验对象：** D-4719，男性（21）
&gt; **病史：** 无
&gt; **结果：** D-4719的右手食指被手术截断。向SCP-5918提供了0.5升蒸馏水。两个半小时后，一只人类的手从SCP-5918实例中生长出来。该实例的食指被切除并通过手术移植到D-4719手上。随后，D-4719保持了对其右手的完全控制，尽管他经历了轻微的精神创伤。

&gt; **实验2**
&gt; **日期：** 2023年10月22日
&gt; **实验者：** Dr. Allegre （Dr. Andrews作为助理）
&gt; **实验对象：** D-4820，女性（19）
&gt; **病史：** 无
&gt; **结果：** D-4820的左手被手术截去。向SCP-5918提供了0.5升蒸馏水。结果与先前实验相似。

&gt; **实验6**
&gt; **日期：** 2023年10月25日
&gt; **实验者：** Dr. Andrews
&gt; **实验对象：** D-4218，女性（65）
&gt; **病史：** 左膝粉碎性骨折，用钛合金板代替。
&gt; **结果：** D-4218的腿从膝盖以下被截肢。向SCP-5918提供了0.9升蒸馏水。移植到D-4218身上后，她立即开始行走，并不再跛行。

&gt; **实验10**
&gt; **日期：** 2023年11月3日
&gt; **实验者：** Dr. Allegre （Dr. Andrews作为助理）
&gt; **实验对象：** D-4501，男性（26）
&gt; **病史：** 脊柱侧弯症
&gt; **结果：** D-4501的脊柱被手术移除。向SCP-5918提供了2.5升蒸馏水，一个人类躯干从雌蕊中生长出来。D-4501的脊柱被替换，他比以前高了两厘米。

&gt; **实验12**
&gt; **日期：** 2023年11月8日
&gt; **实验者：** Dr. Allegre （Dr. Andrews作为助理）
&gt; **实验对象：** D-4681，男性（51）
&gt; **病史：** 淋巴瘤II期
&gt; **结果：** D-4681喉咙上的肿瘤处被手术切除。向SCP-5918提供了2.5升蒸馏水，一个人类躯干从它的雌蕊中生长出来。虽然新组织的移植很成功，D-4681的癌症仍旧复发了。

&gt; **实验20**
&gt; **日期：** 2023年12月25日
&gt; **实验者：** Dr. Andrews
&gt; **实验对象：** D-4790，女性（35）
&gt; **病史：** 心脏衰竭
&gt; **结果：** D-4790的心脏被手术切除，并进行心脏搭桥。向SCP-5918提供了2.5升的蒸馏水，一个人类躯干从它的雌蕊中生长出来。结果符合预期，D-4790完全康复。

&gt; **实验23**
&gt; **日期：** 2024年1月1日
&gt; **实验者：** Dr. Andrews
&gt; **实验对象：** Dr. Allegre
&gt; **病史：** 胰腺癌III期
&gt; **结果：** Dr. Allegre的胰腺被手术切除。向SCP-5918提供了2.5升蒸馏水，一个人类躯干从它的雌蕊中生长出来。Dr. Allegre恢复健康，但她的癌症在24小时内复发。

&gt; **实验24**
&gt; **日期：** 2024年1月3日
&gt; **实验者：** Dr. Andrews
&gt; **实验对象：** Dr. Allegre
&gt; **病史：** 胰腺癌III期
&gt; **结果：** 结果与先前实验相似。

&gt; **实验25**
&gt; **日期：** 2024年1月5日
&gt; **实验：** Dr. Andrews
&gt; **实验对象：** Dr. Allegre
&gt; **病史：** 胰腺癌III期
&gt; **结果：** Dr. Allegre的胰腺和部分腹部被手术切除。向SCP-5918提供了2.5升蒸馏水，一个人类躯干从它的雌蕊中生长出来。尽管切除了所有受影响的区域，Dr. Allegre的癌症并没有消失。她的癌症在三小时后复发。

&gt; **实验26**
&gt; **日期：** 2024年2月14日
&gt; **实验者：** Dr. Andrews
&gt; **实验对象：** Dr. Allegre
&gt; **病史：** 胰腺癌IV期
&gt; **结果：** 结果与先前实验相似。

&gt; **实验30**
&gt; **日期：** 2024年2月14日
&gt; **实验者：** Dr. Andrews
&gt; **实验对象：** D-4681，男性（51）
&gt; **病史：** 淋巴瘤II期
&gt; **结果:** 结果与之前涉及D-4681的实验相似。

**[为简洁起见，后续实验内容已被删减]**

&gt; **实验40**
&gt; **日期：** 2024年4月14日[[footnote]]**译注：**原文此处为2023年，但基于文章内容的连续性，应为作者笔误。[[/footnote]]
&gt; **实验者：** Dr. Andrews
&gt; **实验对象：** Dr. Allegre
&gt; **病史：** 胰腺癌IV期
&gt; **结果：** 结果与先前的14次实验相似。伦理委员会推迟了进一步的实验。
[[/collapsible]]
[[collapsible show=&#34;+ 事件5918-1-5-2024&#34; hide=&#34;- 关闭报告&#34;]]
实验40后，Dr. Andrews提出了13次以上访问SCP-5918的请求。每次请求都被拒绝。

2024年4月26日，Dr. Allegre和Dr. Andrews试图在未经授权的情况下使用SCP-5918。Dr. Allegre向一个种植的SCP-5918实例提供了3升蒸馏水，SCP-5918长出了一个完整的人体。在Dr. Allegre的要求下， Dr. Andrews 通过手术取出了Dr. Allegre的大脑，并将其移植入SCP-5918产生的人体中。大约二十分钟后，SCP-5918产生的躯体开始具有Dr. Allegre的外貌特征，并自称为Dr. Allegre。

以下访谈在此发现不久后进行。

&gt; **&lt;日志开始&gt;**
&gt;
&gt; **采访者：** Dr. Chin[[footnote]] Alaina Chin [[/footnote]]
&gt; 
&gt; **受采访者：** Dr. Allegre
&gt; 
&gt; **Dr. Chin：** 哈喽， Allison。 感觉怎么样？
&gt; 
&gt; **Dr. Allegre：** 我觉得自己好像回到了20岁。
&gt; 
&gt; **Dr. Chin：** （笑声）听起来不错啊，Ally。
&gt; 
&gt; **Dr. Allegre：** 我能给孩子们打个电话吗，Alaina？ 我知道你要采访我，我不想...
&gt; 
&gt; **Dr. Chin：** 没问题。我敢肯定Aubrey和Hunter知道以后再也不用在医院等着的时候，一定不敢相信。
&gt; 
&gt; **Dr. Allegre：** 谢啦！（拨号声）Aubrey？快去叫你哥哥来，老妈有个好消息！
&gt; 
&gt; **[为简洁起见，电话录音有所删减]**
&gt; 
&gt; **Dr. Allegre：** （抽鼻子）谢谢你。
&gt; 
&gt; **Dr. Chin：** 你介意现在回答我几个问题吗，还是说你想再等一会儿？不用着急。
&gt; 
&gt; **Dr. Allegre：** 不，不，我还好。问吧。
&gt; 
&gt; **Dr. Chin：** 那么，你第一开始进入新的身体是什么感觉？
&gt; 
&gt; **Dr. Allegre：** 就像...就像一个婴儿学会怎么控制身体。第一开始很难，十分迷离。但几分钟后一切就正常了。
&gt; 
&gt; **Dr. Chin：** 你现在感觉和以前有什么区别吗？比如新的或不寻常的地方？
&gt; 
&gt; **Dr. Allegre：** 没有。还是老样子。
&gt; 
&gt; **Dr. Chin：** “老”是对的， Ally。
&gt; 
&gt; **Dr. Allegre：** 闭嘴吧。 天天在你， Owen[[footnote]] Dr. Andrews [[/footnote]]，还有孩子们旁边生活，我也就还能再活个十几年。你们太令人头疼了。 
&gt; 
&gt; **Dr. Chin：** 别装作你不爱我们嘛。
&gt; 
&gt; **Dr. Allegre：** 绝对不要有孩子。 //绝对//不要同时当两个博士的导师。
&gt; 
&gt; **Dr. Chin：** 好吧，除了重新学习控制身体外，你感觉正常吗？
&gt; 
&gt; **Dr. Allegre：** 是的，女士。帮我个忙，告诉Owen不要再担心了。我们只是博士，不是超级英雄。他会明白我的意思的。
&gt; **&lt;日志结束&gt;**

后续对Dr. Allegre进行了多次全面实验。她的身体不再有患胰腺癌的迹象，Dr. Allegre被允许返回工作岗位。然而，大约12小时后，她的癌症复发并立即扩散。

Dr. Allegre于2024年4月26日被宣布死亡。Dr. Andrews因其行为受到训斥，目前每周接受一次心理评估。介于了解Dr. Allegre的异常康复情况，Dr. Allegre的子女将接受记忆清除。
