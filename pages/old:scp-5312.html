**アイテム番号:** SCP-5312

**オブジェクトクラス:** Neutralized

**特別収容プロトコル:** 1726年時点でキング・ジェームズ医科大学の医師や医療従事者によって、デマとして公に否認されているため、SCP-5312の更なる収容措置は必要とされません。6匹のSCP-5312-1個体の死骸は防腐処理され、現在はサイト-28の生物学収容棟に展示されています。

**説明:** SCP-5312は1726年7月30日にイギリスの町、ギルドフォードで発生した異常事象です。この日、当時28歳の未亡人だったヴァージニア・クロフトが6匹の非異常な //Oryctolagus cuniculus// (アナウサギ、SCP-5312-1と指定)の幼体を出産し、その全てが出産過程を生き延びました。過去6回の流産を経験していたクロフトは、SCP-5312の発生以前に妊娠の症状はなかったが、約1ヶ月前にウサギ科の特徴を有する長身のヒト型実体と性行為を行う鮮明な夢を見ており、目が覚めた時に成体の雄のウサギが腹の上で眠っているのを見つけたと主張しました。

クロフトは初めのうち、社会的追放や[[[deleted:scp-5294|魔女]]]としての告発を恐れて、他者にSCP-5312の発生を伝えませんでした。しかしながら、2週間後の8月12日、地元の医師 ゴードン・ホワイトリーが屋外で数匹のSCP-5312-1個体に授乳するクロフトを目撃し、クロフトはこの時点でSCP-5312-1個体群の出産に関する異常な経緯を告白しました。懐疑的ではあったものの、ホワイトリー医師はキング・ジェームズ医科大学に勤務する数名の同僚にクロフトの主張を伝え、その中には当時のイギリスで特に著名だった医師も含まれていたため、事件は大きく報道されました。これが“超常現象の確保収容に関する王立財団” (HMFSCP)[[footnote]]1719年から1918年まで、主に大英帝国とアイルランドで活動していた財団前身組織。[[/footnote]]の注意を喚起し、8月14日には事件の詳細調査のためにウィリアム・ダグラス博士が派遣されました。クロフトは当初、ダグラス博士による身体検査の試みに応じようとしなかったため、アヘン薬の投与が必要となりました。検査の結果、クロフト夫人のSCP-5312に関する証言は正確であると断定されました。

この事件は[[[deleted:scp-5161| 記憶処理薬が開発される]]]2世紀以上前に発生したため、王立財団は代わりにSCP-5312の公共知識の抑制に注力しました。クロフト夫人は、SCP-5312事件が計画的な虚言だったことを公に発表し、その代わりに現金を受け取るという和解案を提案されました。クロフト夫人は全てのSCP-5312-1個体が返却されない限り、この合意には応じないと主張しましたが、この時点で既に全てのSCP-5312-1個体は移送先の施設-αで解剖され、更なる検査を待っている段階でした。ダグラス博士は代案としてキング・ジェームズ医科大学に対し、クロフトの主張を裏付ける証拠は発見されておらず、検査時の交流を基に考える限り、クロフトは1725年に夫が結核で病死したことによる悲嘆のあまり幻覚を見た可能性が高いと通達しました。SCP-5312についてそれ以上の調査は実施されず、クロフトは私営精神病院に入院した後、1732年に栄養失調で死去しました。</textarea></pre>
