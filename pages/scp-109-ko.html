**일련번호:** SCP-109-KO

**등급:** 케테르(Keter)

**특수 격리 절차:** 재단 인공위성팀은 이유 없이 성층권으로 상승하는 새 무리를 발견할 시 즉각 추적하도록 한다. 또한 실시간으로 SCP-109-KO의 소재를 파악해야 한다. 대응 가능한 위치에 SCP-109-KO가 존재할 시, 개체 수의 최소 90%가 감소될 때까지 대공 화기를 동원해 사살 또는 무력화하는 것을 원칙으로 한다. 이 과정은 기동특무부대 람다-15(&#34;사육사&#34;)와 재단 기동항공대가 담당한다. 대응이 불가능한 위치에 존재할 시, SCP-109-KO로 인한 사고가 예상되는 경우 신속히 사고 예상 지점과 가장 가까운 관제탑에 연락을 취한 후 후속 처리를 위해 인원을 보내도록 한다.

SCP-109-KO에 관한 민간 연구,방송,개인 조사는 사전 차단 후 관계자들에게 A등급 기억 소거를 실시한다. SCP-109-KO의 처리 과정은 조류 인플루엔자 확산 방지를 위한 것이라고 역정보를 유포한다. 

재단은 2040년까지 최대한 빠르게 SCP-109-KO의 격리 사육장을 건설하는 것을 목표로 하고 있다.

**설명:** SCP-109-KO는 최소 약 60마리의 조류들의 개체들로 이루어진 군집들을 통틀어서 부르는 명칭이다. SCP-109-KO를 이루고 있는 조류의 종류는 검독수리,,//Aquila chrysaetos//,,, 참새,,//Passer montanus//,,, 캐나다기러기,,//Branta canadensis//,,등이 있다.[[footnote]] 현재까지 발견된 SCP-109-KO를 구성하고 있는 모든 조류의 종류는 문서 109-KO-A를 참고하라.  [[/footnote]] SCP-109-KO에 포함된 조류들의 제 1 본능은 항공기에 버드 스트라이크 현상을 일으키는 것으로 재구성된다.

대부분의 비행 가능한 조류는 SCP-109-KO에 무의식적으로 이끌리는 경향이 있다. 이렇게 SCP-109-KO에 일정 거리(대략 5km 이내) 접근한 조류는 SCP-109-KO의 개체가 된다. 종에 관계없이 모든 SCP-109-KO 개체는 일정한 속도를 맞추어서 비행하는 것이 가능하다. SCP-109-KO의 모든 개체는 생체 활동의 유지를 위해 외부적인 수단의 필요는 없는 것으로 보인다. 이는 아래의 활동에 상당한 이점으로 작용한다.

SCP-109-KO는 적극적으로 비행 중인 항공기를 찾아 나선다. SCP-109-KO가 시야 범위 내에서 항공기를 감지할 경우 순간적으로 가속하여[[footnote]] 관측된 가장 빠른 속도는 500km/h였다. [[/footnote]] 항공기의 전방으로 자연스럽게 접근한다. 이후 SCP-109-KO 여러 개체가 떨어져 나와 항공기에 돌진한다. 항공기의 크기가 커질수록 돌진하는 SCP-109-KO 개체의 수는 증가한다. 이후 대부분의 SCP-109-KO 개체는 로터 블레이드 또는 제트엔진 속으로 말려들어가거나 캐노피에 그대로 충돌하게 된다. 이는 항공기에 심각한 손상을 유발하게 된다. 이 과정은 항공기가 비행 능력을 상실할 때까지 반복된다.

SCP-109-KO가 처음 생성되는 과정에 대해서는 거의 밝혀지지 않았다. 현재까지 103무리의 새로운 SCP-109-KO의 발견에도 불구하고, SCP-109-KO에 포함된 조류들을 제외하면 기존의 전세계 조류 수의 변동은 없었다. 발견 주기는 점차 빨라지고 있다.
 
__**사건 기록 109-KO**:__
  
&gt; **2003년 8월 9일:** 재단 우주항공부는 [[[SCP-172-KO]]]의 재조사를 위해 탐사선을 실은 우주발사체를 발사하였다. 발사는 성공적으로 진행되어 로켓이 대기권 궤도에 무사히 진입할 수 있었다. 진입 이후, 대략 50마리 정도의 SCP-109-KO 개체가 날아와 로켓의 두부에 충돌했다. 충돌로 인해 로켓에 약간의 궤도 변화가 있었으나 큰 이상 없이 상승할 수 있었다. 이후 로켓이 2km 더 상승하였을 때, 12무리의 SCP-109-KO가 발사체를 향해 접근해 오는 것이 확인되었다.
&gt; 
&gt; 로켓이 대기권을 벗어나기 전, 12무리의 SCP-109-KO 전부가 약간의 시간차를 두고 충돌하였다. 충돌로 인한 심각한 수준의 궤도 변화와 추진체의 손상은 추락의 원인이 되기에 충분하였다. 추락 이후 잔해와 약 752마리의 SCP-109-KO 개체의 사체가 동해 인근 바다에서 회수되었다.
&gt;  
&gt; 향후 우주 진출에 관해 추가적인 논의가 이루어졌다. 로켓을 이용한 추가적인 실험 제안은 예산 문제로 인해 기각되었다.</textarea></pre>
