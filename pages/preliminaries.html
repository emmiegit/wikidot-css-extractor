**Un mes antes de la Noche de la Tempestad...**

Una sola hoja marrón sopló por los pasillos abandonados del Sitio-17. Los esqueletos yacían en los pasillos donde habían caído. Una alarma sonó a través de los pasillos, la persona que la activó hace mucho tiempo. Horrores de todas las formas y tamaños vagaban por las instalaciones.

Por un momento, el naufragio que una vez fue una civilización estuvo en silencio.

Entonces, apareció un pequeño robot de juguete. Su cuello giró alrededor, tomando en cuenta el nuevo e inusual entorno. Habló, con un toque de incertidumbre en su voz sintetizada.

&#34;{{GRACIAS POR COMPRAR SU PROPIO ROBO-AMIGO, HECHO POR EL DR. WONDERTAINMENT.. CUALQUIER INTENTO DE OPERAR AL ROBO-AMIGO MÁS QUE DE ACUERDO CON LAS INSTRUCCIONES DEL PRODUCTO, INCLUYENDO CUALQUIER INTENTO DE ABRIR O DAR MANTENIMIENTO AL ROBO-AMIGO PUEDE RESULTAR EN COMPORTAMIENTO IMPRENDIBLE. DR. WONDERTAINMENT NO ES RESPONSABLE DE NINGÚN DAÑO, DESTRUCCIÓN O PÉRDIDA DE PROPIEDAD PERSONAL O REAL, O POR CUALQUIER LESIÓN, HASTA EL FUTURO, INCLUYENDO LA MUERTE, AL PROPIETARIO, EL OPERADOR O OTROS QUE PUEDEN RESULTAR DE LA OPERACIÓN DE LAS FUNCIONES DE ROBO-AMIGO. AL INTERACTUAR CON ROBO-AMIGO DE CUALQUIER MANERA O PERMANECER EN LA PRESENCIA DE ROBO-AMIGO CINCO SEGUNDOS DESPUÉS DE COMPLETAR ESTE ANUNCIO, USTED ACEPTA LOS TÉRMINOS Y CONDICIONES DESCRITOS EN ESTE ANUNCIO, MODIFICADO Y COMPROBADO POR EL DR. WONDERTAINMENT DE TIEMPO A TIEMPO ANTES O DESPUÉS DE ACEPTAR, Y ACORDAR CUMPLIR CON LO ESTIPULADO POE EL DR. WONDERTAINMENT, Y TODOS LOS AFILIADOS CON EL DR. WONDERTAINMENT, DESDE Y CONTRA TODA RESPONSABILIDAD O PÉRDIDAS RELACIONADAS CON ROBO-AMIGO. DR. WONDERTAINMENT SE RESERVA TODOS LOS DERECHOS Y RECURSOS, INCLUYENDO PERO NO LIMITADO A LOS DERECHOS DE PROPIEDAD INTELECTUAL EN Y A &#39;ROBO-AMIGO&#39;, &#39;ROBO-COMPAÑERO&#39;, &#39;ROBO-ACCESORIOS&#39; Y TODAS LAS PATENTES, MARCAS, DERECHOS Y OTRAS PROPIEDADES INTELECTUALES EN EL CENTRO DE EMPRESAS. SALUDOS, ROBO-AMIGO.}} &#34;

Se detuvo y se dio cuenta de que estaba por su cuenta. Durante los últimos años, Robo-Amigo nunca pudo recordar estar solo. Como juguete, solo recordaba lo que sucedió cuando se encendió. Y cuando se encendia, Robo-Amigo nunca estuva solo. Llamó ahora, por los investigadores y médicos que le hicieron preguntas y jugaron antes.

&#34;{{¿ROBO-AMIGO?}}&#34;

Si los juguetes pudieran sorprenderse, Robo-Amigo lo estaría. Porque un cadáver carbonizado que estaba sentado con la carne quemada fue reemplazada por una cara fría y seria. Su uniforme de seguridad se convirtió en un traje gris. Lo miró por unos segundos, levantando una ceja.

**¿Que?** dijo. **¿Quién eres tú?**

¡Este Robo-Amigo lo sabía!

&#34;{{SOY ROBO-AMIGO, ROBO-COMPAÑERO. ESTOY EQUIPADO CON MÁS DE TRES CIENTOS ACCESORIOS DE DIVERSIÓN PARA MAXIMIZAR EL DISFRUTE DE TIEMPO DE JUEGO.}}&#34;

**¿Un robot de juguete? ¿Pueden los robots siquiera soñar?**

&#34;{{AFIRMATIVO, ROBO-COMPAÑERO. ROBO-AMIGO ESTÁ TOTALMENTE OPTIMIZADO PARA LA VISIÓN NOCTURNA DE LA CONDUCTA COLECTIVA.}}&#34;

**Bien, bien. No hay tiempo para ser exigente, necesito que tú...**

&#34;{{¿ACTIVAR ROBO-BAILE?}}&#34;

**No, debes advertirles- **

&#34;{{ROBO-AMIGO ACTIVADO EN MODO DE ROBO-BAILE.}}&#34;

Treinta minutos más tarde, Robo-Amigo había terminado su ritual diario. Sin embargo, este hombre era demasiado viejo y demasiado serio para jugar con juguetes. Robo-Amigo sabía que esto debía ser importante y dejó de bailar un minuto antes. Algunas cosas deben ser sacrificadas por el bien mayor.

&#34;{{¡ROBO-AMIGO ESTÁ LISTO PARA QUE LE ORDENEN!}} &#34;

El hombre sonrió aliviado y comenzó a hablar.

**Bien.** Dijo. **En un mes, el Sitio-17 será atacado por una fuerza enemiga. No puedo decirte quiénes son, lo siento, pero debes advertirles o sucederan cosas horribles, ¿entiendes?**

&#34;{{ROBO-AMIGO ENTIENDE ESTA MISIÓN, ROBO-COMPAÑERO.}}&#34;

**Bueno. Ahora este sueño necesita terminar. Sacúdete para despertarte o algo así, ¿qué estás haciendo?**

Robo-Amigo miró su nuevo Robo-Compañero, su pecho abierto y un pequeño frasco emergiendo desde adentro.

&#34;{{¡DESPLEGANDO GRENADA ATOMICA!}}&#34;

**Espera, espera, NO-**

*

Por primera vez, Robo-Amigo se activó. ¡Tenía una misión ahora, tenía un propósito! Y ese propósito era...Robo-Amigo no era muy inteligente. En cualquier caso, es difícil recordar los sueños.

Y así, Robo-Amigo lo había olvidado.</textarea></pre>
