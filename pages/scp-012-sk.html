[[include info:start]]
**原作者：**[[*user Mareklll]]
**譯者：**[[*user Sensenca12]]
**原作：**[http://scp-cs.wikidot.com/scp-012-sk Milovník hmyzu]
**譯名：**昆蟲愛好者
[[include info:end]]

[[include component:image-block name=https://i.loli.net/2021/07/16/4tUWo5KxRZhYPrG.jpg|caption=SCP-012-SK分解成的昆蟲（Apalus bimaculatus種）]]
**項目編號：** SCP-012-SK

**項目等級：** Euclid

**特殊收容措施：** SCP-012-SK被收容在Area-257一個3 x 3 x 3m大小的透明玻璃隔間中，僅允許有一個直徑為1mm的呼吸孔。任何進入SCP-012-SK收容間的員工均需穿著防護服，且離開收容間時需使用負壓設備進行徹底清潔並徹底檢查。收容間須由2名MTF成員看守，且至少一人裝備有火焰噴射器以防SCP-012-SK突破收容。自事故#012-SK-A後，禁止在收容間周圍製造任何使人聯想起軍事設施的聲音或向SCP-012-SK詢問任何關於兩次世界大戰的問題。

**描述：** SCP-012-SK為一名68歲的男性人類身高175cm，體重87kg。 SCP-012-SK智力中等，會說斯洛伐克語和西班牙語。項目性格很友好，喜歡與人談論它在歐洲遊歷的經歷。 SCP-012-SK對工作人員表示配合，項目僅要求能與人交談作為回報。

SCP-012-SK的異常能力在於，他可以分解為數百隻Apalus bimaculatus種的昆蟲，並從昆蟲再回復為原始狀態。這些昆蟲僅有13mm大，且帶有劇毒。若任何一隻昆蟲被殺死，恢復後項目的手指或身體其他器官將損失同等質量。此時，SCP-012-SK可以通過體內昆蟲的繁殖，重新長出損失的身體器官。

[[collapsible show=&#34;附錄：解體&#34; hide=&#34;附錄：解體&#34;]]
當SCP-012-SK完全分解時，每隻昆蟲都遵從一個統一的意志，但同時也可以進行單獨活動。

SCP-012-SK不必將身體全部分解，而是根據需要自行控制只分解一部分。
[[/collapsible]]

SCP-012-SK不會老化，項目體內的昆蟲會不斷繁殖從而使身體保持年輕。事實上，SCP-012-SK可以隨意變化自己的外觀，但出於未知原因，項目選擇了老人的形式。

SCP-012-SK是在二戰期間的Kartffelernte行動中被發現的，當時，它的戰友注意到子彈幾乎對它沒有影響，隨後它又以一種未知的方式殺死了整個納粹部隊。在此之後，基金會注意到了SCP-012-SK，並於19██年8月22日在MTF Beta-7的幫助下，在斯洛伐克中部██████村的避難所中將其收容。

**事故012-SK-A：** 在定期清潔SCP-012-SK收容間時，一名身穿防護服的D級人員（D-49534）在打掃的同時與SCP-012-SK進行交談。起初，談話非常愉快，沒有發生爭吵，但隨後D-49534問道：“戰爭期間是什麼樣的？”一開始，SCP-012-SK正常的回答了問題，然而一分鐘後，SCP-012-SK突然停止說話，呼吸急促並開始出汗。當D-49534詢問SCP-012-SK是否還好時，項目猛地跳到D-49534身上，將他撞到在地，並在他的防護服上開了一個孔。項目驅使幾隻昆蟲進入這個洞，使D-49534毒發身亡。屍體被迫燒掉以防裡面殘餘有蟲卵。</textarea></pre>
