    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**Název: SCP-012-SK**
**Autor:** [[*user Mareklll]]
Zdroj obrázku: https://commons.wikimedia.org/wiki/File:Apalus_bimaculatus2.jpg
[[include info:end]]
[[include component:image-block name=https://upload.wikimedia.org/wikipedia/commons/d/d7/Apalus_bimaculatus2.jpg|caption=Hmyz na ktorý sa SCP-012-SK dokáže rozložiť. (Apalus bimaculatus)]]
[[include :scp-cs:theme:cs-theme]]
**Objekt #**: SCP-012-SK

**Trieda objektu**: Euclid


**Špeciálne zadržovacie procedúry**: SCP-012-SK je zadržané v oblasti-257, v priehľadnej sklenenej kocke o veľkosti 3x3 metra s dierkami na dýchanie s priemerom 1mm. Každý zamestnanec ktorý vstúpi do cely SCP-012-SK musí mať na sebe ochranný oblek a pri odchode z cely musí byť očistený tlakovou hadicou a dôkladne prehľadaný. Celu musia strážiť 2 členovia MTF pričom aspoň jeden z nich musí mať plameňomet, v prípade úniku SCP-012-SK. Po incidente #012-SK-A je zakázané vydávať akékoľvek zvuky pripomínajúce vojenskú techniku alebo pýtať sa SCP-012-SK akékoľvek otázky ohľadom 1. a 2. svetovej vojny.

**Popis**: SCP-012-SK je humanoid mužského pohlavia vo veku 68 rokov s výškou 175cm a váhou 87kg. SCP-012-SK je priemerne inteligentný a rozpráva po slovensky a po španielsky. Tento humanoid je sám o sebe celkom priateľský a rád rozpráva o svojich zážitkoch počas jeho ciest po Európe. SCP-012-SK spolupracuje s personálom a na oplátku požaduje iba niekoho kto by sa s ním rozprával.

Anomálna schopnosť SCP-012-SK je že sa dokáže rozpadnúť na stovky chrobákov druhu Apalus bimaculatus a znova sa z nich zložiť do svojho pôvodného stavu. Tento hmyz je veľký iba 13mm a je nesmierne jedovatý. V prípade zabitia niektorý chrobákov, po zložení bude chýbať prst alebo iná životu nedôležitá časť tela. Neskôr tieto časti tela SCP-012-SK znovu dorastú vďaka množeniu sa chrobákov vo vnútri tela SCP-012-SK.
[[collapsible show=&#34;Dodatok: Rozpad&#34; hide=&#34;Dodatok: Rozpad&#34;]]
Ak sa SCP-012-SK celý rozloží tak všetkých chrobákov ovláda skupinové myslenie ale pritom každý môže robiť individuálnu činnosť.
SCP-012-SK sa nemusí rozložiť celý ale môže rozložiť iba niektorú svoju časť, ktorú dokáže ovládať podla svojich potrieb.
[[/collapsible]]

SCP-012-SK nestarne pretože chrobáci vo vnútri SCP-012-SK neustále množia a udržujú tak &#34;kolóniu&#34; stále mladú. SCP-012-SK môže na seba taktiež zobrať akúkoľvek podobu, ale z nám neznámeho dôvodu si vybral podobu starého muža.

SCP-012-SK bolo objavené počas 2.svetovej vojny počas operácie Kartffelernte potom ako si jeho spolubojovníci všimli že streli naňho majú minimálny účinok a potom ako neznámym spôsobom zabil celú jednotku nacistov. Po tomto incidente sa o SCP-012-SK začala zaujímať nadácia a zadržala ho pomocou MTF Beta-7 vo svojom úkryte v strede slovenska v dedine██████ 22.8.19██.

**Incident 012-SK-A:** Pri pravidelnom upratovaní cely SCP-012-SK sa zamestnanec triedy D(D-49534) v ochrannom obleku počas upratovania rozprával s SCP-012-SK. Celý rozhovor bol na pohľad veľmi príjemný a bez hádok, až do momentu kým sa D-49534 neopýtal:&#34;Aké to bolo počas vojny?&#34;. Po tejto otázke SCP-012-SK chvíľu bez problémov odpovedalo, po minúte SCP-012-SK prestalo rozprávať, jeho dýchanie sa zrýchlilo a začal sa potiť. Keď sa D-49534 spýtal či je SCP-012-SK v poriadku  skočil po ňom, zvalil ho na zem a urobil mu dieru do ochranného obleku. Do tejto diery vpustil niekoľko chrobákov ktorý D-49534 usmrtili svojim jedom. Telo muselo byť spálené pre prípad že by v ňom boli nakladené vajíčka.
