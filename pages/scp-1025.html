[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-1025/scp-1025-new.png|caption=SCP-1025, với tên của nhà phát hành đã được tác động]]


**Mã vật thể:** SCP-1025

**Phân loại:** --Keter-- Safe

**Quy trình Quản thúc Đặc biệt:** --Do tiềm năng của vật thể này là một vũ khí sinh học có khả năng phá hủy mọi sự sống trên Trái đất, SCP-1025 sẽ được giữ trong một hầm ngầm bị cô lập được bảo vệ bởi không dưới 10 lính canh vũ trang, các nhân sự này được luân chuyển hai lần mỗi tuần và được kiểm tra và trung hoà các tác nhân truyền nhiễm phát hiện được. Hầm ngầm phải được trang bị một khối mìn nhiệt nhôm để có thể kích nổ ngay khi dấu hiệu vi phạm quản thúc đầu tiên xuất hiện.-- 
**Sửa đổi:** SCP-1025 sẽ được lưu giữ trong tủ khóa bảo mật bằng mật mã. Các nghiên cứu sau này đòi hỏi sự phê duyệt từ Hội đồng O5.

**Miêu tả:** SCP-1025 là một cuốn sách bìa cứng, gồm xấp xỉ 1,500 trang giấy. Bìa trước và gáy sách có tiêu đề &#34;Bách Khoa Toàn Thư về Các Dịch Bệnh Thông Thường&#34;. Trang của nhà xuất bản cho biết cuốn sách đã được in vào năm 19██ bởi Nhà In █████. Không có bất kỳ bản sao nào khác của một cuốn sách có tiêu đề và nhà xuất bản này được tìm thấy và không có bản ghi chép nào của nhà xuất bản này tồn tại.

Độc giả của cuốn sách dường như biểu hiện các triệu chứng của bất kỳ bệnh lý nào họ đã đọc. Hiệu ứng có thể mất từ █ đến ██ giờ để biểu hiện. **(Xem Bản ghi Thử nghiệm)**

**Phụ lục 1025-01: Bản ghi Thử nghiệm**

&gt; **Đối tượng:** D-1025-01
&gt; **Thử nghiệm:** Đối tượng đọc mục có tên &#34;Cảm lạnh thông thường.&#34; Đối tượng được quan sát trong vài giờ sau đó.
&gt; **Kết quả:** Đối tượng có biểu hiện ho trong vòng 2 giờ, và khi được hỏi, đã tuyên bố cảm thấy &#34;hơi đau&#34;, mặc dù anh ta cho rằng điều này là do việc sắp xếp giấc ngủ không thoải mái.
&gt; 
&gt; **Đối tượng:** D-1025-02
&gt; **Thử nghiệm:** Đối tượng đọc mục có tên &#34;Thủy đậu.&#34; Đối tượng được quan sát trong vài giờ sau đó.
&gt; **Kết quả:** Trong suốt một giờ, đối tượng được quan sát thấy tự tạo các vết xước tại không dưới 5 điểm trên cơ thể cô ấy nhiều lần. Lược sử y tế của đối tượng cho thấy cô ấy mắc bệnh thủy đậu lúc 8 tuổi. Kết quả thử nghiệm này có thể là bằng chứng cho thấy hiệu ứng từ vật thể này có thể ghi đè lên các sự miễn dịch tự nhiên được ghi nhận.
&gt; 
&gt; **Đối tượng:** D-1025-03
&gt; **Thử nghiệm:** Đối tượng đọc mục có tên &#34;Ung thư phổi.&#34; Đối tượng được quan sát trong vài giờ sau đó. Thử nghiệm này nhằm xác định khả năng của vật thể trong việc đẩy nhanh sự tiến triển của bệnh tật.
&gt; **Kết quả:** Đối tượng được quan sát thấy đã ho --4-- --10-- --6-- một cơ số lần --trong suốt █ giờ-- trong khoảng thời gian tương đối ngắn. Đối tượng phủ nhận việc cảm thấy bất kỳ sự khó chịu nào, nhưng qua quá trình quan sát hơi thở của đối tượng đã cho thấy sự bất thường. Đối tượng sau đó được thanh trừng và gửi đi khám nghiệm tử thi. Không có bất kỳ dấu hiệu khối u rõ ràng nào cả.
&gt; **Ghi chú:** //Chúng tôi rõ ràng đã không chờ đợi đủ lâu. Nhưng tất cả chúng tôi đều nghe thấy tiếng ho và tiếng khò khè từ anh ta.//
&gt; 
&gt; **Đối tượng:** D-1025-04
&gt; **Thử nghiệm:** Thử nghiệm trước đó được lặp lại, nhưng đối tượng được quan sát trong 7 ngày.
&gt; **Kết quả:** Rất nhiều tiếng ho và khò khè được ghi nhận, vượt xa những gì nên được coi là bình thường. Đối tượng sau đó được thanh trừng và gửi đi khám nghiệm tử thi. Không có bất kỳ dấu hiệu khối u rõ ràng nào cả.
&gt; **Ghi chú:** //Điều gì sẽ xảy ra nếu căn bệnh tiêu biến sau khi đối tượng chết, khiến cho việc lây nhiễm càng trở nên ngấm ngầm diễn ra?//
&gt; 
&gt; **Đối tượng:** D-1025-05
&gt; **Thử nghiệm:** Như thử nghiệm trước.
&gt; **Kết quả:** Tương tự như trước đây, nhưng đối tượng được gửi đi giải phẫu sinh thể, sử dụng [DỮ LIỆU BỊ XÓA] nhiều giờ trước khi bị thanh trừng. Không có bất kỳ dấu hiệu khối u rõ ràng nào cả.
&gt; **Ghi chú:** //Chúng tôi phải tiếp tục cố gắng. Hãy tưởng tượng nếu đây là một tác nhân truyền nhiễm. Hãy tưởng tượng nếu có nhiều cuốn sách như thứ này ngoài kia.//
&gt; 
&gt; [Các thử nghiệm dư thừa được điều chỉnh lại cho xúc tích. Tóm lại, mỗi cuộc thử nghiệm đã sử dụng một đối tượng Cấp D, người đã đọc một mục từ vật thể này và sau đó được xét nghiệm hoặc giải phẫu sinh thể nhằm tìm kiếm các dấu hiệu nhiễm trùng sau các triệu chứng được báo cáo. Sau thử nghiệm thứ 15, công tác nghiên cứu đã được chuyển đến một cơ sở biệt lập chuyên dụng ở ████, ██, với 3 nhân viên nghiên cứu và 2 nhân viên bảo an. Một đối tượng Cấp D sẽ được phân phối đến khi cần thiết nhằm giảm thiểu nhu cầu về không gian và khẩu phần ăn.]
&gt; 
&gt; **Đối tượng:** D-1025-27
&gt; **Thử nghiệm:** Đối tượng đọc mục có tên &#34;Viêm ruột thừa.&#34; Đối tượng đã trải qua phẫu thuật cắt ruột thừa ở tuổi 16. Quan sát đối tượng trong 3 ngày.
&gt; **Kết quả:** Sau 52 giờ, đối tượng phàn nàn về việc -đau bụng- khó chịu ở bụng. Giải phẫu sinh thể được thực hiện. Không tìm thấy ruột thừa, nhưng khu vực mà ruột thừa thường tồn tại sẽ trông có màu đỏ hơn một chút so với bình thường, việc này nhận được sự đồng thuận chung của các nhân viên nghiên cứu.
&gt; 
&gt; **Đối tượng:** D-1025-28 (trước kia từng là Nhà nghiên cứu ████ ██████)
&gt; **Thử nghiệm:** Đối tượng đã bị ho dai dẳng, mặc dù chưa bao giờ đọc SCP-1025 và được theo dõi trong một tuần.
&gt; **Kết quả:** Không có bất kỳ dấu hiệu gì rõ ràng trong 6 ngày đầu. Vào lúc 09 giờ 30 phút ngày thứ 7, đối tượng có vẻ cao hơn một chút so với ngày trước. Đây được coi là bằng chứng cho thấy các đặc tính dị thường của vật thể có thể gây ra các bệnh khác với các bệnh nhân được nghiên cứu và không được xem trực tiếp tài liệu đọc. Giải phẫu sinh thể được xem xét, nhưng yêu cầu đã bị hoãn trong thời điểm hiện tại.
&gt; **Ghi chú:** //████ đã trốn thoát! Tên khốn điên loạn này bằng cách nào đó đã trốn thoát! Chúng ta đã quá ngu xuẩn! Việc bổ sung chiều cao là một triệu chứng tiêu biểu của [[[SCP-016]]] thích nghi với sự căng thẳng của việc bị giam hãm trong căn phòng đó. Liệu đã có ai biết hoặc theo dõi hắn đã leo xuống tiếp cận với thứ gì đầu tiên không? Có một tấm lưới của đường ống thông hơi trên trần nhà. Cần thêm một vài feet chiều cao, và gầy đi một vài inch nữa, và thằng khốn ấy dễ dàng vừa vặn dùng lối ấy. Thằng chó đó có thể ở trên đó ngay bây giờ, mọc móng vuốt và nôn ra thứ máu nhiễm bệnh ở khắp mọi nơi và ai mà biết ai có thể mắc bệnh lây từ hắn ta. [[[SCP-008]]]? [[[SCP-742]]]? Ôi, Chúa, sẽ ra sao nếu hắn ta leo xuống chỗ [[[SCP-217]]]?//

**Phụ lục 1025-02:** Một đội phục hồi đã được gửi đến cơ sở vào █/█/██ sau khi không có bất kỳ liên lạc nào được thực hiện từ cơ sở trong suốt 72 giờ. Các đặc vụ tìm thấy các Nhà nghiên cứu █████ ████ và ███ ████ bên trong phòng quan sát đã khoá, cả hai mặc bộ đồ ngăn chặn tác nhân sinh học. Gần như tất cả các bể chứa không khí được lưu trữ đã cạn kiệt. Đặc vụ █████ ███ đã được tìm thấy đang bò qua hệ thống ống dẫn khí của cơ sở với vũ khí đã rút ra. Nhà nghiên cứu ████ ██████ đã tự nhốt mình trong doanh trại bằng súng phun lửa tự chế làm từ bình xịt dung môi vệ sinh và hộp diêm. Cuộc phỏng vấn sau đó chỉ ra ██████ đã không trèo vào ống dẫn khí, mà chỉ đơn giản là sử dụng mật mã của mình để rời khỏi buồng quan sát trong khi các nhà nghiên cứu khác bị phân tâm. Đặc vụ ███████ █████ được tìm thấy đã chết trong một phòng trang phục hỗ trợ bị khóa từ bên trong, với một vài chai nước và các gói khẩu phần thực phẩm. Cánh cửa đã được chặn kín với các túi rác và băng keo.

**Ghi chú:** //Sau khi xem xét cẩn thận tất cả các nghiên cứu về SCP-1025, tôi yêu cầu đánh giá ngay lập tức bất cứ ai đã chấp thuận cho phép sử dụng 27 đối tượng Cấp D, một cơ sở biệt lập và hầm ngầm chuyên dụng tại cái hố tiền này. Không có bất kỳ một tác nhân truyền nhiễm khác thường nào được tìm thấy ở bất cứ nơi nào vật thể này đã được thử nghiệm. Và mọi nhân viên tham gia đã vượt qua một bài kiểm tra tâm lý cơ bản trong nhiều năm trước đó. Tôi không biết chuỗi hiệu ứng &#34;rối loạn lo âu bệnh tật hypochondria thông qua kẻ thế thân&#34; này có thể đạt đến mức nào, hoặc nó hoạt động như thế nào, và thẳng thắn là, tôi thấy không có lợi ích gì trong việc nghiên cứu nó. Đặt nó trong một cái hộp, khóa nó lại và vì Chúa, cố gắng đừng lo lắng về nó. -O5-█//
