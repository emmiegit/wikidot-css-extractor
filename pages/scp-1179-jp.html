**アイテム番号:** SCP-1179-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** --SCP-1179-JPを保有する家系および個人を全世界で迅速にスクリーニングしてください。また、SCP-1179-JP-1は、サイト-81██の標準収容室に収容し、治療を行ってください。インタビューおよび実験の際は、レベル3クリアランス以上の担当職員の許可を得てください。--
SCP-1179-JPの収容に際して、本オブジェクトを保有する家系および個人の状態を1か月ごとにモニタリングしてください。当該個人が新生児を設けた場合、必ず新生児の細胞を検査しSCP-1179-JPを保有していた場合はモニタリング対象に加えてください。モニタリングの結果、当該個人に異常行動が見られた場合は、監視を強化してください。
また、海域SCP-1179-JP-αは、カバーストーリー『海底火山の活性化』を流布し、船舶の立ち入りおよび漁業を禁止して、巡視船による監視を行ってください。
現在、新規のSCP-1179-JP保有者は、保有者の児に限定されていますが、SCP-1179-JP-αに進入した個人は必ず検査を行い、SCP-1179-JPの保有が明らかとなった場合はモニタリング対象に加えてください。

**説明:** SCP-1179-JPはミトコンドリアに類似した細胞内小器官です。ゲノムにはチオバシラス属（学名://Thiobacillus//）の硫黄細菌との相似が見られ、もともとは単独で生存していた細菌であると考えられています。SCP-1179-JPは少なくとも硫化水素イオン、硫化物イオン、チオ硫酸イオン、硫酸イオン、亜硝酸イオン、硝酸イオン、フマル酸イオン、第二鉄イオンを呼吸に利用してエネルギーを取り出すことができます。また還元的クエン酸回路などの炭酸暗固定機構、ニトロゲナーゼによる窒素固定機構を有しており、炭酸同化・窒素同化を行うことができます。
SCP-1179-JPはヒトを始めとした真核生物の細胞内において、ミトコンドリアと同様に内呼吸に関与し、ATPを産生し細胞へエネルギーを供給します。また炭酸同化により糖新生を行い、細胞にグルコースを供給することが可能です。
スクリーニングの結果、全世界の人口においてSCP-1179-JPを少数でも保有している個人は████人以上と推定されました。中でも保有者は日本の南西部から、中国南東部、東南アジア、オセアニアに集積している傾向がありました。SCP-1179-JPは母系遺伝で、ミトコンドリアと共に児に遺伝することが明らかとなっています[[footnote]] 一部、精子内の細胞質に残存していたわずかなSCP-1179-JPが児に遺伝する例も確認されています [[/footnote]]。
SCP-1179-JPの細胞内における含有率は個体差が大きく[[footnote]] 現在確認されているもので█.██～██%、中央値██% [[/footnote]]、表現型にはばらつきが大きいものの、一般的にSCP-1179-JPを持つ個人は同年代の健常人と比較して小食であり、室内空気下では瞬発力が高く持久力がやや低い傾向にありました。これは細胞内のミトコンドリアの比率が相対的に低く、代わりに無酸素呼吸の効率が高いことに由来すると考えられます。また、SCP-1179-JPを持つ個人には、ミトコンドリア病であるCPEO、MELAS、MERRF、Leigh脳症の遺伝子異常を有していながら発症していない者がおり、SCP-1179-JPはミトコンドリア病で代謝困難となる乳酸、ピルビン酸の代謝の補助が可能であると考えられます。

SCP-1179-JPは、20██/██/██に、沖縄県███島にて、海水浴中に高波にさらわれた学生グループ5名中4名が死亡した事故の際、行方不明だった1名([[span class=&#34;ruby&#34;]]仲村渠[[span class=&#34;rt&#34;]]なかんだかり[[/span]][[/span]] ██：当時2█歳女性)が、3か月後に自力で生還したことがきっかけで発見されました。何らかのオブジェクトの関与を疑った財団がカバーストーリ―『水死体の漂着』のもと、女性を回収し、検査および治療を行いました。女性は軽度の衰弱および低体温症の兆候があったものの健康状態に大きな異常はありませんでした。

[[collapsible show=&#34;+ インタビュー記録１&#34; hide=&#34;- インタビュー記録を閉じる&#34;]]
&gt; **インタビュー記録1179-JP-1**
&gt; 
&gt; **対象:** 仲村渠 ██
&gt; 
&gt; **インタビュアー:** ██博士
&gt; 
&gt; **&lt;録音開始&gt;**
&gt; 
&gt; **██博士:** よろしくお願いします。それでは記録を始めますので、お名前からおっしゃってください。
&gt; 
&gt; **仲村渠 ██:** 仲村渠 ██です。██大学の理学部海洋自然科学科█年生です。
&gt; 
&gt; **██博士:** 思い出せる限りでいいので、当時の状況を教えてもらえますか？
&gt; 
&gt; **仲村渠 ██:** はい、あの時は、部活の合宿で███島に来ていて、最終日だったのでみんなで泳いでいました。お酒が入っていた友達もいましたし、それで、海が荒れてきても引き上げそびれてしまったんだと思います。
&gt; 
&gt; **██博士:** なぜ夜に着衣泳をしてしまったんですか？　救命胴衣もなしに。
&gt; 
&gt; **仲村渠 ██:** え、日焼けしないようにです。シャツを着て泳ぐのは普通ですよ？　みんな泳げる方だと思ってましたしね……。でも、波にさらわれるのは一瞬でした。
&gt; 
&gt; **██博士:** そのあとのことは覚えていますか？
&gt; 
&gt; **仲村渠 ██:** いえ、しばらくもがいた後は上も下もわからなくなって……。気を失ってたんだと思います。目を覚ました時は、幸い昼間で陸も見えたので、必死に島まで泳いだんです。でもまさか3か月も経っているとは思いませんでした。
&gt; 
&gt; **██博士:** 助かった理由に、何か思い当たることはありますか？
&gt; 
&gt; **仲村渠 ██:** さあ……。でも、私の家系は代々海女をやってたので、その影響があったのかもしれません。
&gt; 
&gt; **██博士:** わかりました、ありがとうございます。この事故をきっかけにして、仲村渠さんの体には何か異常が起きているかもしれませんので、詳しく調べさせてもらってもよろしいですか？
&gt; 
&gt; **仲村渠 ██:** ええ、それはぜひお願いします。
&gt; 
&gt; **＜録音終了＞**
インタビューより、女性は海中で空気によらない何らかの呼吸を行いながら3か月間生存していたことが示唆され、彼女の同意の元、体組織の検査が行われました。検査の結果、女性の細胞からSCP-1179-JPが発見され、女性はSCP-1179-JP-1と分類されました。
SCP-1179-JP-1の細胞中のミトコンドリアは、健常人の██%に相当する数がSCP-1179-JPとなっていました。
[[/collapsible]]

[[collapsible show=&#34;+ 実験記録&#34; hide=&#34;- 実験記録を閉じる&#34;]]
&gt; **実験記録1179-JP-1**
&gt; 
&gt; **目的:** SCP-1179-JPのエネルギー代謝機能の確認
&gt; 
&gt; **対象:** 仲村渠 ██(以降SCP-1179-JP-1)から同意を得て採取・培養した皮膚線維芽細胞
&gt; 
&gt; **方法:** 基本培地に撒いた対象細胞を、好気性培養(酸素21%、炭酸ガス0.5%以下)、炭酸ガス培養(酸素約15%、炭酸ガス5%)、微好気性培養(酸素5%、炭酸ガス10%)、嫌気性培養(酸素0%、炭酸ガス5%以上)の4条件で培養する。 
&gt; 
&gt; **結果:** いずれの条件下においても、対象細胞は死滅せずに増殖した。特に肺胞内の気体と同条件である炭酸ガス培養での増殖速度が最も高かった。また、哺乳動物の細胞培養で通常観測されるpHの低下がほとんど見られなかった。
SCP-1179-JP含有細胞は、好気呼吸以外に、継続的に何らかの嫌気呼吸を行うことができることが確認されました。またpH低下がみられなかったことで、SCP-1179-JP含有細胞は、通常代謝産物として排泄される乳酸[[footnote]] 通常、哺乳動物細胞で見られる嫌気呼吸は乳酸発酵のみであり、嫌気環境下では大量の乳酸が排泄されることによるpH変化および、好気呼吸の5%にすぎないエネルギー産生効率の低さから細胞は死滅する。 [[/footnote]]等を分解・再利用する機構があることが推測され、追加検証によってSCP-1179-JP内に還元的クエン酸回路・ニトロゲナーゼがあることが確認されました。

&gt; **実験記録1179-JP-2**
&gt; 
&gt; **目的:** SCP-1179-JPの嫌気呼吸様式の確認
&gt; 
&gt; **対象:** SCP-1179-JP-1から同意を得て採取・培養した皮膚線維芽細胞
&gt; 
&gt; **方法:** 基本培地に撒いた対象細胞を、嫌気的環境下で培養する。その際、基本培地に硫酸イオン、硝酸イオンなど、細菌、古細菌での嫌気呼吸に利用されるイオンを添加した群を作成し、増殖速度を比較する。
&gt; 
&gt; **結果:** 硫化水素イオン、硫化物イオン、チオ硫酸イオン、硫酸イオン、亜硝酸イオン、硝酸イオン、フマル酸イオン、第二鉄イオンを添加した培地において、細胞の増殖速度が基本培地と比較して有意に高かった。
これにより、SCP-1179-JPは、炭酸同化による乳酸の再利用以外の多様な嫌気呼吸の方式を有していることが確認されました。また、ゲノムの解析の結果、チオバシラス属（学名://Thiobacillus//）の硫黄細菌との類似があり、菌細胞内共生系を経て、細胞内小器官として取り込まれたものと推測されました[[footnote]] アブラムシ中のブフネラやセラチア、アルビン貝中のイプシロンプロテオバクテリアなど、真核生物中に菌が共生している例は既に確認されている。[[/footnote]]。

&gt; **実験記録1179-JP-3**
&gt; 
&gt; **目的:** 低酸素環境においてSCP-1179-JP-1がその他の気体を用いて呼吸が可能かを検証する
&gt; 
&gt; **対象:** SCP-1179-JP-1およびDクラス職員(各実験につき3名ずつ)
&gt; 
&gt; **方法:** 生体モニターを装着した対象を入れた気密室内で、室内気を酸素21%・窒素79%の混合ガスから、それぞれ100％の硫化水素ガス、炭酸ガス、窒素ガスに30分かけて置換する。気分不良の訴えおよび意識消失があるまでの時間を計測した。30分経過または意識消失にて対象を気密室から解放し必要に応じて医療措置を行なった。各実験の間隔は、SCP-1179-JP-1の体調が回復するよう十分に期間を空けて行なった。
&gt; 
&gt; **結果:** いずれの気体中においてもSCP-1179-JP-1は軽度の呼吸困難感を訴えてはいたものの意識消失はしなかった。SCP-1179-JP-1の生体モニターには、末梢血酸素濃度の低下以外の異常は検出されなかった。
&gt; 
&gt; **メモ:** SCP-1179-JP-1は「温泉の臭いは好きなんですけどね。ちょっと息苦しかったです」とコメントした。

この実験から、SCP-1179-JP-1は低酸素の環境においても、酸素以外の気体を用いて生命維持可能なレベルの呼吸ができることが示唆されました。よって、以降の実験はSCP-1179-JP-1が実際に海水中で3か月間生存可能であるかの検証を趣旨としました。

&gt; **実験記録1179-JP-4**
&gt; 
&gt; **目的:** 事故時の状態を再現し、SCP-1179-JP-1が水中でどれだけ無呼吸でいられるかを検証する
&gt; 
&gt; **対象:** SCP-1179-JP-1
&gt; 
&gt; **方法:** 生体モニターを装着した対象を入れた水槽に海水を満たし、対象を潜水させる。気分不良の訴えおよび意識消失があるまでの時間を計測した。
&gt; 
&gt; **結果:** 10分経過時点で対象は浮上した。SCP-1179-JP-1の生体モニターには、末梢血酸素濃度の軽度低下以外の異常は検出されなかった。
&gt; 
&gt; **メモ:** SCP-1179-JP-1は「もともと潜水は得意なんですが、いつまで沈んでなきゃいけないんですか？　目標時間は？」とコメントした。
対象が長時間無呼吸での潜水を続けられることが予想されたため、実験はただちに実験1179-JP-5へ移行しました。

&gt; **実験記録1179-JP-5**
&gt; 
&gt; **目的:** 事故時の状態を再現し、SCP-1179-JP-1が肺に水を満たして液体呼吸ができるかを検証する
&gt; 
&gt; **対象:** SCP-1179-JP-1
&gt; 
&gt; **方法:** 実験1179-JP-4と連続して実施。対象が海水の吸引に抵抗感を示したため、対象をラリンジアルマスクで気道確保し、強制的に対象の肺内に水槽内の海水を注入・循環させた。気分不良の訴えおよび意識消失があるまでの時間を計測した。
&gt; 
&gt; **結果:** 直後から対象は興奮状態となり、SCP-1179-JP-1の生体モニターには、心室頻拍および血圧の高値が確認された。末梢血酸素濃度は急速に低下し、18分14秒後に対象は意識消失したため、速やかに救命措置が取られた。
&gt; 
&gt; **メモ:** SCP-1179-JP-1は「めちゃくちゃ苦しくて死ぬかと思いました」とコメントした。
この結果は、強制的な気道内の海水注入により、SCP-1179-JP-1に嘔吐反射等の生体防御反応が惹起されてしまったことで、肉体のエネルギー需要が極度に増加してしまったために発生したと考えられました。しかしながら以上の実験を経て、SCP-1179-JPの呼吸は、完全な全身活動を賄うほどのエネルギーは供給できないことが推定されました[[footnote]]実験1179-JP-3の変法として、最初から100%硫化水素の気密室にSCP-1179-JP-1を滞在させたところ、5分後に重度の呼吸困難を訴え、21分後に意識消失しました。[[/footnote]]。
SCP-1179-JP-1が3か月間海中で生存できた理由は、低体温症により身体のエネルギー需要が低下しており、かつ末梢血管がノルアドレナリンの作用で収縮していたために、生命維持に必要な中枢器官にのみ有効な血流循環が発生していたことによると考えられました。
この結果を受けて、SCP-1179-JP-1を麻酔し低体温状態にした上でさらなる実験を試みる提案がなされましたが、危険性が高いことと、SCP-1179-JP-1の拒否があったために実験は中止されました。

同時期に全世界の細胞サンプルのスクリーニングが終了し、████人のSCP-1179-JP保有者が確認されました。保有者には異常行動や特異な疾患の既往はなく、むしろミトコンドリア病の保因者でありながら発病していない者が確認されました。SCP-1179-JPの保有率が高い保有者██人の危険性測定が実施されました[[footnote]] 実施後に対象には記憶処理を行いました。 [[/footnote]]が、SCP-1179-JP-1と同様に酸素以外の気体中での呼吸可能時間が平均以上である以外に、一般的な人間との差異は確認されませんでした。
以上からSCP-1179-JPはSCiPとして収容されるべき異常性を有しているわけではなく、生物の進化・適応の一範囲内に収まるものだと考えられ、Explainedへの再分類および学会発表・医療への利用が検討されました。

SCP-1179-JP-1は実験終了後、財団での勤務を希望しました。危険性測定および職員適正試験の後、火山地帯や海洋等の局地対応フィールドエージェントとして雇用されました。
