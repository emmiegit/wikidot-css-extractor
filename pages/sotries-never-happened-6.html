    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>“L.C.是吗？啊，你吓到我了。”看着身着红色基金会制服的长发男子，乌鸦摇了摇头，“站点沦陷那段悲惨的回忆，我可不希望你让我记起细节，我倒是想全部忘个一干二净。”乌鸦从椅子上站了起来，走进长发男子。然而只走了几步，他便停了下来，因为一把手枪正指着他。
“你想起了多少？”举枪的男子冷冷第说道。
“别开玩笑了，你在做什么？”
“你想起了多少？拜托，告诉我吧，反正你现在是逃不掉的。倒不如在生命的最后几秒满足一下我的求知欲。”
乌鸦直视着红衣人的眼睛一会儿，然后叹了口气，“那些顽固分子派你来的？Ebon？”
“我们不知道你为什么逃脱了处罚，我们找不到原因。当初的判罪人已经不在了，所以也不好继续执行原来的处罚。最后结论是让现在是人类的你去死。”
“处罚是相互的，所以这里上面的那群人应该也知道了吧？我还以为他们会来救我呢。”乌鸦指了指办公室的天花板，“或者说，他们想起来了太多，以至于不再决定庇护我了？”
“你以为现在的狱卒是你当初的同道吗？”Ebon Archivist笑了笑，“他们在分离后确实继承了你的一些东西，比如记忆清除——毕竟这就是你最伟大的发现。但是他们并没有继承你的意志。囚禁弃民？这也只是为了达成新目标的方法。”
“所以这次他们也有默许？”
“是的。所以快点吧，告诉我你到底记起到了什么地步，然后让我送你永眠。”
然后是笑声，对于Ebon Archivist来讲是无比刺耳的笑声。不过这都没关系，整个站点都已经没有人了，不会有人注意到发生了什么的。他的耐心已经到了极限，再等十秒钟，不管叛道者有没有告诉他，他都将立即执行处决。
“我告诉你噢，”乌鸦停止了狂笑，Ebon Archivist瞪大了眼睛，“不过在此之前你知道为什么你们这些求知者总是失败吗？”
“嗯，你赶快告诉我你记起了多少？”Ebon Archivist感觉到事情有些蹊跷，但是他没有发觉任何异常，所以他只有死死盯着面前发狂的男人。
“因为你们总是在追寻答案上死板地浪费着时间走着远路！”乌鸦大吼道，“我记起了我的真名，[http://scp-wiki-cn.wikidot.com/sotries-never-happened-7 我的名字是——]”</textarea></pre>
