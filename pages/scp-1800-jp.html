**アイテム番号:** SCP-1800-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** --SCP-1800-JPはサイト-81██の5*5*3m収容室に収容されています。--事件記録-20██/11/15を受け、現在SCP-1800-JPは人工島特設サイト-8163の20*20*10mの収容室に収容されています。収容室内には完全自動化された飼料箱と水飲み場が設置され、1日2度適切な量の飼料が給餌されます。1日に1度、SCP-1800-JP-Aを処理するため、機械操作による清掃を行った後にカメラ映像を通してのみ周囲を知覚できる装備を施した2名のDクラス職員によって再度清掃を行ってください。SCP-1800-JPが何らかの物品を排出していることが確認された場合、同様の装備を着用したDクラス職員によって回収を行ってください。また一度使用された防護服は洗浄し、SCP-1800-JP-Aを完全に洗い落としてください。回収された全てのSCP-1800-JP-Aは不透明な容袋に入れ、それを木箱に収納し密封した上で同サイトに建設された焼却施設にて処分を行ってください。

SCP-1800-JPに暴露した人物に対しては終了処分を行い、カバーストーリーの適用や記録の改変など必要に応じた対応を行ってください。

事件記録-20██/11/15により、現在SCP-1800-JPに人間の捕食を行わせることは禁止されています。

**説明:** SCP-1800-JPは異常な特質を持つ年齢6～7歳と推定されるホルスタイン種の雄牛(//Bos taurus//)です。SCP-1800-JPは加齢の兆候が見られないことを除き、一般的なホルスタイン種のウシと肉体的に異なる点はありません。

SCP-1800-JPの異常性は50g以上のSCP-1800-JPの糞(SCP-1800-JP-A)を人間(対象)が目撃した時に発現します。対象がSCP-1800-JP-Aを目撃したとき、SCP-1800-JP-Aの内部から何らかの物品(SCP-1800-JP-B)が出現します。SCP-1800-JP-Bは殆どの場合、衣服・児童書・玩具などの対象が0～13歳の時に使用していた物品です。しかし必ずその規則が適用されるわけではなく、少数ながら成人後に対象により使用されていた物品が出現したケースも存在します。いずれの場合もSCP-1800-JP-Bの全体には大量のSCP-1800-JP-Aが付着しています。この際、SCP-1800-JP-Bは大型の玩具や自転車など明らかにSCP-1800-JP-Aの総量と比較して大きな体積を持つ物品を出現させる場合もありますがその出現プロセスは不明です。直接の視認以外の方法でSCP-1800-JP-Aを認識した場合、その異常性は発生しません。

SCP-1800-JP-Aに暴露し自身に関するSCP-1800-JP-Bが出現した対象は、過去にSCP-1800-JPと遭遇し捕食されたという記憶を持つようになります。その記憶は共通して「SCP-1800-JPが死角から前触れなく出現した」「自身を世界ごと何もかも呑み込んだ」と表現され、SCP-1800-JP-Bは自身が捕食された際に所持していた物品であると証言します。しばしばSCP-1800-JPによって家族や友人などの第三者が対象と共に捕食されたと証言されますが、それらの人物がSCP-1800-JPに関する記憶を持つことはありません。対象自身もSCP-1800-JPに捕食された記憶と本来のSCP-1800-JPが存在しない記憶の矛盾した二つの記憶を持つようになります。

SCP-1800-JPに暴露した対象は、暴露後1時間以内に「この世界は自身の居場所ではなく、SCP-1800-JPの体内に入ることによって元の居場所に帰還できる」という妄想を抱きます。その後、対象は元の世界への帰還を目的にSCP-1800-JPの口腔から体内へ侵入を試みます。SCP-1800-JPの口腔と比べ人間の大きさが明らかに大きいものであるのにもかかわらず、対象は容易にSCP-1800-JPの口腔を通り体内へと侵入することが可能です。この過程の際SCP-1800-JPに負傷は発生せず、対象の侵入に対して抵抗の行動も見られません。対象が完全にSCP-1800-JPの体内へ侵入した時点で対象は消失します。SCP-1800-JPの体内で消失した人間の行方は判明しておらず、GPS等の通信機器は常にSCP-1800-JPの居場所を示し続けますが、それらの機器を回収するあらゆる試みは失敗しています。

対象を拘束するなどしてSCP-1800-JP体内への侵入を阻害した場合、対象は不定の期間の後に新たに事実と矛盾した妄想を抱き始め、より強くSCP-1800-JP体内への侵入を求めるようになります。この際抱く妄想もSCP-1800-JP-Aに暴露した場合と同様にSCP-1800-JPに呑み込まれる瞬間の記憶です、しかしSCP-1800-JP-Aに暴露した際の妄想とは異なりその記憶は非常に断片的、かつ曖昧なものであり詳細な説明を求められた場合はそれに答えることができません。このさらなる妄想はSCP-1800-JPの反芻行動と連動して発生することが観察で明らかになっていますが細かい規則性などは不明です。

妄想はクラスE記憶処理を行うことで一時的に消失させることが可能です。しかしSCP-1800-JPが反芻行動を行うことにより、対象はSCP-1800-JPに関連する記憶を取り戻し再度SCP-1800-JPの体内へ侵入を試み始めます。


[[collapsible show=&#34;+インタビュー記録&#34; hide=&#34;- インタビュー記録を閉じる&#34;]]
&gt; **インタビュー記録：** 20██/8/7
&gt; **対象:** D-426803
&gt; **インタビュアー：** ██博士
&gt; **補遺 ：** D-426803がSCP-1800-JP-Aを視認した際に出現したSCP-1800-JP-Bは「竹製の模擬刀」でした。D-426803はSCP-1800-JP-A暴露後およそ７日間拘束されています。D-426803にSCP-1800-JPの反芻行動による記憶の混乱およびSCP-1800-JP体内への侵入を試みる強い衝動が見られるため、鎮静剤が投与されています。
&gt; ------
&gt; 記録開始
&gt; 
&gt; **██博士:** えー、これからインタビューを始めます。それではあなたがSCP-1800-JP-B、竹の模擬刀を見た時に入手した記憶について説明を行ってください。
&gt; 
&gt; **D-426803:** …牛がいた。
&gt; 
&gt; **██博士:** もっと具体的にお願いします。
&gt; 
&gt; **D-426803:** …牛に食われた。
&gt; 
&gt; **██博士:** あー…じゃあそうだね、どこでその牛に会いましたか？
&gt; 
&gt; **D-426803:** おじさんが遊びに来た、夏になるといつも遊びに来る。おじさんは大工だから、刀を作ってほしいって前から頼んでたんだ、お土産にもらった。多分その時は8歳くらいだったと思う。
&gt; 
&gt; **██博士:** うん？ああ、それがSCP-1800-JP-Aから出てきた模擬刀だね。
&gt; 
&gt; **D-426803:** 夕食はカレーでみんな…父さんと母さんと弟とおじさんとおばさんで食べた。その時も刀は腰に差したままだった。テレビでは衝撃映像がどうのこうのって内容だった。一つ映像が終わるたびに感想を言い合ってた。みんなテレビに釘付けだった。だけど俺は背中に妙な視線を感じて後ろを振り返ったんだ。そしたら………牛がいた、台所から顔だけ出してこっちを見ていた。
&gt; 
&gt; **D-426803:** 台所はついさっきまで母さんや俺がいた場所で、その時は何もいなかった。牛なんているわけがない、大体家はマンションの3階だ。そいつは鳴きもせずただじっと俺のことを見るんだ、瞬きもしなかった、まるでいつもの家の風景に切り抜いた牛の写真を雑に張り付けたような光景で、ただただ俺のことを見つめ続けるんだ。俺も何故か声は出なかった。驚きすぎてそれどころじゃなかったんだ。
&gt; 
&gt; **D-426803:** でも、そいつはいきなり口をガパッて開いた。口の中には舌も歯も何もなくて真っ黒で、そして………全部呑み込み始めた。
&gt; 
&gt; **██博士:** 全部呑み込む、つまり…吸い込み始めたということかい？
&gt; 
&gt; **D-426803:** 違う…全然違う、アイツは呑んだんだ。壁も景色も全部歪んで捻じれて栓を抜いた風呂の水みたいに全部全部アイツの口の中に入っていったんだ。俺はすぐに柱に捕まったけど、他の家族は牛がいることに気が付いていなかったから「あ」とか言いながら呑み込まれたよ。俺も結局30秒くらいで呑み込まれて。呑み込まれるときに隣の部屋の人も一緒に呑み込まれていた事を覚えている。
&gt; 
&gt; **D-426803:** そしてその後…俺たちはおじさんがもってきた、プリンを食べたんだ。どこか有名な店の奴でやたらとカラメルが苦かった、弟はそれが食えなくて結局途中から代わりに俺が食べたんだ。けどもう一つの白い方のプリンは美味かった。
&gt; 
&gt; **██博士:** それは本来の記憶の方だね、SCP-1800-JPに捕食された後のことは何も覚えていないのかい？
&gt; 
&gt; **D-426803:** あ、え……ああ、中は生臭くて真っ暗だったよ、ただそれだけ。けど、ゲフッ…て感じの空気が抜けるような音がした事を覚えている。多分あれはアイツの「げっぷ」か何かだったんだろうな。
&gt; 
&gt; **D-426803:** アイツはいきなり現れた。俺の大切なものも嫌いなものもどうでもいいものも全部呑みこんだ。俺の居場所、帰る場所は呑みこまれた。だから、だから俺はアイツの腹の中に帰らなきゃいけない、帰りたい。
&gt; 
&gt; **██博士:** 今あなたは私の目の前にいますし、あなたの家族が生存していることも確認しています。全てはただの妄想だとは思わないのですか？
&gt; 
&gt; **D-426803:** 妄想じゃない。8歳の俺も、生まれたばかりの俺も、昨日の俺も全部呑み込まれた。アイツはどこにでも現れるんだ、家の中にも学校にも電車の中にも町の中でも海の中でも。後ろを振り向いたらアイツがいるし、瞬きをしたら目の前にいるんだ！扉を開けたらいるし、扉を開けずに後ろを見てもいる！さっきまでそこにいなかっただろ、何でいるんだよ！
&gt; 
&gt; **D-426803:** 俺が██[[footnote]]D-426803による強盗殺人の被害者、事件以外でのD-426803との交流は存在しないことが確認されている[[/footnote]]を殺した時にもいたし、あいつと結婚した時にもいたんだ、みんな殺しても誰も殺さなかった時にもだ！この施設の俺の独房や俺のサイト管理室にも来たんだぞ！…何をしてもいるんだ………いつも俺を見つめて、じっと俺を見つめて…口を開いて…呑まれた。
&gt;  
&gt; **D-426803:** 家族も友達も…俺も俺も俺も…1秒ごとに何千回も…全部全部呑み込み始めるんだ…もう俺の過去は全部あいつの腹の中だ、全部呑まれたんだ。だから戻らなきゃいけない。……なぁ、もういいだろ？早く中に入らせてくれ、俺は……俺は帰りたいんだ、俺の居場所に、ちゃんと過去がある場所に。俺だけが取り残された。さっきも牛はいたんだ…あんたの後ろと俺の後ろと扉の外に…俺は監視カメラでそれを見ていたんだ。
&gt; 
&gt; **██博士:** ストップストップ、落ち着いて。あなたは先ほどから明らかに事実と異なる記憶を語っていますね。それは本当にあなたが体験したことですか？冷静になってもう一度考え直してみてください。
&gt; 
&gt; **D-426803:** …いや、違う…違う…分からない、模擬刀の記憶も自分が経験したのか、本当のところは分からないんだ…。でも今言ったことは…知ってるんだ、僕…私？…俺が覚えている事なんだ、全部本当に起こったことだ。それだけは確実で間違いなくて、だから俺たちが知っている事なんだ。
&gt; 
&gt; **██博士:** なぜ君は明らかに事実と異なるのにも関わらず、全ての記憶が本当に起きた出来事だと考えているんだい？
&gt; 
&gt; **D-426803:** アイツの糞の中に沢山の俺が混じっていたからだよ。
&gt; 
&gt; 記録終了
&gt; 
&gt; ------
&gt; 
&gt; インタビュー終了後、D-426803は自身をSCP-1800-JPの体内へ侵入させるよう要求を行い続けた。20██年8月10日、D-426803は再度SCP-1800-JPの実験に使用されSCP-1800-JPの体内へ侵入、消失した。
&gt; 
&gt; //D-426803の証言は他の被験者と同様に非常に曖昧なものであり、新たに主張されたSCP-1800-JP-B関連以外でのSCP-1800-JPの目撃証言についても本人が同じ証言を繰り返すのみで詳しい説明を行うことはできなかった。今回までの事例からSCP-1800-JPは対象の記憶を読み取り、かつ虚偽の記憶を植え付けることによって対象を自身に自ら捕食されるよう仕向ける存在だと考えられる。//
&gt; 
&gt; //今現在、我々がここに存在していることがSCP-1800-JPがもたらす記憶が虚偽であることの証明に他ならない。//
&gt; [[&gt;]]
&gt; //██博士//
&gt; [[/&gt;]]

[[/collapsible]]


[[collapsible show=&#34;+事件記録-20██/11/15&#34; hide=&#34;- 隠す&#34;]]
20██/11/15、SCP-1800-JPが何の前兆もなく約███,███,███,███人分のSCP-1800-JP-Aが付着した衣服を排泄しました。この大量の衣服とSCP-1800-JP-Aの出現はサイト-81██の一部を破壊、SCP-1800-JP含む複数のオブジェクトの収容違反と損傷を引き起こしました。この一連の事例によるSCP-1800-JPへの損傷は確認されず、損傷を回避した方法も不明です。

出現した衣服は乳児用の衣服から成人用の衣服まで様々ですが、そのうち███,███,███着はDクラス職員制服であり、その内7割のDクラス制服からはD-426803に取り付けられていたGPSと同一のものが発見されました。その他の衣服からも名札や運転免許証などD-426803に関する物品が多数発見されたことから、排泄された衣服は全てD-426803に関する衣服であると推測されています。

回収されたDクラス職員制服は使用の痕跡が殆ど見られないものから、激しい損傷と共に血液が付着しているものまで各制服の保存状態が異なっています。また回収されたDクラス制服の内4割からは現在の財団の既定デザインに沿っていないものや「蒐集院」「N・P・R」「██大学異常物品学研究室」「東京都███課」などの既に存在しない、存在が確認されていない団体の名義が刺繍されている物が発見されています。また回収された一般衣服の中からも、明らかに女性や高齢者を対象にデザインされた衣服、まだ実用段階に至っていない████繊維が使用された衣服・最終更新日が大正1██年の運転免許証・D-426803名義のサイト-81██管理者カードなど、明らかにD-426803の消失以降に製造・販売されたと思われる物品、または明らかに事実とは異なる情報を含んだ物品が多数発見されています。

これまでの実験の中で被験者が未来に関する事柄について証言を行った例が存在しないことから、SCP-1800-JPの体内に対象が侵入することで未来に関する未確認の異常性が発揮されているものと推測されています。現在出現した物品の由来、及びその存在が示す事実について複数の推測をもとに議論が行われています。

この事例からSCP-1800-JPの排泄による施設の破壊や他のオブジェクトの収容違反、および職員や民間人のSCP-1800-JP-Aへの暴露を防ぐ目的のためSCP-1800-JPは他のオブジェクトや一般人から隔離された人工島特設サイト-8163へ移送されることが決定しました。財団が把握している限りにおいて、現在まで█名のDクラス職員、██名の財団職員、██名の民間人がSCP-1800-JPの体内へ侵入していることが確認されています。SCP-1800-JPが排泄物を用いて故意に収容違反を発生させたかどうかについては不明です。
