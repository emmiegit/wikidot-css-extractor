**Ítem #:** SCP-5316

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:**

SCP-5316 debe mantenerse en una Celda de Contención Humanoide estándar en el Sitio-33. La celda debe ser monitoreada en busca de picos en la radiación de aspecto. En caso de que se produzca un pico, el personal de seguridad del sitio con entrenamiento taumatúrgico debe inspeccionar las protecciones de la celda en busca de daños y hacer las reparaciones necesarias.

Se autoriza la fuerza física para contener a SCP-5316 en el evento de una brecha de contención, pero el personal del Sitio-33 debe abstenerse de causarle daños más allá de la capacidad de reparación de sus habilidades regenerativas (la eliminación o destrucción de más del 50% de su biomasa sin intervención médica). Dadas las habilidades de manipulación de la criatura, no se permite el uso de razonar con SCP-5316 para convencerlo de regresar a su celda.

SCP-5316-1 debe guardarse en un casillero de almacenamiento en el Sitio-33. Su uso esta prohibido sin un permiso escrito del Director del Sitio.

**Descripción:**
SCP-5316 es un miembro actualmente desterrado del GdI-5917 &#34;[[[wandsmen-hub|Los Heraldos]]]&#34;. Se refiere a sí mismo como &#34;Kassar Ji&#39;leth, El Quinto Heraldo de Xing, Escriba de los Secretos y Buscador de la Verdad, SCP-5316.&#34; Como muchos miembros del GdI-5917, SCP-5316 toma la forma de una entidad aviar cuasi-humanoide. Su forma es similar a la de un //Casuarius casuarius//, el &#34;Casuario de Barbas Dobles.&#34; Mide 2.7 metros de alto y pesa 134.1 Kg.

SCP-5316 generalmente no es físicamente agresivo, pero obtiene un gran placer al convencer a otros seres inteligentes para que revelen sus secretos. Fuera de la contención, se ha documentado que utiliza métodos que van desde la ingeniería social hasta los rituales taumatúrgicos y la tortura para obtener acceso a esta información.

SCP-5316 previamente poseía habilidades de teletransportación antes de que su [[[scp-5917|Mapa del Multiverso]]] fuera confiscado por el GdI-5917.

SCP-5316-1 es una pequeña caja musical de madera que reproduce el &#34;Canon en re mayor de Pachelbel&#34;. Cuando se enrolla, el siguiente ser inteligente que mire al enrollador se vea obligado a sentarse en frente del enrollador y responder cualquier preguntas que el enrollador le haga según sea el mejor de su conocimiento durante la duración de la canción.

Durante la canción, los interrogados no pueden moverse ni realizar ninguna acción que pueda dañar al interrogador. El enrollador, por otro lado, puede realizar cualquier acción que desee a los que están siendo interrogados.

La evidencia sugiere que las drogas que afectan la mente como el tetrahydrocannabinol pueden causar que las respuestas dadas al enrollador sean menos coherentes.

**Anexo:**

##red|__NOTA:__## Los siguientes documentos fueron provistos por SCP-5316 tras su entrega a la custodia de la Fundación por el GdI-5917. La semejanza con el Formato Estándar de la Fundación fue una elección hecha por SCP-5316. No permita que este material sea confundido con documentación oficial.

[[div class=&#34;blockquote&#34;]]
**Entrevistada:** Doctora Tanisha Varadkar

**Entrevistador:** Kassar Ji&#39;leth, El Quinto Heraldo de Xing, Escriba de los Secretos y Buscador de la Verdad.

**Prefacio:** La siguiente entrevista fue registrada en la nueva oficina de la Dra. Varadkar en el Sitio-87.

**&lt;Comienza Registro&gt;**

**Kassar:**  ¡Buenas Noches Doctora!

//&lt;Dra. Varadkar apunta con su arma a Kassar.&gt;//

**Dra. Varadkar:** ¿¡Quién o qué diablos eres!? Seg-

//&lt;El Canon de Pachbell comienza a sonar.&gt;//

//&lt;La Dra. Varadkar se sienta.&gt;//

**Kassar:** ¡Esplendido! ¿Ahora, puedes decirme tu nombre completo?

**Dr. Varadkar:** Doctora Tanisha Varadkar.

**Kassar:** ¿Y qué están haciendo aquí en el Sitio-87?

**Dra. Varadkar:** Actualmente me estoy instalando. No he tenido tiempo de ser asignada un proyecto.

//&lt;Kassar desarma a la Dra. Varadkar mientras ella se sienta inmóvil.&gt;//

**Kassar:** ¿Y por qué dejaste tu último cargo en la Fundación SCP?

**Dra. Varadkar:** Yo... Yo fui atacada. O más bien en el lugar equivocado cuando [[[scp-5946|SCP-5946]]] rompió la contención.

**Kassar:** ¿Sí, cómo está Lot? No estuvimos de acuerdo todo el tiempo, pero ciertamente respecto su investigación ética.

**Dra. Varadkar:** Está adolorido... Mucho de su dolor es autoinflingido. Cree que el único poder que tiene es lastimarse a sí mismo... Creo que todavía hay un poco de esperanza allí, en algún lugar muy adentro, pero lo está reprimiendo deliberadamente... Ha fallado tanto.

**Kassar:** Hmm... Eso encaja con él. Aunque es bueno saber que volvería dentro de un milenio más o menos. ¿Dime, cómo te sientes acerca de lo que te hizo?

**Dra. Varadkar:** Yo... Yo creo que realmente no era su intención. Pero eso no importa. Él me lastimó, me hizo sentir como otra persona. Incluso si fue una equivocación... Me lastimó. Y sigue siendo peligroso. Parte de lo que metió en mi cabeza sigue ahí. Una parte de mi aún lo ama... Lo odio por eso.

**Kassar:** ¿Y su taumaturgia? ¿Ha mejorado desde que fue llevado a cautiverio? ¿Desde que se convirtió en SCP-5946?

**Dra. Varadkar:** Yo... No lo sé. Está tan por encima de nuestra capacidad de medir que es difícil para nosotros decirlo.

**Kassar:** Ya veo... Supongo que era demasiado esperar que fueran capaces de medir tales cosas. Gracias Doctora. No le dirás a nadie de esta reunión.

//&lt;Kassar realiza el encantamiento necesario para silenciar a la Dra. Varadkar.&gt;//

//&lt;Kassar abandona la oficina.&gt;//

**&lt;Fin del Registro&gt;**

**Estatuto de Cierre:** Una discusión poco esclarecedora. Aunque puedo ver por qué la Dr. Varadkar atrajo la atención de Lot. Siempre había tenido un lugar suave en su corazón para las mujeres fuertes. Sin embargo, el equipo de medición Taumatúrgica de la Fundación parece estar muy desactualizado. Los efectos de la nueva designación numérica de Lot siguen siendo un misterio.
[[/div]]
----


[[div class=&#34;blockquote&#34;]]
**Entrevistado:** Doctor Quentin Harrison

**Entrevistador:** Kassar Ji&#39;leth, El Quinto Heraldo de Xing, Escriba de los Secretos y Buscador de la Verdad.

**Prefacio:** Dr. Harrison es un estudiante de comidas anómalas y un es-investigador biológico en un proyecto de gran interés para mí. Lo conocí en el último bistró de Restaurantes Ambrose, el //Sol Naciente//. Estoy seguro de que uno de mis colegas tendrá más que decir sobre la calidad de los comestibles proporcionados en una fecha posterior.

**&lt;Begin Log&gt;**

**Kassar:** ¡Buenas noches Doctor!

**Dr. Harrison:** ¿Qué-?

//&lt;El Canon de Pachbell comienza a sonar.&gt;//

//&lt;El Dr. Harrison se sienta en su silla.&gt;//

**Kassar:** Excelente. Ahora, tengo una pregunta sobre su asignación previa en [[[scp-2406|SCP-2406]]] como consultante biológico. ¿Cuál era el número del Coloso?

**Dr. Harrison:** Él... Era el número 9.

//&lt;Kassar saca un trozo de pergamino y lo escanea.&gt;//

**Kassar:** &#34;Número 9, El Mártir de Sangre Plateada...&#34;

//&lt;Kassar asiente, complacido&gt;//

**Kassar:** Un nombre por números... Sabía que los Mekhanitas habían dado con él antes. Debieron buscar potenciar su creación con todo lo que pudieron y -.

//&lt;Kassar es interrumpido por la toz de un mesero.&gt;//

**Mesero:** Señor, no permitimos música de afuera en el restaurante. Además, habrá consecuencias por perturbar a nuestro invitado...

//&lt;Kassar se inclina, no queriendo causar un escándalo. Coloca un Aureus de Oro Ortothiano en la mesa como propina.&gt;//

**Kassar:** Tienes mis más sinceras disculpas. Por favor, dele mis saludos al jefe de cocina. Gracias.

//&lt;Kassar toma la caja musical, saca su mapa y se teletransporta.&gt;//

**&lt;Fin del Registro&gt;**

**Estatuto de Cierre:** Sin contar el ser interrumpido, tuve una confirmación impecable. Aunque la Iglesia del Dios Roto desde entonces ha dejado de favorecer el uso de la taumaturgia impositiva, parece que sus predecesores más antiguos vieron claramente sus ventajas. Más importante aún, la resonancia del nombre numérico presta apoyo a mis teorías. Se requerirá confirmación adicional antes de que se puedan realizar los experimentos.
[[/div]]
----


[[div class=&#34;blockquote&#34;]]
**Entrevistado:** Investigador Junior Hadid

**Entrevistador:** Kassar Ji&#39;leth, El Quinto Heraldo de Xing, Escriba de los Secretos y Buscador de la Verdad.

**Prefacio:** En el momento de la entrevista, la mente del sujeto estaba confundida por grandes cantidades de cannabis, lo que provocó que la magia de mi construcción tuviera menos influencia. Tendré que buscar un contraefecto más elegante para este efecto cuando la oportunidad se presente.

**&lt;Comienza Registro&gt;**

//&lt;Kassar ingresa al dormitorio de Hadid vía teletransporte.&gt;//

**Kassar:** Hola Investigador Had-

//&lt;Hadid inmediatamente coge un gran cigarro de su mesita de noche y lo enciende, dando una bocanada profunda.&gt;//

**I. J. Hadid:** ¡Ha! Te atrape.

**Kassar:** ... ¿Qué?

//&lt;Hadid toma otra bocanada y tose.&gt;//

**I. J. Hadid:** ¿Qué, pensaste que podrías ir por ahí interrogando a todo nuestro personal sin que corriera la voz? ¡Conseguí la conexión con la perra de [[[scp-3835|Papa Johns]]]! Fae Kush cien por ciento premium. Buena suerte consiguiendo cualquier cosa con tu pequeña caja de música-

//&lt;Kassar coge la mano de Hadid y la clava en el poste de la cama con una daga. Hadid grita.&gt;//

**I. J. Hadid:** ¿¡QUÉ MIERDA!?

**Kassar:** Obviamente tienes potencial chico, pero la magia de Fae es una cosa muy frágil. Átalo a la ley de la sangre solo un poco y será absorbido directamente por la tierra. Ahora...

//&lt;Kassar reproduce la caja musical mientras el investigador ebrio gime. El sonido comienza a sonar.&gt;//

**Kassar:** Ahora, discutamos sobre tus amigos no tan sin-nombre... ¿Estabas en el proyecto antes de que se les diera una designación formal de SCP, correcto?

**I. J. Hadid:** Yo... Yo...

//&lt;Hadid se las arregla para permanecer en silencio por unos 6 segundos. Luego sus ojos se pusieron brillosos.&gt;//

**I. J. Hadid:**  Sí... Estaba allí antes de que le dieran un número.

**Kassar:** Bien... ¿Y notaste alguna diferencia en el comportamiento de las hadas en el restaurante después de que se les dieran un Número SCP?

**I. J. Hadid:** Sí... La Pizza era lo mejor. Se movieron más rápido...

**Kassar:** Eso es todo lo que necesitaba escuchar.

//&lt;Kassar toma su cuchillo y se teletransporta.&gt;//

**&lt;Fin del Registro&gt;**

**Estatuto de Cierre:** Con estos datos, creo que tengo suficiente para una prueba de campo.
[[/div]]
----


**Registro de Descubrimiento: 10/04/2021**

SCP-5316 fue llevado a la custodia de la Fundación por miembros del GdI-5917 después de haber sido despojado de su Mapa del Multiverso. Los miembros del GdI-5917 solicitaron que se le tratara humanitariamente y se disculparon por su comportamiento &#34;rudo y grosero&#34;.

No se proporcionaron más detalles sobre por qué o cómo se tomo la decisión de desterrar a SCP-5316. Todos los miembros del GdI-5917 se teletransportaron rápidamente antes de que se pudieran aplicar las medidas de contención.

**Anexo:**

##Red|__NOTA:__## Los siguiente fue entregado al Sitio-33 sin una dirección de retorno, o atribución. Considerando el formato del documento, se cree que fue proporcionado por SCP-5316 como una forma de burla.

[[div class=&#34;blockquote&#34;]]
**Entrevistada:** La 4ta Heraldo de Chelon

**Enrevistador:** Kassar Ji&#39;leth, El Quinto Heraldo de Xing, Escriba de los Secretos y Buscador de la Verdad.

**Prefacio:** Una entrevista cruda antes del final. Pero el dolor fue necesario para completar mi plan.

**&lt;Comienza Registro&gt;**

//&lt;Kassar se aproxima a la oficina de la 4ta Heraldo de Chelon&gt;//

**Chelon-4:** Estamos completamente de acuerdo, 5ta Heraldo de la Tierra. Ya he enviado varias cartas a los Editores sobre-

//&lt;Chelon-4 mira a Kassar a través de la puerta abierta. Kassar saluda. Tierra-5, también en su oficina, se para defensivamente en frente del escritorio de Chelon-4. Chelon-4 mira con ojos estrechos al Heraldo.&gt;//

**Chelon-4:** Kassar. ¿Supongo que finalmente respondiste a mis llamadas?

//&lt;Kassar sonríe.&gt;//

**Kassar:** ¡Absolutamente! He decidido, o más bien los Editores han decidido, sancionar mi experimento.

**Tierra-5:** Ya era hora de que obtuvieras lo que te esperaba.

**Kassar:** ¡Si te refieres a una gran subvención, entonces sí!

**Chelon-4:** ¿Disculpa qué?

**Kassar:** Oh, pensaste que me refería a la otra forma de sanción, perdóname, el inglés es una lengua tan limitante. Lo uso solo para beneficio de Hatchling.

**Tierra-5:** Perra, tengo 48 años.

**Kassar:** Y yo 387 años. Ya no estás en las calles de Milwaukee, hermanita.

**Chelon-4:** Muy bien, ya hemos tenido suficiente de tus juegos hermano, ¿Qué tonterías maquiavélicas les lanzaste a los editores para convencerlos de que alejarnos de nuestros aliados más desesperadamente necesarios era una buena idea?

**Kassar:** Oh, pero no nos vamos a alienar con nadie, exaltada Arbitradora. Me vas a entregar a la Fundación por ser una anomalía muy traviesa...

&lt;Chelon-4 parece genuinamente sorprendida.&gt;

**Chelon-4:** Kassar, estoy furiosa contigo por lo que le hiciste a esas pobres personas, pero al final eres un hermano. No te entregaría a esos torturadores carceleros-

**Kassar:** Hermana, está bien. Vas a conseguirme algo que valga todo el dolor del mundo, un número SCP.

**Tierra:**... ¿Qué?

**Kassar:** Es simple magia nomenclativa realmente, cada parte de tu nombre cuenta una historia. Cuanto más obsesionada esté esa historia por aquellos con poder, más se propaga y más inexorablemente está ligada a ti, más fuerza mágica puedes extraer de ella.
Por supuesto, un número de la Fundación es un nombre realmente oculto, pero es también un nombre que te rodea con un aire de misterio, y con personas que tienen una necesidad de apremiarte para entenderte...
Ser un SCP es tener tu misma esencia conectada a los mayores poderes del multiverso. Francamente, me estoy pateando a mí mismo por dejar que ese viejo tonto de Lot pensara en eso primero.

**Chelon-4:** Kassar, ¿¡Te has vuelto completamente loco!? ¿Estás sentado aquí con cara seria diciéndome que tu brillante plan es //vincular tu verdadero nombre con los nombres de las cosas más peligrosas del multiverso//?// ¡Es como engancharse al poder de una estrella! ¡Te reducirás a cenizas y te llevarás la mitad de la Tierra contigo!

**Kassar:** Soy consciente de los riesgos. Francamente, estoy dispuesto a tomarlos, considerando lo que está en juego si fallamos en nuestra pequeña guerra contra la oscuridad. Pensé que lo entenderías.

**Chelon-4:** Kassar, tenemos varios proyectos que podemos hacer para construir armas contra la oscuridad sin alienar a nuestros aliados o inmolar a nuestra familia.

**Kassar:** He considerado nuestros proyectos actuales, y los insignificantes juguetes que estás construyendo no harán más que hacer que los dioses oscuros se rían en nuestras caras antes de que nos destrocen el alma.

**Chelon-4:** Kassar, a menos que te hayas topado con algunos textos de los Grandes Cartógrafos que desconozco, hay tantos dioses oscuros que desconocemos que no tenemos forma de saber qué preparativos necesitaremos. Es una caja negra...
Y si no vas a escucharme sobre esto, al menos escucha al Segundo Heraldo de la Tierra. Sabes muy bien como es la &#34;contención&#34; de la Fundación. Puede que quiera enseñarte el error de tus crueles caminos, porque nadie merece ese Infierno.

**Kassar:** ... ¿Supongo que eso significa que no me entregarán a la Fundación mientras me sigan viendo como familia?

**Chelon-4:** Yo… Yo no desafiaré a los Editores, pero no me han ordenado que los ayude. Consigue a alguien más para que te ayude en esta locura. La familia no se tortura unos a otros.

**Kassar:** Ya veo. Bueno, entonces, como eres remotamente la única Heraldo en la que la Fundación va a confiar, mi camino está despejado. Por lo que vale, lo siento.

//&lt;Kassar produce un puñado de runas paralizantes en el aire y Tierra-5 cae inerte al suelo.&gt;//

//&lt;Antes de Chelon-4 pudiera reaccionar, Kassar libera la llave de la caja musical.&gt;//

//&lt;El Canon de Pachbell comienza a sonar.&gt;//

//&lt;Chelon-4 se sienta en su silla. Sus ojos reflejan su miedo.&gt;//

//&lt;Kassar saca un cuchillo y le clava a la figura inerte de Tierra-5.&gt;//

**Kassar:** ¿Familia no tortura familia, dijiste?

**&lt;Fin del Registro&gt;**

**Estatuto de Cierre:** Después de convencerlo un poco, la Arbitradora accedió a entregarme. Todo está en su lugar.
[[/div]]
----



&gt; **Nota del Agente Briggs:** Considerando esta información, recomiendo inmediatamente que SCP-5316 sea elevado a clasificación Keter y darle una designación no-estándar. No podemos permitirle llevar su plan en acción.
----
&gt; **Nota del Director Nakamura:** Denegado por ahora. Tu corazón y tu cabeza están en el lugar correcto Briggs, pero no tenemos idea de lo que le hará cambiar el nombre de esta cosa. Tampoco tenemos confirmación de donde llego esa carta, y ni siquiera sabemos si las teorías de taumaturgia de este SCP son correctas.
&gt; 
&gt; Por ahora solo necesitamos contener a este monstruo lo mejor que podamos, y dejar que los investigadores creen mejores cerraduras para su puerta.
