**Ítem #:** SCP-736-JP

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** La contención de SCP-736-JP se centra en la vigilancia de las desviaciones de los fenómenos de activación establecidos. El Destacamento Móvil Épsilon-55 (&#34;Hombres de Piltdown&#34;) estacionados en el observatorio extendido del Sitio-██ debe permanecer alerta en el campo bajo la apariencia de un equipo de estudio arqueológico y desalojar a cualquiera que se acerque al área de influencia. Si la parte que se aproxima tiene conocimiento de la naturaleza anómala de SCP-736-JP, después de la detención y el interrogatorio, se le administrará un amnéstico de Clase-B y divulgar la historia de cobertura &#34;Insolación&#34; o &#34;Anemia&#34; tras la liberación.

A partir del 01/05/2009, no se permiten más intentos de mantener en estado físico a las instancias de SCP-736-JP-A. Para más información, véase el Incidente 736-JP-α.

**Descripción:** SCP-736-JP es un área aproximadamente circular con un total de 15 columnas de piedra y un radio de aproximadamente 30 m que la rodea, ubicada en una esquina del área de estudio del Desierto de Ah-shi-sle-pah, Condado de San Juan, Nuevo México, EE.UU.

Las anomalías de SCP-736-JP están clasificadas en dos tipos de estados.

**Estado inerte:** Se han confirmado las siguientes anomalías en la zona de SCP-736-JP en condiciones normales:

* Las 15 columnas de piedra tienen en común las siguientes características:
 * A pesar de que parecen de piedra, la temperatura de la superficie se mantiene a 1°C bajo cualquier condición.
 * Son extremadamente duraderas y como resultado no se han realizado pruebas con éxito.
 * A pesar de que la capa superior en forma de discos está completamente separada del cuerpo principal de las columnas, muestran una completa inmovilidad ante cualquier intento de extracción humana.
* Alrededor de las columnas de piedra de SCP-736-JP, se percibe un aroma similar al de los cítricos. Esto no pudo ser detectado químicamente.
* Las personas que están cerca de las columnas de piedra a menudo informan de alucinaciones auditivas &#34;como el sonido de una respiración pesada&#34;. Esto tampoco quedará grabado en el dispositivo de grabación.
* El interior del área de impacto nocturno es un cielo estrellado despejado, independientemente del tiempo que haga afuera. El número y la posición de las estrellas observadas no corresponde a la época actual, y el Departamento de Astronomía de la Fundación asume que es el equivalente a una configuración del Cretáceo tardío.

**Estado activo:** SCP-736-JP desarrolla una anomalía extremadamente activa una vez al año, el 29 de julio. Este evento solo es observable desde dentro de la zona de efecto normal, aunque se ha documentado su propagación fuera de la zona de efecto. El evento de activación implica la manifestación de una entidad espiritual designada SCP-736-JP-A.

SCP-736-JP-A es un término genérico para 20 esqueletos de dinosaurios adultos, comúnmente conocidos como Pentaceratops sternbergii //(Pentaceratops sternbergii)//. Hasta la fecha, solo se ha observado la mitad frontal del cuerpo de las instancias de SCP-736-JP-A, pero se cree que la longitud media del cuerpo es de unos 7 metros. Las instancias de SCP-736-JP-A tiene protuberancias bucales más prominentes que los esqueletos de pentaceratops[[footnote]]El nombre &#34;Pentaceratops&#34; se refiere a la &#34;cabeza de cinco cuernos&#34;. Recibe su nombre por sus cuernos orbitales y nasales superiores, así como por sus pómulos salientes en comparación con otros dinosaurios con cuernos.[[/footnote]] no anómalos excavados hasta la fecha, y las instancias de SCP-736-JP-A son incapaces de interactuar físicamente con su entorno en circunstancias normales y no parecen ser conscientes de la presencia del personal de la Fundación.

Los eventos de activación de SCP-736-JP siempre proceden de la siguiente manera. Hasta la fecha no se han registrado desviaciones, excepto en el Incidente 736-JP-α, que se describe a continuación.

||~ Hora||~ Desarrollo de los Eventos de Activación||
|| 23:00 || Las columnas de piedra de SCP-736-JP comienzan a emitir una luz azul brillante que aumenta su luminosidad a 1.700 cd/m^^2^^ en el transcurso de 30 minutos. Además, el humo verde claro se eleva desde la superficie de las columnas de piedra y flota alrededor de ellas. Se puede oír una respiración claramente sofocada, o sollozos, alrededor del humo. ||
|| 23:30 || Los &#34;discos&#34; en la parte superior de las columnas de piedra aumentas la luminosidad hasta 2.000cd/m^^2^^ y flotan en el aire al mismo tiempo[[footnote]]En este punto, los discos ya no tienen ninguna sustancia física, y se ha observado que flotan sin chocar con los drones de observación.[[/footnote]]. Los discos entonces vuelan lentamente sobre las columnas en el sentido de las agujas del reloj. El humo verde claro comienza a arremolinarse rápidamente alrededor de las columnas y continúa su curso hasta que termina el evento de activación. ||
|| 23:35 || Las instancias de SCP-736-JP-A giran alrededor del espacio de SCP-736-JP, y &#34;levitan&#34; desde el suelo con solo la mitad delantera del cuerpo expuesta. Todas las instancias de -A las aparecen fuera de los límites de la zona de efecto de la anomalía, pero como se mencionó anteriormente, no pueden ser vistas a menos que sean observadas desde el interior. ||
|| 23:40 || El grupo de instancias de SCP-736-JP-A emite un tono bajo similar al del oboe desde una fuente de sonido desconocida, mientras que sus patas delanteras golpean alternativamente el suelo y su cuerpo se sacude de un lado a otro. ||
|| 23:55 || El grupo de instancias de SCP-736-JP-A comienza a &#34;cantar&#34; en un tono suave y musical mientras miran el humo, con sus cinco cuernos emitiendo una luz azul pálida. ||
|| 00:10 || A medida que el grupo de discos expande su órbita, el humo azul toma una forma similar a la de una galaxia espiral, aumentando gradualmente su tamaño y extendiéndose en la zona de efecto. Aunque la visibilidad directa de este acontecimiento provoca un leve impulso de seguir observando la propagación del humo de manera sostenida, se ha determinado que no causa efectos negativos a largo plazo o cambios psicológicos en el observador. ||
|| 01:00 || Cuando el vórtice de humo se expande a ███ m de diámetro, el evento de activación termina de forma brusca y SCP-736-JP vuelve al estado normal. Hasta la fecha, no ha habido ningún intento exitoso de determinar en qué momento el humo azul/verde claro y las instancias de SCP-736-JP-A desaparecieron y los discos volvieron a la parte superior de las columnas. ||

**Anexo:** SCP-736-JP fue descubierto en 1899 por la organización predecesora de la Fundación, la Iniciativa Americana de Contención Segura (IACS), que inicialmente estaba investigando tras los múltiples relatos de testigos oculares acerca de un grupo desconocido de nativos que realizaban algún tipo de ritual nocturno. A continuación se incluye un extracto de un informe con fecha 09/06/1899 del agente de la IACS Arnold Banks.

&gt; ...Una vez más, los objetivos se habían reunido en el lugar sin estar en nuestra red de vigilancia... 15, tal vez 16. Tenemos que revisar nuestra postura del otro día de que probablemente sean meros kiowas descontentos. Los rituales se realizan claramente en un lenguaje completamente diferente al de los pueblos nativos de la zona. Anoche pude escuchar el contenido al pie de la letra con la dirección del viento de mi lado, pero todo fue pronunciado como una serpiente arrastrándose en su lengua, e incluso el alce, por no hablar de Rupert[[footnote]]Ambos nombres no están identificados. Esta es probablemente la interpretación de la IACS al comunicarse con los nativos.[[/footnote]], no pudieron entender el contenido en absoluto. Sobre todo &#34;pnaq&#34;, &#34;slon&#34;, &#34;tlerr&#34;, &#34;fif&#34; y así sucesivamente, pero la importancia no está clara. Por favor, entregue la transcripción adjunta al análisis en la Sede[[footnote]]Estos términos, registrados por la IACS, fueron hallados en 2005 del Grupo de Interés &#34;[[[fifthist-hub|La Quinta iglesia]]]&#34; con similitudes recuperadas de los últimos capítulos de [[[SCP-1425]]]. Para un análisis lingüístico detallado, Randall Bessette y Amelia Galloway son co-autores de //“Volverte como las estrellas, la peculiar sintaxis común de la brujería y las sociedades religiosas anómalas en América del Norte, desde finales del siglo XVII hasta la actualidad”// para mayor información. //El Observador: Una revista de la Fundación SCP// (2007): 192-200。[[/footnote]]. Cuando una persona decía algo, las demás respondían inmediatamente, seguidos por todos los cánticos, lo que era un flujo constante, por lo que probablemente era una especie de interrogatorio mental.
&gt; 
&gt; Durante nuestra vigilancia, los nativos mostraron un lado completamente inusual - justo cuando la hoguera estaba a punto de ponerse verde pálida, se convirtió en una bola de fuego y flotó hacia el cielo, y comenzaron a rodearla alrededor de la sede. Eventualmente, su figura se convirtió en una borrosa franja de luz, y luego... desapareció. De repente, desapareció como si no hubiera pasado nada, ni siquiera las brasas de la hoguera.
&gt; 
&gt; De todos modos, no hay duda de que esto concuerda con una simple Danza del Sol[[footnote]]Un ritual de rezar por la resurrección de la naturaleza transmitido de generación en generación por los nativos americanos en las llanuras. Los Estados Unidos prohibieron este ritual en 1883 como &#34;una práctica bárbara que obstaculizaba el desarrollo de la civilización&#34;.[[/footnote]]secreta. Pedimos un aumento inmediato del número de equipos de reconocimiento.

Al día siguiente, la IACS aseguró provisionalmente las columnas de piedra con la numeración 1899-004. Cabe destacar que los documentos de investigación de la IACS en esta etapa no se refieren a los aromas y alucinaciones auditivas en la zona. Durante el mes siguiente, los pueblos nativos en cuestión han sido observados cuatro veces durante la noche vigilando a las fuerzas de seguridad a distancia, y todos los intentos de capturarlos por los agentes de la IACS han dado lugar a que el objetivo no se vea en ningún lugar a su llegada.

El 30/07/1899, los reemplazos de la IACS enviados desde un pueblo vecino encontró el campamento militar en ruinas adyacente al área de efecto de la anomalía de las columnas de piedra. Solo después de esta etapa SCP-736-JP registró olores y alucinaciones auditivas. En ese momento, 20 miembros de la IACS estaban estacionados en el área, pero solo 9 de ellos fueron hallados muertos. Los cuerpos fueron gravemente dañados por un traumatismo por objeto contundente y no se ha determinado la causa exacta de la muerte.

La ropa y el equipo de protección personal de 11 miembros de la IACS desaparecidos y 14 nativos han sido recuperados después del incidente. Todas las prendas tenían marcas de quemaduras en las áreas donde la piel desnuda del portador habría estado en contacto.

La IACS continuó su vigilancia con un aumento significativo de personal, pero los pueblos nativos que realizaban la ceremonia no han sido vistos desde entonces. Aunque el evento de activación se registró por primera vez el 29/07 del año siguiente, las instancias de SCP-736-JP-A no iniciaron ninguna acción en relación con el incidente, --y todavía no está claro qué ocurrió entonces.-- Véase el Incidente 736-JP-α.

[[collapsible show=&#34;＋ Incidente 736-JP-α&#34; hide=&#34;－ Incidente 736-JP-α&#34;]]
**Incidente 736-JP-α:**

Desde el traspaso de la IACS a la Fundación, se ha intentado materializar las instancias de SCP-736-JP-A █ veces para el análisis con el desarrollo del anulador de desplazamiento no material (nPDN), etc. (véase el documento 736-JP-██). El evento de activación de SCP-736-JP fue grabado en video, pero el contacto directo con el grupo de instancias no se produjo. En respuesta, en julio de 2008, el Dr. Entwistle, Jefe de Supervisión de Contención, solicitó y obtuvo la aprobación para proceder a la inmovilización física con el Generador de Ondas de Fijación Ectoelemental[[footnote]]//Generador de Ondas de Fijación Ectoelemental SLANT//: Un dispositivo que funciona en seres espirituales incorpóreos para solidificar los componentes de un cuerpo espiritual y limitar su actividad física. Basado en la teoría del Dispositivo de Control Espectral Steiner-Levi desarrollado en 19██, el dispositivo fue desarrollado conjuntamente por el Dr. Gohito Akutsu, el Dr. Patrick Northmore y la Dra. Wilhelmina Truss, y fue nombrado con las iniciales del apellido de cada desarrollador.[[/footnote]], en funcionamiento desde marzo de ese año.

En el mismo experimento realizado el 29/07/2008, las instancias de SCP-736-JP-A, cuya actividad se vio gravemente limitada por las ondas de fijación ectoelemental y cuya anulación se siguió suprimiendo, interfirieron en la naturaleza anómala de las columnas de piedra, causando la muerte de tres empleados de la Fundación, cinco heridos graves y dos desaparecidos. Debido a este incidente, el funcionamiento del Generador de Ondas de Fijación Ectoelemental ha sido suspendido temporalmente. A continuación se presenta una transcripción basada en el dispositivo de grabación de vídeo del Agente Potter, que captó las imágenes más nítidas de la situación en el momento del incidente: todos los dispositivos de grabación de audio estaban dañados o eran indescifrables debido a las interferencias.

&gt; **&lt;23:40:00&gt;** Las instancias de SCP-736-JP-A ya han aparecido y están mirando al centro del área de SCP-736-JP.
&gt; 
&gt; **&lt;23:44:30&gt;** El Dr. Entwistle y su presunta asistente de investigación Glover aparecen en las imágenes. El movimiento de la boca del Dr. Entwistle le dice que espere a que el Generador de Ondas de Fijación Ectoelemental se active hasta que haya humo azul en el cielo. Sus expresiones y gestos sugieren una falta de atención a este experimento.
&gt; 
&gt; **&lt;23:55:15&gt;** El humo azul aparece en el cielo y comienza a extenderse, y el grupo de instancias de SCP-736-JP-A comienza a cantar. El Generador de Ondas de Fijación Ectoelemental aún no se ha activado.
&gt; 
&gt; **&lt;00:20:45&gt;** El humo en el cielo parecía haberse expandido a unos 55 metros de diámetro. El Dr. Entwistle hace un gesto y le indica que active el Generador de Ondas de Fijación Ectoelemental.
&gt; 
&gt; **&lt;00:20:55&gt;** Inmediatamente después de la (estimada) puesta en marcha, el humo que había estado arremolinándose en el cielo se detuvo. El brillo de las columnas de piedra y el humo verde alrededor de ellas comenzó a subir rápidamente, y el Agente McAllister corrió consternado frente a la cámara.
&gt; 
&gt; **&lt;00:21:10&gt;** La cámara muestra a las instancias de SCP-736-JP-A inclinándose y sacudiendo violentamente sus cabezas de un lado a otro. El humo de arriba estaba siendo aspirado hacia el suelo, mientras gira en la dirección opuesta. Los discos ya han perdido sus características incorpóreas, porque vuelan a diferentes altitudes sin ninguna uniformidad, son inestables y a veces chocan entre sí.
&gt; 
&gt; **&lt;00:22:00&gt;** El desenfoque de la perspectiva de la cámara y el comportamiento de los agentes en las imágenes sugieren que la tormenta, con una velocidad aproximada del viento de 27 m/s, soplaba hacia el exterior desde el centro del área de influencia de SCP-736-JP. A pesar de ello, no hay ningún movimiento en el Generador y otros equipos que se muestran al fondo de la imagen. El Agente Hook desenfunda un arma de fuego oculta, pero se cae y sale volando fuera de la pantalla.
&gt; 
&gt; **&lt;00:23:15&gt;** El humo verde que se arremolina alrededor de las columnas de piedra comienza a reflejar la aparición de múltiples humanos fusionados. Cada rostro que sobresale en la superficie se estira grotescamente, gritando fuertemente con una expresión de evidente angustia. La mayoría de los rostros identificados en el video son de nativos americanos, pero algunos son de ascendencia europea.
&gt; 
&gt; **&lt;00:24:00&gt;** Los intentos de los Agentes de llegar a la fuente del Generador de Ondas de Fijación Ectoelemental y desactivarlo no han tenido éxito. Uno de los discos cayó en picado, golpeando la parte superior del cuerpo del Dr. Entwistle, que se encontraba en medio de [CENSURADO]. Los discos rebotan directamente en una de las columnas de piedra y zigzaguean hasta su altitud original. Las columnas de piedra no mostraron signos de estar dañadas. El humo azul está descendiendo a una altitud de unos 10 metros. El Agente Wilkinson está tratando de expulsar el humo verde de las columnas de piedra.
&gt; 
&gt; **&lt;00:26:02&gt;** La imagen se agita con fuerza, empujada por una ráfaga de viento, y se aleja rápidamente de las columnas de piedra. Se supone que algo lo golpeó por el costado y le dio fuerte en la cabeza, causando que el Agente Potter perdiera el conocimiento después. Después de esto, el cuerpo de Potter es empujado cada vez más lejos por el choque del cuerpo gravemente dañado del Agente McAllister.
&gt; 
&gt; **&lt;00:26:50&gt;** La cámara parece no haber sido afectada por la extraña tormenta como mínimo. El video muestra las patas delanteras de SCP-736-JP-A golpeando repetidamente el suelo, sugiriendo que Potter está entre las costillas de una de las instancias de SCP-736-JP-A. La altitud del humo azul llegó a la superficie para difundirse y acercarse a las instancias de SCP-736-JP-A.
&gt; 
&gt; **&lt;00:27:25&gt;** El humo azul llega a las instancias de SCP-736-JP-A y comienza a &#34;engrosar&#34; su esqueleto; las instancias de SCP-736-JP-A se resisten rotundamente, pero los intentos de sacudirse el humo no han sido fructíferos. El Agente Potter (y las imágenes de la cámara) están totalmente introducidas en las costillas de SCP-736-JP-A con una marca de tiempo de 00:27:58.
&gt; 
&gt; **&lt;00:28:00&gt;** [CENSURADO] visual.  Los dos investigadores que fueron expuestos a esto durante el análisis inicial se quejaron de falta de memoria y de una disminución de la sensación cerebral consistente con la administración de amnésticos durante la fase de prototipo. Actualmente, se ha propuesto aplicarlo como un agente memético mnemónico.
&gt; 
&gt; **&lt;00:28:03&gt;** Restauración del video. La posición de la cámara se ha movido a un lugar que es consistente con la perspectiva esperada para un pentaceratops adulto. El paisaje circundante coincide aproximadamente con la noche del Desierto de Ah-shi-sle-pah, pero hay innumerables columnas de piedra, grandes y pequeñas, todas las cuales emiten una luz azul pálida. Docenas de dinosaurios, presuntamente pentaceratops, rodean cada columna de piedra.
&gt; 
&gt; **&lt;00:28:25&gt;** Todos los ejemplares de pentaceratops miran al cielo, cambiando el color de su cuerpo de forma vertiginosa, parpadeando sus cuernos y (aparentemente) rugiendo. Un &#34;rayo&#34; de luz, similar a un fenómeno de descarga eléctrica, se emite desde la esquina de cada individuo y se combina con una columna de piedra.
&gt; 
&gt; **&lt;00:28:38&gt;** La perspectiva de la cámara mira hacia arriba. Llueven meteoros con luminiscencia roja incesantemente, y otros objetos visibles están aumentando rápidamente su luminosidad; a las 00:28:49, vemos un temblor en la imagen consistente con una leve distorsión espacial.
&gt; 
&gt; **&lt;00:28:50&gt;** A las 00:29:22, el observador cae como si estuviera agotado, y se puede volver a ver el suelo. La luz en las columnas de piedra se desvanece gradualmente, y hay incontables cadáveres de pentaceratops a su alrededor, quemados por pálidas llamas.
&gt; 
&gt; **&lt;00:29:31&gt;** La imagen de la cámara se desvaneció por un momento y luego volvió a recuperarse. Se visualiza el paisaje del mundo de la realidad de referencia. El humo azul, el humo verde y los ejemplares de SCP-736-JP-A ya se han ido, y los discos han vuelto a la parte superior de las columnas de piedra. El Generador de Ondas de Fijación Ectoelemental ha fallado y está en llamas en el centro de las columnas de piedra.[[footnote]]Más tarde se determinó que esto se debió al asesinato del Agente Hook.[[/footnote]]

A pesar de una intensa búsqueda después del incidente, el asistente de investigación Glover y el Agente Wilkinson no encontraron más rastros que ropa carbonizada.

El Agente Potter estuvo en coma durante 27 días después del incidente, e inmediatamente después de despertar, buscó persistentemente establecer contacto con las columnas de piedra de SCP-736-JP[[footnote]]En respuesta a la entrevista, el agente Potter insistió categóricamente en que era esencial &#34;tlaol&#34; para &#34;th&#39;yaur&#34; y se negó a responder a las solicitudes para explicar su inusual vocabulario.[[/footnote]]. Aunque los impulsos anómalos fueron eliminados por amnésticos de Clase-B, el Agente Potter sigue en rehabilitación debido a la grave deficiencia sensorial[[footnote]]Esto se observa a menudo en individuos idiosincrásicos que tienen la capacidad de compartir los cinco sentidos con formas de vida con diferentes composiciones físicas/estructuras mentales, pero que no son capaces de controlarlos. Para más información sobre el síndrome del compartidor, véase //&#34;Un análisis de primera mano de las diferencias, la carga mental y los procesos de aclimatación asociados con el intercambio sensorial interespecífico&#34;// por Shigure Narusemi. //Observador: una revista de la Fundación SCP// (████): 249-266. [[/footnote]] causada por la inserción temporal[[footnote]]En contraste con la suposición actual de que el pentaceratops es un gran reptil con un cerebro de estructura simple, el Agente Potter presenta síntomas tan graves como la asimilación involuntaria y prolongada del pensamiento con un cuerpo inteligente capaz de una actividad mental superior equivalente a la de los humanos (especialmente entidades anómalas que comparten una conciencia colectiva en múltiples cuerpos).[[/footnote]] en la instancia de SCP-736-JP-A.

El escenario observado en el Incidente 736-JP-α contradice ampliamente el entendimiento de la Fundación y del público al respecto a partir de 2009. Antes del incidente, el equipo de investigación estaba de acuerdo en que el Desierto de Ah-shi-sle-pah del Cretáceo tardío, que estaba habitado por pentaceratops, era un humedal con vegetación, y que todas las columnas de piedra, excepto SCP-736-JP, se formaron naturalmente por la erosión del viento y la lluvia después de la Edad de Hielo. Realizando pruebas limitadas con SCP-████-██, en 1981 se hallaron referencias cruzadas a IA-████ y retroactivamente ███████████████████. Se ha propuesto un estudio arqueológico a la espera de la decisión del Consejo O5.
