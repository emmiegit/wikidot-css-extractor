**SCP-3220**: Panopticon II

**Tác giả:** [[*user A Random Day]]

[[include :scp-sandbox-3:ard-page-listing]]
[[include info:end]]
[[include component:image-block
    name=https://scp-wiki.wdfiles.com/local--files/scp-3220/shaft|
    caption=Lối vào đã bị đóng kín của SCP-3220]]

**Mã Vật thể:** SCP-3220

**Phân loại:** Safe

**Quy trình Quản thúc Đặc biệt:** Lối vào dẫn tới SCP-3220 đã được lấp kín bằng bê tông. Hiện tại, việc tiếp tục tiến hành khám phá hoặc điều tra về SCP-3220 đã bị cấm.

**Mô tả** SCP-3220 là một kho silo ngầm được đặt bên dưới một nhà kho bị bỏ hoang tại Đảo Hashima, Nhật Bản. Có thể đi vào bên trong dị thể thông qua một lối vào sâu năm mươi mét phía dưới một cửa sập ở trung tâm sàn nhà kho. Gắn trên cửa sập này là một tấm biển nhỏ bằng sắt có in dòng chữ [[[scp-4220 |”Phòng ban Dị tượng”]]] bằng tiếng Nhật.

SCP-3220 có chiều sâu khoảng hơn một kilômét phía dưới lòng đất và có bán kính khoảng hai mươi mét. Công trình này được thiết kế với cấu trúc tương tự như một nhà ngục panopticon[[footnote]]Một loại công trình được thiết kế sao cho một người duy nhất có thể quan sát được tất cả các cá nhân khác trong công trình, tuy nhiên chính những cá nhân đó lại không thể nhìn thấy người quan sát hay xác định rõ liệu mình có đang bị quan sát ở một thời điểm nào đó hay không.[[/footnote]]. Công trình này có hai trăm tầng, mỗi tầng cao năm mét và có một ban công dạng tròn với chiều ngang ba mét bao quanh thành công trình. Một tòa tháp ở trung tâm của công trình này nối liền từ tầng trên cùng tới tầng dưới cùng; tòa tháp này được cấu tạo từ kính mờ nhìn một chiều, và được gia cố bằng khung sắt. --Hiện chưa tìm thấy cách thức nào để đi vào bên trong tòa tháp này.--

Mỗi tầng của SCP-3220 bao gồm nhiều buồng giam hình hộp được xây âm tường; các buồng giam này có cạnh dài ba mét và hoàn toàn không bị che chắn khỏi phần còn lại của công trình. Phía sau mỗi buồng giam là một tấm vật liệu trong mờ giúp cung cấp ánh sáng. Ở trung tâm mỗi buồng giam đều có một lỗ thoát nước; các ống thoát nước này dẫn tới đâu hiện vẫn chưa rõ.

Tất cả các buồng giam bên trong SCP-3220, trừ một buồng duy nhất, đều chứa một bức tượng dạng người làm từ bê tông và được sơn màu. Mọi bức tượng đều được đặt ngay phía trên lỗ thoát nước của buồng giam, quay mặt về phía tòa tháp trung tâm. Mỗi bức tượng đều liên tục thải ra một hỗn hợp màu đỏ đậm không rõ thành phần; hỗn hợp này sau đó sẽ chảy xuống cống. 

**Phụ lục:** Trước khi SCP-3220 bị lấp kín bằng bê tông, một cửa sập đã được phát hiện ở tầng dưới cùng của tòa tháp trung tâm; cửa sập này dẫn tới thang đi vào bên trong phòng quan sát của tòa tháp. Bên trong phòng quan sát có một bộ xương người [[[scp-3693 |đã bị gãy cổ.]]]
