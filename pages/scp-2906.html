**Об&#39;єкт №:** SCP-2906

**Клас об&#39;єкта:** Кетер

**Особливі умови зберігання:** На сьогодні Фонд займаэться ізоляцією та знищенням примірників SCP-2906 разом з оперативними підрозділами Відділу незвичайних подій ФБР у рамках спільної оперативної групи Псі-12 («Безумне лиходійство»). Вся документація, вражена SCP-2906, повинна бути замінена неаномальними копіями. Якщо це неможливо, таку документацію потрібно знищувати. Компанії або підприємства, які постраждали від SCP-2906 (зокрема, підставні фірми Фонду та урядові заклади Сполучених Штатів), слід контролювати на предмет можливого розповсюдження інфекції, а будь-яку вихідну документацію з них – перехоплювати та замінювати. Будь-які інші переносники SCP-2906 підлягають очищенню, знищенню або заміні в залежності від обставин.

--SCP-2906-1 або його виробника слід якнайшвидше ідентифікувати та відстежувати на предмет подальшої аномальної діяльності.-- Після [[[The Elusive Anderson|Інциденту ПОІ-1115-C]]] СОГ Псі-12 повинна працювати над стримуванням SCP-2906 спільно з [[[task-forces#gamma-13|МОГ Гамма-13]]] («Законники Азімова» та координувати зусилля щодо захоплення ПОІ-1115 («[[[Anderson Robotics Hub|Андерсон]]]»).

**Опис:** SCP-2906 – це модифікована версія когнітивного агенту, який використовується Фондом та його різними фірмами-прикриттями. В SCP-2906 застосовується вбудоване зображення амперсанду (знаку «&amp;») на відміну від еквівалента Фонду, який використовує абревіатуру «SCP».

SCP-2906 не дозволяє спостерігачам асоціювати об&#39;єкт на який він нанесений [[footnote]]Виявлені зразки включали в своє число будівлі, різноманітні паперові документи і пов&#39;язані з ними комерційні структури, а також упаковки товарів і твори аномального мистецтва.[[/footnote]], з SCP-2906-1. Підготовлені співробітники здатні виявити наявність когнітивної небезпеки; однак вони не застраховані від його впливу і не в змозі успішно ідентифікувати SCP-2906-1 або асоціювати один з одним об&#39;єкти, позначені SCP-2906.

Особи, на яких вплинув SCP-2906, можуть поширювати цей ефект через письмове або усне спілкування. Поглибленого тестування не проводилося, але вдалося зрозуміти деякі подробиці поширення його ефекту. Якщо SCP-2906 було нанесено на паперовий документ, обговорення цього документу і його вмісту призведе до поширення ефекту, а обговорення організації чи особи, що отримала цей документ – ні.

SCP-2906-1 – та чи інша концепція, яку блокує SCP-2906. Неповний перелік концепцій, які в той чи інший момент використовували SCP-2906, наведено у додатку 2906-D. Можна сміливо припустити, що вони знають про можливість створення когнітивних небезпек, а також про Фонд.

**Додаток 2906-A:** SCP-2906 був вперше виявлений 12.04.2014 під час рейду на підозрюване сховище товарів, виготовлених ПОІ-1115 («Андерсон») у Сан-Франциско, Каліфорнія. Хоча ніяких виробів ПОІ-1115 виявлено не було, у приміщенні знаходилося декілька контейнерів з біомеханічними протезами та іншими імплантами для розширення можливостей тіла.

Під час огляду сховища агент Донован попередив своїх колег, що потрапив під вплив невідомої когнітивної загрози. Він не зміг описати точний ефект, але стверджував, що це якимось чином пов&#39;язано зі сховищем. На місце була викликана команда фахівців з когнітивних загроз, яка підтвердила наявність аномалії. Сховище було перевезено до Зони-90 для вивчення цієї аномалії, пізніше позначеної як SCP-2906. Обидві групи оброблені амнезіаками класу B.

**Додаток 2906-C:**

&gt; **Опитувані:** Агенти Лілі Рондо (Фонд) та Бернард Зелл ([[[unusual-incidents-unit-hub|Відділ незвичайних подій]]]) зі спільної опергрупи Псі-12, агент Саша Мерло з мобільної опергрупи Гамма-13
&gt; 
&gt; **Інтерв&#39;юер:** Дослідник Алекс Фактор (спеціаліст з когнітивних загроз)
&gt; 
&gt; **Передмова:** Незабаром після інциденту з ПОІ-1115-C було проведено пошук по базах даних, що стосуються ПОІ-1115. Після виявлення зв&#39;язку між ПОІ-1115 та SCP-2906 було проведено спільне інтерв&#39;ю за участі членів СОГ Псі-12 та МОГ-13, а також спеціаліста з когнітивних загроз в ролі третьої сторони.
&gt; 
&gt; **&lt;Початок стенограми, 11:14&gt;**
&gt; 
&gt; **Дослідник Алекс Фактор:** Гаразд, давайте почнемо. Мене повідомили, що це має допомогти у визначенні точної природи цієї когнітивної небезпеки, а також природу цього, хм, ПОІ-1115, він же Андерсон. Назвіть, будь ласка, свої імена для запису. Я Алекс Фактор.
&gt; 
&gt; **Агент Саша Мерло:** Саша Мерло, Гамма-13.
&gt; 
&gt; **Агент Лілі Рондо:** Лілі Рондо, Псі-12.
&gt; 
&gt; **Агент Бернард Зелл:** Бернард Зелл, Відділ незвичайних подій, Псі-12.
&gt; 
&gt; **Рондо:** Хочу зазначити, що ми насправді не мали часу, щоб провести досліди, оскільки ця штука поширюється неймовірно легко. Важко сказати навіть, скільки ще існує її екземплярів, просто через її природу. Отже, все що в нас є, – цей документ, на нього і спиратимемось.
&gt; 
&gt; **Фактор:** Зрозуміло. А чи не вистачило у вас часу, щоб визначити його правила?
&gt; 
&gt; **Зелл:** Що-що визначити?
&gt; 
&gt; **Фактор:** Ну, у всіх когнітивних загроз є правила. Вони здатні працювати лише строго визначеним чином.
&gt; 
&gt; **Зелл:** Ми не в футбол тут граємо. Я не хочу повторювати те, що вже сказано у документі, тож або питайте про щось інше, а то…
&gt; 
&gt; **Мерло:** А як щодо зв&#39;язку з Андерсоном?
&gt; 
&gt; **Рондо:** Та фіг його зна. Я ніколи про нього не чула, поки ми не знайшли агентів, що проводили рейд на один з його закладів. Швидше за все, вони…
&gt; 
&gt; **Зелл:** Не треба про це говорити. Коли ти про це говориш, то поширюєш ціпку, яка це робить.
&gt; 
&gt; **Мерло:** Гаразд, я не про те. Андерсон – це людина або… здогадуюсь, що це також назва якоїсь групи, до якої ця людина належить. Так чи інакше, вони роблять аномальну робототехніку та імпланти. Агенти знайшли там щось, що стосується Андерсона?
&gt; 
&gt; **Рондо:** Кажуть, що ні.
&gt; 
&gt; **Мерло:** Просто… пристрої, схожі на ті, що робить він?
&gt; 
&gt; **Зелл:** Так.
&gt; 
&gt; **Мерло:** То як же сталося, що деякі люди все ж можуть знайти зв&#39;язок із ним?
&gt; 
&gt; **Фактор:** Я прочитав документацію та дещо дослідив.
&gt; 
&gt; //[Фактор роздає співрозмовникам копії документації по [[[SCP-1360]]].]//
&gt; 
&gt; **Фактор:** Я дав тим агентам це перечитати після інтерв&#39;ю та провів з ними декілька тестів, і виявив, що…
&gt; 
&gt; **Зелл:** Але ж їх обробили амнезіаками.
&gt; 
&gt; **Фактор:** Когнітивна… гаразд, інформаційна небезпека так просто не проходить. У будь-якому випадку вони пам&#39;ятають Андерсона і можуть ідентифікувати його та 1360, як щось, що з ним пов&#39;язано, але вони не можуть ідентифікувати… хм… те що вони знайшли. Я тестував це з іншими екземплярами 2906. Неможливо зв&#39;язати джерело або поширювач зараження з тим, хто його створив, але можна ідентифікувати все інше, що йому належить.
&gt; 
&gt; **Мерло:** Але якщо ви отримаєте листа з цією ціпкою в нім, і там буде згадка про товар, ви просто не зможете пов&#39;язати цей товар з тим, хто надіслав листа. Просто не знатимете, хто його надіслав.
&gt; 
&gt; **Фактор:** Не зовсім так. Уявіть коробку з іграшкою всередині. Якщо ви покажете комусь цю коробку, на яку нанесено цей переносник інфекції, то вони будуть асоціювати його лише з коробкою. Але якщо показати їм фотографію коробки, де видно, що всередині знаходиться іграшка, а потім фотографію переносника, то вони пов&#39;язуватимуть його і з коробкою, і з іграшкою.
&gt; 
&gt; **Рондо:** Доведеться заново навчити нашу опергрупу працювати із цими речами. Дуже сподіваюся, що це не призведе до ще більшого поширення, ніж уже є.
&gt; 
&gt; **Мерло:** Ви ж це знайшли під час рейду на схованку Андерсона, чи не так? Це, мабуть, означає, що Андерсон його і зробив, а ще, мабуть, і інших людей чи компанії навчив цим користуватися, скотиняка така.
&gt; 
&gt; **Зелл:** ВНП, ймовірно, доведеться ще більше розриватися між справами. Не знаю, скільки ще ресурсів ми зможемо виділити на відстеження всього, що робить Андерсон.
&gt; 
&gt; **Мерло:** Ну так тому я і тут, хіба ні? Ми вже спеціалізуємося на його робототехниці, тож упоратися з цим не буде проблемою.
&gt; 
&gt; **Рондо:** Так чи не краще відшукати самого Андерсона і завадити йому взагалі будь-що робити? Зупинимо джерело, зупиниться й аномалія.
&gt; 
&gt; **Мерло:** Швидше за все, це неправдоподібно. В багатьох інших є джерело цієї зарази, тому це не варіант. Не сумнівайтеся, ми його вже давно ловимо, і це той ще геморой.
&gt; 
&gt; **&lt;Кінець стенограми, 11:19&gt;**

**Додаток 2906-E:** Лист, доставлений до Зони-64 27.06.2014. Будь-якого маркування, окрім марки, на конверті не виявлено.

&gt; Вітаю, друзі!
&gt; 
&gt; Я побився об заклад з Робертом (ви ж знаєте, який він азартний) щодо нашого маленького проекту.  Як прояв довіри з мого боку, я регулярно надсилатиму вам новини про те, як ми просуваємося, а також дам нашу адресу, а взамін ми отримаємо набагато ширшу територію охоплення, ніж ми спочатку домовлялися. Я продовжу наступного тижня, оскільки ми зараз переїздимо. Тож зазирніть туди, якщо здогадаєтесь, куди саме! Я впевнений, що ми зможемо показати вам багато цікавого.
&gt; 
&gt; А поки що насолоджуйтеся цією таємницею, і бажаю вам подальших успіхів в утриманні!
&gt; 
&gt; Ваш друг,
&gt; //&amp;ерсон//
&gt; 
&gt; P.S.: Дайте знати, якщо мої нові друзі доберуться до того [[[SCP-1781|автомобільного кінотеатру]]] в Індіані раніше за вас!</textarea></pre>
