**・総評と感想**
終わりました。私の初めての個人コンテストが遂に終わりました。最初はこんな新人の個人コンテストに参加してくれる人などいないと思い、一位二位三位特別賞全部を独占してやろうと思っていたのですが、ありがたいことに沢山の人が参加してくれて、得られたのは最多投稿だけでした。嬉しい限りです。ちょっと悔しいけど。
ちょっと特殊なルールのコンテストでしたが、素晴らしい作品ぞろいで本当に読みごたえがありました。せっかくですので参加いただいた作品の感想を述べていきたいと思います。

まず、最初の参加作品かつ優勝を勝ち取った[[*user KABOOM1103]]さんの[[[symboldestroyerkaboom|]]]。正直これが投稿された時点で優勝は諦めました。誰もが知る有名報告書のTaleでありながら、誰も発想できなかった方向の内容。また、文章も特有のユーモアがあって、とても面白い作品でした。--これ、俺が書いたことにならねぇかな。--

次に、[[*user teruteru-5]]さんの[[[f-meal-wish|]]]。これは私も批評させていただいた作品です。元になった報告書の特性が活かされた作品だと思います。評価が分かれていますが、短い記事って書くの難しいんですよね。だって短いから。話が展開させにくいし、オチもつけづらいので。--これ、俺が書いたことに--

[[*user seda87ne]]さんの[[[happiness-of-yourhand-jp|]]]は、まずしいざいだんハブの作品です。しかし、まずしいざいだんでイメージされるコメディチックな作品ではなく、奇麗でひたむきな作品です。元になった作品とまずしいざいだんをそう組み合わせるかと私は唸ってしまいました。[[*user seda87ne]]さん、奇麗な世界観を描くのがうますぎる。--これ、俺が書いた--

そして、[[*user aaasaan777]]さんの[[[wanderer|]]]。この方向性があったか～、と嫉妬してしまいました。この作品も批評させていただいたのですが、その時「これは評価伸びるだろうな……」と思いながら批評していました。元の作品が日本支部を代表する、しかも先にあるTaleも超有名といった壁をこうして抜けていったのは感嘆するしかありません。--これ、俺が--

[[*user str0717]]師匠にもご参加いただきました、[[[str0021|]]]。これも批評させていただきました。多いな、批評した記事。ただ、これに関しては何も言うことがなく誤字の指摘くらいしか出来ませんでした。もうね、講談の語り口が上手いのもそうなんですが、幅広い知識からくる話の作り方が上手過ぎて感心しっぱなしでした。面白いし為になる、勝てないな。--これ、--

最後に、[[*user renerd]]さんの[[[cruising-date|]]]。3000番台初の関連Taleです。Twitterで「一覧のコンテストはどんな作品でも参加受付してます！」とアピールしたら参加してくれました。いやー、こんなすごい人が参加してくれる主催者は大層すごいんでしょうねぇ。ねぇ？
作品についてですが、最低で最高です。これに尽きます。--これは俺が書いたことにならなくてもいいかな。--

なんやかんやで私も3作品参加していますが、ここまで来てこの文章を読んでいる人ならすでに読んでいるでしょうから読めと催促はしません。もし参加作品でお読みでないものがあれば是非お読みください。面白さは私が保証します。

最後になりましたが、本当に多くの、そして予想外の人にも参加いただきました。こんな末端の著者の自己満足コンテストにこれほど多くの人が参加いただけたのは、ひとえに皆様の優しさだと思います。
参加いただいた皆様、参加作品をお読みいただいた皆様、Twitterなどでコンテストを拡散してくださった皆様、サイトを運営してくださっているスタッフの皆様。本当にありがとうございました。

百万の感謝と、皆様に幸多からんことを祈りまして挨拶に代えさせて頂きます。

嘘です。流石にそれだけではないです。
まず第一に、Tale限定の個人コンテストって最近見ないなと思ったこと。自分がTaleしか書けないので、たまにはいいかなと。

第二に、[http://scp-jp.wikidot.com/scp-series-jp-3-tales-edition#toc8 SCP-JP一覧（2000-JP-2999-JP） - Tale版 ]に載ってるTaleが少ないな～と思ったこと。果たして本当に少ないのか--作業を忘れているのか--はわかりませんが、せっかく便利な機能があるので、作品が増えればいいのに、と思ったこと。

というわけでこのコンテストを開催します。

++ **採点条件**


上記の目的があるため、採点はrateのみではなく、少し特殊な点数を付加します。
* これまでSCP-JP一覧 - Tale版に関連するTaleが載せられていない報告書のTale +3

をrateの点数に加えて最終結果とさせていただきます。

+++ [Q＆A]
&gt; **Q:** 自分で新しく書いた報告書を追加してTaleを書いても+は貰えますか？
&gt; **A:** もちろんです。努力の結晶なので。

&gt; **Q:** 3000番台のTaleも参加できますか？
&gt; **A:** もちろんです。

&gt; **Q:**  書いた作品はSCP-JP一覧 - Tale版に載せなくちゃダメですか？
&gt; **A:** 出来れば載せて欲しいですけど、どうしても嫌なら強制することは出来ません。

&gt; **Q:** 他のコンテストと同時参加してもいいですか？
&gt; **A:** 大歓迎です。

&gt; **Q:** Tale書いたことないし自信もないですが参加したいです……。
&gt; **A:** 何でもやってみることが大事！あなたは偉いです。批評はいつでも受付中。

&gt; **Q:** 海外支部とか本部の報告書を使ってもいいの？
&gt; **A:** 少しでも日本のオブジェクトが出て来て掲載条件を満たしているなら何でもOKです。

&gt; **Q:** 主催者はもちろん参加するよね?
&gt; **A:** 何なら、全表彰を頂く気位さえあります。

&gt; **Q:** 賞品はありますか？
&gt; **A:** 今日も、馬券が、外れました……。

その他質問などありましたらお気軽にTwitter、DiscordのDM、wikidotのPMへ。
