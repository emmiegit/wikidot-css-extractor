[[include component:image-block name=http://lafundacionscp.wikidot.com/local--files/scp-es-167/SCP-ES-167 |caption=Fotografía de microscopía electrónica de SCP-ES-167-A.]]

**Ítem:** SCP-ES-167

**Clasificación de Objeto:** Keter


**Procedimientos Especiales de Contención:** El Destacamento Móvil Beta-7 (&#34;Pateriales Meligrosos&#34;) se encargará de la contención de SCP-ES-167 utilizando armamento criogénico o  radioactivo en caso de requerir su neutralización.   Los avistamientos de SCP-ES-167 deben ser retirados de los diferentes medios de comunicación y de ser necesario se realizará una campaña de desinformación y amnestización local.


**Descripción:**  SCP-ES-167 son poblaciones de entidades con un nivel de organización basado en viriones. Individualmente, cada virión —SCP-ES-167-A— tiene espículas con la capacidad de modificarse en variedades de formas, permitiendo así su unión con otros viriones con la finalidad de formar seres más complicados[[footnote]]En tal sentido, debe tomarse esto bajo el concepto Lamarckiano de &#34;complicación&#34;, donde los organismos evolucionan para contener más //partes// y continuar con la composición creciente.[[/footnote]]. Su ácido nucleico posee un genoma tipo ccDNA[[footnote]]DNA con Cadenas Complementarias, moléculas virtuales que permiten  procesos anómalos en las formas de vida.[[/footnote]] esférico, con una cápside octagonal y una envoltura resistente a daños físicos y químicos. SCP-ES-167-A solo es capaz de infectar organismos diploides con reproducción sexual.

En el ambiente, SCP-ES-167-A puede permanecer periodos prolongados de tiempo, hasta tres décadas, sin la necesidad de infectar a un organismo. Las infecciones provocadas por SCP-ES-167-A siguen el proceso de lisogenia[[footnote]]El ácido nucleico viral se incorpora al DNA de la célula huésped sin lisarla. [[/footnote]], infectando de manera parcial la mayoría de los órganos del huésped sin generar ningún síntoma. La infección puede mantenerse de esta manera y provoca la activación de las ccDNA del organismo infectado, generalmente provocando la aparición de modificaciones para aumentar su adecuación, como la generación de progenie mediante procesos ontoquinéticos o la aparición de estructuras o métodos de caza para ampliar la propagación de SCP-ES-167-A.

Durante este periodo, SCP-ES-167-A incorporará parte del ccDNA del huésped a su propio genoma, este proceso depende del tamaño del organismo, siendo completado en 1 hora en el caso de //Drosophila melanogaster//, pasando 2-3 días en el caso de mamíferos como //Panthera leo//. Una vez el ciclo lisogénico termine, comenzará el ciclo lítico [[footnote]]Las células del huésped son lisadas por el virus.[[/footnote]], atacando inicialmente el sistema nervioso central, matando al huésped. Después SCP-ES-167-A comenzará a ensamblarse hasta formar un nuevo organismo completo con características morfológicas similares al huésped, aunque más toscas, caracterizándose por estructuras lisas, así como la falta de algunos órganos sensoriales, generalmente los relacionados con captar vibraciones como los oídos, estando casi siempre presente únicamente la boca.   

SCP-ES-167-A generalmente infecta y reemplaza una población o grupo de organismos, o por su mismo proceso de infección al generar que sus huéspedes puedan reproducirse por medios anómalos, provocando así la aparición de SCP-ES-167. Estas poblaciones se comportarán de diferente manera dependiendo de la población que sustituya en la pirámide trófica, en el caso de los productores primarios se crearan estructuras similares a frutos con la carga viral, tienen características atrayentes para su consumo [[footnote]] El sabor de estos frutos es insípido.[[/footnote]]. Mientras que en el caso de los consumidores (primarios, secundarios y terciaros), tendrán un comportamiento activo para la propagación de SCP-ES-167-A.

SCP-ES-167 suele tener un comportamiento similar a la población sustituida en el primer ciclo de reemplazamiento —denominada población base—, sin embargo, SCP-ES-167-A seguirá agregándose elementos del genoma de cada huésped conforme siga infectando más organismos y repitiendo su ciclo de vida, sumando características morfológicas y conductuales a las poblaciones de SCP-ES-167. Eventualmente SCP-ES-167 alcanzará un punto de mutaciones critico de inestabilidad —se han observado poblaciones de SCP-ES-167 con características de hasta 20 especies—, provocando la inviabilidad de la reproducción de su genoma, causando su desaparición del ecosistema y únicamente conservando el genoma original de SCP-ES-167-A, volviendo a comenzar el proceso desde una población base.  

El primer caso de una infección debida a SCP-ES-167-A en humanos se documentó en el 2014, en un grupo de investigación ecológica en la Selva del Congo, siendo esta la población base, denominada como SCP-ES-167-56. Se observó que los individuos retuvieron algunas capacidades cognitivas, capturando animales y plantas para la inoculación de SCP-ES-167-A, sin embargo, las poblaciones derivadas de SCP-ES-167-56 fueron perdiendo sus capacidades cognitivas, conservando únicamente la morfología bípeda.   

**Actualización 24/06/2018:** Se registró un evento donde el 50% de todas las poblaciones SCP-ES-167 comenzaron un proceso de migración global dirigiéndose a un punto específico en el Océano Pacifico Sur, en la fosa de Tonga. Se desplegó una operación para eliminar las diferentes instancias de SCP-ES-167, teniendo un éxito del 90%. Se le dio un seguimiento al 10% restante durante los intentos de eliminación, a las cuales se les perdió el rastro debido a su velocidad de nado y profundidad alcanzada. Investigaciones posteriores no encontraron restos de SCP-ES-167, pero un estudio del fondo marino mediante ondas sísmicas detectó un gran objeto enterrado a 4 km por debajo de la fosa, se realizó un proyecto de excavación para recuperar material de dicho objeto. En el análisis de dicho material, se encontró a SCP-ES-167-A, aunque de un tamaño mayor comparado con otras instancias de SCP-ES-167-A, denominándose así como SCP-ES-167-B. En el análisis de su genoma se ha encontrado hasta ahora la presencia de 15897 especies, los cálculos teóricos indican que esto representa menos del 0.1% de la secuencia genómica de SCP-ES-167-B.
