**Стаття:** SCP-009-UA - Палати вічності
**Автор:** [[*user Comrade Xander]]
**Зображення:** SCP-009 - Dacha outside Moscow by Paul L Dineen, CC BY 2.0. (https://search.openverse.engineering/image/fabf6f91-5d4a-4c3a-8364-38fbe0c809e7)
[[include credit:end]]

[[include component:image-block name=SCP-009| caption= SCP-009-UA на момент встановлення на здержування.| width= 300px]]
**Об&#39;єкт №:** SCP-009-UA

**Клас об&#39;єкта:** Безпечний

**Особливі умови здержування:** Ділянка, на якій перебуває об’єкт, має бути обнесена непроглядною огорожею цивільного зразку, від 2 до 2,5 метрів заввишки. По периметру ділянки мають бути встановлені камери у спосіб та кількості, що дозволяють виключити непомітне проникнення або перебування на ній. Реагування на випадки несанкціонованого проникнення покладається на підшефну фірму Організації «Охорона та упорядкування земель»; підозрілих осіб слід направляти до Зони ██ для проведення поглибленого інтерв’ювання.

Вхід до об’єкта має здійснюватися лише у рамках проведення експериментів та реагування на несанкціоноване проникнення, і має супроводжуватися суворим контролем хронометражу. Персоналу класів А-С забороняється перебувати у межах об’єкта довше 10 хвилин за раз та 30 хвилин протягом дня, з повторним візитом лише за позитивних висновків медичного скрінінгу, що здійснюється на місці. Перебування персоналу класу D у межах об’єкта рекомендується обмежувати 15 хвилинами, з перервою перед повторним візитом не менше 1 години.

На час проведення прикладних досліджень проживання персоналу та зберігання апаратури слід забезпечувати у сараї поруч з об’єктом.

**Опис:** Об’єкт становить собою двоповерховий дачний будинок на відшибі садового товариства «██████» Бородянського району Київської області, Україна (████████N ████████E). Планування будинку типове для будівель такого типу у регіоні (передпокій, кухня, санітарний вузол і вітальня на першому поверсі; дві спальні з невеликим холом на другому), за виключенням атипового просторого підвального приміщення. На додаток до системи опалення каміном, у невстановлений момент часу приміщення будинку було дообладнано системами індивідуального клімат-контролю та контролю вологості.

Основною та імовірно єдиною аномальною характеристикою об’єкта є поступове уповільнення (протягом 15 хвилин) і подальша зупинка усіх процесів гідролізу та окиснення у суб’єктів та предметів, що потрапляють у межі будинку. Ефект проявляється незалежно від способу чи точки входу до об’єкта, і зникає відразу після полишення його меж.

Хоча короткочасне перебування у межах об’єкта не приносить довгострокової шкоди здоров’ю, тривалий вплив аномального ефекту на біохімію організму призводить до тяжкого порушення метаболізму і супроводжується судомами, стенокардією, кардіоміопатією, загальною гіпоксією і, в решті решт, завершується смертю.

Аномальні властивості об’єкта формують унікальне дослідницьке середовище, утилізація якого може мати позитивні імплікації як для господарської діяльності структурних підрозділів і підшефних організацій Фонду (зокрема – з управління запасами), так і для сфери фундаментальних досліджень. У зв’язку з цим з серпня 2022 року за об’єктом закріплено постійну науково-дослідницьку групу на чолі з д-ркою Ґейрі.
[[collapsible show=&#34;Додаток 1. Історія виявлення об’єкта.&#34; hide=&#34;- згорнути&#34;]]
На баланс Фонду об’єкт було передано ВАЗ СБУ у травні 2022 року. Відповідно до супровідної документації, аномалію було виявлено нарядом патрульної поліції у квітні того ж року, під час реагування на повідомлення про можливе виявлення акту мародерства у садовому товаристві. По прибутті за адресою ділянки поліцейські зафіксували поруч із нею темно-фіолетовий автомобіль-фургон ГАЗ-2705 з відкритими вантажними і пасажирськими дверцятами, частково заповнений меблями та речами. Система запалювання перебувала у ввімкненому положенні, однак паливний бак був порожній.

Структурну цілісність сітчастої огорожі ділянки було порушено, імовірно для спрощення завантаження автомобілю; двері будинку – зламано шляхом висвердлення замку. Увійшовши до передпокою, поліцейські виявили на підлозі чоловічий труп, простягнутий до вихідних дверей, а подальший огляд приміщень виявив мертве тіло у підвалі. Втім, наряд був змушений скоро покинути будівлю у зв’язку з різким погіршенням самопочуття, не завершивши передбачених інструкціями процедур. Списавши це на витік газу, поліцейські викликали аварійну газову службу та слідчий відділ районного управління поліції. Коли прибулі працівники не виявили витоку небезпечних речовин та почали демонструвати аналогічні симптоми, про події було проінформовано ВАЗ СБУ, що у подальшому ізолював ділянку і провів первинне розслідування щодо природи об’єкта.
[[/collapsible]]
[[collapsible show=&#34;Додаток 2. Резюме результатів розслідування ВАЗ СБУ.&#34; hide=&#34;- згорнути&#34;]]
Загиблими виявилися [ПЕРСОНАЛЬНІ ДАНІ ВИДАЛЕНО], громадяни Республіки Молдова, раніше судимі за вчинення аналогічних крадіжок. Особи не мали місця постійного проживання в Україні і прибули до місця інциденту з метою наживи, попередньо викравши вантажний автомобіль мережі магазинів [ВИДАЛЕНО]. Смерть обох чоловіків настала не раніше 6 годин до прибуття наряду, унаслідок задухи на фоні гострої загальної гіпоксії, вочевидь спричиненої впливом аномалії.

Технічний стан автомобілю був задовільний і значною мірою відповідав зафіксованому під час останнього технічного огляду, за виключенням накопичення значного шару нагару у двигуні. У комбінації з увімкненою системою запалювання та порожнім паливним баком, це можна пов’язати з тривалим неперервним холостим ходом, що зупинився лише після повного вичерпання паливного ресурсу. Втім, товщина нагару значно перевищує ту, що могла б утворитися з прогнозованого часу смерті [ПЕРСОНАЛЬНІ ДАНІ ВИДАЛЕНО].

Хоча за інформацією державних реєстрів будинок та відповідна земельна ділянка знаходяться у власності [ПЕРСОНАЛЬНІ ДАНІ ВИДАЛЕНО], принаймні з 2006 року вони перебували у фактичному користуванні невстановленої особи (далі – ПОІ-009-1), в обмін на одноразову грошову винагороду обсягом у двадцять тисяч доларів. Окрім свідчень самого власника, це підтверджується й показами учасників товариства, які контактували з ПОІ-009-1 під час його проживання в об’єднанні. Під час взаємодії з власником та місцевим населенням ПОІ-009-1 представлявся Євгенієм Едуардовичем Саверко, на ім’я якого мав підроблені документи; за легендою працював у міжміських таксомоторних та вантажних перевезеннях. Ранком 25 лютого 2022 року, наступного дня після вторгнення військ Російської Федерації до Київської області, ПОІ-009-1 покинув ділянку на радянській вантажівці з рефрижераторним напівпричепом (імовірно ЗІЛ-130) і більше не повертався. Розшукові заходи результатів не принесли.
[[/collapsible]]
