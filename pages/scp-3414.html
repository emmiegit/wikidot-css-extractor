**项目编号：**SCP-3414

**项目等级：**Safe

**特殊收容措施：**SCP-3414目前处于肯尼亚贫民窟清洁计划（KSCP）的管理之下，该计划是一项附属于基金会的贫民窟升级改造倡议。为隐蔽起见，它已被容纳于基贝拉区的KSCP行政大楼内。SCP-3414的入口处被一对钢架固定以防止意外触发，只有出于实验或喂食目的才允许收回钢架。

每月一次，将一头受到镇静的活猪（或体重相当的其它牲畜）投入SCP-3414。事后须用淡水与非合成式杀菌剂对SCP-3414进行冲洗。

**描述：**SCP-3414是位于内罗毕市基贝拉区的一间公共厕所。和相邻单元一样，它包含一个抽水马桶，接入共通的地下坑洞。在SCP-3414的侧面写有文字“小心蛇！！”，文字源头未知，其出现似乎早于SCP-3414首次表现出异常效应。

当一个体重达到或超过20kg上下的温血生物完全进入时，SCP-3414将会活化。如果不设障碍，SCP-3414的隔间门将会关闭，并在随后的10-12分钟内保持关闭。在此期间，设置在SCP-3414内部的加固观察设备将会记录到如下事件：

* 周期性俯仰/滚转运动产生的局部重力方向偏移。

* 天花板和墙壁“扭曲”，对进入的外来物施加碾压与搅动。此过程对SCP-3414的使用者而言总是致命的。值得注意的是，在事后检查中，SCP-3414的墙壁结构看似坚固，但失活后6-8小时内的触感却略为温暖柔软。

* 从马桶内喷出深褐色污浆，经估算，喷出速度为10kg/s。污浆的主要成分为树叶（5%）、半消化的生物组织（22%）、淡水（76%）。对生物质的检测表明，它主要源自鱼类，但同时还能找到哺乳类及鸟类的骨殖。在活化阶段结束时，污浆与被碾碎的有机残骸将会在抽吸作用下排回马桶内。SCP-3414的内部结构将进一步扭曲以适应全部内部有机材料的排出，不过存在一定的选择性。值得注意的是，SCP-3414倾向于避免摄入头骨，会将其碾碎，但不会将其通过马桶排出。

污浆的微生物特征与亚马逊河流域采集的样品中的读数相近，尤其与里约内格罗河下游相匹配。对树叶及组织残留物的基因分析印证了这一发现，并进一步将源头地区的范围缩小到巴西的阿纳维利亚纳斯国家公园。

经检测，SCP-3414下方的污物坑被认为并无异常。对坑中废物的分析显示，并不存在SCP-3414摄入的有机材料的痕迹，有必要对SCP-3414的摄入过程展开进一步调查。

**附录01：**摄食记录

||~ 日期 ||~ 活化时长 ||~ 对象 ||~ 评论 ||
|| 05/09/2017 || （约）10分钟 || J. Mwangi || SCP-3414首次活化。对象未能被救回。对生物残留物和碎骨的DNA分析确认了对象的身份。残留物中存在的非人类DNA以及异常的死亡情形使当地执法部门内部的联系人警觉起来，令异常受到了基金会的关注。 ||
|| 06/10/2017 || 0分52秒 || S. Kamau特工 || 在初步收容后，由对象触发。对象报告称被喷涌而出的污浆快速冲倒，同时SCP-3414的墙壁扭曲令他动弹不得。随后对象脚朝下地被吸入SCP-3414的马桶，致使其双腿从膝盖骨往下均被压伤。接下来对SCP-3414的强行开门打断了摄食进程，将对象解救。当时对象的情况得以维持稳定，但3天后对象死于败血症的并发症。 ||
|| 10/10/2017 || 11分33秒 || 受镇静的活猪 || 被放入以确定活化阈值。对象的头与躯干被碾碎但并未被摄食，显示出SCP-3414存在部分的选择性。 ||

**附录02：**更新的收容措施
04/05/2018，在事先并未活化的情况下，SCP-3414从马桶内喷出大量褐色污浆。比起此前的喷射，污浆的酸度大大增加，pH值为2，含有高浓度的盐酸。在清洁后，SCP-3414的墙壁开始“剥离”，脱落一种粘液状半透明物质，并且漏出稀释的红色液体，事后被确认为血液。

在接下来的几日内持续每数个小时喷涌一次，由于收容地点的所在位置，这严重复杂化了现有的废物处理措施。同时，对血液的基因分析显示，血液属于一条//Eunectes murinus//（绿水蚺）个体。进一步的CBC测试显示，前白蛋白水平异常低下，表明存在急性营养不良。

在常驻爬虫学家S. Nyongo博士的建议下，决定为SCP-3414提供活的生物材料，以缓解这一新问题。将一头活猪送入SCP-3414使得喷涌立即终止，据在场的研究员描述，同时伴随着地面传来的尖锐嘶嘶声。

随后收容措施被更新至其当前版本，定期投放牲畜进入SCP-3414。
