    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-3235

**项目等级：**Euclid

**特殊收容措施：**SCP-3235样品已储存于Site-██.生化收容区BSL-3冷藏单元。

对于动用样品的实验要求经过至少2名4级人员的许可。利用D级人员进行SCP-3235的测试要求经过至少3名4级人员的许可。对于来自SCP-3235原生物质的交互实验要求穿着A级化学防护服。

感染SCP-3235的对象均认定已死亡。其产生的尸体都要进行焚烧处理，并且他们的居住地将被清理。

**描述：**SCP-3235是一种以人类为宿主传播的病毒。传播途径包括通过接触感染的物品，或者通过咳嗽，喷嚏来空气传播SCP-3235-1。病毒颗粒的成分主要为脂质包膜，内含Migs Babache的遗传物质，其外壳直径为300nm。并且在已经暴露感染情况下尚无针对此类的治疗措施或抗病毒药物。早期症状包括，皮肤水泡，喉咙疼以及发热。正因如此，在早期阶段SCP-3235可能被误诊普通的病毒感染。导致SCP-3235产生的环境与条件目前未知。

在72小时感染期内，肿瘤赘生物会在感染者[[footnote]]这些肿瘤由早期感染产生的水泡发展而来[[/footnote]]体表上生长，或是在其尸体体腔中发育。赘生物中的遗传物质，经查明与[已编辑]市居民Migs Babache基因完全相符。该感染者可能在这阶段会由于赘生物堵塞气管从而窒息死亡。随后，赘生物借助宿主循环系统的血管网络，从中汲取营养来进一步发育。经过一段时间后，这些赘生物将会分化形成功能性结构，与人类头部结构相似，例如头骨、牙齿、大脑、眼睛以及舌头等，其内部结构诸如食管与气管将在原宿主体内成形，并与相关器官连通以供应营养。

如果对象在感染后的第一个星期仍未被消灭，每个赘生物将会发育出与Migs Babache头颅一致的外观。那此刻起这些赘生物将以SCP-3235-1代指。在此时期，尽管各个发展阶段有所不同，所有有关属于人类头颅范畴内的结构都将在SCP-3235身上呈现。这些头颅智力水平与智人水平[[footnote]]尚未成形的个体的智力水平尚待确定，因为这些个体不具备最基本的口语能力。[[/footnote]]大致相同并能够进行口语上的交流，即使其中大多数都表现出严重心理问题。偶尔能从那些对象身上听到幽咽与尖叫声。每个个体都拥有Migs Babache消失之前的记忆，并且每个个体都宣称他自己才是真正的Migs Babache，也有个体之间相互争论此事的例子。目前记录到至多50颗头颅存在于同一个感染者身上。SCP-3235将继续在感染者上生长直至完全覆盖或是死亡。

SCP-3235最初引起基金会注意的是在2001/██/██，他的室友报警声称他在公寓凭空消失[[footnote]]目击者称他自发的消散，他的衣服以及身上的杂物掉落在地板上。[[/footnote]]。特工们迅速将此人的公寓进行了隔离，但未能调查到任何相关的异常现象。涉事的3名人员稍晚些时出现不知名病毒感染的症状，并由██████医院接收。在感染的异常性质得到潜伏的基金会人员证实后，他们相续转移到Site-██。事后已对医护人员以及其他目击者采取了适当的记忆消除措施。而且由于医护人员对零号病人采取了有效的隔离措施，没有再出现更多感染案例。

[[collapsible show=&#34;+访谈记录 3235-3a&#34; hide=&#34;- 关闭&#34;]]
 
&gt; **访谈对象: **SCP-3235-1-17
&gt; 
&gt; **采访者:** Dr. ██████
&gt; 
&gt; **附录:**该头颅姓名是███ █████，是Migs Babache其中一位室友。项目在访谈期间对其注射了镇定剂。除此之外的其他Scp-3235-1个体均被管控转移再被焚烧处理。SCP-3235-1-17被挑选出来的理由是他较高的智力水平，能够进行流利的交流。此赘生物生长在其个体的肩膀上，并在实验前被要求郑重保证绝对服从研究人员。
&gt;
&gt; **&lt;开始录像]&gt;**
&gt; (微弱的呻呤和血液流淌声依稀可以听到从████ █████伤口处，几个新生的赘生物在访谈过程中继续生长着....)
&gt; 
&gt; **Dr. ██████:**你好，你能听懂我说的话吗？
&gt; 
&gt; **SCP-3235-1-17: **什么？我额-...（项目停顿了28秒才弄清到他的处境）那些人怎么了...
&gt; 
&gt; **Dr. ██████:**他们不怎么好也与此无关。你能听懂我的话吗?
&gt; 
&gt; **SCP-3235-1-17: **好，也是，我能听懂。我猜我不用因为这么激动。因为这都不是真的...
&gt; 
&gt; **Dr. ██████:**请告诉我你的名字。
&gt; 
&gt; **SCP-3235-1-17: **Migs Babache，你是医生吗？快帮帮我。真无法想象这样的光景会发生在我身上。
&gt; 
&gt; **Dr. ██████:**对，我是一名医生。我们会尽我们所能，但首先你必须告诉我你所知道的一切，如此我们才能弄清楚你的状况。
&gt; 
&gt; **SCP-3235-1-17: **好的，但求求你以最大能力去治疗，一定要帮帮我！
&gt; 
&gt; **Dr. ██████:**冷静下来，我们正在想办法，你能描述一下自己的情况吗？比如你还能控制哪些部位？
&gt; 
&gt; **SCP-3235-1-17: **除了我的嘴巴，眼睛....外我没有任何知觉，我想就这些了。除了我的脸外什么都感觉不到。
&gt; 
&gt; **Dr. ██████:**集中注意力，你知道-
&gt;  
&gt; （一道嘶哑的尖叫声从一只赘生物未发育完全的嘴巴发出，这刚刚从一处伤口长出来的）
&gt; 
&gt; **SCP-3235-1-17: **那是什么鬼！
&gt; 
&gt; **Dr. ██████:**别管它，仅仅专注于告诉我们你所知道的一切，如此我们才可以帮你。
&gt; 
&gt; **SCP-3235-1-17: **（哭泣）好的，我会尝试冷静下来。好吧（项目做了三下深呼吸）
&gt; 
&gt; **Dr. ██████:**你知道你是怎么变成这样子的？你还记得是哪件事情导致这发生的。
&gt; 
&gt; **SCP-3235-1-17: **我不知道这他妈是怎么发生的，我记得最后一件事我正坐着打电子游戏。那天正是周末，我也没啥事，因此也非常轻松。后面我只记得周围一片黑暗而且我不能呼吸，我不明白为什么这样的惨剧会发生在我身上。没有任何预警，我不得动弹，只有黑暗和窒息，可我他妈还没死。这持续多久了，我不知道，真是一场噩梦。
&gt; 
&gt; 上帝！在那段时间我根本无法说话，我只能不断去尖叫，渴望能得到些许帮助，因为我已经看不到，也感受不了。而且我不能说话，因为喉咙不能正常发声。但我能听见其他人的尖叫，很多人，包括我的室友。我猜我还在公寓里，或其他什么地方，可我还是不理解为什么有这么多人哭嚎。直到我意识到那些都是我的声音，而且…他们开始说话了。
&gt; 
&gt; **Dr. ██████:**你能回想起之后多久才恢复说话能力的？
&gt; 
&gt; **SCP-3235-1-17: **能，并不是很久。我想，就在昨天。我是在医院。我的天啊，那是噩梦开始的地方。我真希望那只是一场噩梦。那里…那些…头…只有头。都像我。我们都长在████.身上。呃…上帝，为什么是我承受这一切？
&gt; 
&gt; **Dr. ██████:**冷静下来，只有你告诉我们这一切我们才能去帮助你。
&gt; 
&gt; **SCP-3235-1-17: **你说的对…说的对…说的对。
&gt; 
&gt; **Dr. ██████:**拜托，冷静下来。你必须给我们提供必要的信息，我们才有可能救你出来。
&gt; 
&gt; **SCP-3235-1-17: **说的对，对（项目又做了一次深呼吸）长的像我的东西都在说他们自己才是真正的我。但这根本不可能，对吧？毕竟我才是。我还能会是谁还是啥东西？我有着曾经的一切记忆。我爸妈，我的家庭，我的童年。你明白了吗？事实上我会在这里一定意味着什么，对吧？
&gt; 
&gt; 我想说的是，当那些东西还没诞生时 我就一直在这，所以我一定是才是真正的我。但他们都在说他们才是。我室友都吓坏了。医生看到这种景象也慌的啥都做不了。天啊，这一定是场噩梦。我希望我能早点醒来。你会救我我吧？我是说--
&gt; 
&gt; **Dr. ██████:**我们有一整个团队围绕这在运转，放心，你还记得其他吗？一些超自然的事情？
&gt; 
&gt; **SCP-3235-1-17: **超自然事件？没有，我不可能，我从没卷入任何超自然事件，我每天在同一个地方吃饭，玩着同样的游戏，和室友按往常一样一起骂着上帝混账那些事。而且这就在刚刚这一切发生前。求求你了，医生，快点想尽办法救救我。我真的不知道这些是怎么发生的。如果真没法子，你可做头部移植手术之类的。我意思是，我曾看到有个先进技术的实践案例发生在｛大量无意义的话｝
&gt; 
&gt; **&lt;录像结束&gt;**
&gt; 
&gt; **结束语：**这采访自此中断，因为已无法从项目进一步获得更多信息。

感染者在两日后死亡，它的尸体随后被焚烧处理。对另外两名室友的采访可以断定所有SCP-3235个体共享着Migs Babache消失前的全部记忆。
[[/collapsible]]

**附录：**以下文档内容摘自██████ ████发给 ████ █████的消息；两位均为Migs Babache的室友。提及Migs Babache的内容已经过编辑精简。

&gt; 所以今天Migs Babache又对我发火了。显然，是因为她的女朋友想去见他，但他撒谎说身体不好，想要躺着。当然，他此前也没给我们说过，然后我们和其他人一起出去了，而我压根不知道这事。我拍了几张照片发到网上，他恰好在其中一张里面。他女朋友看到那张照片，发现他没有生病后，大为发火。当她找到他时，她说发现他总在一些事上骗她，而且为什么要欺骗她之类的。于是刚才他又把气撒在我身上了。第一，他本可以事先提醒我他对他女朋友撒谎了，那我也不会发那些照片。第二，他一开始就不应该对她撒谎。

&gt; 不，我现在根本睡不着，我可能要穿好衣服去你那边了。Migs Babache从22点就一直与她的女朋友吵架。

&gt; 事先警告你一句，手柄坏了，Migs Babache正因为这个怪在我们头上，所以当你回来后，他同样也要可能要怪你。他一定是入魔了还是什么的。毕竟我们心里都清楚哪一位才是最该骂的。Migs Babache在现实中欺骗的行为已经足够恶劣了，而且还在游戏作弊。每一次他都在否认，也不管我们手上的证据。都这样了，他还经常问我们玩游戏为什么不拉他一起。就这德性，还能与█████谈了5年恋爱到现在？而且他从头到尾骗她在这么长时间。

&gt; 我完全可以这么说，Migs Babache彻彻底底就是一个毒瘤。他简直是毒瘤这个字典定义上完美的化身。我认识他10年了，他总那么我行我素，他连自己分内的事都做不好，还总让别人来擦屁股，他还觉得这是理所当然的。我们一遍又一遍劝他，他唯一的回应就是否认。他作弊，撒谎成性，把所有人都当垃圾一样。我可真谢谢他父母以培养出这样的他为骄傲。如果他未来再不改变，他将会成为这个社会的公害。

对当地关联人员进行调查后，█████ ███，没有表现出任何异常征兆。
