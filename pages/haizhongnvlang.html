徐琰站在游艇上，盯着海面发愣。今天的案子来的有些过于急促，以至于他甚至忘记带上自己的电子烟，只好从同事那里顺了根黄金叶缓解烟瘾。

今天晚上八时许，厦门警方接到报案称，一个钓鱼佬在五缘湾西岸钓鱼的时候钓上来一根手指，而在接警警员到达现场的时候，用于防备奇术袭击的监测装置检测到了异常的EVE粒子波动。离得最近的锻钢重案组就这样毫不意外的被派到了现场展开工作。在安排了对附近海岸与大桥进行摸排的人员后，闲不住的徐琰登上伪装成游艇的调查船，等待借调来的生物部门的潜水员们结束对海底的检查。

严格说这种现场能找到的线索并不多，徐琰在脑海里一遍一遍过着现场的情况，认为这里更有可能是抛尸现场。厦门岛上有不少帆船俱乐部，其中有一个就位于五缘湾内，凶杀有可能发生在那里，亦或者从五缘大桥上抛尸，需要判断时间并查看监控——也是一个麻烦活。

海面上升起了一个红色的浮标，片刻之后三名潜水员浮上了水面，一通比划之后，两名潜水员游向岸边，一名则向着调查船游来。徐琰见状，将几乎燃尽的香烟扔在一边，打算前去询问，不料那名潜水员突然改变方向，将落进水里的烟头捡起，另一只手将水下摄影机扔上甲板，这才从调查船船尾的下水甲板上登船。

“我们找到尸体了，目前还固定在水下，得让你们判断一下能不能直接打捞。死掉的是个奇术师，报警器好悬没给我吵死。”吐掉咬嘴的潜水员喘着气报告情况，同时将PAD从胸前拆下递给徐琰。

徐琰接过PAD，上面显示的是一段在水下拍摄的视频，可以看到，在海底的泥沙中，一具已经被啃食的面目全非的尸体躺在那里，腰部似乎捆绑着一根尼龙绳，断端在水中漂浮着。再凑近些，甚至可以看到一条小鱼正从死者腹部的破口中钻出，诸如手指一类的各种零件基本已经不见踪影，大块的骨骼之间还有些许软组织保持着连接，总体上还保持完整。

“我检查了一下颅骨和盆骨，死者是女性，亚裔，25-35岁，有妊娠史，软组织铅含量快炸了，可以联系一下AWCY。”潜水员继续补充道。

这不应该是一名潜水员该掌握的部分，哪怕是隶属于基金会的潜水员。徐琰有些惊讶的抬起头，但在看清已经摘掉目镜的潜水员的脸后，便打消了疑虑。

“我记得上次见面你应该[[span class=&#34;ruby&#34;]]没[[span class=&#34;rt&#34;]]mèi[[/span]][[/span]]说过自己会潜水吧，Eule？”徐琰模仿起天津腔调。

Eule此时也认出了徐琰，他抬起手，“怎么，生物部门研究员同时也是一名开放水域潜水员不是也很正常。”

徐琰跟他握了握手，抬起头看了看几乎位于海湾中间的浮标，转头看向了岸边的钓鱼佬们，拿起对讲机，“跟那些钓友们沟通一下，把鱼啥的收集起来，可以给钱，没准有线索在鱼肚子里。”

“恕我直言，”Eule插话道，“我觉得能找到的概率不大。尸体姑且还算完整，估计下水没多久，这阵子吃饱了的鱼是不会上钩的。另外，”他盯着徐琰的眼睛，“你啥时候产生了钓鱼佬能钓上来鱼的错觉。”

他说的好像很有道理。在这一瞬间，徐琰有那么一丝动摇。那你们平常是怎么采样的，徐琰本想这么问，但他随后看见，已经上船的Eule的腰上挂着的一把鱼枪。这帮不讲武德的家伙，徐琰暗暗吐槽。

“死者为女性，31岁，奇术师，有妊娠史，致死原因为枕部遭钝器击打死亡，死亡时间不超过两天，抛尸时间不超过24小时，没有发现冷冻痕迹。尸体总体来说较为完整，头皮剥离，面部软组织已基本被啃食殆尽，眼球遗失，两侧蝶骨小翼发现捅刺痕迹，腹部被切开，属于死后伤，内脏大量遗失，手指脚趾遗失，全身骨骼存在大量死后切割痕迹，未发现骨折痕迹。尸体面部软组织遭鱼类啃食导致无法直接进行面部识别，此外，在死者体表和腹腔内发现禽类组织和鱼类组织残留，怀疑凶手将饵料涂抹于体表及腹腔，同时切开体表以加速尸体被破坏进度。此外，死者体内铅含量较高，干骨骺发现了符合慢性铅中毒症状的病理性变化，死者可能长期接触含铅物质。”

介绍完情况，Eule将完整的检验报告递给徐琰，随后在重案组办公室找了个椅子坐下，并立刻陷入沉睡。本来他只是被借调到了19站生物部门协助工作，但徐琰考虑到他曾经参与过刑侦任务，便直接把他借过来参加调查。熟悉法医业务的工具人，不用白不用。

“倒是可以先不管他，他把他的意见写在最后了。”徐琰扬了扬手中的报告，“他觉得可能是熟人作案，否则这个毁尸抛尸行为未免整的也太复杂了，又是捅眼睛又是划口子塞鱼食最后还往海里扔的。考虑到尸体完整度，应该也不是从桥上扔下来的，不然肯定有骨折痕迹，或者是在下面有个重物先把水面砸开了，但就没法解释尸体怎么从桥下跑到海湾中间的，尸体太完整了。凶手可能玩海钓，他凌晨把配方还原出来之后跑演武大桥那边钓鱼去了，据说收获还可以。”

“尸体的情况也不能完全排除这些是奇术术式的后果，血液和铅都是优良的施术材料，对于奇术术式直接作用于血铅含量高的人的后果目前还是空白。”云岚补充道。

“不好说。”徐琰沉吟了一下，“陈域，外围的搜索有什么发现吗？”

“昊哥他们还在筛，但在桥上他们没发现有新鲜的剐蹭痕迹。”这等于做实了凶手的抛尸地点并非桥上的判断，“那根尼龙绳已经断了，上面有奇术施术痕迹，判断不出来具体是什么奇术。外围摸排还没有结束，几个游艇码头还有没上班的人，目前公安已经去人了。王老爷子他们还在做面部重建，但搞出来之后能不能比上失踪人口还是未知。”

难搞。徐琰挠了挠头，顺手把电子烟叼在了嘴里。死者是个奇术师，血铅含量高，两个线索合在一起，指向大概是AWCY那边的。凶手目前只知道个海钓佬，又是死者的熟人，凶手可能很熟悉厦门的情况，又是抛尸……还得先找到尸源再说。思考了一会，徐琰决定还是先从尸源入手。

“云岚，在本地AWCY圈子里打听一下，有没有符合死者特征，这几天联系不上的成员。陈域，让痕检那边查一下湾里游艇的记录，重点关注一下时间段内低潮期间出海的船，然后做个潜血，做的隐蔽些。通知技术组，去找几个本地钓鱼佬的群，过一下本岛的海钓玩家名单，跟AWCY那边的名单比对一下，再查一下关系网，看看有没有重复的。待会Eule醒了让他带人去湾里再潜一次看看能不能发现什么。散会。”

23时，夜，北风，五缘湾，“好奇者”号伪装调查船尾部下水甲板。这并非是什么深水区，甚至在一分钟内从海底上升到海面都不会有太严重的后果，但潜水员们还是在海面上一丝不苟地检查自己的设备。确定夜视仪，奇术稳定装置与现实稳定锚均处于工作状态，并归零深度计后，Eule打出手势，三人开始为BCD排气，潜入水中，好奇号也打开了灯光，帮助潜水员们照亮工作海域。

下潜地点是前一天发现尸体的地方，徐琰认为，如果能发现什么证据，多半也是些无法被海水卷走的证据，其他的证据早就被海水卷走了，没必要费劲去搜。早先布置的，用于后续调查期间还原场景的校准锚还插在海底，Eule操作左手手腕上的潜水电脑，完成权限认证，随后，潜水员们的目镜上搭载的AR装置将尸体被发现时的状况显示了出来。尽管尸体原本所处的位置已经有了一些底栖生物，但也不会有什么太大的影响。将水下照明装备部署完毕，几人开始搜索发现尸体地点周围。

一同下潜的Risk打出了手势表明自己发现了什么东西。几人缓慢吐气，直到距离海底20厘米的位置。顺着潜水灯的灯光，Eule看到了那个东西，看上去是一个半身雕像，莫约20厘米高，表面覆盖了一些底栖生物，一根尼龙绳缠绕在雕像上，另一头已经断裂。将EVE辐射侦测器指向那个方向，警示器立刻发出微弱的蜂鸣音，目镜上的威胁指数也变为橙色。调查船上的云岚也收到了侦测器记录到的辐射图谱，辨认后认为这件雕塑没有杀伤性的异常效应。

在看到目镜显示的威胁指数变回绿色后，几人游向那个雕像，Risk启动水下摄像机进行记录，乔蘩开始对雕像上的底栖生物进行初步分析，Eule则开始查看周围的痕迹。不出他所料，尽管已经有底栖生物存在，但一条痕迹仍然可以被看出来，他立刻打手势让乔蘩关注这个方向，并取出水下石板开始绘制草图。

“新的。”乔蘩在水下石板上写道。她刚刚检查了那边的雕像，上面附着的底栖生物与五缘湾内分布的一致，但与周围的底栖生物并不完全匹配。而在Eule刚刚指出的痕迹上，她发现了一些近期被破坏的底栖固着甲壳类生物，远离雕像的那些已经有了愈合的趋势，更为靠近雕像的则明显多次受压。而这条半米长的痕迹的宽度与雕像也基本一致，可以确定是那个雕像制造了这些痕迹。

而推动雕像制造这一痕迹的力也在方向测定完成后得到了解答。这道痕迹从雕像向外海方向延伸。潮水，是潮水将这个雕像推动，并留下了一道痕迹。乔蘩开始对那些甲壳类生物拍照，而Eule将其中一些撬下，装入证物袋中，以期能够分析出第一入水点的位置，以及被破坏顺序。另一边，一同下潜的Risk在完成记录后尝试将雕像提取，但当他试图将雕像拿起时，却怎么也拿不起来。

“存在异常，放弃，准备上浮。”见状，Eule对他打手势道。Risk也只能无奈地摇摇头，用手势回应，在雕像旁边插入一枚校准锚并进行现场扫描后，打出了“准备完毕”手势。为BCD充气，缓慢上浮至五米完成安全停留后，将BCD调节至上浮模式，三人从下潜点浮出水面，随后游向调查船。尽管一直在使用喷水系统稳定位置，潮水还是将船体向外海方向推了一些。

“有什么发现没有？”徐琰从Risk手中接过水下摄像机。

“我们在水下发现了一个半身像，不像是原本就在这的，还有一节尼龙绳，入水时间大概是……”Risk转头看向乔蘩。

“三次涨潮之前。”乔蘩回答。

“那么也就是42-36小时之前。”徐琰点点头，同时将信息转发给陈域。

“那个雕像上有异常效应，我们没敢直接提取。”Risk继续说道，而徐琰那边也已经把刚刚在水下拍摄到的内容同步到船舱中的屏幕上。而在看到那个半身像的瞬间，一旁的云岚眼睛一亮。

“我知道这个雕像的来源是哪里。”她兴奋地说道。

上午九时，湖里区，██山立交附近，██艺术。被敲门声惊醒的老板骂骂咧咧的走到了门口，将卷帘门上的小窗口打开，想看看是谁提前于营业时间就跑上门了。如果是那些冤家同行，他倒是不介意把人放进来，再来一次奇术师之间的切磋。

但显然不是。老板还没有看清来者的面容，就感觉到自己身上暴躁的EVE粒子被某种更强大的力量抚平，而来者也没打算废话，直接递来了一本证件。通过奇术师的视野，他看见了一个有着三个向心箭头的标志。他瞬间收起了一切对抗的想法。作为AWCY里不那么跳的成员，基金会对他可以说是和风细雨。至于那些非常跳的成员——取决于不同外勤人员的风格，那些成员最后的状态从全尸到肉块都有。

“市刑侦支队，来了解一些情况。”

老板乖乖地打开了卷帘门，将两名不速之客放进了店里，同时大脑飞速旋转。自己最近应该没惹到什么人啊？这种紧张的心情在他看到对方出示的照片后荡然无存。他可以问心无愧的说自己跟这事没有关系。

“这不是小胡嘛，几个月没见着了，咋感觉有点走形了呢？”老板有些谄媚地笑着。

那两名基金会外勤对视一眼，表情明显缓和了下来，“告诉我们你都知道些什么。”

“结果那个老板就差把他当年追受害者的时候的第一顿饭吃的是啥告诉我们了。”李莹莹将录音笔放在一旁，随手拿起一卷报纸将已经睡过去的Eule敲醒。

“其实他说了，在32分钟的时候，豪██牛排，受害人吃的沙朗牛排配黑椒酱，主食选的米饭，他自己吃的是配番茄酱的。而且全吃完了。”陈域在白班上画着的受害人关系网里写下了店老板的名字。

“黑椒酱好味！”Eule从行军床上蹦起。

“Eule你在美国留过学吧，你们那不是说黑椒酱是最下等的吗？”陈域打岔道。

“听微博上那帮假清高胡扯。”Eule对此很不屑，“好的牛排你加任何酱汁都是对牛排的侮辱，你都要加酱了，牛排的质量也就那样了，你还不如说爱加啥加啥。”

“好了好了都安静。”徐琰把手中的电子烟放下，走到了白板边，“汇总一下目前的信息。死者胡列娜，31岁，AWCY艺术家，3天前失踪，两天前被抛尸在五缘湾中，大概率是坐船抛尸的，身上被绑了一个疑似女性半身像。各个组把情况说一下。法医组先来。”

“法医这边的信息是，死者尸体遭到了非常严重的破坏，我们分析认为，凶手破坏尸体的主要目的在于提升辨认尸体的难度与加快尸体腐败或被鱼类破坏的速度，同时防止尸体上浮，以延缓案发时间。”Eule把鉴定结果贴在白板左侧，“另外，06那边的消息，老板一周前去了天津，今天凌晨才赶回来。”

“也难怪他一开始还想动手……没睡几个小时就被喊起来换谁谁有火。”李莹莹不禁扶额。

“技术组这边的信息是，用于沉尸的半身像上带有奇术效应，效果是让受到影响的物体固定在液体底部，也就是河床海床或者水缸底部，但在较大力量的推动下会使受影响物体发生位移，比如海潮。此外在捆绑受害者的尼龙绳上发现空缺与奇术施术痕迹，推定是那根尼龙绳将雕像的奇术效应传导至尸体上。”陈昊说完，便将记事本递给云岚。

“但由于受害者血铅含量远超正常值，使得奇术效应在尸体上被加强了，这也导致尸体会在海床上完全固定，而沉尸用的雕像不会。所以在潮水的推动下，原本就已经受到损伤的尼龙绳出现断裂，而由于受害者体内各个部位的铅含量不同，使得其部分肢体上的奇术效应消失，并被鱼类或海潮撕下，并导致案发。”云岚将记事本合上，还给陈昊。

“生物组这边，根据底栖甲壳类生物外壳被破坏与恢复情况判断，雕像被投入水中的时间，也就是抛尸时间是2天前的3时至5时，雕像上的附着生物构成与五缘湾海底底栖生物类似，但其分布情况与五缘湾的情况不同。同位素分析结果显示，雕像上的底栖生物长期生活在五缘湾中，直到两年前被转移至另一处水体中。”乔蘩把检验报告贴在白板右侧。

“这与老板交代的一致，胡列娜在两年前从他那里取走了一个带有此类奇术效应的雕像，是以她的形象定做的半身像。”李莹莹补充道，“老板说胡列娜是给他男朋友订的。”

“但是AWCY社群里没人见过他这个男朋友，甚至没几个人见过她身边长期有男性出现。”云岚有些疑惑。

“这不奇怪，她的男友可能不属于AWCY社群，但应当是异常相关群体中的成员。”徐琰提示到，“所以我们要找的嫌疑人是一个本地人，海钓玩家，也是一个有些另类的海缸玩家——普通海缸造景可用不到能抵抗一定海潮的雕像，也不大会选择饲养本地物种，嫌疑人与胡列娜关系极为密切，可能具备船舶操纵能力，大概率是异常社群人员，这个异常社群可能与AWCY关系不好甚至敌对……”徐琰突然想到了什么，一时愣在了那里。

“基金会也符合这个条件。”一旁的Risk悠悠地说。

“目标在最近三个月内41次前往鼓浪屿，当天返回。”天权.aic在处理了数千小时的与胡列娜有关的监控录像视频后给出了这一结论。徐琰与Risk对视一眼，后者摇摇头，“外勤已经全部查了一遍，都可以交叉验证。厝边城那边也没找到她的入境记录。”

“那就是内勤了，鼓浪屿上的，包括前台和掩盖设施人员，这几天有外出或无故离岗记录的，具备驾驶船艇能力的，有独立住所的，联系内务部让他们查一下，虽然对部分内勤的监控松的像块海绵，但基本资料资料还是有的。”

“他应该还能接触到奇术稳定装置，不然一路上那么多被动侦测装置早就把他抓出来了。”Risk补充道。

“而且他具备不依托卫星导航情况下的方向辨识能力，同时能够知晓作业海域的位置。”Eule也放下手机凑了过来，“且不说生物部门那几天在东西两边都划了作业海域，但凡他没关海事卫星咱也早给他抓出来了。”

“这不免让我开始怀疑特遣队里的人——但他们一个个宁可在kill house把枪管烧红了也不乐意出去约会。”Risk不动声色地黑了特遣队员们一句。

“他们就在线上，等着命令呢。”

沉默。

“我刚给麦掐了，谁都知道，跟06的聊天聊不了几句就得跑偏掉。”徐琰摇摇头，“内务部那边给了个嫌疑人，各项特征划一块也就他最符合。不说别的，光一个要知道作业海域的条件就筛下去不少对象。把陈昊喊上，带上‘时之沙’，咱也去趟鼓浪屿。”

宽大的办公室里，罗尚志看着窗外的夕阳，轻轻叹了口气。随手将文件归在一起，放在一边，摸向一旁打算带回家里的一瓶丰年虾幼虫。

“来聊聊？”陌生的声音。办公室的门常年开着，但走进来的男子却将其关上。罗尚志仍坐在椅子上没有动，他知道来者不善，但尚不确定具体该作何行动。男子将公文包放在一边，径直走向罗尚志对面的椅子，拉开，坐下，仿佛只是一次常规拜访。罗尚志不认识他，但这并不妨碍他意识到自己的处境。

“看来，你们找到了？”

“我们找到了，”来人轻笑，“既然知道了，就自己说吧。不要试图隐瞒，我们知道所有需要的信息，对你的处置取决于你愿意交代多少内容，又想要隐瞒什么内容。”

“坦白从宽，牢底坐穿嘛。”罗尚志也笑了，有些释然的笑，“这是我们之间的合作，我负责制作，她成为那个永恒的艺术。在肉体完全崩解的瞬间……”

“五缘湾里的铅会富集，为她重铸身体，从而在大洋中以永恒的姿态守望着蓝色的宝石。而你，充其量只是帮助他人自杀与侮辱尸体，以及私自与其他GoI成员保持不正当联系。你甚至能拿出来一份遗书来证明这件事。”望着罗尚志有些惊讶的眼神，来人收起了笑容，“你知道吗，这是我第172次听这句话，说实话143次之前我是通过监控看他们来的，最后实在受不了了让我来，考虑到你曾经为基金会做的贡献，我们给了你171次机会。你都没有说实话。”

“用我给你复述一遍作案过程吗，罗尚志先生，那个雕像，原本被放置在缸里，她为了帮你清理海缸才给拿出来放在桌子上，你用那个雕像基座砸她的后脑勺，她倒地之后，你等了半个小时，以为她死了，你把她翻过来之后，却发现她的眼睛还睁着，出于恐惧，你用用匕首刺穿了她的双眼，在这之后，你甚至正常去上了一天班，才回来用你所知道的知识处理了她的尸体。172刀，这是我们在尸体躯干上数出来的伤痕。”

“这是我第29次重复这些话，罗尚志先生。你以为天衣无缝，你沉浸在自己的世界里太久了，以至于你所做的一切都按照你认为合理的方式进行，但在外人眼里，太突兀了。”

“‘锻钢’重案组，名不虚传。”罗尚志终于想起了些什么。被借调走的生物组成员，紧急出海的调查船，以及突然多起来的内务部成员。作为3级权限人员，他有权知道一些调动的情况，“但你们对艺术一无所知。永远注视着蓝色宝石，对于艺术家来说，可是无上的……”

“她只想和你在一起。”来者叹息道，“我们在她的公寓发现了一份很详细的治疗计划。她的上一个孩子因为母体的慢性铅中毒，是个死胎。她真的很爱你，即便要为此脱离AWCY也一样，她已经两年没有进行过创作了。我对此不予置评，但，你用了一场策划了两年的谋杀来回馈这份爱。”

“所以说，女人真的麻烦，艺术可是无上的，怎能让位于这些。”罗尚志狂笑着站了起来，他看向来者，用一种期待的语气说道，“我那个作品，它，酷吗？”

“感觉还不如在墙上贴白纸，那姑且算是行为艺术。”来者也站起身，“自我介绍一下，流动研究员Eule，目前任职于19号站点生物组，也是刑侦处临时干员。如果你愿意配合我们的研究与调查，说不定还能以自然方式死亡。”

罗尚志的表情一下变得阴沉。他的身形迅速暴涨，体表也有鳞片浮现，“所以说人类都是一个样子，自然的艺术也好人造的艺术也好，能指望你们理解也是奢望。也罢，‘夏宫’，向你问好。”

“急了急了急了，笑嘻了。”Eule居然笑了起来，“知道你现在很急，但你先别急。毕竟，你也就能急这两秒了。”

一枚狙击弹从窗外射入，将已经异化的罗尚志的脑袋打得粉碎。Eule后撤两步，看着无头的，半人半蜥蜴的尸体趴倒在办公桌上，直皱眉头。他随即掏出MR73手枪，将一个弹巢的水银弹头打进尸体里，确保异常被彻底无效化。身后，办公室的门被打开，全副武装的特遣队员冲了进来，枪口对准办公桌上的尸体。

“谢了，Risk，枪法不错。”Eule松开通话键，把装有奇术稳定装置的公文包交给其他特遣队员，转身走出办公室，顺便把。徐琰和19站内务部成员白芷正站在那里。

“流动性研究员Eule，”白芷上前一步，“鉴于你违抗命令，私自行动，严重违反了基金会纪律，且造成了可能导致帷幕破碎事件的险情，按照纪律，你将被立刻解除职务，并在3日内向所属站点报告，等待处理。但是，”白芷话风一转，“考虑到你是在侦查中发现了潜在活跃的异常项目并因此抗命采取行动，基金会的纪律允许其成员在紧急情况下发挥主观能动性，因此对你的处理改为不留档的口头警告一次，并在3日内向刑侦处负责人提交800字检讨一份。明白了吗？”

“明白！”Eule立刻立正敬礼，然后小声问徐琰，“我这时候是不是喊‘忠！诚！’会比较应景？”

“去去去，写你的检讨去。”徐琰不轻不重地在Eule屁股上踹了一脚，后者笑着走下了楼梯。

“这个漏洞钻的不错，但你是怎么说服他帮你们背锅的。”白芷靠在栏杆上，同时把徐琰已经掏出来的电子烟拿走，收进自己兜里。

“我请他吃一个月饭，一天一餐，不能多带人。”徐琰有些心疼地看着白芷的衣兜，“话说你要重新安排风琴博物馆的潜伏人员也不至于拿我出气啊。”

“还有内部的审查以及监视力度，三级人员叛变，事情可少不了，相比之下刑侦处不打报告跑来抓内部人员都算是小事。让他背锅倒确实可以小事化了，毕竟06站的德行大家都知道，况且要细究的话他的行动也算履职。”白芷说着，把电子烟从兜里掏出来还给徐琰，便头也不回地向楼梯间走去，“悠着点抽，别死我前面。”

“晓得晓得。”徐琰乐呵呵地把烟放在嘴边，狠狠地吸了一口，“吗的，把我烟弹卸了……”</textarea></pre>
