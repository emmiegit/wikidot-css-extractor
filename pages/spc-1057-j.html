    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

**アイテム番号:** SPC-1057

**鮫殴打特別対策(Shark Punching Contingencies):** SPC-1057はより小さな専用タンクに移送する方法が考案されるまで、レクリエーションセンター23のラッププール内に留め置かれます。その間はラッププールは閉鎖され、構成員は水中トレーニングのためレクリエーションセンター22に再割り当てされます。

**説明:** SCP-1057は生きた何もない空間で、タイガーシャークの形をしています。物理的構成要素を持たないにも関わらず、不明なメカニズムにより水を置き換えることが可能です。SPC-1057が食物を消費する場面を観測したことのある人物はいませんが、早期の殴打試行により手に噛みつくことが可能だと判明しています(取得記録を参照)。SPC-1057はこれに関して著しくうぬぼれていると推測されています。

鮫科構造こそ欠如していましたが、SPC[[span class=&#34;ruby&#34;]]競技会[[span class=&#34;rt&#34;]]Athletic Counsel[[/span]][[/span]]はSPC-1057を標準鮫科脅威として指定するよう評決しました。競技会のコメントは以下の通りです。

&gt; //SPC-1057が文字通りサメの欠如だと言う者もいるかもしれないが、我々はこれはSPCの中心的な使命に合致すると判断した。それはサメのように見える。それはサメのように咬む。何より間違いなくそれはサメのように殴ることができる。SPC-1057が受けるに値する右フックを食らうまで、[[span class=&#34;ruby&#34;]]鉄拳統合刺激技術[[span class=&#34;rt&#34;]]Fist Integrated Stimulation Technology[[/span]][[/span]]の革新を継続する。//
&gt; 
&gt; //- SPC競技会員エイミー・タルズ//

**取得:** SPC-1057はレクリエーションセンター23のラッププール内で発見されました。SPC-1057を殴打する様々な試みの際に2名のSPC職員が殺され、14名が負傷しました。残念ながら、プール内に物理的にサメが存在しなかったためすべての試みは失敗に終わりました。レクリエーションセンターの掲示板のさらなる調査の際に、文書1057-S24が発見されました。

**文書1057-S24:**

&gt; 殴ってみろや。
&gt; 
&gt; P.S. くたばれ。
&gt; 
&gt; Are We PETA Yet?</textarea></pre>
