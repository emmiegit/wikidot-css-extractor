**Ítem #:** SCP-1822

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** La actual contención directa de SCP-1822 tan solo se extiende a SCP-1822-MA y VE. Agentes de la Fundación han de servir de enlaces con todos los organismos internacionales de control aeroespacial para garantizar que ninguna nave espacial tripulada se acerque al radio de exclusión de seguridad prescrito de 90 kilómetros de SCP-1822. Debido al limitado alcance actual de los vuelos espaciales tripulados, brechas de seguridad relacionadas con puntos diferentes a SCP-1822-MA y VE son improbables. A fin de minimizar el riesgo de observación accidental, la localización de los puntos de transición ha sido registrada como un denso grupo de restos de satélites en todas las bases de datos de navegación. Dos remolcadores espaciales X-23 tripulados de la Fundación se encuentran actualmente estacionados en MA y VE para ayudar en caso de emergencias de tránsito u otras contingencias. Una red de satélites de observación a pequeña escala se ha establecido en el radio de seguridad con el fin de evitar accidentes como resultado de que los desechos espaciales interfieran con las operaciones de tránsito.

**Descripción:** SCP-1822 colectivamente se refiere a un sistema de placas informativas anómalas presentes en órbita alrededor de los cuerpos planetarios más grandes del sistema solar, incluyendo Eris. Cada planeta está acompañado de dos instancias idénticas de SCP-1822, con la excepción de Eris y Mercurio. En su conjunto, SCP-1822 sirve como un sistema por el que los seres humanos podrían explorar y colonizar la mayor parte del sistema solar de manera rápida y segura.

Las placas de SCP-1822 son cuadradas, con unas dimensiones de 5m x 5m x 0,01m, construidas en un metal similar a la composición de 6061 T6 aluminio anodizado oro. Muchas de estas placas han sufrido daño debido al impacto de pequeños meteoritos. Todas las instancias de SCP-1822 están inscritas con un mensaje (el contenido exacto de estos mensajes varían dependiendo del planeta que la placa esté orbitando), en inglés moderno, portugués y chino simplificado. Las instancias parejas de SCP-1822 siempre mantienen una separación constante de exactamente 20 kilómetros, sin variación orbital. Cuando una nave espacial tripulada por un ser humano se aproxima dentro de los 10 metros de SCP-1822, sus propiedades anómalas se activan. Al ser activado, la nave desaparece e instantáneamente reaparece en otra instancia de SCP-1822 en cualquier lugar del sistema solar. El personal que ha cruzado SCP-1822 no indica haber sentido sensación de movimiento, aunque náuseas leves son comunes. Las instancias de SCP-1822 parecen ser solo capaces de transportar a una nave espacial cada hora.

Cada instancia de SCP-1822 en un planeta parece dirigir al siguiente planeta más cercano al Sol o al siguiente más lejano. Por ejemplo, las dos instancias de SCP-1822 en la Tierra, VE y MA, dirigen a las anomalías de SCP-1822 de Venus y Marte, respectivamente; SCP-1822-ER y SCP-1822-UR, en órbita alrededor de Neptuno, dirigen hacia las anomalías de Eris y Urano. Tan solo dos instancias de SCP-1822 no dirigen hacia un punto en órbita geoestacionaria alrededor del planeta. SCP-1822-SL, en órbita alrededor de Mercurio, parece desembocar en la atmósfera superior del Sol. SCP-1822-EXT, orbitando Eris, con [CENSURADO] distancias extremas hacen que la comunicación a velocidades no superlumínicas impracticable.

Mientras el contenido de los mensajes varía de un planeta a otro, la organización general de cada mensaje es aproximadamente la misma, asumiendo un tono informal y coloquial, a menudo refiriéndose al lector directamente como &#34;humanidad&#34; o &#34;mi amigo humano&#34;. Todas las placas incluyen una lista sencilla, aunque de manera exacta, de las características geológicas y atmosféricas de los planetas que orbitan, así como pautas sencillas para su colonización y su terraformación eficiente.

Hay dos instancias de SCP-1822 cuyos mensajes no siguen esta norma. SCP-1822-SL dice “PUNTO DE TRANSFERENCIA ESTELAR: EXTREMADAMENTE PELIGROSO”. Pruebas con personal de Clase-D han fallado a la hora de revelar si existe una instancia de SCP-1822 presente en o sobre la fotosfera del Sol. SCP-1822-EXT, que orbita Eris, contiene lo siguiente:

**Documento SCP-1822-EXT EspTransc1:**
&gt;  //Este documento ha sido aprobado para su liberación general. Transcripciones completas están disponibles para aquellos con Nivel 2 de Seguridad, y sean miembros del Proyecto Heimdall.//
&gt; Hola, humanidad. Antes de nada, felicidades por haber llegado tan lejos. Habéis alcanzado el final de esta red intra-solar. Seguramente os estaréis preguntando porqué dejamos las placas de tránsito en vuestro sistema. Sabemos que vuestra cultura siempre ha sido desconfiada con el contacto exterior, y tenéis todo el derecho de que sea así. Este punto de transito conduce a [DATOS ELIMINADOS], allí encontrareis la arena. No os preocupéis, hay mucho tiempo para prepararse. Es parte de la diversión, ver como trabajáis en conjunto. Si estáis preparados para luchar, será mejor para todos nosotros. Daremos todo lo que nosotros tengamos. Esperamos que vosotros hagáis lo mismo.
&gt; 
&gt; Si os sirve de consolación, lo estáis haciendo mucho mejor que los últimos. Buena suerte.</textarea></pre>
