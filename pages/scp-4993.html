**Elemento #:** SCP-4993

**Classe dell&#39;Oggetto:** Safe

**Procedure Speciali di Contenimento:** Tutti i materiali che costituiscono SCP-4993 devono essere conservati in appositi contenitori all&#39;interno dell&#39;Archivio-09, situato all&#39;interno del Sito 41. Qualsiasi visione di istanze di SCP-4993-1 deve essere approvata da almeno due membri del personale di Livello 4. Almeno trenta istanze di SCP-4993-1 devono essere tenute nascoste, in modo da mantenerle come gruppo di controllo.

Qualsiasi visione di istanze di SCP-4993-1 che manifestano proprietà dannose deve essere eseguita esclusivamente da soggetti d&#39;età inferiore ai dieci anni. Le registrazioni devono essere documentate sulla base delle descrizioni fornite da tali soggetti. Al termine di dette registrazioni, a tutti i soggetti che hanno visto istanze di SCP-4993-1 deve essere somministrato un amnestico di Classe A onde rimuovere ogni ricordo dell&#39;evento.

**Descrizione:** SCP-4993 è la designazione collettiva di centotre registrazioni video, recuperate da una struttura a Sacramento, in California, precedentemente di proprietà del del Centro Nordamericano per il Miglioramento delle Condizioni degli Infanti[[footnote]] Un&#39;organizzazione dedicata a migliorare lo standard di istruzione per i bambini negli Stati Uniti. Fondato nel 2007, si è dissolto causa fallimento alla fine del 2011. [[/footnote]] nel novembre 2012. Il recupero di SCP-4993 è avvenuto in seguito alla sua scoperta accidentale da parte di esploratori urbani che avevano avuto accesso agli archivi video dell&#39;edificio. I post su Internet di queste persone, riguardanti le strane registrazioni che avevano trovato, hanno portato alla loro indagine da parte della Fondazione.

Tutte le registrazioni video, di seguito indicate come istanze di SCP-4993-1, sono estremamente simili nei loro contenuti. Un individuo vestito in maniera formale[[footnote]] L&#39;identità di questo individuo varia da caso a caso, ma tutti sono stati identificati come attori dilettanti originari di Sacramento. Le interviste con questi individui hanno stabilito che non si sono verificati fenomeni anomali durante la registrazione originale di tutte le istanze di SCP-4993-1. [[/footnote]] si siede in una stanza bianca vuota e inizia a raccontare un aneddoto allo spettatore. Queste storie sono semplici e scarne nei dettagli; di solito consistono in questioni come ciò che l&#39;individuo ha mangiato a colazione, o come è riuscito ad addormentarsi la notte precedente. Dopo aver raccontato l&#39;aneddoto, l&#39;individuo si alza e se ne va, terminando la registrazione.

Dopo aver visto un&#39;istanza di SCP-4993-1, gli spettatori acquisiscono spontaneamente un alto grado di conoscenza riguardo a un certo argomento: quest&#39;ultimo sembra non avere alcun collegamento con il contenuto effettivo della registrazione, e può arrivare ad includere:

* La vita del presidente statiunitense Abraham Lincoln, dalla sua nascita alla morte;
* Fisica delle particelle;
* Sopravvivenza in ambienti con condizioni artiche;
* Tutte le specie di formiche attualmente presenti nel paese dell&#39;Australia;
* Tutte le opere scritte da William Shakespeare[[footnote]] Limitato solo da informazioni attualmente pubbliche. Non sono inclusi risultati che coinvolgano riproduzioni perse o anomale.[[/footnote]].

Nonostante il loro effetto benefico iniziale, le istanze di SCP-4993-1 subiranno lievi modifiche ogni volta che vengono visualizzate. Gli indicatori principali di tale cambiamento sono che, ogni volta che la registrazione viene vista, l&#39;abbigliamento dell&#39;individuo presente nella registrazione cambierà gradualmente, fino a rassomigliare a quello di un clown, completamente truccato. Anche l&#39;aneddoto che gli individui raccontano cambia, incorporando dettagli che sono stati scoperti provenire da ricordi di precedenti spettatori dell&#39;istanza di SCP-4993-1 presa in esame.

Questi cambiamenti iniziali nelle registrazioni sono successivamente seguiti da un notevole aumento del disagio dell&#39;individuo registrato. Anziché terminare l&#39;istanza di SCP-4993-1 con l&#39;individuo che cammina fuori dall&#39;inquadratura della telecamera, spesso invece si risolve con costoro che cercano freneticamente di fuggire dall&#39;area di ripresa, apparentemente incapaci di uscire dall&#39;area di registrazione. Queste istanze svaniranno con uno schermo nero e visualizza il seguente testo: &#34;BABY THE CLOWN&#34;.

Dopo ventisette o trenta visualizzazioni di un&#39;istanza di SCP-4993-1, detta istanza sviluppa effetti negativi che colpiscono qualsiasi spettatore d&#39;età superiore ai dieci anni. Nella maggior parte dei casi, tali spettatori perdono i sensi immediatamente iniziata la registrazione, ma i seguenti fenomeni fisici e mentali sono stati registrati in individui che non perdono i sensi:

* Forti emicranie;
* Cecità parziale o completa in uno o entrambi gli occhi;
* Un&#39;incapacità psicosomatica di muovere alcuni o tutti gli arti;
* Un&#39;illusione che l&#39;individuo sia intrappolato in qualunque stanza si trovi attualmente;
* Un tic nervoso in cui si stringono rapidamente il naso;
* Interesse per la giocoleria;
* Rapido decadimento di parti del cervello, in particolare l&#39;amigdala;
* Forte paura di guardare o avvicinarsi alla televisione.

Tutti gli effetti negativi causati da un&#39;istanza di SCP-4993-1 sono permanenti, seguiti dalla rimozione dei ricordi della visione che non ha alcun effetto evidente.

Non importa quante visualizzazioni di un&#39;istanza di SCP-4993-1 avvenga, non ci sono stati test registrati in cui si sono manifestati effetti negativi in ​​uno spettatore di età pari o inferiore a dieci anni.

**Addendum 4493-1 (Estratto di trascrizione):**

Quanto segue è un esempio di trascrizione del contenuto di un&#39;istanza di SCP-4493-1. Questa trascrizione è stata scritta sulla base della testimonianza di numerosi spettatori simultanei dell&#39;istanza in questione.

&gt; **&lt;Inizio Registrazione&gt;**
&gt; 
&gt; //(L&#39;attore[[footnote]] Identificato con Adam Corwin. [[/footnote]] entra nell&#39;inquadratura, guardando dietro di sé mentre lo fa. Indossa abiti formali. Dopo essersi guardato intorno per alcuni secondi, si siede a gambe incrociate davanti alla telecamera.)//
&gt; 
&gt; //(L&#39;attore guarda fuori dall&#39;inquadratura.)//
&gt; 
&gt; **Attore:** Quindi posso dire qualsiasi cosa?
&gt; 
&gt; //(Pausa. L&#39;attore guarda la telecamera.)//
&gt; 
&gt; **Attore:** Okay. Stamattina mi sono svegliato, sono sceso, mi sono fatto un caffè, mentre stanotte non ho dormito molto, ahah... Oh, e poi mi sono fatto un toast.
&gt; 
&gt; //(Pausa. L&#39;attore guarda fuori dall&#39;inquadratura.)//
&gt; 
&gt; **Attore:** Quanto ancora mi rimane?
&gt; 
&gt; //(Pausa.)//
&gt; 
&gt; **Attore:** Okay.
&gt; 
&gt; //(L&#39;attore guarda la telecamera.)//
&gt; 
&gt; **Attore:** Di recente ho avuto un vero bel mal di gola, non è stato fantastico. Ho bevuto un sorso d&#39;acqua, che ha aiutato un po&#39;, ma non molto. Poi, sono salito in macchina e sono arrivato qui.
&gt; 
&gt; //(Pausa. L&#39;attore guarda fuori dall&#39;inquadratura.)//
&gt; 
&gt; **Attore:** Siamo a posto, giusto?
&gt; 
&gt; //(L&#39;attore si alza, ed esce dall&#39;inquadratura.)//
&gt; 
&gt; **&lt;Fine Registrazione&gt;**

Quella che segue è una trascrizione della stessa istanza di SCP-4993-1 dopo diverse visualizzazioni.[[footnote]] Le trascrizioni provvisorie sono disponibili su richiesta presso l&#39;archivio del Sito 41. [[/footnote]]

&gt; **&lt;Inizio Registrazione&gt;**
&gt; 
&gt; //(L&#39;attore entra nell&#39;inquadratura, guardando dietro di sé mentre lo fa. Indossa abiti formali. Dopo essersi guardato intorno per alcuni secondi, si siede a gambe incrociate davanti alla telecamera.)//
&gt; 
&gt; //(L&#39;attore guarda fuori dall&#39;inquadratura.)//
&gt;  
&gt; **Attore:** Quindi posso dire qualsiasi cosa?
&gt;  
&gt; //(Pausa. L&#39;attore guarda la telecamera.)//
&gt;  
&gt; **Attore:** Ok, ehm. Stamattina mi sono svegliato, sono sceso, mi sono fatto un caffè. Sai, non ho dormito molto stanotte, ahah... Oh, e poi ho iniziato a fare colazione. Sandwich di pollo, giusto? Certo è stato carino. Anche a te è andata bene?
&gt; 
&gt; //(Pausa. L&#39;attore guarda fuori campo.)//
&gt;  
&gt; **Attore:** Per quanto tempo...?
&gt;  
&gt; //(Pausa.)//
&gt; 
&gt; **Attore:** Non c&#39;è nessuno lì.
&gt; 
&gt; //(L&#39;attore guarda verso la telecamera.)//
&gt; 
&gt; **Attore:** Di recente ho avuto un vero bel mal di gola, quindi sono andato a lavarmi i denti dopo aver mangiato i cereali. Perfettamente pulito, perfettamente pulito, niente del genere, no. La mia macchina ha avuto qualche problema ad avviarsi, no grazie a te, scusa, quindi ho dovuto chiamare l&#39;elettricista e chiedergli di scendere qui per un po&#39; di R and R, sai no?
&gt; 
&gt; //(Pausa. L&#39;attore strizza il naso. Si sente un rumore di &#34;trombetta&#34;.)//
&gt; 
&gt; **Attore:** Di che episodio si tratta...? Spin off? Come SVU? Abbiamo visto quell&#39;episodio, papà? Quello in cui vengono investiti dall&#39;auto e sanguina? È un vero episodio? Mi sono lavato i denti stamattina?
&gt; 
&gt; //(Pausa. L&#39;attore guarda fuori campo.)//
&gt; 
&gt; **Attore:** Tutto qui, vero? Quanto vengo pagato per questo, di nuovo?
&gt; 
&gt; //(L&#39;attore si alza e tenta di lasciare l&#39;inquadratura, ma sembra incapace di farlo. Geme.)//
&gt; 
&gt; **Attore:** Oh, andiamo, sul serio? Sono pronto! Sono grande, sono in salute, sono un ragazzone! Non svanire - non //osare// svanire!
&gt; 
&gt; //(La registrazione si interrompe. Appaiono le parole &#34;BABY THE CLOWN&#34;.)//
&gt; 
&gt; **&lt;Fine Registrazione&gt;**


**Addendum 4493-2:** Sebbene la maggior parte dei documenti all&#39;interno della struttura in cui è stato scoperto SCP-4993 siano andati distrutti o cancellati prima della sua scoperta, il personale è stato in grado di recuperare la seguente e-mail dai database sopravvissuti nel server della struttura.

&gt; Rob,
&gt; 
&gt; Sono //estremamente// felice dei progressi che ho visto finora! :-) I bambini lo adorano ed è incredibile vedere quanto velocemente avviene l&#39;apprendimento. Ora, so che quello che avete realizzato è di per sé un grosso problema, ma devo chiedervi: non possiamo fare niente per i pagliacci?
&gt; 
&gt; Lo so, hai detto - dati i materiali grezzi, siamo fortunati ad avere solo le facce da clown e nessuno degli altri effetti. Ma insomma Rob, ai bambini non piacciono i pagliacci. So che eri un grande fan del [[[SCP-993 | vecchio cartone]]] ai tempi, ma loro non amano più quel genere di cose. Non vogliamo che corrano fuori dall&#39;aula urlando, capisci? Sarei felice di sapere se c&#39;è qualcosa che possiamo fare anche per il limite delle visioni. Mi sembra nient&#39;altro che uno spreco. Non c&#39;è modo di allungarne il tempo?
&gt; 
&gt; Mandami un messaggio quando puoi (tanti baci e abbracci),
&gt; 
&gt; Diane
