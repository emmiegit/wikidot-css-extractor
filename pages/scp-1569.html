    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1569 –  Riesengarnele
**Autor:** [[*user TwistedGears]]
**Original:** http://scp-wiki.wikidot.com/scp-1569
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1569

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1569 befindet sich derzeit in einem isolierten Sektor von Standort-104. Die Grube in der Eindämmungseinheit hat bis zu einer Tiefe von 30 Metern mit Wasser gefüllt zu sein. SCP-1569 hat mit einem modifizierten Futterbeutel ausgestattet zu bleiben, um die Aktivität zu minimieren.

**Beschreibung:** SCP-1569 ist ein Organismus, der physisch einem Bunten Fangschreckenkrebs (//Odontodactylus scyllarus//) ähnelt; es ist jedoch ungewöhnlich groß und hat eine verhältnismäßig hohe Masse (9371 kg). Der Körper von SCP-1569 ist einen Meter hoch, zwei Meter breit und neun Meter lang. Die Beine von SCP-1569 sind zwischen zwei und drei Meter lang. Ein Großteil der Oberfläche des Körpers von SCP-1569 ist rotbraun und besteht aus dichtem Hydroxylapatit. Im Gegensatz zu nichtanomalen Bunten Fangschreckenkrebsen bedeckt der leuchtend neongrüne Panzer den gesamten Brustkorb von SCP-1569. Der Panzer ist von unbekannter Zusammensetzung, da seine Haltbarkeit eine Probenahme verhindert hat. Auf der Vorderseite des Panzers ist die Markierung einer Faust eingeritzt, die einen Sonnenstrahl überlagert. Es wird angenommen, dass diese Markierung nicht natürlich ist und durch etwas anomalen Ursprungs verursacht wurde, da die Foundation nicht in der Lage war, den Panzer zu beschädigen.

SCP-1569 hat sich gegenüber Menschen als fügsam erwiesen und zeigt oft Zuneigung, indem es seine Antennen und Fühler am Körper eines Menschen reibt. SCP-1569 hat auch Personal umarmt, mit dem es besser vertraut ist, indem es den vorderen Teil seines Körpers angehoben und die Person kurz mit seinen Oberkiefern gepackt hat. Es wird derzeit angenommen, dass SCP-1569 eine Intelligenz besitzt, die der von Haushunden ebenbürtig ist. SCP-1569 wird nur regelmäßig Jagd auf einen Großteil des Meereslebens machen, obwohl SCP-1569 sofort heftig reagiert, wenn es einer Haiart ausgesetzt wird. Diese Aggression zeigte zuerst die Stärke von SCP-1569, und weitere Tests haben gezeigt, dass SCP-1569 mit einer Kraft von bis zu 51.000 Newton zuschlagen kann. Wie andere Stomatopoden ist SCP-1569 in der Lage, unter Wasser durch die Kraft seiner Angriffe Kavitationsblasen zu bilden, die weitere 51.000 Newton über eine Schockwelle verteilen.

Die Endoskopie zeigt, dass der Magen von SCP-1569 aus drei Kammern besteht, die Retikulum, Blättermagen und Labmagen ähneln, die in Wiederkäuerorganismen zu finden sind. Mit dem Magen sind zwei Speicherorgane verbunden, von denen eines Wasser und das andere verdautes Material speichert. Ungefähr 30 % der konsumierten Nahrung werden in diesen Organen gespeichert, die anderen 70 % gelangen in den Darm von SCP-1569 zur sofortigen Nährstoffaufnahme. Diese beiden Speicherorgane besitzen drei plattierte Klappen, die eine erzwungene Endoskopie verhindern. Eine Klappe verbindet die Organe mit der entsprechenden Magenkammer, eine öffnet sich, um den Inhalt der Organe in die Eingeweide von SCP-1569 zu spülen, um absorbiert und ausgeschieden zu werden, wenn SCP-1569 stark unterernährt ist, und eine hat einen derzeit unbekannten Zweck.

**Anhang 01:** Drei Monate nach seiner anfänglichen Eindämmung trat SCP-1569 in einen Ruhezustand ein. Sein Panzer zog sich in eine Position zurück, um nur die ersten beiden Thoraxsegmente zu bedecken, wodurch ein zuvor unentdeckter männlicher Humanoid enthüllt wurde, der im Folgenden als SCP-1569-1 bezeichnet wird. SCP-1569-1 war in eine Kleidung gekleidet, die der von Bodyskin-Wettkampfschwimmbekleidung ähnelte, mit dem Symbol einer Faust, die einen Sonnenstrahl überlagerte, auf dem Rücken. SCP-1569-1 begann in --einer unbekannten Sprache-- einer bisher undokumentierten Sprache zu schreien //(siehe [[[SCP-1329|SCP-1329-1-Dokumentation]]])// und bewegte sich auf D-156912 zu, der zu diesem Zeitpunkt die Eindämmungseinheit reinigte. SCP-1569-1 wurde erfolgreich außer Gefecht gesetzt und für Untersuchungen in eine separate Eindämmungseinheit gebracht.

Bei der Entdeckung litt SCP-1569-1 an Unterernährung und hatte sich lange genug vorher einer doppelten Augenenukleation unterzogen, dass sie vollständig geheilt war. Medizinische Untersuchungen zeigen, dass die Speiseröhre von SCP-1569-1 in zwei Klappen endete, eine zum Magen und die andere zu einem Speicherorgan, das mit dem in SCP-1569 identisch war. Anstatt sich mit dem Dünndarm zu verbinden, verband sich der Magen mit diesem Speicherorgan, das dann mit dem Dünndarm verbunden war. Es ist nicht bekannt, ob dieses Verdauungssystem für die Spezies von SCP-1569-1 natürlich ist.

Sechs Tage nach dem Verlassen von SCP-1569 terminierte sich SCP-1569-1 selbst, indem es ein Backenzahnimplantat verwendete, das aus einem unbekannten Gift bestand. Es ist möglich, dass SCP-1569-1 sich nur aufgrund seines schlechten Gesundheitszustands offenbarte und Selbstmord beging, als es erkannte, dass es auf unbestimmte Zeit in der Eindämmung bleiben würde.

SCP-1569 blieb in seinem Ruhezustand, obwohl es erfolgreich Material verzehren konnte, mit dem es zwangsernährt wurde. In der Spalte zwischen dem Körper von SCP-1569 und dem Inneren seines Panzers befinden sich mehrere Ranken mit unbekanntem Zweck. Ein D-Klasse-Test zur Bestimmung der Funktion der Ranken wird derzeit in Erwägung gezogen.

**Anhang 02:** Beim Betreten des Hohlraums zwischen dem Körper von SCP-1569 und seinem Panzer, um die unbekannten Ranken zu untersuchen und mit ihnen zu interagieren, dehnte sich der Panzer aus, um den Körper von SCP-1569 vollständig zu bedecken und D-156912 vollständig einzuschließen. Unter dem Panzer war kein Geräusch zu hören. SCP-1569 wurde dann gewalttätig, bewegte sich unberechenbar um seine Eindämmungseinheit herum und schlug scheinbar willkürlich zu. Nach zwei Minuten stellte SCP-1569 die gewalttätige Aktivität ein, nur um sie eine Minute später wieder aufzunehmen. Acht Minuten nach dem Einschließen von D-156912 zog sich der Panzer in seine vorherige Position zurück. D-156912 war in Panik, seine Augen zerstört und seine Hose heruntergelassen. Dann erbrach er und stieß verdautes Material aus, ähnlich dem, das in SCP-1569 gefunden wurde.

&gt; **Befragter:** D-156912
&gt; 
&gt; **Befrager:** Dr. ████
&gt; 
&gt; **Vorwort :** Diese Befragung wurde kurz nach den Ereignissen des zweiten Anhangs aufgezeichnet, nachdem D-156912 aus medizinischen Abteilung von Standort-104 entlassen wurde. 
&gt;   
&gt; **&lt;Beginn des Protokolls**
&gt;  
&gt; **Dr. ████:** D-156912, wie geht es Ihnen?
&gt;   
&gt; **D-156912:** Bringen wir das einfach hinter uns, Doc.
&gt;  
&gt; **Dr. ████:** Natürlich. Bitte erzählen Sie mir, was passiert ist, nachdem der Panzer sie eingeschlossen hat.
&gt;  
&gt; **D-156912:** Es war stockfinster, draußen war nichts zu hören. Ich spürte, wie mich etwas streifte, und ich nahm an, dass es diese Tentakel waren. Musste wohl so sein. Das nächste, was ich weiß, ist, dass sich einer halb in meine Kehle schob. Ich versuchte, ihn herauszuziehen, aber andere wickelten sich um meine Arme und Beine. Dann kamen diese kleinen in meine Nase, und … ich konnte spüren, wie die Garnele sich zu bewegen begann, als ich anfing, mich zu bewegen. Also … Es fingen noch mehr damit an, an meiner Hose rumzumachen und … Einer schob sich in meinen  Arsch. Ein anderer machte sich an meinem Gehänge zu schaffen. Ich hab nur … bäh. Sie bewegten sich nicht, sobald sie drin waren, was alles irgendwie noch seltsamer machte.
&gt; 
&gt; **D-156912:** Dann schoben sich diese anderen Tentakel in meine Augen. Tat beschissen weh. Konnte meine Augen platzen hören, konnte fühlen, wie der Schleim über mein Gesicht lief. Aber nach ein paar Sekunden konnte ich nicht einmal Schmerzen spüren. Ich konnte fühlen, wie die Dinger in meinen Augenhöhlen herumgruben. Dann konnte ich plötzlich sehen, aber es war … falsch. Ich sah Farben, die ich noch nie zuvor gesehen hatte, und die meisten, die ich gesehen hatte, waren beschissen. Ich glaube, ich habe gesehen, was es war.
&gt;  
&gt; **D-156912:** Ich fing an, nach den Dingern zu greifen, sobald sie aufhörten, in mir zu stecken, ich konnte es irgendwie dazu bringen, das zu tun, was ich wollte. Aber irgendwann wurde mir diese komische Mulch-Scheiße in den Magen gepumpt. Ich flippte aus und nach ein paar Sekunden ließen mich die Tentakel los und der Panzer öffnete sich. Ich bin verdammt noch mal von der Garnele weggekommen, habe gekotzt und … na ja. Den Rest kennen Sie.
&gt; 
&gt; **&lt;Ende des Protokolls&gt;**
&gt; 
&gt; **Abschließende Anmerkung:** Die Foundation arbeitet nun unter der Hypothese, dass SCP-1569 ein biologisches Vehikel ist, möglicherweise entwickelt für den Unterwasserkampf. Es wird angenommen, dass die Ranken als Kontrollzentrum für SCP-1569 und als Lebenserhaltungssystem für seinen Bediener fungieren. 
&gt;  
&gt; SCP-1569 hat seitdem seinen Ruhezustand verlassen, möglicherweise aufgrund von Unterernährung. Obwohl es Menschen gegenüber immer noch nicht feindselig ist, zeigt es keine Zuneigung mehr, was darauf hindeutet, dass dieses Verhalten von SCP-1569-1 verursacht wurde.
&gt; 
&gt; D-156912 wurde anschließend ein Klasse-C-Amnesikum verabreicht und erfolgreich in Standort-104 reintegriert, um die Arbeit mit SCP-1569 fortzusetzen. Ihm wurde mitgeteilt, dass er seine Augen aufgrund von Granatsplittern verloren hatte, die durch den Aufprall eines Schlags von SCP-1569 verursacht wurden. D-156912 soll für ausstehende Tests verwendet werden, um aktuelle Theorien über SCP-1569 und seine Anatomie zu bestätigen.</textarea></pre>
