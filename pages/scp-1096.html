    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1096 – Perfektes Plastik
**Autor:** [[*user Aelanna]]
**Original:** http://www.scp-wiki.net/scp-1096
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1096

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Nicht verwendete SCP-1096-Instanzen werden in einem sicheren Schließfach am Standort-██ aufbewahrt. Experimente mit SCP-1096 dürfen nur an Klasse-D-Personal und nur mit vorheriger Genehmigung von mindestens zwei (2) Stufe-3-Mitarbeitern durchgeführt werden. Klasse-D-Testsubjekte werden an Standort-██ in separaten Testsubjekt-Isolierzellen untergebracht und sind für die Dauer des Tests von der obligatorischen monatlichen Terminierung ausgeschlossen.

**Beschreibung:** SCP-1096 ist eine Reihe von Silikon-Brustimplantaten in verschiedenen Größen, von denen sich derzeit fünfzehn (15) Paare in der Eindämmung befinden. Jede Instanz von SCP-1096 wird durch das Fehlen von Seriennummern und die auf der Außenseite eingravierten Worte &#34;The Factory&#34; identifiziert.

Innerhalb von sieben Tagen nach der Implantation in ein geeignetes weibliches Subjekt beginnt SCP-1096 langsam damit, alles lebende Gewebe innerhalb des Subjekts in ein scheinbar lebendes Kunststoffmaterial auf Silikonbasis umzuwandeln. Sichtbare Veränderungen beginnen mit der Beseitigung kleiner Schönheitsfehler und Unvollkommenheiten und schreiten schnell zu großen, die Figur formenden Transformationen voran, die ungefähr zehn (10) Monate dauern. Es ist derzeit nicht bekannt, wie dieses Material alle Eigenschaften von lebendem Gewebe beibehält und wie wichtige Organe trotz vollständiger Umwandlung in Silikon weiter funktionieren können.

Betroffene Personen werden von Beobachtern oft als &#34;perfekt&#34; und &#34;schön&#34; beschrieben, obwohl das genaue Aussehen jedes betroffenen Subjekts dazu neigt, je nach persönlichem Geschmack des Subjekts zu variieren. Eine vollständige Umwandlung des Gewebes des Subjekts führt zu einem völligen Mangel einer nachweisbaren Alterung des Subjekts, obwohl das Subjekt auch die Fähigkeit zur natürlichen Heilung verliert; diesem Subjekt zugefügte schwere Verletzungen führen zu bleibenden Wunden, die sich nicht schließen. Die Subjekte berichteten über eine signifikante Abstumpfung des Tastgefühls, einschließlich Symptomen, die einer angeborenen Schmerzunempfindlichkeit ähneln. Die Umwandlung des Hirngewebes des Subjekts führt auch zu einer leichten, aber fortschreitenden Verringerung der Intelligenz und zu einer Beeinträchtigung des Gedächtnisses.

SCP-1096 wurde erstmals am ██.█.198█ entdeckt, nachdem Berichte über eine Frau eingingen, die in ein [ZENSIERT]-Krankenhaus nach einem schweren Autounfall [ZENSIERT], &#34;aus Plastik gemacht&#34; zu sein und &#34;klares Blut blutete&#34;.

**Anhang 1096-01:** Vorfallbericht, ██.█.199█

Nach einer Razzia in einer unterirdische Klinik für plastische Chirurgie in [ZENSIERT] wurde eine ungenutzte SCP-1096-Instanz und die folgende beschädigte Dokumentation geborgen:

&gt; Vielen Dank für Ihren Kauf dieses Factory-Qualitätsprodukts!
&gt;  
&gt; Haben Sie jemals Ihre Gene dafür verflucht, dass sie Sie nicht perfekt und schön gemacht haben? Wünschen Sie sich, Sie könnten wieder jung sein? Wischen Sie alles weg, von kleinen Schönheitsfehlern bis hin zu jahrelangen Falten, und sehen Sie für immer jung aus mi[UNLESERLICH]

Der Chirurg, der gerade einen Eingriff an einem weiblichen Subjekt durchführen wollte, wurde während der Razzia erschossen, nachdem er eine Schusswaffe auf Mitglieder der Mobile Task Force [ZENSIERT] richtete, und konnte nicht befragt werden. Dem weiblichen Subjekt  wurde ein Klasse-A-Amnesikum verabreicht und nach einer gründlichen Untersuchung und Hintergrundüberprüfung, die keine zusätzlichen Informationen ergab, freigelassen.</textarea></pre>
