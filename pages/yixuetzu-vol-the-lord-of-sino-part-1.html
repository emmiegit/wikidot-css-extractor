西那王问异学子，曰：“寡人昔狩于浮罗岳下，于薮中逢一凤，人舌能言，言奉龙母，岁献牺牲，可避诸疾，可得长生。及归，复有客谒行在所。其人精眸鹤颜，金臂虚拄。自号铁杖翁，云其得授于[[[about-the-serpent|虺乾君]]]，谏寡人以金石术，谓之不朽妙法也。固知二家舛互已久，非相轥轹之学。然天主七神者，先祖所敬也，无敢有废；而若御骖乘，驰行大道，不可无尊卑。今将敷诸教化，列考钟鼓，孰左？”

对曰：“惟君自决，臣无可言矣。”

王曰：“噫，寡人闻女素有大识，何意多避于鬼神之事？但尽道尔，毋讷藏中。”

对曰：“臣闻昆仑之外，有国曰[[[wanderers:lexicon-noricst|那梨石]]]，其民皆善缀画天地，歌舞六气，而万里之邦，三里之乡，无有荫下之人，不曾闻也。夫西海[[[wikipedia-shigastan|隰介之国]]]有大贾，久慕工画师之名，抱千金适其所。以金缕为帛，兽血为墨，灵符密织，求绘天神之像，欲使后人仰也。工画师乃提笔而就，勒虚为相，弹彩染实，旋成威仪妙真之卷，霎时天雨香葩，虹光落染。大贾见之，欣喜非常，归即悬于太庙之中，施香倾鬯，日夜喤喤靡休。君以为此画可永保乎？”

王曰：“於，此画名贵非凡，颇有神异，更得尽奉，必居天灵，克艳千年也。”

对曰：“非也。初，车马辐往，人争拜之；未逾三月，或觉有异；岁末，有顾望者，无不恶甚。何则？以其速腐也。画中之物，虽慈面被光，未几色衰变相，邪淫妖狞，布嚇信从。国人皆以为厉阶，欲取画下，须臾有一木偶，衣黄衣，状如其神，跃帛而出，触地则身解。大贾惊怒，旋急赴那梨石，质诘詈辱于工画师。工画师嘿然微哂，闻毕，乃笑曰：‘女岂不闻我邦诸物，外人得之，俱无长久一事乎？非其不得长久，惟斯徒也，但重形名而弃其实尔。形名之朽甚疾，然其质未移矣。惜哉众庶不知，拘于定势，柴、蜡、望秩，寻神形名，以为附诸金石，便承威灵妙法，便存不朽之质，便能万世不废，岂不谬邪？不朽者，乃金石之体，非体上之形名；然金石或日亦可见毁，况乎其上之神哉！’

“由是而观之，诸神也，多为木偶矣。下民尚之，则其为神，则居于五采封坛之上，则厌酒旨之奉。其果为神邪？禘日，祝迎尸，尸者非先祖，不过饰形以象之尔。神亦非神，不过宅位以夺造化之职尔。圣人窃玄质于大块，得斡转天下之力，然彼终非造化之真，固其虽强，犹为圣人，不可称神。神者，申也，达众望之君也。群氓久呻，呻寻圣人，圣人不出，乃采造化之性，形之名之，得一物，呼为神，爰贡于庙堂。其侪复见虎虣猛甚，则言：神必如是！旋象兽形，以名系力，聚其神气，造武君之像。夫天道之偶，象于机巧，以其运转有度而不穷也，请试一凿，便可破之。元姥之偶，则象血肉，以民物多出于此也，精金为牢，便可囚之。嘻，彼物本民所立，若为之前驱，其不甚愚乎？呜呼，民为神主，神从人义，今君不虚左以待造者，反耀偶像以金帛，载游国中，何异于求果乎树而不养其木哉！”

王曰：“善，寡人知孰御孰乘也。然愚氓多巫祠，子言人若信神，神则神，其乃得天之力。寡人可效此乎？”

对曰：“不可。上古之时，[[[wanderers:the-court-of-the-hanged-king|北狄]]]有贤君曰何思闼，或日听[[[theology-of-a-snake|奸宄]]]谗言，诈民欺天，干戚贪赤，慑于万方。其虽为万民所神，身反为虚鬼所蠹，其国亦随没于古尘。此鬼也，乃狄君所化也，贪暴猾很，剥残邪虐，欲宅天下，欲害生灵。民以其质为神，故成鬼神，号曰赤王。其逆历数，簒古今，或以为某物有其质，呼为赤王，则其物虽非赤王，亦化为赤王，其往其来，其命其实，皆改为赤王也。于是，凡天下为君者，不可不戒之。上不可谋神名，不然，其无异化乎？”


王不怿，问曰：“复奈之何？”


对曰：“制名断质，赋形囚神。若夫山川也、星斗也、五行也、六气也、政道行也、军武威也、身心动也、命理转也、生死交也、有无化也——此皆为造化之玄质，皆系于灵。其灵本真一，混沌蒙昧，人采之附以念，故有伪神出，得人之智，故如赤王，今之神化为古之神。君上可效岿阳诸子，持金册玉卷，复于其上，书神形名，封之为下官，命掌天下诸端。俗以金玉为贵，故以其象君之尊。如是，则古之神化作今之仆也。其力定于人之言述，限于人之遐想也。然古人缀画猛虎，终为其所噬，竟不知所谓至尊者，俱为其先祖所役，呜呼！”


王瞑思良久，曰：“善，寡人明矣。”
