    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Sono un aspirante traduttore a cui piace parecchio leggere, immaginare e raccontare storie sui suoi libri, film e videogiochi preferiti vedendoli sotto un&#39;altra luce, immaginandoli in modo diverso e accostandovi altre idee, specialmente quando si tratta di racconti di avventura, natura, animali o creature fiche in generale e mondi immaginari. Nelle mie storie descrivo queste cose meglio che posso, sperando di tirare fuori tutto quello che riesco a ricavare col mio stile e intrattenere me stesso e tutti quelli disposti a darvi un&#39;occhiata meglio che posso. Non mi dispiace per niente conversare, discutere e riflettere con gli altri sui contenuti delle storie, che siano le mie, le loro o quelle di altri ancora, per imparare di pi√π e capirle meglio.

-- [[*user Roberto Turati]]

Studente di Mediazione Linguistica. Livello C1 in inglese e francese. Autore di //fan fiction// nel tempo libero.

Dedicato solo e soltanto a tradurre in italiano gli articoli di EN. Traduttore del canone &#34;Resurrezione&#34;, la ricostruzione della lore e trama originale della branca anglofona.

[[[http://fondazionescp.wikidot.com/the-deadly-moose-personnel-file|Fascicolo Personale della Dott.ssa Tilda David Moose]]]
