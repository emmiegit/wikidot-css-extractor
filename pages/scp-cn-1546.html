    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start]]

**SCP-CN-1546：傀偶** 

**作者：**[[*user Kcorena]] 

[[[http://scp-wiki-cn.wikidot.com/kcorena-s-personnel-file|如果你想了解该作者的更多作品，请点击此处]]]
----

图片链接：https://pixabay.com/zh/photos/old-retro-art-architecture-3171169/

------

也就是向下的光和向下的风代替了丝线。

[[include :scp-wiki-cn:credit:end]]

**项目编号：** SCP-CN-1546

**项目等级：** Keter

**特殊收容措施：** 鉴于SCP-CN-1546目前所展现出的显现范围及异常性质，当前无法对其展开有效收容。

项目负责小组应于一方面调查亚洲、中美洲及欧洲范围内配备外形近似SCP-CN-1546-1灯具实例的地区或企业，并协商拆除或替换事宜，所需资金将在上报后3个工作日内下发；另一方面，应持续关注上述地区范围内的异常失踪现象报告，或任何不具有明显异常性，但无任何于逻辑上成立的成因的失踪案件。当前仍无法确定项目的异常性质仅影响上述地区范围，当前对于全球范围内近10年来的失踪案的彻底排查仍在进行中。

一旦出现一例或多例新生的SCP-CN-1546-2个体，项目负责小组应将其列入项目POI中并进行不定期监视，直至其意外身亡。

**//更新：//**

目前对上述收容措施进行部分修改。目前应对所有具有近似SCP-CN-1546-1结构的器具进行拆除或替换。目前所有结构类似SCP-CN-1546-1的物品见[# 此处]。

目前已证实项目无法被收容且不应被收容。

**描述：**

[[include component:image-block name=https://cdn.pixabay.com/photo/2018/02/21/18/40/old-3171169_1280.jpg|caption=一例SCP-CN-1546-1个体，摄于其下方]]

SCP-CN-1546被认为是于过去10年间不定时且随机发生于亚洲、中美洲及欧洲各地的异常现象。其具体触发条件不明，具体持续时间不明，无法缩小其具体触发范围。当前尚不可知该异常仅存在于上述地区范围，抑或当前尚未搜集到有关项目于上述地区范围外触发的证据。

其具体表现为，当一名或多名人类个体处于一类具有特定结构[[footnote]]如图所示，即其共具有四个灯头，且以十字状排列[[/footnote]]、处于开启状态且正常工作的灯具（SCP-CN-1546-1）正下方时，其将出现1-2秒的僵直现象。受异常影响的人群被称为SCP-CN-1546-2。同一时间并非所有具有此类结构的灯具均为SCP-CN-1546-1，当前被确认为SCP-CN-1546-1的灯具除其结构外未分析出任何强相似之处；当前认为并不存在将非异常灯具转化为SCP-CN-1546-1的特定条件，即这一过程完全是随机的。截至目前为止，所有处于收容中的SCP-CN-1546-1实例均已在触发一次异常性质后回归非异常灯具实例，因此可以断定SCP-CN-1546为一现象而非灯具结构本身。

所有SCP-CN-1546-2在经历过上述僵直现象后并未展现出任何显著异常性质或异常反应。其通常会表现得与被异常影响之前别无二致；检测显示其具有与先前完全相同的身体结构、精神结构、记忆及生活习惯，但尽管其身体结构并未改变，SCP-CN-1546-2的所有行为相较于非异常人类个体而言普遍具有某种僵硬感，其动作及语言的连贯性及动作幅度通常会出现轻微减小，且其交谈时偶尔会包含不符合常规逻辑或社会常识的信息。此外，所有SCP-CN-1546-2的亲近之人均表示过SCP-CN-1546-2在与其交谈或互动时表现出过瞬间的于性格上的违和感；上述报告因无从调查而被长期搁置。

对于项目本身的更多信息仍需调查，且正在进行中。

**附录1：**

于2023年11月32日，所有具有与SCP-CN-1546-1结构的灯具均已拆除或替换完毕。同日，Dr. Kcorena于Site-CN-64内被异常影响，其具体表现与SCP-CN-1546-2有极高的相似度。已确认该人员受到影响的当时正在其办公桌前办公，项目负责小组到达现场时其头顶上的四叶风扇正在转动，并未确认到任何具有与SCP-CN-1546-1近似结构的灯具。对于该事故的成因目前仍在调查中。
