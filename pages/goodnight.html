Veleafer已经很久没有离开房间了。

他动了动食指，面前的屏幕弹出了一个窗口。

//2059年11月21日//

//“输氧管道，正常。”//
//“排气管道，正常。”//
//“身体洗刷器，正常。”//
//“排泄管道，正常。”//
//“温度，正常。”//
//“……”//
//“生命活动体征，正常。”//
//“今日流食类型：咖喱鸡肉味。”//

说罢，大粪色的流体食物便灌入他的胃中。

吸收了些许营养后，他动了动中指。

//“基金会于墨西哥的大型生物畸变场已经完成，约在3日后投入使用。”//
//“‘682之死’十周年纪念日，682的遗体将在基金会历史博物馆正式向外开放。”//
//“‘利维坦’尸体的回收工作已近乎完成。”//
//“美国UIU部门正式解散。”//
//“……”//

还是这些老套的消息。

他动了动无名指。那个冰冷的女声传来。

//“海贼王，已完结。”//
//“变形金刚29，已上映。”//
//“电锯惊魂9，资源查找失败。”//
//“热血高校，已完结。”//
//“JOJO的奇妙冒险 第十六部，最新一话已发行。”//
//“猎人，最新一话372话，已发行。”//

他愣了愣，活动了一下剩余不多的能思考的脑干，然后动了动小指。

//“确认维生计划？此次维生计划未设立苏醒时间，一旦开启需由外界唤醒。是否继续？”//

他的大拇指动了动。

----

他在这个蓝色星球上思考的最后一件事是：
“果然漫画还是要一口气看完。”

“……麻烦关下灯，谢谢。”
