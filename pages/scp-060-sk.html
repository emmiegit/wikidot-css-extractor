**Názov: SCP-060-SK**
**Autor:** [[*user Nevada Tomato]]
[[include info:end]]

[[include :scp-wiki:component:anomaly-class-bar-source

|item-number= 060-SK

|clearance= 3

|container-class= euclid

|secondary-class= none

|secondary-icon= https://urlhere.com

|disruption-class= ekhi

|risk-class= danger

]]


**ŠZP :** SCP-060-SK musí byť zadržané v cele veľkosti 25x25x25 metrov štvorcových so stenami z zliatiny zlata a cínu. Miestnosť menšia než tieto rozmery nesie risk zjednodušeného úniku pri prieniku zadržania. Testy s SCP-060-SK sú zatiaľ zakázané od dátumu █.█.2021 kvôli nariadeniu riaditeľa Oblasti ██SK.
 Napriek zvukom ktoré vydáva 060-SK keď stojí blízko osoby, za žiadnych podmienok sa nesmie dávať jedlo do cely SCP-060-SK a žiadne dvere sa nesmú nainštalovať do cely a ani okná nesmú byť. Na každej stene cely musia byť senzory na detekciu pohybu, ktoré spustia alarm pokiaľ ich niekto alebo niečo poruší. Nie je povolené mentálne chorým osobám sa približovať ku SCP-060-SK za žiadnych podmienok.
Interakcia s SCP-060-SK je zakázaná (s výnimkou povolenia od O5). 

**Popis :** SCP-060-SK je entita viacerých proporcii, ktorá sa skladá zo 4 časti. SCP-060-SK-1, taktiež designované v dokumentoch ako Príšera, je humanoidná entita so schopnosťou prechádzať cez nevodivé a polovodivé látky. Príšera má taktiež --vlastnosť pohlcovania svetla okolo seba-- ohýba svetlo od seba, aby nevrhal presný tieň a ani nebol vidieť v zrkadle. Dotyk Príšery premiestni daný predmet alebo osobu do inej dimenzie, označenú zatiaľ ako SCP-060-SK-2, kde sa dokáže samovoľne aj Príšera premiesniť. 060-SK je mäsožravý objekt so silnou preferenciou pre živých ľudí a ľudoopov. SCP-060-SK-2, designované pomenovanie Pole, je čiernobiela dimenzia s neznámym rozmerom. 

 Preživší priameho kontaktu (PPK) s SCP-060-SK opísali Pole ako veľké prostredie s jedným malým kopcom a sivou riekou, tiahnuc sa až po horizont. Taktiež opísali &#34;tvrdú&#34; vôňu trávy a aj ako to prostredie pripomínalo spomienky z detstva. Pred každou živou osobou v SCP-060-SK-2 sa objaví aj SCP-060-SK-3 a 4 (designované kus papiera a pero v tom poradí). Nasledovne opísali PPK ako ich požiadalo Pole napísať nejaké meno. Intervieweri sa spýtali aké meno napísali do papiera, ale každý z PPK kolektívne povedali, že si nevedia spomenúť. Priamy kontakt s SCP-060-SK je zamietnutý do odvolania.

 SCP-060-SK si vyberá ciel podľa nízkeho mentálneho zdravia. Začne na diaľku &#34;komunikovať&#34; s terčom pomocou pokročilej telepatie. Väčšinou komunikuje cez sny, kde sa terč objaví vo farebnej verzie SCP-060-SK-2. SCP-060-SK-1 sa avšak pokúsi napadnúť terč už vo sne, --ale nič sa nestane ak uspeje.-- telo terča začne cítiť účinky insomnie, ako napríklad halucinácie, úzkosti či prejedanie. Nie každá obeť má rovnaké účinky až na insomniu, ktorú zdieľalo až 85% terčov. Dosah efektu SCP-060-SK je neznámy. 


**Dodatok 1a :** Jediná výnimka na schopnosť prechádzania cez nevodivé látky je azbest a podobné karcinogénne látky. Treba využiť keď sa dá. 

**Dodatok 1b :** Ono to dokáže využívať schopnosti aj cez vodivé látky. Zdá sa že to nebude také efektívne ako sme si mysleli. Ani karcinogénne látky neprerušia telepatický spoj. Ďalšie testovanie nakoniec *bude* potrebné pokiaľ sa chceme vyhnúť zbytočným úmrtiam.

**História :** SCP-060-SK bolo prvýkrát objavené vojakmi tretej ríše v roku 19██ na území Poľska, medzi kopou mŕtvych vojakov. Na zemi boli neprečítatelné znaky zmiešané s krvou a slinami. Je neznáme čo sa stalo vojakom, ale viaceré dokumenty, ktoré po nich zostali opísali SCP-060-SK (presnejšie 060-SK-1) ako &#34;nicht mensch oder gespenst. Es sind es.&#34; alebo &#34;Dieses Zimmer sind ein Cafeteria fur das Gespenst.&#34; či dokonca aj &#34;das Schvarz Gespenst begnadigest nicht.&#34; (volný preklad : &#34;Ani muž ani beštia. Ono je ono.&#34; &#34;Táto miestnosť je kafetérie pre príšeru.&#34; &#34;Čierna beštia neuštedrí milosť.&#34;)
Netušíme, čo sa dialo s SCP-060-SK odvtedy, ale Česko-Slovenská jednotka MTF Jumper-8 nakoniec úspešne zadržala a priviezla do Oblasti-09SK dňa ██.█.2015, 1900.
Od ██.█.2015 až po 16.9.2019 bola anomália presúvaná po oblastiach s pomocou viacerých Česko-Slovesnkých MTF jednotiek, až dokým neostala v Oblasti-35SK odo dňa 17.2.2020.

**Dodatok 2 :** Záznamy SCP-060-SK existujú už aj do roku 60 pred Kristom. Je možné že táto anomália má tisíce (či aj viacej) rokov. Dr. Geravič tvrdí, že môže byť aj akýmsi &#34;mesijášom&#34; pre sektu &#34;Rada Cyklov&#34;, ktorá sa pokúsila kedysi infiltrovať Oblasť-09SK a 35SK. Je neznáme či aj pero a papier boli súčasťou anomálie, ale záznamy ukazujú že 060-SK si vždy našlo spôsob akým mohli obete napísať meno.

**Neúspešné zapísané mená :** Amélia, Andrej, Arnold, Boris, Daniel, Dávid, Dežo, Dimitri, Emil, Erik, Erika, Filip, Henry, Hank, Imrich, Igor, Janka, Jake, Jakub, Jaroslav, Jonathan, Jozef, Kristofer, Kristus, Lenka, Michal, Martin, Nemo, Nevada, Norman, Patrik, Richard, Samuel, Sigmund, Simon, Stan, Tamáš, Timotej, Tobias, Tomáš, Viktor, Zara.

**Poznámka od Dr. Geraviča :** Nemusia byť všetky potvrdené, ba ani nevieme či polovicu z nich tam zadali, ale zatiaľ tieto sme skúsili a ľudia ktorý ich tam napísali sa už nikdy nevrátili von.

**Obete :** [VYMAZANÉ PRE NEDOSTATOK INFORMÁCIÍ], D-0██2, D-8875, D-8895 a D-5503.

**Dodatok 3a :** SCP-060-SK zanecháva aj svoju formu telefónnej karty pre svoj terč. Vyznačuje sa to neobyčajným otlačkom ruky 060-SK a anglickým textom &#34;I AM NEAR&#34; (preklad. Ja som tu). Dňa 16.2.2021 sa našlo telo pokryté čiernou tekutinou. Oči mŕtvole chýbali a chrup sa rozsypal na prach pri prenášaní tela. Vyvarujte sa hocijakému kontaktu s ovplyvneným predmetom, keďže ešte nevieme, čo dokáže neznáma tekutina ktorá pokrýva mŕtvolu, urobiť pri kontakte s ľudským telom.


**Správanie počas Incidentov :** SCP-060-SK sa vyhýbalo priamemu kontaktu s technológiou a ostatným SCP ako napr. 035-SK, 0██-SK, ███-SK alebo 042-SK. Dokázalo úspešne zložiť viacerých členov MTF jednotky Hotel-5 a paralyzovať ich veliteľa Seržanta J. Levického. Zdá sa že SCP-060-SK-1 je fyzická bytosť, ale ešte stále prešetrujeme 3659B. Taktiež pri incidentu ████ sa SCP-060-SK vyhol špiónom sekty a po vypustení z väzby sa vrátil hneď späť. On bol jediná anomália ktorú v ten deň netrebalo zadržať znova (okrem nehybného SCP-035-SK). 
Dôkazy nasvedčujú, že 060-SK-1 nemusí byť len čisto agresívna bytosť.


__**Záznamy :**__
&gt;
&gt; **Záznam Dr. Geraviča** 
&gt;
&gt; **Dátum :** ██/11/2020
&gt;
&gt; Už predtým boli problémy s touto anomáliou, ale nikdy neboli také ako pri našich pokusoch. Jedného dňa nám sem proste tú... príšeru... priviezli a pridelili mňa, Dr. Perníka a Dr. Topoľského na to, aby sme zistili načo ten &#34;humanoid&#34; vôbec je. Čítali sme si o ňom jeho nedokončenú zložku, a tak sme dostali plán. Vedeli sme, že si vie niekoho vybrať a manipulovať s ním, ale za žiadnych okolností sa nedá ho donútiť si niečo vybrať. Najprv sme čakali na to, koho SCP-060-SK najprv si zvolí. Trvalo to celý mesiac, ale nakoniec si to zvolilo nášho jediného černocha. Podľa spisov v ničom nevynikal, takže sme netušili prečo si ho to vybralo. Jedného dna sa nám začal proste sťažovať, že má zlé sny v ktorých sa objavuje tzv. &#34;Tieňový muž&#34; a že ho láka ku nejakému jazeru.
&gt; .
&gt; Nevedeli sme najprv čo tým myslí, ale po viacerom opakovanom snívaní toho istého sna každú noc sme nakoniec prišli na to, že on bol vybraný. Potom ako sme sa to dozvedeli sme ho odviezli do cely najbližšie ku SCP-060-SK a začali zapisovať čo sa dialo s ním. Zo začiatku mal problémy so spánkom, ktoré sa stále zhoršovali. Stále sa prebúdzal a vrtel. Potom zrazu prestal úplne jesť. Ako... vodu pil, ale jedlo nejedol, ba ani sa ho nedotkol. Jedného dňa nám proste zmizol z väzby. Hľadali sme ho celý deň, ba dokonca sme aj uzavreli celú oblasť na 24 hodín. 
&gt; Objavil sa vo svojej cele. Nedokázal som tomu uveriť. Bol nedotknutý, dokonca aj vyzeral lepšie ako naposledy čo som ho videl. Po menšej lekárskej prehliadke sme našli že mal iba pomalší tlak a schudol o 3kg. Ja a Dr. Perník sme sa rozhodli mu urobiť interview. Bolo to celkom rýchle a jediné čo nám povedal bolo, že si skoro nič nepamätal... okrem tzv. &#34;Tvrdej vône&#34; trávy a toho jeho Tieňového muža zo snov, ako ho nabádal nech niečo napíše na papier. Dali sme ho späť do jeho cely v ktorej bol pred zmiznutím. Po pár dňoch sa ukázalo, že sa mu muselo vytvoriť PTSD z tej udalosti. Nevedel chudák spať a ja som sa musel pozerať, ako sa tam hádže o steny a kričí na plné pľúca. 
&gt; Jedného dňa som sa prišiel naňho pozrieť, tentokrát skôr. Znova zmizol. Tentokrát sme ostali kľudný a neohlásili sme to. Čakali sme celé hodiny dokým sme to vzdali. O pár dní sme našli jeho telo rozhádzané po ventilačnej šachte. Už pár minút zapáchal, tak sme tam vyslali strážnikov nech to overia. Nemohli sme uveriť že to bol on. Ostala len tvár a červené fľaky. Krvná analýza nakoniec potvrdila že to bol on.
&gt; .
&gt; Druhý test dopadol o trocha lepšie. Čakali sme ale naň najdlhšie. Bola to... žena. Trvalo to dlho dokým si vybral ale vybral si už menej náhodne. Kedysi sme ju využívali na nejaké testy, a to jej zhoršilo mentálny stav. Jej náhla nespanlivosť, silnejšie sebevražedné sklony a taktiež menšia chuť na jedlo sme okamžite spoznali ako efekt SCP-060-SK. Mali sme našu novú obeť
&gt; Umiestnili sme ju skoro okamžite do cely ktorá patrila predchádzajúcej obeti. Ešte v ten deň sme sa dohadovali, že či jej niečo nedáme na cestu. Topoľský navrhol meno &#34;Michael&#34;, ale to sa mi nejak nezdalo. Nakoniec sme sa zhodli na &#34;Aubrey&#34;. Perník mal najlepší rukopis, tak sme si ho zvolili na to nech jej napíše list s tým menom. 
&gt; Trvalo to 3 hodiny. Dovtedy som si čítal trocha Arséne Lupina na ukľudnenie. Počuli sme z väzby len krik a keď sme dorazili, žena bola preč. Tentokrát som si to odsledoval. Tik. Tak. Tik. Tak. Hodiny bili a ja som sledoval ako ručička dorazila na 60. Tiik. Taak. Tiik. Taak. Zrazu sa objavila vo svojej cele. Vyzerala ako keby nespala celú večnosť, ale bola živá. Aj list jej ostal v ruke a oblečenie mala ešte stále na sebe. Avšak sme rýchlo zavolali stráž, keďže bola pokrytá neznámou čiernou tekutinou.
&gt; .
&gt; Na ďalší-krát sme si už odsledovali Triedu D lepšie. Získali sme spisy od riaditeľa oblasti na viacero väzňov s depresiami, ADHD, PTST, pohlavnou dysfóriou, telesnou dysmorfiou či hocičo čo škodilo a dráždilo na dušu. Všetci išli do jednej cely. Dr. Perník ich aktívne sledoval, zatiaľ čo ja a môj kolega Topoľský sme si zapisovali poznatky s predchádzajúceho testu. Netrvalo ale dlho, a jeden z nich sa rozhodol vstať a začal revať uprostred cely. Hneď sme ho dali do karantény (aspoň tak to prezýval Perník)
&gt; .
&gt; Toto bol doposiaľ náš posledný pokus. Mali sme už len potvrdiť, že meno Aubrey je správne. Dali sme mu aj mikrofón do kombinézy, ktorý to mal všetko nahrať a po jeho návrate nám znova prehrať. Boli sme naivný. Netrvalo to dlho po príprave väzňa a už si ho tá príšera zobrala. Znova som sledoval čas. Tentokrát to trvalo dlhšie. Avšak nikdy na tú noc nezabudnem. Topoľský išiel skôr domov, keďže mal silnú migrénu a nemohol sa sústrediť na prácu, Perník si išiel pre jeho pólnočnú dávku kávy a ja som sedel pred hodinkami. Bolo asi 0:18 keď som počul ako sa niečo rozletelo o podlahu. Perník sa práve vracal s kávou, no bohužiaľ si ju veľmi nevypil, keďže ho pokropila krv mŕtvoly. Rebrá boli rozťahané po jeho mŕtvom tele, jeho výraz ako keby mu to dušu bralo, ľavé ucho a zuby nikde. Horšie než to bola tá čierna tekutina, ktorá pokryla všetko okrem nás a mŕtvolu. Bola to tá, ktorá bola na tej žene. Ako som sa na ňu pozeral, vyzeralo to ako keby mi to hovorilo &#34;bež preč&#34;, ale vtedy som tomu neveril.
&gt; Našťastie sa nakoniec našlo ucho mŕtvoly. Moment čo som ho uvidel na mojom stole s čiernym nápisom &#34;I am near&#34; som už veril, že tá vec večer s tým &#34;bež preč&#34; nebola len moja fantázia.

&gt;
&gt; **&#34;Poznámky&#34; Dr. Topoľského** 
&gt;
&gt; **Dátum :** ??/??/20??
&gt;
&gt; Všetcia musia zomrieť. On si nás vyvolil! Ja som svätec a táto... sprostá organizácia sú diabli! Oni nevedia že uchovávajú dušu nášho pána Phi! On a jeho synovia musia byť znova zoskupený, inak naďalej nebudú vládnuť svetu, a to nesmieme dopustiť, inak nás Klein všetkých obetuje Vyšším! Musím presvedčiť ich všetkých, a hlavne Dr. Geraviča! On je z nich najlepší, on nesklame!
&gt; Musím končiť, práca volá!
&gt; Za Radu!

&gt;
&gt; **Zápis Dr. Geraviča č. 2**
&gt;
&gt; **Dátum :** 3/3/2021
&gt;
&gt; Dá sa povedať, že bolo rušno tieto posledné mesiace. Ani neviem ako poriadne začať. Najprv to začalo ďalšími testmi. Vždy sa vrátili tí ľudia ako mŕtvoly. Zdalo sa, ako keby SCP-060-SK vedelo o našich plánoch a testoch. Už som si zvykol na končatiny v mojej kancelárií. Perník bol na pokraji mentálneho kolapsu, tak nám pridelili člena Hotel-5 ako menšiu náhradu. Bol tam doslova len na rozprávanie. Nič viac, nič menej. 
&gt; .
&gt; Jedno ráno nám jediný japonec v celej oblasti prišiel s listom na ktorom bol čierny fľak od ruky a nápis &#34;I AM NEAR&#34; od tej istej čiernej tekutiny. Okamžite išiel do karantény, ako každý iný. Väzni to nazývali Celou Smrti, ale my sme to považovali o dosť... optimistickejšie. 
&gt; Čakali sme. Už som ich videl toľko-krát zmiznúť a nevrátiť sa, že po 3 minútach som si odbehol pre kávu. Našťastie keď som sa vrátil ma čakalo milé prekvapenie. Vrátil sa. Bol nedotknutý a ešte aj bez škrabanca, problémov či čiernej tekutiny. Hneď som pustil kávu na zem a bežal za ním. Po menšej zdravotnej prehliadke sa zdalo ako keby bolo všetko vporiadku, ale niečo sa mi nezdalo na Topoľskom. Bol... divný. Nechoval sa tak ako predtým. Nikto si to ale nevšímal, takže som si nič o tom najprv nemyslel.
&gt; Bolo presne 12:35 keď za nami prišiel ten člen Hotel-5. Oznámil nám, že náš subjekt odpadol a nedýcha, ale srdce mu stále bije. Bežali sme za ním čo najskôr ako sme len mohli. Bol tam na zemi, jeho oči vyzerali ako keby sa snažili zapadnúť do lebky a mal na sebe škaredý úsmev. Zdravotníci potvrdili že nedýcha, ale srdce mu stále bilo. Skúšali všelijaké veci na ňom, ale zdalo sa ako keby zomrel. Napísal snáď zlé meno? Bolo toto varovanie? 
&gt; .
&gt; Spomínam si ako som tam sedel pri jeho pitve. Vyťahovali mu orgány a roztvárali ich. Žiadna čierna tekutina. Všetko bolo ako pri zvyčajnej mŕtvole, až na to, keď mu vybrali srdce. Tiekla z neho tá čierna tekutina a stále ju pumpovalo cez seba. Jednému z tých zdravotníkov to kvaplo na topánku a prežralo sa to cez ňu, skoro ako kyselina. Začali tam panikáriť, volať ochranku, rozbehli sa preč a pustili to srdce na mŕtvolu. Vtedy prestalo biť, keď už som tam bol len ja. Už som sa ani nebál, ani nesnažil to nejak pochopiť. Bolo toho na mňa dosť.
&gt; .
&gt; Pred nedávnom boli posledné 2 testy. Veľa vecí sa stalo medzi pitvou a pred-posledným testom, ako napríklad odhalenie špiónov pre Radu Cyklov v Oblasti ██SK. Boli sme vážne prekvapený kto pracoval pre nich. Jeden z nich, Dr. T████ J. Topoľský, bol môj bývalý kolega. Podarilo sa nám ho zachytiť predtým než sa zistil že už o ňom vieme. Odobrali sme mu jeho kostnú dýku a osobne som ho strčil do samotky. Bil sa so mnou, snažil sa mi vytrhnúť z rúk, ba dokonca ma aj hryzol do krku, ale ja som ho nakoniec spacifikoval a hodil ho tam. Netrvalo dlho a 060-SK si ho zvolilo. Sledoval som deň čo noc ako trpí za to čo spáchal voči nadácií. Spomínam si ako ██/1 zmizol z cely. Nebolo to &#34;zrazu&#34; ako sme si mysleli. Pomaly ho to vtiahlo do zeme, ako by ho peklo samé bralo so sebou.
&gt; Už sa na druhý deň nevrátil. Ani jeho telo sa nenašlo... aspoň podľa záznamov nie. Mám [DÁTA VYMAZANÉ] a nehodlám ho nikomu ukázať. Nech veria že tam niekde môže byť, mne je to absolútne up*či. Posledný test ktorý sme vykonali sa skončil moment čo sa Incident ████B začal. Podrezali môjmu subjektu hrdlo, tesne predtým, než by ho stihlo 060-SK vtiahnuť do &#34;Poľa&#34; a namiesto neho tam skočili traja členovia sekty.
&gt; .
&gt; Mám toho všetkého už dosť. Ďakujem milostnému bohovi, pokiaľ tam nejaký je, že donútil nech samotná O5 zruší testovaciu skupinu na SCP-060-SK a uvoľní ma z tohto pekla. Nejako sa poslednú dobu necítim najlepšie, a aj sa mi nedarí v noci spať (ani káva už nepomáha), ale dúfam, že toto nanovo získané voľno mi dá dosť času na spanie. 
&gt; Dr. ████ Geravič.
