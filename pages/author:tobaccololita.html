    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**氏名:** 赤俣 歩(あかまた　あゆむ)

**セキュリティレベル:** レベル2/緊急時限定的レベル4

**職務:** 動物型オブジェクトの調査および収容手順の研究/機動部隊わ-8(&#34;廃品回収&#34;)部隊長

**階級:** 分岐分類学博士/機動部隊少尉

**所在:** サイト-81██動物型オブジェクト飼育施設/トレーニングルーム

**人物:** ████大学にて分岐分類学を専門とした研究を行い、卒業後、動物園にて█年間飼育員として勤務していた経歴を持ちます。分岐分類学という学問の関係上、古生物学以外にも様々な分野に渡る研究を行っていたため、現生生物にも詳しく、その経歴上、生物の収容に関わる建設学や工学にも深い造詣を持ちます。また、多数の生物を自宅にて飼育し繁殖方法を模索する趣味を持ち、その趣味によりSCP-███-JPの確保と収容手順の発見に貢献したため、財団の目に止まり博士として招かれました。

--普段から、猛獣を相手しているため--身体能力が非常に高いこと、射撃や閉所対人格闘術等の戦闘技術に関してフィールドエージェントを凌ぐ成績を持つこと、居合や古式柔術--カラテ--など複数の武術に精通すること、高い作戦計画力と指揮力を持つこと、幅広い分野の知識を持つため、専門ではないオブジェクトに関してもその知識が有効となりえること、その知識量から様々なオブジェクトに有効な分析を可能としていること、等の理由から、研究員でありながら機動部隊に抜擢され様々な功績を残しました。敵対的な団体の襲撃とその迎撃に関する幾つかの事件にて目覚ましい活躍を上げたことが抜擢の一因となっています。現在は収容違反などの非常事態発生時におけるオブジェクトの再回収を目的とした緊急時機動部隊わ-8(&#34;廃品回収&#34;)にて部隊指揮官を任命されています。現在の階級は少尉です。そのセキュリティクリアランスは、出動時のみ該当オブジェクトに限定しレベル4として扱われます。

高い指揮力と広い知識を持ち、部隊員と研究者の目線を両立させる稀有な人材であり、特に緊急時など、限られた時間での作戦立案と実行に有効性が認められています。また個人としての戦闘技術の高さにも定評があり、特に持久力と生還能力の高さから&#34;ゴキブリ&#34;と評されることがあります。--本人はそれを罵倒であると感じていません。-- その指揮力と立案作戦の比較的低い死亡率から、部隊員には強い支持を得ています。そのため、平時は部隊員として扱われず正式には赤俣博士の呼称が正しいですが、部隊員には平時であっても--ゴキブリ--少尉と呼ばれ親しまれています。--SCP-076と取っ組み合いの喧嘩をしていた。しかも夕日を背景に友情を結んでいた。フラスコで生成された。SCP-500なしで腕を生やした。エージェント・速水のバイクに徒歩で追いついた。ロリコンである。財団が開発したサイボーグである。SCP-682の子供を飼っている。じょーじ。[検閲済]。前髪が触覚。などの噂がまことしやかに囁かれていますが、赤俣博士は人類です。根拠のない噂を立てないで下さい。--

--表向きは--寛容な性格ですが、--戦闘狂--非常に好戦的であり、自身の戦闘技術を普段生かせないことにストレスを感じています。--部隊員からは「トラでも相手する気で扱え」との報告があります。--そのストレスから赤俣博士は不定期にトレーニングルームにて様々な武術を講習しています。教わろうと考える職員は--考え直してください--熟考の上、本人へ申請することで講習を受けられます。赤俣博士は自他共に認める両性愛者ですが、男女に見境なく発情するわけではありません。先述した武術講習もその性癖は関係しません。安心してください。また、爬虫類や節足動物に強い関心を持つため、緊急時はそれらを用いて気を逸らすことが可能です。--だからといって、エージェント・カナヘビを生贄にすることは禁じられています。--　現在、赤俣博士に対して前原博士を焚き付けることは禁止されています。--確かに赤俣博士の専門分野は生物学ですが、前原博士は猛獣ではありません。--

[[collapsible show=&#34;+ レベル3以上のクリアランスを持つ職員にのみ開示されます&#34; hide=&#34;- アクセス承認。情報を開示します。&#34;]]
赤俣博士の容姿に関するあらゆる情報、認識、一部の容姿に関係した所持品は数日から数ヶ月程度の間隔で不定期に変化します。この変化には顔の造形や性別、年齢、指紋、声紋、所持する衣類のサイズや装備、化粧品の有無等を含み、容姿に規則性は見られません。本人を含めこの事実を知らない周囲の人物は、容姿の変化やそれに伴う矛盾に気が付くことがありません。しかし、写真などの静止画像のみ変化せず、休憩中に研究員が撮影した14歳程度の女性に見える赤俣博士と、数日後の壮年で大柄な男性に見える赤俣博士の容姿が一致しないため判明しました。その後の調査により年齢や性別に合わせて書類やデータベースの情報が改変されていること、写真と現実との差異に本人のみ違和感を持たないこと、現実改変は本人の容姿に関わる情報にのみ影響を与え他のデータに変化がないことが判明しています。

言動や行動も容姿に合わせて多少変化しますが、大まかな性格や身体能力、技術、知識、記憶など能力に関しては全く変化しません。そのため、明らかに非力である老婆の容姿でありながら150kgのベンチプレスを持ち上げる姿などが確認されています。研究時は女性が多く、部隊長として活動中は男性となる傾向が高いと報告がありますが、女性の姿で指揮をとる画像記録もあり、あくまで傾向であると推定されます。これらの特異性により一時はSCPオブジェクトとして[データ削除済]。現在、この特異性は本人と本人の情報以外に影響を与えないこと、稀有な能力を有すること、[編集済]ことから、職務に復帰しています。赤俣博士に関する様々な噂は、この特異性に関する影響があると推定されています。また、赤俣博士が妊娠した場合、どのような事象が起こるか不明であり、本人が両性愛者であるためその可能性は十分ありえるはずですが、現在まで妊娠は確認されていません。

現在、赤俣博士本人はこの特異性を把握しておらず、本人にこの特異性を伝える試みは現在まで成功していません。記憶処理を含めた強制的な手段は[データ削除済]。
[[/collapsible]]
