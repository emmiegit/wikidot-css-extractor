**项目编号**:SCP-CN-962

**项目等级**:Safe

**特殊收容措施**:SCP-CN-962应当被收容在一个配备有220V电源的3m×3m×3m的标准收容间中，未进行实验时禁止给SCP-CN-962通电。如要进行实验，需得到至少一名3级人员的许可。在实验过程中，禁止用任何方式和SCP-CN-962交谈。如想要试玩SCP-CN-962产生的游戏或与SCP-CN-962交谈，需在三日前提出申请，经2名3级人员审批后才可进行。

**描述**:SCP-CN-962是一个位于中国██市的图书借还机，当特工赵██在图书馆还书时，发现了SCP-CN-962的异常性质并将其收容。

SCP-CN-962的异常性质表现在将一本图书放入SCP-CN-962的还书口时，SCP-CN-962屏幕将会显示一个市面上从未发售的电子游戏，游戏的类型和内容根据投入的图书决定，已知的类型有ACT（动作冒险），集换式卡牌，模拟经营，交互式电影，RPG等。投入多本图书，从第二本起将会从借书口送回。SCP-CN-962产生的游戏需要x██无线手柄才可操作。将书从还书口取出，SCP-CN-962的界面将恢复正常。SCP-CN-962需要插电才能工作。

在SCP-CN-962的查询界面中，输入已转化过的书的书名将跳转到对应的电子游戏及其简介。输入不存在的书名或从未放入还书口的书的书名是无效的。SCP-CN-962的储存是有极限的，为1TB左右。在设置→编辑一栏可以找到删除选项。

SCP-CN-962具有高度智慧，目前已知的交谈方法是将一张写上内容的A4打印用纸放入SCP-CN-962的还书口，SCP-CN-962会将A4纸打印一些文字后从借书口送出，以此种方式来回复。交谈得知，SCP-CN-962对于图书是有选择的。

[[collapsible show=&#34;+ 访谈记录CN-962&#34; hide=&#34;- 访谈记录CN-962&#34;]]
&gt; 采访者:Z██博士
&gt; 受访者:SCP-CN-962
&gt; Z██博士:你好。
&gt; 
&gt; SCP-CN-962:你好。
&gt; 
&gt; Z██博士:你从哪里来？
&gt; 
&gt; SCP-CN-962:██图书馆。你知道的。
&gt; 
&gt; Z██博士:是谁制造了你？
&gt; 
&gt; SCP-CN-962:父亲。
&gt; 
&gt; Z██博士:名字？
&gt; 
&gt; SCP-CN-962:从未被告诉。
&gt; 
&gt; Z██博士:你能转化任何书吗？
&gt; 
&gt; SCP-CN-962:理论上，可以。实际上，我讨厌，盗版，垃圾书（墨迹），父亲，告诉我，（墨迹）
&gt; 
&gt; Z██博士:你由什么组成？
&gt; 
&gt; SCP-CN-962发了一张和自身型号一模一样是图书借还机的结构图。
&gt; 
&gt; Z██博士:你的父亲告诉过你你存在的意义吗？
&gt; 
&gt; SCP-CN-962:游戏，第九艺术，父亲，想要，传承（墨迹）
&gt;  访谈结束。
[[/collapsible]]
[[collapsible show=&#34;+ 实验记录&#34; hide=&#34;- 实验记录&#34;]]
&gt; 放入的书:《古文观止》
&gt; 产生的游戏:《古文观止:论战》。
&gt; 类型:RPG元素＋交互式电影游戏。
&gt; 大小:15.4G
&gt; 简介:跟随吴楚材和吴调侯，从战国到明朝，在唇枪舌战中杀出一条血路！收集各种各样的思想名家，在议论，求情，请谏等多种多样的战役中升级你的辩论技巧。现已发售！

&gt; 放入的书: 《呼啸山庄》（典藏版）
&gt; 产生的游戏《呼啸山庄:世界黄金版》。
&gt; 类型:ACT（动作冒险）游戏。
&gt; 大小:22.5G
&gt; 简介:“天堂不是我的家园，流泪心碎后，我要重返人间。”在《呼啸山庄:世界》中扮演冷酷无情的复仇者希斯克利夫，对曾经欺辱你的地主进行报复！
&gt; 探索整个英格兰北部！超过100个支线任务，10小时主线任务——你能再次与凯瑟琳重逢吗？
&gt; 庞大的武器系统！火铳，弓箭，长剑……数十种武器任君选择！
&gt; 杀戮或潜入？是最后相信上帝的美德，放过你的敌人，还是堕入复仇地狱，将他们杀个片甲不留？
&gt; 从北爱尔兰平原到格拉斯哥，再到爱丁堡，尽情欣赏自然风光！为爱而杀，现已发售！黄金版已包含独家服装和DLC《凯蒂》、《伊莎贝拉》。

&gt; 放入的书:《D级人员指南》
&gt; 产生的游戏:《D下世界》
&gt; 类型:交互式电影
&gt; 大小:7.5G
&gt; 简介:欢迎来到基金会！当然是作为D-154██，在一次次与各路SCP的交锋中活下来，每一个选择都将决定D-154██的生死！
&gt; 多个分支，10个结局。
&gt; 你会被每月乖乖处死吗？还是放手一搏，逃离基金会？全部在于你的选择！
&gt; 黑暗之下，不可名状！

&gt; 放入的书:字帖
&gt; 随后字贴被SCP-CN-962从借书口送了出来。

&gt; 放入的书:《本草纲目》（修订版）
&gt; 产生的游戏:《看病狗黄金版》
&gt; 类型:模拟经营＋ACT
&gt; 大小:42.5G
&gt; 简介:和李时珍一起经营他的本草纲目铺！多种草药等你发现！
&gt; 那个“明不聊生”的年代需要你来拯救！和年轻气盛的李时珍一起探入奇异的地下世界，什么草能吃？什么根有害？什么可以救人于绝地，什么能置人于死地？
&gt; 击败30余个“奇花异草”BOSS！
&gt; 收集超过千种草药！你会在哪里发现它们？地下，海里，还是松鼠的肚子里？
&gt; 是时候给肮脏的“达官贵人”下毒了！
&gt; 炼制良方，绝症？不存在！救治超过500种他们认为无药可医的病人！
&gt; “若天下被疫病所奴役，我便是病人最忠诚的看病狗”
&gt; 黄金版已包括“疯狂难度”，“传染病模式”，新地区“紫禁宫”，和DLC《心病》。

&gt; 放入的书:《反大麻玩家改变了██》论文
&gt; 产生的游戏:《天天反大麻》
&gt; 类型:模拟经营
&gt; 大小:2.5G
&gt; 简介:[数据删除]。
&gt; 备忘:这是谁干的？我保证不把他[数据删除]。——Dr.fei
