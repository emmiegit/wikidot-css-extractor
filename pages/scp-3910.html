    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-3910

**项目等级：**Safe

**特殊收容措施：**SCP-3910被存放在Site-16的上锁收容柜中。任何人员不得将项目移出收容，除非获得Williams博士的许可。 

**描述：**SCP-3910为一个内含九支彩色粉笔的盒子。盒子外观呈橙色，无其它标志或可识别的特征。SCP-3910的内部除九支粉笔外，还存放有一张纸，该纸上面包含九种彩色符号。这些符号似乎都与项目中粉笔的颜色相对应。

粉笔的颜色如下：黑色、粉色、棕色、黄色、红色、紫色、橙色、绿色和蓝色。即使经过不断的使用和测试，粉笔大小不会有任何改变。SCP-3910主要异常是当在任何表面上用对应颜色的粉笔绘制纸上的符号时发生的。

当符号绘制完成时，一扇不同形状和大小的门会出现在绘制符号的表面。打开门后，将通往在理论上为口袋维度[[footnote]]目前九个口袋维度为互相独立或互相连接是未知的。[[/footnote]]的空间，且空间的不同取决于所绘制的符号。 测试表明，未进入门后的摄像机是拍不到位于口袋维度中的景象的。出于该原因，测试使用D级人员来进行。详情见下表。

||~ 粉笔颜色 ||~ 关于门的描述 ||~ 关于口袋维度的描述 ||
|| 黑色 || 测试室墙壁上出现一扇自动玻璃移门，其另一边的景象被浓密的白雾遮蔽。 || 进入后，对象发现自己处于一座类似机动车辆部门（DMV）的建筑物中，里面无任何人类。打开位于建筑物内的门后，将通往同一个复制版空间。在行进约五公里且发现建筑布局无任何变化后，探索结束。[[footnote]]**译注：**影射但丁假想中的地狱第一圈--幽冥（候判所），该圈拥有一座城堡，里面有青草地，坐有异教徒的鬼魂。他们都是生前有功德的人，但在基督教诞生前出生，所以被归类为异教徒。另一种鬼魂是未受洗礼的儿童，他们不需在地狱受苦，但也不能进天堂。该圈是离地心最远的一圈。[[/footnote]]||
|| 粉色 || 测试室的墙壁上出现一扇红色的谷仓门。 || 详见探索记录3910-02。[[footnote]]**译注：**影射地狱第二圈--黑风谷（色欲），惩罚生前犯淫欲罪的鬼魂，该圈鬼魂被旋风所裹挟，发出凄惨的号叫，其中旋风为“报复刑”，象征永无休止情欲的狂飙。[[/footnote]]||
|| 棕色 || 测试室墙壁上出现一扇由品种不明的树料所造的木门。  || 对象发现自己处于一片沼泽中。该地区一直处于降水类型不断变化的天气之中。雨、雪和冰雹都曾被记录在同一时间降落。该地区唯一值得注意的发现是一具腐烂的//Sus domesticus（家猪）//尸体。约三公里的行进后，探索结束。[[footnote]]**译注：**影射地狱第三圈--暴雨（暴食），惩罚生前犯贪食罪的鬼魂之所。在这圈，天上下着臭雪球和冻雨，刻耳柏洛斯（三头恶犬）撕碎罪人，罪人被罚吞噬垃圾和污秽之物。[[/footnote]]||
|| 黄色 || 测试室墙壁上出现一扇类似于银行金库门的大型金属门。 || 对象发现自己处于精确复制印第安纳波利斯赛车场的空间中。两辆车被报告行驶在赛道上，且为对向行驶。随后其中一辆车被确认为布加迪威龙，另一辆为大众甲壳虫。大约每隔30秒，两辆车会发生碰撞，造成严重的物理损伤。其后两辆车开始倒车，看样子似乎是边在赛道上倒车边进行修理，然后在赛道的另一边再次发生碰撞。这种模式被无限期地重复着。经过█小时的观察后测试结束。[[footnote]]**译注：**影射地狱第四圈--滚石（贪婪），贪财者和挥霍者的鬼魂在这受苦。因他们生前的罪行太过极端，所以这样服刑：分成左右两队，推着重石，绕圈迎面而行，行至半圈，相撞相骂，然后又掉头行走，至另一半圈处，再次相撞相骂，如此无限期的进行着。[[/footnote]]||
|| 红色 || 测试室墙壁上出现一扇地铁车厢门。 || 详见探索记录3910-05。[[footnote]]**译注：**影射地狱第五圈--沼泽（愤怒），惩罚生前为易怒者的鬼魂。漆黑的小溪流下岩石成为沼泽，罪人们在沼泽中，暴怒者被罚互相厮打，郁怒者则沉在沼泽中不能说话。[[/footnote]]||
|| 紫色 || 一扇类似于在探索记录3910-05中所发现石棺的门。 || 进入后，对象发现自己处于一个黑暗狭窄的空间中。理论上说，这是多个石棺之一的内部。当发现回程的路被封锁后，对象变得十分痛苦。对象的痛苦随着裂口的打开和[数据删除]而增加。没有做出任何努力来搜寻被遗弃的设备和对象的遗体。[[footnote]]**译注：**影射地狱第六圈--燃烧的坟墓（异端），开始为下层地狱，该圈惩罚异端邪说者的鬼魂。该圈为狱中都市狄斯城，到处是火焰熊熊的高塔，城内是一望无际的墓地，打开的棺材喷出烈火。异端邪说信徒和不敬神，不遵守神的教导的人被关在烈火燃烧的石棺中受到煎熬。在边缘悬崖能俯瞰下面几圈地狱。[[/footnote]] ||
|| 橙色 || 测试室墙壁上出现一扇木门。 || 对象发现自己处于一个温带森林小木屋中。对象被命令离开小屋并探索森林，其随后遵从命令。所接收到的反馈音频是一段急流声音。当接近声源时，对象的运动轨迹被其右侧树木以生长线的形式记录着。对象立刻变得不遵从命令，退回到小木屋，随后回到Site-16。对象现已被送回单元间。[[footnote]]**译注：**影射地狱第七圈--三谷（残暴），为惩罚施暴者鬼魂的地狱。地狱分为三部分：第一部分为血池，对他人施加暴力者、残害他人者（杀人者和抢劫者）在这受沸腾之血的煎熬。半人马在这周围巡逻，射杀一切想逃走的人；第二部分为森林，自杀林里的人都被变为枯萎的毒树，对自己施加暴力者，自杀的人、败家的人化成树后受鸟身女妖啄食；第三圈为沙漠，火雨沙漠中，亵渎上帝者仰卧烫沙、鸡奸者绕圈奔跑、篡位者曲腿而坐，对上帝、对自然、对艺术施加暴力者在这里受火雨和灼热沙漠的惩罚。（对象应该是太过害怕提前回来而没到过沙漠）[[/footnote]]||
|| 绿色 || 一扇贴有“员工专用”的标准金属门。 || 对象发现自己处于一个似乎废弃的购物中心中。所有商店都已关闭，且无法看见里面的景象。这些商店的例子包括：一家似乎只出售爬行动物[[footnote]] 对于这些动物是如何在没有食物的情况下生存的现象还无法解释，对象现已被带回Site-16并测试其是否异常。[[/footnote]]的宠物店，整套下水道系统，以及精确复制疾病控制中心的空间。[[footnote]]**译注：**影射地狱第八圈--十壕（欺诈），惩罚着欺诈他人的鬼魂。该圈共有十条恶囊，恶囊通过石桥相连。每一囊都惩罚着犯不同欺诈罪的罪人（如果把每一恶囊的情景描述出来，就显得比较冗长，因此决定删去）。[[/footnote]]||
|| 蓝色 || 墙的一部分转变为由冰组成的2*1米矩形，能够用类似于推门的方式将其打开。 || 详见探索记录3910-09。[[footnote]]**译注：**影射地狱第九圈--四环（背叛），该圈惩罚犯下背叛之罪的鬼魂。科奇土斯冰湖，被分为四环：第一环惩罚背叛家庭者；第二环惩罚背叛社会、国家者；第三环惩罚背叛宾客者；第四环为犹大环，惩罚背叛主人，老师和君主者，罪人全身被冰包裹着。[[/footnote]]||

[[collapsible show=&#34;+ 探索记录3910-02 &#34; hide=&#34;- 探索记录3910-02&#34;]]  

对象D-1321被提供的标准探索装置包括：
* 一盏8瓦的手电筒，配有备用电池
* 一种用于反馈现场情况的头戴式摄像机
* 一个双向通信器 
* 若干三餐棒
* 两个1.5升的水瓶
* 一条在测试开始前绑在D-1321身上的系绳 
* 一个背包
* 一个指南针


&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **&lt;0:00:00&gt;** 摄像机启动。D-1321正面对着一处乡村景观。左边可以看见一片玉米地，远处则有成排的小麦地。更远处还有一座建筑物，但因离得太远导致无法辨认。 
&gt; 
&gt; **&lt;0:00:05&gt;** D-1321转过身来面对着刚刚进来的地方，可以看见一个谷仓，那儿明显为D-1321刚出来的地方。系绳连着那扇出口的门。
&gt; 
&gt; **&lt;0:00:11&gt;** D-1321被命令转过身来，朝其它可见的建筑物移动。对象随后遵从命令。
&gt; 
&gt; **&lt;0:04:15&gt;** 对象停止行动并询问控制人员他们“是否听到了刚才的声音”。控制人员否认听到了声音，且查看反馈视频和音频的重放时也不能听见什么。D-1321被命令继续前进。
&gt; 
&gt; **&lt;0:07:23&gt;** 对象再次停止行动，并报告感觉到了风。控制人员从反馈视频证实了这一点：麦田里的小麦明显摇摆得更加厉害，反馈视频显示出了风的存在。对象再次被命令向外观为一所老房子的建筑移动。
&gt; 
&gt; **&lt;0:11:45&gt;** 当对象再次停止时，离房子还有大约100米的距离。对象报告风变得“更加狂猛”并且转过身来。离D-1231的一段距离至少有四道可见的，不同大小和强度的龙卷风。对象变得害怕并且开始移除身上的系绳。此时控制人员并不反对该做法，因为移除系绳可能会增加对象存活的机会。D-1321开始跑向房子。
&gt; 
&gt; **&lt;0:13:06&gt;** D-1321抵达房子，房子外面有一间可见的地窖。D-1321被命令进入地窖并且关上门。D-1321立即遵从命令。
&gt; 
&gt; **&lt;0:15:17&gt;** D-1321进入地窖并抵上了门。D-1321打开背包，拿出并打开了手电筒。D-1321请求探索地窖，“只要他们还在那里”。请求被批准。
&gt; 
&gt; **&lt;0:16:43&gt;** 地窖看起来十分简陋，只有一些可见的简单的农具和腐烂的水果。D-1321再次停下来，询问控制人员是否听到了什么。控制人员表示仍未收到任何音频反馈。当被要求描述声音的特性时，D-1321说它听起来很女子气，并补充一直有听到这声音。D-1321被命令寻找声源，在确信声源存在后遵从命令。
&gt; 
&gt; **&lt;0:21:03&gt;** 对象表示声源来自地下室的一扇门后面。对象被命令打开它，并随即遵从。对象打开门后，发现一个储藏满粮食袋的房间。房间里有两具尸体，一具为似乎刚成年的女性，另一具为已经成年一段时间的男性。他们都是裸体，腹部有多处开裂和穿刺伤。D-1321开始表现出不正常的举动，并走到尸体前询问他们是否还好。控制人员没有打断对象，D-1321继续进行着明显为与女尸的交谈。在报告中，D-1231认为尸体是同样躲避暴风雨的活人。他们的谈话包括[数据删除]。
&gt; 
&gt; **&lt;0:46:42&gt;** 外面的声音大大地低了下来，D-1321被命令离开地窖。对象遵从命令，发现外面再次变得晴朗。D-1321被命令走回刚开始的谷仓，然后通过谷仓门返回。对象遵从命令返回Site-16的测试室，没有进一步的事件发生。
&gt; 
&gt; **&lt;记录结束&gt;**
            
[[/collapsible]]  

[[collapsible show=&#34;+ 探索记录3910-05 &#34; hide=&#34;- 探索记录3910-05&#34;]]
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **&lt;0:00:00&gt;** 摄像机启动。D-1321出现在地铁站，在D-1321转过身后证实了这一点，而且是刚刚离开地铁车厢。D-1321被控制人员命令寻找到地面上的路线。对象随后遵从。
&gt; 
&gt; **&lt;0:06:17&gt;** 对象发现了多个楼梯以及断电的自动扶梯，随后走了上去。在整个过程中，地铁站里未有生命迹象。D-1321走完了最后一层自动扶梯之后到达了一片废弃的大城市区。D-1321在控制人员讨论下一步的行动时被告知原地待命。大家一致同意让D-1321到一栋比较高的大楼顶部来调查这个区域。D-1321将首先回到地铁车厢，然后回到Site-16，将系绳移除。这个区域太大，而系绳有限的长度只会阻碍D-1321的探索。
&gt; 
&gt; **&lt;0:13:34&gt;** 对象回到了Site-16并移走了系绳。D-1321被配给十罐黄绿色喷漆，以标志穿越城市的路线。D-1321随后回到地铁，并到达地面。
&gt; 
&gt; **&lt;0:20:45&gt;** D-1321返回地面后，开始向最近的高楼进发。D-1321进入大楼后发现自己身在一个空荡荡的白色房间。房间的一面有电梯门，除了挂在墙上的多具粗制石棺外，房间里面没有任何家具。D-1321被命令接近其中的一个进行检查，每一件看来都是手工制作的。D-1321被命令进入电梯前往最高层。对象随后遵从。
&gt; 
&gt; **&lt;0:25:02&gt;** 对象离开电梯后进入了与第一个房间看起来相同的房间，唯一的区别就是原墙换成了玻璃墙。石棺仍然挂在玻璃墙上。D-1321被命令从房间的四个面观察城市。可以看到城市外围有一堵墙，大小大约是D-1321所在建筑物的四分之三。然而由于距离，很难看到墙外有些什么东西。因此决定让D-1321离开摩天大楼，朝围墙的方向前进。D-1321遵从命令并开始离开建筑。
&gt; 
&gt; **&lt;0:36:23&gt;** 此时，D-1321到了外面并开始向围墙前进。在街上透过窗户可以看见许多建筑物内有石棺存在，还有许多直立在街角。D-1321一边移动一边往地上喷漆。
&gt; 
&gt; **&lt;0:52:42&gt;** D-1321已经到达墙基。石棺在墙的外面排成一行，在外面还可以看见电梯，每隔100米就有一处电梯。D-1321被命令乘着电梯到达围墙顶部。D-1321随后遵从。
&gt; 
&gt; **&lt;0:57:21&gt;** 电梯到达顶部，D-1321走了出来。D-1321被命令搜索墙顶，对象遵从命令。对象突然开始恐惧起来。墙上遍布着尸体，而且密集到了看不见墙顶地面的程度。D-1321没有回答来自控制者的口头命令，突然地回到电梯并抵达地面，尽管控制人员要求其停下。D-1321跑回地铁，回到了通往Site-16的门。在Site-16对对象进行采访。
&gt; 
&gt; **&lt;记录结束&gt;**

以下是发生在探索3910-05之后采访的一段摘录

&gt; **采访者：**Williams博士
&gt; **对象：**D-1321
&gt; 
&gt; **Williams博士：**为什么要跑，D-1321？看见了什么吗？
&gt; 
&gt; **D-1321：**他们真是太多了...我不知道该咋办。起初我还只是害怕。你知道你是怎样把我困在那，而且还不管的。这就是我所经历的事情。
&gt; 
&gt; **Williams博士：**请先原谅我，但我还是搞不懂。那儿的确有很多尸体，但你这样的反应我实在是...
&gt; 
&gt; **D-1321：**尸体？你们的相机是坏了还是什么？那些不是尸体，伙计。他们可是活人。成千上万的人，他们彼此把对方给撕裂。你可以感觉到他们身上散发出愤怒与//仇恨// 的气息。这些气息都指向着对方。然后他们当中的一个人发现了我，他们就都...……都停止了，TM每个人都停了。我顿时就明白我TM要完蛋了。这情景很难描述但...……就好像他们所有的仇恨都朝我扑过来一样。我除了跑路还能怎样？如果是其他人也都会像我一样做。 
   
[[/collapsible]]    

[[collapsible show=&#34;+ 探索记录3910-09 &#34; hide=&#34;- 探索记录3910-09&#34;]]

进入后，D-1265发现正处于一片冰原荒地中。D-1265迅速返回，被配给了极地生存装备后继续探索。

&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **&lt;0:04:02&gt;** D-1265已经从Site-16返回极地带。由于缺乏可见的目标，对象被命令选择一个方向并沿着这个方向前进。如果走了三公里还没发现任何东西，那么D-1265将返回门口。D-1265遵从命令。
&gt; 
&gt; **&lt;0:23:34&gt;**  此时D-1265已经走了大约一公里，周围环境没有变化。当被问及情况时，D-1265就回答了一个字“冷”。从这时起，控制人员不再询问个人状况。
&gt; 
&gt; **&lt;0:35:21&gt;** D-1265已经走了1.5公里时，可以看见远处有一个有形状的东西。对象被命令前往该目标处。
&gt; 
&gt; **&lt;0:37:30&gt;** 当D-1265离目标越来越近时，能见度越来越低。因为有夹杂着风和雾的降水，很难判断目标是什么。D-1265继续前进。
&gt; 
&gt; **&lt;0:42:26&gt;** D-1265离目标还有50米时停了下来。当被命令再接近目标一点时，D-1265回答说如果再靠近一点就会被它发现。从对象所在的距离来看，目标的外观像一座石像。 
&gt; 
&gt; **&lt;0:43:02&gt;** 控制人员用无线电要求D-1265再次前进。而D-1265用一种很紧张的语气告诉控制人员“闭嘴否则那东西会听见”。此时D-1265抬起头，看着这个东西，然后变得非常害怕，发出了叫喊，大部分叫喊是难以理解的。
&gt;  
&gt; **&lt;0:44:12&gt;** 对象开始向这个物体走去，该物体现在已可被确认为类似于探索记录3910-05中发现的石棺，只不过更加的大。当D-1265接近石棺时开始大喊“离开这些东西”。D-1265跌倒在地，摄像机也跟着掉在了地上，镜头对着石棺。
&gt; 
&gt; **&lt;0:45:01&gt;** 石棺打开，里面有三具中年男子的尸体。D-1265仍然保持着害怕与震惊，对着尸体和石棺大喊“把你那该死的手从我身上拿开”。D-1265随后走进石棺，石棺关闭。
&gt; 
&gt; **&lt;0:45:42&gt;** 摄像机反馈的影像在电量耗尽前一直没有中断。一直显示着石棺外面的景象。唯一可见的标志是刻在石棺底部的铭文：//Lasciate ogni speranza, voi ch&#39;entrate//。
&gt;  
&gt; **&lt;记录结束&gt;** 
 该段话被发现是古代意语的托斯卡纳方言，现翻译成“抛弃一切希望吧，你们这些由此进入的人” ，这是阿利盖利·但丁所著的《神曲·地狱篇》第三首中的某一行。
