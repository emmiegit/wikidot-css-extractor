    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[div class=&#34;corazón1&#34;]]
[[&gt;]]
14 de Febrero del 2023
[[/&gt;]]
Para: Dr. Ásbjörn Klasz Tryggvasön Haraldsen
------------------------
Saludos, doctor. Estoy seguro que no nos hemos conocido antes; la verdad es que le escribo esto tras haber escuchado múltiples opiniones entre varios de mis contactos. Es usted alguien afortunado, tiene a su lado un círculo que lo lleva en alta estima por diversos motivos, nunca lo olvide.
 
De igual forma, espero tenga un año que sea de provecho. De un colega a otro, decir que este trabajo es demandante no le hace justicia. La responsabilidad que pesa sobre nuestras espaldas es demasiada para tan siquiera apartar la vista y en la búsqueda de un mundo mejor a veces nos perdemos a nosotros mismos.
 
Tras revisar varios artículos de anomalías psique-alteradoras, sobre todo aquellas que sirven más como un gatillo de algo que ya se encontraba aflorando dentro de un individuo; recordé algo. Dígame, doctor ¿Alguna vez pensó si las cosas serían diferentes si usted hubiese estado ahí? Tal vez por un breve momento ideó una posible solución, una ruta alternativa, un nuevo registro de experimentación, pensando “esta vez será diferente”.
 
En algún otro día habría dicho que responder con un “sí” sirve como indicio de un ego elevado; pero luego de reflexionarlo bien he llegado a la conclusión de que tal vez estas decisiones son las que nos reafirman como personas hasta cierto punto corrientes. Los sitios a veces parecen una enorme colonia de hormigas; en la escala macroscópica de la situación somos como ellas, a eso me refiero con “perdernos a nosotros mismos” ¿Entiende lo que digo?
 
Todas aquellas buenas referencias iban dirigidas a la persona que es usted ahora, lo que ha decidido ser y mantener cierta autenticidad dentro de todo. Sería un placer poder conocerlo alguno de estos días y tal vez intercambiar conocimientos u otras anécdotas; veo que ha trabajado en la Coalición antes, me interesaría saber cuál ha sido su experiencia si es que no incumple algún término de secretismo post-contrato ni nada por el estilo. Solo es una broma, pásela bien en este día.
 
Atentamente,
 
[[&gt;]]
William T. Falcone
[[/&gt;]]
 [[/div]]
[[div class=&#34;corazón1&#34;]]
[[=]]
DE [[*user Forecbai]] PARA [[*user Doc Slash]]
[[/=]]
