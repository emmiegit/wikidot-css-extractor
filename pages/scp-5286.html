    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:theme:black-highlighter-theme]]

**项目编号：**SCP-5286

**项目等级：** **##orange|Euclid##**

----

**特殊收容措施：**

SCP-5286将被保存在一个配备所有应有的必要设施的标准人形收容间内。SCP-5286将定期参加强制性的心理评估级治疗工作，以便于应对其突发状况。

安保小队将会每天一次清理SCP-5286的收容间并收集所有新出现的SCP-5286-1个体。所有收集到的SCP-5286-1个体都将通过非药物式方法的对其实施安乐死，最好的方法是通过拧断脖子，然后送往Site-17d的餐点准备站。未用于餐点制作的SCP-5286-1的剩余个体将被焚化处理。

由于SCP-5286特殊的饮食要求，已指派一名营养师为SCP-5286准备食物。这些所准备在进食中使用的所有其余物质，例如蔬菜、水果、谷物等，都应当被搅碎、自然干燥或以其他方式减少其用量，以便于SCP-5286能够顺利进行传播其物质。SCP-5286允许要求进食，进食方法可由营养师自行判断。

笔记：截止20██年11月2日，为SCP-5286所准备的食物中，不得包含任何物质中有“辣”的添加剂。

**描述：**

[[include component:image-block
    name= https://scp-wiki.wdfiles.com/local--files/scp-5286/Cysts|
    caption= SCP-5286手臂处长出囊肿。
]]

SCP-5286为一名32岁的白人男性，被确定名为B███████ A█████，来自英格兰布兰伯里的建筑工人。A█████于20██年3月12日被报告为失踪人员，当时报案者在一次欧洲的长假旅行后发现他并未回家。[[footnote]]据报告称，这是对SCP-5286过度饮酒和药物滥用的持续性治疗的一部分。[[/footnote]]SCP-5286的异常性质在于会以囊肿的形式出现在其身体上，随机出现在身体的某个部位，并在2-5天后迅速变大，随后产生破裂现象。这些囊肿充满了一种紫红色的物质，之后被确定为SCP-5286的血液、羊水、脓液和一种被确定为红酒的酒精液体的混合物质。[[footnote]]特别是由//葡萄//发酵而成的葡萄酒。[[/footnote]]当囊肿破裂时，会从内部产生出一个SCP-5286-1个体。

SCP-5286-1个体为一种微型的人形生物，在身体和基因上都与SCP-5286完全相同，并可能与SCP-5826拥有共同的记忆。[[footnote]]记录表明SCP-5286-1个体与SCP-5286经常谈论其过去的事情并唱着SCP-5286的童年歌曲。[[/footnote]]这些克隆实体最高可达到30厘米的高度，在与SCP-5286分离后其完全能够行走、说话及交谈。SCP-5286-1个体似乎不需要任何形式的食物或水分，但会主动大量饮用补给于它们的任何酒精成分。SCP-5286不会因产生这些个体而导致自身的体重下降。

SCP-5286-1个体总是很愉悦且十分活跃，经常喜欢歌唱和跳舞，并且会积极与SCP-5286进行互动。SCP-5286个体将采取任何可能让SCP-5286更加自残的方式。其中包括耳语操纵，将自己伪装在其他食物或饮料中，偶尔会通过自残方式，并利用剥皮或其他可能以各种方式烹饪自己，以试图让自己看上起更有食欲。SCP-5286-1个体在整个过程中都始终保持着愉快的心情，通常会评价它们的味道有多好。SCP-5286-1会决绝强制性自己喂食SCP-5286，也未观察到任何对SCP-5286所造成身体伤害的行为。SCP-5286所消耗的任何物质，除了SCP-5286-1，将不影响地通过自身的消化系统，并且不会为SCP-5286提供任何事物。因此SCP-5286必须吃掉SCP-5286-1的个体才能生存。

SCP-5286并未报告过对SCP-5286-1的生长或囊肿破裂时的任何不适反应，但它对吃掉任何其他SCP-5286-1个体都表示担忧，并对克隆实体的本身表现出强烈的敌意。囊肿过早地破裂会导致SCP-5286的剧烈疼痛，并导致其内部正在生长的SCP-5286-1个体的最终死亡。已死亡的个体仍会附着在SCP-5286的身体上，需要通过手术才可进行移除。

**附录-5286-A：回收记录**

SCP-5286于20██年12月5日在希腊的██████森林的一个偏远小屋中进行回收，此前有关“幼虫”的当地报告被基金会所拦截。一个由三名特工所组成的小队被指派去调查这些报告，并定位任何潜在的异常活动。

[[div class=&#34;blockquote&#34;]]

= **回收记录：SCP-5286**
----
**20██年12月5日**

**回收小队：指挥官R████、特工G██████、特工A███**
----

[开始记录]

**18:32:00:**该小队完成了他们的设备调试工作，并开始向判断的震中心的方向徒步前进至森林的内部。

**19:12:13:**从森林深处传来微弱的歌曲。团队开始朝着歌曲的大致方向继续前进。

**19:25:07:**该小队报告称有强烈的烹饪和酒精的气味。歌曲变得更加响亮和清晰，有鼓和长笛等多乐器进行吹奏，并且可以听到很大的声音在唱邦乔维乐队的歌曲《Livin&#39; on a Prayer》。

**19:29:42:**小队到达一空地后，其中心处有一座小木屋，在小屋周围可以看到几个正在燃烧的柴堆及成堆的烧焦骨头。[[footnote]]已确定为1000多个SCP-5286-1个体的遗骸。[[/footnote]]当小队正观察小屋时，几个小型、裸体的人形生物背着一具类似人形生物的尸体离开小屋。他们将尸体扔到其中一个火堆上，然后返回至小屋内。

**19:31:20:**小队慢慢靠近小屋后。歌唱者将歌曲变成了皇后乐队的歌曲《We Are the Champions》。

**19:33:09:**小队在小屋的东墙占据了有利地形。特工G██████移动到位于南墙的一扇窗户上，并试图进入小屋。数百名的SCP-5286-1个体在多个火坑和几桶不明液体的酒桶周围，不停地喝酒、跳舞及唱歌。

**19:34:30:**其中一实体注意到特工G██████并一边挥手一边向他打招呼。一些SCP-5286-1个体开始向窗户移动并转身看着特工。

**19:34:52:**当一小群的SCP-5286-1个体离开建筑物并开始向小队移动时，小队慢慢地从窗口处撤退，特工A███向实体群开火，并击杀了中一些个体。

**19:36:23:**数以百计的SCP-5286-1个体从小屋内开始涌出并向小队前进。小队向树林中撤退，同时向蜂群开火。

**19:41:21:**特工G██████被一堆骨头绊倒后被SCP-5286-1个体淹没。它们开始撕扯特工G██████的装甲和肉块，一边进食一边继续欢呼。其余的两名队员继续撤退，数百名SCP-5286-1个体继续追赶他们。

**20:01:08:**存活的特工开始占据上风，随着实体群逐渐减少，开始向SCP-5286-1个体发起反击。

**20:13:54:**大部分的SCP-5826-1个体已被消灭，小队开始返回至小屋，并未遇到任何其他的个体。

**20:17:32:**小队确认了特工G██████的尸体，该尸体已被大量肢解；数个SCP-5286-1个头依然存活，并仍继续进食剩余的脂肪和肌肉。特工A███见此状后开始呕吐，指挥官R████用他的匕首杀死了其余的个体。

**20:20:03:**特工走近并进入小屋后，发现多个已死亡的SCP-5286-1个体在里面的火坑中烤着。蜷缩在小屋角落处的是一名全身赤裸、憔悴、浑身是血的人类男性，周围环绕着被肢解的SCP-5286-1的尸体。小队试图与男子交流，但并未得到任何回应。只是该男子不停地自言自语。

**20:22:36:**男子身上的一大型囊肿破裂，一个SCP-5281-1个体在站立之前倒在地上，该个体很快失去生命特征。

**20:25:54:**特工将男子带出小屋后，一支清理小队将现场进行清理回收工作。

----

[结束记录]

[[/div]]

该对象被拘留后，被确定为异常个体的源头。随后这些异常个体被转移至附近的设施进行处理。之后该对象被分类为SCP-5286并被转移至Site-17。

自回收以来，SCP-5286一直拒绝透露有关其异常性质来源的信息。从收集到的证据来看，SCP-5826似乎是参加了一个大型的享乐主义的社交聚会活动，并鼓励对象过度饮酒、进食、通奸和参与娱乐性吸毒。
据报道称，这次聚会活动演变为过度暴力行为，最终导致多名高度醉酒的对象被肢解和食用。对参与此次活动的组织人员的调查工作仍正在进行中。

在分析其观察报告时，发现SCP-5826反复地喃喃自语着“他有角”的这句话，然而，随后他拒绝了说明详细的情形。</textarea></pre>
