    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** SCP-1992-J - Il Treno dell&#39;Hype
**Autore:** [[*user TwistedGears]]
**Originale:** [*http://scp-wiki.wikidot.com/scp-1992-j SCP-1992-J]
**Traduttore:** [[*user QuantumCryptographer]]
[[include credit:end]]

**Elemento #:** SCP-1992

**Classe dell&#39;Oggetto:** Keter

**Procedure Speciali di Contenimento:** Se l&#39;esistenza di una istanza di SCP-1992-1 dovesse essere confermata, gli agenti della Fondazione devono tentare di persuadere i passeggeri a scendere. Si avvisa il personale della Fondazione di non salire sul treno, indipendentemente da quanto siano persuasive le argomentazioni dei passeggeri.

Nel caso in cui il personale della Fondazione dovesse fallire nell&#39;impedire ad una istanza di SCP-1992-1 di schiantarsi, la SSM-Gamma-5 (&#34;Aringhe Rosse&#34;) deve mettere in sicurezza il luogo dell&#39;incidente, disseminare le informazioni riguardo l&#39;incidente ed identificare tutti i passeggeri. I superstiti devono essere portati in ospedali sotto il controllo della Fondazione fino al rientro nelle rispettive residenze e si deve somministrare loro amnestici di Classe B. A discrezione della SSM-Gamma-5, storie di copertura devono essere fabbricate per i deceduti.

**Descrizione:** SCP-1992 è un fenomeno globale incentrato su varie forme di media: romanzi, musica, film, programmi televisivi, videogames, fumetti e web-media. SCP-1992 si manifesta fisicamente nella forma di un treno passeggeri autonomo, designato SCP-1992-1. Più istanze di SCP-1992-1 possono esistere simultaneamente.

Gli eventi relativi a SCP-1992 iniziano con l&#39;annuncio di un particolare media atteso con entusiasmo dal grande pubblico; una variabile che i ricercatori hanno provvisoriamente chiamato &#34;hype&#34;. Tuttavia, le istanze di SCP-1992-1 non si manifestano per ogni media previsto. Non è noto esattamente come SCP-1992 selezioni le proprie fonti, ma si ipotizza che selezioni il media che causerà il danno maggiore. Si teorizza che SCP-1992-1 si manifesterà preventivamente solo per rappresentare i media che saranno accolti con una reazione in gran parte negativa alla data di pubblicazione. Se ciò fosse vero, non è noto se SCP-1992 sia in grado di prevedere la qualità del prossimo media, o se retroattivamente influenzi il media sorgente al momento della sua manifestazione o pubblicazione, dato che i creatori del media stesso sono spesso confusi dall&#39;accoglienza negativa.

Al momento della manifestazione, gli individui che hanno interesse per quel media sono affetti dalla compulsione minore di salire sul treno. SCP-1992-1 scomparirà poco dopo esser partito dalla stazione. Al crescere delle persone che salgono su SCP-1992-1, il raggio e la forza della compulsione aumentano. Si teorizza che le persone a bordo di SCP-1992-1 sussistano di &#34;hype&#34; anziché di cibo ed acqua.

Al momento della pubblicazione del media, il relativo SCP-1992-1 apparirà da qualche parte lungo la linea ferroviaria del paese di origine del media. SCP-1992-1 viaggerà ad una velocità dipendente dal numero totale di persone a bordo. Continuerà lungo la linea ferroviaria fino ad arrivare alla prossima stazione oppure fino a deragliare a causa della velocità eccessiva.

**Addendum: Manifestazioni Significative Confermate:**

||~ Media ||~ Tipo ||~ Anno di pubblicazione||~ Risultato ||
|| Star Wars Episodio I: La Minaccia Fantasma || Film || 1999 || Ingenti danni dopo il deragliamento. Possibile effetto retrocausale che ha deteriorato la qualità della trilogia originale. Coloro che sono sopravvissuti sembrano essersi auto-amnestetizzati, affermando che la trilogia del prequel non è mai avvenuta. ||
|| Matrix Reloaded || Film|| 2003 || Al momento del deragliamento, il treno è stato affetto da una anomalia temporale erratica, che, in modo casuale, l&#39;ha rallentato per brevi periodi di tempo, fenomeno comunemente noto come &#34;bullet time&#34;. Dopo diversi sbandamenti, il treno in qualche modo è riuscito a rientrare sui binari. Ha raggiunto con successo la stazione successiva, dove è esploso ed ha ucciso tutte le persone sul treno ed alla stazione.||
|| Sonic || Videogame || 2006 || Nonostante il moderato numero di passeggeri, il treno è stato in grado di ruotare al momento del deragliamento ed accelerare a velocità supersoniche. In particolare, diversi vagoni del treno erano pieni di migliaia di insetti e diversi km di materia fecale. Non ci sono stati superstiti.||
|| Indiana Jones e il Regno del Teschio di Cristallo || Film || 2008 || Il modello di SCP-1992-1 era molto datato, ma sembrava esser stato dipinto di recente. Un oggetto volante non identificato, assunto essere parte del fenomeno di SCP-1992, sembra aver tentato di catturare il treno. L&#39;UFO si è schiantato su una cisterna d&#39;acqua ed il treno è deragliato, uccidendo tutti al suo interno. Un singolo passeggero è stato trovato a diversi km dal luogo dell&#39;incidente, apparentemente aveva cercato riparo dentro il frigorifero della cucina del treno. Anch&#39;egli morto.||
|| Metroid: Other M || Videogame || 2010 || Nonostante l&#39;istanza di SCP-1992-1 stesse viaggiando a velocità molto più alte di quanto raccomandato, non ha deragliato per quasi due ore. Il treno ha deragliato, uccidendo tutti i suoi passeggeri, solo dopo che una voce maschile di origine indeterminabile ha dato al treno il permesso di schiantarsi.||
|| Duke Nukem Forever || Videogame || 2011 || Dopo quasi dieci anni di inattività, il corrispondente SCP-1992-1 si è improvvisamente manifestato di nuovo. In particolare, un grande riduttore è stato installato sul motore. Al momento della pubblicazione, il treno ha immediatamente accelerato alla massima velocità. La tromba ha suonato, trasmettendo a tutto volume riferimenti a media già da molto irrilevanti. Lo schianto del treno non ha causato danni ad edifici a causa del luogo del deragliamento, ma vi è stato un tasso di morti tra i passeggeri dell&#39;80%. ||
|| Diablo III || Videogame || 2012 || Al contrario di altre materializzazioni finali, la materializzazione finale del corrispondente SCP-1992-1 è iniziata con il treno in arrivo alla stazione [REDATTO]. Ai passeggeri è stato chiesto di scendere ed attendere, a causa di &#34;difficoltà tecniche&#34;. I rapporti indicano che il treno in qualche modo non aveva abbastanza posti per i passeggeri. Quando infine è partito con i suoi passeggeri, ha subito deragliato in una casa d&#39;aste lì vicino, e, nonostante fosse fuori dai binari, il treno è stato in grado di spingersi attraverso un edificio della Sony a diversi km di distanza. Stranamente, un&#39;alta percentuale di passeggeri è sopravvissuta e, nonostante le lamentele, salirebbe a bordo di un altro treno realizzato dagli stessi ingegneri.||
|| Prometheus || Film || 2012 || Gravi danni all&#39;area circostante al deragliamento. I rapporti indicano che i residenti dell&#39;area avrebbero potuto evitare la morte semplicemente se fossero scappati via con un&#39;angolazione.||
|| Half-Life 2: Episodio Tre / Half-Life 3 || Videogame || N/A || Questa istanza di SCP-1992-1 è unica in quanto è l&#39;unica locomotiva a vapore nota fino ad oggi. La velocità stimata al momento della pubblicazione è prossima a quella della luce. Si ipotizza uno Scenario di Classe-XK quando il gioco sarà pubblicato.||</textarea></pre>
