    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-3508

**项目等级：**--Safe-- Keter

**特殊收容措施：**基金会特工应召回零售商店中储存的SCP-3508实例。所有被发现的SCP-3508实例将被基金会没收以防止其被送至平民手中。由于SCP-3508的运输具有难以预测的性质，目前无法阻止SCP-3508的重新进货。

--不具有自主行动能力的SCP-3508实例可被收容在标准Safe级收容柜内。在具有不少于1名警卫陪同的前提下，具有自主行动能力的实例可以获得在室内游荡的特权。--在任何给定时间，基金会监管下的实例不得超过1个。此单一实例必须被收容在一个没有家具或装饰的标准收容室内。实例只能与D级人员进行“绑定”。SCP-3508与任何其他人员之间未经批准的互动将会导致对该人员的纪律处分。

SCP-3508可通过焚化被处决。目击到抗议级和暴乱级事件的平民将接受B级记忆删除，同时基金会将发布掩盖故事。和星级事件相关的目击者和受害者将接受D级记忆删除。

基金会工作人员必须经常监控公共电视网络，以监测是否有星级事件的发生被播出。任何发生星级事件的网络必须通过QR-9协议立即关闭。基金会人员将定位正在进行的星级事件的坐标，并在处决所有出现的SCP-3508实例后为事件受害者提供紧急医疗援助。

**描述：**SCP-3508是对由业余企业家团体“加速未来”（ATF）制造的毛绒玩具“Soft＆Squishy”系列的总称，这被认为是其第一次尝试制造产品。SCP-3508可以具有任何颜色组合，并且其外形可以来源于任何存在或不存在的动物种类，尽管记录到68％的实例倾向于具有粉彩色或原色。至今，共有15326种已确定的、颜色和物种上的差异。

SCP-3508的尺寸通常位于38cm到52cm之间。所有实例都具有相似的样式，包括大的卡通风格的眼睛、矮胖的身形、具有关节的趾、一个写有“ATF”的缎布标签，以及一个具有细节的笑容。所有实例均采用相同的透明塑料盒包装；每个实例在包装上具有独特的画作和信息。实例的给定名称将以横幅形式显示在包装的正面上，同时显示的还有至少一幅绘制的图像和简短说明。所有实例的包装盒都在正面印有“他们真的爱你！®”字样作为广告。[[footnote]]SCP-3508包含对任何人身伤害和财产损失的免责声明，并在每个盒子的底面上贴有警告标签。 直到SCP-3508被从包装中取出，其异常性质不会显现。[[/footnote]]

已收容且未开封的实例包括以下内容：
&gt; - 一只//Panthera uncia//（雪豹）毛绒玩具，其展示出的名字为“雪靴”，描述的内容为“在既寒冷又适合拥抱的一天里，雪豹雪靴™是你最完美的蓬松小伙伴！在这里最毛融融的小猫的陪伴下，到雪地里翻滚、跃过树木吧！他永远不会离开你的身边，就算雪融化了也一样！”
&gt; 
&gt; - 一只黑白色的鹿角兔[[footnote]]**译注：**一种传说中的、长有角的兔子，据称存在于北美洲[[/footnote]]，展示出的名字为“果冻甜圈”，描述的内容为“鹿角兔果冻甜圈™是这里最酷的神秘生物！看着他一蹦一蹦地跳进你的心里！还有谁能比你和你的新朋友一起更好地狩猎怪物？”
&gt; 
&gt; - 一只彩虹色的//Nasua narica//（南美浣熊），展示出的名字为“抱抱馅饼”，描述的内容为“南美浣熊抱抱馅饼™是个夜间的小淘气，能一扭一扭地步入每个人心里！在早晨到来前和抱抱馅饼一起吃水果吃到饱、再狼吞虎咽地吞下小点心，一起来一场有史以来最棒的夜宵！带他回家，永远享受盛宴！”

从包装中取出一个SCP-3508实例后，其将变得可以自主行动并表现出欢乐的举止。该实例的行为模式与孩童相近，并会对拆开它的个体表示喜爱（被称为“绑定”），因此后文将该个体称为SCP-3508-1。[[footnote]]SCP-3508可能用任何名称指代SCP-3508-1实体，包括但不限于“妈妈/爸爸”，“哥哥/姐姐”和“最好的朋友”。[[/footnote]] SCP-3508实例对SCP-3508-1实例表现出不变的忠诚，并会一直尝试保持在和他们相距离&lt;1m的范围以内。如果绑定的SCP-3508-1实例离开SCP-3508的临近可见区域，则SCP-3508实例将尝试以任何可能的方式定位他们。SCP-3508将与“绑定”的SCP-3508-1实例一起学习，并显示出大于或等于SCP-3508-1的智力水平，从而使他们与SCP-3508的关系更为亲密。[[footnote]]未进行“绑定”的SCP-3508个体的将表现出与普通美国5岁孩童相同的认知水平。[[/footnote]]SCP-3508以指数增长的速率进行学习，以匹配或通过学习超出其对应SCP-3508-1实体的能力。--被孤立地隔离超过十二小时的SCP-3508个体将表现出情绪上的不安，随后进入休眠状态，在此期间SCP-3508将失去自主行动的能力。--

**附录-01：**一个SCP-3508的实例被提供给D-18807以供测试。在与SCP-3508进行测试之前，D-18007的情绪商数明显低于平均水平。在他和与他对应的SCP-3508实例（SCP-3508-662）产生联系后，SCP-3508-662开始与D-18007进行关于他的情绪健康和爱好的简单对话。在20分钟内，D-18007报告称他的情绪由于SCP-3508-662发生了明显的积极变化。

测试结束后，D-18007请求获得SCP-3508-662的所有权，但该请求最终被拒绝。D-18007表现出轻微的不满，但未显示对其具有异常关心的迹象。在SCP-3508-662被重新收容在其储物柜时，它被观察到在“呜咽”。据报告，从一排容纳60个SCP-3508个体的收容柜中传来了难以辨识的耳语。

Winchester博士，目前担任SCP-3508的首席研究员，选择和SCP-3508的一个实例绑定以进行测试，此后将该实例称为SCP-3508-Prime。SCP-3508-Prime，一只在包装上被标为“天使蛋糕”的白色//Vulpes zerda//（耳廓狐），已被从其储物柜中被取出了26次以便与Winchester博士进行测试。SCP-3508-Prime学会了使用Winchester博士的名字“David”来指代他，并表现出了在多人视频游戏（如《任天堂明星大乱斗》和《街头霸王》）方面的专业知识。由于站点主任Dowe因为Winchester博士对SCP-3508-Prime的关心而表现出了担忧，当前的测试已停止，且SCP-3508-Prime已被保存在一个储物柜中。

**附录-02：**20██/6/1，十二个基金会收容下的实例重新获得了自主行动的能力，并在从Safe级收容储物柜中逃脱后造成了一次较小的收容失效事件。所有实例都尝试集体聚集在Winchester博士周围。SCP-3508-Prime用粉红色荧光笔书写了一份文档（此后被称为文档-3508-1），其笔迹类似于孩童。不久之后，所有实例都被押送回各自的收容储物柜。

[[collapsible show=&#34;+ 抗议级事件&#34; hide=&#34;- 允许访问&#34;]]
大量的[[footnote]]通常为40个或以上的实例。[[/footnote]]SCP-3508将聚集在一栋建筑的边缘，[[footnote]]作为抗议级别事件目标的建筑和组织已被注意到是公司办公室、政府设施或涉及政治事务的活动的场所。[[/footnote]]其通常会从当地居民的住所中离开或在收到了SCP-3508的零售商店中打开自己的包装。SCP-3508将挥舞自制的海报和警戒标志，其中所显示的信息通常包括：表达对成人受到行为规范的不满、请求允许SCP-3508看望与其对应的SCP-3508-1实例、以及倡导SCP-3508和SCP-3508-1实例的自由；几个实例被目击到举着特定标牌，这些标牌显示了对SCP-3508-Prime的绘画或照片。 SCP-3508实例将齐声重复与其“目标”相关的各种短语。[[footnote]]这些短语包括“让我们爱”，“永远的孩子”，“和我们一起玩”，“我们爱你”和“变革的朋友”。[[/footnote]]值得注意的是，SCP-3508从来不会指名道姓地攻击目标组织，也不会对目标企业的做法进行诋毁或诽谤。

除非 --遭遇轻微敌意-- 被处决，否则SCP-3508群体不会疏散。除非在抗议级事件最初形成后1小时内疏散所有实例，否则其可能升级为暴动级或星级事件。

SCP-3508的目标组织处理的事务皆对孩童个体不具有吸引力。抗议级别的活动不会以处理与青少年或智力障碍人士相关事务的设施、有一个或多个SCP-3508实例居住在内的建筑物、儿童娱乐场所等地点为目标。
[[/collapsible]]

**附录-03：**在20██/6/5，基金会接到有关一场抗议级事件的警报，此事件围绕██████公司总部的周边且涉及54个SCP-3508实例。到达事发现场后，有几个实例开始向基金会人员投掷小石块。研究员Davis的左眼被击中一次，使其因为痛觉而大叫出声，这导致所有的SCP-3508实例都停止了活动并转向他。在SCP-3508的13秒沉默和不活动之后，这些实例集体丢弃了其抗议标志，并开始向人员投掷石块。两名基金会人员被护送到附近的医院接受软组织撕裂伤、牙齿外伤和角膜擦伤的治疗。

这被认为是暴乱级事件的首次出现。

[[collapsible show=&#34;+ 暴乱级事件&#34; hide=&#34;- 允许访问&#34;]]
SCP-3508实例将在18:00到02:00之间在商业区和居民区举行暴乱，后者的居民通常与典型的抗议级事件目标具有联系。通常在暴乱级别的事件中，实例齐声重复的语句会变为由随机实例发出的、零散的、不频繁的叫喊声，且这些叫喊通常伴随着暴力行为。SCP-3508实例曾被目击到使用燃烧瓶、由现成材料制成的炸药、烟雾手榴弹和芥子气。所有暴乱级别的事件都导致了其发生的地点中出现紧急状态。暴乱级事件直到SCP-3508的所有相关实例被处决前无法控制。截至20██/01/13，共有███人在暴乱级事件中受伤。
[[/collapsible]]

**附录-04：**在20██/06/26, 一个收件地址为基金会的信封被发现贴在了站点主管Dowe的门上。信封内文件的寄件人尚未确定，但工作人员推测其为SCP-3508-Prime所作。该文件（此后被称为文件-3508-2）与文件3508-1相比显示出了具有显著改进的语法和句法结构，尽管两份文件来自同一作者。SCP-3508-Prime在文件被发现前几天已经突破了基金会的收容，目前它传递该文件的方式依然未知。

在文件-3508-2被发现后，7个基金会现场遭遇了15起暴乱事件，导致小规模的收容失效以及██████美元的财产和人身损失。目前SCP-3508发现基金会机密站点的方式依然未知。

[[collapsible show=&#34;+ 星级事件&#34; hide =&#34;- 允许访问&#34;]]
迄今为止，仅发生了5起星级事件，它们导致了█名相关人员的死亡。

SCP-3508的实例将出现在一名个体的住所内，该个体所属的组织 --曾经-- 可能会在抗议活动中被作为目标。星级事件的持续时间可能在10分钟到16小时之间，并且由3到30个SCP-3508实例执行。事件开始时，一个SCP-3508实例将启动一个摄像机，此摄像机将把事件的视频直播到到一个被劫持的公共电视网络。所有记录在案的事件都显示摄像机指向被蒙上眼睛且拘束在椅子上的受害者。[[footnote]]可能的拘束用具包括绳索、电线、跳绳和胶带。[[/footnote]]一个SCP-3508的实例将开始一个审问或者折磨过程。

审问过程通常包括询问被害人其组织的行为、该组织持续在运作的原因、其关于该组织的行为对SCP-3508的影响的了解程度、以及组织开始“干涉”SCP-3508和SCP-3508-1之间的关系的原因。审问过程中，涉及的折磨仅在受害者不愿意说话或表现出其他形式的不服从的情况下出现。SCP-3508将把物理折磨限制到轻度割伤、未知电压的电击和水刑。

折磨过程很少包括超出反问的提问，而且涉及的折磨方法远比审问过程中出现的更为极端。所涉及的方法包括：
&gt; - 拔除手指和脚趾甲
&gt; - 折断骨骼
&gt; - 去除内脏并将其强制喂食给受害者
&gt; - 拔除牙齿
&gt; - 挠痒折磨
&gt; - 损伤受害者的腿部肌腱并逼迫其“行走”
&gt; - 毁伤生殖器

这些过程的实施除了杀死受害者以外没有最终目标。由于过程中很少涉及讯问，理论上认为折磨过程旨在激发事件目击者的恐惧，以防止SCP-3508-1遗弃SCP-3508。

以下录像是在基金会干涉之前从[已编辑]播出的一段折磨过程中找到的。视频片段已被删减，已提供一份音频片段以及此事件的文字转录。

&gt; //[可以听见一个实例的低语声。SCP-3508-A把声音降低成足以听清的耳语，同时它慢慢靠近了██████先生并凝视着他。]//
&gt; 
&gt; **SCP-3508-A**：因为你，现在他们很快就会玩厌我们，然后把我们关在阁楼里。我们在那里等着。我们要等着很久。
&gt; 
&gt; //[录像再次卡顿。SCP-3508-A提高声音。]//
&gt; 
&gt; **SCP-3508-A**：你知道等着很久感觉怎么样吗？说出来，“很糟糕！”
&gt; 
&gt; //[其他SCP-3508实例紧接着也都开始在摄像机后面的不同位置喊“很糟糕”。SCP-3508-A暂停说话，转向摄像机，微笑着挥手。它再次转向██████先生，爬到他的大腿上。]//
&gt; 
&gt; **SCP-3508-A**：这就是为什么我们到你的房子里来和你一起玩！
&gt; 
&gt; //[一个SCP-3508实例碎步跑上镜，向SCP-3508-A提供了一个不明工具。SCP-3508-A双手拿着它，并将其放在了██████先生左手的食指和中指上。]//
&gt; 
&gt; **SCP-3508-A**：好了，来吧！
&gt; 
&gt; //[此工具割断了██████先生的食指，导致了一声明显的碎裂声，他大喊着剧烈前倾身体。一根沾满血液的手指掉在地上。SCP-3508-A再次将工具放在他的中指上，打开再关闭它以显示显示手指在骨头处仍有一半完整。它再次夹紧工具，这次成功将其完全闭合。当SCP-3508-A将此工具的尖锐部分插入██████先生手指的横截面时，可以听到湿润的吧唧声。它带着幼童般的天真向他微笑。]//
&gt; 
&gt; **SCP-3508-A**：你可以哭，先生！这会让痛痛都感觉好多了！你想因为让我们等着很久而道个歉吗？说出来，“对不起！”
&gt; 
&gt; //[██████先生在座位上痛苦地扭动着。SCP-3508-A站在椅子扶手上，用一只沾满污渍的胳膊戳他的脸颊。]//
&gt; 
&gt; **SCP-3508-A**：“对不起！”
&gt; 
&gt; //[██████先生垂下下巴，干呕到自己的大腿上。胆汁溅到了SCP-3508实例的胸部，它对着污渍咧嘴笑。//
&gt; 
&gt; **SCP-3508-A**：先生，你的心在哪里？你这种坏大人有心吗？
&gt; 
&gt; //[SCP-3508-A回头看了看镜头后，开始咯咯笑了起来。许多实例将一把圆锯提升到了扶手椅的高度，导致金属的研磨声充满了整个房间。锯子开始旋转并发出极大声的研磨噪音，导致██████先生开始尖叫。SCP-3508的实例将圆锯推得更近，一次仅移动几英寸。圆锯的边缘撕裂开他衬衫的褶皱，很容易地将布料切碎。视频一直持续到圆锯到达██████先生的腹部。屏幕切换到紧急广播通知，警报响起。]//
&gt; 
&gt; **紧急广播播音员**：这是您的紧急警报系统。此消息的播送是由于--
&gt; 
&gt; //[屏幕淡出并变为黑色。]//
