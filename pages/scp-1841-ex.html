**Item nº:** SCP-1841-EX

**Classe do Objeto:** --Euclídeo-- --Neutralizado-- --Euclídeo-- --Keter-- Explicado


//Arquivo de contenção original recuperado dos arquivos da Fundação Real para o Estudo de Curiosidades e Fantasmagoria. Data da última edição 3/16/1878.//

**Procedimentos Especiais de Contenção:**  SCP-1841 permanece fora da contenção neste momento, pois sua escala e natureza efêmera tornam a apreensão de todos aqueles que afligiram uma impossibilidade. Sr. F████ L████ está além do alcance da Fundação neste momento, sob a proteção da Igreja Católica Romana e do Império Alemão. A Fundação deve sombrear os movimentos do Sr. L████ e se comunicar via telégrafo com agências de defesa em todas as áreas através das quais ele executa ou viaja, e deve fornecer inteligência e assistência para dissipar quaisquer tumultos ou comportamentos indecentes que ocorram como resultado de sua presença.

Fellows e outros membros da Fundação Real são proibidos de participar de apresentações do Sr. L████, para que eles não sejam afetados. Qualquer pessoa afetada por SCP-1841, apresentando uma violação de paz, pode ser despachada ou pacificada por qualquer meio necessário. O exame médico de pessoas infectadas é autorizado para fins de identificação dos meios pelos quais a infecção por SCP-1841 se espalhou. A estimulação elétrica ou manual de senhoras que entram em um estado histérico como resultado de SCP-1841 é autorizada, se necessário, para acalmar os impulsos de mulheres e evitar comportamentos impróprios.

**Descrição:** SCP-1841, referido na imprensa pública como &#34;L████ fever&#34; ou &#34;L████omania&#34;, é uma série de comportamentos públicos muito curiosos envolvidos por pessoas expostas aos desempenhos públicos de F████ L████, compositor e pianista de extração húngara. Através de um meio ainda desconhecido para a ciência, qualquer pessoa que observa e escuta o Sr. L████ atuando no piano, quer as obras em questão sejam suas próprias composições ou as de outros compositores, corre o risco de contrair SCP-1841, o que pode durar desde apenas três horas até cinco anos depois. Uma vez que a existência de SCP-1841 foi documentada pela primeira vez em Berlim em 1844, as infecções primárias e secundárias afetaram um número desconhecido de milhares em toda a Europa continental.

Aproximadamente sessenta e tres por cento das pessoas expostas a um desempenho de L████ adquirem sintomas de SCP-1841. Aqueles do sexo feminino são mais facilmente influenciados por SCP-1841, embora os homens da geração mais nova (Boêmios e bacharelados confirmados em particular) também tenham sido demonstrados como sendo facilmente afetados. Os sintomas iniciais começam a se manifestar durante o desempenho em si, e incluem aplausos e gritos raivosos, dançando de maneira inadequada ao ritmo da composição, conversas acaloradas e, em muitos casos, tentam tocar em Sr. L████ durante suas apresentações, ou para fugir com seus efeitos pessoais, recusar ou cordas de piano quebradas. Mesmo durante os próprios desempenhos, as lutas foram observadas entre os membros da audiência sobre os efeitos descartados, como as pequenas partes de charuto ou as pastilhas de café.

Após a conclusão dos desempenhos, as pessoas infectadas muitas vezes tentaram seguir o Sr. L████ em seus alojamentos, resultando em surtos e ocorrências desenfreadas que exigem intervenção policial. As pessoas entrevistadas após um surto de SCP-1841 insistiram em falar do Sr. L████ em termos mais hagiográficos, descrevendo-o como o maior músico que devia sempre viver e venerando quaisquer efeitos roubados de sua pessoa como relíquias sagradas. A infecção secundária é possível como resultado dos esforços dessas pessoas, que tem sido notado como &#34;pregar&#34; as graças do Sr. L████ a tantos conhecimentos quanto possível, inoculando assim essas pessoas para procurar uma audiência com ele. Em várias instâncias ao percorrer a Alemanha, surgiram vários surtos de SCP-1841 vários dias antes de o próprio Sr. L████ chegar na cidade.

Em casos extremos, as mulheres que sofrem de SCP-1841 foram observadas sofrendo histeria como resultado de encontrar-se na companhia do Sr. L████, descartando completamente o decoro apropriado e se comportando de uma maneira que se tornou a senhoras da noite. Aqueles tão afligidos descrevem delírios elaborados do apelo íntimo do Sr. L████, até a exclusão de seus próprios maridos, e não podem ser impedidos de se engajar em comportamentos descarados e inapropriados enquanto a infecção perseverar. A massagem pélvica e a estimulação elétrica provaram eficácia na dissipação temporária desses comportamentos; Deve-se ter cuidado, no entanto, de que a senhora tão afligida não tem o próprio Sr. L████ em mente, para que o início do paroxismo histérico só fortaleça a ilusão dentro dela.

A causa de SCP-1841 é desconhecida. Durante uma entrevista realizada em 1863, o próprio Sr. L████ negou qualquer compreensão do fenômeno ou capacidade de controle e afirmou que ele encontrou as reações histéricas de mulheres presentes em suas apresentações mais perturbadoras. Devido à habilidade curiosa de SCP-1841 de afetar a mente, uma conexão com o salão parisiense &#34;Sommes-Nous Devenus Magnifiques?&#34; é suspeita; nenhuma evidência direta de um link entre o Sr. L████ e essa organização, no entanto, tem sido conhecida em Londres.

**Adendo 1841-1 - Arquivos RFSCP, 7/31/1886** 

//A notícia chegou hoje a Londres que F████ L████, o responsável pela propagação de SCP-1841, havia morrido na Alemanha como resultado de uma infecção pneumoníaca. Como as interpretações do Sr. L████ são consideradas como sendo a única origem e foco de SCP-1841, e como nenhum de seus desempenhos é conhecido por ter sido gravado no fonógrafo, SCP-1841 agora é considerado como Neutralizado. Esperamos um aumento rápido do comportamento desenfreado e histérico durante as próximas semanas durante o período tradicional de luto, após o qual as infecções nas pessoas anteriormente aflitas devem se dissipar lentamente. A contenção de infecciosos continuará por cinco anos ou até que nenhum outro caso de &#34;L████omania&#34; seja observado. -T.T.B.//

**Adendo 1841-2 - Mensagem para o Conselho O5, 4/8/1956**

//Como o Conselho O5 certamente está ciente, o aumento súbito e inesperado da emoção pública e da histeria em relação ao músico de rock e roll Elvis Presley provocou uma grande especulação dentro da Fundação que o próprio &#34;Elvis&#34;, ou alguém associado a ele, possa um risco de cognito ou outro tipo de habilidade anômala que afeta a mente. É meu infeliz dever informar neste momento que isso parece ser o caso. Com base nas descobertas do Assistente de pesquisa Wertham, o comportamento exibido pelos fãs de Presley parece ser idêntico ao exibido por pessoas atingidas por um fenômeno neutralizado designado como SCP-1841, condição que afetou os fãs do compositor Franz Liszt no século XIX. Todas as evidências indicam que a habilidade anômala possuída por Liszt para induzir comportamentos irracionais em seu público é agora possuída por Presley. Eu recomendo que a contenção ativa de SCP-1841 seja reintegrada em seu nível de contenção anterior e que o assistente de pesquisa Wertham seja designado para pesquisar essa recorrência do fenômeno e elaborar procedimentos de contenção atualizados conforme as circunstâncias o exigirem. -Dr. Jacobs//

//Solicitação garantida. -O5-2//

**Adendo 1841-3 - Mensagem para o Conselho O5, 6/23/1958**

//Nossa pesquisa contínua em SCP-1841 indica que o problema está muito mais difundido do que se pensava anteriormente. Ao invés de emanar de um único indivíduo, atualmente identifiquei não menos de duas dúzias de artistas populares que são capazes de induzir o comportamento de SCP-1841 em suas audiências. Além disso, vários desses artistas são membros da comunidade negra, sugerindo que SCP-1841 tem a capacidade de transcender as barreiras raciais e sociais. Cinco das pessoas até agora identificadas não eram músicos ativos no momento em que nosso estudo começou, sugerindo que o número de pessoas capazes de induzir esse efeito está crescendo. Se medidas mais drásticas não forem tomadas para conter esta maré, nossos modelos atuais prevêem que a infecção por SCP-1841 atingirá níveis de pandemia até 1963, e que o conflito civil generalizado e o caos serão decorrentes. Recomendo que SCP-1841 seja atualizado para a classe Keter e que seja concedida autorização para tomar medidas agressivas para mitigar os efeitos de suas operadoras. Além disso, recomendo que o arquivo de contenção de SCP-1841 seja expurgado do banco de dados primário e as informações relativas ao seu status ativo atual sejam colocadas em uma base de necessidade precisa de saber para pessoas diretamente envolvidas em sua contenção. SCP-1841 é altamente virulento, especialmente entre a geração mais nova, e mesmo o conhecimento de que esses músicos existem e tem essas habilidades pode resultar em um surto de infecção secundária entre nossas fileiras. -Dr. Wertham//

//Solicitação garantida. -O5-11//

**Adendo 1841-4 - Mensagem para o Conselho O5, 1/12/1961**

//Estou satisfeito neste momento de relatar que as nossas medidas para conter SCP-1841 parecem ter sido amplamente bem-sucedidas. O serviço de Presley no Exército dos Estados Unidos atenuou sua capacidade de espalhar SCP-1841 e a neutralização de Holley, Richardson e Valenzuela levou vários críticos de música na mídia a proclamar que o gênero é totalmente moribundo. Assunto A conversão da Penniman para a nossa causa revelou-se totalmente eficaz até à data, e nossa campanha de desinformação sobre as ameaças potenciais da música rock e roll começou a ganhar força dentro da comunidade religiosa conservadora. Salvo o surgimento repentino de um grupo desconhecido de transportadores de SCP-1841 que atuam em uníssono, acredito que possamos neutralizar completamente o fenômeno dentro de três anos. -Sr. Pesquisador Wertham//

**Addendum 1841-5: Mensagem para o Conselho O5, 7/15/1969**

//Estou começando a temer que SCP-1841 esteja crescendo além da nossa capacidade de controle. Após a aparição súbita dos sujeitos Harrison, Lennon, McCartney e Starkey em 1964, o número de transportadores conhecidos de SCP-1841 cresceu em centenas e continua a crescer além da nossa capacidade de acompanhar e monitorar. A agitação social dos infectados de SCP-1841 começou a prejudicar o esforço de guerra americano no Vietnã e afetar o processo político internacional. Nos últimos dois anos, vários &#34;festivais&#34; com transportadores de SCP-1841 têm acumulado mais de 100 mil participantes; Um próximo festival planejado no norte de Nova York está atualmente projetado para atrair cerca de meio milhão de potenciais novos infectados. Chegou o momento de medidas agressivas. Proponho que o Conselho O5 autorize uma série de assassinatos secretos de transportadores de SCP-1841 de alto perfil, incluindo, mas não limitado a, assuntos como Eliot, Hendrix, Joplin, Lennon, Morrison e Relf, a serem realizados nos próximos anos, bem como quaisquer futuros assassinatos necessários para evitar a disseminação de SCP-1841. -Diretor do Sítio Wertham//

//Solicitação garantida. O5-8//

**Adendo 1841-6: Mensagem de Comite de Ética, 9/22/1996**

&gt; De: Sítio-19 Comite de Ética
&gt; Para: Col. James A. Ostheim, Diretor de Atividades FTM, Sítio-19
&gt; 
&gt; Chegou à minha atenção que o assassinato do músico Tupac Shakur no início deste mês, relatado como resultado da guerra de gangues, foi de fato um assassinato cometido por membros da Força Tarefa Móvel Beta-6 (&#34;A Vingança de Kasem&#34;), uma unidade sob minha supervisão no Sítio-19. Durante uma auditoria de rotina das despesas do FTM, descobrimos várias despesas de viagem inexplicadas e movimentos não autorizados de oficiais e homens da Beta-6. Eu agendei uma reunião com o líder da FTM, Callahan, para discutir o assunto e ele admitiu abertamente que sua equipe cometeu o assassinato e se ofereceu que também foram responsáveis pela aparente morte auto-infligida do músico Kurt Cobain em 1994, pelo assassinato de antigo Beatle John Lennon em 1980, e pela morte de vários outros músicos proeminentes nas últimas décadas. LFTM Callahan informou-me que os assassinatos foram conduzidos sob ordens diretas do Comando Supervisor e me forneceram documentos escritos com assinatura digital de O5-6, ordenando os assassinatos como parte da contenção de SCP-1841. Ao verificar o banco de dados principal da Fundação, não encontrei nenhuma informação sobre a existência de SCP-1841, nem mesmo uma indicação de que tal documento havia sido classificado.
&gt; 
&gt; Em um pressentimento, entrei em contato com os Arquivos Centrais e perguntei se havia algum objeto SCP descomissionado ou neutralizado que carregasse esse número que não havia sido copiado quando o banco de dados principal foi computado em 1983. Recebi um arquivo manuscrito datado da antiga Fundação Real, que descreveu pessoas com reações histéricas ao ouvir a música de Franz Liszt, compositor alemão que morreu em 1886. O arquivo não foi atualizado desde então e foi listado como Neutralizado.
&gt; 
&gt; Eu acho muito perturbador que um membro do próprio Conselho O5 esteja substituindo a cadeia de comando e emitido ordens para pessoas sob minha autoridade, sem o meu conhecimento, para realizar assassinatos de civis de alto perfil em relação a um objeto SCP que foi inativo há mais de um século. Agradeceria uma revisão deste assunto o mais rápido possível.

**Adendo 1841-7: Mensagem de Comite de Ética, 5/21/1997**

&gt; De: Sítio-19 Comite de Ética
&gt; Para: O5-1 - O5-13, Col. James A. Ostheim
&gt; 
&gt; Após uma análise minuciosa dos arquivos da Fundação e do exame do testemunho de especialistas, concluímos que SCP-1841 não tem propriedades anômalas e não merece os procedimentos de contenção atualmente em vigor. É nossa determinação que SCP-1841 é uma reação psicológica humana normal à exposição a indivíduos carismáticos e/ou obras de arte emocionalmente móveis, semelhantes às condições mentais referidas como &#34;síndrome de Stendhal&#34; e &#34;síndrome de Jerusalém&#34;, e que seus &#34;portadores&#34; não são de modo algum anômalos e não têm habilidade anormal de afetar a psicologia humana além de seu próprio carisma e talento musical.
&gt; 
&gt; De forma imediata, SCP-1841 foi reclassificado como Explicado e, por isso, foi repudiado no banco de dados SCP. Não é autorizado qualquer monitoramento ou contenção de pessoas afetadas por SCP-1841 e nenhuma outra ação deve ser tomada contra qualquer pessoa que acredite ser transportadora. Devido ao seu longo envolvimento na contenção de SCP-1841, e à recente atividade de seu registro de serviço de outra forma, o O5-6 foi autorizado a aposentar-se antecipadamente com benefícios completos. Nenhuma ação disciplinar será tomada contra qualquer pessoal da Fundação envolvido na contenção de SCP-1841. Qualquer pessoal envolvido pode ser submetido a terapia amnésica de Classe-B a seu critério.
&gt; 
&gt; Por favor, envie todas as preocupações ou recursos para o Comitê Central.
