    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Objet n^^o^^ :** SCP-2179

**Classe :** --Sûr-- Euclide

**Procédures de Confinement Spéciales :** SCP-2179 doit être surveillé en permanence et équipé d&#39;une bande de téléscripteurs afin d&#39;être informé au maximum d&#39;un événement 2179-A. Dans les dix minutes qui suivent un tel événement, des agents de la Fondation doivent être présents dans la zone 2179. En cas d&#39;échec, au moins deux FIM doivent être envoyées immédiatement dans la zone 2179, et la police du Leicestershire ainsi que le ministère de la défense doivent être prévenus au cas où des renforts supplémentaires seraient nécessaires.

**Description :** SCP-2179 est une cloche d&#39;alarme incendie modifiée, actuellement située dans une chambre d&#39;observation sur le site 18. La cloche et le magnétophone sont étiquetés comme ayant été produits en 1927.

Un événement 2179-A se produit lorsqu&#39;une menace potentielle pour la vie humaine ou un objet/phénomène anormal (ou les deux) sont détectés à moins de 120 m de l&#39;entrée principale de l&#39;école primaire de Kibworth Harcourt, dans le Leicestershire, au Royaume-Uni (ci-après dénommée &#34;zone 2179&#34;). La cloche sonne à 75 décibels à une distance de 5 m et continue jusqu&#39;à ce que le danger ait été maîtrisé ou n&#39;ait plus d&#39;importance ; un téléscripteur résumant la menace est diffusé.

//Ce qui suit est une série d&#39;extraits du journal officiel de l&#39;incident ; voir LOG-2179-INCD pour plus de détails.//
&gt; **Incident-01**
&gt; **SCP-2179 Résumé de la menace :** CONFLAGRATION IMPLIQUANT DE MULTIPLES HABITATIONS HUMAINES
&gt; **Notes :** Un câblage défectueux dans le système électrique a provoqué un petit incendie, détruisant les châteaux en carton fabriqués par la Forme 3b. Aucun autre dommage n&#39;a été découvert.

&gt; **Incident-02**
&gt; **SCP-2179 Résumé de la menace :** COLLISION DE VÉHICULE AUTOMOBILE COMPTE DES VICTIMES 32
&gt; **Notes :** En reculant, le bus scolaire est entré en collision avec la voiture du directeur, une Honda Civic. Un enfant a subi une commotion cérébrale ; le pare-chocs arrière de la voiture a été sensiblement cabossé.

&gt; **Incident-03**
&gt; **SCP-2179 Résumé de la menace :** OBJET IMMOBLE DÉTECTÉ PAR L&#39;ANOMALIE
&gt; **Notes :** Le couvercle d&#39;un pot de confiture est coincé et ne peut être retiré. Alors que les tests sur le terrain semblaient corroborer le résumé de SCP-2179, une analyse plus poussée sur le site 18 a permis de retirer le couvercle en appliquant de l&#39;eau chaude et un chiffon à vaisselle.

//Aucune preuve réelle de menace pour la vie humaine ou d&#39;objets anormaux n&#39;a été obtenue au cours des incidents 01 à 08 ; la réponse aux événements 2179-A a été fixée à la priorité LOW.//

&gt; **Incident-09**
&gt; **Heure :** 13 h 45
&gt; **SCP-2179 Résumé de la menace :** ANOMALIE MULTIPLES CANIDÉS NON IDENTIFIÉS DANS LA ZONE
&gt; **Notes :** Pas de déploiement de ressources de la Fondation.
&gt; **Heure :** 13 h 55
&gt; **SCP-2179 Résumé de la menace :** DES CANIDÉS LANCENT DES AGRESSIONS NON PROVOQUÉES CONTRE DES HUMAINS
&gt; **Notes :** Pas de déploiement de ressources de la Fondation.
&gt; **Heure :** 13 h 56
&gt; **SCP-2179 Résumé de la menace :** MULTIPLES PERTES DANS UNE ATTAQUE DE CANIDÉS
&gt; **Notes :** Pas de déploiement de ressources de la Fondation.
&gt; **Heure :** 13 h 57
&gt; **SCP-2179 Résumé de la menace :** 5+ HUMAINS MORTS À LA SUITE D&#39;UNE ATTAQUE DE CANID
&gt; **Notes :** Des sources officielles de la région de Kibworth Harcourt ont confirmé le résumé ; déploiement des actifs de la Fondation, et arrivée à 14h10. Des canidés non identifiés ont été découverts et maîtrisés ; les pertes civiles s&#39;élèvent à 7 morts et 9 blessés. Les spécimens de canidés (vivants et décédés) ont été renvoyés au Site-18 pour examen ; le rapport de terrain les décrit comme des spécimens de 120 kg et de coloration gris marbré, mais à leur arrivée au Site-18, ils ont été immédiatement identifiés comme étant deux Yorkshire Terriers morts et un Cocker Spaniel sous sédation.

//Après l&#39;incident-09, la réponse à l&#39;événement 2179-A a été placée en priorité URGENTE, et les procédures de confinement actuelles ont été mises en œuvre.//</textarea></pre>
