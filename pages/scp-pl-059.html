**Identyfikator podmiotu:** SCP-PL-059

**Klasa podmiotu:** Bezpieczne

**Specjalne Czynności Przechowawcze:** SCP-PL-059 jest zawieszony w oknie zamontowanym w przechowalni, za którym znajduje się wnyka z zamontowaną pojedynczą, wysokoprężną lampą sodową, imitującą oświetlenie uliczne. Lampę należy włączać o godzinie 22:50 czasu lokalnego z możliwym odchyleniem maksymalnie 5 minut od wyznaczonego czasu. Wyłączenie ma nastąpić do 10 minut po godzinie 4:00 czasu lokalnego. Artefakt musi pozostawać cały czas pod obserwacją kamery monitoringu nagrywającej obraz. W ramach potrzeby przechowalnia może zostać wyposażona w pojedyncze łóżko wraz z kompletnym wyposażeniem oraz jeden pracownik klasy D musi zostać wyznaczony do spędzenia nocy w pomieszczeniu przechowawczym. Podane czynności przechowawcze przedstawiają stan obecny, jaki wynika z dogodnych warunków obserwacji fazy aktywnej obiektu, przez co badania mogą być przeprowadzane codziennie. W innych przypadkach obiekt może być zwyczajnie przechowywany w dowolnym pojemniku, najlepiej w stanie zwinięcia.

W miejscu, gdzie przechowywany jest artefakt, nie mogą znajdować się żadne zasłony okienne budową podobne do SCP-PL-059 (akceptowalne są wszelkiego rodzaju żaluzje, przykładowo drewniane bądź metalowe). Każdy niedozwolony przedmiot wniesiony w zabronione lokacje musi zostać skonfiskowany oraz zniszczony.

[[include component:image-block name=SCP-059.jpg|caption=SCP-PL-059-1 w czasie projekcji.|width=250px]]

**Opis:** SCP-PL-059 to typowa roleta wolnowisząca do użytku wewnętrznego, wykonana z poliestru zabarwionego na brązowo. Szerokość wynosi 80 centymetrów [cm] natomiast długość po całkowitym rozwinięciu 3 metry [m]. Rolka oraz belka obciążająca wykonane są ze zwyczajnego aluminium, przynależące do obiektu wsporniki z białego PCW mogą zostać zamocowane za pomocą wkrętów lub taśmy dwustronnej. Lewa strona artefaktu wyposażona jest w łańcuch wykonany z białych, plastikowych koralików, dzięki któremu można zwijać i rozwijać roletę.

Artefakt objawia swe właściwość anormalne zawsze, gdy zostanie użyty celem zakrycia dowolnego odpowiadającego rozmiarowo okna. Odkryto, iż obiekt działa anormalnie w godzinach od 23:00 do 4:00 czasu lokalnego. W momencie gdy od strony zewnętrznej roleta zostanie oświetlona przez dowolne źródło światła, na jej powierzchni rozpocznie się projekcja cienistych kształtów zwanych SCP-PL-059-1.

SCP-PL-059-1 manifestują przez cały czas trwania fazy aktywnej. Zauważalne są przerwy między kolejnymi manifestacjami. Cienie pojawiają się zawsze; największa częstotliwość projekcji występuje, gdy osoba w pomieszczeniu gdzie zainstalowano roletę zechce zażyć snu. Z obserwacji wynika, iż SCP-PL-059 nie stanowi zagrożenia, celem manifestacji jest jedynie wywołanie uczucia strachu u osoby przebywającej w pomieszczeniu. W przypadku, gdy podmiot odwróci się plecami do okna z zawieszonym nań artefaktem, od strony obiektu zaczną wydobywać się ciche odgłosy przypominające uderzanie cienkim przedmiotem w szybę, bądź drapanie w jej powierzchnię. Dźwięki te najwyraźniej wydawane są przez obiekt, lecz sposób ich powstawania pozostaje niejasny. Najwyraźniej jest to sposób w który artefakt chce zwrócić na siebie uwagę jednocześnie dodając kolejny czynnik do &#39;&#39;straszenia&#39;&#39;.

Charakter manifestacji SCP-PL-059-1 ma charakter jednostronny. Oznacza to, że cienie pojawiają się tylko od strony wewnętrznej. Obserwator zewnętrzny nie zauważy jakichkolwiek oznak anomalii.

Obecnie zaobserwowano kilka najczęściej powtarzających się manifestacji SCP-PL-059-1, są to:

* Ręce przypominające ludzkie, ich początek sięga spodu okna. Jest to najczęściej powtarzająca się manifestacja.
* Łyse gałęzie drzew (nawet gdy za oknem nie ma tych roślin). Druga najczęstsza manifestacja.
* Postać przypominająca zwyczajny strach na wróble umieszczony na długim palu. Chwilę po zaobserwowaniu przechyla się zawsze w prawo i szybko upada. Nie zarejestrowano więcej manifestacji niż jednej na noc. 
* Całopowierzchniowa blokada światła powodująca mrok w pomieszczeniu. Zazwyczaj manifestuje na moment przed zaśnięciem. 
* Stojąca postać humanoidalna machająca jedną ręką. Pojawia się chwilę przed wybudzeniem osoby śpiącej.
* Proste przedstawienie twarzy człowieka (okrąg z uśmiechem i kołami zamiast oczu). Manifestuje przy osobach młodszych niż 15 lat. Powód nieznany.
* Dwa czerwone, świetliste punkty przypominające oczy. Zaobserwowano mruganie. Manifestacja objawia się bardzo rzadko, znika dopiero gdy osoba ponownie zaśnie lub roleta zostanie zwinięta.

**Dodatek 059-A:** Zauważono iż SCP-PL-059 z niewiadomych przyczyn posiadł nową właściwość. Istnieje 40% prawdopodobieństwo, że inne rolety w pobliżu bytu posiądą właściwość anomalną identyczną z SCP-PL-059. Efekt ten jest zauważalnie słabszy w porównaniu z pierwotnym obiektem, właściwość przenoszenia anomalii maleje wraz z odległością w jakiej znajduje się SCP-PL-059. Nowe obiekty anomalne oznaczone jako SCP-PL-059-2 również posiadają zdolność przenoszenia efektu anomalnego. W tym przypadku prawdopodobieństwo &#39;&#39;zarażenia&#39;&#39; innej rolety wynosi już tylko 10% poprzedniego wraz z odpowiednio rzadszym wystąpieniem manifestacji SCP-PL-059-1. Przenoszenie anomalii nie ustaje aż do osiągnięcia granicy wynoszącej 0,0██% zdolności SCP-PL-059. Co za tym idzie, obiekty które nabyły właściwość anomalną mogą ją manifestować z bardzo długimi przerwami trwającymi nawet kilka lat. Należy zaznaczyć iż efekt jest przenoszony nawet gdy obiekt nie znajduje się w przyjętej z góry fazie aktywnej, a ponadto odkryto iż efekt &#39;&#39;zaraźliwości&#39;&#39; nie może zostać w żaden sposób stłumiony.
