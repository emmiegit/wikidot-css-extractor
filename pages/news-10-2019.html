@@  @@ Зима близко, а новости за октябрь уже здесь.

@@  @@ [/end-of-history-contest Конкурс №12] закончился и известны победители. В номинации &#34;Отечественная криптоистория&#34; побеждает [[*user Fajrero]] со статьей [[[/scp-1223-ru|SCP-1223-RU Эне-тоо]]], а победителем в номинации &#34;Конец света&#34; стала статья [[[/swelling-of-the-worlds|Ты - аномалия, опухоль миров]]] за авторством [[*user Arbelict]]. Поздравляем!

@@ @@ Новинки в Российском Филиале:

* [[[SCP-1076-RU]]] - Покрасить в чёрный. //На последнем издыхании он смотрел на меня и и шёпотом звал своего сына.// Автор: [[*user cleveremptY]]
* [[[SCP-1223-RU]]] - Эне-тоо. //Манас спрашивает, не трудно ли девушкам глотать землю, на что старик отвечает, что он смачивает её собственной кровью.// Автор: [[*user Fajrero]]
* [[[SCP-1390-RU]]] - 240 метров под Москвой. //Реки, о которых упоминал летописец Ивана Грозного, обмелели, или совсем пересохли.// Автор: [[*user Arbelict]]

И один рассказ:
*  [[[/swelling-of-the-worlds|Ты - аномалия, опухоль миров]]]. //В твоем мире я еще совсем маленькая девочка, а сейчас тебе пишет твоя взрослая дочь, ведущий сотрудник Фонда. Странно все это, правда?// Автор: [[*user Arbelict]]

@@  @@ Свежие переводы:

* [[[SCP-2281]]] - Водитель на заднем сидении. //Впереди сложный поворот, дамочка, сбавьте газ.//
* [[[SCP-2303]]] - Башня тишины. //Работа завершается тем, что каждый персонаж по очереди совершает самоубийство.//
* [[[SCP-2422]]] - Дружелюбная семья. //Я заметил, что вам в целом очень не хватает беззаботной Радости.//
* [[[SCP-3034]]] - Номерная радиостанция. //Я начинаю задаваться вопросом, а что, если это чья-то шутка, зашедшая слишком далеко?//
* [[[SCP-4014]]] - Иллиций. //23 августа Президент Ричард Никсон уполномочил НАСА провести второй запланированный полет к Skylab.//
* [[[SCP-4337]]] - D-59932 умер не ради этой фигни. //Сразу после этого Празднующий вонзает SCP-4337 в сердце Участвующего.//
* [[[SCP-4500]]] - Особые условия содержания по Сократу. //Во время плановых опытов, проводимых Ученым Пандорой, сдерживание Пи Альфа Ню было нарушено, и несколько аберраций Серебряного уровня угрозы вырвались на свободу.//
* [[[SCP-4548]]] - Звезда, исполненная ненависти. //Я и так знаю, что я ничтожество, ясно?//
* [[[SCP-4634]]] - Не работает. //Пояс астероидов слился в одно кольцо с однородной плотностью.//
* [[[SCP-4881]]] - Плакучая ива. //Вокруг надписи выгравировано несколько сердец.//
* [[[SCP-15000-J]]]. //Он лжёт, не верьте ни единому слову, что он сказал!// 



@@  @@ Пополнение из других филиалов:

* [[[SCP-067-UA]]] - Комната исчезновения. //Ожидается проведение новых экспериментов с использованием специального, более точного оборудования.// 
* [[[SCP-083-UA]]] - Стиральная машина. //Настаиваю на том, чтобы объекту было предоставлено все необходимое для проведения стирки.//

* [[[SCP-ES-033]]] - Синдром голодной толпы. //То, что мы сделали, было ужасно. Я не могу не испытывать чувства отвращения.//
* [[[SCP-ES-156]]] - Голубь мира. //После смерти пострадавшего труп начинает превращаться в особей Lumbricus terrestris.//

* [[[SCP-124-FR]]] - Драконы? //Как бы ни были дружелюбны особи SCP-124-FR, я хочу напомнить вам об их опасности.//
* [[[SCP-264-FR]]] - 20000 лье над Землей. //Я хочу вернуться к работе! Позвоните доктору ██████, ради Бога! Молю вас, попросите его вернуть мою должность и кабинет!//
* [[[SCP-298-FR]]] - Школа тамплиеров. //Нет, эти души безжизненны, словно песок.//

 
@@  @@ А теперь рассказы:

* [/elder-baconator Беконатор-старший]. //Прости. Курить в этом помещении - старая привычка.//
* [/the-year-that-it-was Год, в котором было Это]. //Она улыбнулась ему, он ответил тем же.//
* [/prometheans Прометейцы]. //Вы… серьёзно… простите, что потратила ваше время, сэр//
* [/losing-my-colors Теряя краски]. //Отличная работа! ты такаааая красивая. :З Я почти завидую!//
* [/war-is-child-s-play Война - это детская игра]. //Вы вытащили каждого здесь из стольких заварушек, что мне даже стыдно вспоминать. Мы пойдём на всё ради вас.//
* [/reunion На память: Часть 2]. //Засунь его в э… третью комнату, наверное. Какой нибудь агент уколет его классом А и выбросит потом.//
* [/outdated Устаревший]. //Сегодня его программное обеспечение уступает тому, что находится в моей кофе-машине.//
* [/raising-hell Девочки в загуле: Ушли в отрыв]. //Думаю, есть вопрос получше. &#34;Кто ты, на хрен, такая и какого хера ты, по-твоему, делаешь с моей подругой?&#34;//
* [/he-who-laughs-last Тот, кто смеется последним]. //Помолчи! Ты - мой пленник, а не кореш.//
* [/clowning-around Устраивая клоунаду]. //Даже не думай произносить эту тупую фразу!//
* [/1346-1 1346-1]. //Понимаю, что любому, кто это прочтёт, захочется узнать, что же было за дверью. Не скажу.//
* [/radical-acceptance Полное принятие]. //Я хотел чьё-то солнце. А стали мы луной в чьём-то небе.//
* [/the-existential-maw-of-despair-national-park Национальный парк &#34;Бездна экзистенциального отчаяния&#34;!] //Мне только триста двадцать. Но в остальном пугающе точно.//


@@ @@ В галерее пополнение: [/sunny-art-series-5 Работы SunnyClockwork по Пятой тысяче объектов]. 

@@ @@ Появилась страница [/three-moons-initiative-hub хаба Инициативы &#34;Три Луны].

А на этом всё. Ждём ваших переводов и авторских объектов!
