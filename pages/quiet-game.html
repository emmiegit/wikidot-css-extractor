    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

Adquisiciones y Revisión. Uno de los nombres en la Fundación que puede llevar al personal a convulsionar. Después de que los agentes y los escuadrones de los DM consiguen algo enjaulado, limpien los restos y limpien la mente, A y R tienen la tarea de averiguar qué demonios viene después. Como parte de un grupo de parche, trabajan con todos los rangos de Agentes, personal y seguridad, elaborando documentos iniciales de SCP y tratando de minimizar el conteo de cuerpos, al mismo tiempo que establecen objetivos de investigación. En general, es uno de los trabajos más estresantes en una organización que ve un colapso mental total inducido por el estrés como un evento menor de tiempo perdido.

Todo esto estaba sentado en la vanguardia de la mente del Agente Polys cuando vio al Agente Shun sentado frente a él en el comedor, sonriendo. Poly estaba razonablemente seguro de que la última vez que Shun sonrió fue cuando SCP-914 convirtió a un cerdo muerto en un montón de tocino, y eso fue hace más de ocho meses.

&#34;¿Que diablos está mal contigo?&#34;

Shun sonrió, luciendo una falsa mirada confundida. &#34;¿Por qué, a qué te refieres?&#34;

&#34;Pareces completamente complacido contigo mismo para estar trabajando aquí.&#34;

Shun agitó una mano, recostándose en su silla. &#34;Estoy contento de estar vivo...y tener mi carga de trabajo para la semana.&#34;

Poly tosio, casi atragantandose con su coca. &#34;¿Que demonios? ¿Tu que? ¡Tuviste al menos tres casos nuevos, y yo //sé// que uno termino siendo Keter! Qué magia negra es esta, y compartela de inmediato.&#34;

&#34;¿Sabes lo que se dice, muchas manos hacen un trabajo ligero?&#34; Shun sonrió como un gato con la boca llena de plumas. &#34;Bueno, solo cuento con las manos adecuadas.&#34;

&#34;Tu me contaras tus oscuros secretos, o empaparé tus calzoncillos con carne antes de tu próxima revisión con 682.&#34;

&#34;De acuerdo, recuerdas la nota que obtuvimos hace unos meses sobre el nuevo sitio de procesamiento que instalaron en Egipto?&#34;

Poly asintió lentamente, recordando en su memoria. &#34;Sí...¿no fue un acuerdo cooperativo con desertores de ORIA o algo así?&#34;

Shun inclinó su cabeza, inclinándose con una rápida mirada de reojo. &#34;Tiene algunos, sí, pero es más un sitio de almacén, para artículos de revisión procedentes de todo el Medio Oriente. La cuestión es que también está catalogado como un sitio central, lo que significa que pueden llevar todos y cada uno de los elementos para el transporte...&#34;

Los ojos de Poly se abrieron &#34;...como artículos de revisión iniciales. Pero, ¿cómo diablos los cambiarías así sin ser atrapado? No puedes simplemente pasar algo de dinero.&#34;

&#34;Eso es justo la cosa. El jefe de revisión, la Agente Melike, es aparentemente una glotona de castigos. Comencé a hablar con ella sobre un proyecto de revisión, y ella ingresó una solicitud para hacerse cargo de la revisión. En el sitio. Firmó las órdenes de transporte y todo. Solo tuve que enviar las notas del caso, y en aproximadamente una semana ella envió una propuesta completa del SCP.&#34;

Poly se recostó pesadamente, sacudiendo la cabeza. &#34;Buen señor. ¿Y te sentaste en esto? Mientras luchaba y me preocupaba si estaba trabajando en un segundo ataque al corazón.&#34;

&#34;Oye, no es así...solo...quería asegurarme de que realmente sucediera primero, te lo habría dicho.&#34;

&#34;Uh eh, sí, yo...espera, ¿quien era el Agente de nuevo?&#34;

&#34;¿Quien? Oh, ¿el que está en el nuevo centro? Agente Melike.

Poly frunció el ceño, mirando hacia un lado. &#34;...Es un nombre extraño, incluso para este lugar.&#34;

&#34;Es turco, al parecer, algo real o similar, como Magnus o algo así.&#34;

Poly miró a Shun, preguntando. &#34;...¿Cuánto tiempo ha estado aquí esta chica?&#34;

Shun se retiró un poco, sintiéndose repentinamente a la defensiva. &#34;Bueno, no sé...unos meses, tal vez? No es como si estuviera saliendo con ella o algo así, solo hablamos e intercambiamos investigaciones.&#34;

&#34;Unos meses...Shun, ¿cuándo fue la última vez que supo que alguien con menos de dos años de inversión pudo firmar solicitudes de transporte?&#34;

Shun se congeló, un gota helada rodó por su espina dorsal. &#34;...E-ella es probablemente una transferencia, de otra unidad de personal. Como cuando conseguimos a Harp después de que Finn degeneró.&#34;

&#34;Nos habrían notificado de una transferencia, incluso al extranjero. Recuerda, siempre recibimos esos avisos de correo electrónico seguros que tiene que firmar y responder.&#34;

&#34;...Oh Dios.&#34;

Poly empujó su silla, levantándose rápidamente. &#34;Vayamos a seguridad...tal vez lo hayan olvidado o algo así.&#34;

Poly tenía demasiada prisa por atrapar a Shun susurrando en voz baja &#34;Por favor, Dios...&#34;

----

&gt; Informe de Robo 0012 - 3
&gt; Aux: BC Folio

Se señaló a la atención del Comando del Sitio en el Sitio-42 que se había observado una posible violación de la seguridad. Las adquisiciones y la revisión informaron que un desconocido Agente 
 &#34;Melike&#34; había estado correspondiendo y aceptando nuevas transferencias de artículos. Los Registros Centrales no reportaron ningún &#34;Agente Melike&#34; en los archivos durante los últimos tres años, y no se abrieron nuevos centros en el área de Egipto durante los últimos seis años.

Todas las transferencias de artículos en ruta se desviaron al sitio más cercano y se cancelaron todas las solicitudes de transferencia en proceso. Todos los documentos sospechosos fueron incautados y enviados a Seguridad para su revisión inmediata de prioridad. Los documentos SCP enviados por el &#34;Agente Melike&#34; muestran poco o ningún conocimiento de la función de la Fundación, que consta de una revisión básica y una jerga científica densa que, después de una revisión, no tienen validez real. Los documentos de transferencia muestran que la dirección de entrega es un muelle de carga en desuso, que se ha abandonado durante diez años.

El interrogatorio de la transferencia y el personal de entrega reveló que el personal fue recibido por una agente que se identificó como &#34;Agente Rook&#34;, que proporcionó todos los documentos de seguridad y firmas necesarios. La revisión de estos documentos ha demostrado que todas son falsificaciones expertas. La revisión de la red ha revelado el acceso de varios nodos de seguridad y depósitos de formularios por parte de Agent Pike, a quien se ha reportado MIA durante dos semanas. Su tarjeta de red de alguna manera se mantuvo activa más allá del límite de terminación automática normal, y se cree que así es como se adquirieron los documentos y la información de seguridad. El personal de transporte creyó que la ubicación de descarga era un sitio de transferencia encubierto.

Los equipos DM que respondieron a la ubicación de la &#34;Terminal del Sitio&#34; en los documentos del &#34;Agente Melike&#34; encontraron un edificio de oficinas abandonado en la ubicación dada. La investigación reveló nada más que dos vagabundos en los pisos principales, pero se encontró que el sótano contenía un escritorio, un tablero de ajedrez y un póster. El póster era de &#34;El Turco&#34;, un autómata construido en 1770 que podía jugar al ajedrez, con la apariencia de un &#34;Turco&#34; en una mesa grande con un tablero de ajedrez delante de él. Más tarde se reveló que el turco era un engaño, con un pequeño hombre escondido en un compartimiento secreto debajo de la mesa.

Actualmente se cree que el robo de doce artículos de la clase SCP ha sido perpetrado por la &#34;Reina Negra.&#34; Debido a la limitada revisión y comprensión de los artículos en el momento del robo, el seguimiento está resultando excepcionalmente difícil. Muchos artículos ya se han vuelto a archivar en &#34;Perdidos&#34; en los Registros Centrales. Se suspenden acciones adicionales hasta que se presenten los informes iniciales de daños y pérdidas.

----

&gt; **Memo: O5-8**
&gt; **Re: Reina Negra.**
&gt; 
&gt; //Ella usó nuestra propia maldita seguridad contra nosotros. Se supone que aísla secciones, por lo que nadie sabe demasiado, o obtiene información innecesaria...y ella la usó para drenarnos como un cerdo atrapado. Vamos a tener que pasar por una revisión de la teoría de la seguridad total y liquidar el departamento hasta que lo solucionemos. Miles de horas de trabajo serán desperdiciadas mientras buscamos el pulgar hacia arriba en nuestros culos colectivos. O5-3 ha estado bebiendo Pepto como si fuera refresco. Quiero que encuentren a esta perra.//
