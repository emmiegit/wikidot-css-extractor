    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Ítem #:** 153

**Clasificación del Objeto:** Euclid

**Procedimientos Estándar de Contención:** --SCP-153 debe mantenerse en un tanque de enfriamiento de nitrógeno líquido apropiado para su tamaño y almacenado en una instalación de congelamiento estándar de la Fundación. El transporte de este objeto por cualquier motivo solo puede ser aprobado por personal de Nivel 4 o superior, y al personal de Clase-D no se le es permitido interactuar con número 153, independientemente del nivel de autorización.-- BORRADO, VER ABAJO

**Descripción:** SCP-153 es un pulgar humano preservado envuelto en una tela de lino antigua. Mide aproximadamente 6 cm de largo y es de color pardusco. El objeto huele fuertemente a cadáveres en llamas.

Las propiedades paranormales de este artículo aún no se han probado o documentado por completo, pero los sujetos de prueba informan de mayores sentimientos de hostilidad hacia las minorías y los extranjeros, así como un repentino aumento del patriotismo mientras lo sostienen en su persona. Los sujetos de prueba también han mostrado una extrema posesividad sobre el objeto después de que ha comenzado la prueba, volviéndose muy paranoicos acerca de la seguridad del objeto.

La leyenda dice que este es el pulgar momificado del héroe nacional de Valaquia Vlad Ţepeş, más conocido como Vlad el Empalador. Las leyendas también dicen que posee cualidades &#34;mágicas&#34; y otorga a su poseedor &#34;un poder igual a la fuerza de su corazón.&#34; Las pruebas no han sido concluyentes (ver Registro de prueba 37-A).

El Objeto 153 fue recuperado en el norte de Alemania después de que la policía lo recuperara de la escena de un asesinato-suicidio. Ocho víctimas habían sido secuestradas (tres mujeres, cuatro hombres, un niño) y empaladas en largas púas de hierro forjado que estaban montadas en la pared del sótano del sospechoso. El sospechoso se suicidó apuñalándose repetidamente en el cuello con un par de tijeras carniceras después de que la policía intentara detenerlo para interrogarlo. Durante la autopsia, se encontraron varias pintas de sangre en su estómago y más pruebas de ADN demostraron que era la sangre de las víctimas descubiertas en su sótano. El objeto fue luego confiscado por la policía y trasladado al sitio 11, donde fue contenido y permanece hasta el día de hoy.

**Anexo 1:** //Hey, ¿alguien ha visto a este SCP? Creo que lo perdimos o algo así. [[[taking out the trash |Kondraki, encargate de esto por mí, ¿quieres?]]]// Clef</textarea></pre>
