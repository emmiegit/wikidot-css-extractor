[[==]]
+++ ¿Uh, qué?
Hola, Communism will win alias Scantron aquí. Últimamente, he notado un problema con la forma en que este sitio maneja el feedback. En concreto, mucho es malo. Este ensayo existe para ayudar a la gente a dejar mejores comentarios.

+++ Gracias, pero ya doy buen feedback.
Es muy posible que tengas razón, ya que no sé quién eres. Pero si crees que puedes hacerlo mejor, sigue leyendo. Y si realmente das un buen feedback, este ensayo puede ayudarte a enseñar a otras personas a hacerlo.

+++ ¿Quién eres? ¿Porqué debería escucharte?

Me uní al sitio en 2010, acumulé un gran número de mensajes, escribí unos 50 artículos y disfruté de un período como moderador hace un tiempo. He dejado un montón de buen feedback, he recibido un montón de buen feedback, he dejado un montón de mal feedback y he recibido un montón de mal feedback. Fui baneado por el tercero de ellos, y volví un año después para ver a la gente cometiendo los mismos errores que yo, más unos cuantos.

Pero solo hay una manera de saber si tengo algo que enseñarte, y no es mirando mis credenciales.

+++ ¿Por qué no debería leer el  [[[metacritique-one |ensayo de Kalinin]]]?
De hecho, deberías leerlo. En ese ensayo se explican los objetivos y los problemas de la crítica del sitio a los que solo hago referencia. Cuando termines, vuelve aquí para que pueda darte consejos para llevar esa filosofía a la vida.

+++ Muy bien, entonces. ¿Cómo puedo convertirme en un mejor crítico?
Empecemos con la regla de oro: **Dile al autor lo que necesitas que oiga.** Esto no es una ciencia exacta, pero hay que tratar de averiguar con quién estás tratando, y luego darles un consejo que se adapte a //sus// necesidades. Tu propia necesidad de sentirte superior, llamar la atención y la aprobación (o desaprobación) de tus compañeros son irrelevantes.

Como corolario, **Si el problema fuera obvio, el autor ya lo habría arreglado.** Esto está realmente codificado en la [[[Criticism Policy|Política de Críticas]]], pero va un poco más allá. El principio se aplica a cualquier crítica que implícitamente asuma que el autor ya sabe lo que hizo mal.

Si sigues estas directrices, puedes hacer posts consistentemente útiles sin importar lo bueno que seas escribiendo, pero es más fácil decirlo que hacerlo. Repasemos los tipos de artículos que vas a leer y algunos consejos a los que puedes recurrir cuando los critiques.

[[tabview]]
[[tab El Desastre Total]]
**Qué es:** Exactamente lo que parece. Los &#34;Desastres Totales&#34; suelen ser publicados por usuarios que tienen muy poca experiencia en el sitio. No se cuida el formato, el tono clínico, la lógica y/o el tono general del sitio, y como resultado, estos suelen tener poco parecido con artículos exitosos. Existe una seria posibilidad de que el autor sea menor de edad, dado su torpe uso del español.

**Consejos para comentar:**
* **No lo hagas** Por lo general, los autores que hacen &#34;Desastres Totales&#34; no dan ninguna indicación de que hayan leído la página de discusión. Estos autores necesitan conocimientos de idiomas, fluidez en Internet y paciencia -- que tú no puedes darles -- más que críticas. Tu energía, y la atención del sitio, es mejor dirigirla hacia las personas que se beneficiarán de ella.
* **Habla con claridad.** Si el autor //demostró// que está leyendo la página de discusión, intenta utilizar frases gramaticalmente sencillas y palabras comunes. Evita todos los términos específicos del sitio o la jerga. De lo contrario, podría confundirse.
* **Aborda el problema principal.** El problema no son los errores específicos que cometieron en este artículo, sino que no tienen las habilidades para hacerlo mejor. En lugar de analizar los problemas del artículo, sugiere que el autor debería centrarse en sus habilidades generales de lectura y escritura, y que tal vez quiera esperar unos años antes de escribir SCPs.
* **No te pongas en evidencia.** Burlarse de un Desastre Total es fácil. Si lo haces no es de mi incumbencia, pero absolutamente no lo hagas en el sitio o en el chat. Nadie necesita oír que esta es la Peor Obra Absoluta Que Has Visto, o que podrías vencerla en una pelea porque eres medio dragón, o cualquier otro comentario inteligente que vayas a añadir. Si quieres tanto reconocimiento, escribe tu propio artículo, o haz un post memorable y //útil//.
* **Ser agradable.** Ser demasiado duro es una gilipollez y no es particularmente útil: los niños que responden bien a las críticas duras son pocos y distantes. Los niños tampoco responden bien a la condescendencia, así que tampoco les hables con desprecio. Puedes atender a los problemas que surjan por la edad sin dejar de tratarlos como a un igual.
[[/tab]]
[[tab El Pequeño Accidente]]
**Qué es:** Un Desastre Total menos grave. La obra es más o menos coherente, y el autor se las arregló para copiar la plantilla de [[[How to Write an SCP|Cómo escribir un SCP]]], pero todavía tiene errores atroces. Al igual que el autor del Desastre Total, el autor del Pequeño Accidente está algo verde, pero por lo general es capaz y está dispuesto a mejorar su escritura.

**Consejos para comentar:**
* **Aborda primero los mayores problemas.** Demasiadas veces los comentaristas han ido línea por línea señalando errores técnicos y han perdido el interés antes de decirle al autor que 682 lo hizo mejor, y además el objeto nunca se describe realmente. Sin embargo, hay que trabajar desde lo severo (mal concepto, totalmente desorganizado, descripción poco clara) hasta lo problemático (mal tono clínico, mal ritmo, mal diálogo), pasando por lo meramente irritante (errores de contención, unidades imperiales, notas médicas sin sentido). Mientras que los votantes pueden dar un poco de margen a un SCP interesante y bien construido si tiene errores técnicos, tirarán a la basura un artículo limpio y poco atractivo sin pensarlo dos veces.
* **Haz una lluvia de ideas.** Cuando estés leyendo un artículo y pienses &#34;Si hubiera ido en //esta// dirección, podría haber sido interesante&#34;, díselo al autor. Se hará una mejor idea de lo que les gusta a los lectores, y podría inspirar su próximo artículo.
* **Di lo que le gustó.** Hubo //algo// que te atrajo en el artículo, ¿verdad? Es raro que un artículo no tenga ideas interesantes o imágenes vívidas. Asegúrate de señalarlo, porque el autor probablemente esté recibiendo mucha negatividad, y le vendría bien un poco de refuerzo positivo para saber qué quiere hacer a continuación.
* **Aliéntalo.** ¿Sabes cuál es nuestra tasa de retención? Yo tampoco, pero por lo que veo, no es buena. Si crees que un autor puede tener éxito si sigue trabajando en ello, díselo. Puede que convenzas de que no abandone la escritura.
* **No les lances las guías.** Puede que el autor haga clic y lea ese enlace, pero puede que no. Si de verdad no te jode destilar la información de esas guías, simplemente copia+pega las secciones relevantes en la página de discusión.
* **Evita el acoso.** Esto también se destaca en la Política de Críticas, pero vale la pena repetirlo. No seas la cuarta persona que le dice al autor que lea las guías. Es inútil y spam.
[[/tab]]
[[tab El Buen Intento]]
**Qué es:** Un buen intento que simplemente no es adecuado para el sitio. El Buen Intento tiene un formato adecuado, es en su mayoría lógicamente consistente, y los errores objetivos son fácilmente corregibles... pero no está inspirado. Tal vez es como una versión peor de un SCP existente, o no va a ninguna parte, o es cliché, o el tono clínico no está a la altura. A veces, esto proviene de buenos autores, nuevos o no, y la clasificación de un Buen Intento como tal es subjetiva.

**Consejos para comentar:**
* **Habla emocionalmente.** Si no puedes precisar exactamente cuál es el problema -- y si eres nuevo en el sitio eso puede ser difícil -- solo dile al autor cómo te hizo sentir el artículo. ¿Te aburriste? ¿Confundido? ¿Molestado? ¿Escéptico? ¿Qué partes te hicieron sentir así? Esta es una información útil que proviene de cualquier persona, y puede ser útil para cualquier autor.
* **Sugerir alternativas.** Los autores por lo demás competentes son propensos a una especie de &#34;visión de túnel&#34; en la que piensan que la forma en que hicieron su artículo es la //única// manera de hacerlo, o la //única// versión de la idea que podrían haber hecho. Esto puede afectar negativamente al artículo y hacer que se resistan a las sugerencias de que su artículo es malo. Para combatir esto, lanza una o dos ideas que creas que pueden salvar el artículo.
* **Dar el beneficio de la duda.** De aquí en adelante, si ves una decisión que el autor tomó y que no entiendes, deberías considerar seriamente que podría haber sido deliberada. Puedes seguir oponiéndote, pero adapta tu crítica a un autor que no está cometiendo una serie de errores.
* **Acepta las réplicas.** Un corolario del consejo anterior. Aunque no hayan hecho un buen artículo, es evidente que estos autores se esfuerzan por hacer un artículo presentable para la comunidad. Cuando no estén de acuerdo con tus comentarios, quizás incluso con vehemencia, tómalos en serio.
* **No te limites a comentar vagamente el mal tono clínico.** Este es un consejo extrañamente específico, pero también es un problema recurrente y específico. ¿Recuerdas el corolario de la regla de oro? Si el autor supiera dónde están los problemas de tono, ya los habría solucionado. Señala los pasajes que no te gustan, o al menos los que son emblemáticos del problema, y di qué es lo que falla en ellos.
[[/tab]]
[[tab El Personaje Original]]
**Qué es:** Cuando el Desastre Total, Pequeño Accidente, o Buen Intento se centra en el establecimiento de un personaje original, ya sea un SCP o un investigador / agente / O5 / misterioso desconocido que está involucrado con él. Se trata menos de un subtipo real y más de una cuestión que quería discutir específicamente.

**Consejos para comentar:**
* **Evita los clichés que destruyen el razonamiento.** Olvídate de haber oído alguna vez los términos &#34;Personaje Original no robar&#34;, &#34;Mary Sue&#34; o &#34;X-Man&#34;. Mira dentro de ti y averigua por qué este artículo no es atractivo, y luego díselo al autor. Eso es todo.
* **Sugiere alternativas.** Incluso si es solo &#34;haz lo contrario de lo que he dicho que es malo&#34;, mencionarlo explícitamente al menos dará al autor una mejor dirección para llevar a este personaje, si todavía está interesado.
* **Abordar explícitamente las autoinserciones.** Las autoinserciones no son //necesariamente// malas, pero los escritores suelen cometer otros errores de caracterización al escribirlas. Sugiera al autor que intente escribir personajes que se parezcan menos a sí mismos.
* **No te hagas ilusiones.** Los usuarios que escriben Personajes Originales suelen estar bastante apegados a sus personajes. Son propensos a marcharse si la recepción es mala, o a enfadarse o ponerse a la defensiva injustificadamente por el artículo, o a hacer //otro// artículo sobre el personaje... decide por ti mismo si merece la pena salvarlos, y si no, sigue adelante.
[[/tab]]
[[tab La Cuestión de Opinión]]
**Qué es:** Un artículo que a algunas personas les gusta y a otras no, dejándolo con una recepción marginalmente positiva (o negativa). La Cuestión de Opinión puede ser simplemente un Buen Intento un poco más interesante, o puede ser un artículo realmente convincente que se vea afectado por algún otro problema. Todos los consejos sobre el Buen Intento siguen siendo válidos en este caso, pero hay otros consejos que resultan pertinentes.

**Consejos para comentar:**
* **Entiende ambos lados.** Algunas personas están votando esto. ¿Por qué? Algunas personas están dando negativos a esto. ¿Por qué? Una buena crítica del asunto de la opinión incorpora ambas cosas, basándose en las cosas que le gustan a la gente y evitando las que no le gustan.
* **Considera analizarlo.** ¿Recuerdas cuando te dije que llamaras la atención haciendo posts realmente útiles? Estos son los artículos que tú, el usuario aleatorio con un botón de Nuevo Post y nada que perder, puedes pasar más fácilmente de un fracaso a un éxito, ganando así fama y fortuna. Resumir los problemas de otras personas y llegar al problema central, para luego ofrecer una nueva dirección que el autor podría tomar, puede ser una gran herramienta para el autor.
[[/tab]]
[[tab El Pan de Cada Día]]
**Qué es:** El tipo de obra de la que subsiste el sitio. La redacción es buena, y a los usuarios les gusta. No es lo mejor de la historia, y puede que incluso te desagrade personalmente, pero no te importaría tener más artículos de su calibre general, a menos que tu nivel de exigencia sea especialmente alto.

**Consejos para comentar:**
* **Sé quisquilloso.** A partir de aquí, los lectores decidirán a menudo ignorar sus pequeñas objeciones al artículo, porque les gusta el conjunto. Aquí es donde tú, el crítico extraordinario, intervienes para señalar las partes que podrían estar mejor redactadas, o los problemas técnicos, o lo que sea.
* **Sé un copo de nieve especial.** Mira lo que dicen los demás y céntrate en algún otro aspecto de la obra. Si hablan de cómo les hace sentir, ponte a pensar. Si están diseccionando lo que les hace sentir, comparte lo que tú sentiste al respecto. Si a ellos les ha gustado y a ti no, di por qué. Una discusión bien hecha sobre un artículo puede ser una experiencia de aprendizaje para toda la comunidad.
* **Ya puedes utilizar la jerga.** Si crees que es una forma más concisa y evocadora de transmitir tu punto de vista, no dudes en utilizar la terminología y el argot propios del sitio. Sin embargo, ten cuidado si es la primera vez que el autor escribe: puedes utilizarla, pero intenta incluir una explicación de su significado.
[[/tab]]
[[tab El Superventas]]
**Qué es:** Espectacular. Si no lo disfrutaste, eres parte de una minoría bastante pequeña. El Superventas es sobresaliente y todo el mundo lo sabe, y suele haber pocas cosas, si es que hay alguna, realmente malas. Esto no es una gran preocupación para ti, ya que hay muy pocos.

**Consejos para comentar:**
* **No lo hagas.** Si no tienes nada que decir, no dudes en dejar un &#34;positivo&#34; (y quizás un &#34;me ha encantado, +1&#34;) y seguir adelante. Los comentarios positivos siguen siendo agradables, pero son mucho menos importantes aquí que en la mayoría de los artículos.
* **Resaltar los aspectos positivos.** Si hay algo que te parece que el artículo ha hecho realmente bien, señálalo específicamente. Podrías inspirar a otra persona para que lo emule de buena manera.
* **Intenta comprenderlo.** Estadísticamente, si estás leyendo esto, es probable que no hayas escrito nada como el Superventas. El Superventas está probablemente en otro nivel, así que si no entiendes por qué es tan popular (o incluso te disgusta), estudia la recepción para tu propia edificación. Si eso no es esclarecedor, no dudes en pedir alguna aclaración.
* **No tengas miedo de discrepar.** Si tienes alguna duda sobre el artículo, o si no te gusta la obra en su conjunto, no dudes en señalarla. Incluso si las preocupaciones son menores, este tipo de artículos suelen ser producidos por autores que están interesados en publicar el mejor trabajo posible, y el autor probablemente estará más que feliz de tomar en consideración sus comentarios.
[[/tab]]
[[/tabview]]
+++ No tengo [tiempo/energía/ganas] para leer o seguir todas estas directrices.
No tienes que hacerlo. No todos los mensajes tienen que ser lo suficientemente largos como para incorporar todas las sugerencias relevantes. Sin embargo, ten en cuenta que a veces es mejor no publicar nada. La evaluación de nadie -- la tuya ni la mía -- tiene valor antes de que se le dedique algo de esfuerzo y perspicacia, así que si no te sobra nada, deja que otro se encargue. Una crítica a medias puede ser confusa y/o engañosa.
+++ El artículo que quiero criticar no encaja en una de estas categorías.
Improvisa. Estas categorías son generalizaciones, y aunque creo que son generalizaciones //útiles//, siempre hay algo que rompe el molde. Considera este ensayo como una caja de herramientas de la que puedes sacar ideas cuando te parezcan adecuadas.
+++ No me gusta [inserta consejo], o simplemente ya no es relevante.
Házmelo saber en la sección de comentarios. Me gustaría que esto fuera un documento viviente, no algo incrustado en la historia del sitio que los usuarios imitan de aquí a la eternidad.
