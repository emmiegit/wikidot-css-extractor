当他们安顿下来过夜时，凉爽的空气仍然带着一丝白日的酷热。篝火一个接一个燃起，照亮了绿洲，那群鱼龙混杂的流浪者们开始盛宴，嬉笑，与讨论。

以从山上俯瞰绿洲的位置，纳多克斯用一只眼睛注视着这群人，而其余的则转向夜空中的星星，将群星的图案转录到卷轴上。他很快就会加入他们，在完成了自己的工作之后。食物、饮水和睡眠对他来说就像Mekhane一样陌生，但与Derdekeas和他的学者们共度的时光总能使他疲惫的精神振作起来。

通常如此。

过去的几周里一些事情正在悄悄改变，一些让纳多克斯感到非常不适的事情。他已习惯了痛苦，在狄瓦度过的岁月足以证明。但奇怪的是，这件事比他的伤痕更尖锐刺骨。

纳多克斯将一只眼睛转向Derdekeas，那忠诚的信徒仍盘腿坐在火堆旁，正如之前几十次一样，勤奋地将破损的卷轴抄录到新的莎草纸上。Jiangsi张嘴对他说了些什么（纳多克斯的眼睛并未为他带来任何听觉），而Derdekeas以Mekhane信徒的姿态无声地大笑起来，他的下颚微微上下移动，颧骨中的齿轮以一种奇怪但迷人的方式转动着——

另一个形象不受控制地在他的脑海中浮现。亚恩。血迹斑斑，伤痕累累，在陨落的那一天坐在他的御座上——

纳多克斯立即中断了那颗眼睛的视神经，当他重新仰望星空时候，那只残存的眼睛迅速枯萎，化作残渣。他花了一点时间冷静下来，谨慎地通过伤口的缝隙呼吸。这并非是第一次。直至今日，他几乎无法在Derdekeas面前冷静哪怕一小段时间，那个他不愿面对的的亚恩的形象始终缠绕着他的脑海。

一个声音从他的大脑中浮现，甜美的声音中带着有毒的声调。。

//不愿面对？//

他暂时忽略了这个声音，除了脑海中的图像之外还有其他的事情正困扰着他，但一种古怪的情绪翻涌而出，尴尬？不，不完全是...

//内疚//. 对于与Derdekeas共度时光，纳多克斯感到内疚。

因为什么？因为他是一名机神信徒？当然，破碎教会始终把Nälkä及其追随者视为他们的终极敌人，但在亚恩的教诲中甚至没有提及他们的名字。就像所有崇拜被神压迫的信徒一样，他们不过是通向乐园的阻碍之一。亚恩当然不会在意他与教会中的人合作。纳多克斯自身便流淌着狄瓦的血脉，他与拉娃塔都是狄瓦人。然而亚恩对他的导师与爱人的爱分毫未减。

纳多克斯还想到了更多，但那种内疚感并未减轻。

//因为你知道你不应该在这里，// 那声音再次向他低语， //不该在这些被放逐者和异教徒中，你应当留在内殿，但你逃跑了，你应该追随在先知的身旁，而非此地。//

逃？是亚恩命令他离开。纳多克斯反对过他，恳求他，乞求他允许自己留下来，即使圣城已在燃烧。 但他无法拒绝Ozi̮rmok的命令。在那之后，他仍然清楚地记得亚恩最后的样子，面孔上刻着痛苦，挣扎着踏上御座的台阶...

//你逃走了，并非出于忠心，而Adytum已经遥不可及。你选择在无知的大众中度日，而非作为一名Nälkä，作为亚恩的继承人。//

Nälkä? Nälkä 已经不存在了。 它的追随者已经分散到世界各地的部落，亚恩与Adytum已经是失落的传说，拉娃塔已经被安葬，欧诺科在一个被遗忘已久的战场上倒下，上百万柄的剑与长矛杀死了它。撒恩也一样，尽管纳多克斯用尽所学也无法找到是什么夺走了她的生命。她属于秘密和阴影的领域，似乎是其中的一片影子偷走了他深爱的小女孩。

只有他仍然生还。纳多克斯回望向自己走过的道路。几个世纪的求生存、收集、商讨和偷窃，这就是他努力所做的全部，包含着绝望的希望被他洒在沙漠上。何时才能结束，什么时候才算足够？

//一个愚蠢之人的任务，你只是在拖延不可避免之事。//

或许吧，也许他应当放弃...但除此之外他还能是什么？一个古老理想绝望的追随者？在他为搜寻那神秘答案中一个字母所花费的时间里，帝国兴衰起落。所有那些知道他不仅是一个怪物或圣人的男人，女人和孩子都已经被历史的车轮碾成了尘埃。除了这项任务，他在这世界上还拥有什么？

Derdekeas沿着沙丘向他走来时，沙子发出了柔和的响声。纳多克斯总是心事重重，因此于他允许一些人在他没有察觉的情况下接近他。然而只有撒恩曾经完成这一罕见的壮举。

“你看起来很烦恼。”他评价道。

//&#34;而你看起来相当愤怒。&#34;// 这是他们之间说过多遍的老笑话，能让纳多克斯的脸上浮现出人类的情感。通常这笑话会让他笑起来，但今天不能。Derdekeas有些烦心事，纳多克斯想，被紧密包裹的内部组件传出轻微的刮擦声，证明他的内心缺乏宁静。他默默地坐在旁边，选择沉默。

直到过了相当长的一段时间，当纳多克斯的注意力回到了他的星表上，Derdekeas才开口说话。

&#34;我是不是在什么地方冒犯了你？&#34;

纳多克斯皱眉，放下羽毛笔。//&#34;什么？&#34;//

&#34;你最近一直缺席，白天你徘徊在同伴的身后，停留在自己的时间里，而夜晚你沉浸在卷轴和图表中。当然，你的时间是属于你的，并不是我的，也不是其他人的...&#34; Derdekeas犹豫了一会儿， &#34;但在之前，我们经常交谈，就像你与其他人一样。如果我在什么地方冒犯了你，我道歉。&#34;

他缺席过？他曾经这么粗鲁地对待他人？ //&#34;你并没有做错什么，很抱歉我让你产生了这种感觉。我想我最近太过专注于...过去的回忆。关于我曾经的生活，而非现在的我。关于我的老朋友。&#34;//

&#34;啊，&#34; Derdekeas挪动了一下位置， &#34;有关亚恩？&#34;

他很不舒服，纳多克斯看得出来。有关亚恩的事情一直是他们之间的难题。尽管Derdekeas已经非常了解纳多克斯本人，他仍然是在破碎教会及其教义中长大的。无论他们如何频繁地讨论，要将恶魔亚恩和救世主亚恩的形象相结合依然是一个艰难的过程。

//&#34;曾经的我什么也不是，仅仅是一个牧师，过着平静的生活。之后是狄瓦的被流放者，再之后是一名导师和 Nälkä中的Klavigar。随后Adytum被夷为平地，我又一次成为了无名小卒。&#34;// 纳多克斯回答道， //&#34;我曾经把自己当作一个幸存者，但实际上我死去的部分比活着的更多。我从一个地方流浪到另一个地方，不过一个陌生人，就像被流放的该隐。这是唯一能维系我生命意义的渺小的理由。几个世纪的时间流转，人类建造了庞大的文明。而我，在那漫长的时间里只有背上的破布和几卷卷轴。&#34;//

Derdekeas端详着他， &#34;那么现在呢？&#34;

现在？这个问题在他的脑中回响。纳多克斯将之衡量，检查，钻研其中最微小的瑕疵和意义。

Derdekeas由金属与机械铸造，并不像纳多克斯一样诞生于血肉，但他并不丑陋，事实上他相当引人注目。他是一位令人生畏的斗士（纳多克斯可以证明），头脑与言语同样迅捷，也是一名能够对许多问题进行详尽讨论的学者，同时他总是极力保护那些能赢得他信任的人。

他可以这么做。扔掉那场两千年以来定义他生命意义的寻找，烧掉他所收藏的卷轴，穷尽这个世界所有的时间来塑造自己，而不是为一项事业服务。

Nälkä会崩溃和枯萎，但他会活下去。他需要它，纳多克斯意识到。这是他第一次甚至渴望被接受...他甚至记不起来了。

当他还是Klavigar的时候？还是在他担任传教士的时候？亦或者在他还是孩童的时候？当他住在一个已经不复存在的村庄里，生活在名字与面孔都已被遗忘的父母身边的时候？他作为行尸走肉的时间已经远远超过了作为一个活着的人。

他早已死去。在他作为狄瓦的奴隶时，被狄瓦视作受难者，被迫成为被遗弃者而流浪的时候，他永远无法得到真正的死亡的怜悯。当他的疲惫压倒了他连绵不断的痛苦，他至少还能睡去，幻想有一日会有一个救世主，将他从狄瓦的枷锁中解放。他有许多次想要倒下死去，但他的梦迫使他继续前行，继续忍受。

然后他遇见了亚恩。亚恩的完美、勇敢和智慧超越了他的年龄，纳多克斯找到了他所梦想的一切。一个活生生的救世主，前来拯救所有在狄瓦的压迫下受苦的人们。而纳多克斯将永远侍奉他，成为他最为信任的智者之一。纳多克斯已经死过一次，但亚恩使他复活，重获新生。

//那么现在呢？//

现在... 他可以做到吗？抛弃他的追寻，抛弃一件定义了他的存在的东西？一件铭记他的救世主的东西。他不能就这样抛开它，即使是为了像Derdekeas那样的人。

//他不是亚恩,// 那声音低语着， //它永远也不会成为那样的人。//

这一次他们意见相同。

//&#34;现在我要回去继续工作了，最近我已经分心太多，&#34;// 纳多克斯拿起羽毛笔，不屑一顾，//&#34;谢谢你的关心.. 你现在可以走了。&#34;//

有那么一瞬间，他所能感受到的只有Derdekeas那出于震惊的沉默，这沉默很快便化为了如同他身躯上的钢铁一般的冷漠。

&#34;如你所愿，Klavigar。&#34; 这是那位忠诚的信徒悄悄走向那片绿洲之前对他说的最后一句话。

//Klavigar。// Derdekeas将这个词视作一种侮辱，但那才是真正的他。他不是一个学者，也不是同伴和朋友。他是Klavigar纳多克斯，全视者，受难者，亚恩之期望。这就是千年以来他所成为的一切，这就是他所需要的一切。

亚恩，拉娃塔，欧诺科，还有撒恩，他们都已经逝去了，但纳多克斯还留在这世界上。千年的血泪与反抗压在他的肩上。他不能——他//不会//——让这一切化为徒劳。

//愿我等在内殿重逢。//
