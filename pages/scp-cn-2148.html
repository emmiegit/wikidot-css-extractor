**项目编号：**SCP-CN-2148

**项目等级：**Safe

**特殊收容措施：**Site-CN-21D区管理层吸烟室、天台、三层及四层楼、负一层056号人形收容室至059号人形收容室之间的所有区域都应被无死角监控以确保没有任何人类个体进行SCP-CN-2148记录在案的所有仪式。有关于项目的所有实验已被叫停，违反者将被警告并按员工管理条例进行处罚。

除此之外，项目无需额外收容。

**描述：**SCP-CN-2148是一系列仅能于Site-CN-21D区管理层吸烟室、天台、三层及四层楼、负一层056号人形收容室至059号人形收容室之间区域进行的产生异常影响的无意义行为。这些行为所产生的异常影响互不关联，但需要满足以下条件：行为主体必须就职于SCP基金会除本质促动研究外的任意岗位、行为主体必须处于意识清醒的状态且在30分钟内没有进食、行为主体没有风湿及关节炎病史。（这些限制本身亦是无意义的，且在部分记录中曾遭到违反）

**SCP-CN-2148部分记录如下：**

&gt; [[=]]
&gt; //格式//
&gt; [[/=]]
&gt; **编号：**001
&gt; **行为：**在Site-CN-21D区三层走廊面向中庭左数第三面窗户上制造水雾，并绘制一个圆形。
&gt; **异常影响：**Site-CN-21宿舍区男性寝室12号楼301室中的水壶将会装满白开水。水质检测显示其成分近似于贝加尔湖水。

&gt; **编号：**002
&gt; **行为：**将Site-CN-21D区四层饮水间中的立顿红茶包全部用荧光笔编号排序，并在一周内将红茶包饮用至剩下14包。
&gt; **异常影响：**站点内所有具有纹身的人员将会在倒数第十五包茶包被丢弃时出现幻觉，幻觉的内容统一为一群“看起来像是鸭子和鸡的集合体”的生物走进其附近的房间之中。

&gt; **编号：**007
&gt; **行为：**在Site-CN-21D区管理层吸烟室中将一盒售价48元以上的香烟递给任何一名右手曾遭受过骨折的人类个体（此名个体无需满足项目条件），同时，二人必须在递交过程中保持坐姿。
&gt; **异常影响：**A区管理室内将循环播放由歌手Jack Stauber所演唱的网络歌曲：//《Carol》//，同时，吸烟室的大门将不能被任何手段打开，直到被递交的整盒香烟都燃烧完毕。

&gt; **编号：**035
&gt; **行为：**在Site-CN-21D区天台以倒序进行第三套全国中小学生广播体操，全程不能被任何曾担任班级职务以外者打断。
&gt; **异常影响：**Site-CN-21外部掩盖设施：上海市中央公园中的路牌中任何所有汉字将会倾斜1-3°。若行为主体遭到打断，则该主体在30天内无法主动穿戴任何围巾类饰品。

&gt; **编号：**056
&gt; **行为：**在Site-CN-21D区负一层056号人形收容室至059号人形收容室之间的任意区域背诵//《岳阳楼记》/////《滕王阁序》/////《登鹳雀楼》//。
&gt; **异常影响：**一枚年代测定距今17-2369年的乾隆通宝将会以未知手段被塞入行为主体的鞋垫底下。尽管年代差距过大，可以确认的是这些乾隆通宝的制作工艺完全符合正常出土的同类物品。

&gt; **编号：**057
&gt; **行为：**在Site-CN-21D区负一层056号人形收容室至059号人形收容室之间的任意区域背诵//《黄鹤楼（崔颢）》//。
&gt; **异常影响：**行为主体将无法接受任何有关于《小石潭记》的信息，但行为主体将会以未知手段掌握演奏//《梦中的婚礼》//的能力。

&gt; **编号：**2755
&gt; **行为：**在Site-CN-21D区三楼使用1.7焦耳及以下动能的发射装置将行为主体自身的一寸蓝底照片射入三楼任意一个房间之中。
&gt; **异常影响：**行为主体将会在2-36天内其中任意一次淋浴中轻微冻伤，尽管水温并没有发生过改变。若行为主体选择在这期间不进行淋浴，则行为主体将在第37天的不定时段出现抽动秽语综合症病情。这一病情将在淋浴后治愈。

&gt; 请注意，经讨论决定后，我们将禁止任何对SCP-CN-2148进一步实验行为。为了验证项目究竟有没有规律，我们已经在不断的试错和记录上花了太多时间和精力。迄今为止，已有十二名研究员为了探求能产生异常影响的行为而付出了生命。
&gt; 
&gt; 异常真的有逻辑吗？我不知道。我们以理性的视角去看待所有它，其实除了经验的总结外至今一无所获。或许，寻找答案最终只能失去答案。理性为我们带来光明，也带来了傲慢。
&gt; 
&gt; 不论如何，从现在起，基金会将SCP-CN-2148定义为一系列无意义的行为，并终止对项目的进一步研究。
&gt; [[&gt;]]
&gt; //——Site-CN-21研究主管DrSee//
