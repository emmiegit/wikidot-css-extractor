    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>书怪独自坐在他的友谊堡垒中。他几乎不再踏出半步。三十本书，带着霉味，围绕着他，每一本都蕴含着值得一读的美好故事。严格来说，他并不在友谊堡垒之中，他自己就是一座友谊堡垒，不过他不会让这种思绪困扰自己。这座由书与阅读之乐围成的小城堡坐落于布满灰尘的书架上，而书架所在的图书馆早已被遗弃。一列又一列的手工木制书架，本应承载着人类的智慧，如今却只托载着千万灰尘，与偶尔几只路过的小虫。

曾几何时，书怪并不孤单。城镇的善良人走进并寻找一本好小说、一本有用的农业或矿业的指南，还有那些努力学习想要离开这乏味小镇的学生。不幸的是，据大部分人说那些学生都失败了。书怪住在书架之间，统治着由文字构成的庞大王国。他的最初本源是一本名为《惹人厌的温妮》的书，有时候他希望自己的父母能够选一本不一样的。他将时间花费在汲取新的书上，它们的文字它们的物质存在变成了他身体的一部分。带着最好的哲学与数学知识，书怪于图书馆一个被遗忘的角落安了家。几乎没有人敢去那里，没有人造访也是他所喜欢的。身着白大褂与蓝制服的人类带走了他的双亲，强行把父母的文字倒进笼子里并使他独自留下。那是他永远不愿回想的一天。

他时常通过惊吓生活在日光之下的人们打发无聊时间，让他们相信这座图书馆闹了鬼。他所做的，不过是乘没有人注意的时候将书丢出，一般是《闪烁》或者《驱魔人》，而这经常吓跑人们。但是有一个人他吓不倒，那是一位和善的老图书管理员。他不知道她的名字，但是他知道她不像那些肮脏的人们弄脏或撕裂借走的书，她对待书非常庄重。他们常常一起读书，他翻动书页，她大声朗诵给他。他理所当然没有耳朵所以他完全是聋的，不过他依然可以读唇并感激她。这一切的一切以及更多的可能都随着城镇的每一个人收拾行李并离开而消散。

根据图书管理员们的低语，居民们正在迁移。小镇立足的矿产比预计的更快枯竭，一旦通往美国各地的大道建好很快就没有人留下。书怪找出了小镇的所在地，期望那一部分高级学者不会将带有美国的页面从地图册上撕下。过了不久，一些他从未见过的人进入图书馆，外面有数量大卡车，开始搬运所有的书。他们从农业部分开始，三天后他们转向动物学。

书怪一开始不知道发生了什么，很快第二天他便收集自己喜爱的书并藏在一个被久久遗忘的储物柜。当他确定图书馆内再也没有人，至少又等了几天，他离开储物柜，小心探索没有书的地盘。他唯一能说明的就是图书馆内已经没人，于是他冒着一生最大的危险看向入口处。快速地一瞥显示没有人，不过他依然愚蠢地认为那可能是一个陷阱。小书步前进，他接近了正门、通向外面的窗户、通向大广场的通道、通向外面未知世界的大门！他站在角落，准备向外看去，快速一瞅……空无一人。又一次小动作和一瞥，这一次时间更长，外界的所有东西都是那么凄凉。布满灰尘的街道与小镇那些他只在几次速瞥中瞧见的木制建筑完完全全彻彻底底地空了。建筑被木条封住，街道上只有风滚草滚动，可见之处毫无声息。

刚开始他乐疯了！没有人类！没有肮脏的人们猎杀书本！多么美好的日子！但是快乐很快消失，随之变成了沮丧。没有人类。没有人类会读书。没有人类意味着没有新书，没有新书是痛苦的。他能做什么？他要找到另外一个图书馆，跟随人们得到更多的书。尽管他不知道该走哪条路，但是他想这会是漫长的旅程。他感觉是那么糟糕直到他发觉有什么东西被他在第一次扫视时漏掉。一张手写便条，留在检查桌上。他迅速将文字吸入自身。上面写道

&gt; 不要跟着我们，人们还没有准备好接受你。也许有一天，但不是今天，不是明天，不是后天但总有一天。到那个时候，等着我们，耐心，我们会回来看你的。你比你认为的更加重要。在那之前，我把一些书藏在了女休息室，检查一下陈列柜。阅读愉快——布鲁斯维克女士

这张纸条困扰着书怪，他真的不应该跟着他们吗？离开群书他什么都不是。但是他信任图书管理员，他知道人们会回来，他们会一起读书，他会很高兴。找到被藏起来的书后，大部分都是古典的但是那里有一本他没有读过但是感觉不错的书籍解析，他精心堆砌了一座快乐堡垒，后来在着重思考后更名为友谊堡垒，安居下来等待。如果他想，他可以无休止地让自己不无聊，他所要做的仅仅是放慢思考速度拼写自己的名字，这样可以打发几周的时间。

图书馆环境渐渐恶化，他要竭尽全力保证他的书安全。因为他下定决心等待，不论多么漫长，直到人们回来，将书放回书架，与他一起阅读。

因此他等待着，书怪等待着，永远坐在他的友谊堡垒中，想着有人可能回来，一起阅读，他会感到高兴。

在很久很久很久以后，门打开了，书怪试着展露笑容。</textarea></pre>
