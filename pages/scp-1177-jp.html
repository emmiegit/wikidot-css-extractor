**アイテム番号:** SCP-1177-JP

**オブジェクトクラス:** Keter

**特別収容プロトコル:** 担当職員は24時間体制でインターネットを監視し、新たなSCP-1177-JPが発見された場合には直ちにデータを表層webから隔離してください。その後2時間以内にデータ解析を行い、SCP-1177-JPにアクセスし内容を視認したと考えられるユーザー(被験者)を全てリストアップして、それらの身元を特定してください。そののちに別動記憶処理班がユーザーのもとへ急行し、クラスBの記憶処理を施してカバーストーリー「脳震盪」を流布してください。発見されたSCP-1177-JPは全てサイト-8119のバーチャルデータ隔離保管庫W-01に収容してください。SCP-1177-JPを視認した職員も視認から50分以内にクラスB記憶処理を受けてください。
SCP-1177-JP-Aが確認された場合には被害の規模を予測した上で、発生したSCP-1177-JP-αの調査を行ってください。また、必要に応じてカバーストーリーを流布し、FHグレード3以上の現実改変現象が発生した場合にはレベル4セキュリティクリアランス以上の職員10名の許可を得てアヌラ・プロトコルを発動してください。

**説明:** SCP-1177-JPはインターネット上に不定期に出現する文書媒体です。主に24時間の間に多数の掲示板掲示板へのコメントやポップアップ、PDFファイルなどの形をとって一斉に出現します。作成者および送信者の特定には至っていません。SCP-1177-JPには__「第██表　????年度X月X日　死因順位（第1~5位+第4131177位）別 性別死亡数・死亡率・[削除済]（人口██万対）・構成割合█」__の一文と、それを表した表が記載されています。表には第1~5位に加えて、第4131177位という本来存在し得ない[[footnote]] 厚生労働省の「疾病及び関連保健 問題の国際統計分類」第10版(ICD-10)での死因の分類は百種類余りであるため、死因を数百万種類以上に分類することは数値的に不可能です。 [[/footnote]]順位を含めた6つの順位に関するデータが記されています。｢????年度」の部分はSCP-1177-JP出現の翌年となっており、データは「X月X日」から過去1年間の統計だと考えられます。

SCP-1177-JPを視認し内容を完全に読んだ人間は「被験者」に指定され、SCP-1177-JP-Aの影響下におかれます。記憶処理はSCP-1177-JP-Aの影響下脱出に一定の効果があります。またSCP-1177-JPの複製物を視認した場合、SCP-1177-JP-Aは発現しません。

SCP-1177-JP-AはSCP-1177-JPに基づいて発現する現実改変現象です。全被験者の中から、SCP-1177-JP上の第4131177位の項目に対応したごく少数の人間が無作為に選ばれ、同項目に記された死因(SCP-1177-JP-α)によって確実に死亡します。これは被験者がSCP-1177-JPを視認した日から????年X月X日までの間に発生します。財団の干渉によって被験者の数を抑制し、SCP-1177-JPの記述との間に矛盾を発生させてSCP-1177-JP-Aを制御する試み[[footnote]] 例として、財団の保有するデータ解析能力を用いてSCP-1177-JPを視認した被験者全員を確保し、記憶処理を施して被験者の指定を解除した場合にも、????年X月X日までにSCP-1177-JPに記された死因、人数に対応した死亡者が財団の調査により全国で確認されています。この事象については、財団が把握しきれていない被験者が存在している可能性と、SCP-1177-JPの未確認の異常性によるものである可能性の二方面から調査が続けられていますが、有力な情報は入手できていません。 [[/footnote]]は、現状全て失敗しています。

SCP-1177-JP-αは大抵の場合未知の疾病・現象です。被験者以外の人間に対しても非致命的ながら甚大な被害をもたらすものや、死因統計全体を改変し大規模な現実改変を引き起こすものなども確認されています。
[[collapsible show=&#34;+ 確認済のSCP-1177-JP-α(一部)&#34; hide=&#34;- 閉じる&#34;]]

**__これまでに確認されたSCP-1177-JP-α(一部)__**

&gt; **対象：** SCP-1177-JP-α-2
&gt; **発見日時：** 2002/7/██
&gt; **死因・死亡者数：** 過剰哄笑による急性呼吸疾患及び気管機能低下・13人
&gt; **症状：** 短時間のうちに過剰に笑い続けることで呼吸器機能が低下・麻痺し、呼吸困難に陥って死亡する。
&gt; **概要：** 複数の大型掲示板で存在を確認。発見日時より約2か月前に発生した「[削除済]県にてバラエティ番組を視聴していた男性1名が突如苦しみだし、呼吸不全に陥って死亡した」という事件を偶然財団下の病院が調査していたことと、男性のパソコンにてSCP-1177-JPが記された掲示板へのアクセス履歴が確認されたことから、関連が裏付けられた。

&gt; **対象：** SCP-1177-JP-α-4
&gt; **発見日時：** 20██/3/██
&gt; **死因・死亡者数：** 字消状粒壊熱・28人
&gt; **症状：** 未確認のウイルスによる急性熱性疾患。2週間の潜伏期間を経て発症する。強烈な全身の痒みと高熱を伴いながら、垢や皮膚片の剥離量・剥離速度が急速に増加していき、最終的に全身が字消しのカスのように磨耗して10日程で身体が自壊する。
&gt; **概要：** 特別収容プロトコルの適用により被害を最小限に食い止めたものの、28人の被験者の周囲で感染が拡大した。死亡者こそ出なかったものの、周辺関係者にも四肢の欠損や内臓の崩壊といった重篤な症状が発現した。

&gt; **対象：** SCP-1177-JP-α-7
&gt; **発見日時：** 20██/12/██
&gt; **死因・死亡者数：** 痙攣性吸呼気障害レベル1・10人
&gt; **症状：** 一般にくしゃみと呼称される現象による頭蓋骨／頸椎の粉砕骨折の誘発。
&gt; **概要：** この改変により、「くしゃみが稀に重篤な骨折を引き起こす危険な現象として認知される」という二段階目の現実改変が引き起こされた。結果として、死亡こそしないもののくしゃみより顎が外れたり、軽度の骨折をしたケースが███件確認された。

&gt; **対象：** SCP-1177-JP-α-13
&gt; **発見日時：** 20██/1/██
&gt; **死因・死亡者数：** 癌(悪性新生物)・1人
&gt; **概要：** 症状に一般的な癌との相違点は認められない。しかし、本来の日本の死因統計にて常に上位を占める癌の順位が急激に降下した結果、統計全体が大幅に改変され、未知の疾患や病が大量に確認されて[データ削除済]。1位が████となり[編集済]。SCP-1177-JPに記された内容から事態は事前に予測されていた為、70分後にアヌラ・プロトコルが発動された。

[[/collapsible]]

SCP-1177-JPに記された第1~5位までのデータに関する「性別死亡数・死亡率・[削除済]・構成割合」はその翌年に厚生労働省から発表される死因順位統計のそれと完全に一致しています。また、前述の通りSCP-1177-JP上の「第4131177位」は現実には存在しない順位のため、それによる統計全体への改変は起こり得ないはずですが、SCP-1177-JP-α-13のようなケースも確認されている以上、SCP-1177-JP-Aの効果範囲についての詳細はいまだ不明です。

[[collapsible show=&#34;+ 実験記録1177-JP&#34; hide=&#34;- 閉じる&#34;]]

__**実験記録1177-JP - 日付2002/8/██**__
&gt; **対象:** D-9853
&gt; 
&gt; **実施方法:** SCP-1177-JPに記されたX月X日の前日、D-9583にSCP-1177-JPを視認させ人為的に被験者とした。以後24時間のSCP-1177-JP-α-2発現を阻止するため、D-9583の顎に拘束具を着用して何もない部屋に隔離し、その経過を監視カメラで観察する。緊急時のみ部屋にある通信端末のメッセージ機能を用いた外部との通信を許可する。
&gt; **緊急措置プランA:** もしもD-9583が笑うことが確定的になり、SCP-1177-JP-α-2発現の可能性が高まった場合には、担当部隊が急行しSCP-1177-JP-α-2が発現する前にD-9583を終了させる。同時に、その瞬間SCP-1177-JPの文面が変化するか否かを観察する。
&gt; 
&gt; **結果:**開始から19時間36分後、D-9583の様子に変化が現れる。以下はその際の通信端末メッセージ記録。()内は映像記録に基づく補足。
&gt; 
&gt; ------
&gt; (無表情だったD-9583が突如、拘束具で口の動きを制限されながらも口元をゆがめたような仕草を見せる。)
&gt; 
&gt; **██博士:** D-9583　どうしましたか
&gt;  
&gt; **D-9583:** おかしいんだよ　
&gt;  
&gt; **██博士:** 何がですか?　実験前に何があっても笑うなといったはずですよ
&gt; 
&gt; **D-9583:** あんたらにも　みえるだろ　あいつ
&gt; 
&gt; **██博士:** いえ　D-9583以外には何も
&gt; 
&gt; **D-9583:** なんでだよ　こんなに笑えるのに
&gt; 
&gt; **██博士:** 何が見えているのか説明してください
&gt; 
&gt; (D-9583は前方の壁を指す。同時に口元の動きをさらに大きくしようとしている。)
&gt; 
&gt; **D-9583:** あいつはたってる　わらってもいる　いや　あれは　泣いているのか?
&gt; 
&gt; **██博士:** それはいったい?
&gt; 
&gt; **D-9583:** おれだ　おれがないてる　おれなんだおれのまえいるの
&gt; 
&gt; (D-9583はさらに口元の動きを大きくしようとし、拘束に苦しんでいるように見える。)
&gt; 
&gt; **██博士:** D-9583、直ちに笑おうとするのを止めなさい　そこにいる何者かはあなたに似ているんですか
&gt; 
&gt; **D-9583:** 滑稽だろ?　おれがおれのまえでないてるなんて　おれはここなのに　
&gt; 
&gt; **██博士:** D-9583、直ちに笑おうとするのを止めなさい　これは警告です　プランAを実行しますよ
&gt; 
&gt; **D-9583:** ああ　だめだ　おもしろすぎる　はh
&gt; 
&gt; **██博士:** D-9583、直ちに笑おうとするのを止めなさい　これは警告です　プランA実行に待機しなさい
&gt; 
&gt; **D-9583:** (不可解な文字列。気が動転し入力ミスをしたと思われる)
&gt; ------
&gt; 
&gt; この直後、D-9583は拘束具を手で外そうと試み始めました。担当部隊が急行し緊急措置プランAを実行しましたが、突如銃器が暴発して隊員██名が重軽傷を負ったため、D-9583の終了には至りませんでした。やがてD-9583は自ら[編集済]して拘束を解き、首を大きく震動させながら絶叫、その際の衝撃で頸椎が粉砕され即死しました。
&gt; 
&gt; **分析:** 財団の干渉によって被験者の数を抑制する試みはいまだ不可能であることが立証された。突然発生した銃器暴発事故については依然調査中である。


[[/collapsible]]


**補遺01:** 2███年█月██日、新たに複数の大型掲示板にてSCP-1177-JP-α-██が確認されました。内容は以下の通りです。
&gt; **対象：** SCP-1177-JP-α-██(仮称)
&gt; **発見日時：** 2███/█/██
&gt; **死因・死亡者数：** 椰痲ヰ・██████人
&gt; **概要：** これまでの規模を大幅に超える人数の被験者から、財団の指定するFHグレード4に相当したため直ちにアヌラ・プロトコル発動準備がとられました。しかし、SCP-1177-JPに記された「X月X日」を過ぎても、日本国内で「椰痲ヰ」なる死因、またそれによる死者は一人も確認されませんでした。
これまでのケースとは全く異なる被験者の数とその結果の特異性から、現在SCP-1177-JP-βとして再分類するかが検討されています。

**__これまでに確認されたSCP-1177-JP-β(一部)__**

&gt; **対象：** SCP-1177-JP-β-2
&gt; **発見日時：** 2002/7/██
&gt; **死因・死亡者数：** 過剰哄笑による急性呼吸疾患及び気管機能低下・13人
&gt; **症状：** 短時間のうちに過剰に笑い続けることで呼吸器機能が低下、麻痺し、呼吸困難に陥って死亡する。
&gt; **概要：** 複数の大型掲示板で存在を確認。発見日時より約2か月前に発生した「[削除済]県にてバラエティ番組を視聴していた男性1名が突如苦しみだし、呼吸不全に陥って死亡した」という事件を偶然財団下の病院が調査していたことと、男性のパソコンにてSCP-1177-JP-Aが記された掲示板へのアクセス履歴が確認されたことから、SCP-1177-JPとの関連が裏付けられた。

&gt; **対象：** SCP-1177-JP-β-4
&gt; **発見日時：** 20██/3/██
&gt; **死因・死亡者数：** 字消状粒壊熱・28人
&gt; **症状：** 未確認のウイルスによる急性熱性疾患。2週間の潜伏期間を経て発症すると強烈な全身の痒みと高熱を伴いながら、発症日を境に垢や皮膚片の剥離量や剥離速度が急速に増加していき、最終的に身体が字消しのカスのように磨耗して10日程で身体が自壊。
&gt; **概要：** 特別収容プロトコルの適用により被害を最小限に食い止めたものの、28人のSCP-1177-JP-αの周囲で感染が拡大し、周辺関係者にも死亡者こそ出なかったものの、四肢の欠損や内臓の崩壊といった重篤な症状が発現した。

&gt; **対象：** SCP-1177-JP-β-7
&gt; **発見日時：** 20██/12/██
&gt; **死因・死亡者数：** 痙攣性吸呼気障害レベル1・10人
&gt; **症状：** 一般にくしゃみと呼称される現象による頭蓋骨／頸椎の粉砕骨折の誘発。
&gt; **概要：** この改変により、「くしゃみが稀に重篤な骨折を引き起こす危険な現象として認知される」という二段階目の現実改変が引き起こされた結果、死亡こそしないもののくしゃみより顎が外れたり、軽度の骨折をした人間が財団が確認出来ただけで約███人発生した。

&gt; **対象：** SCP-1177-JP-β-13
&gt; **発見日時：** 20██/1/██
&gt; **死因・死亡者数：** 癌(悪性新生物)・1人
&gt; **概要：** 症状に一般的な癌との相違点は認められない。しかし、本来の日本の死因統計にて常に上位を占める癌の順位が急激に降下した結果、統計全体が大幅に改変され、未知の疾患や病が大量に確認されて[データ削除済]。1位が████となり[編集済]。SCP-1177-JP-Aに記された内容から事態は事前に予測されていた為、70分後にアヌラ・プロトコルが発動された。

[[/collapsible]]

SCP-1177-JP-Aに記された第1~5位までのデータに関する「性別死亡数・死亡率・[削除済]・構成割合」はその翌年に厚生労働省から発表される死因順位統計のそれと完全に一致しています。また、前述の通りSCP-1177-JP-A上の「第4131177位」は現実には存在しない順位のため、それによる統計全体への改変は起こり得ないはずですが、SCP-1177-JP-β-13のようなケースも確認されている以上SCP-1177-JP-Bの効果範囲についての詳細はいまだ不明な点が多いと言えます。

[[collapsible show=&#34;+ 実験記録1177&#34; hide=&#34;- 閉じる&#34;]]

__**実験記録1177 - 日付2002/8/██**__
&gt; **対象:** D-9853
&gt; 
&gt; **実施方法:** SCP-1177-JP-Aに記されたX月X日の前日にSCP-1177-JP-Aを視認させ人為的にSCP-1177-JP-αとしたD-9583に対し、以後24時間SCP-1177-JP-β-2の発現を阻止するため顎に拘束具を着用して何もない部屋に隔離、外部の干渉を遮断して経過を監視カメラで観察する。緊急時のみ部屋にあるタブレットを起動しメッセージ機能を用いた外部との通信を許可する。
&gt; **緊急措置プランA:** もしもD-9583が笑うことが確定的になり、SCP-1177-JP-β-2発現の可能性が高まった場合には、担当部隊が急行しSCP-1177-JP-β-2が発現する前にD-9583を終了させると同時に、その際のSCP-1177-JP-Aの様子を観察する。
&gt; 
&gt; **結果:**開始から19時間36分後、D-9583の様子に変化が現れる。以下はその際のタブレットメッセージ記録。（）内は映像記録より。
&gt; 
&gt; ------
&gt; (無表情だったD-9583が突如、拘束具で口の動きを制限されながらも口元をゆがめたような仕草を見せる。)
&gt; 
&gt; **██博士:** D-9583　どうしましたか
&gt;  
&gt; **D-9583:** おかしいんだよ　
&gt;  
&gt; **██博士:** 何がですか?　実験前に何があっても笑うなといったはずですよ
&gt; 
&gt; **D-9583:** あんたらにも　みえるだろ　あいつ
&gt; 
&gt; **██博士:** いえ　D-9583以外には何も
&gt; 
&gt; **D-9583:** なんでだよ　こんなに笑えるのに
&gt; 
&gt; **██博士:** 何が見えているのか説明してください
&gt; 
&gt; (D-9583は前方の壁を指す。同時に口元の動きをさらに大きくしようとしている。)
&gt; 
&gt; **D-9583:** あいつはたってる　わらってもいる　いや　あれは　泣いているのか?
&gt; 
&gt; **██博士:** それはいったい?
&gt; 
&gt; **D-9583:** おれだ　おれがないてる　おれなんだおれのまえいるの
&gt; 
&gt; (D-9583はさらに口元の動きを大きくしようとし、拘束に苦しんでいるように見える。)
&gt; 
&gt; **██博士:** D-9583、直ちに笑おうとするのを止めなさい　そこにいる何者かはあなたに似ているんですか
&gt; 
&gt; **D-9583:** 滑稽だろ?　おれがおれのまえでないてるなんて　おれはここなのに　
&gt; 
&gt; **██博士:** D-9583、直ちに笑おうとするのを止めなさい　これは警告です　プランAを実行しますよ
&gt; 
&gt; **D-9583:** ああ　だめだ　おもしろすぎる　はh
&gt; 
&gt; **██博士:** D-9583、直ちに笑おうとするのを止めなさい　これは警告です　プランA実行に待機しなさい
&gt; 
&gt; **D-9583:** (不可解な文字列。気が動転し入力ミスをしたためと思われる)
&gt; ------
&gt; 
&gt; この直後、D-9583は拘束具を手で外そうと試み始めました。担当部隊が急行し緊急措置プランAを実行しましたが、突如銃器が暴発し、隊員██名が重軽傷を負ったため、D-9583終了には至りませんでした。やがてD-9583は自ら[編集済]して拘束を解き、首を大きく震動させながら絶叫し、その際の衝撃で頸椎が粉砕され即死しました。
&gt; 
&gt; **分析:** 財団の干渉によってSCP-1177-JP-αの数を抑制する試みはいまだ不可能であることが立証された。突然発生した銃器暴発事故については依然調査中である。


[[/collapsible]]


**補遺01:** 2███年█月██日、新たに複数の大型掲示板にてSCP-1177-JP-β-██が確認されました。内容は以下の通りです。
&gt; **対象：** SCP-1177-JP-β-██(仮称)
&gt; **発見日時：** 2███/█/██
&gt; **死因・死亡者数：** 椰痲ヰ・██████人
&gt; **概要：** これまでの規模を大幅に超える人数のSCP-1177-JP-αから、財団の指定するFHグレード4に相当したため直ちにアヌラ・プロトコル発動準備がとられました。しかし、SCP-1177-JP-Aに記された「X月X日」を過ぎても、日本国内で「椰痲ヰ」なる死因、またそれによる死者は一人も確認されませんでした。
これまでのケースとは全く異なるSCP-1177-JP-αの数とその結果の特異性から、現在財団にてSCP-1177-JP-σと呼称し新規定に再分類するかが検討されています。
