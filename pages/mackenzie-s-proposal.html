**Objek #:** SCP-001

**Kelas Objek:** Euclid

**Prosedur Penanganan Khusus:** Semua elemen SCP-001 mesti disimpan di dalam loker terpisah dengan lingkungan terkendali di Situs Nol. Lokasi Situs Nol bersifat rahasia untuk izin keamanan tingkat 5, dan hanya diketahui oleh anggota Dewan O5.

Akses terhadap SCP-001 serta transkripsi dan datanya terbatas untuk personel tingkat-O5, kecuali sewaktu Protokol Nol. Protokol Nol hanya boleh disahkan atas keputusan langsung serta mutlak dari seluruh Dewan O5. Selain itu, prosedur Protokol Nol hanya boleh diberitahukan kepada pihak yang diberi wewenang secara khusus oleh Dewan O5.

**Deskripsi:** SCP-001 adalah dua (2) pasang benda dan tiga puluh tiga (33) dokumen milik [DATA DIHAPUS], dikenal juga sebagai &#34;Administrator&#34;.

SCP-001-01 dan SCP-001-02 masing-masing adalah [DATA DIHAPUS]

SCP-001-03 hingga SCP-001-35 adalah sekumpulan dokumen acak yang ditulis tangan dan dicetak. Dokumen-dokumen ini secara keseluruhan lazim, tetapi tidak memperlihatkan tanda-tanda penuaan atau pun pemudaran. Di samping itu, perkiraan usia terhadap kertas yang digunakan pun memberikan hasil yang tidak konsisten. Isi dokumen-dokumen ini, seperti yang diperinci di bawah, terdiri dari [DATA DIHAPUS]

[DATA DIHAPUS]

[DATA DIHAPUS]

[DATA DIHAPUS] karena benda-benda ini memprakarsai berdirinya Yayasan SCP serta semua aktivitas dan proses utamanya. Oleh sebab itu, informasi ini hanya boleh diberitahukan atas perintah langsung dari Dewan O5 sesuai dengan Protokol Nol.

-----

##red|[[size larger]]**DIRAHASIAKAN TINGKAT 5 ATAS PERINTAH DEWAN O5 - HANYA UNTUK YANG BERWENANG**[[/size]]##
##red|**Akses tanpa izin ke dokumen-dokumen ini bisa dikenakan hukuman mati.**##

**Adendum 001-01:** Analisis SCP-001-01 dan SCP-001-02

**SCP-001-01** merupakan sebuah perangkat halus dari material logam abu-abu tak dikenal dengan lebar 22 cm, tinggi 30 cm, serta tebal 1.5 cm. Benda ini memiliki berat tidak lazim, yaitu sekitar 8.2 kg. Selain itu, benda ini dilengkapi dengan sebuah layar digital kecil, dan memiliki sebuah pembuka yang terlihat seperti tombol aktivasi berkunci. Karena tidak ditemukan pengencang atau pun penegang pada perangkat ini, percobaan untuk melakukan pembongkaran mau pun penganalisisan sejauh ini belum membuahkan hasil. Di samping itu, upaya untuk mencitrakan interior SCP-001-01 menggunakan sinar-x atau pun resonansi magnetik memberikan hasil yang tidak konsisten -- kemungkinan sebab perangkat ini terlalu padat untuk dicitrakan atau memiliki topografi internal yang tidak selaras.

SCP-001-01 hanya bisa menampilkan dua indikator. Indikator pertama tampak seperti bilah kemajuan atau status disertai oleh angka, kini berada di 23%. Sementara itu, indikator kedua merupakan sebuah penghitung digital yang menampilkan angka ██,███.

**SCP-001-02** merupakan sebuah kunci kecil dari material logam tak dikenal yang sama dengan penutup utama SCP-001-01. Saat ini diasumsikan bahwa ini adalah kunci aktivasi untuk SCP-001-01.

**Adendum 001-02:** Transkrip Dokumen-Dokumen SCP-001

**SCP-001-03** merupakan sebuah buku harian pribadi milik Administrator. SCP-001-04 hingga SCP-001-35 ditemukan terselip di antara berbagai halaman SCP-001-03.

Kutipan dari SCP-001-03, halaman 1:
&gt; Aku tak pernah suka konsep menulis di buku harian. Beda dengan dokumentasi, aku tak paham untuk apa diriku menuliskan isi hatiku. Meski begitu, sisi peneliti dalam diriku mengatakan bahwa suatu hari nanti, seseorang mungkin ingin tahu bagaimana ini semua bermula.

Kutipan dari SCP-001-03, halaman 3:
&gt; Kata mereka, kali pertama adalah yang tersulit. Aku berhasil mendapatkan dana serta tenaga kerja dari pemerintah federal, dan juga mendirikan sebuah organisasi agar aku bisa melanjutkan penelitian. Presiden [DISENSOR] mendesak agar diriku menyerahkan perangkat itu untuk diamankan, tetapi sudah kuperjelas bahwa aku tak bisa melepaskannya dari kepemilikanku.

Kutipan dari SCP-001-03, halaman 7:
&gt; Sayangnya, kemajuan berjalan lambat beberapa dekade terakhir ini. Aku bersikeras bahwa kita tak bisa membuat ulang teknologinya sampai kita menemukan sebuah solusi, sebab aku yakin kecuali kita mengenai dua burung dengan satu batu, kita hanya akan mempercepat perluasannya.

Kutipan dari SCP-001-03, halaman 9:
&gt; Aku terpaksa membunuh mereka. Mereka telah membuat ulang teknologinya selama ini tanpa sepengetahuanku. Aku akan pergi dalam waktu 24 jam dari sekarang. Semesta ini sudah tak bisa diselamatkan.

Kutipan dari SCP-001-03, halaman 15:
&gt; Lagi. Aku tak akan membuat kesalahan yang sama lagi. Berbohong kepada orang-orang yang kubutuhkan untuk mencapai tujuanku itu memang pahit, tetapi tak bisa kubiarkan mereka tahu yang sebenarnya.

**SCP-001-05** merupakan sebuah halaman yang tampaknya dicetak oleh pencetak sembur tinta, dan ditemukan terselip di antara halaman 15 dan 16 dari SCP-001-03. Halaman ini telah diawetkan dengan metode tidak diketahui yang sama seperti keseluruhan dokumen di SCP-001.
&gt; Memo dari Kantor Administrator
&gt; 
&gt; Umat manusia telah ada sejak ratusan milenium lalu, tetapi hanya beberapa ribu tahun terakhir yang memegang arti bagi kita. Lantas, apa yang kita lakukan selama banyak tahun sebelum tercatatnya sejarah? Kita meringkuk dalam gua, berlindung dari kegelapan malam dengan api kecil, takut akan hal yang tak bisa kita pahami. Kita bukan hanya dibuat bertanya-tanya oleh alasan sang mentari terbit setiap fajar, tetapi juga misteri ikan raksasa berkepala manusia, batu yang bangkit hidup, serta makhluk yang menggilakan siapa pun yang melihat mereka. Maka, kita memanggil mereka &#39;malaikat&#39; dan &#39;iblis&#39;, memohon agar kita diampuni dari murka mereka, serta berdoa untuk keselamatan kita.
&gt; 
&gt; Seiring waktu, jumlah mereka berkurang dan umat manusia bertambah pesat. Dunia menjadi semakin masuk akal. Namun, hal-hal yang tak bisa dijelaskan tetaplah ada, seolah-olah semesta perlu agar ada sesuatu yang tak akan pernah bisa kita pahami sepenuhnya.
&gt; 
&gt; Kita tak akan kembali takut akan kegelapan malam. Kita tak akan dikekang oleh ketidaktahuan. Kita akan berdiri untuk diri kita sendiri.
&gt; 
&gt; Meski tak akan diketahui oleh umat manusia, kita akan melawan kegelapan, menahan dan menjaganya dari mata khalayak, agar mereka bisa tetap hidup tanpa rasa takut dalam ilusi dunia yang normal.

Kutipan dari SCP-001-03, halaman 22:
&gt; Wajah mereka menghantui mimpiku. Ratusan, bahkan ribuan dari mereka. Mereka yang secara tak sadar berjalan ke ambang kematian. Untuk diriku.

Kutipan dari SCP-001-03, halaman 28:
&gt; Aku membuat kesalahan. Malam sebelum diriku pergi, kuberi tahu seseorang yang sebenarnya. Aku terpaksa menggunakan persediaan medis asalku yang terakhir. Aku sempat berharap tadi dia mengarahkannya ke kepala.

Kutipan dari SCP-001-03, halaman 41:
&gt; Semesta ini berhasil memecahkan rumus yang bisa menyusun kerangka untuk keseluruhan solusinya. Kubunuh mereka dengan tanganku sendiri. Bisakah mereka bayangkan yang kulakukan itu adalah tindakan belas kasih?

Kutipan dari SCP-001-03, halaman 64:
&gt; Tiba-tiba, aku teringat apa kata mereka sebelum diriku pergi. Mereka bilang aku mungkin tak akan melihat apa-apa, seperti tertidur dan kemudian terbangun. Mereka berbohong. Aku bisa melihat mereka ditelan oleh kegilaan, saat tembok kenyataan retak dan hancur, hanya untuk tergantikan seakan-akan tak terjadi apa-apa. Aku bisa melihat semuanya.

Kutipan akhir dari SCP-001-03, halaman 68:
&gt; Akhirnya selesai. Rumusnya telah tuntas, tetapi lagi-lagi datang terlambat. Tim ini tak akan punya cukup waktu untuk merancang solusinya, dan aku terpaksa meninggalkan Yayasan lagi. Namun, kulakukan dengan kesadaran bahwa tak akan ada lagi yang harus berakhir dengan takdir yang sama.

**SCP-001-34** merupakan sebuah halaman usang yang ditulis tangan yang ditemukan di antara sampul depan dan halaman pertama dari SCP-001-03.
&gt; Kepada siapa pun yang membaca ini:
&gt; 
&gt; Pertama-tama, aku ingin meminta maaf untuk semuanya. Dengan kehadiranku di duniamu ini, aku mungkin telah membawakan kematian serta kehancuran kepadamu dan semua orang yang kau kenal. Jika kau berada dalam kepemilikan -- dan membaca -- dokumen ini, maka aku mungkin sudah mati. Jika itu yang terjadi dan aku tak menghancurkan bukti ini, maka itu berarti aku pun mungkin telah gagal dalam misiku. Ini berarti tanggung jawabku kini jatuh kepadamu dan takdirmu serta duniamu kini berada dalam tanganmu.
&gt; 
&gt; Aku bukan berasal dari duniamu. Aku adalah seorang penjelajah dari tatanan eksistensi paralel, sebuah realitas alternatif yang terpisah dari semestamu. Tahun dari mana diriku berasal tidaklah penting; jika ada yang bisa kupelajari dari perjalananku selama ini, peralihan waktu dari semesta ke semesta tidaklah berarti. Apa yang penting adalah di semesta asalku, umat manusia sangatlah maju. Kami memanfaatkan energi dari semua bintang, membentuk planet dan bulan agar sesuai dengan kebutuhan kami, dan bahkan belajar untuk memanipulasi struktur realitas itu sendiri. Kami berhasil menaklukkan kematian melalui kemajuan medis dan teknologi, dan kami menganggap diri kamilah yang berkuasa atas takdir kami sendiri.
&gt; 
&gt; Kami terlambat untuk menyadari bahwa semua itu memiliki akibat, dan keserakahan serta keangkuhan kami bukan hanya menyebabkan hancurnya semua hal yang kami sayangi, tetapi juga membinasakan yang lain. Campur tangan kami terhadap struktur eksistensi membuka retakan serta rengkahan pada tatanan realitas, sebuah kerusakan multisemesta yang tak kami sadari dari awal sebab kami tak melihat bagian dari semesta kami menyebar ke yang lain. Pada saat dampaknya mulai bermunculan, sudah terlambat bagi kami untuk menghentikannya.
&gt; 
&gt; Sebelum kerusakan ini menelan kami seutuhnya, kami menyusun sebuah rencana gagal-aman. Kami mengumpulkan semua pengetahuan yang masih bisa diselamatkan dan mengorbankan dunia kami untuk mengirimkan seseorang ke dunia yang lain. Ini tak akan memperbaiki kehancuran yang telah terjadi, tetapi bisa memberi kami waktu untuk memulai kembali, demi mencari cara untuk menghentikan kerusakan realitas. Orang itu adalah aku.
&gt; 
&gt; Jika belum kau temukan, maka bukti-bukti dari pernyataanku akan segera bermunculan di duniamu. Bagaikan rinaian kaca, sisa-sisa pecahan dari semesta lain akan mulai berhujanan ke semestamu. Hal-hal yang menentang pemahamanmu, struktur dan perulangan konstan tanpa pola atau pun ritme, yang tak bisa dihancurkan oleh apa pun yang kau miliki. Hal yang membuat manusia gila dan membantah semua asumsi yang kau pegang erat.  
&gt; 
&gt; Aku membawa peninggalan terakhir dari banyak dunia. Rumus dan teknologi yang tertulis di halamannya berisi harapan untuk menghentikan kerusakan ini, sebuah harapan yang datang dengan harga tinggi. Mereka adalah warisan serta wasiat berdarah dari semesta yang telah berkorban dan dikorbankan agar yang bertahan tak berjumpa dengan nasib yang sama. Pada saat aku menulis ini, mereka sudah hampir usai, tetapi waktu tak berpihak padaku. Jika aku tak lagi hidup untuk melihat akhir dari misi ini, maka sudah jadi tanggung jawabmu untuk menyelesaikan apa yang kumulai.
&gt; 
&gt; Semoga beruntung,
&gt; [DATA DIHAPUS]
&gt; Administrator

**SCP-001-35** merupakan sebuah halaman yang ditulis tangan yang ditemukan di antara halaman terakhir dan sampul belakang dari SCP-001-03. Tulisan tangan pada SCP-001-35 tidak selaras dengan tulisan tangan yang ada pada dokumen lain di SCP-001.
&gt; [DATA DIHAPUS],
&gt; 
&gt; Inilah dia, bukti terakhir peradaban kita pernah ada. Tak ada yang sepenuhnya yakin apa yang akan terjadi saat kita menjalankan rencananya nanti. Ada yang bilang reaksi dari menggunakannya akan langsung menghancurkan apa yang tersisa dari eksistensi kita. Yang lain bilang menggunakan sesuatu sekuat ini hanya akan mempercepat kerusakannya beratus kali lipat. Apa pun yang terjadi, itu akan berlangsung cepat. Pada saat kamu terbangun di tujuanmu, tak akan ada yang tersisa dari rumah kita.
&gt; 
&gt; Kamu sudah tahu itu hanya akan membawa satu penumpang, dan tim kedua akan mempersiapkan perlengkapanmu saat kamu siap untuk pergi. Aku hanya bisa berharap dengan waktu yang kami berikan untukmu, kamu bisa menemukan sebuah cara untuk menghentikan bencana ini. Kalau tidak, perangkat itu akan memperlihatkan tingkat kerusakan relatif dari realitas setempat serta berapa kali itu sudah diaktifkan. Mungkin terdengar agak sadis, ya?
&gt; 
&gt; Sewaktu kamu membaca ini, aku sudah tiada. Maafkan aku, tetapi aku tak sekuat dirimu. Aku tak punya cukup keberanian untuk menghadapi semua ini. Tidak tanpamu.
&gt; 
&gt; Aku mencintaimu.

**Adendum 001-03:** SCP-001-36

Referensi yang ditemukan pada dokumen-dokumen SCP-001 menyiratkan adanya SCP-001-36, sebuah perangkat elektronik atau dokumen besar yang memuat data teknologis dan matematis yang berkaitan dengan SCP-001. Keberadaan SCP-001-36 saat ini tidak diketahui.</textarea></pre>
