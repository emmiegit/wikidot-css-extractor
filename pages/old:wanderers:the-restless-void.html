    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>深思，学者，思及万物，
经验被分享，丢失，且遗忘，
无止境地搜寻最终之真理，
但慎勿陷于永恒之真理，以防万一，
吾等所经历之一切不过太虚之一粟。

——发现于歌德《浮士德》的一个被修改过的副本中，写在书页的边缘

于脑海至深至暗之处
潜伏凶猛之求知欲，正拉拽束缚其之锁链
令其挣脱，仍被锁住，跟随时间
以免腐朽掌控汝之灵魂
理智亦是束缚其之锁链
否则湮灭造访

——写在《白鲸（MOBY DICK）》[[footnote]] **译注：**《白鲸》是19世纪美国最重要的小说家之一赫尔曼·麦尔维尔（Herman Melville 1819年～1891年）于1851年发表的一篇海洋题材的小说，小说描写了亚哈船长为了追逐并杀死白鲸莫比·迪克的经历，最终与白鲸同归于尽的故事。故事营造了一种让人置身海上航行、随时遭遇各种危险甚至是死亡的氛围，是作者的代表作。有时也作莫比迪。 [[/footnote]]的一个副本的封面背后

——蛇夫星座法典的第37页</textarea></pre>
