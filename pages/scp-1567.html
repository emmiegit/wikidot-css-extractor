**Objek #:** SCP-1567

**Kelas Objek:** Euclid

**Prosedur Penanganan Khusus:** Protokol G-3-16 (penyimpanan anomali yang secara geografis tidak bergerak) harus diikuti, dengan perimeter penahanan yang ditetapkan tidak lebih dekat dari 5 km ke jalur SCP-1567-3. Personel yang ditempatkan di perimeter tersebut harus mematuhi Protokol G-3-18 (operasi di dalam lingkungan berbahaya, radiasi ionisasi, level 6). Warga sipil yang mencoba untuk menerobos perimeter harus dihalangi dan/atau ditahan seperlunya. Pemanfaatan senjata mematikan dilarang untuk setiap entitas SCP-1567-2 yang berasal dari dalam perimeter.

Zona larangan terbang diberlakukan di atas SCP-1567, hingga jarak 26 km, yang dipantau dengan radar Yayasan dan stasiun komunikasi di Sektor-25 (didukung oleh peralatan pada pos terdepan OP-1567-01 hingga 17), dengan penguatan tambahan yang disediakan oleh kerja sama dengan Angkatan Udara Kerajaan Inggris (pasal perjanjian perjanjian Yayasan-Inggris tahun 1948).

Bagian 492 dari Cacing Komputer disinformasi Yayasan “PaTH-L33” ditugaskan untuk menghapus pengukuran tingkat radiasi di situs SCP-1567 oleh aset non-Yayasan. Protokol penyadapan standar mencakup ketentuan untuk mendeteksi pelanggaran informasi.

Perubahan dalam kondisi apa pun yang menunjukkan adanya kontradiksi dari pernyataan yang dibuat oleh SCP-1567-2 dalam Dokumen SCP-1567-GS (“Keramahan Rakyat Gallington”) telah terjadi, atau kemungkinan akan terjadi, harus dianggap sebagai sebuah peringatan terhadap kemungkinan pelanggaran penahanan, dan harus dilaporkan pada kepala fasilitas Sektor-25 saat ini ditunjuk.

**Deskripsi:** SCP-1567 merupakan istilah kolektif untuk kota Gallington (SCP-1567-1), populasinya (SCP-1567-2), dan fenomena SCP-1567-3.

SCP-1567-1 merupakan sebuah kota pertambangan kecil yang terletak di dalam Taman Nasionel Cairngorms, Skotlandia. Perbatasannya dikelilingi oleh rel sempit sepanjang 22.4 km, serta tampaknya terhubung dengan tambang batu bara yang sudah ditutup dan lahan penimbunan batubara yang ditelantarkan yang berlokasi di bagian timur laut dan barat daya kota tersebut. Tidak ada kendaraan bermotor yang ditemukan di dalam SCP-1567-1, walaupun terdapat jalan modern yang dilapisi logam, marka jalan, dan rambu yang mendukung penggunaannya. SCP-1567-1 tidak memiliki persediaan makanan, bahan bakar, listrik atau air yang teramati, meskipun penggunaan teratur terhadap semua aspek tersebut telah teramati di dalam SCP-1567-1.

SCP-1567-2 merupakan penghuni manusia dari SCP-1567-1, sejauh ini masih diyakini tidak bernomali, selain cara bertahan hidup mereka yang tidak diketahui, dengan perkiraan populasi sekitar 1.120 orang (2009). Komunikasi terbatas dengan SCP-1567-2 telah dilakukan dengan semafor menggunakan lampu listrik, dan berlanjut secara berselang, dengan SCP-1567-2 menolak semua permintaan metode komunikasi lain.

SCP-1567-3 merupakan sebuah kereta listrik //British Rail Class-365// bernomor ██████ (sesuai dengan kereta yang saat ini beroperasi dengan █████ ███████ ███████) yang secara terus menerus berjalan menyusuri rel yang mengelilingi SCP-1567-1 searah jarum jam, biasanya dengan kelajuan 131,5 km/jam. penyimpangan yang signifikan dari kelajuan tersebut telah diamati, dengan kelajuan maksimal dan minimum yang telah teramati sebesar 288,4 km/jam dan 6,9 km/jam, bertepatan dengan kemungkinan penerobosan melalui perimeter di kedua arah, selalu menghasilkan jarak yang dekat antara SCP-1567-3 dan penyusup. Tidak ada penjelasan yang diketahui mengenai alat peggerak SCP-1567-3, karena tidak adanya persediaan listrik dan ketidakseimbangan antara ukuran kereta dengan jalurnya. Lampu interior SCP-1567-3 dapat memancarkan cahaya putih dengan tingkat kecerahan yang dipancarkan berkisar 15.457.000 lumen, dan radiasi gamma dengan frekuensi 10,3 exahertz. Tingkat takaran pada jarak 10 m telah diukur pada 81,78 Sv/jam. Paparan terhadap SCP-1567-3 biasanya menyebabkan gejala sindrom radiasi akut yang tidak beranomali.

Catatan paling awal menunjukkan adanya sifat anomali pada area tersebut sejak tahun 1494, dalam buku besar yang disegel di biara ████████ (yang juga berisi referensi paling awal yang diketahui mengenai SCP-████), yang menggambarkan “Binatang buas Dunne” yang meneror desa Gallen.

Setelah teridentifikasinya SCP-1567-3 sebagai sebuah lokomotif pada tahun 1826, ███ ██████ mendirikan &#34;Penilaian Lokomotif Attaché&#34;, yang ditugaskan untuk menentukan apakah properti SCP-1567-3 diperluas ke contoh-contoh lain dari teknologi yang sedang berkembang. Yayasan menutup satuan tugas tersebut pada tahun 1998, setelah identifikasi mitra non-anomali SCP-1567-3.

**Insiden SCP-1567-01/01/1962.**

Pada pukul 00:31, seorang pria kira-kira berumur 12 tahun, yang kemudian dikonfirmasi sebagai entitas SCP-1567-2 dan ditandai sebagai SCP-1567-2-1, teramati mendekati Pos Terdepan 15 dari arah SCP-1567-1. SCP-1567-2-1 dicegat dan dihadang oleh penjaga yang bertugas, tapi tidak merespon dan ditahan. SCP-1567-2-1 tidak sadarkan diri dan meninggal tidak lama setelahnya, tanpa sempat menjawab pertanyaan. Otopsi mengkonfirmasi penyebab kematian merupakan sindrom radiasi akut, dan menemukan bahwa SCP-1567-2-1 dan pakaiannya tidak beranomali. Dokumen yang ditulis dengan mesin tik manual ditemukan dalam pakaian SCP-1567-2-1, kemudian dijadikan dasar dari Dokumen SCP-1567-GS (pernyataan pertama 1962).

[[collapsible show=&#34;+Dokumen SCP-1567-GS (revisi 2011)&#34; hide=&#34;- Dokumen SCP-1567-GS (revisi 2011)&#34;]]

Keramahan Rakyat Gallington

(Pernyataan pertama 1962) Rakyat Gallington berjanji untuk tidak lebih jauh lagi menyakiti penyusup, dengan syarat Rakyat yang bukan berasal dari Gallington berjanji untuk tidak lagi melakukan kunjungan tak diundang ke Gallington. Rakyat Gallington tidak mengharapkan kontak lebih lanjut dengan Rakyat yang bukan dari Gallington.

(Revisi 1962) Rakyat Gallington mengerti bahwa Rakyat bukan dari Gallington tidak lagi sama dengan mereka yang berkomunikasi dengan mereka sebelumnya. Rakyat Gallington mengerti bahwa Rakyat yang bukan dari Gallington tidak ingin menyakiti Rakyat Gallington. Rakyat Gallington dan Rakyat bukan dari Gallington berjanji untuk tidak membuat kontak dengan satu sama lain kecuali terdapat resiko membahayakan Rakyat Gallington atau Rakyat bukan dari Gallington.

(Revisi 1969) Rakyat Gallington menunjukkan penyesalan mereka karena Dunne telah membahayakan Rakyat bukan dari Gallington. Rakyat Gallington ingin memperjelas bahwa Dunne tidak di bawah pengawasan mereka.

(Revisi 1977) Rakyat Gallington ingin menjelaskan bahwa mereka takut pada Dunne.

(Revisi 1980, tidak resmi: diterima tanpa format pesan dan tanda tangan yang telah disepakati) Dia tidak menahan kami di dalam dia menjaga kalian tetap di luar, itu hal bagus, tolong jangan hentikan charlie

(Revisi 2011, catatan: sinyal &#34;pesan lengkap&#34; telah dikirim pada akhir pesan ini, dan SCP-1567-2 belum menanggapi permintaan klarifikasi) Rakyat Gallington ingin memperjelas bahwa Dunne tetap.
