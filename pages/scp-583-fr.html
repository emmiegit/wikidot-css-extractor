**Titre :** SCP-583-FR - Troupeau de murs
**Auteur :** [[user Felter Finalis]]
**Date de publication :** 9 juin 2023
**Image :** [https://commons.wikimedia.org/wiki/File:PHOTOGRAPH_OF_A_PHOTOGRAPH_OF_A_SCALE_MODEL_OF_THE_WASTE_CALCINER_FACILITY,_SHOWING_VIEW_FACING_THE_SOUTHEAST._INEEL_PHOTO_NUMBER_95-903-1-1._-_Idaho_National_Engineering_HAER_ID,12-SCOVI.V,1C-13.tif WASTE_CALCINER_FACILITY_PHOTO_NUMBER_95-903-1-1]
[[include credit:end]]

[[include component:image-block name=prison.jpeg|caption=Maquette de SCP-583-FR sous une portion du Site He-583.]]

**Objet n^^o^^ :** SCP-583-FR

**Niveau de Menace :** Rouge [[span class=&#34;pastille rouge&#34;]]●[[/span]]

**Classe :** Keter

**Procédures de Confinement Spéciales :** SCP-583-FR fait office de fondations au Site de Transit et d&#39;Enfouissement He-583. L&#39;équipe de confinement du sous-département de Zoologie Architecturelle doit effectuer une vérification régulière de l&#39;intégrité du Site He-583 afin de surveiller l&#39;activité de l&#39;anomalie. Une réglementation très stricte est imposée au personnel du Site quant au report de modifications constatées dans l&#39;architecture des infrastructures aux niveaux 1 et 2. La constatation de bruits, de vibrations et de mouvements sous le Site n&#39;est pas motif de report.

Le Site de Transit et d&#39;Enfouissement He-583 a pour principales missions d&#39;organiser le transfert de matériel, de personnel et d&#39;anomalies d&#39;une installation de la Fondation à l&#39;autre, avec plusieurs zones de stockage temporaire, ainsi que l&#39;enfouissement de déchets non-anormaux et stables. Le Site est sous la direction conjointe de l&#39;équipe de confinement et d&#39;une cellule du Département de Réduction de la Pollution Atypique.

Un membre du personnel de Classe D est chargé de conduire toutes les semaines un chariot contenant au moins cent cinquante (150) kilogrammes de ces déchets à l&#39;intérieur de SCP-583-FR par le Monte-Charge 0/F, seul accès existant et autorisé au niveau 0 et à l&#39;anomalie. Tous les trois (3) mois, le Classe-D assigné doit être pourvu d&#39;un moyen de communiquer avec l&#39;équipe de confinement afin de faire un compte-rendu visuel de l&#39;état de SCP-583-FR. L&#39;atelier de manufacture des chariots est chargé d&#39;utiliser au maximum les déchets à enfouir dans la fabrication. Il est nécessaire de veiller à une sélection cohérente des Classe-D assignés aux missions d&#39;enfouissement, qui sont des procédures d&#39;éliminations.

Afin de garantir le confinement, il est interdit de s&#39;approcher des fondations du Site-He-583 au sol. Les transferts humains ou matériels doivent se faire via une unique route surélevée ou par véhicule aérien. La forêt qui borde les alentours du Site doit être régulièrement inspectée par l&#39;équipe de confinement afin de constater qu&#39;aucune nouvelle instance de SCP-583-FR ne s&#39;y trouve. Dans ce cas de figure, une instance non-confinée doit être arrachée du sol, démolie sur place et transportée au Site afin d&#39;être enfouie. Le Site dispose de procédures d&#39;évacuation rapide qui doivent être simulées tous les deux (2) mois environ en cas de brèche de confinement de l&#39;anomalie.

[[collapsible show=&#34;+ Voir les anciennes Procédures de Confinement Spéciales&#34; hide=&#34;- Cacher les anciennes Procédures de Confinement Spéciales&#34;]]
SCP-583-FR est confiné au centre de la Zone He-583, laquelle est délimitée par une clôture en béton de dix (10) mètres de haut et d&#39;environ un (1) kilomètre de circonférence. La clôture est équipée de miradors occupés par des agents armés avec de l&#39;équipement en capacité de tirer des obus et des munitions anti-blindages à même de faire fuir les instances de SCP-583-FR si ces dernières s&#39;approchent trop près de la clôture. Les coups de semonce sont à privilégier, particulièrement en cas de groupement des instances de SCP-583-FR afin de ne pas provoquer de charge.

En cas de charge de SCP-583-FR, des mesures doivent être prises rapidement malgré la lenteur des instances, afin de continuer à garantir le confinement sans neutraliser l&#39;anomalie. Les mesures envisageables vont de la démolition violente d&#39;une des instances de manière préventive à l&#39;extension de la clôture au-delà de la portion touchée par la charge.

Une manière de calmer SCP-583-FR semble être l&#39;envoi de grandes quantités de Classe-D dans l&#39;enceinte de la Zone de confinement. La Zone He-583 est donc utilisée depuis les années 90 comme lieu d&#39;élimination massive par la Coalition Mondiale Occulte avec l&#39;accord de la Fondation, notamment pour les personnes d&#39;intérêt dangereuses et les restes d&#39;objets anormaux neutralisés.
[[/collapsible]]

**Description :** SCP-583-FR désigne un troupeau composé d&#39;actuellement trois cent douze  (312) murs parallélépipèdiques rectangulaires de dimensions variants entre 3 × 0,2 × 2,5 mètres et  6 × 0,8 × 4 mètres. Les instances de SCP-583-FR sont composées en général de matières inertes puisées dans le sol et à sa surface, ce qui constitue leur mode d&#39;alimentation. Si les instances à l&#39;état sauvage étaient à leur découverte principalement constituées de matières minérales diverses, elles sont désormais sous le confinement de la Fondation constituées aussi de matériaux synthétiques et/ou raffinés ainsi que d&#39;█████████ ███████.

SCP-583-FR a été retrouvé dans une forêt d&#39;Île-de-France vers la fin des années 80, un an après l&#39;effondrement inhabituel de deux barres d&#39;immeuble inhabitées malgré son état correct et sa construction récente. Il a été constaté en prélevant des résidus qu&#39;il s&#39;agissait bien de murs provenant de cette construction.

En temps normal, les instances de SCP-583-FR sont désolidarisées les unes des autres et restent immobiles en pleine forêt, se déplaçant occasionnellement à une vitesse moyenne de deux (2) millimètres par secondes. La vitesse de pointe des déplacements d&#39;une instance de SCP-583-FR est d&#39;environ soixante (60) centimètres par secondes, mais est rarement constatée : le sous-département de Zoologie Architecturelle considère que la friction engendrée au sol est plutôt douloureuse pour les anomalies, et n&#39;est utilisée qu&#39;en dernier recours pour échapper à une menace ou pour capturer une proie en groupe.

SCP-583-FR est devenu hostile à l&#39;être humain en raison de ses conditions de traitement par la Fondation. Il a en effet été constaté au sein de la Zone He-583 que les instances se regroupent parfois en se collant les unes aux autres, afin de former des structures rudimentaires que l&#39;on pourrait qualifier de &#34;pièces&#34; ou de &#34;labyrinthes&#34;, dont elles se servent pour piéger les individus qui y pénètrent. Après avoir enfermé un individu, les instances s&#39;immobilisent et attendent le décès et la décomposition de celui-ci afin de puiser au sol de quoi se nourrir. Ce nouveau comportement de prédation coïncide avec un épuisement des ressources des sols de la Zone He-583 en raison de l&#39;ancien confinement des anomalies, mais ne semble pas relever d&#39;un besoin de se nourrir, étant donné que l&#39;apport d&#39;un cadavre à l&#39;alimentation des instances est très faible : l&#39;équipe de confinement suppose qu&#39;il s&#39;agit là d&#39;un comportement défensif, désespéré voire sadique.

Lorsque qu&#39;une instance de SCP-583-FR ne dispose plus de ressources pour se nourrir, elle commence à se dégrader à la manière d&#39;un mur normal, jusqu&#39;à perdre ses caractéristiques anormales et ultimement s&#39;effondrer. Les restes d&#39;une instance de SCP-583-FR peuvent être digérés à nouveau par les autres, mais la tendance est de constater que les instances communiquent par proximité, et qu&#39;elles rechignent à digérer une de leurs semblables qu&#39;elles ont senties s&#39;effondrer.

Le processus de digestion de l&#39;anomalie est inconnu, et la Fondation ignore où et sous quelle forme est rejetée la matière absorbée par les instances. En 1997, il a néanmoins été constaté que SCP-583-FR se reproduisait selon un cycle très lent avec l&#39;apparition spontanée de 14 nouvelles instances de tailles variables. Ce fait a précipité les réflexions autour d&#39;un confinement plus effectif.

**Addendum :** Incident du ██/██/2001 et création du Site de Transit et d&#39;Enfouissement He-583.

La taille réduite de la Zone He-583 s&#39;est rapidement révélée trop petite pour les besoins de SCP-583-FR. L&#39;appauvrissement des sols malgré l&#39;intensification des procédures d&#39;élimination a mené pendant un temps à la &#34;mort&#34; d&#39;instances et l&#39;accumulation de leurs décombres au sein de la Zone He-583, avant que le manque de ressources ne force les instances à se nourrir de ces décombres, accroissant leur stress et leur agressivité. Il a en effet été constaté de la toîchophagie[[footnote]]Terme du Département de Zoologie Architecturelle : acte de manger les murs.[[/footnote]] entre des instances toujours vivantes et la multiplication d&#39;attaques erratiques et isolées contre l&#39;enceinte de confinement. Face à la brèche inévitable du confinement qui aurait mené SCP-583-FR à se multiplier dans la nature, il a été décidé de réviser entièrement les Procédures de Confinement Spéciales.

L&#39;étude comportementale de l&#39;anomalie par la sous-division de Zoologie Architecturelle du Département de Cryptozoologie a permis de révéler que les instances de SCP-583-FR sont fortement entravées dans leurs mouvements lorsque l&#39;on construit un plafond au-dessus d&#39;un groupement, et que le groupement disposant d&#39;un plafond à tendance à pousser les autres instances à se regrouper autour de lui. Deux explications ont été proposées :
* L&#39;instinct bâtimentaire[[footnote]]C&#39;est-à-dire, pour le Département de Zoologie Architecturelle, une notion qui veut que les instincts de ce type d&#39;anomalie soient conditionnés par leurs usages et leurs fonctions initiales.[[/footnote]] pousse les instances de SCP-583-FR à se regrouper autour d&#39;un plafond et à rester plus ou moins immobile tant que ce plafond est présent.
* Le plafond limite par son poids le mouvement des instances, et les autres instances tentent en s&#39;approchant de sortir leurs semblables de ce piège qui les entrave.

Cette constatation a cependant été la base du nouveau confinement, le Site de Transit et d&#39;Enfouissement He-583, qui a permis de regrouper et limiter efficacement les mouvements de SCP-583-FR et de lui assurer une alimentation saine, tout en permettant à la Fondation de se débarrasser d&#39;une partie de ses déchets.
