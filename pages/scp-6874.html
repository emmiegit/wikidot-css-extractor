**タイトル:** SCP-6874 - 堕ちたアイドル

[[include :scp-wiki:component:image-block
| name=http://scp-jp-storage.wikidot.com/local--files/file:8851941-4-dwn2/235021250_c002f59c43_o.jpg
| caption=現存する唯一の真桑友梨佳氏の生前の姿.]]


**アイテム番号:** SCP-6874

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-6874はサイト-247の霊安室内の冷凍保管所に常時安置してください。SCP-6874の半径4メートル以内にビデオ再生可能な機器を持ち込む行為は禁止されています。

財団フロント企業・サマリア人補償プログラムの業務の一環として毎月300万円の内済金をSCP-6874の遺族に配分してください。

**説明:** SCP-6874は20██/██/██に自殺した真桑友梨佳氏の死体です。死亡時点では25歳であり、死因は鋏による頸部創傷からの失血死であると判明しています。当文書作成時点でSCP-6874は腐敗の兆候を示していません。

SCP-6874の異常性はビデオ再生可能な如何なる電子機器に触れた際にも発現します。SCP-6874の異常性に曝露した機器はアニメ//I Love To Sing: An Idol&#39;s Life//[[footnote]]//アイ・ラブ・トゥ・シング：あるアイドルの人生//, //Ai rabu to~u shingu: Aru aidoru no jinsei//.[[/footnote]]の存在しないエピソードをループ再生します。機器がSCP-6874の半径4m以内に存在する限りは該当エピソードが再生され続け、電源を切る、プラグを抜く及び/乃至は機器を破壊する試みを全て無効化します。詳細は補遺3を参照してください。

**補遺1 - 発見経緯:** SCP-6874は20██/██/██に真桑友梨佳氏の家族から捜索願が提出された後、警視庁によって真桑友梨佳氏のアパートの寝室で発見されました。警察官がSCP-6874に接近した際、ボディカメラが異常性に曝露したために警察官と通信指令員の間で混乱が生じました。

応援が要請されましたが、それをサイト-247の地域監視局が傍受しました。機動部隊シータ-∞（&#34;エンドレスエイト&#34;）のエージェントが現地へ出動し、事態を掌握しました。曝露した警察官と通信指令員には当該案件の緘黙遵守と秘密保持契約の締結を条件に、月200万円の定期給付がその場で提案されました; 全員が提案を受諾しました。

SCP-6874はその後にシータ-∞の隊員によって確保され、問題なくサイト-247に輸送されました。SCP-6874の性質を検査した後に現在の収容手順が制定されました。

**補遺2 - 背景:** 真桑友梨佳氏は関西地方の大阪府で真桑リュウコ氏と真桑マコ氏との間に19██/██/██に誕生しました。氏は平凡な人生を送っていた19歳のとき、大阪音楽大学にて西頭[[footnote]]訳注: [*http://scp-jp.wikidot.com/system:page-tags/tag/%E3%82%A6%E3%82%A7%E3%82%B9%E3%83%88%E3%83%98%E3%83%83%E3%83%89%E3%83%BB%E3%83%A1%E3%83%87%E3%82%A3%E3%82%A2 ウエストヘッド・メディア]を指す。[[/footnote]]ボーカルグループの代表にレーベル所属を条件としたアニメ・音楽業界でのキャリアを提供する文言と共にスカウトされました。

真桑友梨佳氏の初期の役柄は群衆シーンのバックの台詞やCM間における間奏などの目立たないものでした。最終的に彼女は23歳の時に//I Love To Sing: An Idol&#39;s Life//の主役である美しい歌手役に抜擢されましたが、この出来事が//声優//[[footnote]]日本のボイスアクター。[[/footnote]]^^,^^[[footnote]]訳注: 原文では//seiyuu//となっている。[[/footnote]]としてのカルト的人気を主流に押し上げました。

//I Love To Sing//の1期[[span style=&#34;font-family:明朝体&#34;]]――[[/span]]これは唯一のシーズンですが[[span style=&#34;font-family:明朝体&#34;]]――[[/span]]は真桑氏の演技・歌唱共にとりわけ評論家から絶賛され、商業的にも成功を収めました。首都圏にある行きつけの店が代理店によって再度繁盛したり、西頭レーベルの主催したライブプロモーションコンサートがそのチケットをネット上で公開されてから数分で成功裡に完売させたりするほどまでに真桑氏は人気を博しました。

真桑友梨佳氏と//I Love To Sing//のプロデューサーの間で2期制作の話が持ち上がっていましたが、これは実現には至りませんでした。

20██/██/██[[footnote]]訳注: 原文では&#34;20/██/██&#34;となっているが、表記ミスと判断して正しいと思われる表記に改めた。[[/footnote]]の午前、匿名差出人による封筒が東京中の主要報道機関に送られ、中には真桑友梨佳氏が自宅で大麻を使用しているとスナップ写真が封入されていました。撮影されたような出来事はなかったと真桑氏が断固抗議したにも拘らず、彼女に対する世間の認識は即座に取り返しのつかないほどネガティブに変化しました。

代表は「契約違反と倫理的忌避」を理由に真桑友梨佳氏を西頭レーベルから解雇しました。//I Love To Sing//のエピソードは市場及び電子上の流通から除去され、//I Love To Sing//や真桑友梨佳氏について言及している写真やソーシャルメディアへの投稿はすべて削除されました。

さらに真桑友梨佳氏の逮捕状も発布されました。しかし、彼女が自殺したために逮捕には至りませんでした。

**補遺3 - SCP-6874の放送内容:** 以下はSCP-6874の放送内容に関連する抜粋を文書化し、日本語から翻訳したものです。

[[div class=&#34;blockquote&#34;]]
//(スポットライトに照らされた舞台に立つ美しい歌手の姿が映し出される。カメラが切り替わると、侮蔑を込めた眼差しで彼女を睨む観客が映し出される。)//

**歌手:** こ、こんにちは。みなさん、突然決まった小さなコンサートにも来てくれてありがとうございます。

//(観客の一人が咳をすると、歌手は落ち着く間もなく体を震わせる。)//

**歌手:** 残念ながら、これが最後の舞台になると思います。最後まで見守ってくださった皆さんに心から感謝します。……こ、これ以上時間をムダにするわけにはいきませんね……

//(舞台袖のスピーカーから音楽が流れ始める。歌手は歌おうと口を開くものの、歌唱中に炸裂し続けるホワイトノイズによって彼女の歌が掻き消される。しかし、慎重に音声を分離することで断片的に以下の音声を復元することに成功した。)//

**歌手:** 夜は……開けない……どうか……私を忘れないで……私じゃな……

//(歌手は歌を終えて観客に一礼すると背筋を伸ばし、マイクを両手でしっかりと握りしめる。)//

//(観客から高圧的な沈黙が放たれている。)//

//(歌手はその場で落ち着かない様子と不安げな表情を見せる。)//

//(沈黙。)//

//(歌手の左目から一筋の涙が溢れる。)//

**歌手:** あ、あの……

//(沈黙。)//

**歌手:** 何か……喋って……

//(沈黙。)//

//(歌手は体を震わせ、ステージに膝をついて僅かに洟をすする。)//

//(沈黙。)//

//(歌手は両手に顔を埋めて嗚咽を漏らす。電源の入ったままのマイクから雑音が響く。)//

//(沈黙。)//

//(歌手が泣き叫ぶと同時に映像がフェードアウトする。)//

//(沈黙。)//
[[/div]]
