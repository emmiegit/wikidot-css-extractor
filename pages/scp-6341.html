    <pre><textarea class="page-source" readonly>[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-6341/SCP-6341|caption= SCP-6341|width=400px]]

**项目编号：** SCP-6341

**项目等级：** Euclid

**特殊收容措施：**
SCP-6341周边区域将对一切未授权访问封闭，在主建筑周边维护不少于100米的隔离周界。驻站人员将对周界及内部建筑持续监控，每天进行不少于两次步行巡逻，侦查内部周界及外侧边界。任何在巡逻中发现的包裹都应向后被人用报告，尽快予以记录和清理。任何进入周界的未授权人员应当在进入后被立即逮捕。 如有任何未授权人员在周界内逃离逮捕，且被发现进入了主要设施，将对其实施拘捕并安置在受限隔离下不少于48小时。已被SCP-6341影响的人员将被转运以进行关押观察。若发现任何驻站人员被SCP-6341影响，同样要以相同协议予以拘留，并转运以进行关押观察。

禁止一切被指派到SCP-6341的未编号人员接触在SCP-6341内部、或是可见距离附近的任何展示、录像或个人信息记录。这包括真实姓名、工作编号、地址、分配锁柜、分配楼层、以及其他编号[参见完整列表-TRADOC1145c—禁止ID]。人员不得说出这些信息，必要时只能以指定编号称呼他人。交流应控制在最少，以减少感染几率。

SCP-6341影响人员的个人资料公开被视为全部带有感染，因此严禁记录。不得在未经INFOSEC及中央档案部审核下公开或记录SCP-6341的地址或地点资料。所有在SCP-6341内部的物件都将被记录和登记。所有从SCP-6341影响人员处寻获的物件将被扣留，在IFOSEC评估后予以调查和存储。

**描述：**
SCP-6341是一座大型砖瓦结构建筑，位于加拿大西Alberta的一个偏远地区。该建筑内外都显现出被遗弃忽视的痕迹，数十年间无居住迹象。建筑内砖瓦破损、玻璃缺失、涂鸦及其他类似的建筑空置迹象四处可见。在外部，该区域被道路和走道围绕，常见于许多城市工作设施。该建筑及其周边地块上均无任何居住痕迹，除基金会设施外，距离最近的有人居住建筑远在200公里之外。道路似乎在空地边缘处突然中断，周边土地上没有任何曾有建设或居住的痕迹。

在建筑内部，SCP-6341看似某种主要处理设施的遗迹，诸多标志将此设施称为“加拿大与大亚美利加邮政处理枢纽343号”。此设施或组织从未存在过，也不曾发现关于该建筑修建时间的记录。建筑内的机器已经朽败，但没有被真正使用过的痕迹，也只有少数实际连接到了邮件与包裹处理线。 尽管如此，此地存在有诸多箱子、袋子和各类容器，其中装有数量随机、状态各异的邮件及包裹。它似乎没有得到过任何程度的整理，且时常伴有腐烂或损坏，大部分已完全无法阅读，或者一经触碰便崩散开来。设施内的标志也被发现会出现随机变化。这种表现中似乎没有固定循环或规划可言，经常产生出胡乱或者无法理解的语段。任何标语或文本若在物理上靠近此设施超过三个月，也会被这种效应所延伸。外部街道上虽未出现同类变化，但也有类似的无意义标志，分别标记为“主蛙”和“死卡”。

SCP-6341内部的需注意之处与它的效应、与人员个人信息的互动、以及邮件服务相关。无论对SCP-6341予以观察还是放任，标记错误、被毁坏、或是因其他原因丢失的邮件都会在未定概率下（参见SCP-6341研究8—概率与构成）突然出现在SCP-6341之中。 这种情况很少被直接观察到，但目击报告及监控拍摄均对此有过记录。物体会突然出现，一般是在半空之中，而后按其内容物的正常重力落下。专门寄往SCP-6341的邮件会造成高出许多的概率，但也同样有更高几率触发其次要异常效应。因此，关于SCP-6341的信息，主要是其所在地点的资料，必须被谨慎保管。寄往SCP-6341的邮件必然会在运输中丢失，即便是仅有数米空间之隔，但此后不会出现在SCP-6341之内。

这些物件似乎完全为随机，且并不单纯与本维度的局部时空相关。虽然信件内容大部分是由已知语言写成，也已记录到许多未辨识语言，或是推定为暗号密语的内容。材料和墨水同样来源各异，包括有多种迄今仍未明确的材料。此类信件的内容同样随机，有时完全有胡言乱语或粗糙的绘画组成。它们的来源也极度多样，部分似乎要早于目前的人类文明，或者表现出与现有文明全无关联。其他一些似乎是来自平行时间线或维度点，然而因其性质很难予以查证，数量上也少见的多。包裹同样在形式和来源上表现出随机性，大小尺寸也是如此，已发现最大的包裹内包含有一辆崭新的1910福特T型汽车，而最小的包裹是一3厘米方块，内装一粒来自澳大利亚的沙砾。这些非信件包裹具有更难于预测的危险性，其内容物有时可能具有极端的危险性、异变性或是进攻性。此外，它们的抵达方式也经常造成更为直接的威胁：它们倾向于在距离地面一定距离处出现，毫无预兆且无视尺寸或重量，可能造成此类物件打中、砸中乃至于碾压没有戒备的人员。

SCP-6341的次要效应更需要注意，也是对完整、有效收容的最大威胁。s与SCP-6341互动的人员有可能变成所谓“邮寄名单”的一部分。将人员信息（诸如姓名、住址及其他身份信息）带入SCP-6341，或是在其中大声念出，都会增大这种可能性，增长程度上则没有明确的最大或最小极限。这个“名单”并非物理存在，但在此期间，受到此次要效应影响的人会开始收到邮件和包裹，且接收方式与SCP-6341场地内完全相同。与此类邮件互动，甚至是简单的物理接触等举动，都可能加剧此效应。

邮件送达会在每天同一时刻，数量越来越多。具体时间在每名人员身上看似为随机，但通常是工作日的深夜或清晨，与标准邮政送达类似。阅读、尤其是回复这些邮件似乎会让此效应的烈度和频次大幅强化。该邮件的递送无视地点，也不会被任何目前记录中的地点或情况所阻碍。若受影响对象死亡，邮件将继续递送到最后送达地点，持续数周到数月之久。

由于此类邮件的内容物具有危险性、有时存在异常性，加之其送达方式的异常，受到SCP-6341次要效应影响的人对收容和操作协议构成了持续性威胁。即便被收容在孤绝环境下，单是邮件的体积就可能构成严重危害，已记录到三起案例中对象被材料的体积或尺寸碾压。此类材料的性质和信息也可能造成持续性的安保突破，可能造成次要效应传播给与这些材料接触的未受影响者。次要效应难以被去除，需要与SCP-6364周界彻底隔绝最多一年时间，同时不能与任何可能被用于创造包裹、邮件、或任何形式邮寄的材料接触。此外，在此前受过影响的对象的余生中，SCP-6341还会持续地向其随机送件若干次，这也可能再度触发其效应。

另外，根据在观察和清点过程中收集的各类信息，SCP-6341可能不是唯一的同类型站点。尚不清楚这是否与维度时空有关，不过在世界范围内存在其他SCP-6341个体并非不可能。目前尚无直接证据证明，但调查仍在继续。

**附录：**

寻获的项目—筛查1 – ██/██/████

信件—寄给一位“Margaret Mattis”，寄件人标记为首字母“L·M”。私人信件，询问Margaret的健康及近期动向。对本地天气和体育做出评论。提到的城市和队伍在现有或历史名称中无法匹配。

信件—推测为纳税表，没有可辨识的收件人或寄件人。与任何已知政府税务信息不匹配，全部由红蜡笔写成且不可阅读。

信件—四页纸的辱骂、死亡威胁及类似评论，寄给“你个首都的肥妈逼”，寄件者标记为“日你妈妈”。内容似乎被灼烧痕迹损坏。

信件—给美国情景喜剧《奉子成婚》的三页剧本提议。未标记收信人，寄信人标记为“大Bobby”。这一版本中Bundy家多了第三个孩子，名为“Rose”，年龄三岁且喜欢玩火。从未有此类型剧集被制作。

包裹—扁平棕色纸包裹，捆着麻绳，大小1m*2m。内容物似乎是一张画布和画框，与油画所用类似。画布上有一素描，描绘了一个人物的头肩部位。画布似乎遭到过多次被捅刺及劈砍。

信件—[数据删除] (内容物由中央档案部保密) 员工被调换，被派去回收的人员现已离岗接受评估。

包裹—被2米*2米胶带厚重包裹。开启包裹后似乎放出了一种不明的泛荧光紫色气体。站点被撤空，安置于紧急封锁下。调查后未发现已知效应，只是有一种“木头清漆”的气味，以及接触区域上出现了褪色。正在调查中。

信件—未观察到收件人或寄件人，信封明显掉色。内容物被发现是粪便物质和二十个一次性剃刀片。粪便与任何已知活体生物或生命形式不匹配。

信件—收件人为“Dorothy”，寄件人标记为“我”。内容物似乎是非常纤薄的莎草纸，在纸张两面重复写有“我很抱歉”。

信件—无已知寄件人或收件人。半页楔形文字文本，似乎是以打字机写成。文本似乎是对一篇故事《失落之道》的拒绝信。

包裹—未知，材料为纸板。被发现时破碎散落在大片区域内，另有诸多未知毛发样本。站点封锁，调查正在进行，但目前无法确认其内部曾有何物。</textarea></pre>
