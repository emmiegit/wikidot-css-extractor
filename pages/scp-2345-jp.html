//[[[author:G-ananas|この著者の他の作品]]]//
[[include credit:end]]

[[include component:image-block
name=dogman
|caption=証言を元に作成されたSCP-2345-JP実体の画像 |width=280px]]

**アイテム番号:** SCP-2345-JP

**オブジェクトクラス:** Keter

**特別収容プロトコル:** 現在SCP-2345-JPを収容する方法が確立されていないため、SCP-2345-JPの出現を阻止することに注力しています。市内の警察官はポスターを発見次第、これを廃棄し掲示した人物に対して罰金等の罰則を行うように義務付けられています。

██市に潜伏しているSCP-2345-JPを認識可能なエージェントは定期的に市内を調査し、SCP-2345-JPの活動の痕跡が無いか調査してください。

**説明:** SCP-2345-JPは██県██市内に出現する身長約250cmのコーカソイド人種の男性の特徴を有したヒト型実体です。特徴として極端に白い肌と血のような斑点が全身に確認できます。また口の周辺は黒く変色しています。--衣服は腰部になめされた動物の毛皮を乱雑に巻いているのみです。--追記を参照してください。

SCP-2345-JPの姿および声を認識できるのは特定の人物のみです。実験によってイヌ科動物に好意的な感情を抱いている人物のみがSCP-2345-JPを認識できるという結論に至りました。映像機器によってSCP-2345-JPを記録する試みはSCP-2345-JPの姿のみが消失するという結果に終わっています。

SCP-2345-JPは自身を任意の場所に転移させる特異性を持っていると考えられています。どれほどの距離まで転移させることが出来るのかは解っていませんが、SCP-2345-JPは██市以外の地域で存在が確認されたことが無いため██市内限定の異常性であると考えられています。この特異性のため、この報告書が執筆された時点ではSCP-2345-JPを収容できていません。

SCP-2345-JPは午前1時から4時までの間、迷子の犬の捜索を促すポスターの前に出現します。██市内の複数の場所にポスターが張られていた場合一か所にのみ出現します。SCP-2345-JPは比較的人通りが少ない場所に出現する傾向があります。出現したSCP-2345-JPはポスターを凝視する以外の行動を行いません。SCP-2345-JPに接近する、危害を加えようとする等の行為はSCP-2345-JPの即時の消失を引きおこします。また、午前4時を過ぎた場合においても消失します。

SCP-2345-JPは2017年8月█日、██市の住民からの通報を受け財団が調査した結果存在が確認されました。通報者には尋問の後、記憶処理を行い解放しました。

収容プロトコルが実施されて以降、██市内において外飼い[[footnote]] 室内ではなく庭や犬小屋などで犬を飼育すること [[/footnote]]にされた犬が消失する事例が頻繁に確認されています。また2017年以降、██市内で迷子動物が保護された記録は存在しません。SCP-2345-JPとの関連は不明です。

**__追記2345-JP 2017/11/13__**
財団はSCP-2345-JPの収容のために██回、SCP-2345-JPを意図的に出現させました。その█回目の出現の際、SCP-2345-JPの衣服に変化がありました。腰部の毛皮の他に、複数のイヌ科動物の毛皮を継ぎ合わせた靴を着用していました。これ以降11月26日までの期間で不定期的にSCP-2345-JPの衣服が追加されていることが確認されています。

||~ 日付 ||~ 衣服 ||~ 備考 ||
|| 11/17 || 総丈の長ズボン || 臀部に犬の尻尾の装飾が見られる ||
|| 11/22 || 長袖のシャツ || 他の衣服と同様にイヌ科動物の毛皮が用いられている ||
|| 11/23 || 手袋 || 指先に爪、手掌に肉球が確認できる ||
|| 11/26|| 犬の着ぐるみの頭部 || n/a ||

**__追記2345-JP 2017/12/14__**
12月14日未明、██市で今永██氏(当時█歳)が犬との散歩中にSCP-2345-JPに追跡される事案が発生しました。今永██氏は犬と共に自宅へ避難し、SCP-2345-JPは家へ侵入することなく消失しました。財団のインタビューの結果、SCP-2345-JPは子犬のマーチを歌いながら手を用いた四足歩行で今永██氏と犬を追跡したことが判明しています。インタビューの後今永██氏に記憶処理を行い解放しました。

**__追記2345-JP 2018/1/8__**
2017年12月28日から2018年1月7日までの期間、SCP-2345-JPは██市内に出現しませんでした。当初、財団はSCP-2345-JPは別の地域へ移動したと推測していました。しかし、1月8日に██市内に存在する宮崎家[[footnote]] 宮崎██(夫、当時██歳)、宮崎███(妻、当時██歳)、宮崎█(娘、当時█歳)の三人家族 [[/footnote]]の自宅でSCP-2345-JPは犬として飼育されていたことが判明しました。この事実が判明したのは宮崎家の自宅に宮崎█の友人が招待されSCP-2345-JPを認識し、警察に通報したためです。SCP-2345-JPは宮崎█の友人に認識された直後、特異性を用いて消失しています。

財団は宮崎家に対してインタビューを行いましたが、全員がSCP-2345-JPを以前から飼育されていたはずのペットのシーズー犬であると認識していました。[[footnote]] 1月8日の時点でシーズー犬は宮崎家の自宅から消失しています[[/footnote]]宮崎家と友人はSCP-2345-JPの情報を持っていないと判断され、記憶処理の後解放しました。</textarea></pre>
