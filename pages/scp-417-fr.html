**Originel:** http://fondationscp.wikidot.com/scp-417-fr par [[*user etfs95c]]
**Traducteur:** [[*user XCninety]]

**일련번호:** SCP-417-FR

**위협 등급:** 적색(Rouge) [[span style=&#34;color:red&#34;]]●[[/span]]

**등급:** 유클리드(Euclide)

**특수 격리 절차:** SCP-417-FR 표본 한 마리를 신(Shin) 생물기지에서 저온 저장함에 봉인한 채로 보관한다. SCP-417-FR을 저장 및 실험할 때 사용하는 공간은 전기적으로 차폐하고 패러데이 케이지를 설치하여 전기적 유해 상황을 방지한다. SCP-417-FR가 전염되는 사태가 발생한다면 기동특무부대 베타-7 (&#34;미췬 모자장수&#34;) 이 출동하여 오염 장소를 정화한다.

변칙개체의 특성으로 인해 재단이 SCP-417-FR을 민간 배전망 상에서 박멸하는 것은 장막 정책을 깨트리지 않는 한 사실상 불가능한 상황이다. 이 때문에 아프리카 연합 국가의 협조로 특별 프로그램을 발족하여, 아프리카의 배전망을 감시함으로써 417-FR-알파 사건의 발생을 방지하는 중이다.

**설명:** SCP-417-FR은 진핵생물에 속하는 단세포 미생물종으로, 변칙성은 대상의 소기관 (이하 SCP-417-FR-1) 에서 나온다. SCP-417-FR-1은 전기 에너지를 저장할 수 있는데, 최대 저장 용량은 현재도 밝혀지지 않았으며 이때 비축하는 전자량은 현재 물리 모형으로 예상 가능한 수준을 훨씬 상회한다. 세포간 활동을 관찰한 결과에 따르면, SCP-417-FR은 이 에너지를 자신의 세포핵의 생체 과정에 이용한다. SCP-417-FR에는 에너지를 생산하는 소기관이 없는 관계로, 이 활동은 외부 전기에너지원에 크게 의존한다.

SCP-417-FR-1은 불명의 액체 (성분을 분석하려 했으나 현재까지 모두 실패) 를 담은 막, SCP-417-FR의 세포막과 연결된 필라멘트 여러 개, 그리고 세포핵의 막과 연결된 필라멘트 1개로 이루어진다. 각 필라멘트는 막과 연결되는 말단에 비전도성 막공을 끼고 있는데, 이 막공은 전기가 있으면 열리고 없으면 닫힌다. 세포막에 달린 수용기는 환경 내에 전기가 있는지 감지할 수 있다. 해당 기작으로 SCP-417-FR-1은 자신이 담은 에너지를 모두 방전하는 상황을 피할 수 있다. 핵과 연결되는 말단도 마찬가지로 핵공을 끼고 있으나, 핵공은 전자와 크기도 다르고 여닫는 방법도 다르다. 이 핵공은 특정 단백질이 있을 때에 열린다. 두 필라멘트의 조성을 분석한 결과, 구리로 이루어졌으며 SCP-417-FR이 합성한 절연재로 싸여 있었다. SCP-417-FR-1의 막 속에 들어 있는 액체가 해당 성질들의 근원으로 추정되며, 이 액체는 저장된 에너지량에 따라 세기 차이는 있지만 주파수 약 427nm의 전자파를 방출한다.

SCP-417-FR은 대개 균락 형태로 송전선의 전도체면 상에 서식하며, 전력망에 &#34;기생&#34;하며 에너지를 흡수하면서 자신의 생장에 이용한다. 전력망이 감염되면 우선 전력 소비량이 증가하게 되는데, 처음에는 약소한 정도에 그쳤다가 이내 상당히 급증하여 전력 안전 차단기 (특히 이 현상에 훨씬 민감한 오래된 건물의) 를 발동시켜 최소 국소적 일시정전을 일으키며, 최악의 경우에는 대정전까지도 유발할 수 있다. SCP-417-FR이 균락까지 형성한 사례는 서아프리카에서만 관찰되었다. 그러나 대상을 처음 발견한 이후로 417-FR-알파 사건 발생 장소의 경과로 미루어보아 분포 영역은 현재 확장되는 추세다. 현재 지속되는 전파 속도를 볼 때 SCP-417-FR은 2025년경에는 마그레브 지역까지, 2030년경에는 남유럽까지 퍼질 것으로 보인다.

현재 알려진 SCP-417-FR들은 모두 알코올 (90도) 이나 -50°C 이하 또는 250°C 이상의 온도로 처리하거나 생명 필수 보유 전력을 방전시켜 박멸할 수 있다. 그러나 중요 참고사항으로, SCP-417-FR 개체 하나가 사망하더라도 대상이 보유한 에너지가 아크 방전 형태로 방출되어 매우 위험할 수 있다.

417-FR-알파는 SCP-417-FR 균락이 전기에너지원을 박탈당했을 때 발생하는 사건이다. 해당 사건은 3단계에 걸쳐 진행된다.

* 균락에게 전기 에너지가 더 이상 공급되지 않는다.
* 균락을 이루던 개체들이 결집하여 군집 (이하 SCP-417-FR-2) 을 형성한다.
* SCP-417-FR-2가 전력망을 탈출하여 다른 에너지원을 찾아나선다.

SCP-417-FR-2를 이루는 개체들은 필라멘트들을 모두 서로 연결하여 자신들이 보유한 전력량을 모두 공유하며, 덕분에 전기 공급 없이도 수명을 연장할 수 있다. SCP-417-FR-2 개체는 퍼져 있으면서 표면적을 최대한 확보한 다음, &#34;왕복유동(Shuttle Streaming)&#34; 방식으로 움직여 가장 가까운 전력원을 찾아간다. SCP-417-FR-2 개체가 전력원의 위치를 어떻게 파악하는지는 불명이다. 그러나 현재 밝혀진 바에 따르면, 대상은 패러데이 케이지 속에 든 물체는 탐지하지 못한다. 417-FR-2가 전력원을 찾아내고 나면, 전력원의 성질과 무관하게 전력망으로 옮겨붙어 다시 SCP-417-FR 균락으로 돌아간다.

&gt;

&gt; 
&gt; - SCP-417-FR-1의 기작은 고전적 연구로도 몇 년 이내로 해명할 수 있음.
&gt; 
&gt; - SCP-417-FR 관련 연구는 환경 측면에서도 에너지 저장 분야에서 민간에게 이익이 큼.
&gt; 
&gt; 해당 사항들을 별도의 위원회 3곳에서 검토한바, 격리해제연구반(CRD)에서는 이하의 사항을 감안하여 격하를 반대하기로 하였습니다.
&gt; 
&gt; - SCP-417-FR 진화의 기원이 전혀 밝혀지지 않음.
&gt; 
&gt; - 현재 SCP-417-FR-1을 해명하기에 적절한 비변칙 모델이 제시되지 않음.
&gt; 
&gt; 그러나 CRD는 재단 인원들이 제시한 셋째 사항은 정당하다고 판정하였으며, 이에 SCP-417-FR을 만약 재단의 강령에 부합할 경우 CRD에 잠재적 격하 대상으로서 연구를 요청하는 것을 허가합니다.
