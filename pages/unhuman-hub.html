++ Vue d&#39;ensemble
Non-humain dispose d&#39;un cadre complexe mais très flexible. Voici les éléments de base :

# Un jour dans un présent vague, une &#34;calamité&#34; est arrivée et a tué tout ce qui était &#34;totalement humain&#34;.
# Personne n&#39;a vu la Calamité arriver, pas même la Fondation.
# Cependant, l&#39;humanité a survécu sous la forme d&#39;humains anormaux qui, pour une raison ou pour une autre, n&#39;ont pas été considérés comme totalement humains.
 # De plus, certains sont revenus ultérieurement en raison de l&#39;influence que l&#39;anormal a eu sur eux.
 # Et en plus de ça, certains êtres sont venus sur Terre après la Calamité.
 # Nombre de ces &#34;non-humains&#34; (tels qu&#39;ils seront à partir de maintenant désignés collectivement) dispose d&#39;une immortalité conditionnelle ; ils sont immortels, mais à un certain coût.
# La Calamité n&#39;a pas tué tout ce qui n&#39;est pas humain, même si l&#39;être ou la chose en question dispose d&#39;une intelligence humaine.
# Malgré avoir subi un changement écologique grave et soudain, la vie sur Terre continue et s&#39;épanouit même dans certains cas.
# Certains non-humains se sont alliés et ont formé des communautés ; d&#39;autre sont devenus des vagabonds qui parcourent le monde.
# La plupart des non-humains peuvent apprendre une certaine forme de magie.
# L&#39;influence de la Fondation et des autres GdI sur le monde est indirecte, car la plupart de ceux qui ont survécu n&#39;avait pas connaissance de ces groupes.

Non-humain est un cadre pertinent pour l&#39;aventure et les histoires concentrées sur les personnages, sans que les machinations politique des puissances mondiales interfèrent. Continuez à lire pour en apprendre davantage sur les détails, ou consultez l&#39;onglet &#34;Comment écrire pour Non-humain&#34; si vous voulez contribuer.

++ La Calamité
* Il y a une certaine quantité de temps non-précisée, quelque chose a visiblement supprimé tous les humains de la Terre.
* Personne ne sait exactement ce qu&#39;était cet apocalypse ; les immortels suspectent que l&#39;événement disposait soit d&#39;une forme d&#39;effacement des mémoires, soit qu&#39;il a été tellement traumatique que toutes les personnes qui l&#39;ont vécu ont immédiatement bloqué les souvenirs dans leur esprit.
* SCP-2000 n&#39;a pas fonctionné, ou quiconque connaissait son existence est mort ; soit la force apocalyptique avait connaissance de SCP-2000 et l&#39;a ciblé, soit elle a fait un tel ménage que plus personne ne sait qu&#39;il existe.
 * Il en va de même pour tout autre SCP réglant ou empêchant l&#39;apocalypse.
 * Cela étant dit, l&#39;emplacement et les machines de 2000 existent encore, tout comme des Voies vers la Bibliothèque. Peut-être qu&#39;un jour, quelqu&#39;un les trouvera.
* La plupart des organisations et GdI formels ont disparu. Certains groupes moins structurés existent encore (p.ex. certains groupes religieux anormaux) et d&#39;autres se sont formés après la Calamité ; voir &#34;Les habitants&#34; pour davantage de détails.

++ Le monde
* Certains endroits ont été repris par la nature, mais une grande partie des vestiges de la civilisation humaine est encore présente.
* Certaines communautés ont été créées à partir des cendres de la société humaine, tandis que d&#39;autres se sont formées au milieu de nulle part.
* La plupart des gens vivent une vie de communauté globalement classique, généralement coupée du reste du monde dans une communauté auto-suffisante.
* Certains préfèrent vagabonder dans les Terres désolées, apparemment car cette vie hostile donne aux immortels quelque chose à faire.
* L&#39;industrialisation ne semble plus être recherchée. Si les ressources étaient trouvées, une technologie industrialisée pourrait à nouveau être fabriquée, mais à part un petit nombre de personnes cherchant des moyens de transport, très rares sont les individus véritablement intéressés par l&#39;idée de relancer une industrie.

++ Les règles (magie, technologie, etc...)
* La magie existe et la plupart peut l&#39;apprendre jusqu&#39;à un certain point. Les vagabonds ont besoin pour survivre des bases de la technomancie, et les habitants des communautés utilisent parfois la magie pour améliorer leur vie, notamment face à des problèmes médicaux.
* La forme de magie la plus répandue est la technomancie, qui utilise des pratiques magiques archaïques afin d&#39;améliorer des technologies créées après la Révolution industrielle.
 * Le traducteur universel est un exemple commun. Presque tout le monde a sur soi une sorte de gadget traducteur qui traduit ce que les autres personnes disent (comme un poisson babel).
* L&#39;immortalité existe, mais pas gratuitement. Certains immortels qui étaient par ailleurs des humains normaux sont morts lors de l&#39;apocalypse, mais certains déviaient suffisamment de l&#39;humanité normale et ont pu survivre. Dans tous les cas, tout ce qui est désormais &#34;immortel&#34; nécessite désormais un certain niveau d&#39;auto-entretien pour rester en vie. Il y a toujours un coût.

++ Les habitants

De ce que tout le monde sait, tous les humains sont morts pendant l&#39;apocalypse. Cela étant, il est toujours possible de trouver de la vie intelligente sur Terre, bien que cela soit légèrement plus compliqué. Les formes de vie intelligentes sont divisées en trois grandes sous-catégories : les Survs, les Revs et les Nouveaux.

+++ Survs - Survivants

Ils ont survécu à l&#39;apocalypse en n&#39;étant pas totalement humains lorsqu&#39;il a eu lieu.
* **Changeformes** - Ils passent généralement d&#39;une forme humaine à une forme animale (p.ex. les vampires et loups-garous).
* **Créatures** - Animaux disposant d&#39;une intelligence humaine ou presque humaine qui ont survécu car ils ne sont pas humains.
 * **Yerens** - Appelés SCP-1000 ou Bigfoot, les Yerens grandissent en nombre, forment de petites communautés et vivent une vie nomade pacifique. Ils semblent avoir une relation compliquée avec les humains qui arpentaient autrefois la Terre. Cachent-ils quelque chose ? 
* **Mécas** - Des robots avec une IA qui égale ou surpasse l&#39;intelligence humaine. La plupart sont des Survs, certains sont des Nouveaux.
* **Civs** - Humains normaux, descendants des humains qui ont survécu à l&#39;apocalypse. Largement considérés comme un mythe.

+++ Revs - Revenants

Ils ont été tués pendant ou avant l&#39;apocalypse et sont revenus plus tard.
* **Liches** - Des humains morts à une période indéterminée puis ramenés à la vie par la magie, certains avant l&#39;apocalypse, la plupart après. Elles peuvent ressembler à des humains normaux, à des squelettes animés ou à tout ce qui se trouve entre les deux.
* **--Zombies-- Prométhéens** - Des humains morts et ramenés à la vie peu avant l&#39;apocalypse par des procédures scientifiques. Alors que les liches peuvent revenir dans n&#39;importe quel état de décomposition à n&#39;importe quel moment, les prométhéens sont revenus peu après leur mort et combattent constamment la décomposition. Ils ne mangent pas souvent et sont fréquemment décrits comme un peu... étranges. Les prométhéens sont bien plus rares que les liches.
* **Fantômes** - Des esprits humains sans forme physique, supposés rôder sur Terre. Personne n&#39;est certain qu&#39;ils existent, mais cela semble assez plausible à la majorité.

+++ Nouveaux - Nouvelles formes de vie

Ils sont venus sur Terre ou ont obtenu une intelligence après l&#39;apocalypse.
* **Extraterrestres** - D&#39;une autre planète ou d&#39;une autre dimension.
* **Voyageurs** - Voyageurs dans le temps qui viennent du passé. Il n&#39;y en a pas beaucoup, car le voyage dans le temps est complexe et ne mène pas toujours au même futur.
* **Évos** - Des formes de vie qui ont évolué après la Calamité.

Vous voulez écrire pour Non-humain, et vous voulez des conseils ! Voilà ce que je peux vous dire pour vous lancer.

++++ Conseils généraux
* Lisez cet onglet, ainsi que l&#39;onglet Informations.
* Ne vous noyez pas dans la logique/les mécanismes de tout. Il n&#39;est pas nécessaire de tout expliquer dans ce canon.
* Amusez-vous ! Ce cadre existe parce que j&#39;adore l&#39;idée de monstres classiques survivant dans un monde post-apo.
* En général, si vous souhaitez utiliser des personnages créés par d&#39;autres pour Non-humain (p.ex. Candela, Otel Entra, Jalick...), contactez l&#39;auteur original afin de vous assurer qu&#39;il est d&#39;accord et que vous n&#39;allez à l&#39;encontre de rien d&#39;important à propos du personnage.
* Une fois que vous avez écrit votre histoire, ajoutez-la au centre ! La règle générale est que la section &#34;Vestiges de la Fondation&#34; est consacrée aux articles SCP et histoires qui concernent spécifiquement la Fondation, la section &#34;Vestiges des autres&#34; est consacrée aux formats GdI et les histoires qui concernent spécifiquement des GdI et la section &#34;Contes du Nouveau Monde&#34; est consacrée aux contes davantage concentrés sur le nouveau cadre que sur le monde antérieur.
 * Si votre texte fait partie d&#39;une série, sentez-vous libre d&#39;ajouter un sous-titre avec le nom de votre série sous le titre principal correspondant !

++++ Thèmes
**Humanité**
Dans un monde post-humain, quelle place a l&#39;humanité ? On pourrait penser que les Terres désolées seraient sans foi ni loi, cruelles, et c&#39;est parfois le cas, mais elles sont souvent paisibles, pleines de coopération. Comment ceux qui étaient autrefois humains font face à la preuve apparemment irréfutable qu&#39;ils ne le sont plus ?
**Histoire**
Comment interagir et faire face à l&#39;histoire, spécifiquement lorsqu&#39;elle semble perdue ? Qui écrit l&#39;histoire ? Doit-on toujours apprendre des péchés du passé ? Ou certaines choses feraient mieux d&#39;être oubliées ?
**Immortalité**
De nombreux personnages principaux sont immortels (à certaines conditions). Comment s&#39;épanouissent-ils dans leur vie ? Est-ce que l&#39;immortalité est aussi géniale qu&#39;on le dit ? Quel est le coût de l&#39;immortalité ? Que perd-on en devenant immortel ?

++++ Genres
*  Bien que le canon se déroule après l&#39;apocalypse, les genres littéraires utilisés sont assez légers.
* Adieu Fleur de nuit parle surtout d&#39;aventure, les personnages principaux explorant le monde dans lequel ils vivent.
* Molly sur la rive dispose d&#39;une histoire plus tragique, mais la Calamité n&#39;est pas le véritable centre de la tragédie, c&#39;est plutôt la vie de cette chercheuse et sa relation avec la tragédie. 
* Les genres plus sombres sont assez rares. Si vous cherchez du grimdark, il existe probablement des canons plus adéquats.

++++ La Fondation
* Les effets de l&#39;anormal et les actes de la Fondation se répercutent sur tout le canon.
* Cependant, ils en sont rarement le centre. Il s&#39;agit plutôt de montrer comment ils ont affecté le monde.
* En pratique, la Fondation n&#39;existe plus, mais certains personnages pourraient se souvenir de la Fondation d&#39;avant.

++++ Les autres
* De nombreux autres GdI ont également disparu.
* Cependant, ce n&#39;est pas le cas de tous. De nombreux groupes religieux anormaux comme les cultes sarkiques ou l&#39;Église du Dieu Brisé existent encore, sous une forme ou une autre. 
* Comme pour la Fondation, les actes des autres GdI pèsent sur le canon.
