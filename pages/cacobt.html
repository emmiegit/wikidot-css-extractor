##FF1493|塔可##　「嗯，確實呢，死掉的人就不會做壞事了，也算是好人吧，那麼你覺得我們好心過來幫忙清除異常卻偷偷放暗槍的那位叔叔是好人嗎？」

##8B0000|紅##　「騙子，是你們先傷了姐姐的，叔叔才會教訓你們。」

##FF1493|塔可##　「石蓮你拿一套耳塞給我，他吼的有點大聲。」

##8B0000|紅##　「幹！」

##FF1493|塔可##　「嗯，我們也算有錯吧，但其實你們應該在這裡撐很久了也知道**大白天的穿個全身白還刷毛的，很危險吧**，怎麼看都像即將突變的羽化病患者呀。」

##8B0000|紅##　「還不是你們放進來的，都你們養的怪物。」

##FF1493|塔可##　「可能吧，總之那些突變出來的大羽球不是什麼好對付的異常，跟一個站都站不穩的羽化者相比，一團長滿刀刃跟車一樣大的羽絨球可是危險多了。」

##FF1493|塔可##　「稍微離題了點，弟弟快結束了喔，你覺得呀，去奴隸跟自已一樣有智慧有感情的人，就只因為長得有點不同是可以的嗎？」

##FF1493|塔可##　「不覺得很過份嗎，而且還用亞人這個詞去藐視他們，明明都是人呀，就算是被造出來的也該像對待孩子一樣吧。」

##FF1493|塔可##　「你覺得呢？」

##8B00FF|雜訊##　......

##8B0000|紅##　「叛徒。」

##0D33FF|中尉##　「塔可，就說別太客氣了，直接處理掉吧。」

##8B0000|紅##　「處理誰，我先宰了，嗚，嘔嘔嘔！」

##0D33FF|哨兵C##　「牲畜就該有牲畜的模樣，給......塔可妳別突然擋出來。」

##8B0000|紅##　「咳咳，嘶。」

##FF1493|塔可##　「別動別動，沒事的沒事的。」

##FF1493|塔可##　「嘛，這只是傷働反應而已，孩子的可塑性很高的，就給他一點機會吧。」

##0D33FF|哨兵C##　「怎了，忘了命令了嗎，塔可。」

##FF1493|塔可##　「只留人沒錯。」

##FF1493|塔可##　「而他確實是，之後。」

##8B00FF|雜訊##　......

##0D33FF|哨兵C##　「妳自己養。」

##00477D|鯊鯊##／##00477D|石蓮##　「先說，我可不負責喔。」

##FF1493|塔可##　「我也不需要給你照應。」

##FF1493|塔可##　「那麼，你叫什麼名字？」

##8B0000|紅##　「伊紅。」

##FF1493|塔可##　「......嗯，那麼伊紅叔叔你要自己走上車還是我拖著你跩上車。」

##8B0000|紅##　「什麼鬼，噁心死了。」

##FF1493|塔可##　「嘛，說來話長。」

##8B0000|紅##　「蛤？」

##FF1493|塔可##　「我曾經也姓伊，而在我剛出生不久奶奶也生了個孩子。」
