&#34;. . . últimamente,&#34; Dijo Jenny, &#34;Me he sentido mucho más dracónica.&#34;

Las nueve personas sentadas en círculo a su alrededor asintieron con sonidos de aprobación, mientras que el Agente Griggs contenía un gruñido. 

&#34;He estado acumulando efectivo,&#34; Dijo Jenny, &#34;Y he sido codiciosa y glotona. Ayer, cociné un pastel de carne. . .y me lo terminé todo en una noche. Me he estado preguntando de verdad como se sentiría dormir en una cama de monedas. . .&#34;

//¿Dices que eres una zorra gorda y avara?// Pensó Griggs.

&#34;. . . En verdad no sé qué hacer. Por un lado, me gustaría expresar mi lado dracónico un poco más. Pero por  el otro, ya subí diez libras, y mi familia y amigos piensan que estoy actuando raro. . .&#34;

//Porque eres rara, vaca estúpida.//

&#34;Bueno,&#34; dijo Loredinal, Amo de la Corte de Verano de las Altas Legiones Elficas (mejor conocido como Tom Smith de La Jolla), &#34;Puede alguno de los presentes sugerir algo que pueda ayudar a nuestra hermana dracónica con sus problemas?&#34;

&#34;Yo!&#34; dijo la jovial Kasumiko (nacida Vanessa Charleston de San Diego). &#34;Jenny, ¿quizá deberías probar con juegos de rol? Si sientes ganas de secuestrar una doncella, ¿quizá una de tus amigas se ofrezca como voluntaria para que la amarres por un tiempo?&#34; Saltó arriba y abajo en su silla, mientras las orejas de zorro de utilería se mecían ligeramente en respuesta.

&#34;No sé si mis amigas estén dispuestas a eso” Dijo Jenny sonriendo. &#34;Y honestamente, lo de capturar doncellas no es lo que me atrae. Es más el comer demasiado y acumular cosas. . .&#34;

&#34;¿Nightshadow?&#34; Dijo Loredinal a Griggs. &#34;Has estado callado. ¿Algo que añadir?&#34;

&#34;¿Hm? No en realidad,&#34; Dijo Griggs. &#34;Lamento estar distraído últimamente.&#34;

&#34;Ah. ¿Problemas con el consejo vampírico quizá?&#34; Preguntó Loredinal con simpatía.

//Mas bien problemas con todos ustedes, ineptos delirantes.// &#34;Sabes que no puedo hablar al respecto sin romper mis votos,&#34; Dijo Griggs lenta y cuidadosamente.

Las personas alrededor del círculo asintieron con simpatía &#34;Bien,&#34; Dijo Loredinal. &#34; Creo que hicimos un buen trabajo hoy. Solo una cosa más para tener en mente: AWTOK ha estado espiando últimamente, y tememos que puedan intentar un secuestro. Recuerden lo que ocurrió con Bianca. . .&#34;

//La adolecente iracunda que jurabas había sido raptada por el gobierno, pero apareció en un fumadero de crack en Compton?//

&#34;. . . y cuídense. Se levanta la sesión.&#34;

Todos se levantaron y comenzaron a guardar sus cosas. &#34;Por cierto,&#34; Dijo Jenny. &#34;Me está dando hambre. Alguien se me une para una hamburguesa?&#34;

&#34;Carne? Ugh,&#34; Loredinal se estremeció.

&#34;No puedo comer gluten,&#34; señaló Razorfang el Garra-blanca.

&#34;¡Yo voy!&#34; rio Kasumiko.&#34;Te nos unes, Nightshadow?&#34;

//Quizá, si con eso pudiera poner una bala entre sus ojos.// &#34;No como carne, recuerdas?&#34; fue todo lo que dijo Griggs.

&#34;Awww. . . es verdad. weno. ¡Hora de irse! Ta ta!&#34; Tomó a Jenny del brazo y la llevo en silencio fuera de la habitación.

//Gracias a Dios,// suspiró Griggs.

-----

Condujo tres cuadras antes de parar en un estacionamiento y sacar su celular. Revisó sus contactos, encontró el número de su asesor AWTOK, y presiono el botón de “llamar”.

**Aquí AWTOK,** Dijo la voz después del primer tono. **Reporte.**

&#34;Son un montón de niños estúpidos jugando a los elfos y dragones,&#34; suspiró Griggs. &#34;He pasado las últimas tres semanas asistiendo a sus estúpidas reuniones. ¿Puedo parar ya?&#34;

**¿Has confirmado si alguno de ellos es un reencarnado o no-humano?**, Preguntó la voz.

&#34;¿Que? No. No he confirmado nada, ¡porque no hay nada que confirmar! ¡Son un montón de niños estúpidos jugando a inventar cosas!&#34;  repitió Griggs.

**Inaceptable. Captúralos y tráelos para realizar pruebas posteriores.**

&#34;. . . maldita sea, ¿Es una broma?&#34; gruñó Griggs. &#34;¿Quieres que secuestre a un puñado de niños solo en caso de que alguno de ellos resulte ser una verdadera persona faerica?&#34;

**Tienes tus órdenes. AWTOK fuera**

Griggs gruño al descansar su cabeza contra el manubrio, mientras escuchaba el tono del teléfono.

&#34;Mierda&#34; gruñó. &#34;Tengo que rentar una van.&#34;

-----

&#34;. . . oh, hola, Nightshadow!&#34; Dijo Loredinal, sonriente. &#34; Llegas temprano hoy.&#34;

&#34;Estaba pensando que quizá pudiera ayudarlos un poco, con la botana o algo,&#34; dijo Griggs. &#34;He sido un cretino últimamente&#34;

&#34;Comprensible. Siendo lo que son las políticas de La Corte Vampírica. Kasumiko está en la cocina, haciendo guacamole. ¿Quizá puedas ayudarle?&#34;

&#34;Suena bien.&#34; Dijo Griggs. Su dedo índice descansaba gentilmente sobre el pequeño vial en el bolsillo de su chaqueta.

En la cocina, la linda joven con orejas de zorro se encontraba tarareando para sí misma mientras arreglaba un puñado de aguacates. &#34;Nightshadow!&#34; chilló, antes de  darle a Griggs un gran abrazo. &#34;¡Qué bueno verte!&#34;

&#34;Loredinal se preguntaba, ¿necesitas ayuda con el guacamole?&#34;  preguntó Griggs.

&#34;Nah. Estoy preparando mi segunda tanda de aguacates para poder hacer el siguiente guacamole rápido antes que se termine el primero,&#34; dijo Kasumiko, riendo. &#34;¿Por qué no llevas el bowl a la mesa de snacks?&#34;

&#34;Seguro,&#34; dijo Griggs. Tomó con calma el bowl de guacamole y lo llevó a la mesa de snacks, después, al mirar a ambos lados para asegurarse que nadie lo observaba, abrió el vial de líquido y lo vertió en el dip verde brillante.  Se tomó un momento para agitarlo con una gran cuchara de madera y, habiendo cumplido su misión, escondió el vial de nuevo en su bolsillo para…

&#34;¿Entonces, que es?&#34; Pregunto Kasumiko friamente. &#34; Flunitrazepam? ¿Gamma-hidroxibutirato?&#34;

Griggs se giró justo a tiempo para recibir los dardos del TAZER de Kasukimo justo en el pecho. Calló al suelo gritando mientras la electricidad recorría su cuerpo.

&#34;LORE!&#34; Gritó Kasumiko.

&#34;¡Ya voy!&#34; respondió Loredinal. Entró corriendo en la habitación, llevando una especie de casco que parecía un colador con una tonelada de cables conectados, y lo puso en la cabeza de Griggs, quien aún se retorcía. 

&#34;¡Hijos de perra!&#34; gritó Griggs &#34;Jodidos. . . **¡LOS ENCONTRARÉ Y LOS CONSUMIRÉ! ¡NADA PUEDE CONTENER EL HAMBRE DEL AUTOCH!**&#34;

&#34;¡Lo estoy perdiendo!&#34; gritó Loredinal. &#34;¡Maldita sea! La contención está fallando. . .&#34;

&#34;Ejecu-- ¡MIERDA!&#34; Gritó Kasumiko, justo cuando Griggs comenzó a levitar a dos pies sobre el suelo para abalanzarse sobre ella, con su boca estirándose de manera imposible, revelando unas fauces repletas de dientes afilados como navajas. Loredinal se lanzó hacia él, intentando alejarlo, solo para ser arrojado a través de la habitación por un brazo masivamente poderoso, para después tambalearse inconsciente hacia el piso. Kasumiko luchó y gritó intentando alcanzar su TAZER, pero la cosa que había sido Griggs era demasiado fuerte, y estaba estrangulándola hasta la muerte, su visión se tornó borrosa y después todo comenzó a oscurecerse y…

. . . y después la cabeza de Grigg se desvaneció, mordida de tajo por una cabeza saurópsida cubierta de escamas adamantinas y escarlata.

El cadáver decapitado de Griggs cayó al suelo, mientras el dragón que lo había matado escupió su cabeza en la alfombra. Un millar de motas de luz, y Jenny, cayeron al suelo, sangre manchando su boca y camisa. Ella se giró y vomitó en el piso de la cocina, después comenzó a llorar. 

&#34;Mierda,&#34; gruñó Kasumiko. &#34;Jodida mierda. . .&#34;

-----

&#34;. . . ¿Cuánto crees que pase hasta que encuentre un nuevo huesped?&#34; Preguntó el Agente Lore del Equipo de Evaluación 296 (&#34;Pavé de Águila &#34;).

&#34;El Autoch? Ni idea. A veces le toma un año. A veces un mes. A veces incluso un día.&#34; La Agente Miko puso su cabeza sobre el hombro de su compañero y lo apretó de manera alentadora &#34;Lo encontraremos. Mira el lado positivo. No mató a nadie esta vez.&#34;

&#34;Aún nos falta repartir bastantes amnésicos&#34; Señaló Lore, &#34;y evaluar un PTE.&#34;

&#34;¿Por qué no me dejas esa parte a mí?&#34; dijo Miko. &#34;Tu ayuda a coordinar la limpieza.&#34;

&#34;Por supuesto,&#34; suspiró Lore, se incorporó y se dirigió de nuevo a la casa para ayudar a los Lavanderos con la evidencia. 

Miko se tomó un momento para recuperar la compostura, después caminó por el patio trasero donde una Jenny de aspecto miserable se encontraba sentada en la banca de piedra, con el frente de su camisa aun cubierto de sangre, hueso y vómito. Se estremeció cuando Miko se sentó a su lado y puso su brazo alrededor de la joven chica.

&#34;Buen trabajo, chica&#34; susurro Miko, acariciando el cabello de su amiga. &#34;Buen trabajo.&#34;

&#34;No sé qué pasó, entré para ayudar y lo vi estrangulándote, me puse furiosa y lo siguiente que supe es que medía treinta pies de alto y le había mordido la cabeza…”

. . . Y después fue momento de llorar, gritar, reclamos furiosos, y risa nerviosa. Pasó un buen rato hasta que Jenny volvió a ser la misma de siempre. Pero si ocurrió, eventualmente. 
&#34;. . . bueno,&#34; rio Miko, agitando el pelo de su amiga. &#34;. . . Espero que hayas tenido suficiente de damiselas en apuros para un rato.&#34;

&#34;Para un buen rato,&#34; concordó Jenny, riendo nerviosamente.

Ella estará bien, pensó Miko, y se puso en pie. &#34;Mira, Jenny, Tengo que ayudar a limpiar este desastre,&#34; dijo. &#34;Vendrá un sujeto. . . piensa en el como un trabajador social para gente como tú . . . te ayudará a acomodarte en tu nueva vida. Ahora que eres una para-entidad &#39;descubierta&#39;, vas a tener que lidiar con algo de mierda extra.&#34;

&#34;Está bien,&#34; dijo Jenny, respirando profundamente. &#34;¿Te veré de nuevo?&#34;

//Espero que no// pensó Miko, pero le respondió con una leve sonrisa a Jenny antes de levantarse y dirigirse de nuevo a la casa.

&#34;¿Miko?&#34;

&#34;Hm?&#34;

&#34;¿En verdad eres una kitsune? Y es Loredinal en realidad un. . .&#34;

&#34;¿Príncipe de los Elfos?&#34; rio Miko. &#34;¿Vidas pasadas y almas perdidas? Nah. No creo en esas cosas. Son puros inventos.&#34;
