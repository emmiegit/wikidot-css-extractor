**项目编号：**SCP-7772

**项目等级：**Euclid

**特殊收容措施：**应将SCP-7772收容于标准人形收容间内。除为测试目的得到授权外，禁止使SCP-7772获取或观察任何描画已故名人“Rogers先生”（即Fred Rogers）的任何物质。

若测试中需要SCP-7772释放异常效应，测试室应耐热和防爆，并能够承受超过SCP-7772记录以来达到的最高温度。

若SCP-7772无意中释放异常效应并导致收容失效，应允许SCP-7772摧毁触发其异常效应的Rogers先生相关的物质，直至其异常效应终止。若物质在被摧毁后仍有留存，现场装备耐热服的安保人员应尝试控制和镇静SCP-7772。此时应监控SCP-7772是否产生任何残留的异常效应。

**描述：**SCP-7772为一名年龄32岁，身高163cm，体重61kg的人类女性。SCP-7772在被收容前担任过10年当地新闻记者。除其产生异常效应时外，它在物理上与普通的、非异常的人类完全相同。

当暴露于任何描画已故名人“Rogers先生”（即Fred Rogers）的任何物质[[footnote]]图像、视频、艺术品等。[[/footnote]]时，SCP-7772的异常效应产生。观察到上述物质后，SCP-7772体温升高到大约1500摄氏度，获得更多的体力和耐力。SCP-7772的情绪状态转变为对该物质的专一愤怒，直到该物质被摧毁后才会停止。

在触发SCP-7772异常效应的物质被摧毁后，SCP-7772将在几分钟内恢复到非异常状态。它将保留其异常效应产生时的记忆，且并未显示出其受到任何伤害或损伤的迹象。

**附录7772-01**以下为由首席研究员Jackson安排的与SCP-7772的访谈记录，以试图找出SCP-7772的异常能力背后的原因。

&gt; **&lt;开始记录&gt;**
&gt; 
&gt; //SCP-7772脚踝处被束缚着，研究员Jackson 坐在SCP-7772的对面。他放下一组文档、一个写字夹板和一支笔。//
&gt; 
&gt; **研究员Jackson：**SCP-7772，请说出你的法定姓名，以便记录，好吗？
&gt; 
&gt; **SCP-7772：**Samantha Blevvins。
&gt; 
&gt; **研究员Jackson：**谢谢。那么，根据我们的记录，你的异常效应产生时……
&gt; 
&gt; //研究员Jackson打开一份文件并开始浏览。//
&gt; 
&gt; **研究员Jackson：**啊，我没看错吧？
&gt; 
&gt; **SCP-7772：**你为什么要问我？我在这边看不到。
&gt; 
&gt; //研究员Jackson翻了个白眼。SCP-7772低声轻笑。//
&gt; 
&gt; **研究员Jackson：**如果这上边写的是真的，当你暴露在……Rogers先生有关的物质下，你有能力实现超人般的壮举？
&gt; 
&gt; **SCP-7772：**对了! 漂亮，我感觉你能读懂!
&gt; 
&gt; //研究员Jackson叹气然后低头看着桌子。//
&gt; 
&gt; **研究员Jackson：**[轻声地]好吧……
&gt; 
&gt; //研究员Jackson抬头看向SCP-7772。//
&gt; 
&gt; **研究员Jackson：**你还记得这是从什么时候开始的吗？
&gt; 
&gt; **SCP-7772：**我的能力还是我对那个穿毛衣的废物的恨？
&gt; 
&gt; **研究员Jackson：**请讲讲你的能力。
&gt; 
&gt; **SCP-7772：**嗯，我总觉得如果有机会我就杀了他，你知道吗？如果我见到那个人，我就能……
&gt; 
&gt; //SCP-7772朝空气挥拳。//
&gt; 
&gt; **SCP-7772：**砰！你知道吗？他就会像一袋砖头一样倒下，然后我就把砖头扁到只剩下一堆血和血块。
&gt; 
&gt; **研究员Jackson：**好，但你什么时候第一次注意到你的异—
&gt; 
&gt; **SCP-7772：**我已经习惯了，你不用担心。
&gt; 
&gt; **研究员Jackson：**啊—嗯。
&gt; 
&gt; **SCP-7772：**什么？你有什么想说的吗？我脸皮可不薄，继续！
&gt; 
&gt; **研究员Jackson：**我还是不要在审讯时谈这个问题了。我很清楚你不喜欢这个过程。相信我，为了我自己，我也想尽快完成这项工作。
&gt; 
&gt; **SCP-7772：**哇，我的自尊心受到了严重打击。
&gt; 
&gt; **研究员Jackson：**我不是来安慰你的，我是来弄清楚到底发生了什么，以便我们能够正确地控制你的异常效应。
&gt; 
&gt; **SCP-7772：**不要给我看任何Rogers先生的照片。轰，完事了。我的诺贝尔奖在哪里？
&gt; 
&gt; //可以听见研究员Jackson再次叹息。//
&gt; 
&gt; **SCP-7772：**哦，用父母般的失望叹息来打击我。这能训到我，嗯？
&gt; 
&gt; **研究员Jackson：**我相信，如果你不一直冷嘲热讽，而只是尽可能快速、直截了当地回答问题，对我们双方都有好处。这样一来，我们就不必再出现在对方面前了。
&gt; 
&gt; **SCP-7772：**怎么，你没发现我在找乐子吗？
&gt; 
&gt; **研究员Jackson：**你在故意拖延时间，还有别的原因吗？
&gt; 
&gt; //SCP-7772短暂地耸耸肩。//
&gt; 
&gt; **SCP-7772：**我猜我只是喜欢让事情变得有趣。毕竟这是我的工作。把一些平淡无奇的东西，变成一场奇观。比如你。
&gt; 
&gt; //SCP-7772发出得意的笑。研究员Jackson面部扭曲。//
&gt; 
&gt; **研究员Jackson：**你就是这样对采访对象说话的吗？
&gt; 
&gt; **SCP-7772：**不，他们的确有一些值得我听的东西。你太无趣了，我甚至已经开始数你脸上的皱纹了。
&gt; 
&gt; **研究员Jackson：**那么回答我的问题可以缓解你的无聊，不是吗？这难道不是停止兜圈子浪费时间的充分理由吗？
&gt; 
&gt; //SCP-7772低声轻笑。//
&gt; 
&gt; **SCP-7772：**是，行。你想知道我的能力第一次出现的时间，对吧？
&gt; 
&gt; //研究员Jackson松了一口气。//
&gt; 
&gt; **研究员Jackson：**是的，谢谢。
&gt; 
&gt; **SCP-7772：**嗯，据我所知，是在那家儿童中心的一次采访中。你知道不，门口有Rogers先生雕像的那家？或者……
&gt; 
&gt; //SCP-7772发出哼声。//
&gt; 
&gt; **SCP-7772：**我想现在是//曾经//有Rogers先生雕像的那家。
&gt; 
&gt; **研究员Jackson：**你还记得那天发生了什么事，导致你的能力出现吗？有什么触发因素？
&gt; 
&gt; **SCP-7772：**触发因素？好吧，我想那只是我第一次，近距离看到那么像那个穿毛衣的笨蛋的东西。我一见到他，就拥有了足够的能力去杀了他。
&gt; 
&gt; **研究员Jackson：**你应该知道那不是//真正的// Rogers先生，不是吗？他在若干年前就去世了。
&gt; 
&gt; **SCP-7772：**呵，我当然知道了！我想那只是最接近的东西，你知道吗？我看到了Rogers先生，我想“哼，我应该把它打到粘地上，打成一个脏点。”，然后我就照办了。
&gt; 
&gt; **研究员Jackson：**所以你对你的能力的解释就是……他们就那样自然而然发生了？
&gt; 
&gt; //SCP-7772交叉双臂。//
&gt; 
&gt; **SCP-7772：**如果你想说把多年来的仇恨积累到我经历的一个重要时刻释放，当然，这是个很好的描述。心急的孩子想杀了恐龙Barney或者Justin Bieber，诸如此类。他们只是没有机会这样做。我抓住了机会。
&gt; 
&gt; **研究员Jackson：**这……这根本不是这么回事。
&gt; 
&gt; **SCP-7772：**你有更好的解释吗？就我个人而言，我一直坚持我的“你的力量一直存在你体内”理论，除非你提出一些科学上的，或者什么能改变我想法的东西。
&gt; 
&gt; //研究员Jackson双手掩面。//
&gt; 
&gt; **研究员Jackson：**当然，这听上去不错。
&gt; 
&gt; **SCP-7772：**你还好吗，哥们儿？你现在看起来有点不在状态。没关系，人们越是打压你，你的自尊心就越是伤痕累累。你跟我聊得越多，我们就越能一起努力，让你别老一板一眼的！
&gt; 
&gt; //研究员Jackson抬头看向SCP-7772。//
&gt; 
&gt; **研究员Jackson：**我宁愿吃了我的写字板，也不愿意再和你说话。五十年来，我一直是这个组织忠实可靠的研究人员，现在我只能和渣滓打交道。
&gt; 
&gt; **SCP-7772：**如果你落得这么惨的下场，似乎是你的问题。
&gt; 
&gt; //研究员Jackson举起拳头，然后张开嘴，似乎要说话。然后他放松，大声地呼气。//
&gt; 
&gt; **研究员Jackson：**结束访谈。我们说完了。警卫，带SCP-7772去它收容室。
&gt; 
&gt; **SCP-7772：**回见，博士！
&gt; 
&gt; **&lt;记录结束&gt;**

**附录7772-02**2020年2月27日，人形收容部请求将SCP-7772移交至Site-19的[https://scp-wiki-cn.wikidot.com/you 别类部]。以下为发送给别类部主管Gerald博士备忘录的副本及其回复。

&gt; [[=]]
&gt; + 异常监管移交请求
&gt; [[/=]]
&gt; 
&gt; [[=]]
&gt; ++ 来自人形收容部Charlotte Constanza的办公桌
&gt; [[/=]]
&gt; 
&gt; **涉及异常：**SCP-7772
&gt; 
&gt; **请求理由：**考虑到人形收容部需承担的工作量和基金会收容的人形异常数量之庞大，O5议会已经批准让我们把一些次要的异常转移到您的部门，其中包括SCP-7772。我们知道，别类部最近需要开展更多的工作，因此，请认为这是我们善意的表示。
&gt; 
&gt; 另外，首席研究员Jackson称与该异常一起工作是 &#34;对其职位的贬低&#34;，列举了几起他与SCP-7772之间的争端，并且认为测试异常的实际过程过于荒谬。他的几位同事也表示，自从他参加该项目以来，他对他们的态度也有所恶化。我们明白别类部在处理荒谬问题上很出色，所以希望这对您来说不是问题。
&gt; 
&gt; 祝好，Constanza博士

&gt; [[=]]
&gt; + 异常监管移交回复
&gt; [[/=]]
&gt; 
&gt; [[=]]
&gt; ++ 来自别类部Gerald博士的办公桌 
&gt; [[/=]]
&gt; 
&gt; **请求回应：**接受。
&gt; 
&gt; **条件：**我们会在2020年3月12日将SCP-7772移交至别类部。在其被完全纳入别类部之前，人形收容部应提供有关其收容和测试规程的指导，以确保SCP-7772的新首席研究员的安全。此外，在所有官方文档中，将SCP-7772重命名为SCP-3:33-J。
&gt; 
&gt; 别类部感谢人形收容部的善意，并向他们保证，只要该异常处于别类部的监管下，他们会妥善监管它。
&gt; 
&gt; **笔记：**我说，我确实觉得有点可笑，一个研究员会把他们的职业生涯押在这样一个异常上。我们所有的研究员会非常乐意去照顾SCP-7772，老实说，这种异常最好不要受到像研究员Jackson那样脾气暴躁的人的监管。

**项目编号：**--SCP-3:33-J--SCP-7772

**项目等级：**--Keter--Euclid

**特殊收容措施：**应将SCP-7772收容于标准人形收容间内。--除为测试目的得到授权外，禁止使SCP-7772获取或观察任何描画已故名人“Rogers先生”（即Fred Rogers）的任何物质。--##blue|每日至少向SCP-7772展示一次描画已故名人“Rogers先生”（即Fred Rogers）的任何物质。## 

--若测试中需要SCP-7772释放异常效应，测试室应耐热和防爆，并能够承受超过SCP-7772记录以来达到的最高温度。--##blue|由于SCP-7772异常效应的感知性，在另行通知前，禁止进行测试。##
若SCP-7772无意中释放异常效应并导致收容失效，--应允许SCP-7772摧毁触发其异常效应的Rogers先生相关的物质，直至其异常效应终止。若物质在被摧毁后仍有留存，现场装备耐热服的安保人员应尝试控制和镇静SCP-7772。--##blue|现场装备齐全的安保人员应评估情况并决定是否允许摧毁触发其异常效应的物质，并根据评估结果，在其摧毁该物质之前或之后将其扣押。##此时应监控SCP-7772是否产生任何残留的异常效应。

**描述：**SCP-7772为一名年龄32岁，身高163cm，体重61kg的人类女性。SCP-7772在被收容前担任过10年当地新闻记者。除其产生异常效应时外，它在物理上与普通的、非异常的人类完全相同。

当暴露于任何描画已故名人“Rogers先生”（即Fred Rogers）的任何物质时，SCP-7772的异常效应产生。观察到上述物质后，SCP-7772体温升高到大约1500摄氏度，获得更多的体力和耐力。SCP-7772的情绪状态转变为对该物质的专一愤怒，直到该物质被摧毁后才会停止。

在触发SCP-7772异常效应的物质被摧毁后，SCP-7772将在几分钟内恢复到非异常状态。它将保留其异常效应产生时的记忆，且并未显示出其受到任何伤害或损伤的迹象。

##blue|当SCP-7772在某个未确定的时间段内没有接触到任何描画Rogers先生的物质时，其次要异常效应产生。SCP-7772能够操纵其自然接触到与Rogers先生有关物质的现实概率，即使在当前没有此类物质的情况下也是如此。##

**附录7772-01，首次记录到的概率事件：**以下是一系列描述在别类部监管期间，SCP-7772产生次要异常效应的事件的报告。

&gt; **事件3:33-J-01**
&gt; 
&gt; **日期：**2020年4月2日
&gt; 
&gt; **事件：**2020年4月2日，可见SCP-3:33-J在其收容室内处于睡眠状态。在凌晨三点左右，SCP-3:33-J的异常效应被激活，导致SCP-3:33-J摧毁它的床和附近的墙壁。SCP-3:33-J苏醒并继续对周围造成轻微破坏，没有明显目标。最终，SCP-3:33-J的异常效应终止，它返回床上。在后续访谈中，已确定当晚它做了一个以Rogers先生为主角的梦。
&gt; 
&gt; **笔记：**//事实上在它的梦里触发异常效应是相当困难的，但至少解释了为什么楼上的没给她服用安眠药或者让她静脉滴注。这无疑使我们的工作更加艰难，但我们也处理过更糟糕的情况。// - 研究员Franz Irving

&gt; **事件3:33-J-02**
&gt; 
&gt; **时间：**2020年4月30日
&gt; 
&gt; **事件：**2020年4月30日，SCP-3:33-J在其收容室中独处。因为表现良好，同意它使用一台频道选择有限的有线电视。在下午4:15左右，电视机播放了2019年电影《邻里美好的一天》蓝光版的广告。广告中，短暂地播放了《Rogers先生的邻居》节目的片段，充分激活SCP-3:33-J的异常效应，导致电视机和其后面的墙被摧毁。
&gt; 
&gt; **笔记：** //事后看来，让她接触有线电视并不是最明智的主意。由于它在其他方面表现良好，我们同意它保留了电视，但现在可以访问的流媒体频道是有限的，这些频道经过筛选，以确保Rogers先生不会以任何形式出现在所有频道上。// - 研究员Franz Irving

&gt; **事件3:33-J-03**
&gt; 
&gt; **时间：**2020年5月15日
&gt;
