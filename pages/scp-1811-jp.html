    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-1811-JP - EYLE Candy
**著者:** ©︎[[*user iknowsupahacka]]
**作成年:** 2018
[[include credit:end]]
**アイテム番号:** SCP-1811-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** 発見されたSCP-1811-JPは食品冷蔵ロッカーへ保管します。拘留中の影響者及び職員は別な特別収容プロトコルやサイト規約の接触が無い限りにおいて、通常の食事プランに加えてフレーバー入りチューインガムが支給されます。

**説明:** SCP-1811-JPは『//ELYE Candy//』として様々な小規模健康食品メーカーからの提供として偽装され、北アメリカ、EU圏、日本を含む東アジア４カ国で発見された禁煙用、およびダイエット用ドロップです。SCP-1811-JPの成分解析では香料を含まない非異常性のキャンディ製品と同様であり異常な元素、化合物、禁煙用キャンディに一般的な成分は発見されませんでした。SCP-1811-JPのパッケージには4週間以上継続的に服用するよう記載されています。

SCP-1811-JPを摂取した被験者[[footnote]]先天的に味覚を受容できない人物はSCP-1811-JPの特性に全面的な耐性があります。[[/footnote]]は約6時間程持続する味覚の麻痺を主張します。味覚を構成する要因となる複合的な感覚（痛覚や温覚、嗅覚等）は摂取前と同様に機能すると確認されましたが、それらを味覚として認識出来ないと主張します。幾つかの不都合にもかかわらず被験者は味覚の消失によるストレスを意識していないことは特筆するべきです。これは副次的な特性の発現である可能性があります。

主張の裏づけの為実施されたCTスキャンではSCP-1811-JPを摂取した被験者の大脳皮質の一部が本来の味覚の体験とは関係なく長時間活性化されていることが確認されています。この結果はおそらく血流量の増加ではなく、後述のSCP-1811-JP-1が局地的に通過していると予想されていますが、現状ではその性質によって確認することは不可能な為、予測を実証することは出来ません。

SCP-1811-JP-1はSCP-1811-JPを継続的に摂取した被験者の遺体から発見される過剰なグルコースと塩水、メルブロミンです。採取された際には変則的な特性は無いものの、被験者の生存中は大脳皮質の血管内で生成と消失を常時継続しつつ流れていると仮定されています。血液やケーブル等の物体がSCP-1811-JP-1の生成・消失点を通過した場合、それらはSCP-1811-JP-1内で消失しもう一方の生成・消失点の外側で再出現します。SCP-1811-JP-1の性質によって被験者が健康被害を受けることはありません。

SCP-1811-JPを4週間以上継続的に摂取した被験者は前述の特異性が永続化し、加えて不随意に10～60秒ほど継続する幻味[[footnote]]被験者が報告する中で最も多かった4例は、暖かく濃厚な油脂を含んだ旨味、スパイスの香りが伴う僅かな辛味を酸味を含んだ海産物由来の甘み、柑橘系の香りと塩味や酸味、甘味が混合した味、非常に極端な甘味です。[[/footnote]]を経験します。その頻度は時間経過によって増加し、おおよそ7日前後程で永続化します。

記憶処置を用いた治療を含め、現在この効果を永続的に消失させる手段は確認されてません。一時的に消失させる唯一の手段は風味を有する物質の摂取のみです。そのため拘留された影響者の多くが喫煙の再開、過食、異食の常態化、ソフトドリンク等の過剰摂取による高血糖の症状を抱えていました。</textarea></pre>
