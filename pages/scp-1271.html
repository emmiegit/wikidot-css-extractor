    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1271 - Kickball Field, Sheckler Elementary
**Auteur :** [[user Eskobar]]
**Traducteur :** [[user AgentSculder]]
**Date de publication originale :** 18 décembre 2012
[[include credit:end]]

**Objet n^^o^^ :** SCP-1271

**Classe :** Euclide

**Procédures de Confinement Spéciales :** Une clôture doit être construite autour de la zone où se trouve SCP-1271, de façon à laisser une distance de 75 m entre la clôture et SCP-1271. Ce périmètre doit être patrouillé par au moins cinq (5) gardes en toutes circonstances, avec pour consigne de refuser l&#39;accès à SCP-1271 à tout civil. Ces gardes doivent être équipés de caméras haute définition avec téléobjectifs et formés à leur utilisation. SCP-1271 doit faire l&#39;objet d&#39;une vidéosurveillance constante. Pendant un évènement 1271-A, tous les gardes doivent recevoir l&#39;ordre --d’empêcher le commencement de l&#39;évènement 1271-A et d&#39;arrêter tous les civils impliqués.-- --d&#39;observer l&#39;événement 1271-A et d&#39;essayer d&#39;arrêter tous les civils impliqués.-- de respecter une distance de 25 m ou plus avec SCP-1271 pendant l&#39;événement et de ne tenter aucune interaction avec les civils impliqués.

Pendant les évènements 1271-A, les gardes doivent prendre autant de photos des visages des civils occupant SCP-1271 que possible. Au moins douze (12) micros paraboliques de 17 m de diamètre doivent être déployés sur le terrain en permanence ; pendant les évènements 1271-A, ces micros doivent être pointés sur chaque civil affecté, et tout échange oral doit être enregistré afin de faciliter leur identification. Toutes les données audio et visuelles de chaque civil doivent être compilées puis comparées à toutes les bases de données disponibles à l&#39;aide de logiciels de reconnaissance faciale. En aucun cas des membres du personnel de la Fondation ne doivent s&#39;approcher à moins de 25 m de SCP-1271 pendant un évènement 1271-A. En aucun cas du matériel de la Fondation ne doit être laissé dans SCP-1271 en dehors des tests autorisés.

Tout individu identifié comme ayant participé à un évènement 1271-A doit être détenu au Site-34 et interrogé.

**Description :** SCP-1271 est une zone d&#39;approximativement 20 m de côté, grossièrement aménagée en un terrain de kickball fonctionnel. La zone comprenait une partie du terrain de l’école élémentaire Sheckler de Catasauqua, avant que celle-ci ne soit fermée en 1967. Le terrain est abandonné depuis.

Approximativement une fois par an, généralement à deux semaines du solstice d&#39;été, SCP-1271 devient occupé par seize (16) civils, d&#39;âge compris entre cinq et onze ans. Le moyen par lequel ces civils, ci-après désignés SCP-1271-(1-16), voyagent jusqu&#39;à SCP-1271 est inconnu ; il a été observé qu&#39;ils provenaient de tous les continents et de 124 pays. Tous les civils affectés présentent les symptômes d&#39;un état de transe et refusent ou sont incapables de percevoir les chercheurs de la Fondation ou de communiquer avec eux par quelque moyen que ce soit. La plupart des enfants qui ont été localisés, identifiés et interrogés après coup affirment n&#39;avoir aucun souvenir de leurs activités impliquant SCP-1271 et ne sont pas en mesure de contribuer à la compréhension par la Fondation du fonctionnement sous-jacent de SCP-1271.

Lors de leur arrivée dans la zone de SCP-1271, les civils commencent une partie de kickball conformément aux règlements conventionnels ; ces parties sont désignées comme des évènements 1271-A. Les civils se divisent en deux équipes de huit et jouent trois manches complètes. Durant la partie, les civils présentent un langage corporel exprimant du plaisir et de la joie, incluant des visages souriants, des rires et des paroles enthousiastes. Les paroles en elles-mêmes comportent généralement une syntaxe et un vocabulaire semblables à la langue Unami des Amérindiens de la région. À la fin de la partie, les joueurs s&#39;inclinent en direction de la base du lanceur et exécutent un court chant en langue Unami[[footnote]]Le chant ressemble beaucoup à l&#39;expression Unami //še· lah ni e·k·a·kwe tali-ɔkhakéhɔ·n ní·ša awé·ni·k//, que l&#39;on peut traduire par &#34;Ici sous les arbres, deux personnes ont été enterrées.&#34;[[/footnote]] avant de se disperser. Lorsque les civils affectés atteignent la limite de SCP-1271, ils disparaissent par le biais d&#39;une forme inconnue de téléportation. 

Deux autres effets anormaux ont été observés concernant SCP-1271. Premièrement, lorsque des individus non invoqués par SCP-1271 approchent à moins de 25 m du terrain pendant un événement 1271-A, ces individus rejoignent la partie. Ils se divisent équitablement entre les deux équipes, soit en remplaçant des joueurs fatigués soit en amenant de l&#39;eau ou des serviettes aux joueurs. À la fin de la partie, les individus affectés ainsi disparaissent de la même façon que les civils affectés. Aucun membre du personnel de la Fondation affecté n&#39;a encore été retrouvé. Le second effet anormal supplémentaire de SCP-1271 est documenté dans l&#39;Addendum 1271-1.

**Addendum 1271-1 :** Récurrences constatées chez les civils affectés

Depuis que la Fondation a commencé à étudier SCP-1271 en 1972, quatre-cent-quatre-vingt (480) civils enfants de toutes origines ont été affectés par SCP-1271. La recherche des identités des civils affectés a commencé peu après, aidée par la numérisation et l&#39;informatisation des dossiers et bases de données de la Fondation dans les années 1980. À l&#39;aide de logiciels de reconnaissance faciale, la Fondation a pu identifier à ce jour cent vingt-six (126) civils affectés. Au cours des analyses corrélationnelles standards des civils identifiés, des récurrences spécifiquement liées aux postes occupés ont été détectées. Dans le cadre de cette analyse, l&#39;équipe commençant la partie en attaque est appelée &#34;Rouge&#34;, tandis que l&#39;équipe commençant la partie en défense est appelée &#34;Bleue&#34;. Actuellement, seuls 10 % des civils identifiés se souviennent de leur expérience avec SCP-1271.

||~ Désignation||~ Poste||~ Corrélation observée / Fréquence||
|| SCP-1271-1 || Première base/premier botteur de l&#39;équipe rouge || S&#39;intéresse au système bancaire et l&#39;étudie, ce qui le conduit à un poste de cadre dans une grande banque internationale. (30 occurrences au total, 9 identifiées, 7 ayant le trait susmentionné) ||

|| SCP-1271-3 || Troisième base/troisième botteur de l&#39;équipe rouge || S&#39;intéresse à la pédagogie ; devient professeur d&#39;économie dans l&#39;enseignement supérieur. (30 occurrences au total, 7 identifiées, 7 ayant le trait susmentionné) ||
|| SCP-1271-4 || Roller/quatrième botteur de l&#39;équipe rouge || Aucun n&#39;a encore été identifié. ||
|| SCP-1271-5 || Champ extérieur polyvalent/cinquième botteur de l&#39;équipe rouge || S’intéresse à l&#39;aéronautique ; obtient un poste important au sein des agences spatiales étasunienne, russe ou chinoise. (30 occurrences au total, 10 identifiées, 9 ayant le trait susmentionné) ||
|| SCP-1271-6 || Champ extérieur gauche/sixième botteur de l&#39;équipe rouge || Devient proche conseiller du dirigeant d&#39;une organisation internationale. La liste des individus précis et des organisations correspondantes est disponible au sein du Document 1271-Bêta. (30 occurrences au total, 11 identifiées, 10 ayant le trait susmentionné) ||
|| SCP-1271-7 || Champ extérieur centre/septième botteur de l&#39;équipe rouge || Meurt à 23 ans. (30 occurrences au total, 11 identifiées, 10 ayant le trait susmentionné) ||
|| SCP-1271-8 || Champ extérieur droit/huitième botteur de l&#39;équipe rouge || Devient célèbre dans le domaine des arts visuels, notamment le théâtre. (30 occurrences au total, 9 identifiées, 9 ayant le trait susmentionné) ||
|| SCP-1271-9 || Première base/premier botteur de l&#39;équipe bleue || S&#39;intéresse à la chimie ; les instances identifiées travaillent souvent dans l&#39;industrie pharmaceutique. Plusieurs instances sont personnellement responsables du développement de remèdes révolutionnaires à diverses maladies. (30 occurrences au total, 15 identifiées, 14 ayant le trait susmentionné) ||
|| SCP-1271-10 || Deuxième base/deuxième botteur de l&#39;équipe bleue || Fait carrière en politique ; devient dirigeant ou politicien haut-placé dans son État d&#39;origine. (30 occurrences au total, 11 identifiées, 11 ayant le trait susmentionné) ||
|| SCP-1271-11 || Troisième base/troisième botteur de l&#39;équipe bleue || Devient addict aux barbituriques avant 25 ans, meurt avant 27 ans. (30 occurrences au total, 10 identifiées, 9 ayant le trait susmentionné) ||
|| SCP-1271-12 || Roller/quatrième botteur de l&#39;équipe bleue || Aucun n&#39;a encore été identifié. ||
|| SCP-1271-13 || Champ extérieur gauche/cinquième botteur de l&#39;équipe bleue || Atteint un poste de direction ; aucune autre récurrence identifiée. Les postes peuvent aller de président d&#39;entreprise à contremaitre d&#39;usine, mais impliquent toujours un haut niveau d&#39;autorité. (30 occurrences au total, 9 identifiées, 9 ayant le trait susmentionné) ||
|| SCP-1271-14 || Champ extérieur centre/sixième botteur de l&#39;équipe bleue || S&#39;intéresse à la religion ; devient une figure d&#39;autorité au sein d&#39;un mouvement religieux. Les religions impliquées varient et sont généralement d&#39;ampleur mondiale ; cependant deux instances identifiées ont dirigé des sectes impliquant [DONNÉE SUPPRIMÉE]. (30 instances au total, 11 identifiées, 11 ayant le trait susmentionné) ||
|| SCP-1271-15 || Champ extérieur droit/septième botteur de l&#39;équipe bleue || S&#39;intéresse aux technologies électroniques ; devient connu comme un ingénieur novateur, pionnier dans les technologies de la télécommunication ou de l&#39;internet. (30 instances au total, 6 identifiées, 4 ayant le trait susmentionné) ||
|| SCP-1271-16 || Champ extérieur polyvalent/huitième botteur de l&#39;équipe bleue || Aucun n&#39;a encore été identifié. ||

**Addendum 1271-2 :** Rapports d&#39;interrogatoire

[[collapsible show=&#34;Interrogatoire SCP-1271-11-Gamma&#34; hide=&#34;Cacher rapport&#34;]]

&gt; Rapport d&#39;interrogatoire 1271-5 : SCP-1271-11-Gamma
&gt; 
&gt; //SCP-1271-11-Gamma a été troisième base de l&#39;équipe bleue pendant un évènement 1271-A ayant eu lieu en 1981. Grâce à des logiciels de reconnaissance photographique et de vieillissement, son image a été identifiée en 1994 au sein d&#39;un album de fin d&#39;année de l&#39;Université de Chattanooga, au Tennessee. En raison de ses liens avec SCP-1271, l&#39;individu a été arrêté pour interrogatoire et placé sous observation plusieurs années.//
&gt; 
&gt; **Dr Hicks :** Avez-vous déjà consommé des narcotiques illégaux ?
&gt; 
&gt; **11-Gamma :** Jamais. Avant la... ce... quoi que ce soit qui s&#39;est passé quand j&#39;étais enfant, on vivait dans un bon quartier. Ma mère m&#39;a dit pour les drogues, elle m&#39;a dit de pas essayer. C&#39;était la fin des années 70, vous comprenez, ces trucs étaient partout. Mais elle m&#39;a bien élevé. Et c&#39;était pas toujours facile.
&gt; 
&gt; **Dr Hicks :** Pouvez-vous développer ?
&gt; 
&gt; **11-Gamma :** Ben, comme j&#39;ai dit, c&#39;est comme ça qu&#39;elle m&#39;élevait. Et c&#39;est comme ça que les choses étaient à l&#39;époque. Mais les choses ont mal tourné vers quand j&#39;avais, heu, je crois douze ans à peu près ?
&gt; 
&gt; //Note : le sujet 11-Gamma avait onze ans lorsque l’évènement 1271-A1981 s&#39;est produit.//
&gt; 
&gt; **11-Gamma :** Ouais, je sais pas. mon père, c&#39;était vraiment le genre droit, vous voyez ? Ouvrier à l&#39;usine Goodyear. Un mec incroyable, un bosseur. Et puis un jour, apparemment, les flics se sont pointés.
&gt; 
&gt; **Dr Hicks :** L&#39;arrestation pour possession de stupéfiants, c&#39;est bien ça ?
&gt; 
&gt; **11-Gamma :** Oui. Du phenobarbitol. Un jour il allait bien, le lendemain il était en prison. Ils avaient pas de preuves contre lui alors il est sorti. Et après ça il est devenu un putain de connard, je vous jure. 
&gt; 
&gt; **Dr  Hicks :** Des changements dans son comportement ?
&gt; 
&gt; **11-Gamma :** Oui, lui et ma mère aussi. Ils étaient tellement amoureux avant, et puis tout à coup c&#39;était... putain c&#39;était un cauchemar. Il me battait, il la battait, elle ne partait pas, elle l&#39;aimait, il se droguait, et puis elle se droguait. Je vous jure, c&#39;en est arrivé à un point où il voulait que //je// commence la drogue. Il disait que ça me calmerait. Il disait que ça m&#39;éviterait de penser que j&#39;étais meilleur que lui. Il a essayé de me forcer à en prendre. C&#39;est là que je suis parti.
&gt; 
&gt; **Dr Hicks :** Vous avez fui ?
&gt; 
&gt; **11-Gamma :** Oui. J&#39;ai essayé la conseillère d&#39;orientation, mais elle n&#39;a servi à rien. Les profs non plus. J&#39;ai juste pris un billet, je me suis tiré. Je... écoutez, je me suis barré. Je suis passé par deux trois villes, j&#39;ai rejoint un programme de famille d&#39;accueil. C&#39;était aussi naze que vous pouvez l&#39;imaginer, mais je me suis réfugié dans les livres, voyez ? J&#39;ai fait profil bas.
&gt; 
&gt; **Dr Hicks :** Et évité les drogues ?
&gt; 
&gt; **11-Gamma :** C&#39;était difficile. Tout le monde en prenait autour de moi ; ils essayaient de m&#39;entrainer dedans, des défis à la con, la pression sociale, la violence, tout ça. Pendant toute l&#39;université ; on aurait dit que tout le monde autour de moi s&#39;y mettait soit juste avant soit juste après m&#39;avoir rencontré, et ils voulaient tous partager. Plus j&#39;ai vieilli plus ça s&#39;est aggravé. J&#39;ai eu mon diplôme il y a quelques mois ; j&#39;étais heureux d&#39;en finir avec tout ça.
&gt; 
&gt; **Dr Hicks :** Je comprends.
&gt; 
&gt; //Note : Environ trois jours après le vingt-cinquième anniversaire de 11-Gamma, le Dr Hicks l&#39;a agressé et lui a injecté du phenobarbitol de force. Aucun ordre n&#39;avait été donné d&#39;agir ainsi. 11-Gamma a développé une addiction et a été tué lors d&#39;une tentative d&#39;agression d&#39;une infirmière quatre mois plus tard. Le Dr Hacks a plaidé une folie passagère ; des tests médicaux ont révélé le développement d&#39;une petite tumeur au cerveau altérant son jugement.//
[[/collapsible]]

[[collapsible show=&#34;Interrogatoire SCP-1271-14-Epsilon&#34; hide=&#34;Cacher rapport&#34;]]
&gt; Rapport d&#39;interrogatoire 1271-21 : SCP-1271-14-Epsilon
&gt; 
&gt; //Le sujet 14-Epsilon dirigeait la plus grande loge d&#39;une secte connue sous le nom de la &#34;Fraternité du Rubicon&#34; à Johannesburg, en Afrique du Sud. Le sujet a été capturé au cours d&#39;un raid de la Fondation contre leur repaire et a été identifié comme l&#39;un des joueurs de champ extérieur d&#39;un évènement SCP-1271-A en 1989.//
&gt; 
&gt; **Dr Graves :** Comment en êtes-vous venu à rejoindre la Fraternité ?
&gt; 
&gt; **14-Epsilon :** Je ne suis pas né pour la grandeur. La grandeur m&#39;a trouvé. Dieu m&#39;a trouvé au fond d&#39;un terrain et m&#39;a menti. Je vois la vérité à présent. Je dis la vérité à présent.
&gt; 
&gt; **Dr Graves :** Je suis désolé, j&#39;ai peur de ne pas--
&gt; 
&gt; **14-Epsilon :** Vous pensez savoir ce que ce terrain est. Dieu m&#39;a menti. Dieu nous ment à tous. Dieu nous craint car nous avons un nouveau seigneur. Elle nous conduira sur son trône. Vous pensez savoir ce que ce terrain est. Je ne suis pas né pour la grandeur.
&gt; 
&gt; **Dr Graves :** Sous-entendez-vous que SCP-1271 vous a manipulé ou transformé d&#39;une quelconque façon ?
&gt; 
&gt; **14-Epsilon :** Dieu est la moindre des choses qui vivent sur ce terrain. Ces choses vous choisissent et vous envoient dans le monde. Dieu m&#39;a menti. Les choses de ce terrain nous ont choisis, nous ont entrainés, nous ont façonnés.
&gt; 
&gt; **Dr Graves :** Vous croyez que votre destin était écrit ? 
&gt; 
&gt; **14-Epsilon :** Ils nous mentent jusqu&#39;à ce que les mensonges deviennent vérité. Le terrain m&#39;a montré le Rubicon. Le Rubicon m&#39;aidera à tuer Dieu.
&gt; 
&gt; **Dr Graves :** Le terrain vous a-t-il dit de tuer Dieu ? Vous a-t-il dit comment ?
&gt; 
&gt; **14-Epsilon :** Dieu vit sur ce terrain. Dieu est la moindre des choses qui vivent sur ce terrain. Je dis la vérité à présent.
&gt; 
&gt; //Le sujet 14-Epsilon a été considéré comme un témoin non fiable en raison d&#39;une paranoïa et d&#39;une schizophrénie incurables et a été exécuté.//
[[/collapsible]]

[[collapsible show=&#34;Interrogatoire SCP-1271-13-Thêta&#34; hide=&#34;Cacher rapport&#34;]]

&gt; //Le sujet 13-Thêta a été joueur de champ extérieur gauche durant le premier évènement 1271-A enregistré en 1972. Le sujet était membre du [CENSURÉ] lorsque des algorithmes d&#39;identification faciale l&#39;ont identifié en 2011. Du fait de sa position, plusieurs alertes rouges ont été enclenchées au sein des ordinateurs de la Fondation et le sujet 13-Thêta a été arrêté. Le sujet 13-Thêta a affirmé n&#39;avoir pas connaissance de ses liens avec SCP-1271. Interrogatoire fortement censuré afin de prévenir la fuite d&#39;informations sensibles.//
&gt; 
&gt; **Dr Graves :** Avez-vous le moindre souvenir de votre interaction avec SCP-1271 ?
&gt; 
&gt; **13-Thêta :** Mais putain bien sûr que non, Graves. Je te l&#39;ai dit hier. Tu crois que j&#39;aurais accepté de travailler au [CENSURÉ] si je pensais avoir participé à une partie de kickball quand j&#39;avais onze ans ? Tu me connais mieux que ça.
&gt; 
&gt; **Dr Graves :** Bien sûr Mons- -bien sûr que non. Cependant, plusieurs importantes personnalités académiques, politiques et scientifiques ont été identifiées comme liées à SCP-1271, quasiment toujours sans qu&#39;elles n&#39;en aient connaissance--
&gt; 
&gt; **13-Thêta :** Et je sais que vous avez aussi identifié un Grand Prêtre de [[[church-of-the-broken-god-hub|l’Église du Dieu Brisé]]], un cadre intermédiaire de [[[marshall-carter-and-dark-hub|Marshall, Carter &amp; Dark Ltd.]]], et deux chefs de cellule de la [[[serpent-s-hand-hub|Main du Serpent]]] parmi les personnes affectées. J&#39;ai reçu ces rapports. Alors les autres [CENSURÉ] ont décidé que l&#39;un d&#39;entre nous devait en être aussi.
&gt; 
&gt; **Dr Graves :** Vous croyez qu&#39;il s&#39;agit d&#39;un complot mené par les autres membres du  [CENSURÉ] ?
&gt; 
&gt; **13-Thêta :** Ce n&#39;est pas un &#34;complot&#34; quand les gentils le font, Graves, c&#39;est un plan. Ils m&#39;ont jugé sacrifiable, et j&#39;ai donc été sacrifié. Ceux de la Sécurité pourront dire qu&#39;ils ont fait leur boulot, et on rentrera tous à la maison contents. À moins qu&#39;il n&#39;y ait réellement un connard lobotomisé à la tête du [CENSURÉ] qui craque et nous emmène tous avec lui.
&gt; 
&gt; //Plusieurs minutes de conversation censurées du fait de la présence de détails de confinement sensibles.//
&gt; 
&gt; **Dr Graves :** Qu&#39;auriez-vous à répondre à la phrase suivante : [Le Dr Graves récite le chant Unami marquant la fin de chaque événement 1271-A]
&gt; 
&gt; **13-Thêta :** Je dirais que vous ne... ne savez pas ce que... (sa voix s&#39;estompe)
&gt; 
&gt; **Dr Graves :** Monsieur ? Êtes-vous toujours avec nous ?
&gt; 
&gt; **13-Thêta :** [Commence à marmonner en langue Unami, s’évanouit]
&gt; 
&gt; //Le sujet 13-Thêta a été envoyé dans l&#39;aile médicale. Durant sa convalescence, le sujet a brisé son confinement en utilisant sa connaissance des codes de sécurité du Site-34 afin de quitter les locaux. Le sujet n&#39;a pas encore été recapturé. La phrase Unami prononcée avant l&#39;évanouissement a été traduite par &#34;mais les traces de pas des enfants sont nombreuses.&#34;//

[[/collapsible]]
