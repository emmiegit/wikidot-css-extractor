[[include component:image-block name=standard.jpg|caption=SCP-029-DE|width=200px]]

**Objekt-Nr.:** SCP-029-DE

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-029-DE wird in einem Sicherheitsraum in Standort-DE14 aufbewahrt. Zugang ist nur Mitarbeitern mit der Freigabestufe 3 oder höher gestattet. Tests müssen vom Direktorenrat genehmigt werden.
SCP-029-DE-01 ist in einer Standardzelle einquartiert und wird zu jeder Zeit von einer mobilen Eingreiftruppe überwacht. Einmal pro Woche erhält SCP-029-DE-01 eine Injektion mit Schmerzmitteln. Zugang zu SCP-029-DE-01 ist nur Mitarbeitern gestattet, die nie Kontakt zu Dr. Markus Blausteiner hatten. Dies muss unbedingt überprüft werden, bevor ein Mitarbeiter in die Zelle gelassen wird.

**Beschreibung:** Bei SCP-029-DE handelt es sich um einen verformten, gläsernen Kelch, der mit einer roten Substanz befüllt ist. Obwohl sich die Substanz in den meisten Umständen wie eine zähe Flüssigkeit verhält[[footnote]] Zum Beispiel, wenn man den Kelch bewegt[[/footnote]], lässt sich die Substanz nicht aus dem Kelch herausgießen. Zwei Versuche, eine Probe der Substanz zu nehmen, endeten mit dem Tod von mehreren Mitarbeitern; weitere Versuche wurden von O5-██ verboten.

In der Nähe von SCP-029-DE schwankt die Umgebungstemperatur zwischen minus 25 und minus 54 Grad Celsius. Bisherige Versuche, die Umgebungstemperatur anzuheben, zeigten keinerlei Erfolg[[footnote]] Die bisherigen Versuche beinhalten elektrische Heizkörper, Heißluftstrahler, Gasheizungen, Lagerfeuer, Flammenwerfer, Napalm, Diamantenlaser, Komponente 3PA-237 und [ZENSIERT]. [[/footnote]]. Subjekte, die sich in der Umgebung von SCP-029-DE befinden, sagen aus, dass ihnen unabhängig von der Anzahl getragener Kleiderschichten/Dichte der Kleidung dennoch kalt ist. Inzwischen durchgeführte Überwachungen der Vitalwerte haben ergeben, dass die Körpertemperatur von Subjekten in der Umgebung von SCP-029-DE um 0,02 Grad Celsius pro Minute sinkt, die Subjekte allerdings auch nach länger andauerndem Aufenthalt in der Umgebung von SCP-029-DE keine Symptome einer Unterkühlung zeigen, und dass die Körpertemperatur beim Verlassen der Umgebung des Objekts innerhalb von Sekunden wieder auf ein normales Niveau ansteigt, was bei den meisten Subjekten zu einem Schock führt.
Zudem sagen Subjekte aus, dass sie nach wenigen Minuten beginnen, ein stärker werdendes Durstgefühl zu verspüren und einen als angenehm empfundenen, süßlichen Duft vom Objekt her wahrnehmen. [[span style=&#34;color:white&#34;]] Der Samen der Götter lockt. [[/span]]
Nach etwa fünfzehn Minuten in der Umgebung von SCP-029-DE hört jedes der Subjekte eine Stimme: &#34;Sieh durch das Auge. Trinke durch den Mund.&#34; Damit scheint die Öffnung unterhalb des Kelchrandes gemeint zu sein, da einige der Subjekte die Öffnung und umgebende Verformung laut Aussagen als Auge, andere Subjekte die Öffnung und Verformung als geöffneten Mund beschreiben. Allerdings hat bisher lediglich eines der Subjekte ausgesagt, ein übermäßiges Bedürfnis zu verspüren, aus dem Objekt zu trinken [[image eldgdgifzero.gif]]

Von diesem einmaligen Vorfall abgesehen gibt es aber keinerlei Hinweise, dass sich SCP-029-DE in irgendeiner Weise auf den menschlichen Verstand auswirken könnte.

**Entdeckung:** SCP-029-DE wurde am 31. August 20██ im Hotel ████████ in Berlin gefunden, nachdem ein Wesen, welches SCP-029-DE-01 ähnelte, von MTF DE-Gamma-11 ausgeschaltet wurde. Das Wesen wurde durch einen DNA-Test als Benoit ███████ identifiziert. In dessen Zimmer wurde neben SCP-029-DE ein Buch gefunden, &#34;L&#39;art des anciens dieux[[footnote]] Übersetzt: &#34;Die Kunst der Alten Götter&#34; [[/footnote]]&#34;. Obwohl der Titel des Buchs französisch ist, ist der Inhalt des Buchs in einer unbekannten Sprache verfasst.[[span style=&#34;color:white&#34;]] In der Wahrheit. [[/span]]

Allerdings befinden sich auf der letzten Seite ein paar handschriftliche Notizen:

&gt; Une gorgée - Une fraction de puissance
&gt; 
&gt; De nombreuses gorgées - Vrai pouvoir
&gt; 
&gt; Vider le calice - Devenir un dieu

Übersetzt:

&gt; Ein Schluck - Ein Bruchteil der Macht
&gt; 
&gt; Viele Schlucke - Wahre Macht
&gt; 
&gt; Leere den Kelch - Werde zu einem Gott


**Nachtrag 28.11.20██:** Lediglich eine Person (im weiteren als SCP-029-DE-01 bezeichnet) hat bisher aus dem Kelch getrunken (siehe Vorfalls-Log 029-DE-003), woraufhin innerhalb von sieben Minuten eine Reihe physiologischer Veränderungen eintrat:
Die Zunge wuchs an und spaltete sich dann in drei eigenständige, jeweils etwa sechs Meter lange Gliedmaßen auf, die von SCP-029-DE-01 wie eine Art Tentakel eingesetzt werden können.
Die Fingerglieder des Subjekts dehnten sich auf das Dreifache der ursprünglichen Länge aus; während Knochen und Muskulatur diese Veränderung durchmachten, blieb die Haut von SCP-029-DE-01 allerdings in ihrer ursprünglichen Größe, was zu einem zerreißen der Haut führte. Auch wuchs zwischen Daumen und Zeigefinder ein zusätzliches Anhängsel, welches aber keine Knochen oder Gelenke zu enthalten scheint und eher an einen Tentakel erinnert. Auch hier wurde kein zusätzliches Hautgewebe generiert.
Die Körpergröße von SCP-029-DE-01 verdoppelte sich durch eine Verlängerung der Wirbelsäule, erhöhter Muskelgeneration und dem Wachsen zusätzlicher Organe[[footnote]] Zwei Herzen, acht Nieren, drei Lungenflügel, drei Mägen, ein zusätzliches Darmsystem inklusive eigenständigem Darmausgang, sowie zwei Organe, deren Zweck nicht bestimmt werden konnte. [[/footnote]]. Auch hier fand keine Generierung zusätzlicher Haut statt.
Die Muskelmasse von SCP-029-DE-01 verdoppelte sich, der Körperfettanteil passte sich dagegen nicht nur an, sondern verdreifachte sich darüber hinaus noch.
Der Schädel dehnte sich auf den dreifachen, vorherigen Umfang aus, um sich dem Wachstum des Gehirns anzupassen; dieses ist auf die doppelte Größe angewachsen und wird nun von mehreren, an Tentakel erinnernde Anhängsel an der Innenseite des Schädels gehalten.
Das Genital von SCP-029-DE-01 hat [ZENSIERT] [[span style=&#34;color:white&#34;]] wahre Schönheit erlangt. [[/span]]
Das Blut von SCP-029-DE-01 hat einen helleren Farbton angenommen und ist nun semi-transparent; auch enthält es hohe Anteile der Elemente Polonium und Chlor. Die Physiologie des Körpers scheint sich zwar weit genug angepasst zu haben, um keine bleibenden Schäden durch diese Elemente davonzutragen; nicht aber weit genug, um die Vergiftungen und Verätzungen, die durch diese Elemente verursacht werden, gänzlich zu verhindern.
Eine erhöhte Zellregeneration und damit einhergehende Selbstheilung; die Zellregeneration hat allerdings auch zur Folge, dass sich die Muskeln und Organe von SCP-029-DE-01 ständig verformen, gegenseitig zerreißen und neu anordnen, um Platz für die zusätzlichen Zellen zu machen.
Laut Aussage von SCP-029-DE-01 hat es seit der Einnahme der Substanz von SCP-029-DE eine wesentlich geringere Schmerztoleranz.
