**วัตถุ#** SCP-195-TH-J //เออ ชั้นชอบเลขนี้//

**ระดับ:** --Safe-- //ใครบอกกัน Keter ต่างหาก ตูนี่แหละอันตรายสุดๆ//

**มาตรการกักกันพิเศษ:** --อยู่ในลิ้นชั้นโต๊ะทำงานของ ดร.████ และมิให้ผู้ใดทำลายวัตถุ-- //เอางี้จริงดิ การกักกันง่อยไปหรือเปล่า อย่างชั้นต้องอยู่ในตู้นิรภัยอย่างน้อย 3 ชั้นในห้องกรงหนาอีกที โอเค?//

**รายละเอียด:** SCP-195-TH-J เคยเป็นชุดกระดาษปกดำไม่ระบุบริษัทผู้ผลิตหรือแหล่งที่ผลิตสำหรับเขียนรายงานจำนวน ██ แผ่น ที่ใช้กันในสถาบัน SCP โดยชุดรายงานดังกล่าวถูกพบโดย ดร.████ โดยที่ตัว ดร.████ เองก็พบกับวัตถุในขณะที่ยังเป็นชุดกระดาษรายงานอยู่ ในกล่องเก็บของเก่าของเขาเอง(เจ้าตัวกล่าวว่าไม่เคยเห็นวัตถุมาก่อนหน้านี้) โดยความผิดปกติของวัตถุคือวัตถุสามารถสื่อสารกับมนุษย์ได้โดยมีเพียงแค่กระดาษในชุดกระดาษรายงานนั้นเป็นสื่อกลาง

กล่าวคือสามารถสื่อสารได้ผ่านการเขียนลงบนกระดาษ นอกจากนี้แล้ววัตถุก็ไม่มีความผิดปกติอะไรอีก เว้นแต่วัตถุจะมักพูดคุยแบบเป็นกันเอง ปัจจุบันวัตถุเป็นเพียงแค่กระดาษรายงานแผ่นเดียว //คือเอาจริงๆแล้วมีพวกแกคนนึงเอาที่เหลือของชั้นไปเผาน่ะสิ ชั้นแค่อยากคุยด้วย แล้วบังเอิญไอกระดาษที่ฉีกมาใช้ก่อนหน้าเพื่อเอามาเขียนรายงาน SCP บ้าบออะไรนั่น ดันมาจากชั้นนี่แหละ! อ้อ! ใช่แล้วกระดาษที่แกกำลังอ่านอยู่ ณ ตอนนี้นี่แหละคือ SCP-195-TH-J ที่พวกแกเรียกชั้น!//

//โอเคขอพักสักเดี๋ยว คือถ้าพวกแกอยากรู้ว่าชั้นรู้ได้ยังไง ไม่รู้เหมือนกันคือชั้นรู้แค่ว่าชั้นคุยกับพวกนายได้ แต่ไม่ใช่คุยออกเสียงนะ แต่เป็นเขียน ชั้นไม่รู้หรอกว่าตัวจริงของชั้นเป็นยังไง จำชื่อตัวเองไม่ได้ด้วยซ้ำ แต่ชั้นแค่หวังว่าเราจะได้คุยกันมากกว่านี้ถ้าพวกแกไม่เอาที่เหลือของชั้นไปเผาน่ะนะ!//

**ภาคผนวก:** พื้นที่สำหรับสื่อสารระหว่าง ดร.████ กับ SCP-195-TH-J

&gt; **ดร.████:** ก่อนอื่นเลย แกมาอยู่ในกล่องเก็บของ ของชั้นได้ยังไง?
&gt; 
&gt; **SCP-195-TH-J:** //จะไปรู้เรอะ นอนอยู่ดีๆตื่นมาอีกทีชั้นก็มาอยู่ในกล่องมืดๆของแกแล้ว//
&gt; 
&gt; **ดร.████:** แล้วแกเป็นใคร ชื่ออะไร
&gt; 
&gt; **SCP-195-TH-J:** //ของแบบนั้นชั้นจำไม่ได้หรอก มีอะไรอีกมั้ย?//
&gt; 
&gt; **ดร.████:** แล้วแกสื่อสารกับชั้นได้ยังไง?
&gt; 
&gt; **SCP-195-TH-J:** //ตาแก่นี่ถามมากจริง! คือยังไงดีล่ะ ชั้นไม่รู้ว่าหน้าตาตัวเองเป็นยังไง อยู่ที่ไหนก็ไม่รู้ด้วยซ้ำ รู้แค่ว่าตัวเองนั่งอยู่หน้าชุดกระดาษรายงาน แล้วก็จะเห็นภาพว่าชุดรายงานมันอยู่ที่ไหน แต่ก็ทำได้แค่เขียนลงไปเพื่อคุยกับพวกแก//
&gt; 
&gt; **ดร.████:** แล้วแกรู้เรื่องเกี่ยวกับสถาบัน SCP ได้ยังไง?
&gt; 
&gt; **SCP-195-TH-J:** ไม่รู้สิพอแกเริ่มเขียนลงบนตัวชั้น ความทรงจำของแกก็ไหลเข้าหัวชั้นในนั้นมีเรื่อง SCP เยอะแยะเลย แล้วชั้นจะได้เป็น SCP บ้างมั้ย?
&gt; 
&gt; **ดร.████:** ได้สิแต่แกต้องเลิกเรียกชั้นว่าตาแก่ไม่งั้นชั้นจะเอากระดาษรายงานแผ่นสุดท้ายนี้จากตัวแกเองไปขยำทิ้ง แล้วอีกอย่างถ้าคุยกันเสร็จตรงนี้แล้ว เราอาจจะไม่ได้คุยกันอีก เพราะกระดาษมันจะหมดแล้วนี่
&gt; 
&gt; **SCP-195-TH-J:** ขอโทษค้าบ อีกอย่างนึงๆ เขียนบนตัวชั้นแล้วเอาไปเป็นข้อมูลทางการได้ป้ะ 

**หมายเหตุ:** ผมอยากเผาไอกระดาษนี่ไปอีกใบจังเลย แต่ด้วยนโยบายผมทำไม่ได้ อ้อ! แล้วก็เกือบลืมบอกบางอย่าง ถ้าคุณถือกระดาษแผ่นนี้อยู่ จงรู้ไว้ซะว่านี่แหละคือ SCP-195-TH-J ถ้าถามว่าทำไมถึงเอาวัตถุมาเป็นกระดาษรายงานข้อมูลวัตถุล่ะ ก็ตามด้านบนนั้นแหละมันอยากเป็นทั้งวัตถุทั้งกระดาษรายงานตัวเอง ก็ตามใจมันสักหน่อยละกัน ที่เขียนยาวๆนี่ไม่ใช่อะไรหรอกจะได้ไม่มีที่ว่างให้มันเขียนต่อไง แค่นี้แหละ - ดร.████</textarea></pre>
