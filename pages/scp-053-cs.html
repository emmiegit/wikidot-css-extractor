    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**Název: SCP-053-CS**
**Autor:** [[*user CollinTheGoldfish]]
[[include info:end]]

**Objekt #:** SCP-053-CS

**Třída Objektu:** Safe

**Speciální Zadržovací Procedury:** Návod k použití: Udržujte v suchu, v teplotě od -12 do 6994°█ (jednotka neznámá). Doporučujeme přechovávat v pohodlné misce, v případě trvalé neschopnosti sehnat něco tak obyčejného jako je miska použijte něco z těchto osob: Kastrůlek, Hrníček, Formička, Tuba od zubní pasty, Talíř, Konvička, či Konvice, pokud už je dospělá, Velká Naběračka, Ešus, Džbánek, Pec na jablka [[footnote]]Ověřit pravdivost[[/footnote]], Sklenice, Cukřenka, Pítko pro ptáčky. V případě nouze je třeba pokorně vyhledat svého pediatra. Jsou-li slyšet v přítomnosti objektu hlasy, ale nikdo nemluví, neměly by být poslouchány. V případě, že poslouchány byly, je nutno vyhledat odbornou pomoc [[footnote]]Nikde ve známém universu se nevyskytuje žádný odborník na objekt SCP-053-CS[[/footnote]]. Jsou-li slyšet v přítomnosti objektu hlasy a je zjevné, kdo mluví, je vhodné nejprve je požádat, aby byli zticha, než se přistoupí k radikálnějším řešením typu roubík nebo odříznutí čelisti/hlasového ústrojí. Doporučujeme oslovení jménem Puding. Je-li úmyslem zaměstnance vyjádřit objektu úctu, nechť použije název Vanilkový Puding, žádné další tituly nejsou třeba. [[footnote]]Oba názvy jsou zjevně v nějakém starobylém jazyce, význam neznámý[[/footnote]] Pro manipulaci s objektem je třeba mít v chápavé části těla lžíci a zřetelně poděkovat při jejím uchopení. Návod k přípravě: Na tohle stejně nebudeš připraven

**Popis:** Vanilková příchuť, staré legendy říkají že pod polotekutou horkou hmotou se skrývá jádro piškotků [[footnote]]Fakta se ověřily samy od sebe, vyhodnoceno jako pravda[[/footnote]]. Alergeny: 1, 7, 9,√π, 13. Telepatické, podle některých zdrojů i telekinetické schopnosti. Upozornění: Může obsahovat stopy cynismu anebo jiných skořápkových plodů.

&gt; [[[intrusive-thoughts|Tento dokument prochází revizí]]].

[[footnoteblock]]
