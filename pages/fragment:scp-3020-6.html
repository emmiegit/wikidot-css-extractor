    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Objet n^^o^^ :** SCP-3020

**Classe :** Keter

**Procédures de Confinement Spéciales :** Les individus connus pour être affectés par SCP-3020 doivent être placés en quarantaine aux Sites -39, -42, -94, -102 et -129. Ils doivent être conservés dans des cellules standards pour humains non-anormaux, et des efforts doivent être réalisés afin de soulager tout symptôme d’infestation de SCP-3020, incluant des injections de L-DOPA deux fois par jour dans les reins.

Les échantillons de SCP-3020 doivent être uniquement étudiés dans les Sites susmentionnés sous BSL-4. Les interactions humaines avec les échantillons de SCP-3020 sont interdites ; à la place, tous les tests doivent être réalisés en utilisant des armatures robotiques. Les armatures entrées en contact avec SCP-3020 doivent être chauffées à 400 degrés centigrade afin de s’assurer de l’extermination de toutes les cellules et œufs de SCP-3020.

[[span style=&#34;color:blue;&#34;]]Les individus ayant atteint le stade 5 d’infestation de SCP-3020 ont la permission d’être euthanasiés, s&#39;ils le souhaitent.[[/span]]

**Description :** SCP-3020 est un organisme microscopique de genre et d’espèce inconnus, mesurant moins d’un micron de longueur. SCP-3020 était supposé être étroitement lié au virus //Rabies lyssavirus//, mais les observations ont conduit la Fondation à considérer que SCP-3020 est en réalité un organisme parasite ressemblant à un corps viral.

SCP-3020 est suffisamment petit pour passer la barrière hémato-encéphalique et se manifeste uniquement chez les êtres humains, qui sont les seuls vecteurs de transmission de SCP-3020. Les humains infestés par SCP-3020 commencent à montrer des symptômes similaires aux individus affectés par un trouble de la dépression majeure. SCP-3020 est incurable, mais traitable par le biais d’injections de L-DOPA aux stades précoces.

SCP-3020 opère en se nourrissant de la substance chimique L-DOPA, un précurseur de la dopamine, de l&#39;épinéphrine et de la norépinéphrine. Cela entraîne une déficience sévère en dopamine dans le corps, causant des symptômes ressemblant à la maladie de Parkinson en plus des symptômes dépressifs. En raison du fait que la L-DOPA est responsable de la synthèse de l’épinéphrine, l’infestation par SCP-3020 détruit la réponse combat-fuite.

SCP-3020 se répand par le biais de la sueur ou des larmes des sujets infestés ; le contact physique provoque un léger allègement des symptômes liés à l’infestation par SCP-3020, mais pose également un risque sévère d’infestation si les individus ne sont pas correctement protégés.

Les frais de SCP-3020 sont capables de survivre dans de très rudes conditions à l’extérieur du corps humain et se sont révélés capable de survivre à des températures de - 30 degrés centigrade. Comme la plupart des organismes viraux ou parasites, une forte concentration de chaleur tuera SCP-3020. SCP-3020 semble être capable de survivre indéfiniment en dehors d’un corps humain.

SCP-3020 ne peut pas être traité par l’utilisation des médicaments antidépresseurs ou antipsychotiques traditionnels qui fonctionnent sur le principe de la régulation de la dopamine, en raison du manque de dopamine dans le corps.

Les symptômes de l’infestation de SCP-3020 peuvent être classés en cinq stades :

**Stade 1 :** La paranoïa. Les sujets commencent à expérimenter de forts délires paranoïaques, en particulier celui dans lequel ils sont universellement détestés par tous les individus qu’ils perçoivent comme étant liés à eux. Les sujets infestés par SCP-3020 commenceront à cesser les contacts avec les individus avec qui ils ont des liens, lui permettant de prospérer, jusqu’au moment où les sujets ont assez de colonies de SCP-3020 en eux pour le propager efficacement.

**Stade 2 :** La peur. La paranoïa des sujets devient sévère. Les sujets ont peur que tout le monde les juge et croient que toutes les personnes en relation avec eux veulent qu’ils meurent. Comme si leur vie serait mieux si tu les laissais tranquilles. Alors, tu le fais. Tu t’ensevelis sous le travail. Les sujets rompent souvent tout contact avec tous ceux qui les connaissent. Et tu pleures.

Les sujets qui entrent dans des épisodes dépressifs à ce stade tremblent souvent violemment, en raison de la déficience susmentionnée en dopamine causant la manifestation des symptômes de la maladie de Parkinson. Les contacts physiques à ce stade conduiront à de grandes chances d’infection par SCP-3020, en particulier si le contact est fait avec la peau ou les larmes.

**Stade 3 :** La colère. En raison du manque de dopamine, les réponses émotionnelles négatives deviennent plus communes, incluant des crises de colère. Les crises de colère causées par SCP-3020 conduisent souvent à une dégradation supplémentaire des relations au sein du cercle social et familial du sujet.

Les sujets envisagent souvent le suicide, mais seuls 42 % des individus infectés passent à l’acte à ce stade. C&#39;est également à ce stade que les traitements avec des suppléments de L-DOPA deviennent inefficaces, et les sujets commencent à rapporter un manque de sensation dans leurs extrémités.

**Stade 4 :** La torpeur. Les sujets sont capables de bouger leurs extrémités mais incapables de ressentir la sensation du toucher ou de la douleur ; cela est supposé être partiellement psychosomatique, mais également causé par les violents tremblements entraînant des difficultés pour le sang de circuler aux extrémités. En outre, les sujets rapportent un manque de sensations gustatives et olfactives ; des comparaisons ont été fait entre ce phénomène et un perpétuel coryza.

Les sujets demeureront souvent sédentaires pendant des heures, si ce n’est des jours, à la suite, en raison de la multiplication de SCP-3020 dans leur système. SCP-3020 semble être plus efficace pour se multiplier lorsque les sujets sont conscients mais sédentaires.

**Stade 5 :** Infection terminale. Entre 55 % et 72 % des sujets à ce stade tentent de se suicider et sont souvent incapables de bouger en raison de la sévérité des tremblements qu’ils expérimentent. Les sujets imploreront souvent l&#39;arrivée de leur mort ; à ce stade, le contact physique avec les sujets apporte le plus de soulagement aux symptômes de SCP-3020, mais comporte également le plus haut risque d’infection. Après la mort du sujet, des œufs de SCP-3020 apparaîtront dans tous les fluides et tissus corporels, augmentant grandement le risque d’infection.

[[span style=&#34;color:blue;&#34;]]**Stade 6 :** La mélancolie. Le niveau de dopamine dans le corps commence à se stabiliser, dans le cas où les individus survivent au Stade 5. Les sujets continueront à subir des symptômes de l’infestation par SCP-3020, mais d’ampleur moins sévère. Les envies suicidaires subsistent, et sont souvent suivis de passages à l’acte. À ce jour, deux individus, les anciens employés de la Fondation, le Dr Lawrence Packard, et sa femme, la Dr Claudia Packard, ont atteint ce stade. Ils ont tous deux été déplacés dans une cellule commune pour observation.

**Addendum :** Tu as gagné.

Ceci est la caractéristique la plus insidieuse de SCP-3020. Tu apprends à vivre avec.
 
On a tous les deux appris à vivre avec.

Mais je sais que, si je n’étais plus en confinement, ça voudrait juste dire que je pourrais le répandre encore plus. Ça devient même pire quand ça décide de rendre les douleurs sourdes que tu ressens plus vives, te faisant éclater en sanglots.

Tu as gagné. C’est tout ce qu’il y a à dire. Je ne peux rien faire contre toi. Tu es avec moi jusqu’à ce que je meurs.

Vous l&#39;êtes tous les deux.

Claudia a fait à dîner, ou quelque chose qui y ressemble, en utilisant les rations qu’on nous a donné. Ça a presque le goût de notre plat préféré.

Tout va bien se passer.

- Lawrence Packard[[/span]]</textarea></pre>
