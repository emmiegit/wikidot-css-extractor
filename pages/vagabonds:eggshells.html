    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Eggshells
**Auteur :** [[user rumetzen]]
**Traducteur :** [[user DrJohannes]]
**Date de publication originale :** 17 novembre 2012
**Image :** créée par [[user SunnyClockwork]]
[[include credit:end]]

Au commencement, ils étaient sept, et chacun reçut un œuf.

Le Premier ne réalisa pas la valeur du cadeau qu&#39;il avait reçu. Il mit son œuf de côté et l&#39;oublia, préférant se consacrer à des tâches plus importantes. Lorsqu&#39;il y prêta enfin attention à nouveau, il était devenu un dieu et ne voyait plus l&#39;utilité de tels enfantillages. L’œuf a été démonté, étudié, et jeté à la poubelle, où il est demeuré pour le restant de l&#39;éternité.

Le Second était trop impatient. Il a ouvert le sien avant que le présent à l&#39;intérieur ait eu le temps de grandir suffisamment. Ce qui en émergea était monstrueux. Un endroit cruel, accueillant seulement pour ceux qui partageaient sa nature. Bientôt, ceux qui y vivaient se tournèrent vers la conquête. Ils construisirent de grandes machines de guerre, efficaces dans leur conception et leur fonctionnement, et s&#39;en allèrent vers d’autres mondes. Des espèces entières tombèrent devant leur puissance et furent enrôlées dans leurs rangs. Bientôt, ce qui avait débuté comme une seule nation devint un empire qui étendait son joug sur des galaxies entières, et le Second pleura, regrettant son erreur.

L’œuf du Troisième fut échangé à un voyageur, qui le cuisina et le mangea. Il allait bien, au début, mais ce qui était dans son ventre commença à remuer. A sa mort, trois mois plus tard, le médecin chargé de l&#39;autopsie découvrit une civilisation miniature dans son estomac. Plutôt que de signaler la découverte, il l&#39;a mise en bouteille et l&#39;a rangée sur une étagère dans sa maison. Elle y est restée pendant des années, avant que la bouteille ne soit brisée lors d&#39;une tentative ratée de cambriolage et que son contenu ne soit libéré. Il dériva dans le vide, et on ne l’a plus jamais revu.

Celui de la Quatrième fut volé en pleine nuit. Le voleur l&#39;échangea à un receleur, qui le vendit à un bijoutier, qui l&#39;a mis en vitrine et l&#39;y a laissé. Bien des années plus tard, il commença à éclore, mais n&#39;ayant pas reçu les soins et l&#39;attention nécessaires, son contenu était malformé. Le monde à l&#39;intérieur était fissuré et cabossé. Ses habitants étaient tout aussi tordus. Il ne fallut pas longtemps avant qu&#39;il ne commence à mourir. Les énergies libérées au moment de sa mort créèrent un second soleil, qui brille toujours dans le ciel nocturne.

Le Cinquième était plus prudent. Il vit l’œuf pour ce qu&#39;il était, et le protégea en conséquence. Malheureusement, le Cinquième avait un cœur cruel, qui infecta le contenu de l&#39;œuf. Ce qui en émergea était un cauchemar, un monde fait de souffrance, de désespoir et de flammes. Le Cinquième savait qu&#39;il fallait le détruire avant qu&#39;il ne finisse comme celui du Second, et l&#39;apporta au Premier. Ensemble, ils trouvèrent une solution. Le monde fut détruit sans laisser de trace.

La Sixième réussit presque. C&#39;était une femme remplie de bonté, et qui en insuffla à l’œuf. Malheureusement, avant que l&#39;œuf n&#39;éclose, elle mourut. Le nouveau monde se retrouva sans mère pour s&#39;occuper de lui. Ses habitants souffrirent d&#39;une mort lente. Des catastrophes les frappèrent encore et encore, érodant leur monde jusqu&#39;à ce qu&#39;il soit finalement réduit à sa plus simple expression. Si la vie y avait existé un jour, personne n&#39;aurait pu le deviner. Il était certain, en tout cas, qu&#39;elle ne s&#39;y développerait plus jamais.

Puis vint le Septième. Ce n&#39;était pas un mauvais homme, mais il n&#39;était pas bon non plus. Il comprit l&#39;importance de l&#39;œuf et l&#39;éleva soigneusement. L&#39;éclosion se déroula sans problème. Ce qui émergea de l&#39;œuf était une terre stable. Elle connaissait à la fois le bien et le mal. Ses habitants n&#39;étaient ni assoiffés de sang, ni réticents à se battre. Bientôt, elle s&#39;épanouit. Et Dieu savait que son travail était terminé. Il s&#39;éteignit paisiblement, et le Septième reprit son manteau, nous contemplant tandis que nous surgissions du néant.

//- Une histoire que m&#39;a racontée un fermier mourant. Je ne sais pas d&#39;où il la tenait.//
