    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>De momento la principal actividad consiste en traducir los artículos de la web original al castellano. Aquí os dejo una serie de consejos sobre cómo hacerlo.
Los consejos que os doy a continuación están recogidos en [*http://www.youtube.com/watch?v=-qXRcr9kcBI&amp;feature=youtu.be este video tutorial] que ha hecho [/mulnero-ficha-personal Mulnero]. Echadle un vistazo!

++++ ¿Qué puedo traducir?
Básicamente, cualquier SCP que veas en [http://www.scp-wiki.net/ la página inglesa].

Un truco que te ahorrará mucho trabajo: para que el formato de tu artículo quede igual que el original, puedes copiar el código de la página y modificarlo a partir de ahí. Para ver el código, haz lo siguiente:
# Ve a la página del SCP que quieras traducir.
# Baja hasta el final de la página. Allí verás una serie de opciones (Edit, History, etc.) y haz click en &#34;+Opciones&#34;
# Se desplegará un menú. Si haces click en &#34;Page Source&#34; podrás ver el código de la página.

++++ ¿Cómo hago una página?
Una vez decidido qué SCP quieres traducir, tienes que hacer una página en la cual ponerlo y que todo el mundo lo pueda ver. Para ello vete al menú de la izquierda y escribe en el recudro que pone &#34;New Page&#34; el nombre de tu SCP así: SCP-XXXX (siendo XXXX en número del SCP).

__Nota:__ Es muy importante que la página se llame así, ya que de esta manera se creará un link directamente en la lista principal! Recuerda, simplemente SCP-XXXX, no el nombre completo o el título.

Una vez creada la página, te saldrá un espacio donde escribir el texto. 

Cuando hayas acabado, tienes que traducir el título original del inglés al castellano. Para ello, tienes que ir a la serie en la que está colgado (001 - 999 o 1000-1999) y editar esta página, con la opción &#34;edit&#34; que aparece al final del todo. Una vez dado a edit, busca el SCP que has traducido y cambia su título a castellano.

__Importante:__ Por favor, no edites nada más que el título en las listas. Cualquier modificación podría hacer que algo dejara de funcionar y sería horrible encontrarlo luego. Si tienes miedo de tocar algo que no es, escribe en el foro y ya te editará otra persona el nombre.

++++ ¿Cómo pongo las imágenes en mi artículo?
Para poner imágenes, pega este link al comienzo de tu artículo, modificando el link de la foto y el pie de foto:

[[code]]
[[div style=&#34;float:right; margin:0 2em 1em 2em; width:300px; border:0;&#34;]]
|||| [[image link_de_la_foto_aqui width=&#34;300px&#34;]] ||
||||~ ^^Pie de pagina^^ ||
[[/div]]
[[/code]]

Para obtener el link debes hacer lo siguiente:

# Vete al final de la página original del artículo que estás traduciendo y haz click en &#34;Archives&#34;. Se te desplegará una lista con los archivos de la página. Haz click en el que te interese y se te abrirá la foto. Haz click con el botón derecho y dale a &#34;Guardar imagen&#34;.
# Una vez tengas la imagen guardada, vete a tu página traducida, baja hasta archivos y dale a subir archivos.  Una vez esté subido, vete al final de tu página, despliega de nuevo el menú de archivos, y haz click sobre la foto que acabas de subir. Pega este link en el código que he comentado antes.

__Nota:__ algunas imágenes no siguen exactamente el código de arriba. Si al poner la imágen no te sale igual a la del artículo original, comprueba en el código de página original que es lo que cambia.

++++ Dar crédito al autor original
En cumplimiento con la licencia bajo la cual se encuentra la web original, al colgar un artículo traducido o derivado de la web original http://www.scp-wiki.net se debe dar crédito al autor original, tanto mencionando su nombre (es aceptado dar en del perfil de Wikidot) como poniendo un link que direccione al trabajo original.

Una vez que hayas creado tu página, la mejor manera de hacerlo sin romper la estética de tu artículo es la siguiente:

# Primero tienes que identificar al autor original. Baja al final de la pagina original y haz click en el botón de &#34;History&#34;. Se desplegará una lista de todas las ediciones del artículo y quién ha hecho la edición. La más antigua (la de más abajo del todo) corresponde a la creación de la página por el autor original.
# Ahora que ya sabes el nombre del autor, vete a la página que has creado, y baja al final de todo. Haz click en el botón de &#34;Discutir&#34;. Crea un post con el siguiente formato que hay a continuación:

[[code]]
Este artículo es una traducción. Los datos del original se exponen aquí debajo. 
 
**Original:** [//Url a la página original// - Título en inglés original]

**Autor:** [//Url al perfil de Wikidot del autor// Nombre del autor]
[[/code]]

Ejemplo:
Este artículo es una traducción. Los datos del original se exponen aquí debajo. 

**Original:** [http://scp-wiki.wikidot.com/scp-1981 SCP-1981 - &#34;RONALD REAGAN CUT UP WHILE TALKING&#34;]

**Autor:** [http://www.wikidot.com/user:info/digiwizzard Digiwizzard]
