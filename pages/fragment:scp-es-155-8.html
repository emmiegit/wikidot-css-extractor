    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>El dron se sitúa en una cámara que abarca un espacio menor a 40 m^^2^^. La cámara es casi perfectamente lisa en techo, suelo y paredes. En el suelo de la cámara está inscrita la palabra &#34;Mistral&#34;.

En la esquina inferior derecha hay una instancia de SCP-ES-155-A acostada. En su mano izquierda tiene un objeto parecido a un pico pequeño. Una instancia de SCP-ES-155-B está erguida con un pie ubicado sobre el lomo del individuo anterior, mientras otra se ubica enfrente de la primera con una roca en sus manos alzada, y aparentemente tiene intención de golpear algo. 3 instancias adicionales de SCP-ES-155-B se localizan cerca del conducto izquierdo.

Tallados en la pared sudeste hay un texto en hebreo. 
[[collapsible show=&#34;¿Desea traducirlo?&#34; hide=&#34;Ocultar traducción&#34;]]

&gt; //Nuestras profetas lo sabían, y ellas se han callado todo este tiempo. Por su culpa nos van a condenar a todos. Ellas sabían de los peligros de construir el Artefacto. Llevamos siglos trabajando mano con mano con ellos, y aún así ninguno se dio cuenta de todo lo malo que nos podría traer. Por más que intentemos apelar a los tiempos de paz, ellos lo único que quieren es salir. Y ya les da igual si nosotras nos quedamos o no. Las profetas sabían que el Artefacto no solo iba a destruir el mundo de fuera, sino también el de dentro y todo lo demás. Un antojo de adorar a su rey nos va a hundir más aún en la oscuridad. Nuestra única oportunidad es que cierre este camino de una vez por todas, y podré poner fin a esta batalla. Se están acercando, debo darme prisa. Lo lamento por las compañeras que queden encerradas. Su muerte será vengada.//
&gt; 
&gt; //Bienvenido, viajero del tiempo, a Mistral. Si estás aquí es debido a que el Artefacto a sufrido daños y es tu deber destruirlo a toda costa. Si deseas entrar a la habitación central, antes debes saber que el Artefacto reinará sobre todas las cosas. Sin embargo, si el Artefacto cae en malas manos, destruirá todas las cosas.//

[[/collapsible]]

A continuación, puede acceder a otra cámara.

[http://lafundacionscp.wikidot.com/scp-es-155/offset/8 Entrar por el conducto derecho]

[http://lafundacionscp.wikidot.com/scp-es-155/offset/6 Entrar por el conducto izquierdo]</textarea></pre>
