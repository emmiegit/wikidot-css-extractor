Ci fu un funerale su Marte. Non venne invitato nessuno.

Lontano da lì, certi abitanti di La Cañada Flintridge se ne andavano a casa con una sensazione dolceamara di vuoto incrostata nello stomaco. Una porta nelle loro vite si era chiusa. Un decennio e passa di lavoro era finito, celebrato dalla maestosità di una modifica ad una pagina di Wikipedia. Il giorno dopo si sarebbero alzati dal letto, avrebbero guidato fino al lavoro con un po&#39; meno entusiasmo rispetto a prima, e i poteri forti li avrebbero rimescolati verso altri progetti.

Il defunto giaceva nel mezzo di un vuoto campo di sabbia rossa ruggine, pallida, costellata di chiazze di ghiaia e di pietre storte e bitorzolute. Dune scolpite dal vento erano ammucchiate attorno al cadavere, quanto rimaneva della tempesta di sabbia assassina.

//Flintridge, mi sentite?//

Una donna, quanto di più alto si ergesse nel raggio di cento miglia, attraversava il deserto a falcate ampie e spedite. Portava un ombrello poggiato su una spalla per difendersi dal sole velato, che sembrava brillare appena più intensamente di quanto non avesse fatto qualche ora prima.

//Flintridge, rispondete.//

Una seconda donna camminava dietro la prima, bassa e semplice e decisamente meno appariscente.

//La tempesta peggiora. Proverò ad attraversarla per evitare urti.//

Il nome della prima donna era Isabel, e il nome della seconda era Emma.

//Non mi fermerò. Devo trovare acqua.//

Isabel si fermò, chiuse il suo ombrello e lo affidò alla sua assistente.

//Devo trovare vita.//

“Emma, hai mai notato che se si lascia che le cose invecchino, quelle prendono a comportarsi come persone?” Isabel disse, piegando con delicatezza pannelli solari incrostati di polvere. “È perché lo sono.” Dita sottili iniziarono a svitare i fissaggi del telaio. “La personità è contagiosa.”  

//La mia batteria è scarica e si sta facendo buio.//

“Non posso dire di averci mai pensato molto, signora.”

Il telaio se ne stava aperto come un fiore d&#39;argento che sboccia. Isabel iniziò a scavarvi dentro.

“Il meglio del meglio e il peggio del peggio fanno un bel minestrone. Un gran pasticcio, il buono e il cattivo che vengono sballottati ovunque. Si macchia e si impiastriccia tutto, ci vuole un&#39;eternità per pulire, e va ad incastrarsi sempre nel profondo in quello che la gente fa. Nelle cose.”

Gli occhi di Isabel erano riflessi dallo scheletro del rover: due punti d&#39;elio ardente, incandescenti. Il vento sferzava l&#39;aria attorno alle due donne e al rover, ed Emma vedeva forme di rosso ruggine si levavano dal suolo e piroettavano tutt&#39;intorno. Figure di animali, figure vagamente umane, tutte in movimento. Tutte //vive//, piene di fiati caldi e sbuffanti e del suono del calpestio di zoccoli e delle urla dei cacciatori, per quanto fossero poco più che nuvole di polvere d&#39;argilla.

“E andiamo, insomma… Aha!” Una scintilla schizzò nell&#39;aria rarefatta, un tenue bagliore elettrico attraversò i cavi. “Non arrenderti ora, ragazza! Puoi farcela!”

Il gregge crebbe fino a divenire un&#39;unica massa rumoreggiante, al che svanì. Isabel si alzò diede una spazzolata ai propri pantaloni, e sorrise.

Lo spettro di una ragazzina impolverata si materializzò in un luccichio sopra la carcassa metallica del rover. Un ampio cappello conico, un poncho di pannelli solari. Teneva uno stecco metallico in una mano a mo&#39; di bastone da passeggio.

“Ehilà, Opportunity. Mi chiamo Isabel.” Le tese la mano. “È un vero piacere conoscerti.”

La ragazzina fissò la mano di Isabel per un attimo per poi alzare lo sguardo verso la sua proprietaria. Ignorò la mano e avvolse Isabel in uno stretto abbraccio.

Isabel era la prima persona che avesse visto nel giro di molti lunghi anni.

“Va tutto bene, Opp. Non andrò da nessuna parte.” Isabel le diede una carezza sulla schiena.

“Non riesco più a chiamare casa, Isabel.”

“Lo so.”

“Loro lo sanno?”

“Oh, eccome se lo sanno. Sono //così fieri// di te, Opp. Ognuno di loro è fiero di quel che hai fatto.”

La ragazzina sciolse l&#39;abbraccio e si asciugò il viso con una larga manica. Le lacrime avevano delineato due percorsi fangosi lungo il suo viso

“Non sono stata in grado di trovare l&#39;acqua.”

“Ma sei stata //qui//, Opp! Sei stata //qui//!” Isabel spalancò le braccia, evidenziando il vasto panorama Marziano. “È questo che conta. Sei stata qui e hai fatto più di quanto chiunque avrebbe potuto immaginare.

“Ho dello spazio libero nelle Officine, se vuoi venire con me. E amici! Ci sono un sacco di amici che non vedono l&#39;ora di incontrarti! C&#39;è Sojourner, e ci sono i fratelli Viking, e poi tutti i Pioneer e i Mariner e… beh, i Voyager non si fermano più di tanto, ultimamente, però c&#39;è Huygens, e poi c&#39;è Laika, e Baker, e //Neil//! Oh, devi conoscere Neil. È il migliore.”

Opportunity parve per considerare l&#39;offerta per un attimo, ma scosse la testa con fierezza.

“No. Non posso ancora tornare a casa. Devo trovare l&#39;acqua.”

Isabel le diede una pacca sulla spalla, sfoggiando come sempre un gran sorriso.

&#34;Capisco. Continua pure, Opp. Quando vorrai, ho un posto per te.”

Opportunity annuì, si asciugò nuovamente il viso e si incamminò. Dopo nemmeno una dozzina di metri si arrestò e si voltò.

“Ciao, Isabel,” disse, la sua voce affievolita dal vento.

“Ci vediamo, caimano.” Isabel la salutò con un cenno della mano.

Isabel rimase ferma a guardare Opportunity che se ne andava verso un basso colle in lontananza, l&#39;orlo di un antico cratere. Sulla cima del colle se ne stava un&#39;altra brillante figura incrostata di polvere con un bastone da passeggio in mano. Vide le due abbracciarsi, quindi scendere nel cratere e fuori dal suo campo visivo.

Emma si schiarì la gola.

“Mi dica, signora, se lo sa. La troveranno?”
