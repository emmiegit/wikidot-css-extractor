Nel Giugno 2003, qualche settimana dopo il mio 17mo compleanno, prestai giuramento presso la Marina con l&#39;intenzione di diventare un Navy Seal. Nel 2006 completai il BUD/S, ottenendo il titolo che desideravo.

A Gennaio 2017 venni reclutato da un rappresentante dell&#39;organizzazione che avrei in seguito conosciuto come Fondazione, entrando nella Squadra Speciale Mobile Nu-7, &#34;Colpo di Martello&#34;.

Nel [[[SCP-2217|Dicembre 2018]]] un robot dalle dimensioni di un piccolo edificio venne avvistato nella regione di Irkutsk, nella Federazione Russa. Nelle ore e nei giorni che seguirono, una &#34;malattia&#34; di cui nessuno conosceva l&#39;esistenza fu spazzata via da quella macchina, e da tre organizzazioni altrettanto sconosciute - l&#39;Iniziativa Orizzonte, la Fondazione SCP e la Chiesa del Dio Frantumato.

E io ero lì, ad aiutare a ripulire qualcosa che, per farla semplice, non sarebbe dovuta esistere.

Com&#39;è ovvio, un robot alto 30 piedi e in grado di riunire milioni di fedeli non è esattamente quello che chiameremmo &#34;normale&#34;; un simile avvenimento è discreto esattamente quanto... be&#39;, quanto un robot alto come un edificio. Non è facile nasconderlo, ed ancora più difficile è nascondere le organizzazioni che gli avevano dato supporto, e che si sarebbero potute descrivere solo come &#34;Men in Black&#34;; e naturalmente, divenne difficile tenere segreto il Dio Frantumato quando, 96 ore dopo il suo risveglio, la GOC provò a farlo saltare in aria con dei missili balistici.

A seguire, successero un paio di cosette. Il Dio Frantumato riuscì a proteggersi dai missili: credo che nemmeno una scheggia riuscì a sfiorare quell&#39;affare, che continuò a fare quel che stava facendo - distruggere i resti  di [[[SCP-610]]] mano a mano che comparivano; e quando ebbe terminato, semplicemente svanì. Nessuna rappresaglia sulla GOC, nessun altro attacco verso la carne, nessuna ascensione per i suoi fedeli - solo un&#39;assenza.

Dietro di sé, lasciò solamente... una sorta di tavole. Non ricordo bene i dettagli, ma quel che ricordo è che ha lasciato un semplice messaggio su quelle tavole, che ripeteva in non so quante lingue  &#34;Tornerò.&#34; Non indicava quando, nessuna data, nulla, solo le parole &#34;Tornerò.&#34;

Il mondo essendo quello che è, poco dopo tutti persero la testa. I paesi che se la cavarono meglio furono i posti come la Cina, la Russia e la Corea del Nord; quelli sono abituati a stroncare rivolte e proteste. A seguire i paesi del Terzo Mondo, come la Sierra Leone; che importava se il governo aveva mentito, se tanto in pochi anni sarà comunque caduto?

Onestamente, credo che la parte peggiore sia toccata al Messico. Senza più doversi nascondere dietro il Velo per evitare di essere scovati dai Carcerieri e dagli Incendiari, l&#39;Insorgenza del Caos e la Mano del Serpente gettarono la maschera; l&#39;Insorgenza riuscì a ritagliarsi un comodo spazio nel traffico di droga, mentre la Mano sfruttò le tensioni del periodo per dare il via alle rivolte. Il governo messicano perse rapidamente quel poco di controllo che aveva sulla popolazione: la guerra civile iniziò ufficialmente nel Giugno 2021, ma chiunque non avesse la testa sotto la sabbia l&#39;aveva prevista sin dal Marzo 2019, quando ci fu la prima grossa sommossa al di fuori della capitale. Ci furono cosa, 200 vittime? 300? Fu allora che il governo messicano iniziò a richiedere un aiuto esterno.

Nessuno rispose, all&#39;inizio: paesi come gli USA, in cui le persone odiavano già lo status quo e non si erano mai fidate del governo, erano già impegnati a mantenersi stabili, e onestamente non ricordo un singolo giorno in cui abbia aperto la TV senza sentire notizie su scontri, proteste, arresti o attentati terroristici. Il 2019 fu anche quando le Squadre Speciali Mobili iniziarono a lavorare ed addestrarsi assieme alle Forze Speciali, ai dipartimenti di polizia e altri enti di pubblica sicurezza, per aiutarli nella reazione alle anomalie.

Il loro lavoro e il nostro era in larga parte lo stesso: occhi anche dietro la testa, e tieni a mente quello che stai cercando. Ecco perché la Fondazione cercava le sue reclute all&#39;interno delle Forze Speciali e nelle squadre SWAT d&#39;alto livello: meno formazione da provvedere.

Fu nel 2022 che l&#39;Insorgenza del Caos e la Mano del Serpente iniziarono a causare abbastanza guai in Messico e sul confine perché la Fondazione decidesse di intervenire; fu allora che mi mandarono a Juarez. Decenni di addestramento ed esperienza da parte dei cartelli nel respingere l&#39;Armata Messicana e quasi un secolo di scontri con la Fondazione da parte dell&#39;Insorgenza avevano trasformato la città in una fortezza per loro e in un inferno per chiunque si mettesse contro di loro. Per questo ci avevano inviati: per abbattere la PdI a capo delle operazioni dell&#39;Insorgenza sul confine fra il Texas e il New Mexico.

Una città grande come Juarez offre ai rivoltosi - che siano del Caos o meno - infiniti posti dove nascondersi. Ecco perché un cecchino è riuscito a tendere un&#39;imboscata alla mia squadra, e a piazzarmi un colpo nella spina dorsale che mi ha lasciato paralizzato dalla vita in giù.

Finché il Velo non fu lacerato, la Fondazione aveva sempre rifiutato di ammettere che la Chiesa del Dio Frantumato aveva i migliori chirurghi sulla faccia del pianeta. Se nel 2009 volevi un iPhone nella scatola cranica, erano in grado di farlo; se volevi la capacità di accendere le luci di casa sbattendo gli occhi, avevano pronto l&#39;aggiornamento; se perdevi l&#39;uso delle gambe a causa di un cecchino a Juarez, avevano i mezzi anche per quello.

Dopo il Risveglio, che era il termine con cui l&#39;evento Velo Lacerato divenne noto nel linguaggio comune, ci fu una rivoluzione tecnologica: tecnologie che i futuristi collocavano nel 2040 o giù di lì divennero disponibili nel 2024. Ovviamente, per allora la Fondazione mi aveva relegato a gestire le scartoffie. Le mie richieste di tornare in prima linea erano state rifiutate per tre volte: alla fine, feci domanda per l&#39;addestramento da specialista nel contenimento.
-----
//Mi manca Roderick; era forse il mio migliore amico, da bambino. Mi chiedo dove sia ora. Quando Roderick era ancora qui, mi facevano vedere i miei genitori ogni tanto; ora è tutto un siediti e fai i test, o stai seduto nella tua stanza tutto il giorno. E non posso nemmeno// guardare // quando sono nella mia stanza. Cioé, i miei occhi ci vedono, ma non riesco a vedere le cose al di fuori della mia stanza.//

//Mi trattano come un prigioniero. Non so perché. Ho solo 13 anni, come posso aver fatto qualcosa?! Ricordo che la mamma mi diceva che ero malato, e che questo posto è un ospedale, ma credo stesse mentendo. Ci sono un sacco di dottori, vero, ma nessuno di loro fa// niente. //Mi fanno solo dei test. &#34;Cosa c&#39;é dietro la porta? Quale carta ho in mano? Chi di loro ha una pistola carica? E altre cose stupide.//

//Ma va bene così. Quando faccio dei test, posso// vederci //di nuovo. Di solito uso quel tempo per controllare Roderick, vedere come se la cava. Cerco anche i miei genitori, ma non riesco più a trovarli.//

//Sono preoccupato per Roderick. Ogni volta che lo vedo, sembra nervoso per qualche motivo. E non é mai nello stesso posto due volte. Non credo sia normale. Ho chiesto di lui ai dottori e alle guardie qualche volta, ma mi ignorano sempre.//
-----
Naturalmente, a quel tempo tutto stava cambiando. La Fondazione aveva iniziato a lasciare la gestione della anomalie sicure (dove per sicure significa &#34;é improbabile che feriscano, uccidano o manipolino le persone in modo non etico&#34;) ai governi locali; il governo degli Stati Uniti ha recentemente creato l&#39;Agenzia per gli Affari Paranaturali per gestire le anomalie alle proprie condizioni. Il Programma Registrazione Anomalie consentiva alle persone di chiamare il 911 per denunciare le anomalie potenzialmente letali, consentendo al contempo alle persone con tratti anomali di trovare dottori e terapisti che li aiutassero a &#34;realizzare il loro pieno potenziale.&#34;

In teoria, ciò avrebbe significato un miglior trattamento per le persone anomale, e rispetto per i loro diritti civili. In pratica, significava che i ragazzini finivano in cella perché &#34;erano un pericolo per la pubblica sicurezza&#34;, o altre merdate simili.

Non era brutto quanto avrebbe potuto. Perlomeno lasciavano che le anomalie sicure visitassero le famiglie, e anche quando non c&#39;erano visite la Fondazione permetteva loro di lasciare i loro alloggi per parte della giornata. C&#39;era questo ragazzino, Thomas, che tenevo d&#39;occhio perché non era neanche lontanamente vecchio abbastanza per trovarsi in quel tipo di ambiente. Sono ancora preoccupato per lui ogni tanto.
-----
//Oggi è giorno di test. Mi sento eccitato: me li fanno fare una volta al mese, ma si prendono sempre i loro tempi con i documenti. Ciò significa che posso dare un&#39;occhiata a Roderick.//

//Ѐ in qualche posto freddo: credo sia già inverno dove si trova, ed è buio, non vedo il sole. Soffia il vento, e nevica. Lui però è coperto, quindi bene. La mia mamma mi faceva mettere sempre un grosso cappotto ogni volta che veniva per Natale. Era imbarazzante, ma lo avrei scambiato in qualunque momento con lo stare chiuso in una stanza tutto il giorno.//

//Vedo Roderick che entra in un edificio. Credo sia un bar, o un ristorante; ci va spesso. Si siede e ordina del caffé nero, il solito... credo. Ѐ di sicuro un ristorante. La cameriera sorride e va a prendergli il caffé. Il ristorante è quasi vuoto, il che é strano, quando un uomo che non riconosco si siede vicino a Roderick. Iniziano a parlare. Sembra che Roderick lo conosca.//

//Il nome dell&#39;altro uomo é Leonard. Dice che non riconosce Roderick con la barba; la teneva sempre rasata. Roderick dice che non può fare di più, se Laonard non lo aiuta. Aiutarlo con cosa? Iniziano a parlare dei &#34;bei vecchi tempi&#34;, quando Roderick era &#34;nel New 7.&#34; Non può essere; cos&#39;é il New 7? Dev&#39;essere quando Roderick era coi Marines.//

//Cacchio. Altri test. Tornerò da Roderick più tardi.//
-----
Nel 2027, la Fondazione si sciolse e le loro proprietà in territorio USA furono liquidate dal BPA. C&#39;era da aspettarselo; la GOC, ora un&#39;organizzazione pubblica, venne incaricata di contenere le anomalie nei territori internazionali o contesi, e un sacco di schippi furono trasferiti lì. Quelli fortunati, almeno. Il 2027 fu anche l&#39;anno in cui venni congedato: dovetti cercarmi un altro impiego.

Ho fatto lavoretti qua e là negli ultimi sei anni, cercandoli ovunque e in qualunque modo mi fosse possibile. Non è stato facile, ma ad altri è andata peggio. Credo che i primi Processi alle Streghe iniziarono circa tre anni e mezzo più tardi, quando l&#39;ONU e la maggior parte dei governi modniali iniziarono a denunciare la Fondazione e il suo lavoro. Un&#39;enorme fuga di documenti fece ripartire le sommosse, le cose che la Fondazione aveva fatto per preservare la normalità furono dichiarate crimini contro l&#39;umanità, e la pubblica conoscenza delle capacità di alcune anomalie, unita al loro censimento nei governi locali e nazionali, portò la paura e la paranoia verso il governo e il paranormale a livelli ancora più alti rispetto a quando la Fondazione era al comando.

Quando le persone non capiscono qualcosa, accade una di due cose:o provano a comprenderla, con la speranza di poterla usare per i propri fini; oppure, ed è la cosa più probabile, ne hanno paura e tentano di distruggerla. Questo è quello che accadde quando l&#39;umanità riscoprì le anomalie: gli ex dipendenti della Fondazione furono dichiarati nemico pubblico numero uno, con le persone anomale come vicino secondo posto.

Più o meno tre anni dopo iniziarono i linciaggi, proprio quando dei membri del Comitato Etico della Fondazione e del RAISA cominicarono ad essere processati dall&#39;ONU. All&#39;inizio la Guardia Nazionale e le forze di polizia locale intervenivano; oggi, però, è più probabile che partecipino. I notiziari non ne parlano, nessuno ne parla; persino i posti più accoglienti ci rifiutano, e il fatto che l&#39;Unità Incidenti Insoliti dell&#39;FBI sia stata incaricata in maniera ufficiosa di darci la caccia non aiuta. Diavolo, ho persino sentito voci che l&#39;UIU e il BPA hanno iniziato ad assumere ex agenti della Fondazione per dare la caccia ai loro vecchi colleghi. Non credo a quelle voci, ma è un dato di fatto che non puoi fidarti di nessuno di questi tempi.

Agli Schippi le cose non vanno meglio: quelli che non sono stati rinchiusi sono stati quasi tutti registrati, il che significa soltanto che i giustizieri li trovano più facilmente. Quelli che possono fuggono in Messico, ma non credo che in molti ci riescano.
-----
//Ah, finalmente. Mi fanno fare le stesse cose tutti i mesi; ecco perché so che avrò un po&#39; di tempo prima di dover fare altri test. Cosa sta facendo Roderick ora?//

//Lui e Leonard stanno ancora parlando. Hanno del cibo davanti a loro, ma i piatti sono quasi vuoti. Parlano di un prezzo ora: il prezzo di cosa? Non lo so. Credo abbiano quasi raggiunto un accordo, ma sembra che litighino su chi pagherà il conto. Perché Roderick non accetta mai un regalo quando glielo fanno? Non ho mai capito questa cosa di lui.//

//Si sono decisi. Ha pagato Leonard; ora stanno uscendo, diretti verso un SUV. È di Leonard: è già acceso, e ci sono delle persone all&#39;interno. Leonard sta tranquillizzando Roderick che stanno con lui, e che andrà tutto bene. Non mi piace come si stanno mettendo le cose, ma non ha importanza perché devo fare altri test.//
-----
Fa freddo. Mi avvolgo più stretto nel cappotto. Il Wisconsin non è esattamente l&#39;Arizona per quanto riguarda l&#39;inverno. Sono in questa vattelapesca di città per incontrare un vecchio amico.

Il proiettile che mi ha paralizzato non è stata la prima volta che ci sono andato vicino; sono quasi morto diverse volte, e in una di queste occasioni ho salvato la vita di un uomo che conoscevo solo come Agente Leonard Wells. Stasera, spero che possa ricambiare il favore.

Sto seduto a bere il mio caffé, cercando di scaldarmi in questo ristorante nel bel mezzo di Nessundove, Wisconsin, quando entra Leo. Ci scambiamo i convenevoli mentre ordina la sua tazza di caffé. Parliamo. Alla fine ci mettiamo d&#39;accordo mentre ceniamo: mi porterà in Russia per cinque bigliettoni. È tutto quello che ho, ma ne vale la pena - tutto pur di andarsene da qui.

Finiamo la nostra cena, discutendo su chi pagherà il conto: alla fine cedo. Non so perché stessi rifiutando un pasto gratis. Usciamo all&#39;esterno, dove il SUV di Leo sta già aspettando: ci sono tre uomini che non riconosco, e Leonard me li presenta come Simon, Harold e George. Sembrano tutti nervosi: George domanda a Leonard se sono l&#39;uomo che stanno aiutando a trasportare a Seattle, e lui risponde che è così. Le sue parole non servono a tranquillizzare gli altri; prendendolo da parte, chiedo a Leonard perché non mi ha detto degli altri prima, e lui risponde che era un rischio per la sicurezza. Decido di non chiedere per la sicurezza di chi.

Iniziamo a guidare: dopo un po&#39; arriviamo su un tratto di strada isolato-- non c&#39;è nulla attorno per miglia. Leonard mi dice che io e lui cambieremo veicolo, e che lui resterà con me fino all&#39;aeroporto a Seattle. Usciamo, e il SUV bianco si allontana. Mi dà una torcia e mi dice di fare un segnale verso un mucchio di alberi distanti. Lo sto facendo quando sento Leonard che si sposta dietro di me. Sto per girarmi quando--
-----
//Le guardie mi stanno riaccompagnando alla mia stanza, il che significa che ho tempo per dare un&#39;occhiata a Roderick.//

//Stanno guidando, in silenzio. Non ho capito il nome degli altri, ma non credo importi. Non penso che accadrà altro-- No, aspetta, si sono fermati. Non capisco chi sta dicendo cosa, ma Leonard e Roderick stanno scendendo; il SUV si sta allontanando, quando Leonard consegna qualcosa a Roderick. Poi Leonard dice qualcosa e Roderick inizia ad agitare la cosa-- sembra una torcia -- verso degli alberi. Adesso Leonard si sposta e-- NO!!//
-----
&gt; **MEMORANDUM PER L&#39;AGENZIA DEGLI AFFARI PARANORMALI, IN DATA 2033/11/03**
&gt; **RE: COMPORTAMENTO DEL DETENUTO #864421 ON 2033/10/13**
&gt; **A: SUPERVISORE SENIOR HAILEY BARRETT, CAPO DEL PROGETTO PERSONE ANOMALE MINORENNI, SITO DI DETENZIONE PER PERSONE ANOMALE 01**
&gt; **DA: INVESTIGATORE CAPO GABRIEL ROWLEY, DIPARTIMENTO REGISTRI INTERNI DELL&#39;AGENZIA PER GLI AFFARI PARANORMALI**
&gt; Ms. Barrett,
&gt;
&gt; Penso di aver trovato il motivo del comportamento inaspettato del Detenuto #864421 il 13 Ottobre. Approssimativamente alle 17:53 Mountain Time Roderick X. Freeman, un uomo ricercato dal governo USA per violazioni dei diritti umani a causa del suo precedente impiego presso l&#39;ora liquidata &#34;Fondazione SCP&#34;, ha aperto il fuoco contro gli agenti dell&#39;Unità Incidenti Insoliti dell&#39;FBI, inviata ad arrestarlo. Mr. Freeman è stato ucciso nello scontro che è seguito. È degno di nota il fatto che durante il periodo del trasferimento di custodia fra la SCPF e il BPA del detenuto #864421, Mr. Freeman sia stato il principale custode del detenuto #864421. 
&gt; Ritengo che questo sia un segnale che le abilità del Detenuto #864421 siano superiori a quanto finora registrato. Raccomando dei test immediati per confermare o smentire questa ipotesi: se i miei sospetti sono corretti, raccomando un incremento dei protocolli di sicurezza, o preferibilmente l&#39;eliminazione del soggetto.
&gt;
&gt; Cordialmente,
&gt; Investigatore Capo Gabriel Rowley, Dipartimento Registri Interni dell&#39;Agenzia per gli Affari Paranormali
[[size 0%]]Fortunatamente per Fred, il BPA è incredibilmente competente, e non si accorgeranno nemmeno che è stato qui.[[/size]]
