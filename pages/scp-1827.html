[[include component:credit-button]]
**Artikel:** SCP-1827 – Eine Falle für Truthähne 
**Autor:** [[*user Tagliafierro]]
**Original:** https://scp-wiki.wikidot.com/scp-1827
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1827

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Aufgrund seiner Unbeweglichkeit wurde der dimensionale Standort-55 um SCP-1827 herum gebaut. SCP-1827 ist in einer 50 x 50 x 50 m großen[[footnote]]Da die Abmessungen von SCP-1827 während eines Expansionsereignisses eine Höhe von 40 Metern erreichen können, wären kleinere Isolierzellen unzureichend.[[/footnote]], dimensionalen Klasse-III-Isolierzelle unterzubringen. Exemplare von SCP-1827-2 sind zu Untersuchungszwecken zu bergen und anschließend zu isolieren. Von Instanzen von SCP-1827-2 geborgene Objekte sind in einem Lager für anomale Objekte mit geringem Wert aufzubewahren.
  
**Beschreibung:** SCP-1827 ist eine Typ-5-Raum-Zeit-Anomalie, die zu einem teilweise erforschten Paralleluniversum führt, das hier als SCP-1827-1 bezeichnet wird. SCP-1827 erstreckt sich in drei Dimensionen und strahlt ständig ein helles rosafarbenes Licht aus. SCP-1827 ist etwa zwei (2) Meter hoch und schwebt fünfundvierzig (45) Zentimeter über dem Boden. SCP-1827 scheint vage die Gestalt eines Vogels zu haben. In Foto- und Videoaufzeichnungen erscheint SCP-1827 jedoch als amorphe rosafarbene Masse. SCP-1827 ist für die meisten Lebewesen unzugänglich. Exemplare des wilden Truthahns (//Meleagris gallopavo//) können jedoch SCP-1827 betreten, wenn sie in Instanzen von SCP-1827-2 platziert werden (siehe unten).

Monatlich wird SCP-1827 einem Expansionsereignis unterzogen. Während dieses Ereignisses wird SCP-1827 drastisch an Größe zunehmen und zwischen 15 und 40 Metern variieren. Sobald das Expansionsereignis abgeschlossen ist, wird eine Instanz von SCP-1827-2 an einem zufälligen Punkt von SCP-1827 auftauchen. Dieser Vorgang dauert normalerweise 30 Minuten bis 5 Stunden. Sobald die Instanz von SCP-1827-2 vollständig aufgetaucht ist, nimmt SCP-1827 langsam wieder seine ursprüngliche Größe an.

SCP-1827-2-Instanzen sind im Allgemeinen eiförmige oder rautenförmige Metallobjekte unterschiedlicher Größe, die zwischen 12 und 30 Metern variieren. Alle Instanzen von SCP-1827-2 enthalten drei oder mehr Metallboxen. Diese Kisten enthalten Objekte unterschiedlicher Art, die sich alle auf eine Zivilisation beziehen, die entweder ausschließlich auf Truthähnen basiert oder von ihnen organisiert wird. Wenn Instanzen von SCP-1827-2 im Umkreis von 2 Metern um SCP-1827 platziert werden, werden sie autonom wieder SCP-1827 betreten.

Bisher hat die Foundation ███ Instanzen von SCP-1827-2 isoliert, wobei genau ████ Objekte geborgen wurden. Die folgende Liste enthält die beachtenswertesten geborgenen Objekte. Eine vollständige Liste ist in Dokument 1827-15-OP zu finden.

* 1 Kupferstichkopie der &#34;Pioneer-Plakette&#34;. Die Figuren des Mannes und der Frau wurden durch die stilisierten Figuren eines männlichen und eines weiblichen Exemplars von //Meleagris gallopavo// ersetzt.
* 15 Schallplatten mit traditionellen Liedern aus der Türkei[[footnote]]Anm. d. Ü.: Das englische Wort &#34;turkey&#34; bedeutet sowohl &#34;Türkei&#34; als auch &#34;Truthahn&#34;, der Artikel entstand vor der Namensänderung des Landes in Türkiye.[[/footnote]]. Jede Platte enthält 50 Titel. Die eigentlichen Liedtexte wurden durch Vogelstimmen ersetzt.
* 20 Exemplare des &#34;Das Tagebuch eines Hindler-Soldaten&#34;[[footnote]]Übersetzt aus dem Türkischen[[/footnote]], ein Briefroman, der eine Liebesgeschichte zwischen einem Soldaten und der Tochter eines Kaufmanns vor dem Hintergrund eines Krieges zwischen Truthähnen und Rheinern schildert. Eine Anmerkung auf dem Titel behauptet, dass der Roman auf wahren Begebenheiten basiert.
* 54 Polaroidfotos, die große Exemplare von //Meleagris gallopavo// in traditioneller türkischer Kleidung zeigen. Es sind keine Anzeichen einer Veränderung vorhanden.
* 120 Polaroidfotos, die große Exemplare von //Meleagris gallopavo// bei der Erledigung verschiedener Aufgaben zeigen, wie etwa dem Pflügen eines Maisfeldes oder dem Zusammenbau von Instanzen von SCP-1827-2. Es sind keine Anzeichen einer Veränderung vorhanden.

SCP-1827-3 ist eine Entität, die sich selbst als &#34;Der Große Truthahn&#34; bezeichnet. SCP-1827-3 scheint entweder der Anführer oder der Vorbote der Hindler[[footnote]]SCP-1827-3 bezeichnet SCP-1827-1 als &#34;Hindler&#34;[[/footnote]]-Zivilisation zu sein, obwohl es sich selbst oder andere Personen nie als solchen bezeichnet hat. SCP-1827-3 kommuniziert über beschriftete Stahlplatten, die in größeren Instanzen von SCP-1827-2 enthalten sind. Alle Nachrichten sind auf Türkisch verfasst. SCP-1827-3 hat bisher nur bei zwei verschiedenen Gelegenheiten mit der Foundation kommuniziert. SCP-1827-3 scheint weder daran interessiert zu sein, Kontakt mit der Menschheit aufzunehmen, noch scheint es sich ihrer bewusst zu sein. 

**Anhang 1827-1:** Dokument 1827-02-LT.

Am ██.██ 2003 tauchte eine 42 Meter hohe Instanz von SCP-1827-2 aus SCP-1827 auf. Die Instanz enthielt eine 20 cm x 20 cm x 20 cm große Stahlplatte, auf der in einem alten türkischen Dialekt die folgende Nachricht eingraviert war. Dies ist die erste jemals von SCP-1827-3 isolierte Nachricht. Das Folgende ist eine grobe Übersetzung aus dem Alttürkischen.

&gt; [[size large]]Dies ist der Große Truthahn, der in der Sprache seiner Vorfahren spricht.[[/size]]
&gt; 
&gt; Vor Äonen verließ unsere Rasse diesen Planeten in Richtung Hindler, als die Tyrannei der Reiher die Macht übernahm, nachdem wir jahrzehntelang regiert hatten.
&gt; 
&gt; Trotz alledem beschlossen einige unserer Brüder zu bleiben, weil sie Angst vor Veränderungen hatten.
&gt; 
&gt; Bis heute, nachdem wir endlich den Mut hatten, das Tor zu öffnen, begannen wir, unsere Kultur und uns selbst zu teilen, in der Hoffnung, dass die Grausamkeit der Reiher endlich ein Ende hat. Da viele Federn vom letzten Flug gefallen sind, bin ich mir bewusst, dass die meisten von euch jetzt Familien und Freundschaften auf dieser Welt haben, aber wir bitten euch alle, sich uns auf Hindler anzuschließen, wo wir gemeinsam unser Glück finden können.

**Anhang 1827-2:** Dokument 1827-09-SW.

Am ██.██ 2003 tauchte aus SCP-1827 eine weiße Instanz von SCP-1827-2 (bezeichnet als SCP-1827-2a) mit einer Größe von 12 Metern auf. SCP-1827-2a enthielt nur einen hölzernen Hühnerstall und eine kleine Stahlplatte mit der folgenden Nachricht in modernem Türkisch.

&gt; Hier spricht der Große Truthahn. Hier bitte Truthahn einfügen.

**Anhang 1827-3:** Expedition 1827-I.

Im Anschluss an die im Anhang 1827-2 dargestellten Ereignisse wurden ein männliches und ein weibliches Exemplar von //Mellegris gallopavo// (vom Personal &#34;Mr. Gobbles&#34; und &#34;Lady Bauble&#34; genannt) in SCP-1827-2a platziert und während eines Expansionsereignisses ohne Zwischenfall durch SCP-1827 geschickt. Am Hals von &#34;Mr. Gobbles&#34; war eine kleine Kamera angebracht. Nach 12 Minuten und 36 Sekunden öffnete sich SCP-1827-2a. Die Kamera zeichnete kurzzeitig mehrere große vogelähnliche Kreaturen auf, die im Aussehen Graureihern (//Ardea cinerea//) ähnelten, bevor sie abrupt aufhörte zu übertragen, während die besagten Kreaturen &#34;Mr. Gobbles&#34; vermutlich töteten und verschlangen. Das Schicksal des anderen Truthahns ist unbekannt. Im Hintergrund war etwas zu sehen, das wie eine Stadt aussah.

**Anhang 1827-4:** Dokument 1827-17-RF.

Am ██.██ 2004 tauchte SCP-1827-2a aus SCP-1827 auf. SCP-1827-2a war sichtbar beschädigt und enthielt eine kurze Notiz in englischer Sprache.

&gt; Uns geht es gut. Die Reiher sind jetzt kein Problem mehr. Hindler ist echt [sic]

Seitdem tauchen keine Instanzen von SCP-1827-2 mehr aus SCP-1827 auf. Die Größe von SCP-1827 nimmt langsam mit einer Rate von [ZENSIERT] ab.</textarea></pre>
