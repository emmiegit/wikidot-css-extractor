[[include info:start]]
篇名：SCP-045 - 大氣轉換儀
原文：[http://www.scpwiki.com/scp-045 SCP-045]
原作者：[[*user xthevilecorruptor]]
重寫作者：[[*user Drewbear]]
譯者：[[*user defenestration]]
[[include info:end]]

**項目編號：**SCP-045

**項目等級：**Safe

**特殊收容措施：** SCP-045應被固定在一個半徑5公尺的半球體房間內的檢查平台上。它位於太平洋海底，座標-██.██, -███.██的海洋學研究站-12。該房間必須充滿與周遭環境相同壓力的氣態氖。該房間與站點內的居住空間相隔五公尺，空間內充滿海水，所有與SCP-045的互動僅限於透過遙現或機器人代理。將SCP-045固定在平台上的裝置備有一便於開啟的門鎖，將在必要時開啟以防止收容失效。

考量到與SCP-045相關的地震活動，若收容室因地震遭到破壞，必須利用遙控無人飛機對其進行回收，並與人類居住區域保持10公尺以上，直到收容室修復完畢。

**描述：**SCP-045是一個由冰XII[[footnote]]液態水的一種介穩狀態，僅會在特定範圍內的超高壓與溫度中形成。[[/footnote]]所組成的二十面體，由規律且複雜的平面相互咬合而成。SCP-045的平均輻射半徑為1.7公尺，平均密度為2.6g/cm³，約是正常冰XII的兩倍。

SCP-045在溫度介於0.074-500克耳文(約-273ºC到227ºC)和壓力介於0.4帕斯卡至3十億帕斯卡(約3.95百萬分之一大氣壓到29600大氣壓)之間時處於穩定狀態，儘管可藉由調控溫度與壓力將SCP-045融化或蒸發，組成它的H,,2,,O分子因不明原因結合地相當緊密，一旦溫度和壓力回到SCP-045的穩定範圍內，水會立刻重新結冰，在結冰時與其本體分開之水分子則會重新凍結成更小塊的二十面體，其形狀與性質與原有的SCP-045相同。

根據現有的證據，目前認為SCP-045是一超二十面體[[footnote]]存在於四維空間中的正多面體，由600個正四面體組成。[[/footnote]]的三維投影，正在研究SCP-045是如何在較低維度中維持穩定狀態，這可能有助於將其應用在其他維度的SCP異常物品上。

SCP-045會週期性地以多條軸線為中心旋轉，間隔時間無法預測，從二週至三個月不等，持續時間不超過73秒。在持續時間內，一連串小型地震會立刻發生於SCP-045的所在地(小於芮氏規模2.5)。如果阻止SCP-045旋轉，地震強度最高會達到芮氏規模5.3。旋轉週期結束後，SCP-045的影響範圍將暫時擴大兩倍，時長與旋轉週期的持續時間相等。

當氣態氮或氬[[footnote]]氮氣約佔地球大氣體積的78%，氬氣約占地球大氣體積的0.93%[[/footnote]]進入SCP-045半徑3.7公尺內時，會被不同物質取代。N,,2,,以1：1.98莫耳的比例轉換為液態的H,,2,,O，Ar以1：4.26莫耳的比例轉換為晶體狀的NaCl(俗稱食鹽)。

SCP-045被發現於1972年，當時基金會潛水艇正在太平洋的深海平原上找尋適合建造海底基地的地點，用來調查一連串預期外的強烈地震。SCP-045被發現於一裂縫中，因此導致其無法旋轉。基金會將它移出裂縫並收容至潛艇中以便進一步研究，但在接觸艙內大氣後，發生上述之異常效應，造成災難性的收容失效，在釋放SCP-045並將潛艇移出影響範圍外前，共造成12名基金會人員損失。

**附錄：**經過多年的測試後，意外發現SCP-045也會將H,,2,,以1：0.04莫耳的比例隨機轉換為簡單的氨基酸混合物，但此轉換僅在氣體擴散至鹽水中時發生，像是SCP-045的產出物質。對SCP-045被發現的地點進行研究後，發現該地區的微型動物與微型植物群的多樣性，是根據其地理環境與位置所預測的三倍。這些微生物群的胺基酸數量與相似地理環境下的相比，明顯超出正常值，且均帶有生化性質。此外，它們在缺乏其他有機物質的純鹽水中也能存活。
