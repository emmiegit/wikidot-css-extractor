    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre traduit :** SCP-520 - Vieil Interrupteur
**Auteurs :** Inconnnu
**Traducteur :** [[user Lady Supertomasse]]
**Date de publication originale :** Inconnue
[[include credit:end]]

[[include component:scp-traduits name=SCP-520]]

[[include component:image-block name=scp-520.jpg|caption=SCP-520.|width=300px]]

**Objet n^^o^^ :** SCP-520 

**Classe :** Sûr

**Procédures de Confinement Spéciales** : SCP-520 doit être stocké dans un casier fermé au Site-19. Le levier de l’objet doit rester perpendiculaire à sa base et constamment fixé avec une pince solide faite avec des matériaux isolants. Les contacts inférieurs doivent toujours être couverts avec des blocs en bois pour éviter tout contact avec le levier.

Le personnel qui manipule le dispositif doit porter des gants isolants. L’air circulant à l’intérieur du casier de l’objet doit être déshumidifié, et sa corrosion doit être régulièrement vérifiée.

**Description :** SCP–520 est un grand interrupteur à couteaux antique fait principalement de bois, céramique et de cuivre. Son apparence est très banale, à l&#39;exception faite qu’il manque les soudures d’entrée et sortie : il ne semble pas avoir été conçu pour être raccordé à un circuit. Les roulements et les contacts du levier fonctionnent facilement et librement, ne nécessitant qu’une force minimale pour faire basculer l’interrupteur entre les positions « ON » et « OFF » clairement étiquetées.

Lorsque le levier est placé entre ces positions, SCP-520 [DONNÉES SUPPRIMÉES] se raccorde lui-même, brièvement et aléatoirement à un circuit primaire d’alimentation d’un appareil électrique quelque part sur Terre. Actionner le levier de la position ON à la position OFF coupe le circuit, alors qu’en l&#39;actionnant de la position OFF à la position ON, allume le circuit, indépendamment de tout autre interrupteur ouvert, ou autre interrupteur de courant. L’interruption ou la mise en route du circuit est permanente, même si SCP-520 n’est plus raccordé au dispositif : les câbles sont brisés, les fusibles absents et les interrupteurs court-circuités. Les surfaces de connexion métalliques formées ou brisées par SCP-520 portent souvent des signes d’oxydation extrême, souvent à un niveau invraisemblable.

**Addendum :** La nature rare de ses effets et l’immense champ d’action rendent les effets de SCP-520 difficiles à observer. Ses séquelles sont cependant, facilement identifiables. L’objet a été ainsi observé, initialement par R█████████ ou plus tard par les chercheurs de la fondation, affecter les dispositifs suivants :

* Innombrables appareils ménagers, commerciaux, éclairages industriels, ainsi que d’autres petits appareils,
* Des systèmes de chauffage et de refroidissement de plusieurs grands bâtiments,
* Des feux de circulation,
* Des dispositifs de sécurité dans des centrales électriques, des réacteurs nucléaires ou avions,
* Des dispositifs de communication,
* Des équipements hautement électrifiés,
* Des armes de ciblage et des systèmes de détonation,
* Des appareils de surveillance médicale, diagnostique et du matériel thérapeutique,
* Des appareils individuels, des circuits d’ordinateurs et de serveurs personnels,
* Des systèmes de contrôle de vitesse dans des automobiles.</textarea></pre>
