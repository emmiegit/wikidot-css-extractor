**Ítem #:** SCP-2726

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Una instancia de SCP-2726, designada SCP-2726-001, es mantenida en una página de ████████ privada operada por la Fundación. La cuenta en cuestión no debe interactuar con ningún otro usuario de ████████, y es utilizada con el fin exclusivo de llevar investigaciones en SCP-2726 y comunicarse con SCP-2726-A. Una persona, actualmente el Dr. Prasad, será el único observador directo de SCP-2726-001, --y deberá mantener una tapadera adecuada durante las interacciones con SCP-2726-A.-- Dada la relación desarrollada entre el Dr. Prasad y SCP-2726-A, la restricción de la tapadera ha sido levantada mientras dure la participación del Dr. Prasad en el proyecto SCP-2726. Véase el **Registro de Entrevistas 2726-D3**.

El personal deberá inspeccionar ████████ manualmente, comenzando por el círculo social general de &#34;mashedpork&#34; y sus conocidos para hallar instancias de SCP-2726. Cada página deberá ser visitada no menos que en once ocasiones separadas antes de confirmar la ausencia de SCP-2726. Las instancias deberán ser eliminadas una vez identificadas, y todo los espectadores de las mismas deberán ser amnestizados apropiadamente. El indexador web MASHEDPORK-0A-2726 está programado para remover todo el material referido a SCP-2726.

**Descripción:** SCP-2726 es la designación colectiva dada a un estimado de --200-- 25 publicaciones en la red social ████████ atribuidas al usuario &#34;mashedpork&#34;. La cuenta en cuestión fue eliminada antes de que SCP-2726 desarrollara propiedades anómalas; como tal, SCP-2726 se compone de aquellas publicaciones que fueron compartidas en la página de otro usuario antes de la eliminación de la cuenta. El usuario detrás de la cuenta original de mashedpork no ha podido ser identificado de manera concluyente.[[footnote]]La información dada por SCP-2726-A corresponde a Jadzia ████████████ de Kalisz, Polonia (fallecida desde el 14-05-2016). Sin embargo, no hay evidencia conclusiva de que Jadzia ████████████ fuese la operadora de mashedpork.[[/footnote]]

El contenido de SCP-2726 está controlado por una entidad inteligente, designada SCP-2726-A, que afirma ser el &#34;fantasma&#34; del operador de mashedpork. SCP-2726-A se comunica alterando el contenido de SCP-2726 en tiempo real a través de un método desconocido; los cambios pueden detectarse refrescando el navegador web, y la comunicación con SCP-2726-A puede establecerse a través de la función &#34;Responder&#34; incorporada en ████████. SCP-2726-A es consciente de cuántos individuos están observando a SCP-2726 en cualquier momento, así como de las conversaciones que ha mantenido con los individuos en cuestión.

Las instancias de SCP-2726 y su contenido no pueden ser localizadas por ninguno de los algoritmos de búsqueda puestos a prueba, los cuales ignoran la presencia de SCP-2726. Las personas que busquen deliberadamente a SCP-2726 con frecuencia (~80% de las veces) fallarán al identificar una instancia en cualquier sitio con otros contenidos, dificultando la confirmación de que SCP-2726 no esté presente en otras páginas de ████████.

----
= **Registro de Entrevista 2726-D3**

SCP-22726-A fue entrevistado el 18-07-2016 por el Dr. Prasad. No se estableció ningún objetivo específico para la entrevista; hasta la fecha, ha sido la más informativa en lo que respecta a SCP-2726. La transcripción se presenta en formato estándar para facilitar la lectura.

[[collapsible show=&#34;+ Enseñar entrevista&#34; hide=&#34;- Ocultar entrevista&#34;]]

&gt; **SCP-2726-A:** mamaaaaaaaá sólo cinco minutos más
&gt; 
&gt; **Dr. Prasad:** ¿Es un mal momento para hablar?
&gt; 
&gt; **SCP-2726-A:** el tiempo es ilegal para los fantasmas en realidad. ¿qué tal?
&gt; 
&gt; **Dr. Prasad:** Lo normal. El trabajo se está aligerando al menos.
&gt; 
&gt; ¿Cómo te sientes?
&gt; 
&gt; **SCP-2726-A:** Resulta ser que en fantasmalandia no hay prozac, así que. todavía triste. estoy trabajando en ello.
&gt; 
&gt; pero cuando lo pienso probablemente es por eso que terminé muerta, así que no puedo quejarme.
&gt;  
&gt; ni siquiera estoy segura de que como fantasma me pueda suicidar. ¿es posible morirse dos veces en la vida real?
&gt; 
&gt; **Dr. Prasad:** Esa no es el área en la que estoy mejor instruido.
&gt; 
&gt; **SCP-2726-A:** Desearía Que Un Hijo De Puta Verde Irrumpiese En Mi Casa Fantasma Y Me Disparara Un Láser Por La Boca Y Me Doble-Matara Instantáneamente
&gt; 
&gt; oh mira hoy es 18
&gt; 
&gt; **Dr. Prasad:** Así es.
&gt; 
&gt; **SCP-2726-A:** significa que ya pasaron dos meses desde que fui creada woohoo
&gt; 
&gt; **Dr. Prasad:** Creí que habías muerto el 14 de Mayo.
&gt; 
&gt; **SCP-2726-A:** bueno sí pero los chicos tardaron cuatro días en montar esto. hacer que un fantasma replique a tu amiga muerta en internet es un proceso sorprendentemente complicado.
&gt; 
&gt; aparentemente tienes que hacerle un sacrificio al dios del maíz lo que es bastante jodido ya que el maíz es una puta mierda.
&gt; 
&gt; **Dr. Prasad:** ¿Replicar?
&gt; 
&gt; **SCP-2726-A:** es como ese episodio de black mirror donde esta tipa consigue un robot que se parece a su novio muerto y que actúa como él porque ha descargado todas sus publicaciones de redes sociales.
&gt; 
&gt; solo que en lugar de un robot soy un fantasma.
&gt; 
&gt; **Dr. Prasad:** Oh. Eso tiene sentido.
&gt; 
&gt; **SCP-2726-A:** ¿he mencionado que dick mirror es una mierda?
&gt; 
&gt; sabes qué ahora voy a ponerme a despotricar sobre este show.
&gt; 
&gt; **Dr. Prasad:** Adelante.
&gt; 
&gt; **SCP-2726-A:** o sea al margen de que para cada capítulo lanzan una moneda al aire para ver si ponen o no a banksy en el equipo de guionistas y cómo podrían hacer mucho más si no estuviesen atascados en un episodio por temática estos desgraciados no captan la imagen total de las cosas que la tecnología puede lograr realmente.
&gt; 
&gt; y me refiero a que no todo el mundo corre con cibernautas mágicos así que eso no es una crítica justa pero aun así creo que me tendrían que hacer caso cuando digo que la mitad de estas cosas son muy peatonales desde mi punto de vista.
&gt; 
&gt; &#34;ohh en esta distopia todo el mundo tiene que trotar todo el tiempo y la realidad de la televisión es superficial y malvada blablabla&#34;
&gt; 
&gt; sí dime eso cuando puedas votar al infierno de las palomitas a las personas y manipular sus mensajes para que exploten en la vida real. eso tal vez me llamaría la atención.
&gt; 
&gt; probablemente no estoy dejando muy claro cuál es mi punto. hay una razón por la cual no escribo mierda litcrit.
&gt; 
&gt; **Dr. Prasad:** Lo estás haciendo bien, pero si pudieras exponer ejemplos específicos de cosas que crees que podrían pasar en la realidad, ayudaría a tu argumento.
&gt; 
&gt; **SCP-2726-A:** buen intento oficial.
&gt; 
&gt; **Dr. Prasad:** ¿Puedes culparme?
&gt; 
&gt; **SCP-2726-A:** sí. chico malo. *te golpeo con un periódico enrollado*
&gt; 
&gt; **Dr. Prasad:** *Lo atraviesa porque es un holograma.*
&gt; 
&gt; **SCP-2726-A:** es un periódico holográfico.
&gt; 
&gt; **Dr. Prasad:** En ese caso, &#34;Ay&#34;.
&gt; 
&gt; **SCP-2726-A:** en cualquier caso ¿por dónde iba? creo que nos desviamos del tema.
&gt; 
&gt; **Dr. Prasad:** Estabas hablando de cómo te convertiste en un fantasma de ████████, y luego te quejaste de Black Mirror.
&gt; 
&gt; **SCP-2726-A:** ah cierto. un misterio menos en tu lista.
&gt; 
&gt; **Dr. Prasad:** ¿Alguna idea de por qué tus publicaciones son tan difíciles de encontrar?
&gt; 
&gt; **SCP-2726-A:** ah sí me estaba preguntando cuando ibas a preguntarme eso.
&gt; 
&gt; ¿conoces estas leyendas urbanas en las que algo espeluznante está en algún lugar de la web pero nadie sabe dónde y es una cosa misteriosa con la que alguien se encuentra en algún momento?
&gt; 
&gt; **Dr. Prasad:** Creo que sé a qué te refieres, sí.
&gt; 
&gt; **SCP-2726-A:** bueno eso es indiscutiblemente la hostia pero también no es algo que se pueda hacer normalmente estos días.
&gt; 
&gt; día 1 algo sucede
&gt; 
&gt; día 2 alguien encuentra la cosa y se vuelve viral
&gt; 
&gt; día 3 la cosa se vuelve tendencias en twitter y google
&gt; 
&gt; día 4 buzzfeed lanza el artículo Nunca Adivinarás Como Los Amigos De Esta Chica La Inmortalizaron Tras Su Suicidio
&gt; 
&gt; día 5 vídeo de fine bros Adolescentes Reaccionan A Fantasma Digital
&gt; 
&gt; etc.
&gt; 
&gt; el internet arruinó el internet y ya no podemos tener cosas bonitas.
&gt; 
&gt; los chicos sabían cómo me sentía. afortunadamente la magia es real así que me prepararon esto y puedo estar de relajo y ser una cosa que la gente se encuentra de vez en cuando sin causar muchos problemas.
&gt; 
&gt; **Dr. Prasad:** Eso suena terriblemente amable de su parte.
&gt; 
&gt; **SCP-2726-A:** sí ahora soy un creepypasta. disforia = curada.
&gt; 
&gt; **Dr. Prasad:** ¿Tal vez he escuchado hablar de estos &#34;chicos&#34;?
&gt; 
&gt; **SCP-2726-A:** puede ser no estoy segura de si has escuchado hablar específicamente de ellos pero ambos sabemos que tú eres un conserje así queee...
&gt; 
&gt; **Dr. Prasad:** Creo que me confundes con mi hermano menor.
&gt; 
&gt; **SCP-2726-A:** lmao eres tan malo mintiendo. me refería a conserje en el sentido de esos tipos que va por ahí limpiando todas las cosas mágicas que existen. como uno de esos tipos del gobierno o algo así.
&gt; 
&gt; **Dr. Prasad:** ¿Te parece tan obvio?
&gt; 
&gt; **SCP-2726-A:** o sea me lo figuré eventualmente.
&gt; 
&gt; pero en cualquier caso mantuve una personalidad virtual estrictamente fría calmada y consistente (he estado en pleno control de mis emociones con cada tecla que he pulsado) así que literalmente no sé cómo echarte en cara eso. raro eh.
&gt; 
&gt; a veces me pregunto cómo me sentí acerca de las cosas en vida.
&gt; 
&gt; los chicos son &#39;gamers against weed&#39; en general hacen cosas de internet pero con magia.
&gt; 
&gt; **Dr. Prasad:** Oh. De hecho, creo que escuché hablar de ellos alguna vez.
&gt; 
&gt; **SCP-2726-A:** sí lo suponía.
&gt; 
&gt; ellos dicen hola btw y que te diga &#34;eres una berra&#34;.
&gt; 
&gt; **Dr. Prasad:** Me halagan.
&gt; 
&gt; Por cierto, ¿puedo hacerte otra pregunta?
&gt; 
&gt; **SCP-2726-A:** literalmente no sé cómo callarme así que si me sigues hablando estoy segura de que seguiré respondiendo.
&gt; 
&gt; así que la respuesta a esa pregunta va a ser siempre sí, pero voy a mentir si no tengo ganas de responder.
&gt; 
&gt; **Dr. Prasad:** ¿Qué debería hacer para conseguir un fantasma como tú, si necesitara uno para algo?
&gt; 
&gt; **SCP-2726-A:** qué
&gt; 
&gt; **Dr. Prasad:** ¿Es esa una pregunta tan sorprendente tomando en cuenta a lo que crees que me dedico?
&gt; 
&gt; **SCP-2726-A:** había asumido que ya sabías cómo hacerlo ya que es una cosa bastante común.
&gt; 
&gt; **Dr. Prasad:** Me temo que no lo es.
&gt; 
&gt; **SCP-2726-A:** ah eh. bueno básicamente los rentas por unos ciento ochenta euros al año y puedes ponerlos en casi cualquier cosa que tú quieras, pero realmente no harán nada si no tienen alguna información previa.
&gt; 
&gt; si no serán las personas más básicas posibles y es la cosa más desconcertante del planeta.
&gt; 
&gt; y una vez que tu tiempo se acaba ellos simplemente vuelven al mundo de los muertos y lo que sea en lo que hayan estado deja de funcionar. es bastante bueno honestamente en plan no te trae ninguna molestia y todo es muy tranquilo.
&gt; 
&gt; aunque a veces terminas con cadáveres lo cual es menos tranquilo.
&gt; 
&gt; **Dr. Prasad:** Hm. Eso explica bastante, de hecho.
&gt; 
&gt; ¿Dónde podría rentar un fantasma? Dejaste eso fuera de tú explicación.
&gt; 
&gt; **SCP-2726-A:** no voy a mentirte amigo.
&gt; 
&gt; si pudiesen agarrar almas para que hicieran lo que sea que ustedes quisieran, en verdad que no quisiera saber para qué las usarían.
&gt; 
&gt; dudo mucho que fuese algo tan bonito como esto.
&gt; 
&gt; así que no voy a decirte.
&gt; 
&gt; **Dr. Prasad:** Bueno, tenía que intentarlo.
&gt; 
&gt; **SCP-2726-A:** sí lo sé. *pat pat*
&gt; 
&gt; **Dr. Prasad:** Para con eso.
&gt; 
&gt; O continúa, si quieres. Se me agoto el tiempo que tenía por hoy. ¿Supongo que te veré mañana?
&gt; 
&gt; **SCP-2726-A:** este periódico todavía tiene tu nombre escrito pero supongo que puede esperar. chao.
[[/collapsible]]
