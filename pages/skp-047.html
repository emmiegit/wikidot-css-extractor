    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-vn:component:skptheme]]

[[module CSS]]

[[include credit:start]]

**Tác Phẩm:** SKP-047

**Author:** [[*user TempestSCP]]

**Dịch Giả:** [[*user Tutel]]

[[include credit:end]]

**Mã Vật thể:** SKP-047

**Phân loại:** Sicher 

**Ứng Dụng:** Phá hủy công nghệ của đối phương.

**Quy định An toàn:** Hiện nay, tất cả các phiên bản SKP-047 được phân tán và lưu trữ tại các Cơ Sở Đặc Biệt ở miền Trung nước Đức. Dị thể phải được lưu trữ trong một chiếc hộp kích thước 20 x 20 x 10 cm ở trạng thái không hoạt động. Chỉ nhân viên quyền hạn cấp độ 3 hoặc cao hơn mới có quyền tiếp cận hộp lưu trữ của SKP-047. Chỉ được sử dụng SKP-047 cho mực đích tấn công kẻ địch. 

**Mô tả:** SKP-047 là một mẫu thiết bị bay không người lái chiến đấu có hình dạng một con muỗi, đường kính 1 cm và nặng dưới 3,0 miligram. SKP-047 chủ yếu được cấu tạo từ titan và được phủ một lớp hợp kim bảo vệ được cấp bằng sáng chế. Hợp kim này giúp SKP-047 có khả năng chống chịu cực cao với những tác động bên ngoài, cụ thể là:

* Độ ẩm
* Nhiệt độ cao
* Nhiệt Độ Thấp
* Tác động lực do va đập hoặc rơi. 
* Chống ăn mòn và các chất ăn mòn ở mức độ nhất định.

Phần đầu của SKP-047 gồm ba bộ phận, bao gồm máy quay độ phân giải cao, máy dò kim loại và một mũi tiêm nhỏ. Mũi tiêm này chứa dung dịch dinh dưỡng dị thường có chứa một loại vi sinh vật. Những vi sinh vật này được gọi là SKP-047-01 và chỉ sống sót được trong một trong thời gian rất ngắn sau khi tiếp xúc với oxi. Khi tiếp xúc với kim loại, số lượng SKP-047-01 sẽ tăng theo cấp số nhân trong vài giây và phá hủy kim loại như một axit; trong quá trình này, lượng vật liệu cấu tạo nên SKP-047-01 sẽ bị phân hủy hoàn toàn, không để sót lại bất kì vật liệu nào bằng kim loại. Khi quá trình này kết thúc, toàn bộ vi sinh vật sẽ chết.

Cấu trúc của SKP-047 cho thấy rằng nó có khả năng hoạt động độc lập khi được lập trình đơn giản hoặc có thể nhận lệnh qua điều khiển từ xa. Ở mặt dưới của SKP-047 có một nhãn dán của Công ty Trách nhiệm Hữu hạn Công nghiệp Xã hội Richter und Thiel.

**Phụ lục:** Vào ngày ██.██.████, một cuộc tấn công vào PSW bằng SKP-047 đã được thực hiện và thành công phá hủy một số thiết bị. Tuy nhiên, █ SKP-047 đã bị hư hại.</textarea></pre>
