[[/&gt;]]
**アイテム番号:** SCP-501-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** --SCP-501-JPは危険物収容金庫に保管してください。SCP-501-JPを最後まで読み進めることは禁止されています。読了及び実験許可を得る場合は、レベル3職員3名の承認を得てください。--
SCP-501-JPは現在完全な収容下にありません。SCP-501-JPが内部に存在するサイト-81██周囲には警戒及び監視体制を敷き、不法侵入者がいた場合は取り押さえ適宜処理します。いかなる人間でもサイト-81██の建造物に進入することは禁止されています。サイト-81██の建造物は全体を不透明なカバーで覆い、カバーストーリー「ビル外装工事」を適用して周囲の民間施設に対する偽装を行うとともにサイト-81██を直接視認できないようにしてください。現在、機動部隊ゆ-5(&#34;からくり人形&#34;)が回収用ドローン群を用いてSCP-501-JPの回収作戦に当たっています。SCP-501-JPによる視野影響域が拡大した場合はただちに担当者に報告し、偽装拡張及び被害拡大防止を行います。サイト-81██の監視は肉眼観測とカメラ録画を平行して行ってください。

**説明:** SCP-501-JPは青を基調としたデザインの未完の絵本です。表紙には青い頭巾を被った少女を模したと思われるシルエットが、森と湖を背景に描かれています。SCP-501-JPは当初第一章までしか掲載されておらず、第一章以降は白紙でした。その後の実験により第三章まで追加されました。第四章も追加されていると推測されていますが、後述する事案501-JPを受けてSCP-501-JPの確認が現在不可能なため詳細は不明です。

SCP-501-JPの特異性はSCP-501-JPに載せられた挿絵と文章を最後まで読み進めたときに発動します。SCP-501-JPを読み終えた被験者は「霧が掛かったように視界が白くなる」と報告します。被験者はSCP-501-JP読了後、数分間は正常ですが、やがてSCP-501-JPの作中人物のような振る舞いを見せ始めます。具体的には他の作中人物への言及、作中世界の中にいるかのような発言、動作、現実世界の障害物を無視した行動などです。被験者はこの状態では外部からのいかなる呼びかけにも応じません。また物理的に接触不可能となり、いかなる物理的妨害も被験者の肉体を通り抜けます。この際、着用していた衣服や装備品なども一時的に肉体と同化し、接触不可能になります。被験者の振る舞いはその時点ではSCP-501-JP内に記載されていない未知の内容です。作中人物としての被験者の設定がどのように決められているのかは不明です。被験者は数時間ほど作中人物としての振る舞いや移動を行った後、肉体のみが霧となって大気中に雲散霧消します。この霧の捕獲には成功しておらず、被験者の行方は不明です。また、この際の霧は肉眼でのみ観測可能であり、映像や写真などには記録されませんでした。被験者の服や装着させた記録機器、GPS装置は被験者喪失時には霧にはならずその場に残ります。そして被験者消失後、SCP-501-JPの白紙部分には新たな章とその目次が追加されます。追加された物語は消失した被験者が消失するまでに取っていた言動や振る舞いを絵本風に仕立て上げたものとなっています。なお、SCP-501-JPの内容を読み上げた音声記録、模写、デジタルコピーなどではこれらの異常性は発動しませんでした。

二回に渡る実験により、第二章と第三章が追加されました。SCP-501-JPの全ページ数は65ページで、章毎におおよそ10ページが割り当てられています。第三章終了時では34ページまで進んでいたため、SCP-501-JPは第六章で完結すると推測されています。以下にSCP-501-JPの内容を要約して記載します。
・第一章：主人公の青ずきんが湖のほとりに生える野草を取ってくるようお使いを頼まれる。霧が発生し、原因を見るため即席の船で湖の中心へ漕ぎ出す。
・第二章：釣り人が登場し、霧の原因を探るため湖の中央へ向かう。
・第三章：青ずきんと釣り人が合流。湖の中心に穴を見つけ、釣り糸を垂らす。

第四章を出現させるための実験中、事案501-JPが発生しました。詳細はサイト81██内の記録機器から得られた以下の資料を参考にしてください。

[[collapsible show=&#34;+ 事案501-JP記録&#34; hide=&#34;- 記録を閉じる&#34;]]
影響に暴露した被験者がサイトの内壁を無視して行動できるため、サイト内職員には事前にSCP-501-JPの実験をある程度告知してありました。
__**サイト内監視カメラ021での記録 - 日付20██/██/██**__
&gt; **付記:** SCP-501-JPの実験室内に設置されたカメラ。SCP-501-JPを読み上げるD-81347と警備員、研究者たちが実験室にいる。
&gt; 
&gt; **D-81347:** ……読み終わったぞ。これでいいのか？
&gt; 
&gt; **██博士:** はい、お疲れ様です。ところで何か違和感はありませんか？
&gt; 
&gt; **D-81347:** 違和感？そういわれりゃ視界にもやがかかったみたいに白くてはっきりしないな……。
&gt; 
&gt; [数分後、D-81347が突然立ち上がり、作中人物らしき行動をとり始める。警備員による物理的妨害は推測通り失敗]

この後、D-81347は実験室の壁を無視して抜け出し、サイト内を歩き回りました。

__**D-81347に取り付けたオンライン記録機器より抜粋 - 日付20██/██/██**__
&gt; **D-81347:** 今日は霧が出てるなぁ。最悪手元が見えれば木こりの仕事はできるが、難儀なもんだ。
&gt; 
&gt; **D-81347:** 今日は湖のほとりで休憩するとしよう。あれ？岸に船が見えるぞ。その隣には青ずきんちゃんがよく使ってるかごがあるじゃないか。二人とも道具を置いてどこへ行っちまったんだ。
&gt; 
&gt; [D-81347が二人を見つけるために周囲を探し回る、という振る舞いを行う]
&gt; 
&gt; **D-81347:** 二人の姿も全然見当たらねぇ。霧の中足を滑らせて、湖にでも溺れちまったんじゃあ……。
&gt; 
&gt; [D-81347が一定方向に走り出す。走り終えた後、大声で叫ぶ。二人が行方不明なこと、二人の捜索の提案を村人に伝達しているものと思われる]

上記の行動をD-81347が取った数分後、サイト内の警備員が守衛室と以下のような通信を行っていました。

__**警備員と守衛室との交信記録 - 日付20██/██/██**__
&gt; **警備員:** こちら区画A021[[footnote]]SCP-501-JPの実験室がある区画[[/footnote]]担当、付近に原因不明の霧のようなものが発生している。
&gt; 
&gt; **守衛室担当者:** こちら守衛室、A021近辺の監視カメラでは異常は確認できない。霧らしきものは発生していない。
&gt; 
&gt; **警備員:** そんなはずはない。辺り一面真っ白だぞ。何らかの収容違反の可能性がある。上部に報告せよ。
&gt; 
&gt; **守衛室担当者:** 了解した。

この後、区画A021以外の区画においても霧らしきものが発生しているとの報告が多発しました。ですが、依然として監視カメラなどの映像記録では霧は確認できませんでした。霧の発生報告があった区画を時系列順に並べたところ、SCP-501-JP実験室を中心に発生報告が広がっていることが判明しました。ですが屋外にいた警備員からの報告はありませんでした。この現象はサイト-81██の屋内施設のみに発生していたと推測されています。また、この現象に伴い、D-81347が霧の高濃度化に言及する回数が増えました。

__**D-81347に取り付けた記録機器より抜粋 - 日付20██/██/██**__
&gt; **D-81347:** 霧が濃すぎて探すことすらできねぇ。これじゃ逆に迷子が増えちまうな。
&gt; 
&gt; **D-81347:** 俺がはぐれたのか、誰の声も聞こえねぇ。代わりに聞いたことのない動物のような足音までしやがる。何もんだ？
&gt; 
&gt; **D-81347:** えらく低い音だ、唸っている……湖の方からだ。何の音だ？ありゃ。
&gt; 
&gt; [D-81347はSCP-501-JPのある実験室へと進みだす。SCP-501-JP到着後、D-81347は驚愕の表情を残し、消失]

D-81347がSCP-501-JPに到達するまでの間に、サイト-81██建造物内にいたほぼすべての職員が肉眼で霧を認知しました。この霧は人間のみを視認困難にし、幻聴と幻覚をもたらします。報告された中には正体不明の人型存在、唸り声、動物の足音などがありました。これらの異常性のため、サイト管理者によりサイト-81██の警戒体制の強化、危険エリアの封鎖及び他のサイトへの連絡が行われました。しかしD-81347がSCP-501-JPに到着した瞬間、D-81347を含むサイト-81██内の職員が肉体を消失し、サイト屋内は無人になりました。すぐさま外部にて機動部隊が編成され、サイト-81██の屋内施設への進入及び異常性封じ込めが試みられました。しかし内部進入した一部の隊員がサイト内探索中に肉体を消失したため、内部の確認及び諸々のオブジェクトの回収は失敗しました。事案時点から現在まで、霧が発生している範囲はサイト-81██の建造物内のみです。屋外での霧の発生は確認されていません。
[[/collapsible]]

**補遺:** サイト-81██は警戒体制が構築されたまま管理者が消失したため、事案501-JP時点での警戒体制が解除不能になりました。サイト-81██は非生物系、低危険度オブジェクトを主に取り扱っていたため、事案501-JPによる他のオブジェクトの重篤な収容違反は発生しませんでした。ですがSCP-501-JPによって発生した霧により人的突入作戦は不可能となっています。また、サイト81██は収容違反対策よりも外部侵入者への対策に重点が置かれていました。そのため、自動迎撃システムや隔壁が複数存在し、ドローンの進入を阻んでいます。回収作戦は難航していますが、ドローンによるセキュリティの物理的破壊、ハッキングによるパスワードの上書き、管理者権限の移譲などが継続して行われています。</textarea></pre>
