    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]
**이름:** 비디 박사 (가명)

**보안 인가:** 2등급

**이력**

분자 유전학과 컴퓨터 과학 분야에서 학위를 취득한 뒤 B████ D██████ 박사는 두 분야에서 관심거리를 거의 찾을 수 없었다. 구미가 당기는 프로젝트나 직업을 찾기 위해 몇 년을 보낸 뒤 박사는 SCP-686의 발견에 관여했다. SCP 재단은 박사의 흥미를 끌었고 재단도 박사에게 흥미를 가졌다. 실험 방식에 대해 몇 가지 흥미로운 통찰과 아이디어를 제공했고 재단은 박사의 입을 막는 것이 낭비라고 결정하고 대신 일자리를 제공했다.

재단에 합류한 이후 비디는 상대적으로  안전한 SCP의 조사에 배정됐고 이후 얼마 되지 않아 격리된 것으로 확인된 몇몇 대상의 연구책임자가 됐다.

비디 박사는 장기 적응 실험의 일환으로 &#39;사라&#39;라는 이름의 SCP-731-2를 자신의 사무실 안의 우리 안에 보관하고 있다. 그 설치류는 인간에 대한 두려움을 잊은 것처럼 보이며 방문자들은 우리의 봉 사이로 손가락이나 부속지를 넣지 않는 것이 권장된다.

**현재 진행 중인 프로젝트들:**

* [[[SCP-531]]] - Egyptian &#34;guard cat&#34; statues
* [[[SCP-686]]] - 전염성 젖분비
* [[[SCP-731]]] - Lurking manhole cover
* [[[SCP-786]]] - 원통형 깔때기</textarea></pre>
