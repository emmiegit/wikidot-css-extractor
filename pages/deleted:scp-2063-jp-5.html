**アイテム番号:** SCP-2063-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-2063-JPが奪取されないよう、サイト-21██の1m×1m×1mの独室に保管してください。警備員を2人配置してください。セキュリティクライアンスレベル3以上でないとファイルのアクセスは拒否されます。また、SCP-2063-JPとの接触を試みた職員には予告なしの即時終了が許可されています。

**説明:** SCP-2063-JPは██県の住宅にて、20██年、█月██日で[[[SCP-939]]]と発見されました。SCP-2063-JPは紫色の高さ10cm、底面10×10のスイッチで頭蓋骨が表記されています。SCP-2063-JPの付近に居る、生物は即座に恐怖感に襲われ、スイッチを押すと救われると思い始めます。早くて30秒、遅くて█分でスイッチを押してしまいます。SCP-2063-JPを押した対象は[データ削除済]になり、その後財団の収容している何らかの異常物質・生物に変貌します。

回収した住宅では住人が変化した[[[SCP-939]]]が殺害したと見られる、█名の死亡者が転がっていました。財団はSCP-2063-JPを回収して収容し、[[[SCP-939]]]を終了しました。これまで、財団は5種類の異常物質・生物を確認しました。

------

**事件事項2063-JP████:** D-█████が、スイッチを実験:█にて押した結果、被験者は[データ削除済]になり、[[[SCP-682]]]に変化しました。██人の職員が死亡、怪我を負いながらも対象を収容しました。その後の調査により、対象はオリジナルより再生能力、順応能力が低いことが分かり、破壊に成功しました。この事件の後、SCP-2063-JPの実験及び接触はO5-█によって固く禁じられました。</textarea></pre>
