[[include component:image-block name=Termograma.jpg|caption= Termograma de SCP-2773-1.]]

**Ítem #:** SCP-2773

**Clasificación de Objeto:** Euclid

**Procedimientos Especiales de Contención:** La Fundación es propietaria privada de la propiedad que ocupa SCP-2773. Los intrusos serán alejados con la explicación de que hay obras en curso. Se colocaran sensores de radiación y térmicos alrededor del perímetro de SCP-2773 y se comprobaran dos veces al día para detectar cualquier fluctuación en el tamaño y la intensidad de SCP-2773-1.

Al menos cuatro miembros del personal de seguridad estarán destinados en SCP-2773 y se les asignara un turno rotativo; otros ocho miembros del personal con experiencia en psicología permanecerán a la espera en las dependencias del personal situadas en la propiedad cercana. Un equipo de vigilancia situado fuera de la zona de efecto anómalo de SCP-2773 debe vigilar de cerca el estado físico y mental del personal de la Fundación que se encuentre en SCP-2773.

Todas las pruebas en las que participe SCP-2773 deben ser aprobadas por el investigador principal de SCP-2773. El personal que entre en SCP-2773 debe ir equipado con una cámara de video, un sistema de seguimiento GPS y un walkie talkie. En caso necesario se mantendrán in situ repuestos de este equipo.

Veinte miembros de la Clase-D, cuatro equipos de cinco miembros cada uno, se alojarán cerca de las instalaciones de SCP-2773. En caso necesario, podrá solicitarse apoyo adicional de la Clase-D. Véase el Registro-2 de SCP-2773-1 para el protocolo detallado de brecha de contención.

[[collapsible show=&#34;+  Registro-2 SCP-2773-1: Procedimientos de fallo de contención.&#34; hide=&#34;- Registro-2 SCP-2773-1: Procedimientos de fallo de contención.&#34;]]
En caso de brecha de contención que implique un crecimiento extensivo de SCP-2773-1 más allá del perímetro de seguridad, deben seguirse las siguientes directrices:

* Todo el personal in situ debe ser evacuado inmediatamente. El personal asignado actualmente a la contención debe ser trasladado fuera de las instalaciones hasta que SCP-2773-1 se haya reducido a un tamaño manejable.
* Un equipo de cinco miembros de la Clase D, acompañado por dos guardias de seguridad armados, entrará en SCP-2773 y establecerá contacto con SCP-2773-1. El equipo debe mantener la comunicación con el personal externo que vigila la ubicación de SCP-2773-1 y permanecer en las instalaciones de SCP-2773 hasta que se restablezca la contención.
* Cada miembro del personal de clase D debe rotar la exposición a SCP-2773-1 en turnos de 30-60 minutos, con rotaciones más cortas permitidas según sea necesario para minimizar el daño individual. Los miembros del equipo que actualmente no estén en contacto con SCP-2773-1 deben permanecer fuera de su área de efecto.
* Tras un período de 12 horas, el equipo será relevado por el personal de clase D en espera, con equipos similares de siete hombres que recorrerán cíclicamente la exposición a SCP-2773-1.
* Estos procedimientos deben mantenerse hasta que SCP-2773-1 ya no se extienda más allá de las instalaciones de SCP-2773. Cuando se haya logrado la re contención, el equipo actual será trasladado fuera de las instalaciones. El personal de seguridad especializado reanudará los procedimientos de contención habituales.
* Los investigadores y demás personal de observación podrán reanudar sus tareas una vez transcurrido un periodo de seguridad de 72 horas.
[[/collapsible]]

**Descripción:** SCP-2773 es un edificio de apartamentos abandonado en la ciudad de ███████████, ████████, con aproximadamente 7400 m^^2^^ de superficie. El edificio tiene tres plantas sobre rasante y un sótano, y consta de 20 apartamentos (de uno a tres dormitorios para un total de más de 100 habitaciones). Todos los apartamentos conservan el mobiliario de cuando estaban habitados.

Cualquier persona que entre en SCP-2773 observara de forma intermitente varios cambios en las estructuras internas del edificio, aunque los cambios correspondientes se reflejan en la apariencia externa del edificio. La actividad anómala observada ha incluido:
* Fuentes luminosas y otros objetos eléctricos que resuenan con un &#34;latido&#34; irregular
* Suelos inclinados en ángulos desorientadores
* Humedad espesa[[footnote]]Los análisis de laboratorio han determinado que la composición química del líquido es similar a la del sudor humano[[/footnote]] en espejos, ventanas y otras superficies reflectantes
* Descensos bruscos de temperatura acompañados de temblores en toda la estructura
* Chirridos, gemidos y ruidos sibilantes procedentes de objetos con bisagras o que se mueven libremente.
* Presurización repentina de las paredes y el techo de una habitación &#34;apretándose&#34; hacia dentro.
Por lo general, estos episodios no duran más de 10 minutos y se ha confirmado que coinciden con el comportamiento de SCP-2773-1.

SCP-2773-1 es un fenómeno centrado en SCP-2773 caracterizado por niveles inusualmente altos de radiación térmica y fluctuaciones de tamaño, que ocasionalmente se extienden más allá de las instalaciones de SCP-2773. Se desconoce la causa de los cambios en los niveles de temperatura; las lecturas térmicas son el único medio conocido para detectar el alcance de SCP-2773-1. Todos los intentos de limitar el alcance de SCP-2773-1 mediante barreras físicas[[footnote]]De acuerdo con los suministros estándar del kit de delimitación de material de anomalías térmicas de la Fundación.[[/footnote]] han fracasado.

Cuando un ser humano se expone a SCP-2773-1 se estimula la actividad neuronal en el cerebro y el individuo informara de que experimenta diversas sensaciones de incomodidad física y malestar correspondientes a las zonas corporales expuestas a SCP-2773-1. Los niveles más bajos de malestar percibido son nauseas, calambres abdominales, mareos, dificultad para respirar, sensación de ahogo y dolor torácico. La exposición prolongada a SCP-2773-1 ha dado lugar a muchos casos de incapacidad para concentrarse, des realización[[footnote]]La sensación de que el entorno no es real, comparable a los efectos anómalos de [[[SCP-084]]]-[[/footnote]], hiperventilación y parestesia persistente[[footnote]]Sensación de entumecimiento u hormigueo[[/footnote]]
Aproximadamente el 85% de los individuos expuestos a SCP-2773-1 durante periodos de tiempo superiores a 15 minutos han requerido atención psiquiátrica, aunque no se ha observado ningún daño físico externo y dichos individuos están físicamente sanos por lo demás. Como se han observado daños psicológicos persistentes[[footnote]]Lo más habitual son los ataques de pánico repentinos y otros síntomas indicativos de Trastorno de Pánico[[/footnote]] en los supervivientes, el director de la investigación ha suspendido todas las pruebas en humanos.

En el momento de su descubrimiento, SCP-2773-1 abarcaba un área de 240 m^^2^^ alrededor de SCP-2773. Cálculos posteriores indicaron que, de no haber intervenido la Fundación, el alcance de la incidencia habría aumentado constantemente a un ritmo del 5% cada 10 días. Posteriores experimentos con seres humanos revelaron una correlación entre la exposición humana y la disminución de las lecturas de SCP-2773-1. A pesar de los agresivos intentos de la Fundación por restringir SCP-2773-1, el fenómeno no muestra signos de cesar la fluctuación de tamaño.

**Anexo SCP-2773-1:** Los registros públicos indican que SCP-2773 fue construido en ████ y considerado abandonado 22 años antes de la intervención de la Fundación. No se ha encontrado documentación adicional relativa al edificio durante este periodo de tiempo, aunque las historias clínicas de los pacientes de los hospitales cercanos indican que el ██% de los inquilinos alojados en SCP-2773 durante el periodo más reciente de 50 años habían recibido algún tipo de diagnóstico de salud mental. Entre los registros telefónicos salientes cabe destacar dos llamadas (incompletas) realizadas a una línea nacional de ayuda al suicidio y varias series de llamadas cortas al 911 con diálogos incoherentes o balbuceantes de la persona que llama.

Se sospecha que los habitantes anteriores murieron debido a una exposición excesiva a SCP-2773-1, aunque actualmente solo se han recuperado trazas de rastros humanos de SCP-2773.

**Anexo SCP-2773-2:** A partir del ██/██/████, el personal asignado a mantener el contacto con SCP-2773-1 comenzó a recibir formación adicional en un esfuerzo por aumentar la resistencia a los efectos anómalos. Algunos individuos se desviaron ligeramente del protocolo de entrenamiento e intentaron entablar una conversación tranquilizadora con objetos inanimados presentes en las zonas habitables de SCP-2773. Este personal mantiene la opinión de que hacerlo les ayudo a mantener la calma mientras soportaban la exposición a SCP-2773-1 con mayor éxito que el protocolo de formación recomendado.

Los registros visuales del edificio indican una disminución de los niveles de actividad “sintomática” anómala que presenta el edificio cuando el personal adopta este comportamiento de apoyo. Actualmente se está debatiendo la formación de un equipo SCP-2773 compuesto por especialistas en intervención en crisis, a la espera de un examen más detallado de la anomalía primaria. Se ha pedido a los investigadores que interrumpan temporalmente la observación de SCP-2773-1 y se centren en SCP-2773 y su sintomatología.
