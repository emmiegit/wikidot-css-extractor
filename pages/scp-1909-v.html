**Объект №:** SCP-1909

**Класс объекта:** [[[Euclid|Евклид]]]

**Особые условия содержания:** Здание над SCP-1909 находится под контролем Фонда и обозначено как Зона 58. Содержание заключается в предотвращении доступа к SCP-1909 посторонних лиц. Сотрудники, носящие имя Александр, Алекс, Александра, Алексис или любой другой вариант имени &#34;Александр&#34; не допускаются в Зону 58 ни при каких обстоятельствах.

В случае, если доступ к SCP-1909 пытается получить мировой лидер, соответствующий требованиям объекта, допускаются контрмеры вплоть до убийства. В случае успешного или приближающегося к успеху События 1909-Коронация Зона 58 должна быть уничтожена. Ту же процедуру следует предпринять в случае аномальной сейсмической активности по меньшей мере в трёх из следующих городов: Афины, Иерусалим, Изник, Тир, Салоники, Хилла, как это произошло во время инцидента 1909-2.

**Описание:** SCP-1909 представляет собой подземную гробницу Александра Македонского в Александрии, Египет. Объект привлёк внимание Фонда в 1967 году, когда торговец Аз-Захир Гази приобрёл находившийся над гробницей магазин и обнаружил её в ходе ремонта. Г-н Гази и бригада рабочих были обработаны амнезиаком класса B и освобождены.

SCP-1909 состоит из двух камер. На арке перед гробницей высечена надпись на греческом языке, которая переводится как &#34;За этими вратами лежит правитель, и ждёт времени, когда мир снова будет жаждать пасть к его ногам&#34;. Первая камера представляет собой вестибюль и содержит стеклянный саркофаг, внутри которого находится забальзамированный труп, предположительно, Александра Великого. На стенах видны выцветшие остатки прославляющих его фресок. Исторические записи свидетельствуют, что ранее эта камера была богато украшена, однако позднее золото было разграблено римскими императорами. Над саркофагом выгравирована другая надпись, перевод которой приведён в документе 1909-4.

Вторая камера содержит обширную сеть машин, окружающую углубление в форме человека в полу. По словам г-на Гази, эти машины находились в состоянии покоя, когда он вошёл в гробницу, но пришли в активное состояние после того как он споткнулся о саркофаг. Машины обладают умеренной способностью к самовосстановлению. Некоторые их компоненты напоминают радиопередатчики, хотя функции и принцип действия любого из объектов в этой камере неизвестны. Это помещение было отделено от камеры с саркофагом, пока не была активирована техника.

Хотя точные эффекты SCP-1909 неизвестны, считается, что он способен оказывать лёгкое психическое влияние в глобальном масштабе. После того, как объект был активирован, во всем мире наблюдалось почти десятикратное увеличение популярности имени &#34;Александр&#34; и его вариантов.

Кроме того, события инцидента 1909-2 позволяют предположить, что SCP-1909 может оказать более прямое воздействие на лиц, носящих имя Александр и занимающих высокие военные или политические должности. В частности, считается, что некоторые такие лица ощущают принуждение найти SCP-1909 и поместить себя в полость в полу машинного зала, после чего машины в SCP-1909 перейдут в более активное состояние. Это было обозначено как Событие 1909-Коронация. Полный эффект успешного События 1909-Коронация неизвестен, но в свете инцидента 1909-2 Событию не следует позволить произойти.

**Документ 1909-4:** Ниже приводится перевод с древнегреческого надписи над саркофагом SCP-1909.
&gt; Я пишу это на закате своих дней. Да не будет изменено ни слова, прежде чем это будет высечено в камне. Проклят будет тот, что извратит моё слово, проклят истреблением.
&gt; 
&gt; Я - Александр. Я - последний вестник, величайший из победителей Человека. Я - тот, кто поставил этот мир на колени и нашёл его слишком малой добычей для такого, как я. Берегите мою усыпальницу и помните мою славу.
&gt; 
&gt; Тысячу детей я породил, но не оставил наследника. То один, то другой будут претендовать на мой престол, и третьи будут требовать его себе, и со временем моя кровь отойдёт от власти. После меня не будет таких, как я. Скорбит мир о кончине своего повелителя.
&gt; 
&gt; Но я говорю вам: не бойтесь. Я благословлю этот мир и все другие миры, которые украшают небеса моими следами. Как Каланус предсказал моё падение, так же я пророчу возвращение. Когда я буду нужен, когда люди падут ниц передо мной, - я вернусь. Сто лет пройдёт или тысячу лет, моё имя должно снова зазвучать в мысли каждого мужчины, женщины и ребёнка.
&gt; 
&gt; И в это время придёт наследник - лишь тень того, чьё имя носит, но достойнее, чем все те жалкие оборванцы, что рвутся на трон, который никогда им не мог принадлежать. Он придёт на это место, и он узнает его судьбу, и он узнает меня, и он будет, как я, и он будет мною. И Башни Александра восстанут из Афин, из Вавилона, из Иерусалима, из Тира, из Никеи, из Пеллы.
&gt; 
&gt; И Небеса затрепещут, осознав, что отныне Человеком снова правит его законный царь, Александр. Отныне и во веки веков.</textarea></pre>
