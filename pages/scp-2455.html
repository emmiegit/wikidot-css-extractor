    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**Název: SCP-2455**
**Originál:** http://scp-wiki.net/scp-2455
**Autor:** [[*user Sora2455]]
**Překladatel:** [[*user Utylike]]
[[include info:end]]

**Objekt #:** SCP-2455

**Třída Objektu:** Euclid

**Speciální Zadržovací Procedury:** SCP-2455 je zadrženo ve standardní humanoidní zadržovací cele, jež je neustále monitorována kamerovým záběrem s programem pro analýzu snímků. Pokud bude zaznamenána instance SCP-2455-1, bude okamžitě upozorněna oblastní bezpečnost a, dle potřeby,  budou vykonány následující procedury:
* Pokud bude instance SCP-2455-1 identifikována jako člen nadačního personálu a bude v přítomnosti SCP-2455 hovořit o utajených informacích, budou SCP-2455 podána slabá amnestika po skončení manifestace. Následně bude informováno Oddělení Vnitřních Záležitostí.
* Pokud bude instance SCP-2455-1 vykazovat chování podobné efektům jiného SCP objektu, bude do cely SCP-2455 vyslán zadržovací tým a korespondující objekt bude předčasně zajištěn, aby se zabránilo kontaktu.

**Popis:** SCP-2455 je jednadvacetiletá žena evropského původu schopná generování anomálních projekcí označených jako SCP-2455-1. SCP-2455 nemá žádné anomální vlastnosti mimo manifestačních událostí SCP-2455-1 a personál ji označil za nerozhodnou a to až do bodu apatie i v případě svého vlastního zadržení.

Instance SCP-2455-1 se objeví v nejbližším dostupném prostoru. Tyto entity se zdají být identické s SCP-2455, ovšem s jednou viditelnou změnou, většinou jiným kusem oblečení. Obvykle jsou instance SCP-2455-1 pozorovány v uniformách odpovídajících organizacím, se kterými SCP-2455 není aktuálně přidruženo. Bylo zjištěno, že instance SCP-2455-1 mají znalosti srovnatelné, či totožné, s SCP-2455, spolu s informacemi ohledně jejich očividného přidružení.[[footnote]]Například, instance SCP-2455-1 v uniformě pekařky má znalosti obvyklé pro profesionálního pekaře.[[/footnote]]

SCP-2455 tvrdí, že SCP-2455-1 se objevuje když má před sebou &#39;velké životní rozhodnutí&#39;. Viz testovací záznamy připnuté níže pro možnou analýzu tohoto tvrzení. Instance SCP-2455-1 se objevují pouze z toho důvodu, aby se ujistily, že SCP-2455 &#39;vybere jejich budoucnost&#39;. SCP-2455 tvrdí, že první objevení SCP-2455-1 nastalo krátce před její promocí na univerzitě ████████, když se SCP-2455 pokoušela vybrat, ke které firmě podá žádost o zaměstnání. Dvě instance SCP-2455-1 se objevilo, jedno &#39;reprezentující&#39; korporaci █████ a druhé místní podnik, obchod ██████. Obě instance měly znalosti o pracovních podmínkách obou pozic[[footnote]]Tyto znalosti byly ověřeny jako pravdivé.[[/footnote]] a pokoušely se přesvědčit SCP-2455, aby si &#39;vybrala je&#39;.

[[collapsible show=&#34;+ Záznam z testování 2455&#34; hide=&#34;- Záznam z testování 2455&#34;]]
__**Test 001 - 04/██/20██**__
&gt; **Procedura:** Subjektu byla nabídnuta jinak barevná uniforma.
&gt; **Výsledky:** Žádná manifestace SCP-2455-1.
&gt; **Analýza:** Zdá se, že jednouchá rozhodnutí nespouští efekty SCP-2455.

__**Test 002 - 04/██/20██**__
&gt; **Procedura:** Subjekt je dotázán, zda si přeje být přesunut do jiné oblasti.
&gt; **Výsledky:** Žádná manifestace SCP-2455-1.
&gt; **Analýza:** Z pohledu SCP-2455 byly obě situace stejné.

__**Test 003 - 04/██/20██**__
&gt; **Procedura:** Subjektu je nabídnuto zaměstnání u Nadace.
&gt; **Výsledky:** Žádná manifestace SCP-2455-1.
&gt; **Analýza:** Subjekt byl viditelně nerozhodný, ovšem k manifestaci nedošlo.

//Zajímalo by mě, zda efekty SCP-2455 rozpoznaly, že jsme tu nabídku nemysleli vážně.// - Dr Vauge

__**Test 034 - 06/██/20██**__
&gt; **Procedura:** Neplánovaný test. Vzhledem k tomu, že doposud během žádného testu nedošlo k manifestační události, zvažoval výzkumný tým provedení finálních testů a prohlášení SCP-2455 za neanomální.
&gt; **Výsledky:** SCP-2455-1 se objevilo v obyčejném civilním oblečení. Po své manifestaci se SCP-2455-1 pokusilo ukrýt před výzkumným týmem. Jakmile byla instance SCP-2455-1 objevena, okamžitě zmizela.
&gt; **Analýza:** V časovém rozmezí mezi manifestací SCP-2455-1 a jejím objevením, existovala skutečná šance, že budou SCP-2455 podána amnestika a bude propuštěna zpět do společnosti. Tato informace indikuje tři věci: zaprvé, rozhodnutí, které ovlivňuje její budoucnost, nemusí být rozhodnutí SCP-2455, dále musí existovat skutečná šance, že se tato budoucnost naplní a zatřetí, že manifestace SCP-2455-1 nemusí nutně vést k předpovídané budoucnosti.


__**Test 036 - 07/██/20██**__
&gt; **Procedura:** Dr. ████ (aktuálně pod dohledem Oddělení Vnitřních Záležitostí kvůli známým sympatiím s humanoidními anomáliemi) byl požádán o provedení rozhovoru s SCP-2455.
&gt; **Výsledky:** SCP-2455-1 se objevilo v uniformě mladší výzkumnice a pokusilo se přesvědčit Dr. █████ o zaměstnání SCP-2455, přičemž mluvilo o [VYMAZÁNO]. SCP-2455-1 ignorovalo SCP-2455.
&gt; **Analýza:** Tato manifestace si byla vědoma utajených informací a především anomální povahy [VYMAZÁNO]. Další otázky odhalily, že instance SCP-2455-1 měla znalosti, jež by se daly očekávat od nadačního zaměstnance s bezpečnostní úrovní 2.

__**Test 041 - 31/██/20██**__
&gt; **Procedura:** Neplánovaný test. SCP-2455 bylo převáženo do jiného zařízení.
&gt; **Výsledky:** SCP-2455-1 se manifestovalo ve stejném oblečení jako SCP-2455, ovšem bylo infikováno SCP-███.
&gt; **Analýza:** Infikovaná manifestace se pokusila napadnout SCP-2455, aby jej infikovala SCP-███. Bezpečnostním zaměstnancům se podařilo neutralizovat instanci podobně, jako u normální oběti SCP-███. Krátce poté došlo v Oblasti-██ k úniku ze zadržení, během něhož byly vypuštěny vzorky SCP-███. Možnost využití SCP-2455 jako systému &#39;brzkého varování&#39; je považována za hodnou dalšího výzkumu.
[[/collapsible]]

[[collapsible show=&#34;+ Záznam z rozhovoru 2455-A&#34; hide=&#34;- Záznam z rozhovoru 2455-A&#34;]]
&gt; **Vyslýchaný:** Instance SCP-2455-1 identická s tou, jež se objevila při testu 036. 
&gt; 
&gt; **Vedoucí rozhovoru:** Dr. ████ (Jehož přítomnost byla nezbytná pro vyvolání instance SCP-2455-1)
&gt; 
&gt; **Předmluva:** SCP-2455-1 bylo odvedeno do vedlejší místnosti, aby SCP-2455 nebylo zapojeno.
&gt; 
&gt; **&lt;Začátek záznamu, 14/██/20██&gt;**
&gt; 
&gt; **Dr. ████:** Mohu se vás zeptat na jméno?
&gt; 
&gt; **SCP-2455-1:** ██████ ████████.
&gt; 
&gt; **Dr. ████:** A ta dívka, se kterou jsme vás nalezli, jak se jmenuje?
&gt; 
&gt; **SCP-2455-1:** Ona je taky ██████ ████████.
&gt; 
&gt; **Dr. ████:** A ostatní isntace 2455-1 jsou...?
&gt; 
&gt; **SCP-2455-1:** Idioti.
&gt; 
&gt; **Dr. ████:** Pardon, cože?
&gt; 
&gt; **SCP-2455-1:** Jak to vidím já, moje budoucnost je buď s Nadací, nebo zůstat zavřená Nadací. A já nechci zůstat zavřená, ale //ne//, ██████ chce být pekařka...
&gt; 
&gt; **Dr. ████:** Pokud se mohu zeptat, jaký je přesně váš vztah s SCP-2455?
&gt; 
&gt; **SCP-2455-1:** Ona je mým počítečním bodem. Mou &#39;verzí nula&#39;.
&gt; 
&gt; **Dr. ████:** A její vztah k vám?
&gt; 
&gt; **SCP-2455-1:** Já jsem ona, jako výzkumnice.
&gt; 
&gt; **Dr. ████:** Nemáme žádné záznamy o tom, že by jste pro nás pracovala.
&gt; 
&gt; **SCP-2455-1:** No, samozřejmě že ne. Ještě jsem se nestala.
&gt; 
&gt; **Dr. ████:** Jste z možné budoucnosti?
&gt; 
&gt; **SCP-2455-1:** Já //jsem// možná budoucnost. Její.
&gt; 
&gt; **Dr. ████:** Takže, než jste se zhmotnila, tak jste...?
&gt; 
&gt; **SCP-2455-1:** Čekala až se stanu. A teď jsem tady!
&gt; 
&gt; **Dr. ████:** Hmm. Tímto prozatím rozhovor končí.
&gt; 
&gt; **SCP-2455-1:** Počkat, nemůžu se teď přidat?
&gt; 
&gt; **Dr. ████:** Pokud jste, kdo tvrdíte, víte že musíme postupovat dle procedur. Především u někoho, jako jste vy.
&gt; 
&gt; **SCP-2455-1:** Ale... to nemůžete! Nerozumíte mi. //Já// se musím stát teď, nebo se nestanu nikdy!
&gt; 
&gt; **Dr. ████:** Situace SCP-2455 je aktuálně statická, ovšem existuje možnost že -
&gt; 
&gt; **SCP-2455-1:** To bych nebyla já, byla by to jedna z těch ostatních!
&gt; 
&gt; **Dr. ████:** 2455-1 - 
&gt; 
&gt; **SCP-2455-1:** [Subjekt začne hystericky křičet.]
&gt; 
&gt; **&lt;Konec záznamu&gt;**
&gt; 
&gt; **Závěrečné shrnutí:** V tomto momentě dohlížející člen bezpečnosti ukončil rozhovor. Instance 2455-1 okamžitě zmizela.
[[/collapsible]]
