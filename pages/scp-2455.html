    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-2455

**项目等级：**Euclid

**特殊收容措施：**SCP-2455被收容在一个标准人形收容单元内，由一台连接到图像分析程序的摄像机一直监控。如果检测到SCP-2455-1的实体，需立即通知站点安保，并在必要时实施以下措施：
* 如果SCP-2455-1实体被确定为基金会人员，并且在SCP-2455面前讨论了机密信息，那么SCP-2455将在显现结束后接受低等级的记忆消除。内务部应被告知相关情况。
* 如果SCP-2455-1实体表现出受另一SCP项目影响的迹象，应向SCP-2455所在单元派出一支收容小队，并将相应的项目控制住以预防关联发生。

**描述：**SCP-2455是一名21岁的白人女性，能够制造出被统称为SCP-2455-1的异常投影。除SCP-2455-1显现事件外，SCP-2455没有任何异常性质，并且工作人员指出，其对自身受到的收容犹豫不决到冷漠的程度。

SCP-2455-1实体将显现在最近的可用空间。这些实体看起来与SCP-2455完全相同，只有一处可见的变化因素，通常是服饰。一般来说，SCP-2455-1实体会被观察到穿着与SCP-2455目前未隶属的组织相对应的制服。SCP-2455-1实体已被证实拥有的知识与SCP-2455相当，如果不是精确匹配的话，除了它们从表现出来的隶属预期可以获得的信息。[[footnote]]例如，一个穿着面包师制服的SCP-2455-1实体会拥有属于专业面包师的知识。[[/footnote]]

SCP-2455声称SCP-2455-1会在自己面临“重大抉择（major decision）”时显现出来。见下文所附的测试记录以查阅对此声明的分析。SCP-2455-1实体显现的唯一目的是确保SCP-2455“选择它们的未来（picks their future）”。SCP-2455声称SCP-2455-1首次出现在自己从████████大学毕业稍后，SCP-2455正试着选择一个企业去应聘的时候。有两个SCP-2455-1的实体显现，一个“代表（representing）”█████公司，另一个代表██████商店，一家本地企业。两个实体都拥有两个职位的工作环境的相关知识[[footnote]]这些知识已被证明是准确的[[/footnote]]，并试着说服SCP-2455“选择它们（pick them）”。

[[collapsible show=&#34;+ 测试记录 2455&#34; hide=&#34;- 测试记录 2455&#34;]]
__**测试 001 - 20██年██月4日**__
&gt; **措施：**给项目提供了一件不同颜色的制服。
&gt; **结果：**无SCP-2455-1显现。
&gt; **分析：**琐碎的决定似乎不会触发SCP-2455的异常。

__**测试 002 - 20██年██月4日**__
&gt; **措施：**询问项目是否想被移往到另一站点。
&gt; **结果：**无SCP-2455-1显现。
&gt; **分析：**从SCP-2455的角度来看，这两种情况没有差别。

__**测试 003 - 20██年██月4日**__
&gt; **措施：**给项目提供一份基金会的工作。
&gt; **结果：**无SCP-2455-1显现。
&gt; **分析：**受试者对这一选择有明显的纠结，但未发生任何显现事件。

//我想知道能否通过SCP-2455的异常判断我们的提议并不真诚？// - Vauge博士

__**测试 034 - 20██年██月6日**__
&gt; **措施：**未计划的测试。由于迄今为止所进行的测试均没有导致显现事件，研究人员正在考虑进行最后测试，并宣布SCP-2455没有异常。
&gt; **结果：**一个穿着休闲便装的SCP-2455-1显现。在显现时，SCP-2455-1试着躲避研究人员。在被发现后，SCP-2455-1立即消失了。
&gt; **分析：**在SCP-2455-1显现和被发现之间的时间段中，SCP-2455很有可能会被记忆消除并被释放回社会。这表明了三件事：首先，不一定是SCP-2455的决定影响了它的未来，必须存在某种未来发生的真正机会，并且SCP-2455-1的显现不一定有利于这种未来的发生。

__**测试 036 - 20██年██月7日**__
&gt; **措施：**████博士（目前正受到内务部的监视因为已知他同情人形异常）被要求采访SCP-2455。
&gt; **结果：**一个穿着低级研究员制服的SCP-2455-1显现，并试着说服████博士雇佣SCP-2455，援引了[已编辑]的先例。SCP-2455-1无视了SCP-2455。
&gt; **分析：**这一显现知晓机密信息，特别是[已编辑]的异常性质。进一步的询问显示，SCP-2455-1掌握了具有二级权限的基金会人员应该掌握的知识。

__**测试 041 - 20██年██月31日**__
&gt; **措施：**未计划的测试。SCP-2455被移往另一设施。
&gt; **结果：**一个和SCP-2455穿着相同的SCP-2455-1显现，但已被SCP-███感染。
&gt; **分析：**被感染的显现打算攻击SCP-2455以让它感染SCP-███。押送守卫能无效化这一实体，就像对付一个正常的SCP-███受害者一样。不久之后，在Site-██发生了收容失效，在此期间，SCP-██的样本被释放。SCP-2455作为“预警”系统使用的可能性值得进一步研究。
[[/collapsible]]

[[collapsible show=&#34;+ 采访记录 2455-A&#34; hide=&#34;- 采访记录 2455-A&#34;]]
&gt; **受访者：**一个与测试036中产生的显现相同的SCP-2455-1实体。
&gt; 
&gt; **采访者：**████博士（使这一SCP-2455-1实体显现的必要条件）
&gt; 
&gt; **前言：**SCP-2455-1被带往另一房间，这样SCP-2455就不会牵连其中。
&gt; 
&gt; **&lt;记录开始，20██年██月14日&gt;**
&gt; 
&gt; **████博士：**能告诉我你的名字吗？
&gt; 
&gt; **SCP-2455-1：**██████ █████。
&gt; 
&gt; **████博士：**和你一起被发现的那个女孩，她又是什么名字？
&gt; 
&gt; **SCP-2455-1：**她也叫██████ █████。
&gt; 
&gt; **████博士：**那么其他的2455-1实体是……？
&gt; 
&gt; **SCP-2455-1：**白痴。
&gt; 
&gt; **████博士：**你说什么？
&gt; 
&gt; **SCP-2455-1：**以我现在的处境，我的未来要么为基金会服务，要么被基金会关押。我不想被关押，但是//不//，██████想成为一个面包师……
&gt; 
&gt; **████博士：**我冒昧问一下，你和SCP-2455到底是什么关系？
&gt; 
&gt; **SCP-2455-1：**她是我的起点。我的“迭代零（iteration zero）”。
&gt; 
&gt; **████博士：**她和你又是什么关系？
&gt; 
&gt; **SCP-2455-1：**我是她，成为了一个研究员的她。
&gt; 
&gt; **████博士：**我们没有你为我们工作的记录。
&gt; 
&gt; **SCP-2455-1：**是的当然没有。我还没有发生呢。
&gt; 
&gt; **████博士：**你是否来自一个可能的未来？
&gt; 
&gt; **SCP-2455-1：**我//是//一个可能的未来。她的未来。
&gt; 
&gt; **████博士：**所以，在你显现之前，你……？
&gt; 
&gt; **SCP-2455-1：**等着发生。然后我就在这里了！
&gt; 
&gt; **████博士：**嗯哼。采访暂时结束。
&gt; 
&gt; **SCP-2455-1：**等等，我现在还不能加入吗？
&gt; 
&gt; **████博士：**如果你真是你声称的那样，你知道我们得遵循一些程序。对你这样的人来说更是如此。
&gt; 
&gt; **SCP-2455-1：**但是……你不能！你不理解！//我//现在就要发生不然就没机会了！
&gt; 
&gt; **████博士：**SCP-2455目前的情况不会改变，但可能性仍然存在——
&gt; 
&gt; **SCP-2455-1：**那不会是我，那会是其他人！
&gt; 
&gt; **Dr ████：**2455-1——
&gt; 
&gt; **SCP-2455-1：**[项目歇斯底里地尖叫。]
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **结语：**这时，看守中断了采访。2455-1实体立即消失。
[[/collapsible]]
