    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=bhl]]
[[include theme:black-highlighter-theme]]
[[include info:start]]
**作者:**[[*user Dyslexion]]
**原文:** http://www.scp-wiki.net/scp-5023 
**篇名:** 人類的原始需求
**譯者:**Ora_Spring(帳號刪除)、[[*user W Kouki]]
[[include info:end]]

[[include :scp-zh-tr:component:cd-ver2
|lv=2
|item=SCP-5023
|class=Keter
|site-responsible=Site-12
|director=Dr. D. Eon
|research-head=N/A
|assigned-task-force=Sigma-301
]]

**特殊收容措施：**所有與質量小於兩千克的地雷，塑膠炸藥和其它小型常規爆炸物（包括但不限於：Tannerite[[footnote]]**譯註：**Tannerite是由硝酸銨和鋁粉製成的一種物質的商品名，爲二元炸藥。[[/footnote]]，鋁熱劑，塞姆汀塑膠炸藥）的儲存，製造及使用的事件與建築均被歸於SCP基金會監控的SCP-5023事件下。若確認一事件已發生或正在發生，機動特遣隊Sigma-301 (「Rainy Day-雨天)應被部署至事發現場以保護旁觀者，提供緊急服務，且儘可能拆除所有具有爆炸隱患的炸藥。

**描述：**SCP-5023爲一種當6個及以上人類位於大量爆炸物一百米範圍內時，會令此些人類個體強制參與進一種名爲「極限飛盤」的極危險遊戲的現象。過程中無參與者會遭受傷害，但建築物及物品會被如常摧毀。

SCP-5023事件期間所發生的事項與所有已記錄在案的情況始終一致，列舉如下。

&gt; # 人員會停止手中的工作並開始相互交談，即使這麼做會有潛在的危險。
&gt; # 一身着背心T恤的肌肉男子[[footnote]]被指定爲SCP-5023-A。[[/footnote]]與一腳部受傷流血的女子[[footnote]]被指定爲SCP-5023-B。[[/footnote]]會接近人類個體並詢問他們是否有興趣參與極限飛盤這一遊戲。儘管這兩實體外貌詭異，但大多數人類個體會同意。[[footnote]]與某些相似的異常不同，人類個體不被強迫與實體進行對抗。[[/footnote]]
&gt; # SCP-5023-B將開始向人類個體解釋規則，同時SCP-5023-A會清理場地並用手塑形爆炸物。SCP-5023-B隨後會提供給每一人類個體一條紅色或藍色的手鐲。[[footnote]]此爲參與者可選擇安全退出的最終方式。[[/footnote]]
&gt; # 隨後遊戲會開始且一直進行直至爆炸物的供應耗盡爲止。

參與者在遊戲中幾乎不會受到物理傷害，此被認爲是手鐲的附屬效果。試圖回收一手鐲以進行實驗的嘗試均以失敗告終。SCP-5023-A及-B均已逃脫了基金會的追捕，但於2012年進行了唯一一次訪談。

------

[[=]]
[[collapsible show=&#34;遠程訪談記錄 | SCP-5023&#34; hide=&#34;關閉訪談記錄&#34;]]
[[&lt;]]
&gt; 由Alexandra Virgil博士通過無人機進行的訪談。
&gt;
&gt; ------
&gt;
&gt; [記錄開始]
&gt;
&gt; //[SCP-5023-B被發現於[已編輯]的生產軍需品工廠外的空地上大喊。]//
&gt;
&gt; **SCP-5023-B：**來喝點水！你玩得已經很累了！
&gt;
&gt; //[畫面中可見一男子手持一地雷，另一男子向其揮拳，方式類似於一拳擊教練與拳擊手的互動。第二位男子接觸地雷後，將其引爆並使兩者被推開了一段距離。兩者都從地上坐了起來並開始大笑。]//
&gt;
&gt; **SCP-5023-B：**不錯。你是新來的？我挺喜歡和機器人一起玩的。
&gt;
&gt; **Dr. Virgil：**什麼？這是個遠程操控的//無人機//，不是真正的機器人。
&gt;
&gt; **SCP-5023-A：**//[在畫面外]//嘿，別這麼說。障礙只存在於你心中，兄。注點鐵讓自己變得堅實起來。
&gt;
&gt; **Dr. Virgil：**這......你是在逗我嗎？
&gt;
&gt; **SCP-5023-B：**這不是開玩笑，機器人老兄。我們都在自我提高。他正在爲奧運會做準備，我正在學着渡火。心總是勝於物。
&gt;
&gt; **Dr. Virgil：**我不會往自己身體裏注鐵的。好了。爲什麼你們要用高危的爆炸物來玩極限飛盤？
&gt;
&gt; **SCP-5023-A：**這是爲了滿足人類最原始的衝動。//[停頓]//我無意冒犯，但可能你擬人的模塊沒辦法模擬這種衝動。
&gt;
&gt; **Dr. Virgil：**沒關……算了，無所謂。你說「人類最原始的衝動」，是指腎上腺素嗎？那種腎上腺素產生時的危機感？
&gt;
&gt; **SCP-5023-B：**不，兄弟。我們對極限運動並不陌生，我們的意思是人類需要玩極限飛盤。
&gt;
&gt; **Dr. Virgil：**啥?
&gt;
&gt; **SCP-5023-A：**你懂的，當你拿起一些環狀或者圓形的東西的時候，會有一種把它當作飛盤扔出去的衝動？大概就是那種感覺。
&gt;
&gt; **Dr. Virgil：**好吧，但爲什麼要扔爆炸物？
&gt;
&gt; **SCP-5023-B：**能飛的東西其實都很不錯。//[停頓]//我不是很想長話短說，但我們應該繼續玩飛盤了。我的朋友給我寄來了一個新的飛盤，我等不及想試試了。
&gt;
&gt; //[可見SCP-5023從其包中取出了一臺[[[*scp-4451|改裝過的Roomba掃地機器人]]]。]//
&gt;
&gt; **SCP-5023-B：**爲華盛頓準備的特別版。很不錯，不是麼？嘿，接住！
&gt;
&gt; [記錄結束]
[[/&lt;]]
[[/collapsible]]
[[/=]]

------

正在嘗試將SCP-5023-A與SCP-5023-B進行收容。兩實體造成的財產損失均已超過360億美元。</textarea></pre>
