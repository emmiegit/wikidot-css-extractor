你后悔吗？

后悔。

瞧这，你看见了什么？

一个孩子在里面深处尖叫。

你能和他在一起吗？

能。

再看一次，这次又见到了什么？

他的妈妈、朋友们和老人都在深处尖叫。

你能和他们在一起吗？

欸，真是个悲剧。

再看最后一眼，你看见了什么？

正在开枪的那个人，在里面的深处尖叫。

你能和对方在一起吗？

我能责备谁呢？

永远吗？

悲剧从来没有结束过。

你能和他们在一起吗？


永远。直到没有朋友也没有敌人，没有士兵也没有平民；直到我们成为一体，活在同个悲剧之中；否则帷幕永远悬挂在此处，就在宛如观众的我们的面前。我鄙视成为演出的一部分，所以让我和他们在一起。


------


**我将咬你。我会让你在无尽的沉眠中，一同尖声喊出悲剧的台词。晚安，愿恒久的沉眠与你同在。我将在舞台上，向别人展示那份生命。尽管我没有手臂给予拥抱，但我能让尖啸者互相拥抱。正如我尾巴上的伤口无法被治愈一样，呐喊永远不会结束，尽管如此，我会让回声更加响亮。更多的人将在尖啸中聚集，而我将继续滑行，让更多像我们一样的家伙与我们同在。再道一声晚安。我不能祝你好梦，但我愿你能成为某些人的噩梦，让尖啸声更多......**</textarea></pre>
