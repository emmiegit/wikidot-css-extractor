++ **前言：**

许多刚刚加入基金会的新人（包括曾经的笔者），都对基金会庞杂的乃至互相冲突的设定感到十分困惑。介绍基金会的文章似乎仅有那么几篇，而所想的许多细节问题则很难找到解答。已有的文档又似乎说法各异，不知道该如何参照，又如何避免与已有文档冲突。当向其他基金会成员提问时，也往往得到“我认为……”的回答，而无法得到一个统一、确切的答复。

在笔者逐渐成长并对基金会有了更透彻的了解之后，回过头思考当时的困扰、以及诸多新人的困扰与疑问后，认为我有必要撰写一篇有关基金会设定的综合介绍，来统一回答一些问题。

**本篇指导将会涵盖的内容：**

1. 基金会是什么，以及为什么会有设定冲突？
2. 我在写东西的时候，该遵守哪些文章？可以选择性参考哪些文章？
3. 一无二随是什么？
4. 当我在写作时对某些基金会的设定、或者项目的设定产生了疑问，我该如何解答这些疑问？

**免责声明：**本文是作者本人对于基金会写作网站的理解，并旨在为读者提供参考。它并不是规定，也并不一定正确。

++ **第一部分：关于基金会**

如你所见，SCP基金会是一个合作性写作网站。这个网站的机制是：一定框架下，各个作者们各自进行创作，然后以作品得到的接受度（目前为投票制）来决定它能否留存在网站上。基金会的伊始则是一篇2007年发布在4chan的文章，也就是[[[SCP-173]]]，而那篇文章在之后引发了许多模仿创作。在这些作品中，一个收容超自然物品、拿活体人员做实验、保护人类的组织稍具雏形。但每一个作者的理解都不一样，甚至最开始，连基金会叫什么名字都没有定论。最后，大家感到有必要统一一部分内容和规章，将它作为官方设定；而更多的内容则由每一个作者来自行发挥。

这也就是基金会设定的本质：__它是创作者集体之间的约定俗成__。理解了这一本质，我们才能开始进一步的探讨。

++ **第二部分：非官方的设定**

正如你在《何为基金会》中见到，这是一个保护人类的组织，有着13名监督者与许多员工。这也是基金会的__官方设定__；然而，对于更多细节（基金会有哪些部门？一个Site一般多大？），则没有给出说明——那也正是作者们自行发挥的地方。基金会的创作是非常自由的，而这种自由的框架也是它的魅力所在。因此，许多东西并没有统一的规定，也可以被适时打破。

这时候，就有了“__非官方设定__”的概念，也就是一些你常常见到，但似乎也有人不去遵守的内容。一个约定俗成的非官方设定会往往会经历以下的演化过程：

[[image http://scp-wiki-cn.wikidot.com/local--files/this-one-explains-canon/Process.png]]

为了阐述什么叫非官方设定与自由发挥，我将引用一段摘自《[[[security-clearance-levels|安保许可等级]]]》的话作为例子。我认为它很好地概括了基金会设定究竟为何物：

&gt; “当第一次构思时，D级人员被建议每月末处决；不过很难想象即使将全世界的死囚都收集过来编号成D级人员也不够基金会来如此浪费人命。
&gt; 
&gt; 自那之后，很多人相信每月强制处决是一种虚假信息，这是为了减少研究人员和D级人员之间出现感情；许多人相信D级人员只是在每月末进行记忆消除并送到其他地方。新的设定则更过，建议在使用例行记忆消除后，D级人员只有在无法保持健康或疯到无法工作时（或他们被异常现象污染后）才会处决。某些作者相信更为奇幻的解释，诸如使用克隆或更异常的方法来维持D级人员数目。这就取决于你自己，作为一名作者，你选择相信哪个或使用哪个在你的作品里。”

可见，这段话体现了两大原则：1. __设定是建立在合理的基础上的。 2. 设定是服务于文笔的。__如何具体地理解这两条准则呢？

&gt; 人们为D级人员的处理方式提出了不同的、符合逻辑的解释，每一种解释都得到了一部分人的认同。显然，他们__没有必要说服对方，也没有必要争出一个谁对谁错。__作者会选择他们认为合理的解释并运用在自己的文章中。这就是非官方设定的一大性质：大多数人使用它们是因为觉得合理、有用，能够为自己的文档提供帮助。
&gt; 
&gt; 同理，你将在不同的文档中看到不同的SCP基金会：在许多文档中，基金会似乎还没有那么多超越时代的科技，研究员们与异常斗智斗勇，普通人用现实中存在的武器、工具、机械以及他们的智慧去对抗异常。但在有些文档中，基金会似乎又一跃成为了科研前锋，拥有常人难以想象的科技：[[[scp-061|精神控制声波]]]，[[[scp-2000|斯克兰顿锚]]]、时间连续槽、[[[scp-3200|超光速飞船]]]……不必为设定冲突感到惊讶，这也正是因为__不同的作者选择去相信并描摹不同的世界__。

但千万别忘了，设定的自由度是有限的！无论你想如何设计，你都得让你的构思和设定显得合乎逻辑，并得到读者们的接受。如果你实在不确定，那么去讨论区问问大家吧。

++ **第三部分：区分一设与二设**

那么，前文已经介绍了何为“__官方设定__”，亦可以被称作“__第一设定__”、“__一设__”等等：这些也是你需要在写作中遵守的内容。
[[footnote]]除非你能够在基金会世界观内找出充分而必要的理由来打破它们，并且说服你的读者。[[/footnote]]同时我也介绍了“__非官方设定__”，亦可以称作“__第二设定__”、“__二设__”等等：那些总体来说是可以你自行定夺决定是否参考，以及自行发挥的部分。

接下来我会介绍哪些属于官方设定，哪些则不是。

1. 对于基金会这个组织来说，有些文章会专门对它进行介绍，以供广大作者们了解这是一个怎样的机构、它是如何运作的。但请记得，有些介绍属于官方设定，有些则不是。这是因为许多作者会在文档中使用一些约定俗成的内容（例如：记忆删除，现实稳定锚……），而久而久之，便有人决定将它们综合起来并作为一个可以提供参考的非官方设定。

&gt; 当你写作时，你并不需要参考所有的SCP文档。换而言之，并不一定要让你的世界里存在所有列表上的SCP。你不希望你的世界里有[[[SCP-2000|文明重启装置]]]，因为它太BUG了？你觉得基金会收容的那个疑似[[[SCP-343|上帝]]]会影响你正在创作的宗教类SCP？都没问题。__对于基金会世界观这个总体来说，已有的SCP文档并不属于官方设定；你完全可以提出和它们的存在相冲突的内容。__这在基金会的世界里，可以解释为有些文件是出于假情报目的而撰写的。
&gt; 
&gt; 当然，你也会发现基金会内有许多内部部门。但是原则上来说，这些内部部门均不属于官方设定；换句话说，你觉得基金会不该有这个部门，那么你就可以不提到它。你想写一个会被人遗忘的SCP，可是你发现[[[antimemetics-division-hub|逆模因部]]]拥有记忆强化药剂，怎么办？没关系，逆模因部不是官方设定，你的世界里可以没有这项技术存在。[[[SCP-173]]]中的HMCL是什么部门，则至今没有定论。

2. 然而，当你想写一篇与某个SCP有关的故事、交互实验等等，那么__这篇SCP的原文就会相对来说变成官方设定__。

&gt; 在这里，我将拿[[[SCP-231]]]举例：SCP-231文档中没有一个字提及110-蒙托克程序究竟是什么，仅仅是给予了有强烈指向性的暗示。然而，在与SCP-231有关的《[[[fear-alone|恐惧唯存]]]》这一故事中，蒙托克程序则被解释为了一个幌子。请注意：《恐惧唯存》并没有任何与原文矛盾的内容，231文档中提及的所有内容，它都做出了遵守；然而，对于231文档没有明说的内容，它给出了自己的合理解释。
&gt; 
&gt; 当然，《恐惧唯存》并不是SCP-231的唯一正确的阐释——换而言之，是作者所选择相信的内容。

在此，我们可以遵守一条著名的准则：

&gt; “Ding的一无二随：文档或故事中没有说明或含糊不清的设定，请大胆地脑补，但不要把自己的脑补当成唯一解或最优解。”

3. 当你想写一个与相关组织、故事系列、设定中心……相关的文档时。一般来说，__它们的中心页、以及最早期的几篇文档往往是需要遵守的官方设定，但有时也有例外__。

&gt; 这些设定遵循同一个规则：它们需要首先出现在至少三个作者的五篇文档中，然后才能撰写中心页。也就是说，这些设定往往有“发起人”或者“参照物”。对于如何遵守它们则没有很统一的规定，不过以下三条建议总归没错：1. 你可以多看看这一设定下有的文档，总结出它们之间的共同点——设定的一大特点是约定俗成。2. 同样，如果你能联络到设定的发起人或者早期创作者，你也可以拿着文档去询问他们的看法。3. 你可以问问大家的意见。文档需要给其他人评分的，因此大众对这一世界观的理解则很有参考价值——这又回到了“设定是约定俗成的”这一核心上面。

4. 一些文中可能会宣称某些内容并非唯一的真相——也就是说暗示某一设定并非官方设定。有时你可以准确发现这些暗示所在。举例而言：
&gt; 《[[[o5-command-dossier|O5指挥部档案]]]》中开篇第一句便是：“下面的某些信息是真的。某些是假的，甚至是荒唐的。”您可能会疑惑一份真假掺杂的档案还有何存在的意义——但别忘了，在众多作者为每位O5赋予了五花八门的人设之后，O5的真实身份便不再有一个统一、官方的设定。于是，这篇文章的第一句话更像是开篇明示它并非代表唯一的真相，且汇总了诸多的二设；更像是对世界观外、电脑前的读者说话。
&gt; 同样地，《[[[task-forces|机动特遣队]]]》中也指出了“即使在架空世界中，机动特遣队也在一直建立和解散”，容许了不同文档中设定冲突的存在。

++ **第四部分：常见问题**

上文是从理论的角度，为基金会设定进行了系统性的介绍。然而落实到具体问题时，应当如何应对呢？或许当你读到这里时，你怀有的部分困惑依然没有得到解答。笔者也无法准确地涵盖到所有设定上的疑问，因此在这里，我只能列举出一些常见问题并给出解答。回答它们的思路是共通的，希望能够提供一个参照，并解答你的疑惑。

* **Q：对着SCP-173睁一只眼、闭一只眼会怎么样？**
* A：正确答案是不知道！根据__一无二随__原则，原文没有提及或者含糊不清的地方，就是你自行发挥的地方。173原文没有提到只睁开一只眼睛会发生什么事，这就意味着你可以自行发挥。有一些人认为它仍然动不了，另一些人则认为受害者的身体会被撕开一半……作为作者，__你可以选择相信、使用或者脑补你认为合理的解释__[[footnote]]对，没错，你在B站或者其他网站看到的说法并不是正确答案。下次，你可以提醒他们“原文没有提到，所以一无二随”。[[/footnote]]。

* **Q：基金会的经济实力/科技水平/人力资源/规模是什么水平？**
* A：其实并没有规定。你会在一些文章中看到一个十分强大的基金会，而另一些文章中它则不那么厉害。当你在创作时，这些设定则服务于你的文笔。比如说：如果你想把写作重心放在更重要的地方，或者只是不希望让各种因素限制到你剧情的发展，那么为了行文方便，你可以忽略成本问题/使用黑科技来压制异常/默认基金会有很多人……而如果你想写一篇普通人斗智斗勇的、无比贴近真实的故事，你也可以假定基金会的规模不大/科技是正常科技/资金短缺……但无论你怎么设计，__必须要让文章显得合理并得到读者的接受，这点很重要__。

* **Q：我在写一篇文档，但我不确定以基金会的风格，它应该怎样对待这个异常/处理这个博士。**
* A：可以看看一些官方指导文章是否提及了有关的内容。打个比方，《[[[how-to-write-an-scp|如何写一篇SCP]]]》提到了“基金会冷酷，而不残酷”。你也可以看看许多文档中（别光看系列一！）基金会是如何应对类似的情况的。你可以将此作为基准，针对你自己的故事加以推理，看看什么做法最合乎情理。当然，你也可以去[[[http://scp-wiki-cn.wikidot.com/forum/c-882983/scp|SCP讨论区]]]或者[[[http://scp-wiki-cn.wikidot.com/forum/c-882987/|草稿区]]]问问大家的意见：因为首先你的文档会给大家评分，其次设定很多时候建立在共识的基础上。此外，如果你非常想维持你所设计的剧情，那么可以为它多添加一些令人信服的解释和理由。

* **Q：我看1000以内的很多文档中，博士们都很幽默欢乐；但为什么当我在文档中加入类似内容时，大家都不认可呢？**
* A：这是一个历史遗留问题。基金会已经经过了十年的发展，它的总体风格与基调也在不停地变化——这种变化是建立在广大用户的共识之上的。如今，欢乐基金会风格已经被摈弃，大家更倾向于让基金会显得冷酷、黑暗、专业、谨慎。系列一是很早期的作品，而2000或3000系列的作品在时间上更为接近，风格也更具参考价值。想知道基金会网站经历了哪些发展，可以阅读《[[[history-of-the-universe-hub|宇宙史]]]》来了解更多。

* **Q：左边栏的“设定中心”是什么？**
* A：那也是各种各样的有着不同设定并自成体系的基金会宇宙，有一些基金会宇宙甚至与我们熟知的世界截然不同。如果你喜欢其中的某一设定并想采用它创作，你可以遵循那个设定中心的介绍与指导，并为自己的文章打上相应的标签。不过请注意，这个“设定中心”与本文正在探讨的“基金会设定”有不同之处：前者是针对一个有一定设计、构思、规则的平行宇宙而言的，后者是将所有与基金会有关的设定作为一个整体来探讨。

* **Q：我的文档中会出现一种设定，但这种设定似乎在不同文档里面有冲突/不太符合基金会平常的做法，我该怎么办？**
* A：原则上，你可以无视与其他文档冲突；但作为一名作者，我会建议你采取更保险的做法。首先，对你认为可能引起争议的内容加上更多的阐述和逻辑支撑——例如[[[SCP-3200]]]让文中的超光速飞船建立在时间槽科技上，以让它显得令人信服。其次，规避对其余文档的否定。除非实在是剧情需要，不然你可以试着避免明确说出类似于“基金会不具备星际旅行技术”这种话，因为这么做相当于直接否定了部分知名度较高的文档，并且可能会导致一些读者感到无法认同并给出Downvote。第三，把文档写好。读者也会意识到你所用的设定对于推动剧情是必要的，是必须服务于文笔的，没有它就无法进行这篇文档的创作。最后，问问大家的意见——他们读完你的文档之后，会不会认为它存在缺漏之处？

如果本文有更多问题，可以点击右下角的“讨论”并留言。不过笔者不一定了解所有的设定，因此你也可以在[[[http://scp-wiki-cn.wikidot.com/forum/c-882983/scp|讨论区]]]中向大家提问。

++ **总结：**

我将用以下一个例子来对本指导进行总结。你可以运用之前的理论，思考一下这是为什么！

* D级人员是基金会的研究员。（错：不符合官方设定。）
* D级人员基本上从死刑犯中招募，被用来做实验。（对，此为官方设定。）
* 有些D级人员是违反规定并受到降职的研究员。（对，此为非官方设定，显得合理即可。）
* D级人员会在月末受到记忆消除并转移到别处。（对，此为非官方设定，显得合理即可。）
* 如果一个D级人员的贡献非常大，基金会也会为他颁发奖章。（可行。没有设定，但只要剧情与逻辑合理即可。）
* D级人员实际上是凭空变出来的，而且会让所有人都以为他们是死刑犯，并冷酷地拿他们做实验。（可行，尽管这打破了官方设定。它没有完全否认官方设定（只是“死刑犯”是一种欺骗了所有人的错觉），而只是给出了另一种诠释，且符合逻辑。事实上[[[SCP-2959]]]就是这么写的，而它的评分与参考价值如何，就取决于读者是否接受这种写法了。）

**本文的要点总结：**

* 设定是网站用户们之间共识和约定俗成。
* 设定需要显得合理并说服读者。
* 设定是服务于文笔的。
* 对于没有统一规定的内容，你可以自行发挥，但需要遵循上述规则。
* 不同作者会有不同的理解，因此基金会存在设定冲突。
* 对于不确定的地方，你可以参考已有文档，或者问别人。</textarea></pre>
