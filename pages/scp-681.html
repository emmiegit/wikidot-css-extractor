**Articolo:** SCP-681 -- Elio Ostile
**Autore:** [[*user ClockworkMage]]
**Originale:** [http://scp-wiki.wikidot.com/scp-681 SCP-681]
**Traduttore:** [[*user Siddartha Alonne]]
[[include credit:end]]

**Elemento #:** SCP-681

**Classe dell&#39;Oggetto:** Euclid

**Procedure Speciali di Contenimento:** SCP-681 deve essere contenuto in una serie di serbatoi a pressione standard progettate per contenere elio gassoso. Tutti i serbatoi devono essere incatenati al pavimento o ai muri della camera di contenimento. Suddetta camera deve essere mantenuta a tenuta stagna e con una pressione prossima al vuoto, con due membri del personale di Livello 1 assegnati al controllo di perdite nei serbatoi una volta a settimana. Tali controlli devono essere fatti indossati delle tute pressurizzate, nessuna quantità di gas deve essere rimossa senza un&#39;autorizzazione da un membro del personale di Livello 2. Nel caso avvenga una perdita minore nella camera di stoccaggio, la stanza deve essere temporaneamente inondata di aria normale per forzare SCP-681 nelle trappole di raccolta sul soffitto.

Nel caso avvenga una grande perdita o SCP-681 provochi una breccia nella camera di contenimento, al personale vicino devono essere fornite maschere di ossigeno immediatamente, le bolle di SCP-681 che si formano intorno a loro devono essere travasate.

SCP-681 può essere messo in palloncini di lattice senza la solita preoccupazione di perdite, ma non più di tre palloncini di medie dimensioni pieni di SCP-681 devono essere rimossi in qualunque momento dalla camera di contenimento.

**Descrizione:** Scoperto in un magazzino sotto investigazione a causa di vari casi di morte per soffocamento segnalati, SCP-681 è la denominazione data all&#39;incirca 200 contenitori da 155 cm contenente elio gassoso dalle bizzarre proprietà. In caso di perdite in prossimità di soggetti che producono onde cerebrali, esso si muoverà verso quest&#39;ultimo riempiendo le vie respiratorie e le cavità sinusali con elio gassoso. Con abbastanza volume, ciò può portare a morte per asfissia.

Pur essendo ancora nei contenitori da 155 cm, esso conserva una parte della capacità di esercitare la mobilità, ostacolata dal peso del contenitore metallico. Quando in contenitori più leggeri, come nei pochi da 60 cm raccolti nel lotto principale, SCP-681 può esercitare abbastanza forza per provocare una concussione alla testa. Il raggio di questo effetto si limita a circa 30 metri, seppur altamente variabile.

Se messo in un palloncino, si muoverà semplicemente verso qualsiasi organismo pensante vicino, scontrandosi ripetutamente contro di loro. I palloncini a forma di animale, tuttavia, si animeranno leggermente e si comporteranno in maniera ostile, seppur comunque in modo poco efficace per via della loro semplice forma di animali in lattice. SCP-681, attraverso mezzi sconosciuti, migrerà nei palloni vicini se causa una breccia nel contenimento.

**Addendum:**

Dopo tutto questo tempo, qualcuno ha pensato solo ora di controllare i numeri seriali dei contenitori e scoprire che ce ne mancano più di ███? Avete idea di quanto gas stia in ognuno di questi? -Dr. ██████
