**项目编号：**SCP-CN-291-J

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-291-J现存储于位于Site-CN-██[[footnote]]该站点的男性员工数约占总人数的90％[[/footnote]]地下的加固收容间内。

除实验用途外，禁止任何员工靠近SCP-CN-291-J的收容区域。由于Site-CN-██的安保资源和医疗资源因财务原因而多次削减，所以受到SCP-CN-291-J攻击的员工应自行寻求协助并快速脱离其射程范围。

--Site-CN-██的站点医务室应增派医护人员并积极协助受SCP-CN-291-J的站点员工进行急救治疗及心理疏导。--[[footnote]]//不，我们不会。//——已连续加班三个月的Site-CN-██医疗部主管兼站点主管K█████[[/footnote]]

对SCP-CN-291-J的进一步实验申请应向站点主管K█████或项目主管研究员J.Lost提出，并提交至伦理道德委员会进行审核。

**描述：**SCP-CN-291-J为一台由基金会工程部自主研发的“sniper”型特种网球发球机。其主要研发人员在接受调查时始终坚称在开发过程中并未使用任何异常技术，而对Site-CN-██及其他站点所属体育馆进行的器械检查也证明了这一点。[[footnote]]目前该型号发球机已彻底停产，除SCP-CN-291-J外的其余同型号发球机均已进行销毁处理。[[/footnote]]

当任意一名成年男性人类个体进入SCP-CN-291-J的射程范围之内[[footnote]]经估测约为20-25m。[[/footnote]]时，SCP-CN-291-J会自动处于激活状态并对该名个体发射不定数量的网球，且上述网球均会精准地击中该名个体的生殖器部位，并造成极大的疼痛感。当该个体脱离SCP-CN-291-J的射程范围后，SCP-CN-291-J会进入休眠状态并自动补充弹药。目前尚不明确SCP-CN-291-J以何种方式获取新网球及其自动填装能力的原理。

经测试，SCP-CN-291-J无法通过任何已知手段摧毁，且其携弹量和续航能力远高于正常发球机；值得注意的是，虽然任何对SCP-CN-291-J做出的攻击行为均会遭到其更具有攻击性和针对性的反击，但SCP-CN-291-J不会对女性个体发动攻击。
------
**附录1-回收记录：**SCP-CN-291-J最初发现于Site-CN-██的站点所属体育馆内，工程师S███在对运动器械进行检修时不慎将机油泼洒至SCP-CN-291-J的机身上。

随后SCP-CN-291-J在无前兆的情况下自动开机并向工程师S███连续发射了超过20枚网球，网球初速度经估测达到了35m/s。

在收到呼救后，执勤特工D███将因过度疼痛而昏厥的工程师S███转移出SCP-CN-291-J的射程范围外并将SCP-CN-291-J重收容至目前收容区域内。
------
**附录2-实验记录节选：**[[footnote]]该节选中相关受试人员均为男性。[[/footnote]]
&gt; //实验编号：//291-01
&gt; //受试人员：//D-18365
&gt; //实验流程：//D-18365在不了解SCP-CN-291-J的异常性质的前提下被要求进入其射程范围内。
&gt; 
&gt; SCP-CN-291-J以约35m/s的初速度发射了一枚网球并命中了D-18365，D-18365在爆发出惨叫后瘫倒在地并失去行动能力。并未观测到SCP-CN-291-J的进一步攻击行为。

&gt; //实验编号：//291-02
&gt; //受试人员：//D-18365
&gt; //实验流程：//D-18365在接受初步急救后被要求携带基金会制式防暴盾牌进入SCP-CN-291-J射程范围内。起初D-18365对该命令表现出极大的抵触情绪，但随后便在被处决命令的威胁下不情愿地进入收容区域。
&gt; 
&gt; SCP-CN-291-J最初以30m/s的初速度连续向D-18365发射网球，并对其行动造成了一定妨碍；随后D-18365接近并试图使用盾牌敲击SCP-CN-291-J。
&gt; 
&gt; SCP-CN-291-J在遭受攻击后发射了一枚初速度约2██m/s的网球，该网球在飞行过程中表现出与正常网球完全不符的硬度与韧性并击穿了防暴盾牌及D-18365的下肢部位。
&gt; 推测D-18365当场死亡。

&gt; //实验编号：//291-04
&gt; //受试人员：//D-4528
&gt; //实验流程：//向SCP-CN-291-J的收容区域内加装了一堵厚度达40mm的混凝土掩体，D-4528被要求躲藏于掩体后方并使用手枪对SCP-CN-291-J进行射击。
&gt; 
&gt; SCP-CN-291-J在遭受攻击后向该掩体的斜上方发射了数枚网球，网球击中了收容间外壁并经过数次快速弹射后精准命中了D-4528。D-4528因过度疼痛而当场失去行动能力。

&gt; //实验编号：//291-06
&gt; //受试人员：//D-15223，曾因意外事故而被迫接受阉割手术
&gt; //实验流程：//D-15223在不了解SCP-CN-291-J的异常性质的前提下被要求进入其射程范围内。
&gt; 
&gt; 未观测到SCP-CN-291-J展现出攻击倾向。

&gt; //实验编号：//291-08
&gt; //受试人员：//GOC外勤特工R█████
&gt; //实验流程：//因交流学习而前往Site-CN-██的特工R█████在得知SCP-CN-291-J的异常效应后自愿提出测试申请。R█████完成Mark III U-HEC装甲[[footnote]]由GOC物理部门研发的Mk. III型超重战斗机甲，又名“橙色套装”。[[/footnote]]着装后进入收容区域内。
&gt; 
&gt; U-HEC在进入SCP-CN-291-J射程范围后使用数款重火力武器对其发动持续攻击，但并未对SCP-CN-291-J造成明显损伤。
&gt; 
&gt; 随后SCP-CN-291-J发射了一枚初速度约为3██m/s的网球并击穿了U-HEC驾驶舱，U-HEC随即哑火，推测特工R█████当场死亡。
&gt; 
&gt; 随后回收小组对该U-HEC进行了回收，特工R████的死亡被掩盖为意外事故。

&gt; //实验编号：//291-13
&gt; //受试人员：//Dr.Ding
&gt; //实验流程：//偶然前往Site-CN-██进行文件交接工作的Dr.Ding[[footnote]]曾因意外事故受SCP-████影响而获得了双重性征。[[/footnote]]被研究员Lost诓骗至收容区域内。
&gt; 
&gt; Dr.Ding对研究员Lost快速逃离收容区域的行为感到疑惑并进入SCP-CN-291-J的射程范围内。
&gt; 
&gt; SCP-CN-291-J在静默一分钟后对Dr.Ding试探性地射击了一枚初速度约为10m/s的网球，并在其表现出不适反应和惊慌感后持续向其射击直至Dr.Ding完全失去行动能力。
&gt; 
&gt; 随后医护小组将Dr.Ding移出收容区域并对其进行了必要的医护急救。

更多值得注意的实验记录现归档于实验记录291-J内。
------
**附录3-“还老子的血汗钱”事件归档记录：** 因不满站点高层人员屡次拖欠基层员工工资并削减员工福利的行径，Site-CN-██于2020年1月██日爆发了一次大规模罢工示威行动。

部分激进员工携带非致命性武器对站点基础设施进行了破坏，并率领其他参与罢工的员工对Site-CN-██财务室发动了进攻。

站点主管K█████及站点安保人员于财务室正门前走廊组织的数道防线于5小时内依次被示威者攻破。

在警告无果后，K█████主管将SCP-CN-291-J置于财务室正门并使用撬棍敲击了SCP-CN-291-J的机体。[[footnote]]对，我们的主管是位女性，我也很遗憾。——J.Lost[[/footnote]]

[详细内容在伦理道德委员会的要求下删除]

SCP-CN-291-J的武器化申请已提交至O5指挥部进行审核。
------

[[collapsible show=&#34;+ 黑月是否嚎叫？&#34; hide=&#34;- 当其承受此生不能承受之痛时，其哀嚎可余音绕梁三日而不绝如缕&#34;]]
&gt; **项目编号：**SCP-CN-291-J
&gt; 
&gt; **项目等级：**Keter
&gt; 
&gt; **特殊收容措施：**除站点主管K████及主管研究员J.Lost外，Site-CN-██的其余员工不应得知SCP-CN-291-J的真实异常性质。
&gt; 
&gt; 在必要情况下，站点主管可以使用“站点资金周转不善”、“996是你们的福报”、“我们都是为了改善每一位员工的工作环境”等借口强行执行291-A程序。
&gt; 
&gt; 291-A程序的部分内容如下：
&gt; * 克扣站点员工工资
&gt; * 削减年假或基金会法定节假日
&gt; * 适度延长加班时间
&gt; * 克扣站点食堂经费
&gt; * 加装信号屏蔽器以降低站点网速或中止WIFI供应
&gt; * 禁止员工在工作时使用智能手机
&gt; 
&gt; **描述：**SCP-CN-291-J为对发生概率被异常扩大化的某类事件的统称。该事件通常表现为因多种意外事件最终导致雄性人类个体的生殖器部位遭受攻击并造成生理性疼痛。
&gt; 
&gt; SCP-CN-291-J的异常效应最初体现于Site-CN-██的一台伪装成网球发球机的“sniper”型原型自走炮台[[footnote]]该产品的实战用途及最终解释权由基金会间谍技术研发组所有。现已部署于数个MTF中进行初步武器化测试。[[/footnote]]，该炮台装载有特种火控系统及非致命性弹药。由于受SCP-CN-291-J影响，该炮台的火控系统被改设为针对男性特定部位而进行定点攻击。出于技术保密目的，该炮台被伪装为具有异常性质的网球发球机并被定义为SCP-CN-291-J进行暂时收容。
&gt; 
&gt; 但通过对Site-CN-██的医疗报告进行审核后发现，在20/1/██-20/9/██期间内，站点的同种恶性事故报告出现大幅度上涨现象。[[footnote]]推测6月初举行的站点足球友谊赛中1█名球员集体受伤事件及7月中旬高空抛物伤人事件均由SCP-CN-291-J引发。[[/footnote]]由此推测SCP-CN-291-J的影响范围已扩散至Site-CN-██全站点，并具有持续大规模扩散的倾向。且其最终很可能导致一次BEK级“诸蛋皆碎”世界末日情景。
&gt; 
&gt; 目前尚未发现切实有效的能够遏制SCP-CN-291-J异常效应的手段；经主管研究员J.Lost的研究，执行降低站点工作人员士气的举措能在一定程度上限制SCP-CN-291-J的扩散传播。因此Site-CN-██应定期执行程序291-A以最大限度限制SCP-CN-291-J的异常效应。
[[/collapsible]]</textarea></pre>
