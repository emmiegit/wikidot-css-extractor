**Объект №:** SCP-2793

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Отделы связи с общественностью Фонда должны регулярно напоминать существующим космическим агентствам о рисках, связанных с исследованием колец Сатурна, чтобы предотвратить возможное открытие SCP-2793. Если миссия, не связанная с Фондом, попытается получить доступ к кольцам Сатурна, она будет саботирована и будет выпущена ложная информация. Кампании дезинформации должны оставаться в постоянном режиме ожидания, чтобы оспорить любое открытие SCP-2793. Сотрудники, не относящиеся к Фонду, которые узнают о SCP-2793, должны быть обработаны амнезиаками класса C.

Исследование SCP-2793 проводятся с образцами, собранными с предыдущих миссий на Сатурн. Дальнейшие полеты к основному корпусу SCP-2793, находящемуся на орбите Сатурна, запрещены без разрешения сотрудников с уровнем допуска 4.

**Описание:** SCP-2793-это коллекция наномашин, расположенных в кольцах Сатурна. Предполагается, что общая цель объекта заключается в обслуживании и ремонте колец Сатурна. Были замечены отдельные наномеханизмы, собирающие микроэлементы из космоса. SCP-2793 также регулярно запускает в атмосферу Сатурна несколько специализированных микродронов для сбора материалов и проведения работ по техническому обслуживанию.

Кольца, поддерживаемые SCP-2793, являются частью гораздо большего передатчика, способного выпускать лазер в непрерывном луче с более чем 2 x 10^26 Вт. Измеряя остаточное фоновое излучение после каждой активации, астрономы Фонда установили, что за последнее столетие кольцо активировалось в общей сложности 7 раз (1903, 1933, 1960, 1990, 1994, 2006, 2010). Это соответствовало появлению большого белого пятна в атмосфере Сатурна.

Детальный анализ единичных экземпляров SCP-2793 показал, что техника и материалы значительно опережают современные технологии. Такая технология включает в себя квантовые процессоры[[footnote]]Способные представлять в два раза больше битов по сравнению с обычными процессорами за счет использования 11, 10, 01, 00 битов вместо просто 1 и 0[[/footnote]] и нано-электрокинетические двигатели.[[footnote]]Усовершенствованная форма космического движения, которая использует принципы электро-осмоса для создания тяги.[[/footnote]] На сегодняшний день полученные Фондом экземпляры SCP-2793 прошли обратный инжиниринг, и в настоящее время новые технологии внедряются в экспериментальных моделях.

После дальнейших исследований учёных Фонда, SCP-2793, как предполагается, является создателем колец вокруг Сатурна. Дальнейшая документация, извлеченная из объектов, наряду с наблюдениями случаев расширения секций кольца SCP-2793, подтверждает гипотезу о том, что объект искусственно построил кольца вокруг Сатурна.

[[collapsible show=&#34;+ ТРЕБУЕТСЯ 4 УРОВЕНЬ ДОПУСКА &#34; hide=&#34;- ДОСТУП РАЗРЕШЁН&#34;]]
[[include component:image-block
    name=https://i.imgur.com/HaujzJx.png|
    caption=Восстановленная схема Сатурна из базы данных SCP-2793|
]]
Восстановление экземпляров SCP-2793 после инцидента, описанного в приложении-C, показало, что аппаратные блокировки на их носителе информации были серьезно повреждены, что позволило Фонду получить доступ к хранящимся файлам. Были получены неповрежденные файлы, включающие схемы для построения нескольких экземпляров микродронов объекта (выше), а также схему для построения самого кольца (ниже).

Схема общей конструкции кольца, по-видимому, детализирует планетарную инженерию Сатурна, чтобы включить большую передающую тарелку, закрепленную в атмосфере. Предполагается, что тарелка будет активна, когда в атмосфере Сатурна появится большое белое пятно. Кольца вокруг Сатурна, по-видимому, собирают энергию, действуя как кинетический генератор, производя большое количество энергии, когда планета движется в пространстве. Эта энергия передается в ядро Сатурна, которое было модифицировано в чрезвычайно мощный конденсатор. Когда передача происходит, эта энергия высвобождается в тарелку и фокусируется в мощный лазерный луч.

Также был восстановлен и расшифрован неповрежденный фрагмент описания миссии:
&gt; **Миссия**
&gt; //Мир через абсолютную власть//
&gt; В этой галактике хаоса можно достичь истинного мира только с могущественной армией во главе.
&gt; 7 космических маяков были построены с большими затратами, чтобы заставить диссидентов подчиниться, возвещая золотой век мира и процветания.
[[/collapsible]]
**Приложение-A**
[[collapsible show=&#34;+ ТРЕБУЕТСЯ 2 УРОВЕНЬ ДОПУСКА&#34; hide=&#34;- ДОСТУП РАЗРЕШЁН&#34;]]
В ходе разведывательной миссии были обнаружены 3 крупных конструкции, в совокупности обозначенные как SCP-2793-A. Конструкции, по-видимому, являются мощными беспроводными передатчиками, передающими энергию в ядро Сатурна. Эта энергия собирается из самого кольца другими объектами SCP-2793 и передается в SCP-2793-A для передачи.

Когда зонды Фонда впервые столкнулись с экземпляром SCP-2793-A, сообщение было удаленно загружено на компьютеры Фонда. Сообщение было расшифровано ниже:
//Примечание: предполагается, что один цикл соответствует двум земным часам. Считается, что один эпицикл соответствует 30 земным секундам. Точная корреляция между циклами RC и земным временем неизвестна.//

&gt; **Начало расшифровки**
&gt; Взаимодействие неизвестных видов зарегистрировано, добро пожаловать на местный космический маяк.
&gt; Расчётное время с момента последней операции: 21900 циклов
&gt; Уровень мощности: ##Green|Допустимый##
&gt; Кольцевая матрица: ##Red|Оффлайн##
&gt; Пространственная область: ##Green|Стабильна##
&gt; Риск коллапса: ##Green|Минимальный##
&gt; Общее состояние: ##Red|Оффлайн##
&gt; Дополнительные примечания: Кольцевая матрица отключена. Пожалуйста, перезагрузите основные генераторы перед началом работы космического маяка.

Следует отметить, что согласно представленной информации, SCP-2793 последний раз эксплуатировался во время повторного появления большого белого пятна в 2010 году.
[[/collapsible]]
**Приложение-B**
[[collapsible show=&#34;+ ТРЕБУЕТСЯ 3 УРОВЕНЬ ДОПУСКА&#34; hide=&#34;- ДОСТУП РАЗРЕШЁН&#34;]]
В день ██.██.2016, был обнаружен всплеск мощности вдоль колец Сатурна. Наблюдение за Сатурном показало, что большое белое пятно реформировалось в северном полушарии Сатурна, совпав с накоплением энергии, происходящим в кольцах. На ██.██.2016 от Сатурна был выпущен импульс энергии, измерения его траектории показали, что он находится на пути столкновения с звездной системой Кастор. Попытки доступа к SCP-2793-A со стороны наблюдательного пункта привели к следующему утверждению. Сообщение было расшифровано и включено ниже.
&gt; **Начало расшифровки**
&gt; Взаимодействие неизвестных видов зарегистрировано, добро пожаловать на местный космический маяк.
&gt; Расчётное время с момента последней операции: 0 циклов 22 рецикла 17 эпициклов
&gt; Уровень мощности: ##Green|Допустимый##
&gt; Кольцевая матрица: ##Green|Онлайн##
&gt; Пространственная область: ##Green|Нестабильна##
&gt; Риск коллапса: ##Red|Высокий##
&gt; Общее состояние: ##Green|Вооружён##
&gt; Дополнительные примечания: риск коллапса высок, эксплуатация космического маяка опасна, действуйте с осторожностью.

Было также замечено, что несколько сегментов кольца отделялись от основного кольца вокруг Сатурна и входили в атмосферу. Это продолжалось в течение нескольких дней, прежде чем закончиться. Следующее сообщение было возвращено после того, как Фонд получил доступ к SCP-2793-A после этого события. Сообщение было расшифровано и включено ниже.

&gt; **Начало расшифровки**
&gt; Взаимодействие неизвестных видов зарегистрировано, добро пожаловать на местный космический маяк.
&gt; Расчётное время с момента последней операции: 40 циклов 10 рецикла 12 эпициклов
&gt; Уровень мощности: ##Green|Допустимый##
&gt; Кольцевая матрица: ##Orange|Онлайн##
&gt; Пространственная область: ##Green|Стабильна##
&gt; Риск коллапса: ##Green|Минимальный##
&gt; Общее состояние: ##Green|Вооружён##
&gt; Дополнительные примечания: Кольцевая матрица затихает, космический маяк отключится через 150 циклов.

После этого штормовая активность спала по прошествии 300 часов. Высвобожденный импульс энергии все еще движется в глубоком космосе. Микроволновые телескопы зоны-67 продолжают отслеживать его прогресс.
[[/collapsible]]
**Приложение-C**
[[collapsible show=&#34;+ ТРЕБУЕТСЯ 4 УРОВЕНЬ ДОПУСКА&#34; hide=&#34;- ДОСТУП РАЗРЕШЁН&#34;]]

16 декабря 2016 года было передано сообщение от SCP-2793-A в сторону наблюдательного поста. Он был расшифрован и включен ниже.
&gt; **Начало расшифровки**
&gt; Взаимодействие неизвестных видов зарегистрировано, добро пожаловать на местный космический маяк.
&gt; Расчётное время с момента последней операции: ОШИБКА
&gt; Уровень мощности: ##Red|Оффлайн##
&gt; Кольцевая матрица: ##Red|Оффлайн##
&gt; Пространственная область: ##Red|Ошибка##
&gt; Риск коллапса: ##Red|Ошибка##
&gt; Общее состояние: ##Red|Ошибка##
&gt; Дополнительные примечания: нанесен огромный урон. Целостность космического маяка под угрозой, полный коллапс оценивается в 3600 циклов.
Сканирование показало, что SCP-2793 перехватил массивный электромагнитный импульс, который был выпущен магнитной звездой SWIFT J195509+261406. Около 70% всех наномашин в кольце были мгновенно уничтожены, нейтрализуя большую часть импульса в процессе поглощения его собственным электромагнитным экранированием. Расчеты траектории показали, что он должен был столкнуться с Землей на близком расстоянии.

Хотя кольцу не было нанесено никакого ущерба, моделирование показало, что без наномашин, поддерживающих структуру, кольцо начнет распадаться и снова войдет в Сатурн в течение года. В настоящее время рассматривается предложение о вмешательстве Фонда в целях сохранения кольца Сатурна.

После этого события сообщение, переданное со звезды Магнетар, было также перехвачено наблюдательным постом вокруг SCP-2793. Сообщение было составлено на языке, сходном с теми, которые использовались экземплярами SCP-2793-A, и было расшифровано без инцидентов. Он включал в себя информацию ниже.

&gt; **Начало расшифровки**
&gt; НЕИЗВЕСТНЫЙ ВИД.
&gt; Прекратите свои исследования колец и вернитесь в свой первобытный мир.
&gt; Эти кольца разрушили целые миры, но вы все еще стремитесь забрать их себе.
&gt; Считайте, что вы предупреждены.
[[/collapsible]]
