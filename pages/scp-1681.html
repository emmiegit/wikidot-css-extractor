**SCP-1681:** 미국의 우상
**저자:** [[*user Crayne]]          
**원작:** http://www.scp-wiki.net/scp-1681
**역자:** [[*user mgpedersen]]
[[include info:end]]


**일련번호:** SCP-1681

**등급:** 케테르(Keter)

**특수 격리 절차:** 기동특무부대 카이-23(&#34;엿듣는 사람,,Eavesdroppers,,&#34;)은 SCP-1681 존재를 탐지하기 위해 구 소비에트 연방을 구성했던 모든 국가들 내에서 1000명 이상의 사람이 자발적 내지 계획적으로 모인 곳을 활발히 감시한다. 탐지했을 경우, 공작원들은 SCP-1681에 노출된 것으로 의심되는 사람들을 확보하고, 반경 50 m 이내에 있는 영향받지 않은 사람들에게 기억소거제를 처방한다. 새로운 SCP-1681-1 개체들은 베를리너 사태,,Berliner event,,가 촉발될 때까지 제83인간형격리기지에 격리한다.

민간에서 베를리너 사태가 발발한다면, 근처 현장 기지의 정화 작업반이 보충 문서 1681/Proc/PostInc:rev1.09에 추가 기술된 바에 따라 사후 정화 절차를 개시한다. 기억소거제 사용이 승인된다.

SCP-1681은 오직 청각적 노출로만 부정적 효과가 나타난다는 점 때문에 서면이나 디지털 수단으로 연구하는 것이 허용된다.

//알파와 베타 감염 단계 간 전이의 시간차와 미국과 러시아 사이의 관계 호전으로 인해, 베를리너 사태는 이론적으로 더이상 구 소비에트 연방 구성 국가들에 한정되지 않는다는 점에 유의하십시오.//

**설명:** SCP-1681은 오직 인간에게만 영향을 끼치는 청각적 밈적 물질이다. SCP-1681은 특히 구 소비에트 연방을 구성하는 국가들 내에서 1000명 이상의 사람들이 모인 장소에 주로 퍼지며, 재단과 [http://scpko.wikidot.com/goc-hub-page 세계 오컬트 연합]이 공조하여 격리를 넘어서 대상을 근절하려고 노력 중임에도 자연 발발이 가능하다. 해체 이후 [http://scpko.wikidot.com/incident-0401-42-iii-chornobylska-katastrofa GRU &#34;P&#34; 부서] 기록보관소에서 압수한 문서에는 SCP-1681이 미합중국의 여론에 영향을 주고 여론을 조종할 목적으로 해당 단체가 개발했다고 한다. SCP-1681은 1982년 10월 21일에 처음 배치되어, 원래 계획된 것을 아득히 뛰어넘는 전염력을 선보였다. SCP-1681에 대한 청각적 밈 대응 조치가 해당 문서에 언급이 되어있지만, 효과적이지는 않은 것으로 나타난다. 설계에 결함이 있어서 그런 건지 SCP-1681이 발달해서 그런 것인지는 알 수 없다.

SCP-1681은 알파 감염 단계에 있는 개인(SCP-1681-1로 분류)이 말하는 개인적 진술 끝에 딸린 구문(&#34;//결국, 배우들이 국가를 이끌면, 곰들이 포효할 것이다.,,After all, when actors lead nations, bears will roar.,,//&#34;) 형태를 띄고 있다. 이러한 진술들은 그 자체로 변칙적이지 않으며 그 주제도 패턴을 딱히 보이지 않는다. 숙주의 진술은 그 내용과 상관없이 결국 미국에 대한 언급과 그에 상응하는 상징주의에 대해 언급하는 식으로 일관성을 잃기 시작하여, SCP-1681로 끝난다. SCP-1681 노출은 항상 알파 단계 감염을 야기한다. 청자는 SCP-1681-1의 발언에서 부조화를 완전히 인지하지만, 그것을 지적하면 SCP-1681-1은 혼란스러워하며 잠시 딴청을 피우다 원래 주제로 되돌아가려고 한다.

SCP-1681-1 중 약 48%는 베타 감염 단계로 발전하는 한편, 나머지는 무기한으로 알파 단계에 머물면서 SCP-1681을 퍼뜨린다. 알파 단계의 SCP-1681-1 개체들은 SCP-1681을 퍼뜨릴 만한 이벤트에 참여하려하며, 그에 따른 금전적 지출, 이동 거리, 이전의 약속들은 고려하지 않는다.

베타 감염 단계로 전이된 SCP-1681-1들은 가족, 연인 및 지인들과의 모든 유대 관계를 끊고 사회 집단에서 빠져나간다. 이 시기 동안 SCP-1681-1은 장기적인 긴장증 상태에 빠지며, 잠깐씩만 제정신으로 돌아온다. 의사소통은 어려운 것으로 입증되었는데, 대화를 하려고하면 이내 쾌락적 히스테리 상태에 빠져버린다. 해당 전이 단계에 있는 개체들은 복합성 연하 불능증[[footnote]] 역주 ㅡ aphagia, 음식물을 삼키지 못하는 증상. [[/footnote]]을 앓지만, 굶주리는 일은 발생하지 않는다.

해당 전이 단계는 약 3일에서 6일 간 지속되며, 이후엔 SCP-1681-1이 베타 단계로 완전히 진전된다. 개체는 가장 가까이에 있는 고층 건물의 옥상에 진입할 기회를 엿보며 거기서 몸을 내던지려 한다. 그 충격으로, 베를리너 사태가 발발한다. 베타 단계로 완전히 돌입하기 전에 구금된 개체들은 산만스러운 행동이 급증하다가 자발적으로 베를리너 사태를 발발시킨다.

베를리너 사태에서, SCP-1681-1 개체 하나는 특정 물체나 동물[[footnote]]그 예시로는 1:300 비율 크기의 자유의 여신상, 비정상적으로 큰 귀를 가진 생쥐(//Mus musculus//), 그리고 맥도날드 빅맥 버거 등이 관찰되었다.[[/footnote]] 여러 개로 분열되어, 500 m/s까지의 속도(방출된 물체나 동물의 크기, 모양, 질량에 따라 다름)로 흩어진다. 방출된 물체의 질량과 용적은 베를리너 사태를 촉발시킨 SCP-1681-1의 질량 및 용적과 상관이 없으며, 사태 이후 SCP-1681-1의 흔적은 회수되지 않는다. 베를리너 사태 동안 생성된 물체는 변칙적 성질을 띠지 않지만, 발사체 수준의 높은 운동 에너지와 이따금씩 생성되는 일상적 오염 물질이 민간 사회 전반에 중대한 위협을 줄 수 있다.

**부록 1681/A/01:**

//사건 기록 1681/IncRep/19820411-2:rev1.19 개요문//

1983년 4월 10일 일요일 14:00, SCP-1681-1 개체 하나가 로스토프나도누,,Rostov-on-Don,, 중앙 대성당의 종탑에 기어올라가 뛰어내렸다. 그 충격으로, 개체는 폭발하여 살아있는 대머리독수리(//Haliaeetus leucocephalus//) 여러 마리가 쏟아져나왔다. 민간인 17명이 사망하고, 둔력에 의한 중상과 최소 한 건의 본의아닌 //Haliaeetus leucocephalus// 섭취로 13명 이상이 병원 신세를 졌다.</textarea></pre>
