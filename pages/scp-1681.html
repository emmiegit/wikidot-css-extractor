**Artikel:** SCP-1681 – Amerikanische Idole
**Autor:** [[*user crayne]]
**Original:** https://scp-wiki.wikidot.com/scp-1681
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1681

**Klassifizierung:** Keter

**Sicherheitsmaßnahmen:** Die Mobile Task Force Chi-23 (&#34;Eavesdroppers&#34;, z. Dt. &#34;Belauscher&#34;) hat spontane oder organisierte öffentliche Versammlungen von mehr als 1000 Personen in allen Ländern der ehemaligen UdSSR aktiv auf die Anwesenheit von SCP-1681 zu überwachen. Nach der Entdeckung haben die Agenten Personen zu bergen, die verdächtigt werden, SCP-1681 ausgesetzt gewesen zu sein, und nicht betroffenen Personen innerhalb eines Radius von 50 m Amnesika zu verabreichen. Neue Exemplare von SCP-1681-1 sind in vollständiger Quarantäne am Humanoiden-Eindämmungsstandort-83 zu verwahren, bis ein Berliner-Ereignis ausgelöst wird.

Sollte ein Berliner-Ereignis öffentlich initiiert werden, haben Aufräumteams von nahe gelegenen Außenstellen Aufräumarbeiten nach dem Ereignis einzuleiten, wie im ergänzenden Dokument 1681/Maßn/Postvorf:rev1.09 näher dokumentiert.  Die Verwendung von Amnesika wurde genehmigt.

SCP-1681 wurde für die Forschung in gedruckter und digitaler Form freigegeben, da nur die direkte Hörexposition nachteilige Effekte hatte.

//Zu beachten ist, dass aufgrund der Dauer des Übergangs zwischen einer Infektion im Alpha- und Beta-Stadium und aufgrund der Verbesserung der Beziehungen zwischen den USA und Russland Berliner-Ereignisse theoretisch nicht mehr auf die Länder beschränkt sind, die früher zur UdSSR gehörten.//

**Beschreibung:** SCP-1681 ist ein auditives memetisches Wirkmittel, das ausschließlich auf Menschen wirkt. SCP-1681 wird insbesondere durch öffentliche Versammlungen verbreitet, an denen mehr als 1000 Personen in Ländern der ehemaligen UdSSR teilnehmen, und kann trotz gemeinsamer Bemühungen der Foundation und der [[[goc-hub-page|Global Occult Coalition]]], es außerhalb der Eindämmung auszurotten,  spontan ausbrechen fähig. Dokumentation, die aus dem Archiv der [[[incident-0401-42-iii-chornobylska-katastrofa|GRU Division &#34;P&#34;]]] nach ihrer Auflösung beschlagnahmt wurde, zeigt, dass SCP-1681 von dieser Organisation in einem Bemühen entwickelt wurde, die öffentliche Meinung über die Vereinigten Staaten zu beeinflussen und zu kontrollieren. SCP-1681 wurde erstmals am 21.10.1982 eingesetzt und übertraf bei weitem die prognostizierte Infektiosität. Eine auditive memetische Gegenmaßnahme gegen SCP-1681 wird in dieser Dokumentation erwähnt, scheint aber nicht wirksam zu sein. Es ist nicht bekannt, ob dies auf einen fehlerhaften Entwurf oder auf die Entwicklung von SCP-1681 zurückzuführen ist.

SCP-1681 hat die Form eines Satzes (&#34;//Wenn Schauspieler Nationen führen, werden Bären brüllen.//&#34;), der an das Ende einer Anekdote angehängt wird, die von Einzelpersonen (mit der Bezeichnung SCP-1681-1) im Alpha-Stadium der Infektion ausgesprochen wird. Diese Anekdoten selbst sind nicht anomal und zeigen kein Muster für ihre Thematik. Ungeachtet ihres Inhalts verlieren Wirtsanekdoten schließlich ihre Kohärenz, enthalten Verweise auf die Vereinigten Staaten und entsprechende Symbolik, bevor sie in SCP-1681 enden. Der Kontakt mit SCP-1681 führt immer zu einer Infektion im Alpha-Stadium. Die Zuhörer sind sich der Diskrepanz in der Rede von SCP-1681-1 vollkommen bewusst, aber Versuche, sie darauf hinzuweisen, führen dazu, dass SCP-1681-1 verwirrt und kurz abgelenkt wird, bevor es versucht, zu seiner Geschichte zurückzukehren.

Ungefähr 48 % von SCP-1681-1 gehen in das Beta-Stadium der Infektion über, während der Rest auf unbestimmte Zeit im Alpha-Stadium bleibt und SCP-1681 verbreitet. SCP-1681-1-Exemplare im Alpha-Stadium werden an allen geeigneten Veranstaltungen teilnehmen, um SCP-1681 zu verbreiten, ungeachtet des relativen finanziellen Aufwands, der Reiseentfernung oder früherer Verpflichtungen.

Alle SCP-1681-1-Exemplare, die in die Beta-Stadium-Infektion übergehen, werden sich aus der Gesellschaft zurückziehen und alle Bindungen zu Familie, geliebten Menschen und Mitarbeitern trennen. Während dieser Zeit verfällt SCP-1681-1 in verlängerte katatonische Zustände, die von kurzen Perioden der Klarheit unterbrochen werden. Die Kommunikation hat sich als schwierig erwiesen, und Gesprächsversuche entgleisten durch Anfälle euphorischer Hysterie.  Exemplare in diesem Übergangsstadium scheinen an gemischter Aphagie zu leiden; trotzdem kommt es nicht zum Verhungern.

Diese Übergangsphase dauert ungefähr drei bis sechs Tage, danach wird SCP-1681-1 vollständig in die Beta-Phase fortgeschritten sein. Es wird dann versuchen, sich Zugang zum Dach des nächsten Hochhauses zu verschaffen und sich herunterzuwerfen. Beim Aufprall wird ein Berliner-Ereignis initiiert. Exemplare, die gefesselt werden, bevor sie vollständig in das Beta-Stadium übergehen, zeigen ein zunehmend unruhiges Verhalten, bis spontan ein Berliner-Ereignis eintritt.

Bei einem Berliner-Ereignis spaltet sich ein SCP-1681-1-Exemplar in mehrere Instanzen eines bestimmten Objekts oder Tieres[[footnote]]Zu den beobachteten Beispielen gehören Modelle der Freiheitsstatue im Maßstab 1:300, //Mus-musculus//-Exemplare mit ungewöhnlich großen Ohren und Big-Mac-Burger von McDonalds.[[/footnote]], die sich mit Geschwindigkeiten von bis zu 500 m/s verteilen (abhängig von Größe, Form und Masse des ausgestoßenen Objekts oder Tieres).  Die Masse und das Volumen des verteilten Materials entsprechen nicht denen der SCP-1681-1-Instanz, die das Berliner-Ereignis ausgelöst hat, und es werden nach dem Ereignis keine Spuren von SCP-1681-1 geborgen. Material, das bei Berliner-Ereignissen produziert wird, weist keine anomalen Eigenschaften auf; die hohe kinetische Energie solcher Projektile und das gelegentliche Vorhandensein von alltäglichen Schadstoffen können jedoch eine erhebliche Gefahr für die breite Öffentlichkeit darstellen.

**Anhang 1681/A/01:**

//Managementzusammenfassung des Vorfallberichts 1681/VorfBer/19820411-2:rev1.19//

Am Sonntag, dem 10. April 1983, um 14:00 Uhr kletterte eine SCP-1681-1-Instanz auf den Glockenturm der Zentralkathedrale von Rostow am Don und sprang herunter. Beim Aufprall explodierte sie in einem Schauer lebender Weißkopfseeadler (//Haliaeetus leucocephalus//). Siebzehn Zivilisten kamen ums Leben, dreizehn weitere wurden mit Verletzungen ins Krankenhaus eingeliefert, die auf ein schweres Trauma mit stumpfer Gewalteinwirkung und in mindestens einem Fall auf die unfreiwillige Einnahme von //Haliaeetus leucocephalus// zurückzuführen waren.</textarea></pre>
