**Item nº:** SCP-408

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** O aviário de malha de tela deve ser adequadamente mantido por funcionários de Nível 2 com experiência em biologia ou lepidopteria. A umidade adequada deve ser mantida e registrada uma vez por dia, com backup feito no Sítio 17. 200 alimentadores cheios com uma solução aquosa de açúcar devem ser mantidos e reabastecidos uma vez por semana.

**Descrição:** SCP-408 é uma grande massa de lepidópteros, tendo a aparência de borboletas zebras quando não camuflados. SCP-408 age como uma entidade única em todos os momentos, sendo especulado que haja uma forma de comunicação de mente coletiva entre a massa. Quando inativo, SCP-408 assume a cor, o padrão e até mesmo a textura de seus arredores imediatos, tornando-os funcionalmente invisíveis. Quando ameaçados, SCP-408 foi observado assumindo a forma e a aparência de várias criaturas ameaçadoras como método de defesa, incluindo um bando de leões, um Tiranossauro Rex e, mais notavelmente, [[[SCP-682]]] (Consulte o Registro de Incidente 682-C).

SCP-408 possui a habilidade de se comunicar e raciocinar, utilizando sua habilidade de manipular sua cor em palavras e frases para responder aos pesquisadores. Testes de QI administrados a SCP-408 avaliaram seu QI como 109, ou ligeiramente acima da média. No entanto, quando uma parte do enxame é isolada, pontuações mais baixas foram relatadas, resultando em uma teoria de que SCP-408 compartilha sua capacidade cognitiva com a totalidade do enxame. Como de ██-██-████, SCP-408 prefere ser identificado por seu número SCP.

SCP-408 foi descoberto em ██████, Brasil, após relatos de que moradores e equipes madeireiras descobriram que seus mapas estavam errados e frequentemente imprecisos em relação ao tamanho da floresta tropical. Após relatos de avistamentos de animais que não habitavam a floresta tropical brasileira, e alguns não encontrados na Terra, agentes da Fundação iniciaram uma investigação, resultando na descoberta de SCP-408. Depois de descobrir que SCP-408 era inteligente, Dr. ███████, que acompanhava os agentes em campo, comunicou-se com SCP-408 e o convenceu a acompanhá-lo até o Sítio 17, onde existe seu habitat atual.

**Adendo 408-A:** Em relação ao conhecimento de SCP-408 sobre SCP-682, uma investigação está em andamento a respeito desse vazamento de informações.

**Incidente 408-A:** Devido a uma falha dos funcionários apropriados em reabastecer adequadamente os alimentadores de 408, o enxame se encarregou de encontrar sustento por seus próprios meios. Tomando a aparência de vários funcionários de nível 1, SCP-408 convenceu um transeunte a abrir a porta do aviário, após o que eles escaparam para as instalações do Sítio 17. Durante todo o dia, funcionários do Sítio 17 relataram uma série alarmante de eventos irregulares, variando de paredes que mudavam de cor a várias dezenas de versões de [[[SCP-529]]] andando por um corredor. O Sítio 17 foi colocado em confinamento e Alerta de Nível Delta quando parecia que 90% das unidades de contenção haviam sido violadas. Dr. Kondraki, Chefe de Pesquisa para 408, tinha saído em missão naquele dia, e não foi até seu retorno que a ilusão foi revelada, e em pouco tempo SCP-408 foi devolvido ao aviário. Pouco dano foi feito, exceto para a sala de descanso dos funcionários, que ficou sem adoçantes adequados pela próxima semana.

**Observação:** //Pode ser apenas água com açúcar, mas sem ela 408 é propenso a travessuras, como vimos claramente ontem. É uma sorte que ele não age maliciosamente, mas pense nos outros na próxima vez que vocês se descuidarem nos deveres de custódia. Pensem em vocês também, pois não vou tolerar ter que usar Sweet-n-Low no meu café da manhã por muito tempo.// -Dr. Kondraki

**Adendo 408-B:** Testes de campo recentes mostraram que SCP-408 pode atuar como uma forma eficaz de invisibilidade ativa quando solicitado. SCP-408 foi capaz de ocultar cinco funcionários Nível 2 e mantê-los sem serem detectados em toda a instalação. Testes mostram que a camuflagem opera com uma eficiência de 99,997%, podendo ser mantida por até cinco horas sem necessidade de descanso ou recuperação. A opção de emprestar SCP-408 às Forças-Tarefas para operações secretas está pendente de aprovação.

**Adendo 408-C:** Durante o [[[incident-239-b-clef-kondraki|Incidente 239-B - Clef-Kondraki]]], no qual SCP-408 estava fortemente envolvido, uma série de cadáveres deixados por Dr. Clef desapareceram após o evento. Filmagens mostraram que em certos momentos, todo o enxame de SCP-408 descia sobre o corpo, apenas para não deixar vestígios do cadáver. Testes subsequentes mostraram um aumento proporcional no QI, embora a falta de cooperação quando questionado não tenha esclarecido esse desenvolvimento.

__**Registro de Entrevista 408-c**__
 
//**Entrevistador:**// Dr. ████ Saghai   

//**Entrevistado:**// SCP-408

&gt; //Dr. Saghai está sentado dentro do aviário, enquanto SCP-408 paira em torno de um grande alimentador cheio de água com açúcar.//
&gt; 
&gt; **Dr. ████ Saghai:** Começarei perguntando como você está se recuperando, você parece ter perdido um pouco de sua massa após o extermínio de [[[decomm:SCP-531-D]]].
&gt; 
&gt; &lt;//SCP-408 responde criando palavras uniformemente uma após a outra.//&gt;
&gt; 
&gt; **SCP-408:** KONDRAKI…ONDE?
&gt; 
&gt; **Dr. ████ Saghai:** Eu sou seu substituto para a entrevista, visto que ele está ocupado se ajustando à sua nova promoção. Muita papelada, ouvi dizer.
&gt; 
&gt; &lt;//Um momento se passa..//&gt;
&gt; 
&gt; **SCP-408:** EU...BEM...RECUPERAR...BEM...COMIDA...BOA
&gt; 
&gt; **Dr. ████ Saghai:** Como exatamente você recupera seus números?
&gt; 
&gt; **SCP-408:** …COMPL
&gt; 
&gt; &lt;//Outra pausa.//&gt;
&gt; 
&gt;  **SCP-408:** ICADO...NÃO...SEI...PALAVRA
&gt; 
&gt; **Dr. ████ Saghai:** Foi o Dr. Kondraki quem te ensinou a falar?
&gt; 
&gt; **SCP-408:** SIM...ENSINOU...MUITO
&gt; 
&gt; **Dr. ████ Saghai:** Ele te ensinou, mas como você se comunica com ele?
&gt; 
&gt; **SCP-408:** ….NÃO...SEI...PALAVRA...PERDIDO...NO...ESPAÇO
&gt; 
&gt; **Dr. ████ Saghai:** Você perdeu a parte que sabia?
&gt; 
&gt; **SCP-408:** SIM...EU...ESQUEÇO...ATÉ...DEVOLVER
&gt; 
&gt; **Dr. ████ Saghai:** Próxima pergunta então. O que aconteceu com [[[SCP-091-ARC]]] e você durante o incidente há alguns meses?
&gt; 
&gt; **SCP-408:** BOM...CHEIRO...FAMILIAR...LONGO...TEMPO
&gt; 
&gt; **Dr. ████ Saghai:** Você quer dizer que já sentiu o cheiro dele antes?
&gt; 
&gt; **SCP-408:** SIM...ANTES...MUITO...ANTES...PESSOAS
&gt; 
&gt; **Dr. ████ Saghai:** Você está dizendo que você vem de antes da existência humana?
&gt; 
&gt; &lt;//Sem resposta de SCP-408.//&gt;
&gt; 
&gt; **Dr. ████ Saghai:** Esquece, não importa. Última pergunta.
&gt; 
&gt; &lt;//Dr. Saghai fecha o questionário da entrevista e o coloca no chão.//&gt;
&gt; 
&gt; **Dr. ████ Saghai:** Qual é a natureza do seu relacionamento com Dr. Kondraki?
&gt; 
&gt; **SCP-408:** ELE...ACHA...CERTO...ELE...CERTO
&gt; 
&gt; **Dr. ████ Saghai:** Não foi isso que eu quis dizer. Os registros mostram que você fica com ele, fora de contenção, quase todo o tempo agora. Dr. Kondraki tem violado o protocolo ao deixar você sair da contenção.
&gt; 
&gt; **SCP-408:** EU...NÃO...SEI...O...QUE...
&gt; 
&gt; **Dr. ████ Saghai:** Você vai admitir isso pra mim para que eu possa trazer isso diante da Supervisão. Você sabe o que eu estava fazendo, antes daquele idiota me pegar como “assistente”? Eu era chefe de pesquisa de todo o setor subumano de SCPs Seguros. Agora, estou entrevistando um maldito inseto! Vou fazer ele ser jogado no olho da rua; a Supervisão não vai deixá-lo escapar impune.
&gt; 
&gt; &lt;//SCP-408 começa a aproximar-se de uma “risada”, conforme descrito no registro como um rosto caricaturado exibido por SCP-408.//&gt;
&gt; 
&gt; **Dr. ████ Saghai:** Você está... rindo de mim!? Estou prestes a ter seu amiguinho demitido e você está rindo?
&gt; 
&gt; &lt;//SCP-408 começa a exibir uma nova imagem, que foi presumida como sendo uma transmissão ao vivo do Dr. Kondraki em seu novo escritório.//&gt;
&gt; 
&gt; **Dr. ████ Saghai:** Não...isso não é possível! Eu li os malditos registros, você não pode fazer isso! Você não pode fazer isso!
&gt; 
&gt; &lt;//Dr. Saghai tenta danificar SCP-408. Posteriormente, guardas encontraram Dr. Saghai encolhido em posição fetal, exibindo sintomas semelhantes aos de Síndrome de Estresse Pós-Traumático.//&gt;
