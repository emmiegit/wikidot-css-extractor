**Объект №:** SCP-1960-RU                                                                                              

**Класс объекта:** [[[safe |Безопасный]]] 

**Особые условия содержания:** Поскольку в своем неактивном состоянии SCP-1960 не представляет угрозы, он должен храниться в сейфе кабинета д-ра ████. Ключ от сейфа должен быть изготовлен в двух экземплярах, один из которых д-р ████ должен носить с собой лично, а второй — находиться в письменном столе его кабинета и использоваться лишь в случае утери первого экземпляра. Данные экземпляры ключей разрешено предоставлять сотрудникам с уровнем допуска не ниже 2, но только с целью проведения экспериментов с SCP-1960 и исключительно после одобрения руководством учреждения.

--Всех субъектов, имевших непосредственный контакт с жидкостью из SCP-1960-1, следует отправлять в камеры содержания. Поскольку все пострадавшие психически абсолютно невменяемы и не могут оказать сопротивления, было принято решение не уничтожать их сразу, а оставлять в живых для дальнейших исследований.--

Всех субъектов, имевших непосредственный контакт с жидкостью из SCP-1960-1, а также тех, кто имел контакт со всеми жидкими выделениями других субъектов, пострадавших от SCP-1960, следует немедленно ликвидировать путём сожжения (см. **протокол инцидента 1960-8**).

Субъектов, оставленных для проведения дальнейших исследований особенностей воздействия SCP-1960, ни в коем случае нельзя помещать в одну камеру. Работать с ними можно лишь в защитном костюме из резины. Любой, нарушивший условия содержания подопытных, подлежит уничтожению (см. **протокол эксперимента 1960-7**).  

**Описание:** SCP-1960 представляет собой чайный набор на 6 персон, состоящий из чайника (далее - SCP-1960-1) и шести чашек с блюдцами (далее - SCP-1960-2 по 7). Все объекты находятся в прекрасном состоянии, как если бы были изготовлены совсем недавно. Они упакованы в картонную коробку фиолетового цвета, на крышке которой золотой краской нарисован чайник, из носика которого идет пар. Под рисунком той же краской нанесена надпись &#34;Make your tea party more fun!&#34; (&#34;Сделайте свое чаепитие веселее!&#34;). Структурный анализ показал, что картон, из которого сделана коробка, ничем не отличается от обыкновенного фабричного картона. Коробка, так же как и сам объект, не выглядит старой.

**SCP-1960-1** представляет собой изящно сделанный заварочный чайник высотой примерно 20 см (вместе с ножками) и объемом 1 литр. Снаружи он украшен резьбой, выполненной в форме неправильных семиугольников, внутри каждого изображен цветок. В центре обоих боков чайника вырезана буква &#34;М&#34;, находящаяся внутри круга. Чайник стоит на трех изящно выполненных и украшенных ножках; украшения также имеются на носике, ручке и крышке. Структурный анализ показал, что материал, из которого сделан чайник, ничем не отличается от обычной стали.

**SCP-1960-2** по **SCP-1960-7** представляют собой чашки с блюдцами, высота чашек приблизительно 6-7 см. Они покрыты золотой росписью, в центре как чашек, так и блюдец нарисована ваза с цветами, вдобавок изнутри чашки полностью покрыты золотой краской (аналогична использовавшейся для росписи). Структурный анализ не выявил никаких отклонений в материале, из которого сделаны чашки. 

SCP-1960-1 проявляет свои свойства, если налить в него любую жидкость и закрыть крышкой. В этом случае примерно через 20 секунд объект начинает разогреваться, а через 1 минуту вместо помещенной жидкости в нем оказывается черный чай неизвестного сорта. Объем произведенного чая не зависит от количества жидкости, помещенной в чайник (например, если поместить внутрь SCP-1960-1 20 мл. воды, то вскоре объект будет все равно заполнен чаем на весь свой объем). Однако стоит заметить, что есть необходимый минимум, при котором объект будет выполнять свою функцию. Он равен [УДАЛЕНО] литрам. 

После того, как объект наполнится чаем, его крышку становится невозможно снять, а чай - вылить. Единственный способ опустошить SCP-1960-1 - это наливать чай в SCP-1960-2...7. При этом стоит отметить, что чай будет литься только в эти объекты, при попытке налить его в любые другие чашки, в том числе и точные копии SCP-1960-2...7, чай из носика не будет вытекать.

У любого человека, --выпившего жидкость-- имевшего непосредственный контакт с жидкостью (исправлено согласно протоколу экспериментов 1960-2) из SCP-1960-1, через 20 секунд начинает проявляться острая шизофазия. Сначала высказывания случайны и непроизвольны, но по истечении некоторого времени субъект полностью сходит с ума.

&gt; [ДОБАВЛЕНО Д-РОМ ██████ в связи с инцидентом 1960-8]
&gt; 
&gt; Следует отметить, что любые жидкие выделения субъектов, подвергшихся воздействию SCP-1960, оказывают тот же эффект, что и жидкость из SCP-1960-1. Так что, ввиду последних событий (см. инцидент 1960-8), просьба при работе с этими слабоумными надевать защитный костюм.

Объект был найден в [УДАЛЕНО] агентом ██████, который оправлялся там после получения психологической травмы при работе с SCP-███. Агент остановился у своего давнего друга, Виктора █████, который в то время работал продавцом антиквариата. Примерно на третий день его проживания жена Виктора █████, Мария █████, нашла на чердаке чайный набор, из которого вечером было устроено чаепитие. По счастливой случайности, в тот момент, когда вся семья антиквара выпила чай, у агента зазвонил телефон, и он вышел. Вернувшись, агент обнаружил, что семья Виктора █████ попала под воздействие SCP-1960. Благодаря быстрым и осторожным действиям агента ██████, объект был захвачен без происшествий, а семья антиквара перешла под наблюдение Фонда. 

**Приложение:** Далее следуют протоколы экспериментов с SCP-1960, а также описание инцидента с SCP-1960.

&gt; **Эксперимент 1960-1**
&gt; **Описание:** Подопытному D-1960-1Е наливают чашку жидкости из SCP-1960, которую тот должен выпить. После этого начинается наблюдение за реакцией подопытного. Куратор эксперимента - д-р ████. 
&gt; **Результат:**
&gt; 
&gt; //10 секунд с начала эксперимента// 
&gt; 
&gt; **Д-р ████:** Испытуемый, доложите о вашем состоянии.
&gt; 
&gt; **D-1960-1Е:** Да вроде ничего, док. Обычный чай, только вкусный очень.
&gt; 
&gt; //20 секунд//
&gt; 
&gt; **Д-р ████:** Как вы себя чувствуете? 
&gt; 
&gt; **D-1960-1Е:** Да вроде нормально. 
&gt; 
&gt; **Д-р ████:** Никаких изменений?
&gt; 
&gt; **D-1960-1Е:** Никак да, док. Ой! Извините, я окрылился. Черт! Не знаю, док, судя по всему, что-то происходит.
&gt; 
&gt; //40 секунд//
&gt; 
&gt; **Д-р ████:** Подопытный, доложите о вашем состоянии.
&gt; 
&gt; **D-1960-1Е:** Ну после того, как я выпил этот букет, мое самосознание раздулось до размеров чашки огурцов! Док! Помогите мне, я несу какой-то бред!
&gt; 
&gt; //1 минута 20 секунд//
&gt; 
&gt; **Д-р ████:** Как вы себя чувствуете, подопытный?
&gt; 
&gt; **D-1960-1Е:** Очевидно, я чувствую что колонна прошпаклевалась красным желе. Я помню, как стоял на часах и смотрел интересный асфальт, где бегали звуки и фломастеры разламывали камеру. А почему все так идет? Потому что если будет небо, то будет и коробка передач от радиатора!
&gt; 
&gt; //После 1 минуты 30 секунды эксперимента подопытный не отвечал на вопросы, а просто бормотал про себя. Эксперимент прекращен.//
 
&gt; **Эксперимент 1960-2**
&gt; **Описание:** Подопытному D-1960-2Е наливают чашку жидкости из SCP-1960, которую тот должен вылить на себя. После этого начинается наблюдение за реакцией подопытного. Куратор эксперимента - д-р ████. 
&gt; **Результат:**
&gt; 
&gt; //Аналогично эксперименту 1960-1//
&gt; 
&gt; //После этого эксперимента было проведено еще несколько тестов с целью выявить минимальную дозу жидкости, необходимую для проявления свойств SCP-1960. Результаты были идентичны вне зависимости от количества жидкости.//

&gt; **Эксперимент 1960-7**
&gt; **Описание:** Двум подопытным D-1960-3E и D-1960-4E наливают чашки жидкости из SCP-1960-1, которую те принимают внутрь. После этого начинается наблюдение за реакцией подопытных. Куратор эксперимента - д-р ████. 
&gt; **Результат:**
&gt; 
&gt; //Первые 40 секунд эксперимента идентичны эксперименту 1960-1. Отдельный интерес представляет конец эксперимента.//
&gt; 
&gt; //1 минута 20 секунд//
&gt; 
&gt; **Д-р ████:** D-1960-2E и D-1960-3E, как вы себя чувствуете?
&gt; 
&gt; **D-1960-2E:** Я хочу овсянки, но телефона нет, потому что кот поскакал по крыше, покрытой зеленым соком. Не мог бы ты ответить на мое благозвучие?
&gt; 
&gt; **D-1960-3E:** Разумеется, сломаю. //Подопытный берет SCP-1960-1 и наполняет SCP-1960-3, который находился у D-1960-2E. Затем наполняет SCP-1960-2, который был у него.//
&gt; 
&gt; //Эксперимент прекращен//

-----

&gt; **ОТ КОГО:** Д-р ████
&gt; **КОМУ:** ██████ ███, руководитель Зоны ██
&gt; **ТЕМА:** Изменение режима содержания жертв SCP-1960
&gt; 
&gt; ███,
&gt; 
&gt; Проведя последние тесты, мы обнаружили, что страдающие шизофазией из-за SCP-1960 не такие слабоумные, как мы предполагали. В ходе сегодняшнего эксперимента двое подопытных общались между собой и при этом, судя по всему, понимали друг друга. В связи с этим я прошу пересмотреть меры содержания наших подопытных, в частности, мне кажется небезопасным совместное их содержание в одной камере.
&gt; 
&gt; Протоколы экспериментов я прилагаю к данному запросу. 

&gt; **ОТ КОГО:** ██████ ███, руководитель Зоны ██
&gt; **КОМУ:** Д-р ████
&gt; **ТЕМА:** Изменение режима содержания жертв SCP-1960
&gt; 
&gt; ████, 
&gt; 
&gt; Просьба в рассмотрении.

&gt; **ОТ КОГО:** ██████ ███, руководитель Зоны ██
&gt; **КОМУ:** Д-р ████
&gt; **ТЕМА:** Изменение режима содержания жертв SCP-1960
&gt; 
&gt; ████, 
&gt; 
&gt; Ваша просьба удовлетворена.

**Отчет об инциденте 1960-8**
Во время перевода всех подопытных SCP-1960 в одиночные камеры содержания один из подопытных чихнул на охранника. Через 1 минуту это привело к [ДАННЫЕ УДАЛЕНЫ], что повлекло за собой гибель █ охранников, а также нанесение ущерба учреждению в размере [УДАЛЕНО].

&gt; **██████ ███, руководитель Зоны ██, об изменениях условий содержания:**
&gt; 
&gt; Из-за нашей невнимательности произошел довольно неприятный инцидент. В связи с этим я приказываю сменить условия содержания подвергшихся воздействию SCP-1960, а именно:
&gt;  
&gt; Всех субъектов, имевших непосредственный контакт с жидкостью из SCP-1960-1, а также тех, кто имел контакт со всеми жидкими выделениями других субъектов, пострадавших от SCP-1960, следует сразу же ликвидировать любым способом, который не предусматривает выделения жидкостей из пострадавшего (предпочтительнее всего сожжение). Работать с ними можно лишь в защитном костюме из резины. Лица, нарушившие условия содержания подопытных, подлежат уничтожению.
&gt; 
&gt; Всех тех несчастных, что пострадали в той заварушке, сожгите, и в следующий раз будьте аккуратней.</textarea></pre>
