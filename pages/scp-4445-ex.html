Articolo: SCP-4445-EX – Quadrupede Simbiotico Giurassico
Autore: [[*user Weryllium]]

[[include component:image-block

**Elemento #:** SCP-4445-EX

**Classe dell’Oggetto:** Risolto

**Procedure Speciali di Contenimento:** La Fondazione ha dichiarato l’habitat di SCP-4445-EX una zona protetta tramite enti di facciata adeguati. Le squadre devono sorvegliare la popolazione di SCP-4445-EX e tenere lontani i civili.

**Descrizione:** SCP-4445-EX è una specie di vertebrati quadrupedi che sembrano appartenere al clade dei tireofori.

Le istanze di SCP-4445-EX hanno una pelle spessa e segmentata su uno strato di scaglie calcificate, simile alla cute di cecilidi e altri anfibi, e sono spesso di colore verde chiaro, blu o viola. Sulla terra o quando sono semi-sommerse nell’acqua, le creature sono in grado di respirare in parte attraverso la pelle.

La testa di SCP-4445-EX è piccola rispetto alla sua taglia corporea; possiede un paio di occhi piccoli, una lingua biforcuta e un ammasso di tentacoli sensoriali a forma di polipo che emerge dalla parte superiore del muso. Questo organo percepisce le vibrazioni e i raggi infrarossi.

La schiena di SCP-4445-EX è colonizzata da 17-22 organismi simbiotici verdi simili a seppie, i quali sono fusi al corpo dell’animale e ne condividono il flusso sanguigno. Questi organismi sono piatti e triangolari; contribuiscono al sostentamento di SCP-4445-EX grazie a una combinazione di fotosintesi e azotofissazione. In cambio, SCP-4555-EX si nutre soprattutto di suolo e piante fluviali, così fornisce i minerali necessari ai simbionti.

SCP-4445-EX e i suoi simbionti hanno un sistema nervoso condiviso e i cromatofori dei simbionti consentono brevi cambi di colore a seconda delle condizioni di SCP-4445-EX: quando è spaventato, lampeggia di bianco; quando difende il territorio, diventa magenta; quando dorme, è verde acqua.

La stagione degli amori di SCP-4445-EX dura circa due mesi, dalla metà di agosto alla metà di ottobre. In questo periodo, la lingua delle istanze maschili di SCP-4445-EX si gonfia e diventa quattro volte più grossa. I maschi usano la lingua per scavare nel terreno e nei letti dei fiumi, alla ricerca di sassi specifici. Dopodiché, usano la coda chiodata per scavare fossi più o meno circolari e li foderano coi sassi scelti, quindi si sdraiano al centro del cerchio. Le istanze femminili di SCP-4445-EX cercano un maschio con un cerchio di sassi idoneo; dopo averne selezionato uno, la femmina gira intorno al cerchio a passo lento e mangia i sassi mentre cammina. Una volta completato il giro, la femmina chiama il maschio facendo lampeggiare di indaco i suoi simbionti; a questo punto, il maschio estende la lingua e la inserisce del tutto nella bocca della femmina.

Dopo 5 o 6 mesi, la femmina di SCP-4445-EX depone una covata di piccole uova allungate che si schiudono in poche settimane. Le istanze giovanili di SCP-4445-EX sono prive di simbionti dorsali; pertanto, le madri rigurgitano piccole uova di simbionte nella bocca dei piccoli dopo la schiusa. Dopo essere state consumate, le uova migrano verso la schiena dei piccoli SCP-4445-EX, sulla quale si schiudono. Una volta nati, i simbionti si fondono con l’esemplare e crescono a un ritmo regolare, man mano che l’ospite invecchia.

Numerose mandrie di SCP-4445-EX furono scoperte e classificate come anomalie durante una missione esplorativa sugli altipiani della Nuova Guinea, dove erano stati rivelati un sistema di gole e un fiume nascosti da molto tempo. Da allora, sono state scoperte altre otto sottospecie di SCP-4445-EX.

Lo studio e la dissezione delle istanze di altre sottospecie di SCP-4445-EX mostra che i loro scheletri sono identici ai fossili di vari generi della famiglia degli stegosauridi, compresi //Stegosaurus//, //Wuerhosaurus// e //Hesperosaurus//.

In seguito a questa scoperta, la SSM Phi-2 (“Ragazze Furbe”) richiese e ottenne vari strumenti anomali nel tentativo di osservare gli stegosauridi durante la loro epoca originale, resuscitarli dai fossili o ricrearli a partire da fonti di DNA. Tutti i tentativi hanno condotto alla nascita di SCP-4445-EX.

&gt; “È una cosa stranissima. È da vent’anni che studio i fossili, che imparo ad assemblare le ossa nel modo giusto, e sono davvero sbalordita da questi esseri e dalla corrispondenza perfetta tra loro e le tracce fossili. Non ci si sarebbe mai aspettati che gli stegosauridi fossero fatti così.”
&gt; [[&gt;]]
&gt; -- Dott.ssa Karina Barrera, paleontologa capo
&gt; [[/&gt;]]

Nel 2007, una squadra di ricerca congiunta dei Dipartimenti di Zoologia e Paleontologia stabilì che nessun tratto di SCP-4445-EX era anomalo e che la fisiologia e la simbiosi della specie si poteva spiegare con l’attuale teoria dell’evoluzione.</textarea></pre>
