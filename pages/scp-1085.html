    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1085 – Kämpfe gegen die Kilos!
**Autor:** [[*user Eskobar]]
**Original:** https://www.scp-wiki.net/scp-1085
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1085

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Alle bestätigten Kopien von SCP-1085 werden im Videoarchiv 38-Beta an Standort-38 gelagert. Alle ähnlichen Kopien sind zu lokalisieren, unter Quarantäne zu stellen, auf anomale Eigenschaften zu analysieren und entweder für den Einzelhandel freizugeben oder einzudämmen. Kopien von SCP-1085 dürfen nur von D-Klasse-Personal vernichtet werden; angesichts des zweifelhaften Nutzens für die Foundation-Forschung und der völligen Unbrauchbarkeit des Personals nach einer solchen Zerstörung wird dies jedoch im Allgemeinen als Ressourcenverschwendung angesehen und erfordert die Genehmigung des Standort-38-Kommandos. Sollte die Anzahl der SCP-1085-Iterationen schwer einzudämmen sein, können alternative Maßnahmen (Massenvernichtung durch Dampfwalze oder explosive Detonation) in Betracht gezogen werden. Alle von SCP-1085 betroffenen Zivilisten sind so gut wie möglich zu behandeln, obwohl bis jetzt noch keine bestätigten Überlebenden lokalisiert wurden.

**Beschreibung:** SCP-1085 ist eine Fitness-Übungs-DVD mit dem Titel &#34;███████ ████████: Ein Monat, um gegen die Kilos zu kämpfen!&#34; mit dem gleichnamigen weiblichen Fitness-Guru. Die DVD enthält vier Calisthenics-Übungen mit steigendem Schwierigkeitsgrad, die jeweils fünf- bis sechsmal pro Woche ausgeführt werden können, bevor zum nächsten Schwierigkeitsgrad übergegangen wird. Alle Übungen beinhalten eine Form von Box- oder Kampfsportprogrammen und legen einen starken Schwerpunkt auf Cardio- und Bauch-Workouts.

Die anomalen Effekte von SCP-1085 sind bei 2█ % der bis heute produzierten Kopien von &#34;Kämpfe gegen die Kilos!&#34; vorhanden; der Mehrheit der Kopien fehlen jegliche anomalen Eigenschaften und weder ███████ ████████ selbst noch irgendein Teil der DVD-Produktion wurde als verantwortlich für SCP-1085 verifiziert. Diese Effekte beginnen sich zu manifestieren, wenn eine oder mehrere Personen die auf der DVD enthaltenen Workouts ansehen. Die Effekte variieren je nach Übungen, die in einer bestimmten Woche durchgeführt werden; die Workouts und ihre Effekte sind unten beschrieben.

Aufgrund der großen Anzahl erworbener Kopien von SCP-1085 wurde am 19.02.██ die Genehmigung erteilt, mit der experimentellen Vernichtung einer begrenzten Anzahl redundanter Kopien zu beginnen. D-Klasse-Personal, das für diese Aufgabe ausgewählt wurde, entsorgte die DVDs, indem es die Disc physisch zerquetschte und die Stücke in einen Mülleimer warf. Jedes D-Klasse-Personal, das den Auftrag ausführte, begann die Symptome einer SCP-1085-Beeinflussung im Spätstadium zu entwickeln, ohne dass es sich die Workouts angesehen hatte. Aktuelle Forschungen legen nahe, dass die Entität, die ███████ ████████ in SCP-1085 darstellt, eher ein tatsächlicher Organismus als eine Halluzination der betroffenen Personen ist.

**Anhang 1085-A:** Beschreibung der SCP-1085-Videos 

**Woche 1:** Das Workout besteht aus einer Aufwärmeinheit, gefolgt von drei sechsminütigen Durchgängen (drei Minuten Krafttraining, zwei Minuten Cardio, eine Minute Bauchtraining) und einer Abkühleinheit. Die Workouts haben eine ungewöhnliche Zusammensetzung, werden aber selbst für Personen, die extrem aus der Form geraten sind, als nicht schwierig angesehen; solche Personen werden ihre Überraschung über ihre Fähigkeit zum Ausdruck bringen, die Workouts abzuschließen, zusammen mit der Entschlossenheit, den Rest der monatlichen Workouts zu beenden. Die Workouts werden im Laufe der Woche wegen der allgemeinen Verbesserung der körperlichen Kondition einfacher erscheinen. Moderatorin und Sprecher werden während der gesamten Workouts und am Ende ermutigende Worte aussprechen und die Fähigkeit des Publikums betonen, sein Leben durch positives Denken zu verändern. Bei diesem Workout wurden keine anomalen Eigenschaften festgestellt; Personen, die dieses Training einmal oder sogar wiederholt absolviert haben, konnten das Workout ohne negative Nebenwirkungen beenden. Ein beachtenswerter Auszug aus diesem Workout beinhaltet: &#34;Dies ist nicht nur ein Workout, dies ist der Fahrplan für den Rest deines Lebens. Ich weiß, wozu du fähig bist, und du wirst es mir geben, und du wirst nie aufhören, zu geben. Niemals.&#34;

**Woche 2:** Ähnliche Workout-Struktur wie in Woche 1. Allerdings intensiviert sich das Workout deutlich in Schwierigkeit. Beachtenswert ist, dass das Workout je nach körperlicher Fähigkeit und Bereitschaft der Person, es zu beenden, eine leichte Abweichung aufweist; angesichts ihrer Erfolge in Woche 1 fühlen sich die Personen motiviert, das Workout trotz des erforderlichen umfangreichen körperlichen Unbehagens zu beenden. Diejenigen, die eher dazu neigen, aufzuhören, finden das Workout etwas weniger schwierig, obwohl die Moderation wütender und negativer ist. Unabhängig davon entscheiden sich nur sehr wenige Personen (█ %) dafür, das Programm zu diesem Zeitpunkt aufzugeben, selbst wenn eine solche Option angeboten wird und selbst wenn sich die Personen zu Beginn des Programms nicht stark motiviert fühlten, Gewicht zu verlieren. Diejenigen, die das einmonatige Programm in Woche 2 aufgeben, berichten von wiederkehrenden Albträumen für bis zu █ Monate, in denen [DATEN ZENSIERT], was sich wie Tage anfühlt. Diese Albträume treten am häufigsten nach Tagen auf, an denen solche Personen übermäßige Mengen an fetthaltigen Lebensmitteln zu sich genommen haben. Diejenigen, die im Programm verbleiben, werden von einer zunehmenden platonischen Zuneigung zur Moderatorin und dem Wunsch berichten, ihr zu gefallen; währenddessen wird die Moderatorin, unabhängig von der Schwierigkeit oder dem Grad der Anstrengung, zunehmend aufgeregt über den Fortschritt des Einzelnen. Diese Aufregung wird deutlich, wenn die Moderatorin sagt: &#34;Wir sind alle schwach, aber du bist hier, um deine Schwäche auszubluten. Ich möchte, dass du blutest, wenn es sein muss, und ich möchte, dass du mir für die Person dankst, die du werden wirst.&#34;

**Woche 3:** Ähnliche Workout-Struktur wie in den Wochen 1 und 2, obwohl die Workout-Dauer je nach körperlicher Leistungsfähigkeit der Person, die das Workout ühbsolviert, zwischen drei und sechs Durchgängen variiert. Der Kommentar der Moderatorin wird nun offen auf die Aktionen des Publikums ausgerichtet sein und die Effizienz, Gründlichkeit und Form des Einzelnen während jedes Durchgangs direkt kritisieren. Zu keinem Zeitpunkt werden Personen, die das Workout von Woche 3 beobachten, etwas Seltsames daran bemerken, dass die Moderatorin ihnen zusieht und auf ihr Verhalten mit weiteren Anweisungen reagiert. Wenn Personen das Workout nicht absolvieren, werden sie ihre körperlichen Mängel schärfer wahrnehmen und sich motiviert fühlen, selbst zu trainieren, bis hin zu dem Punkt, dass sie fast vollständig auf motorisierten Transport verzichten, um in ihrer Freizeit so viele Calisthenics-Aktivitäten (wie Liegestütze und Crunches) wie möglich auszuüben. Dieser Effekt gefährdet häufig den sozialen Status der betroffenen Personen, da andere in ihrem Verhalten ausgeprägte Unregelmäßigkeiten und Exzentrizitäten wahrnehmen; Betroffene werden zunehmend Kritik von außen an ihrem Verhalten zugunsten von &#34;was ███████ will&#34; ignorieren. Trotz jeglicher körperlicher Konditionierung und Hingabe an den Willen der Moderatorin hat sich bei Tests kein Umstand entwickelt, in dem es einer Person gelungen wäre, die Moderatorin zu besänftigen, die nur Abscheu über den Fortschritt des Einzelnen zeigt. Am Ende des Trainings sagt die Moderatorin immer: &#34;Ich wollte so wenig von dir, und du hast mich enttäuscht. Ich werde nie mit dir fertig sein.&#34;

**Woche 4:** Sobald eine Person beginnt, das Training der vierten Woche anzusehen, kann sie als SCP-1085-1 bezeichnet werden. Das Workout besteht aus einem Video des Raumes, in dem alle anderen Workouts stattfanden; der Raum ist leer und ruhig. Personen, die das Workout-Programm bis zu diesem Punkt absolviert haben, werden beginnen, emotionalen Stress zu zeigen und häufig den Fernsehbildschirm anflehen, &#34;sie zurückzubringen&#34; oder etwas Ähnliches. SCP-1085-1-Instanzen beginnen dann zwanghaft und ohne Provokation, vor dem Bildschirm zu trainieren, oft während sie weinen. Das Video wird so lange dauern, wie die Person vor dem Fernseher bleibt; SCP-1085-1-Instanzen werden jedoch irgendwann die Nähe des Fernsehers verlassen.

Nach dem Ansehen des Videos werden alle Instanzen von SCP-1085-1 einen totalen psychotischen Bruch mit der Realität erleben. Personen beginnen zwanghaft und ohne Pause zu trainieren; dies kann Laufen, Gymnastikübungen, Seilspringen oder andere anstrengende Aktivitäten beinhalten. Viele weigern sich, während der Aktivität zu sprechen, oder wiederholen immer wieder &#34;niemals aufhören&#34;, eines der Mottos der Moderatorin. Dieses manische Trainingsprogramm wird so lange fortgesetzt, bis die betroffenen Personen körperlich nicht mehr in der Lage sind, sich weiter zu bewegen; wenn keine Nahrung gegeben wird, verhungern oder dehydrieren SCP-1085-1-Instanzen. Solche Personen müssen physisch gefesselt und bewegungsunfähig gemacht werden, um den Tod zu vermeiden, und SCP-1085-1-Instanzen, die auf diese Weise gefesselt sind, werden behaupten, die Moderatorin zu sehen, die sie mit Drohungen und Obszönitäten anschreit. Der daraus resultierende Schlafentzug ist oft tödlich; Antipsychotika und Schlafmittel haben keine Wirkung.

**Anhang 1085-B:** Das Experiment wurde am 02.12.██ zur möglichen Behandlungen für SCP-1085-Effekte im Spätstadium durchgeführt. Ein Individuum (D-5656) wurde im Verlauf von vier Tagen alle vier Wochen SCP-1085 ausgesetzt und entwickelte Symptome gemäß dem erwarteten Zeitplan. Nach der Entwicklung in das SCP-1085-1-Stadium erhielt das Subjekt wiederholte Klasse-A-Amnesika-Behandlungen. Es wurde festgestellt, dass sich das Subjekt nach dem Aufwachen nicht an seinen Namen, sein Verbrechen oder die vergangenen sieben Jahre seines Lebens erinnern konnte. Als er gebeten wurde, die Personen zu beschreiben, die er im Raum sah (mit den leitenden Forschern und einer Krankenschwester anwesend), beschrieb das Subjekt Dr. ████, Schwester ████████ und &#34;diese böse schauende Schlampe, die mich anstarrt&#34;. Das Subjekt beschrieb eine Person mit dem Aussehen von ███████ ████████, jedoch mit etwas, das er als mehrere offene Wunden an den Gliedmaßen und ein verzerrtes Gesicht beschrieb. Das Subjekt begann, Aufregung und Angst zu zeigen und verlangte, dass die dritte Person aufhören solle, ihn anzuschreien. Als ihm gesagt wurde, dass sonst niemand im Raum sei, erhob sich das Subjekt aus dem Bett und antwortete &#34;Lustig, das sagt //sie// über //Sie//&#34;, bevor er mit einer Reihe von Hampelmännern begann.

**Anhang 1085-C:** [[[SCP-1038]]] wird derzeit für mögliche Kreuztests mit SCP-1085 und mehreren anderen medienbasierten Anomalien in Betracht gezogen. Die Genehmigung der Kreuztests durch Standort-38-Direktor Jones steht noch aus.</textarea></pre>
