**Предисловие:** Данный документ содержит сведения о тех явлениях, которые привлекли внимание Организации, но они длились недостаточно долго для того, чтобы Фонд мог захватить и поставить их на содержание. Вместо этого были высланы команды, занятые обеспечением официального прикрытия и сокрытием доказательств произошедшего от гражданских. Это всего лишь напоминание агентам и исследователям о том, что не всё можно содержать.
- Агент Плотоядов

**Описание события:** Группа кучево-дождевых облаков на 1,56 секунды приняла форму библейской сцены, известной как &#34;Воскресение Христа&#34;.
**Время проявления:** 13.06.2014
**Местонахождение:** Остров Кергелен, Франция.
**Предпринятые действия:** Свидетели обработаны амнезиаком класса С. Никаких фото- или видеозаписей события, судя по всему, сделать никто не успел.

**Описание события:** Кожа всех учеников класса начальной школы █████████ сменила цвет соответственно цвету карандаша, которым каждый из них тогда рисовал, и оставалась такой с 9:30 до 10:30.
**Время проявления:** 05.12.2005
**Местонахождение:** █████████, Франция.
**Предпринятые действия:** Воспитатель обработан амнезиаком класса С. Запущена легенда о том, что ученики сами раскрасили друг другу лицо и руки.

**Описание события:** Над пустыней Сахара замечен летательный аппарат, напоминающий сани. По показаниям некоторых свидетелей, его единственным пассажиром был тучный бородатый старик возрастом около 70 лет, одетый в красную шубу.
**Время проявления:** 25.11.2006
**Местонахождение:** Пустыня Сахара, Алжир.
**Предпринятые действия:** Несколько свидетелей обработаны амнезиаком класса С. Агентами, замаскированными под туарегов, были обнаружены упавшие подарочные пакеты, общим числом 10 (десять).
**Примечание 1:** //Понятия не имею, что этот бородач тут забыл. Это не его территория, да и дата неподходящая//.
**Примечание 2:** //Запрещается показывать этот документ Холту. Это маленький ублюдок может убедить O5 организовать миссию для поиска саней//.
**Примечание 3:** //Как-так &#34;у вас нет полномочий для запроса на использование ракетных установок &#34;земля-воздух&#34;?! - Д-р Фрог//

**Описание события:** Бразильский ребёнок с аппетитом съел футбольный мяч и заявлял своим друзьям, что он &#34;на вкус как мёд&#34;.
**Время проявления:** 06.12.2014
**Местонахождение:** █████████████, Бразилия.
**Предпринятые действия:** Свидетели обработаны амнезиаком класса С. Ребёнок скончался, повредив горло металлическим шипом от футбольной бутсы, когда попытался съесть ещё несколько предметов. Труп изъят для анализа, внедрена легенда об отравлении проглоченным токсичным веществом.

**Описание события:** Все автомобили на улице [ДАННЫЕ УДАЛЕНЫ] в течение ночи подверглись вандализму. Наружные камеры видеонаблюдения одного из банков зафиксировали, как несколько гуманоидных форм, состоящих из использованной жевательной резинки, бумажек и прочего мусора, атаковали транспортные средства, используя в качестве оружия кусочки битого стекла.
**Время проявления:** 08.10.2011
**Местонахождение:** [ДАННЫЕ УДАЛЕНЫ]
**Предпринятые действия:** Записи изъяты, внедрена легенда о банде вандалов. 
**Примечание:** //Технические работники отметили, что на следующий день улица была невероятно чистой; я думаю, это как-то связано//.

**Описание события:** Из кучи металлических предметов различного размера сформировались две (2) очень высоких гуманоидных фигуры, которые сражались между собой в течение трёх (3) часов, после чего развалились.
**Время проявления:** 17.07.2013
**Местонахождение:** [ДАННЫЕ УДАЛЕНЫ]
**Предпринятые действия:** Свидетели обработаны амнезиаком класса А, все фотографии, видео и сообщения о событии уничтожены.
**Примечание 1:** //Обломки исследованы, аномальных свойств не выявлено//.
**Примечание 2:** //Нет, никаких поисков &#34;возможной межпространственной трещины в Тихом океане&#34; не будет. Следующий фанат жанра &#34;меха&#34;, который обратится ко мне с таким запросом, будет разжалован в расходники//.

**Описание события:** Небольшая китайская деревня подвергалась различным изменениям в течение примерно двадцати двух (22) часов, после чего всё вернулось в нормальное русло. Наиболее часто проявлялись следующие аномалии:
- появление острых зубов по краям клюва всех домашних кур в деревне;
- материализация морских ежей в карманах людей,
- выползание японских речных угрей из-под скал, а иногда и из подвалов домов;
- появление человеческой блохи в органах слуха некоторых жителей;
- трансформация жабр в лёгкие у всех рыб, ввиду чего пострадавшие рыбы мгновенно утонули.
Никто из жителей не пострадал, особого ущерба не причинено, не считая гибели всей местной рыбы.
**Время проявления:** 04.02.2005
**Местонахождение:** █████-██████, Китай.
**Предпринятые действия:** Местные жители обработаны амнезиаком класса B.
**Примечание:** //Хуже всего то, что они не говорят по-французски, ни один житель ни черта не понимал! - Проф. Асид//

**Описание события:** По стеклянным окнам офисного здания расходились концентрические круги в течение 11 минут. Дальнейший анализ аномалий не выявил.
**Время проявления:** 20.06.2014
**Местонахождение:** ████ ████, Тайвань.
**Предпринятые действия:** Свидетели обработаны амнезиаком класса С, все фотографии, видео и сообщения о событии уничтожены. Внедрена легенда, обвиняющая во всём архитектурный дефект. Исследования события, предпринятые не относящимися к Фонду учреждениями, были подвергнуты цензуре.

**Описание события:** Все стеклянные объекты и поверхности в радиусе 20 метров в коридоре 7 одновременно взорвались. Нарушений условий содержания не последовало.
**Время проявления:** 12.08.2014
**Местонахождение:** Зона Алеф 
**Предпринятые действия:** Бригада техслужбы произвела уборку осколков и замену разбитых стёкол. В качестве причины было признано некое устройство неизвестного происхождения, по-видимому, предназначенное для усиления звуковых волн, обнаруженное в мусорной корзине коридора 7.
**Примечание 1:** //Коридор 7… А не там ли находится кабинет Бенжи? Он как раз сегодня утром читал &#34;Дело Турнесоля&#34;...// - Д-р ████
**Примечание 2:** //Я не знаю, о чём вы говорите...// - Д-р Бенжи

**Описание события:** Часть плиток мостовой ночью образовывала слова. Явление затронуло примерно сто тридцать плиток  и включало такие фразы, как &#34;я не знаю где я&#34;, &#34;помогите мне пожалуйста&#34;, &#34;тут так темно&#34; и &#34;я застрял под мостовой&#34;. Слова исчезли в течение ночи.
**Время проявления:** 24.08.2014
**Местонахождение:** Тулуза, Франция
**Предпринятые действия:** Внедрена легенда о художественном перформансе, тайно проведённом в городе в ночь с 23 на 24 августа 2014.
**Примечание:** //Современное искусство таково, что нередко нас прямо-таки спасает//. - Д-р Грим

**Описание события:** Три человека в салоне автобуса в час пик исчезли &#34;во вспышке света&#34; и снова появились через два дня в другом автобусе в нескольких километрах от места исчезновения.
**Время проявления:** 04.10.2014
**Местонахождение:** Париж, Франция
**Предпринятые действия:** Внедрена легенда о проведении фокуса и его записи при помощи скрытой камеры для выкладывания Интернет. На нескольких сайтах выложено поддельное видео с использованием манекенов.

**Описание события:** За рулём автомобиля, двигавшегося со скоростью более 75 км/ч, была обнаружена пони.
**Время проявления:** 16.12.2014
**Местонахождение:** Юта, США
**Предпринятые действия:** Редкие свидетели обработаны амнезиаками, фото и видео уничтожены, животное захвачено. После подтверждения отсутствия аномалий лошадь была возвращена на своё родное ранчо.
**Примечание 1:** //Милая пони♪, тебя так долго ждали... ♫// - Проф. Габурик
**Примечание 2:** //Пристрелите его кто-нибудь// - Д-р Грим

**Описание события:** Камни на каменистом пляже в течение двух (2) часов последовательно оборачивались самым острым своим краем к подошвам проходящих по ним людей.
**Время проявления:** 10.12.2014
**Местонахождение:** Ульгата, Франция
**Предпринятые действия:** Действий не предпринималось, поскольку явление закончилось с приливом.
**Примечание:** //Подобное явление я нередко наблюдаю, --страдая хернёй-- разыскивая опасные артефакты на пляже, будьте осторожны, явление, вероятно, не изолировано...// - Д-р Илю

**Описание события:** Постояльцы дома отдыха ██████████ лишились цвета примерно на три (3) часа.
**Время проявления:** 31.12.2014
**Местонахождение:** Стокгольм, Швеция
**Предпринятые действия:** Свидетели обработаны амнезиаком класса С. Локация не пользуется особой популярностью, поэтому никаких дальнейших действий не предпринималось.

**Описание события:** 5-летняя девочка в течение ночи подверглась нападению её плюшевых животных (мишка ростом 30 см и собака длиной 63 см).
**Время проявления:** 14.01.2015
**Местонахождение:** ███████, Франция
**Предпринятые действия:** Жертва госпитализирована. Её ранения оказались незначительными, и на следующий день она была доставлена ​​домой. После анестезии она почти не помнила произошедшего. Родители обработаны амнезиаком класса А. Игрушки заменены копиями и уничтожены после того, как исследования не выявили никаких аномалий.
**Примечание:** //Бедненькая... Ночные кошмары ей теперь обеспечены...// - Д-р Бенджи

**Описание события:** Обитатели дома местного священника были атакованы камешками, которые около двух (2) часов летали на близком расстоянии возле них, не касаясь.
**Время проявления:** 19.01.2015
**Местонахождение:** ██████, Франция
**Предпринятые действия:** Свидетели и пострадавшие обработаны амнезиаком класса А.
**Примечание:** //Напоминает мне традиционный сюжет полтергейста... Если это аналогичное проявление, они должны были ещё кричать &#34;Подайте Христа ради&#34;.// - Д-р Мвак

**Описание события:** В течение 4 минут 36 секунд из канализационной решётки раздавалась &#34;Ода радости&#34; из 9-й Симфонии Бетховена.
**Время проявления:** 26.01.2015
**Местонахождение:** █████, Франция
**Предпринятые действия:** Единственный свидетель обработан амнезиаком класса А, снятое им видео уничтожено. В канализации ничего не обнаружено.

**Описание события:** Северный выход кафетерия Зоны Бет, обычно ведущий в коридор А, в течение 3 часов и 14 минут вместо этого вёл в неизвестную комнату, имевшую четыре двери, каждая из которых вела в один из четырёх основных коридоров Зоны.
**Время проявления:** 27.01.2015
**Местонахождение:** Кафетерий Зоны Бет
**Предпринятые действия:** Ведётся исследование возможных пространственных аномалий в Зоне Бет.
**Примечание:** //Зато это позволило мне не опоздать на рабочее место. Вот они, преимущества Варп-зон!//

**Описание события:** Оюл хъбыэщмгхл, рынмошсъъмл о хъяэмюсяи Фыъз Мшсб ю 16:13 ьы 16:20 ычмфзомшмюи фмчырхэыомъм.
**Время проявления:** 08.02.2015
**Местонахождение:** Оюс хъбыэщмгхыъъзс ясэщхъмшз о Фыъс Мшсб.
**Предпринятые действия:**  Рмъъзс о ьыюяэмрмоесц хъбэмюсях ьсэсфмьхюмъз фмъыоы.
**Примечание 1:** //Шмръы, оют осри нзюяэы армшыюи оыююямъыохяи?// - пшмоъзц мэвхомэхаю Ьхшрф
**Примечание 2:** //Это просто [http://planetcalc.ru/1434 ROT-13]. Старая забытая система шифрования.// - Д-р Неко
**Примечание 3:** //ЧМФ, ФМЭМФМ! Л ФЪМК, ДЯЫ ЙЯЫ ЯЗ!// - Спец. Мафью
**Примечание 4:** //Ьв&#39;ъпшах щпшо&#39;ъмбв Чяашва Э&#39;шисв опмв&#39;ъмпш бвямпъ// - Источник неизвестен
**Примечание 5:** //Каз, прошу меня простить: кажется, --в кои-то веки-- это не твоя вина//. - Спец. Мафью
**Примечание 6:** //Выэыемл ьэыпэмщщм!// - Д-р Сонитрок
**Примечание 7:** //Чмч йяы ъс щыл охъм? Оыя яснс х ьэхфъмъхс, ншхъ!// - Д-р Каз
**Примечание 8:** 片人丹匚匚卄丹牙 仈厂卩丹, 牙 丅口水仨 乂口丩丫! - Д-р Ольт</textarea></pre>
