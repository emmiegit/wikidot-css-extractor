**Ítem #:** SCP-1844

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:**  Al menos doce miembros del Destacamento Omega-144 deben estar estacionados en el Sitio-308 en todo momento, con no menos de tres miembros del grupo de trabajo que realicen simultáneamente sus respectivos protocolos de contención dentro de una cápsula depositada en un momento dado. El protocolo de contención se realizará de la siguiente manera:
# La integridad del escudo térmico de la cápsula debe inspeccionarse y repararse a fondo si es necesario. La cápsula debe ser provista de alimentos, agua potable, aire para respirar y equipo necesario[[footnote]]Incluyendo un conjunto de auriculares con cancelación de ruido desarrollado por [[[task-forces#eta-11 |Destacamento Eta-11]]] y un dispositivo de amplificación de audio diseñado mediante el estudio de [[[SCP-2167.]]][[/footnote]] para la realización de los protocolos de contención por parte de los miembros del destacamento pertinente.
# Cinco miembros del destacamento deben ingresar y sellarse en la cápsula.
# La cápsula se depositará dentro de SCP-1844 por medio de un helicóptero. Siempre que sea posible, se debe recuperar la cápsula dentro de SCP-1844. La colocación de la cápsula, incluida su posición dentro de SCP-1844 y la orientación del eje de enfoque de su domo parabólico, debe cumplir con las instrucciones proporcionadas por la oficina de computación de la Fundación.[[footnote]]La oficina de computación de la Fundación determina estas instrucciones para cada rotación en función de los datos proporcionados por un consorcio de fuentes externas que cooperan, que incluyen la observación de la Universidad Umm al-Qura, el Observatorio del Vaticano, el Departamento de Física de la Universidad Brigham Young y la Oficina Científica de la Casa Universal de Justicia Bahá&#39;í.[[/footnote]]
# Mientras la cápsula tripulada está en el sitio, al menos tres de los cinco miembros del destacamento en la cápsula deben llevar a cabo simultáneamente sus respectivos procedimientos de contención, continuamente, con convicción y en voz alta y clara durante sus respectivos turnos. Estos miembros deben operar en rotación para permitir descanso en turnos.
# La cápsula debe permanecer en su lugar hasta que la próxima cápsula esté lista para ser insertada. Se debe hacer todo lo posible para garantizar que ninguna cápsula permanezca en su lugar durante más de 960 horas.
# Cuando se libere la cápsula, debe recuperarse de SCP-1844 por medio de helicópteros (siempre que la recuperación de la anterior cápsula no se intente hasta que se confirme la colocación de la cápsula nueva) y los miembros del destacamento deben ser extraídos. Los miembros del destacamento dispondrán de tiempo para recuperarse antes de regresar al servicio, si es posible.

Cada cápsula se construirá de acuerdo a las especificaciones del Documento 28.3.GEH, incluidas las de aislamiento térmico y acústico. La cúpula de la cápsula debe estar compuesta de plata de finura milésima no inferior a 995 (se prefiere equipo sacramental reciclado) y debe tener forma parabólica. Las superficies metálicas internas de la cápsula deben ser microinscritas con textos apropiados. Las cápsulas deben retirarse del servicio cuando ya no sean capaces de mantenerse dentro de las especificaciones requeridas.

Cada miembro de Omega-144 expresa una fe abrahámica, se ha calificado por medio de una sucesión apostólica o un protocolo equivalente fuera de la Fundación, y ha sido evaluado por la Oficina de Servicio Especial de la Fundación como una calificación constante de al menos 135 centiakivas en piedad. La Oficina de Servicio Especial recluta activamente miembros adicionales adecuados para reemplazar a los miembros del equipo que se retiran. Los miembros retirados de Omega-144 deben recibir un Amnéstico de Clase-B. Los protocolos de contención para miembros individuales de Omega-144 se han desarrollado en base a su eficacia comprobada para controlar el crecimiento y la temperatura de SCP-1844; A medida que se desarrollen mejoras adicionales al protocolo de contención, este documento se revisará en consecuencia.

**Descripción:** SCP-1844 es un cráter o pozo abierto circular ubicado a 31,7███ ° N, 35,1███ ° E. El pozo tiene un diámetro medio actual de aproximadamente 70 metros y una profundidad de aproximadamente 260 metros, aunque hay varias fisuras estrechas en el suelo con una profundidad indeterminada. La vecindad del hoyo se mantiene como un lugar seguro bajo la tapadera de que era un vertedero de municiones militares y que las municiones sin explotar representan un peligro público.

[[include component:image-block name=1844-2.jpg|caption=SCP-1844 (inspección por el Dr. García)]]
La temperatura en el fondo del pozo normalmente varía de aproximadamente 3000 K a 5000 K, y ocasionalmente aumenta hasta 9600 K. La fuente de este calor no se comprende del todo. La atmósfera dentro del pozo contiene altas concentraciones de monóxido de carbono, azufre y otros compuestos mefíticos.

El pozo, o el espacio extradimensional accesible a través de este, contiene un número indeterminado de entidades hostiles, cuyo escape se detiene mediante el protocolo de contención. En condiciones normales, se cree que estas entidades son incorpóreas. Debido a la eficacia del protocolo de contención, SCP-1844 ha sido clasificado como un peligro teoescatológico de Tipo II.

Existe evidencia que la existencia de SCP-1844 se conoce desde hace mucho tiempo antes del comienzo del control de la Fundación sobre el sitio, y que, alguna forma de protocolo de contención (aunque más primitivo y no tan riguroso ni efectivo como el mantenido actualmente por la Fundación) mantenido por la Fundación) se ha llevado a cabo de forma más o menos continua durante al menos trescientos o seiscientos años. La documentación parcial y el registro de contención son los siguientes:

||~ Fecha o referencia ||~ Observaciones ||
||c. 1600 AC || Fecha aproximada de los primeros registros escritos que hacen referencia al sitio de SCP-1844. Los registros consisten en rollos de papiro que datan del reinado de Senusert II (faraón egipcio, Dyn. XII) que relata una campaña militar egipcia en Levante. Los registros indican que se ordenó al ejército egipcio que dejara sin molestar un &#34;templo de culto&#34; con sede en un sitio conforme a las descripciones de SCP-1844. ||
|| c. 70 DC || Referencia a SCP-1844 en correspondencia del general Vespasiano al comandante de la legión romana X Fretensis durante la Primera Guerra Judía. Vespasiano ordena a los ejércitos que no interfieran con las actividades rituales del sitio.||
|| c. 636 DC || Correspondencia de Khalid ibn al-Walid a Umar, el califa de Rashidun, que describe a SCP-1844 y solicita que las autoridades religiosas islámicas inspeccionen el sitio para aumentar las actividades realizadas allí. Las cartas se refieren a un &#34;círculo de cristianos y judíos piadosos que se paran alrededor de un agujero humeante y rezan, para que el Susurrador del Mal (شيطان) no salga de allí&#34; ||
|| c. 1208 DC || Los diarios de Geoffrey de Villehardouin, cronista de la Cuarta Cruzada, describen lo equivalente a una brecha de contención de SCP-1844. El relato se refiere a un monasterio benedictino y una madraza musulmana que se había construido al lado del pozo, y que un &#34;viento de fuego&#34; surgió del pozo, destruyendo ambos edificios y evitando que los monjes y los clérigos musulmanes llevaran a cabo sus actividades normales de contención por un período de varios días, durante el cual las entidades descritas como &#34;demonios&#34; varan libremente. Cabe señalar que no se cree que Geoffrey haya visitado el sitio, pero compiló su cuenta de fuentes de segunda mano. ||
|| 1529 DC || Carta del Papa León X al Sultán Suleiman I que se refiere a SCP-1844 y promete que a pesar de la guerra en curso entre el Imperio Otomano y varias potencias católicas, las actividades realizadas conjuntamente en el sitio de SCP-1844 continuarían ||
|| 1799 DC || Napoleón Bonaparte visita el sitio durante la invasión francesa de Levante. Napoleón envía a su ingeniero jefe, el coronel Picard de Phélippeaux, para estudiar el sitio y aplicar los principios de &#34;filosofía natural&#34; para aumentar los procedimientos tradicionales de contención. ||
|| 1873 DC || Inicio del control del sitio por parte de la predecesora de la Fundación. El registro riguroso de las actividades del sitio comienza en esta fecha. ||
|| 1906 DC || El director del sitio, Casimir, comienza un programa de estudio controlado de revisiones al protocolo de contención, midiendo la eficacia de varios procedimientos. ||
|| 1921 DC || Organización formal de la predecesora del destacamento Omega-144. Se demuestra que la eficacia del protocolo de contención de un miembro varía en función de la distancia del mismo desde el fondo del pozo. ||
|| 1923 DC || Brecha de contención de SCP-1844 durante veintiocho minutos. Una entidad que se parece a un espécimen juvenil malformado de //Ovis aries// con cuernos y ojos supernumerarios emerge del pozo y ataca al personal de contención antes de ser destruido. ||
|| 1932 DC || Las mejoras acumulativas en los procedimientos de contención conducen a una disminución del 20% en la actividad sísmica y una reducción del 15% en el daño psicológico atribuible a SCP-1844. ||
|| 1935 DC || Introducción de un aparato de contención resistente al calor que permite que el protocolo de contención se realice dentro de SCP-1844 en vez de alrededor de su borde. La eficacia de la contención mejora en un 30%. ||
|| 1938 DC || La introducción del sistema de rotación regular entre el personal reduce la tasa de suicidios entre los miembros del destacamento en un 6%.||
|| 1939 DC || Brecha de contención de SCP-1844 durante setenta y dos minutos. Una entidad que se asemeja a un humanoide demacrado montado en un espécimen albino de //Equus ferus caballus// emerge de la fosa y escapa. ||
|| 1952 DC || La introducción del módulo de contención de cápsula cerrada mejora la eficacia de la contención en un 20%. El personal informa que el sistema de módulo cerrado, que permite al personal de contención mantener la proximidad a SCP-1844 sin establecer una línea de visión, reduce la distracción debido a las &#34;imágenes blasfemas&#34; comúnmente asociadas con el interior de SCP-1844, aunque el personal de contención continúa quejándose de náuseas, vértigo y alucinaciones vívidas durante y después de los turnos de trabajo. ||
|| 1955 DC || Una brecha de contención conduce a la pérdida de la cápsula y su personal. [[footnote]]Tres miembros finalmente fueron devueltos a la Fundación a través de [[[SCP-2336]]]. El tratamiento para el estrés traumático extremo aún está en curso. [[/footnote]]  La medida de contención secundaria evita que varias entidades escapen del interior de SCP-1844. ||
|| 1964 DC || Se informa que la introducción del sistema electrónico de reducción de ruido dentro de las cápsulas reduce aún más la distracción del personal y da como resultado una reducción del 15% en la tasa de suicidios entre el personal de contención. ||
|| 1978 DC || La irregularidad en el rendimiento del protocolo de contención daña la cápsula ocupada. El miembro del Destacamento Omega-144 JPI-265 (HH A. Luciani) es herido, se retira del servicio y regresa a Roma. ||
|| 1986 DC || Otra mejora acumulativa del 30% en la eficacia de contención se atribuye a los avances en el blindaje térmico, la mejora de la evaluación de la idoneidad de los miembros del destacamento y las mejoras de los protocolos de contención practicados por miembros particulares del destacamento. ||
|| 1994 DC ||El O5 aprueba la reasignación de la clase de objeto de SCP-1844 a &#34;Euclid&#34;. ||
|| 2011 DC || El Director del Sitio, Zafarul, felicita al equipo de contención por 200 días consecutivos sin un incidente de Clase C o una muerte entre los miembros en la estación. ||

[[Collapsible show=&#34;Memorándum de contención&#34; ]]
&gt; Para: Héctor Gómez, Asistente del Director de Sitio
&gt; De: Yusuf Zafarul, DS
&gt; Re: Contención de SCP-1844
&gt; 
&gt; Héctor: recibí su memorándum y no entiendo por qué recomendaría reducir el protocolo de contención. Los tenemos reprimidos y la gente ya no se quema ni se los llevan. Pensé que usted, un sacerdote jesuita, de todas las personas, estaría contento de lo exitoso que ha sido el protocolo mejorado. Parece haber olvidado lo que significa la &#34;C&#34; en &#34;SCP&#34;.
&gt; Yusuf

&gt; Para: Yusuf Zafarul, DS (Sitio 308)
&gt; De: Héctor Gómez, S.J., Asistente del Director de Sitio
&gt; Re: Contención de SCP-1844
&gt; 
&gt; Yusuf, déjeme intentarlo de nuevo. He estado vigilando las lecturas del instrumento de SCP-1844 durante las últimas semanas, y estoy realmente preocupado de que la presión contra el trauma que se acumula debajo del fondo del pozo se esté elevando peligrosamente. Todo lo que digo es que antes de seguir dándonos palmaditas en la espalda por lograr una eficacia de contención del 99,6% en los últimos dos meses, debemos pensar en las posibles consecuencias no deseadas de apretar demasiado la tapa. Como analogía, una explosión de caldera es un problema mucho mayor que una fuga de vapor.
&gt; Héctor
