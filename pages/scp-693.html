**Titre original :** SCP-693 - Knotty Stalker
**Auteur :** [[user AdminBright]]
**Traducteur :** [[user Dr Attano]]
**Date de publication originale :** 23 juin 2011
**Image :** Compatible avec la licence, fournie par ThePhanthomWriter.
[[include credit:end]]

[[include component:image-block name=thephanthomwriter|caption=SCP-693-3B.]]

**Objet n^^o^^ :** SCP-693

**Classe :** Euclide

**Procédures de Confinement Spéciales :** --Toutes les instances de SCP-693 étant considérées Sûr, les Chercheurs impliqués dans les tests peuvent garder une instance de SCP-693 dans leur bureau.-- À la suite de l&#39;Incident 693/A/050, toutes les instances de SCP-693 doivent être replacées dans le casier de confinement et de régulation 12C-K lorsqu&#39;elles ne sont pas utilisées.

Depuis l&#39;Incident 693/E, toutes les instances de SCP-693 ont été reclassifiées en Euclide. De ce fait, chaque instance de SCP-693 doit être confinée dans un coffret de confinement en acier séparé mesurant 25 cm × 25 cm × 25 cm. Chaque coffret de confinement doit toujours être conservé dans le casier de confinement et de régulation 12C-K.

Lors des tests sur SCP-693, il est impératif que seuls les cheveux du sujet soient utilisés. En aucun cas un chercheur ne doit accéder directement à SCP-693 lorsqu&#39;il est dans un état harmonisé. Tous les cheveux doivent être retirés de SCP-693 par le membre du personnel de Classe D impliqué dans le test avant que SCP-693 ne soit retourné aux chercheurs. 

**Description :** SCP-693 est une série de poupées humanoïdes de 18 cm fabriquées avec un unique brin de ficelle et disposant de perles d&#39;onyx figurant leurs yeux. Plusieurs instances de SCP-693 ont différé dans leur type de vêtements, passant de chemises ou pantalons en fil à des serre-têtes et chapeaux en tissu. Les vêtements ne semblent avoir aucun effet sur les propriétés de la poupée. Les nouvelles instances de SCP-693 sont trouvées avec une feuille mode d&#39;emploi attachée dont le contenu est détaillé dans l&#39;Addendum 693/A.

SCP-693 réagit comme une poupée en ficelle normale jusqu&#39;à ce que des cheveux provenant d&#39;un être humain encore vivant soient placés dans une boucle de la ficelle, un processus désigné harmonisation (pour les réactions suivant l&#39;utilisation de cheveux d&#39;un individu décédé, veuillez consulter l&#39;Addendum 693/B). À ce moment, la poupée commence à se mouvoir d&#39;elle-même et effectue les actions actuelles de l&#39;individu avec qui elle est harmonisée. SCP-693 prononce également toutes les paroles dudit individu comme si elles étaient les siennes. La poupée retranscrit avec fidélité toutes les actions et paroles de l&#39;individu harmonisé pendant une période de neuf jours. 

Après neuf jours, le SCP ne sera plus fiable en ce qui concerne les actions et les paroles. Selon la couleur de la ficelle de base, la poupée cherchera à conduire son détenteur actuel (détenteur désigne ici celui qui a placé les cheveux dans la poupée et non pas l&#39;individu harmonisé) à sa mort en dépeignant inexactement les actions de l&#39;individu harmonisé. Le lien entre la couleur et les actions est expliqué ci-dessous :

* Rouge - Cherche à énerver son détenteur et à le pousser dans des crises de rage de plus en plus violentes.
* Bleu - Cherche à conduire son détenteur dans la dépression menant à son suicide.
* Jaune - Encourage son détenteur à s&#39;engager dans des actes de luxure non-réciproques.
* Noir - Encourage son détenteur à entreprendre des actions le conduisant dans des situations de plus en plus dangereuses.

Si une instance de SCP-693 réussit à causer la mort de son détenteur, une nouvelle instance de SCP-693 sera trouvée sur le corps de celui-ci.

La Fondation détient actuellement en confinement sept instances rouges, dix instances bleues, cinq instances jaunes et une instance noire.

**Addendum 693/A : Transcription des Instructions Incluses :** &#34;Félicitations pour votre achat d&#39;une véritable Espionne Tressée ! Vous aimez quelqu&#39;un, mais il ne vous donneraient même pas l&#39;heure ? Vous aimeriez pouvoir entendre ce qu&#39;il dit de vous dans votre dos ? Eh bien, n&#39;attendez plus ! En utilisant ce produit fabuleux, vous pouvez garder une trace de chacun des faits et gestes de vos êtres aimés ! Tout ce que vous avez à faire, c&#39;est obtenir un cheveu de l&#39;objet de vos désirs, le glisser dans une boucle de votre Espionne Tressée et voir ce que vous manquez ! Un autre produit merveilleux qui vous est apporté par La Fabrique.&#34;

**Addendum 693/B : Sur l&#39;utilisation d&#39;un cheveu provenant d&#39;un sujet décédé :** Lorsqu&#39;un cheveu provenant d&#39;un sujet décédé est utilisé afin de l&#39;harmoniser avec une instance de SCP-693, la poupée ne représentera pas passivement les actions effectuées par l&#39;individu harmonisé. SCP-693 prétendra à la place être l&#39;individu décédé et agira comme un guide pour le détenteur. Après neuf jours, SCP-693 ne sera de nouveau plus fiable et tentera de conduire son détenteur à sa mort.

**Incident 693/A/050 :** Le ██/██/████, le Directeur G█████ laissa deux instances de SCP-693 dans son bureau. Le Directeur G█████ avait récemment été le bénéficiaire de [[[SCP-050]]]. Une heure après avoir quitté son bureau, le Directeur fut rappelé par la sécurité en raison d&#39;un détecteur de fumée qui s&#39;était déclenché dans son bureau. En entrant, le Directeur trouva SCP-050 sur son bureau, à côté d&#39;un cendrier qui se révéla contenir les cendres des deux instances de SCP-693. Les cendres avaient été agencées afin de former les mots &#34;De riens&#34; (sic). Depuis cet Incident, les instances de SCP-693 ne sont pas autorisées à être laissées dans l&#39;espace personnel des chercheurs.

**Incident 693/E :** Le ██/██/████, le Chercheur Junior West replaça une instance de SCP-693 dans le casier de confinement approprié. West n&#39;avait pas entièrement retiré le cheveu de la poupée. Lorsque le casier fut ouvert de nouveau, toutes les instances de SCP-693 à l&#39;intérieur était rassemblées autour de la poupée harmonisée. Celle-ci avait été crucifiée la tête en bas contre la paroi du casier. La manière dont les instances ont acquis les clous est inconnue.

**Addendum 693/C :** Après avoir laissé une caméra à l&#39;intérieur du casier de confinement, il apparut que les instances de SCP-693 deviennent mobiles lorsqu&#39;elles ne sont pas directement observées. Bien qu&#39;aucun débordement de violence supplémentaire ne survint, des instances non-harmonisées de SCP-693 ont été observées reproduire les actions des trente dernières minutes de la vie de leur détenteur le plus récent. SCP-693 fut alors reclassifié en Euclide ; les instances seront enfermées dans des conteneurs séparés à l&#39;intérieur du casier de confinement.

**Incident 693/P :** Le ██/██/████, le Chercheur Cole tenta d&#39;harmoniser SCP-693-R-12 avec D-693-43 par l&#39;intermédiaire d&#39;un poil pubien inséré dans la poupée par D-693/4523. Le SCP commença à se mouvoir normalement, puis s&#39;arrêta. Il baissa la tête pendant approximativement une minute, puis la leva afin de regarder le Chercheur Cole. Il a été rapporté que SCP-693 a dit [DONNÉES SUPPRIMÉES] ; à ce moment, une équipe de nettoyage fut envoyée dans la chambre de test. Le Chercheur Cole a été réassigné à l&#39;aile médicale afin d&#39;être soigné psychiatriquement et les deux Classes-D ont été éliminés avant la date prévue.

**Addendum 693/D :** De multiples requêtes par plusieurs Forces d’Intervention Mobiles ont été reçues afin d&#39;utiliser SCP-693 en conjonction avec l&#39;[[[paper-pusher|Objet Anormal n° 1115]]] afin de disposer de capacités d&#39;espionnage améliorées contre les personnes d&#39;intérêt. Ces requêtes sont en cours d&#39;examen.
