**Объект №:** SCP-1218-RU

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** SCP-1218 должен содержаться --в Зоне ██-- Милитаризированном Участке ██, в камере размерами 6х6х3 м. Объект должен быть --прикован цепью к противоположной от входа стене-- закован в фиксирующее устройство.

На каждой шее SCP-1218 должен быть надет модифицированный электрошоковый ошейник. За объектом должен круглосуточно наблюдать как минимум один сотрудник службы безопасности. При любых попытках объекта причинить себе вред необходимо активировать заряд ошейников и выслать группу сдерживания.

Строго запрещено оказывать объекту ветеринарную помощь без специального распоряжения.

**Описание:** SCP-1218 представляет собой неизвестное млекопитающее, судя по морфологическим признакам, относящееся к семейству псовых. Существо мужского пола. Длина тела составляет 331 см, высота в холке – 170 см, от хвоста остался обрубок длиной 18 см. Существо имеет три головы, шеи вытянутые. 

Шкура SCP-1218 чёрного цвета, облезлая, с большим количеством пятен седины. На теле объекта множество ран, присутствуют ожоги. На момент обнаружения создание было сильно истощено. Кровеносная система продублирована, системы независимы для правой и левой половин тела. Центральная голова снабжается кровью из левой кровеносной системы.

Головы SCP-1218 различаются по строению и аномальным свойствам:
* Правая обладает мощным челюстным аппаратом, маленькими ушами и толстой шеей. У человека, посмотревшего ей в глаза, всплывают воспоминания (в зависимости от индивидуума от смутных до навязчивых), в которых фигурируют, преимущественно, хищные животные или огонь (см. протокол экспериментов 1218-R).
* Левая голова узкая, челюстной аппарат слабый, зубы относительно невелики, частично отсутствуют. Глядя в глаза животному, левая голова парализует его. Данному эффекту, но в гораздо меньшей мере, подвержены и люди (см. протокол экспериментов 1218-L).
* Центральная голова по строению близка к правой, но шея более длинная и тонкая. Голова находится в состоянии биологической смерти, причиной которой --стала колотая рана, пришедшаяся в левую глазничную область и затронувшая глаз,-- стало пулевое ранение в лобную область. Ткани головы и шеи не подвержены разложению. SCP-1218, судя по всему, не испытывает дискомфорта от состояния центральной головы. После инцидента 1218-А выявлено [ДАННЫЕ УДАЛЕНЫ].

Объект был обнаружен в лесах на севере ██████████████ ████ в 48 км к югу от ████████. Сотрудники Фонда обратили внимание на участившиеся слухи о &#34;звере, поедающем медведей&#34;.

**Приложение 1:** Протоколы экспериментов с 1218.

[[collapsible show=&#34;Протокол экспериментов 1218-L.&#34; hide=&#34;Представлены эксперименты с левой головой SCP-1218. Нажмите, чтобы скрыть.&#34;]]
**Общие условия проведения:** Левая голова SCP-1218 зафиксирована в одном положении, на глаза поставлены векорасширители. Ассистент смачивает глазные яблоки с помощью пипетки.
&gt; **Эксперимент №1**
&gt; **Дата:** ██.██.████.
&gt; **Цель:** Изучить воздействие левой головы SCP-1218 на животных.
&gt; **Дополнительные условия:** Нет.
&gt; **Ход эксперимента:** В помещение, где проводится эксперимент, заводят подопытное животное (козу) и добиваются установления зрительного контакта между ним и левой головой SCP-1218. Как только зрительный контакт установлен, подопытное животное оказывается парализовано.
&gt; Левая голова SCP-1218 не предпринимает попыток разорвать зрительный контакт с подопытным животным. Если заставить левую голову SCP-1218 отвести взгляд или установить препятствие, делающее невозможным взгляд глаза-в-глаза, подопытное животное выходит из парализованного состояния.
&gt; **Результаты обследования подопытного животного:** Во время нахождения животного в парализованном состоянии у него констатировано следующее:
&gt; * отсутствие дыхания;
&gt; * отсутствие сердцебиения;
&gt; * отсутствие биоэлектрической активности головного мозга;
&gt; * отсутствие реакции на раздражители;
&gt; При выводе животного из данного состояния у него не обнаружено нарушений в работе организма.
&gt; **Выводы:** Похоже, воздействие левой головы SCP-1218 не является гипнотическим. Полученные данные говорят о, возможно, полной остановке у жертвы физиологических процессов. Таким образом, левая голова SCP-1218 вводит жертв в состояние стазиса.

&gt; **Эксперимент №8**
&gt; **Дата:** ██.██.████.
&gt; **Цель:** Изучить воздействие левой головы SCP-1218 на человека.
&gt; **Подопытный:** D-73009
&gt; **Дополнительные условия:** Физиологические параметры подопытного регистрируются с помощью полиграфа.
&gt; **Ход эксперимента:** При установлении зрительного контакта с левой головой SCP-1218 подопытный был парализован на 2 сек. Он описал своё состояние словами &#34;Как будто фильм на секунду завис&#34;. На протяжении следующих 4 мин и 19 сек данный эффект не проявлялся. Затем подопытный снова был парализован на 1,5 сек. Эксперимент был остановлен.
&gt; **Результаты обследования подопытного:** Во время нахождения подопытного в парализованном состоянии зарегистрировано:
&gt; * отсутствие дыхания;
&gt; * отсутствие пульса;
&gt; * отсутствие кожно-гальванической реакции;
&gt; **Выводы:** Как и в случае с животным, установление зрительного контакта с левой головой SCP-1218 приводит к полной остановке у человека физиологических процессов. При этом человек, похоже, обладает значительно большей сопротивляемостью данному воздействию.

&gt; **Эксперимент №10**
&gt; **Дата:** ██.██.████.
&gt; **Цель:** Изучить особенности воздействия левой головы SCP-1218 на конкретного человека.
&gt; **Подопытный:** D-82256
&gt; **Дополнительные условия:** Физиологические параметры подопытного регистрируются с помощью полиграфа.
&gt; **Ход эксперимента:** Эксперимент продлился 47 мин 20 сек и был остановлен.
&gt; **Результаты обследования подопытного:** За всё время проведения эксперимента не было зарегистрировано остановки физиологических процессов у подопытного.
&gt; **Выводы:** Очевидно, что на некоторых людей воздействие левой головы SCP-1218 не действует.
[[/collapsible]]

[[collapsible show=&#34;Протокол экспериментов 1218-R.&#34; hide=&#34;Представлены эксперименты с правой головой SCP-1218. Нажмите, чтобы скрыть.&#34;]]
**Общие условия проведения:** Правая голова SCP-1218 зафиксирована в одном положении, на глаза поставлены векорасширители. Ассистент смачивает глазные яблоки с помощью пипетки.
&gt; **Эксперимент №9**
&gt; **Дата:** ██.██.████.
&gt; **Цель:** Изучить особенности воздействия правой головы SCP-1218 на конкретного человека.
&gt; **Подопытный:** D-76771
&gt; **Дополнительные условия:** Нет.
&gt; **Ход эксперимента:** При установлении зрительного контакта с правой головой SCP-1218 подопытный вздрогнул. На вопрос о причине такой реакции, он ответил: &#34;Соседских собак вспомнил - брехали на меня в детстве&#34;. Подопытный признался, что в детстве боялся этих собак, но сейчас не испытывает страха, а вздрогнул от неожиданности.
&gt; **Вывод:** Правая голова SCP-1218 использует воспоминания, содержание которых производили бы устрашающий эффект на животных. В случае с людьми подобное воздействие не производит столь же сильный эффект.

&gt; **Эксперимент №15**
&gt; **Дата:** ██.██.████.
&gt; **Цель:** Изучить способность воздействия правой головы SCP-1218 через видеоаппаратуру.
&gt; **Подопытный:** D-78994
&gt; **Дополнительные условия:** На SCP-1218 направлена видеокамера, изображение транслируется на монитор, расположенный в соседней комнате. Подопытный смотрит на экран.
&gt; **Ход эксперимента:** При установлении зрительного контакта с правой головой SCP-1218 через экран подопытный никак не отреагировал. На вопрос о том, какие мысли или воспоминания пришли ему на ум, он сказал, что вспоминает ремонт своей машины. Подопытный заявил, что начал вспоминать о данном событии ещё до начала эксперимента.
&gt; **Вывод:** Как и в случае с левой головой, воздействие правой возможно только при прямом зрительном контакте.

&gt; **Эксперимент №23**
&gt; **Дата:** ██.██.████.
&gt; **Цель:** Изучить особенности многократного воздействия правой головы SCP-1218.
&gt; **Подопытный:** D-79692 (подопытный в четвёртый раз участвует в аналогичном эксперименте).
&gt; **Дополнительные условия:** Нет.
&gt; **Ход эксперимента:** При установлении зрительного контакта с правой головой SCP-1218 подопытный закрыл лицо руками. На вопрос о причине такой реакции он ответил, что вспомнил Чеченскую войну, участником которой являлся. Подопытный заявил, что воспоминание было очень ярким.
&gt; **Вывод:** Похоже, правая голова SCP-1218 способна адаптироваться и выявлять наиболее страшные воспоминания конкретного человека.
[[/collapsible]]

**Файл 1218-А-1:** Запись переговоров сотрудников службы безопасности в комнате для наблюдений за SCP-1218 незадолго до начала инцидента 1218-А. На тот момент в комнате находились ████ ██████ (далее сотрудник 1) и ███████ ████████ (далее сотрудник 2).

&gt; **&lt;Начало записи&gt;**
&gt; 
&gt; **Сотрудник 1:** Смотрел матч позавчера?
&gt; 
&gt; **Сотрудник 2:** (Звук питья) Кто с кем?
&gt; 
&gt; **Сотрудник 1:** ██████ с ████, ты что.
&gt; 
&gt; **Сотрудник 2:** Ясно. Счёт какой?
&gt; 
&gt; **Сотрудник 1:** Так ты не смотрел что ли?
&gt; 
&gt; **Сотрудник 2:** Я позавчера только один матч смотрел: цербер против доктора ████████.
&gt; 
&gt; **Сотрудник 1:** Нас записывают – тебе могут выговор впаять за то, что цербером его зовёшь. Мозги будут минут пять полоскать – оно тебе надо?
&gt; 
&gt; **Сотрудник 2:** Как будто эти записи кто-то слушает.
&gt; 
&gt; **Сотрудник 1:** Как знаешь. Чёрт, когда эта псина ходит, голова по полу волочится. Меня прям воротит.
&gt; 
&gt; **Сотрудник 2:** Счёт-то какой, дубина?
&gt; 
&gt; **Сотрудник 1:** 3:2, ████ победил. А ████ ведь спор предлагал. Хорошо, что отказался, так бы пятёрку проиграл.
&gt; 
&gt; **Сотрудник 2:** Этот  ████, похоже, тотали… Что за?
&gt; 
&gt; **Сотрудник 1:** [РУГАТЕЛЬСТВО УДАЛЕНО], правая башка левой глотку грызёт! Бешен…
&gt; 
&gt; **Сотрудник 2:** Ошейники врубай, [РУГАТЕЛЬСТВО УДАЛЕНО]! Я вызову группу сдерживания. Чего возишься – жарь его!
&gt; 
&gt; **Сотрудник 1:** Да я жарю – ему плевать! С напряжением пожадничали. Что там группа?
&gt; 
&gt; **Сотрудник 2:** Сигнал пошёл – через полминуты будут. Продолжай жарить, кажется, угомоняется.
&gt; 
&gt; **Сотрудник 1:** Да какое там – левая на последнем издыхании! Получай ты! Твою ж мать!
&gt; 
&gt; **Сотрудник 2:** [РУГАТЕЛЬСТВО УДАЛЕНО]. Да брось ты уже кнопку. Загрыз. Ты посмотри, всю глотку разорвал. Чёрт, надо ████████ сообщить.
&gt; 
&gt; **Сотрудник 1:** Твоя очередь – я в прошлый раз звонил.
&gt; 
&gt; **Сотрудник 2:** Ага, у тебя-то он всего лишь блеванул, а тут… Вот и группа сдерживания. Ладно, я звоню.
&gt; 
&gt; **Сотрудник 1:** [РУГАТЕЛЬСТВО УДАЛЕНО]!
&gt; 
&gt; **Сотрудник 2:** Что ещё?
&gt; 
&gt; **Сотрудник 1:** Рана затягивается!
&gt; 
&gt; **Сотрудник 2:** Где? Не вижу!
&gt; 
&gt; **Сотрудник 1:** Да на средней! [РУГАТЕЛЬСТВА УДАЛЕНЫ]! Ты это видел? [РУГАТЕЛЬСТВО УДАЛЕНО], он на нас смотрит!
&gt; 
&gt; **&lt;Запись оборвалась&gt;**

**Файл 1218-А-2:** Запись интервью с сотрудником службы безопасности сержантом █████████████ спустя пять часов после инцидента 1218-А.
Опрашивающий: ██████ ██████, директор Зоны ██ .
Опрашиваемый: сержант █████████████.

&gt; **&lt;Начало записи&gt;**
&gt; 
&gt; **██████ ██████:** Здравствуйте, присаживайтесь. Мне сообщили о воздействии SCP-1218, и что Вы попали под это воздействие. Тем не менее, я должен уточнить Ваш возраст.
&gt; 
&gt; **Сержант █████████████:** Мне 34 года.
&gt; 
&gt; **██████ ██████:** И как долго SCP-1218 смотрел на Вас?
&gt; 
&gt; **Сержант █████████████:** Вы имеете в виду среднюю голову?
&gt; 
&gt; **██████ ██████:** Да, именно так.
&gt; 
&gt; **Сержант █████████████:** Мы только встретились взглядом через оптический прицел, как я выстрелил. Не знаю, меньше секунды. Когда голова сдохла, у меня уже в глазах помутнело.
&gt; 
&gt; **██████ ██████:** Вы были на юго-восточной вышке?
&gt; 
&gt; **Сержант █████████████:** Так точно.
&gt; 
&gt; **██████ ██████:** Сообщается, что именно Вы пристрелили среднюю голову. Это так?
&gt; 
&gt; **Сержант █████████████:** Так точно.
&gt; 
&gt; **██████ ██████:** Что произошло потом?
&gt; 
&gt; **Сержант █████████████:** Не могу сказать наверняка, говорю же, у меня зрение село. Кажется, левая голова восстановилась, тварь попыталась покинуть территорию Зоны, но ворота уцелели. А потом её скрутили… кто остался.
&gt; 
&gt; **██████ ██████:** Спасибо за ответы (звук отодвигаемого стула). Вам изменят возраст в документах и отправят на пенсию. Человек за дверью объяснит подробности. К награде, насколько мне известно, Вас уже представили. Всего доброго.
&gt; 
&gt; **&lt;Конец записи&gt;**
[[/collapsible]]

**Приложение 3:** Личные записи доктора Лучанинова.
&gt; Инцидент 1218-А дал косвенное подтверждение некоторым моим теориям. Если бы ещё не столько жертв. Тем не менее, я уже сейчас могу сформулировать предположение.
&gt; 
&gt; Для начала я хотел бы обратить внимание на процесс охоты SCP-1218. Даже в случае, когда жертва не способна убежать, левая голова SCP-1218 стремится установить с ней зрительный контакт, парализуя её. Затем правая голова перегрызает жертве горло и, пользуясь, очевидно, правом сильнейшего, первой приступает к трапезе, отгоняя от добычи левую. Только спустя некоторое время она дозволяет ей насытиться. Почему в приёме пищи поочерёдно участвуют обе головы, если у создания один пищевой тракт?
&gt; 
&gt; Возможно, это всего лишь бессмысленный ритуал, но я смею предположить, что головы считают себя отдельными существами.
&gt; 
&gt; Очевидно, что в охоте и трапезе средняя голова не участвует. Думаю, раньше она большую часть времени находилась с закрытыми глазами, открывая их только в момент опасности.
&gt; 
&gt; При этом центральное положение головы как бы намекает на её главенство. Однако за всё время содержания SCP-1218, кроме инцидента 1218-А, существо не стремилось её возродить. Я вижу тому две причины.
&gt; 
&gt; Во-первых, на сегодняшний момент создание сильно истощено, хотя до инцидента 1218-А я констатировал у него стабильный набор массы. Получается, что возрождение средней головы, равно как и поддержание её жизнедеятельности требует значительных энергозатрат. Это подтверждается тем фактом, что SCP-1218 не сразу применил свои способности для побега, а дождался, пока мы его откормим. А чтобы снизить энергозатраты, левая голова была убита.
&gt; 
&gt; К тому же, я считаю, что механизм восстановления SCP-1218 основан на возврате во времени частей тела до того момента, когда они были целы (ведь создание всё покрыто шрамами, а от раны под глазом не осталось ни следа). А вот почему средняя голова не гнила и не разлагалась - она застыла во времени. Полагаю, мы до сих пор не знаем всех возможностей SCP-1218 по манипулированию со временем. С биохимическими процессами в своём организме объект вытворяет всё, что захочет: замедляет, ускоряет, останавливает, обращает вспять.
&gt; 
&gt; Но как это создание существовало со всеми тремя головами? Откуда брало столько питательных веществ? Ну, возможно это прозвучит глупо, но я считаю, что SCP-1218 – животное доисторическое. Тогда недостатка в огромных жертвах не было. Тогда и были оправданы способности голов: левая парализовала каких-нибудь мамонтов, а правая вызывала у естественных врагов воспоминания об огне и хищниках – это их отпугивало. Со временем крупная добыча вымерла, отчего создание стало недоедать.
&gt; 
&gt; Вторая причина, по которой SCP-1218 не желает восстанавливать среднюю голову – это потеря авторитета правой. Существо, как я уже говорил, воспринимает себя не столько как организм, сколько как стаю. Ранее вожаком была средняя голова, но с её смертью (а грубая рана, вероятно, была нанесена копьём кроманьонца), главенство взяла правая. Готов спорить, что сейчас она воспринимает среднюю не более чем оружие, козырь в рукаве. Если бы побег удался, полагаю, она бы приложила все силы, чтобы вновь умертвить среднюю.
&gt; 
&gt; Но теперь SCP-1218 своего козыря лишился. Мы сильно урезали рацион объекта, да и пока не извлечена пуля, восстановить среднюю голову не получится. Я бы даже рискнул провести эксперимент, но его ведь никто не одобрит.</textarea></pre>
