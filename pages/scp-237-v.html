**Объект №:** SCP-237

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** SCP-237 должен жить в жилом отсеке сотрудника Фонда, но при условии, что он не будет нарушать стандартных условий содержания. Кроме того, SCP-237 следует выделить смежную мастерскую с любым необходимым для работы сырьем или оборудованием, включая пластилин, воск, смолу, краски и инструменты.

Во время полевых операций за созданиями SCP-237 должны следить наблюдатели из числа сотрудников Фонда, чтобы удостовериться, что их не увидят посторонние, и обеспечить тем самым безопасность для остальных сотрудников.

**Описание:** SCP-237 - обычный мужчина-японец, возраст приблизительно 23 года, рост 170 см (5 футов 7 дюймов), вес приблизительно 77 кг (170 фунтов). Настоящее имя - ███████ ██████████. За исключением агорафобии (которая на его языке называется хиккикомори[[footnote]]Хиккикомори - японский термин, обозначающий людей, стремящихся к крайней степени изоляции и уединения от социума вследствие различных факторов. (//здесь и далее прим. переводчика//)[[/footnote]]) и его особой способности, SCP-237 внешне выглядит как совершенно обычный человек.

Необычные способности SCP-237 проявляются через его хобби: ваяние и создание миниатюрных фигурок, обычно человеческих. Хотя SCP-237 обычно использует коммерческие наборы пластиковых деталей для сборки фигурок персонажей популярного аниме и комиксов, он иногда создает статуэтки по собственным наброскам. В последнем случае при контакте между губами SCP-237 и губами фигурки последняя немедленно оживает и обретает разум. Эти статуэтки (в дальнейшем именуемые &#34;гомункулами&#34;) обладают большим разнообразием характеров, часто соответствующих так называемым &#34;моэ&#34;[[footnote]]Моэ - по-детски миловидный характер, отличающийся невинностью, наивностью, мечтательностью и неуклюжестью вследствие этой мечтательности.[[/footnote]]-стереотипам. Среди этих статуэток были:
    
* Девушка ростом 23 см в наряде французской горничной с метелкой в руках (дано имя &#34;Ширли&#34;).
*     Девушка ростом 19 см с кошачьими ушками, хвостом и лапками, одетая в открытый купальник (дано имя &#34;Мью-тян&#34;).
*     Девушка ростом 25 см в облегающем кожаном костюме с застежкой-&#34;молнией&#34; до самого пупка (&#34;Ритцу&#34;).
*     Юноша ростом 27 см в костюме самурая, в бирюзово-синем халате хаппи с белыми треугольными знаками на рукавах, соответствующими знакам подразделения Шинсенгуми (&#34;Содзи Окита&#34;).
*     Младенец (изображен на фотографии выше), названный &#34;Котаро-тян&#34;, голый.
*     Фотореалистичная фигурка юноши с ободранной кожей, дано имя &#34;Тонкий&#34;.
*     [ДАННЫЕ УДАЛЕНЫ] Отныне SCP-237 запрещен доступ к &#34;гуро&#34;[[footnote]]Гуро - разновидность порнографии, характеризующаяся наличием крайне жестокого насилия, расчленённых тел, гуманоидных монстров, некрофилии и пр. [[/footnote]]-порнографии или другим подобным материалам.
* 
В ходе экспериментов было определено, что у способности SCP-237 к оживлению неживых объектов, похоже, есть следующие пределы:
    
* SCP-237 должен создать фигурку по наброску, не прибегая при этом к использованию готовых форм или деталей из наборов: SCP-237 утверждает, что данное обстоятельство вызвано тем, что ему &#34;необходимо [УДАЛЕНО] в фигурку, чтобы оживить ее&#34;.
*     Максимальный вес фигурки, которая может быть оживлена, составляет 2 кг.
*     SCP-237 не может оживлять фигурки, собранные из наборов готовых пластиковых деталей (см. протоколы экспериментов: &#34;Гэлли-тян,&#34; &#34;█████████&#34; и &#34;██████ ████████&#34;).
*     SCP-237 должен дать гомункулу уникальное имя: см. Приложение 237-B.
*     Кожа гомункула должна вступать в контакт с поверхностью тела SCP-237 как минимум на 1 секунду каждые ██ часа. В противном случае гомункул перейдет в спящее состояние. Если гомункул будет находится в спячке слишком долго, живительная сила рассеется, и возвращение к жизни станет невозможным.
*     Гомункулы не могут снять с себя одежду, хотя она и не стесняет их движений. Это ограничение можно обойти, используя ████ ████.
*     Созданное для гомункула оружие до момента оживления не выполняет своих функций. Миниатюрное оружие при необходимости следует отдавать на ремонт оружейникам Фонда. За подробностями обратитесь к приложению 237-A, &#34;Технические требования для вооружения гомункулов&#34;.
*     Если гомункул потеряет голову или более 50% массы своего тела, он немедленно лишится живительной силы и станет неактивным.
*     Гомункулы должны повиноваться всем приказам, данным им SCP-237.

В остальном гомункулы, созданные SCP-237, выглядят как обычные статуэтки и неотличимы от похожих неоживленных гомункулов.

Хотя определенные гомункулы время от времени вели себя агрессивно или даже враждебно, их небольшой размер и хрупкость материала делают уничтожение довольно легким. Кроме того, сам SCP-237 выглядит относительно безопасным, и желает лишь, чтобы его оставили в покое и позволили ему в тишине делать статуэтки. Поэтому SCP-237 был классифицирован как &#34;Безопасный&#34; и находится под защитой Фонда.

**Приложение 237-A: Обстоятельства захвата.** ██.██.████ сотрудник Фонда получил по почте незатребованную ценную посылку от неизвестного адресата. После полного осмотра на предмет угрозы посылку посчитали безопасной и приказали сотруднику класса D открыть ее во взрывоустойчивой изолированной камере. Внутри коробки была единственная статуэтка в виде девушки ростом 22 см (сделанная в стиле, известном всем как &#34;аниме&#34;), одетой в купальный костюм, похожий на тот, который носят девушки-учащиеся средних школ в Японии.

Объект назвался как &#34;Нене&#34; и передал сообщение от SCP-237: таланты SCP-237 привлекли внимание Повстанцев Хаоса, что привело к его похищению и пленению. Повстанцы Хаоса использовали способности SCP-237 для шпионажа (посредством &#34;жучков&#34;, имплантированных в тела гомункулов), поиска опасных объектов и осуществления █ заказных убийств. Узнав о существовании Фонда SCP из подслушанного разговора, SCP-237 придумал сложный план, чтобы передать посылку с посланием сотрудникам Организации, не привлекая внимания Повстанцев. Передав это сообщение, &#34;Нене&#34; стала неактивной. 

Операция по освобождению была проведена ██.██.████. Мобильные опергруппы Фонда Альфа-9 (&#34;Рыцари валькирии&#34;) и Дзета-7 (&#34;Плохие парни&#34;) провели совместную операцию в 23.57, группа Альфа-9 обеспечивала поддержку и прикрытие, а группа Дзета-7 в это время освободила SCP-237 и захватила несколько других объектов, представляющих интерес. Потери были приемлемыми, операция была завершена успешно.

В соответствии с условиями его освобождения SCP-237 согласился предоставить Фонду отряд гомункулов для выполнения стратегических задач. К настоящему времени было создано двенадцать (12) гомункулов, которые либо когда-то служили, либо в данный момент состоят на службе Фонда в качестве сотрудников. Список этих гомункулов приведен в Приложении 237-B.

**Приложение 237-B:** Гомункулы-сотрудники

* Объект 237-1, &#34;Дзунко&#34;. Девушка ростом 24 см в костюме офисной леди. Текущий статус: Уничтожена (См. протокол миссии 237-1-X, &#34;Блеф Мертвеца&#34;)
*      Объект 237-2, &#34;Адель&#34;. Птица ростом 23 см (пингвин). Текущий статус: Присоединяется к Мобильной опергруппе Гамма-6 (&#34;Кормящие рыб&#34;) по мере необходимости для разведывательных подводных миссий.
*      Объект 237-3, &#34;Ринго&#34;. Девушка ростом 22 см в наряде &#34;готической лолиты&#34;. Текущий статус: Отсутствует, предположительно пропала без вести.
*      Объект 237-4, &#34;Ацуко&#34;. Девушка ростом 21 см в костюме гимнастки. Текущий статус: Присоединяется к Мобильной опергруппе Дзета-9 (&#34;Кротокрысы&#34;) по мере необходимости.
*      Объект 237-5, &#34;Нанами&#34;. Девушка ростом 23 см в доспехах самурая. Текущий статус: Активна. Свяжитесь с помощником директора ███████ для реквизиции.
*      Объект 237-6, &#34;████████&#34;. ██████ ростом ██ см в виде █████. Текущий статус: Присоединяется к Мобильной опергруппе █████-█ в качестве убийцы и используется для поиска информации.
*     Объект 237-7, &#34;██████&#34;. [ДАННЫЕ УДАЛЕНЫ].
*     Объект 237-8, &#34;Сверчок Джимини&#34;. Насекомое размером 9 см. Текущий статус: Служит личным помощником ██ ██████████.
*     Объект 237-9, &#34;Мышь&#34;. Грызун размером 10 см. Текущий статус: После частичного разрушения стал непригодным для службы, в настоящее время выступает в качестве компаньона и товарища по играм для [[[SCP-529]]].
*     Объект 237-10, &#34;Черепушкин&#34;. Скелет ростом 24 см. Текущий статус: Активен.
*     Объект 237-11, &#34;Мефистофель&#34;. Демон ростом 30 см. Текущий статус: Активен.
*     Объект 237-12, &#34;Малыш Авель&#34;. Юноша ростом 30 см. Текущий статус: Уничтожен [[[SCP-076]]].

**Приложение 237-C: Дальнейшие исследования**
██.██.████ было предоставлено разрешение на проведение перекрестных экспериментов со следующими SCP-объектами: [[[SCP-040]]], [[[SCP-173]]], [[[SCP-030]]]. Пожалуйста, свяжитесь с O5-█, если вы хотите выдвинуть свои предложения для дальнейших экспериментов.

**Приложение 237-D: Меморандум**
//Вам не кажется, что обстоятельства захвата 237 немного подозрительны? Повстанцы Хаоса, похоже, не особо сопротивлялись во время боя, а он сам смог так легко отправить свое сообщение. Кроме того, мы пометили его как &#34;Безопасного&#34; и позволили заниматься своим делом. Никому не приходило в голову, что мы, возможно, вызвали всеобщее нарушение правил безопасности? Посмотрите правде в глаза, мы ведь так и не удосужились узнать минимальный вес фигурки, которую он может оживить. Кто-нибудь додумался учитывать каждую унцию глины и смолы, которые поступали в пользование 237, чтобы удостовериться, что он не откладывает ничего для своих собственных целей?//

//А теперь подумайте: за все время, пока 237 жил в Зоне ██, у него было достаточно времени, чтобы создать, оживить и обучить сотни слуг: возможно, что он мог создать миниатюрную армию из миньонов ростом по 15 мм каждый, готовых к действию. Теперь вообразите, какой беспорядок эта миниатюрная армия крошечных гомункулов может натворить, если он прикажет им рассредоточиться по Зоне Фонда и начать нарушение условий содержания SCP-объектов: несколько граммов пластилина в нужных местах (например, внутри компьютеров и электрических сетей; они забивают собой сливы, засоряют механизмы и сервоприводы) могут привести к катастрофе. Действительно ли мы уверены, что 237 можно доверять? Когда он в последний раз проходил психологическую экспертизу? Вас не волнует то обстоятельство, что он потерял интерес к лепке симпатичных девочек и в последнее время тратит все больше времени на создание демонов и монстров?//
- Д-р ████
