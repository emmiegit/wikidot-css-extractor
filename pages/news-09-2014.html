    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>+++ Статистика за сентябрь 2014 года

* Принято участников: **25**

* Опубликовано авторских работ: **3**
 * Объектов: **1**
 * Рассказов: **2**

* Опубликовано переводов: **44**
 * Объектов: **7**
 * Шуточных объектов: **1**
 * Архивных материалов: **2** (в том числе целая подборка материалов Edit This)
 * Рассказов: **13** (в т.ч. **1** рассказ Испанского филиала)
 * Прочих документов **6** (всё это - материалы хаба ГОК)
 * Материалов Библиотеки Странников: **12**
 * Очерков и руководств: **3**
 * Также следует упомянуть о размещении на нашем сайте **8** художественных галерей работ SunnyParallax

+++ 30 сентября 2014

Ещё немножко переводов.
* [[[SCP-2102]]] - А ты стал шогготом?
* рассказ &#34;[[[we-lords-of-ancient-worlds|Мы боги древних миров]]]&#34; из Библиотеки Странников
* и рассказ &#34;[[[goc-tale-sequence-strike|Удар]]]&#34; из хаба Глобальной Оккультной Коалиции.

За сим прощаемся с Сентябрём-2014 и начинаем подводить итоги.

+++ 27 сентября 2014

Приём работ на конкурс №7 завершён. Просьба ознакомиться с работами на Полигоне:

* [[[http://sandbox.scpfoundation.ru/scp-1259-ru|SCP-1259-RU]]] - Комплекс «Орион» от [[*user Avgust]] 
* &#34;[[[http://sandbox.scpfoundation.ru/nakladnaya|Накладная]]]&#34; от [[*user Iavev]]  
* &#34;[[[http://sandbox.scpfoundation.ru/vnachale-bylo-slovo|Вначале было слово]]]&#34; от [[*user Thief-Rus]]

О переводах:

* Продолжаем заниматься материалами Библиотеки Странников.
 * [[[wl:the-library|Главная страница]]] с каталогом других страниц Библиотеки;
 * [[[wl:introduction|Вступление]]];
 * [[[wl:the-librarians|Библиотекари]]];
 * [[[wl:the-archives|Архивы]]];
 * [[[wl:the-universe|FAQ по вселенной Библиотеки]]];
 * рассказ &#34;[[[wl:how-grandmother-triode-stole-binary-from-the-sun|Как Бабушка Триод двоичность у Солнца украла]]]&#34;.
 * Ранее переведённая &#34;Книга Ура&#34; разделена для удобства на четыре части:
  * [[[wl:The Rise Of The Steam Soul|Расцвет паровой души]]]
  * [[[wl:The Tomb War|Война Гробниц]]]
  * [[[wl:The Mad Land|Безумная земля]]]
  * [[[wl:The Floating Armada|Парящая армада]]]
* Из не-Библиотечных материалов переведена статья об [[[SCP-1813]]] - Шрёдингер.

+++ 21 сентября 2014
Сочинено:
* [[[SCP-1213-RU]]] - Лабиринт. Автор - [[*user Helleg]]

Переведено:
* рассказы из канон-хаба &#34;[[[the-coldest-war-hub|Холоднейшая Война]]]&#34;
 * [[[misnomer|Неверная формулировка]]]
 * [[[the-end-of-history|Конец Истории]]]
* рассказ из цикла &#34;[[[tales-of-mr-collector|Истории Господина Коллекционера]]]&#34;:
 * [[[13-mr-purple|Г-н Фиолетовый]]]
* завершён перевод [[[wl:thearchivistslog|Трактата о Знающих]]]. Добавлено ещё шесть Знающих лиц и организаций, а также несколько связанных с ними рассказов:
 * [[[wl:forgotten|Забытый]]]
 * [[[wl:don-t-exist|Не существует]]]
 * [[[wl:leavings-of-another-world|Остатки другого мира]]]
 * [[[wl:wailing-city|Плачущий Город]]]
 * [[[wl:wanderers|Странники]]]
* восстановлен в архиве [[[SCP-179-V]]] - Ненасытный сосальщик.

+++ 14 сентября 2014
Сочинено:
* рассказ &#34;[[[live-air|Прямой эфир]]]&#34; за авторством [[*user Agent Lloyd]] и [[*user Ged Malburg]]. Следует заметить, что это первый рассказ нашего филиала, повествующий о событиях какого-либо из хабов англовики - в данном случае, это хаб &#34;[[[broken-masquerade-hub|Сорванный Маскарад]]]&#34;.

Переведено:
* [[[mackenzie-glossary|Глоссарий]]] от доктора Маккензи ([[*user Aelanna]]), знакомящий читателя с некоторыми терминами и &#34;семейными шутками&#34; сообщества SCP.
* рассказ &#34;[[[goc-tale-sequence-assessment|Экспертиза]]]&#34; из [[[goc-hub-page|хаба ГОК]]], первый рассказ из большого цикла &#34;Последовательность&#34; от [[*user DrClef]].
* Кроме того, &#34;по просьбам трудящихся&#34; мы понемногу переводим материалы с сайта [[[http://scpclassic.wikidot.com|The SCP Foundation Classic]]]. Сегодня представляем [[[extras-editthis|Сборник статей]]] с самого первого сайта SCP, которые были удалены или просто не перенесены при переезде на новый сайт. Почему так? Смотрите, и поймёте.

Также нельзя не отметить то, что на нашем сайте появилась галерея работ художника с англовики [[*user SunnyClockwork]]. [[[sunny-s-black-and-white-art|Вот ссылка на хаб]]], из которого можно перейти на аж семь тематических галерей с удивительными рисунками на различные темы вселенной Фонда.

+++ 9 сентября 2014

* По просьбам участников, начат перевод [[[goc-hub-page|хаба ГОК]]]. На сегодня переведены следующие материалы:
 * [[[goc-supplemental-basic-guide|Руководство оперативника]]],
 * [[[goc-supplemental-equipment|Оборудование и снаряжение]]],
 * [[[goc-supplemental-humanoid-guide|Гуманоидные угрожающие сущности]]],
 * [[[goc-supplemental-threat-entities|Классификация угрожающих сущностей]]],
 * [[[goc-tale-incident-bl-7-alpha|Стенограмма Инцидента BL-7 Альфа]]].
 * Ссылка на [[[goc:main|материалы со старого сайта]]] (&#34;чёрно-зелёненького&#34;) имеется в [[[archived-scp|Архиве]]].
* Переведён рассказ &#34;[[[la-hija-bien-amada|Любимая дочь]]]&#34; из Испанского филиала Организации, за что приносим благодарности [[*user Mandor]].

+++ 6 сентября 2014

На сегодня у нас одни переводы.
* [[[SCP-1105]]] - Ходячий трутовик
* [[[SCP-1255-V]]] - Музыка сфер (объект был перенесен в архив)
* [[[SCP-2400]]] - Комплекс ускоренного времени
* шуточный [[[SCP-4002-J]]] - Всем сыру!
* рассказ &#34;[[[scrapbooking|Семейный альбом]]]&#34;
* а также всеми любимые очерки - [[[mackenzie-containment|Руководство по условиям содержания]]] от суровой доктора Маккензи
* и &#34;[[[doing-the-safety-dance|Безопасничаем]]]&#34; - такое же руководство, но от доктора Айзенберга, потому более весёлое.
Читаем! =)

+++ 3 сентября 2014

Сочинено:
* рассказ &#34;[[[scrapyard|Свалка]]]&#34; за авторством [[*user CTapbIu_XyJIuraH]].

Переведено:
* [[[SCP-2301]]] - Песнь рубаки;
* Два рассказа, завершающие цикл о Перегрине:
 * [[[building-up|Прогресс]]]
 * и [[[tearing-down|Уничтожение]]];
* А также ещё три истории Господина Коллекционера:
 * [[[15-ms-sweetie|Г-жа Сладость]]],
 * [[[end|Финал]]]
 * и [[[epilogue|Эпилог]]].

Кроме того, приведены в соответствие с оригиналом
* [[[SCP-466]]] - &#34;Подвижные вены&#34; и
* [[[SCP-491]]] - &#34;Гибельный свет&#34;.</textarea></pre>
