//Ilustrace od SunnyClockwork//]]

**Jméno:** Dr. Everett Mann

**Úroveň Prověření:** 2

**Povinnosti:** Lékařský výzkumník

**Historie:** Everett Mann byl vychován svým strýcem, nekonvenčním lékařským výzkumníkem. Odmítnut svými kolegy, Dr. Mann Starší vychoval ze svého synovce svého zástupce. Nechal chlapce, aby mu pomáhal s celou řadou neetických experimentů na chudých, pod zástěrkou lokální kliniky.

Zákon jej však dostihl a skončil ve vězení, kde i zemřel. Mladý Everett putoval od pěstounů k pěstounům. Ostatní děti si z něj dělali legraci, než jim začal dělat starosti, potom jej nechali na pokoji. Everett věděl, že byl jiný, než ostatní děti, ale nevěděl proč. Pokusil se zapadnout, ale nikdy se mu to nepodařilo.

Když dosáhl 18 let, podědil po strýci. Bylo to dost peněz na to, aby mohl studovat na [ZRUŠENO] Univerzitě, kde nakonec [ZRUŠENO]. Univerzita mu dala diplom jako součást soudní dohody, a tak začal svou post-graduátní práci.

V době, kdy získal doktorát už něco znamenal na poli neurochirurgie, ale stále byl známý, jako problémový člověk. Zhruba v tuto dobu byl kontaktován Nadací. Zajímali se o jisté dokumenty jeho strýce. V utajení jako Vydavatelství získali jeho svolení a přístup ke skladu jeho strýce. Tam rozrušili [ZRUŠENO], přičemž byli Dr. Mann a jeden z agentů zraněni. Dr. Mann použil staré vybavení uchovávané v místnosti a techniky, které jej naučil strýc a povedlo se mu zachránit sama sebe a agenta, i když to mělo nějaké postranní účinky.

Nadace se začala zajímat o mladého doktora a po několika týdnech uvažování jej najali.

Je jednoduše rozpoznatelný od všech ostatních výzkumníků díky vodorovnému kníru a licousům.
