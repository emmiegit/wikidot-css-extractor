    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[=]]

----

很

久很久

以前，

一条河

死了。

----

河流

的死亡

是件奇怪的事：

水变成了

苍白的

污泥

流淌着

腐败而油腻地

满是尸肉和腐烂

还有藤蔓样纠缠的肠

和哭泣的粉红内脏。

死亡

意味着河流

覆满了

黏糊的白色菌落

和棕色红菌褶，

波浪窒息

真菌，它们淌过河岸

动脉鲜红

浸满了石头

菌丝结成网

水流

黏稠温暖

满是灰白色的蛛丝

直至它凝结

用了许多

白细胞

和血小板

直至疾病

完成了使命

如此，这河流

浓稠又发臭

却永生了。她

有过不同的名字

可她还是她：她

淌着血

油光水滑

淌入濒死的沼泽

在潮湿温暖中搏动

淌入那长满了蘑菇的树木间

肮脏的湖被藻类窒息

蕨类植物的尸体枯萎

呼吸着

不灭

重生之后，此刻

泥土温暖

鸟儿安静下来

河流再度孤寂：沼泽

拥抱住了衰败

而河流

华丽，衰败

她水里满是

小小的腐烂的鱼

那样棕那样绿的芦苇

仍不曾改变。

[[/=]]
