    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

여기저기 귀중한 물건들이 보이는 것 같아.

이제 리어카를 끌고 가며 이리저리 고물들을 모으자.

절대 질리지 않아. 아직 여기도 끝나지 않았어. 찾아주기를 바라고 있잖아.

맞는 짝을 찾아주자. 기다리느라 마음고생 심했겠다.

여기 신발이 있네! 정말 예쁨을 많이 받았었구나. 선물상자도 찾아봐야지?

여기 머리띠가 있네! 얼마나 사고 싶었으면 꼬박꼬박 돈 모으고 샀을까?

여기…. 여기? 여기…. 여기?

아 찾았다! 아마도 이 장난감 같은데? 건전지도 찾았고, 이제 됐다!

이제 그 꼬마에게 주면 웃는 얼굴을 볼 수 있겠지?

이 책은 짝이 지금 없네? 안타깝다. 그래도 이 사람한테 주면 의미가 있지 않을까?

저기 깨진 파편 속에 빛나는 반지... 반지... 맞는 짝이...

기다려봐 다른 것들도 많으니까

[[collapsible show=&#34;뭔가 쓰여 있는 종이가 있네?&#34; hide=&#34;맞는 짝이... 기다려봐 다른것도...&#34;]]
[[div style=&#34;float:right; margin:0 2em 1em 2em; width:300px; border:0;&#34;]]

||||~ 가끔씩 할아버지가 보였던 ████공원||
[[/div]]

**█월 █일 맑음**

가끔 리어카를 끌고 훈훈한 미소를 지었던

그 할아버지의 얼굴이 아직도 생각난다.

역겨운 냄새가 진동하고
누구도 거들떠보지 않는
쓰레기들만 있지만

천천히 주섬주섬 모으면서
이야기보따리를 풀으셨던
그런 할아버지

옆에서 칭얼대도 웃으시며
너는 언제 어른이 되느냐며
한마디 하셨었다.


항상 리어카를 끌고 다니셨지
꼭 잡고 있는 리어카
세상에 하나뿐이라고
절대 바꿀 수 없는 것이라고
소중했던 물건들이 있다면서 말이다.

[[/collapsible]]

//**오늘은 특이한 게 많이 보이네~**//

[[collapsible show=&#34;이것도 종이야&#34; hide=&#34;- 이것도 짝이... 어떡하지?&#34;]]
&gt; **██월 ██일 맑음** 
&gt; 저를 걱정하지 않아도 되요. 저는 매우 행복한 삶을 살 거라고 다짐했어요. 다른 누가 저를 미쳤다고 비난해도, 저는 이 일을 하는 것이 가장 자랑스러울 것 같습니다. 제가 경험한 것이 없다고 생각해도 좋아요. 네, 저는 당신들이 &#39;당연한 사랑&#39;이라고 주장한 것을 받아보지 못했습니다. 모든 사람에게 주어지는 기회라고 했지만, 저에게 허락된 것은 거의 없었던 것 같아요. 이제 저는 당신들이 &#39;당연하지 않은 삶&#39;이라고 주장하는 삶을 살려고 합니다. 난 특별했으니, 특별한 사명을 가질 거라고요. 그리고 저만 생각해서 이 일을 하는 것이 아닙니다. 제가 가장 사랑한 사람을 버리고, 도망가는 것이 아니라, 그 할아버지... 말이죠.
&gt; 제가 처음으로 존경했던 분입니다. 이분의 소원을 꼭 들어주고 싶었거든요. 혹시 저를 찾는 사람이라면 이 종이를 찾고 이해해주시면 고맙겠습니다. 이 순간 제가 폐를 끼치는 불행은 잠시겠지만, 잠시겠지만 행복을 느끼며 웃는 사람의 얼굴을 보고 싶거든요. ███이 씀
[[/collapsible]]

음...

[[collapsible show=&#34;그래...&#34; hide=&#34;하아...&#34;]]

선물로 받은 담배 좀 펴볼까

맞는 짝을 찾아줄 물건이 많은데, 정말 골치가 아프네

**자기 자신한테 주는 선물도 있으려나? 이건 설명을 안 해줬잖아...**

그 할아버지가 담배연기처럼 사라지듯이 내 생각도 사라졌으면...

[[/collapsible]]

자 계속 찾아볼까!

여기 핸드폰이 있네! 얘가 없어서 밤을 밖에서 보냈구나. 불쌍하기도 하지.

여기 빨간 칼이 있네! 이걸로 정말 즐거운 시간을 보냈었는데, 이걸 왜 버렸을까?

어서 맞는 짝을 찾아줄까?

[[collapsible show=&#34;잠깐&#34; hide=&#34;짝이 없는 것은 태우도록 할까&#34;]]

[[/collapsible]]

//처음으로 외로운 수집가 옆에 모닥불이 피워졌다.//

달그락 달그락...

**다시 짝을 찾으러간다**</textarea></pre>
