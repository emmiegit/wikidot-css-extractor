[[include component:credit-button]]
**Artikel:** SCP-585 - Spitzer
**Autor:** [[*user GwenWinterheart]]
**Original:** https://scp-wiki.wikidot.com/scp-585
**Übersetzer:** [[*user Dr. Kuttelfisch]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-585

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-585-2-4 sind in einem Standardbehälter für gefährliche Gegenstände an Standort-19 aufzubewahren. Von SCP-585 modifizierte Bleistifte sind extrem gefährlich und sollten nach Abschluss der Tests wieder in ihren normalen Zustand versetzt werden. Seit Vorfall 585-1 darf kein Bleistift mehr als fünfzig (50) Umdrehungen lang gespitzt werden, ohne dass eine Genehmigung vom O5-Rat vorliegt.

SCP-585-a wird in einer gläsernen Vakuumflasche aufbewahrt, die im Lagerraum ██ verschlossen ist. Für Experimente mit SCP-585-a ist eine Sondergenehmigung von Dr. ████ oder einem leitenden Mitarbeiter der Foundation erforderlich.

**Beschreibung:** SCP-585-2-4 sind kleine Bleistiftspitzer mit zwei Löchern aus leuchtendem Kunststoff. Auf den Unterseiten ist in leicht erhöhter Schrift &#34;The Factory&#34; aufgedruckt. Jeder Bleistift, der in das kleine Loch von SCP-585 gesteckt und im Uhrzeigersinn gedreht wird, wird angespitzt, wie es für einen Bleistiftspitzer normal ist. Mit jeder Umdrehung nimmt jedoch die &#34;Schärfe&#34; der Bleistiftspitze weiter zu, ohne dass eine Grenze erkennbar ist. Jeder Bleistift, der durch das kleine Loch von SCP-585 angespitzt wurde und dann in das größere Loch gesteckt und gegen den Uhrzeigersinn gedreht wird, wird &#34;entschärft&#34;, wobei jede Umdrehung den Effekt einer vorherigen Umdrehung im kleinen Loch rückgängig macht. (Nur die Form des Bleistifts wird verändert - die durch Späne verlorene Masse wird nicht wiederhergestellt). Die Spitze der betroffenen Bleistifte kann abgebrochen werden, aber die Spitze behält ihre Schärfe und bleibt gefährlich.

Vorläufige Tests zeigen, dass nie gespitzte, &#34;flache&#34; Bleistifte die normale maximale Schärfe erreichen, die ein Spitzer nach zwanzig (20) Umdrehungen erreichen kann. Von diesem Zeitpunkt an nimmt SCP-585 mit jeder Umdrehung exponentiell weniger Masse vom Bleistift ab. Bei dreißig (30) Umdrehungen hat sich ein Bleistift, der aus einem (1) Meter Höhe fallen gelassen wurde, um zehn (10) Zentimeter in eine massive Stahlstange eingegraben.

SCP-585 funktioniert am besten auf dünnen Holzzylindern mit Graphitkern. SCP-585 funktioniert auch mit anderen leicht zu rasierenden Materialien wie Kunststoff oder Papier mit Graphitkern oder mit einem reinen Graphitstab. Bei reinem Holz oder Kunststoff ist die Wirkung nicht gegeben, ebenso wenig bei Materialien, die sich mit einem normalen Bleistiftspitzer nicht rasieren lassen.

SCP-585-1-4 wurden nach [DATEN GELÖSCHT] aus einer Grundschule in ████ geborgen.

**Vorfall 585-1:** Ein Standard-HB-Bleistift, der nie benutzt wurde, wurde für erweiterte Tests an SCP-585-1 ausgewählt. Der Bleistift wird nun als SCP-585-a bezeichnet.

- Nach zwanzig (20) Drehungen im Uhrzeigersinn in dem kleinen Loch von SCP-585 wurde SCP-585-a auf ein Blatt Papier aufgebracht. Funktionierte wie ein normaler Bleistift.

- Nach dreißig (30) Umdrehungen wurde bestätigt, dass SCP-585-a in der Lage ist, Stahl zu durchbohren. Ein Blatt Papier wurde von der Spitze in zwei Hälften zerschnitten.

- Nach vierzig (40) Umdrehungen wurde SCP-585-a an einer Schnur befestigt und aus einem (1) Meter Höhe auf den Felsboden fallen gelassen. SCP-585-a drang 0,5 Meter tief ein.

- Nach fünfzig (50) Umdrehungen wurde derselbe Test wie oben durchgeführt. SCP-585-a drang fünf (5) Meter tief in das Grundgestein ein.

- Nach sechzig (60) Umdrehungen drang SCP-585-a fünfzig (50) Meter in das Grundgestein ein.

Die Tests wurden fortgesetzt, bis bei genau einhundert (100) Umdrehungen die Spitze von SCP-585-a extreme Hitze ausstrahlte, so dass das Holzteil in Flammen aufging. Weitere Tests am Graphitkern [DATEN GELÖSCHT]. Der Gegenstand wurde als zu riskant eingestuft, um ihn zu behalten, da ein anderer leicht hergestellt werden konnte, und SCP-585-a wurde in das große Loch von SCP-585-1 eingesetzt. Die extreme Hitze brachte SCP-585-1 zum Schmelzen. SCP-585-a wurde zur Aufbewahrung in eine Vakuumflasche gelegt.</textarea></pre>
