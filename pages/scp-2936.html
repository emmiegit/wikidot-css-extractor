**Mã vật thể:** SCP-2936

**Phân loại:** Safe

**Quy trình Quản thúc Đặc biệt:** SCP-2936 hiện đang được quản thúc tại nơi dị thể được phát hiện ở Nam Cực. Mọi nhân viên được giao nhiệm vụ làm việc với SCP-2936 đều phải thông thạo tiếng Đức và ngoại trừ lính gác ở vành đai quản thúc, đều phải đeo phù hiệu của Đệ Tam Đế chế. Các bản đồ dân sự có ghi địa điểm đều phải được tiêu hủy.

**Mô tả:** SCP-2936 là tàn tích của một căn cứ quân sự/ nghiên cứu của Đức Quốc xã tại Nam Cực. Nó hiện chứa một vài hiện vật được cho là sản phẩm của công nghệ dị thường; tuy nhiên, ngoại trừ SCP-2936-1, tất cả đều đã bị hư hại không thể sửa chữa được do tiếp xúc lâu dài với điều kiện tự nhiên tại Nam Cực. Các tài liệu được thu hồi tại địa điểm này (nhật ký, thư từ cá nhân, thư tuyệt mệnh; xem kho lưu trữ 2936-MLR để biết thêm chi tiết) cho thấy rằng thời điểm cuối cùng căn cứ có người sinh sống là năm 1953; ngược lại, các dự án lập bản đồ dân sự và thám hiểm khoa học chỉ ra rằng đến năm 2005, địa điểm này mới bị bỏ hoang và ngừng phát triển.

SCP-2936-1 là một người máy được lập trình có tri giác đóng vai trò như người trông coi căn cứ. Dị thể có chiều cao 3.5m và có hình dạng gần giống người, mặc dù dị thể di chuyển bằng bánh xích thay vì chân, với hai tay có khớp nối với 8 ngón tay đối nhau, cùng một loa phóng thanh và hai máy quay phim nhỏ trên đầu. Nguồn năng lượng của dị thể dường như là một chữ Vạn phát quang được gắn trên ngực của nó; Tổ Chức đã hoãn lại việc nghiên cứu sâu hơn về chữ Vạn này cho đến khi có một phương pháp để lấy được nó mà không phá hoại SCP-2936-1.  

Ngực dưới của SCP-2936-1 có chứa một loạt đĩa giống với đĩa than chứa các chương trình hoạt động của dị thể và một cơ chế để phát và chuyển đổi chúng (xem Tài liệu 2936-K77 để biết danh sách các chương trình đã được xác định). Dị thể sẽ cố gắng chuyển đổi giữa các đĩa một cách định kỳ và cũng sẽ thực hiện việc này khi đối mặt với tình huống lạ; tuy vậy, chỉ còn một đĩa (#11, &#34;die Stahlmutter&#34;[[footnote]]&#34;người Mẹ Thép&#34;[[/footnote]]) là còn nguyên vẹn, do đó dị thể không thể lựa chọn được chương trình mới.

Khi chương trình #11 được khích hoạt, nhiệm vụ chính của SCP-2936-1 là bảo trì SCP-2396-2.

SCP-2936-2 là một tập hợp 64 bể kính hình trụ treo tường, thứ mà SCP-2936-1 coi như &#34;Glasgebärmuttern&#34;;[[footnote]]&#34;tử cung kính&#34;[[/footnote]] mỗi bể chứa thi hài khô của một trẻ sơ sinh hoặc một bào thai. Mọi bể chứa đều bị nứt, cũng như có đấu hiệu bị rỉ một chất lỏng có cặn khô; SCP-2936-1 xác định cặn khô này là &#34;Ersatzfruchtwasser&#34;;[[footnote]] &#34;dịch ối thay thế&#34;[[/footnote]], phần niêm phong cao su đã bị vỡ vụn, và nguồn điện của chúng đã bị hư hỏng do hỏa hoạn và bị tan chảy.

Mỗi 4 tiếng, SCP-2936-1 sẽ kiểm tra các cá thể SCP-2936-2, đo đạc thành phần hóa học của chúng và xác minh tính toàn vẹn của niêm phong cũng như sự ổn định của nguồn điện. Tuy nhiên, mỗi lần nó thực hiện điều này, nó sử dụng lại dữ liệu đã lỗi thời của bộ cảm biến, dẫn đến việc dị thể kết luận các bể kính còn nguyên vẹn và đang hoạt động.

Khi không kiểm tra các cá thể của SCP-2936-2, SCP-2936-1 ca ngợi các bể chứa và các thi hài, hát những bài hát ru truyền thống của Đức cho chúng nghe, và đan quần áo cỡ trẻ sơ sinh từ vải mà nó tái chế.

&gt; **Bản phỏng vấn (được dịch từ tiếng Đức)**
&gt; 
&gt; **Ts. Iliescu**: Mục đích của Stahlmutter khi chăm sóc các bể chứa là gì?
&gt; 
&gt; **SCP-2936-1**: Để Herrenkinder[[footnote]]&#34;những đứa trẻ tối thượng&#34;[[/footnote]] có thể lớn lên khỏe mạnh, cường tráng và cai trị thế giới
&gt; 
&gt; **Ts. Iliescu**: Liệu Stahlmutter có biết cái chết là gì không?
&gt; 
&gt; **SCP-2936-1**: Có.
&gt; 
&gt; **Ts. Iliescu**: Các Herrenkinder đã chết chưa?       
&gt; 
&gt; **SCP-2936-1**: Cái chết chỉ áp dụng với những người lính, và lũ Untermenschen.[[footnote]]&#34;chủng tộc thấp kém&#34;[[/footnote]]
&gt; 
&gt; **Ts. Iliescu**: Tôi hiểu. Stahlmutter đã làm tốt trong việc trả lờ--
&gt; 
&gt; **SCP-2936-1**: Những đứa trẻ nằm ở đáy Glasgebärmuttern của chúng. Chúng bất động, trông giống như những người lính đã chết. Nhưng những đứa trẻ không phải là quân nhân, cũng không phải là Untermenschen. Và các thông số hóa học, vật lý và cơ học của Glasgebärmuttern đều ở giá trị tối ưu. Do đó, những đứa trẻ chưa chết. Stahlmutter luôn yêu trẻ em. Những đứa trẻ ngoan sẽ lớn lên, mạnh mẽ, dũng cảm và khôn ngoan. Stahlmutter yêu những đứa trẻ ngoan.

**Tài liệu 2936-K77: Danh sách các chương trình được xác định bên trong SCP-2936-2 (được dịch từ tiếng Đức)**
