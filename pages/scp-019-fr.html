    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://www.lienduj.com/public/3526/11631/surgicaltubingcloseup.png|caption=//SCP-019-FR的收容设施。注意其中SCP-019-FR-2的存在。//]]

**项目编号：**SCP-019-FR

**威胁等级：**橙[[span style=&#34;color:orange&#34;]]●[[/span]]

**项目等级：**Euclid

**特殊收容措施：**SCP-019-FR必须被保存在Aleph站点一个安全房间内一组集中放置并且装满水的有机玻璃管中（项目不能接受被监禁的境况，如果将其封装在一个罐子里，项目会试图打破墙壁，玻璃管似乎可以给项目造成身处自由的假象。）SCP-019-FR必须每天用各种预消化过的食物喂食三（3）次，喂食将借由可溶性胶囊进行。如果发生SCP-019-FR-2，必须以最快速度收割并焚烧殆尽。SCP-019-FR必须由至少一（1）名二级人员持续监视。

如果发生收容失效，必须在SCP-019-FR进入水道前封锁现场所有水道（包括厨房，澡堂和卫生间）。若工作人员在SCP-019-FR收容室外观察到SCP-019-FR-2，必须立即通知2级工作人员以便采取适当行动。必须报告工作人员的任何奇怪/异常行为。

**描述：**SCP-019-FR为一种结构类似于独齿围沙蚕（//Perinereis cultrifera//）的生物，长度53.6厘米，似乎缺乏感觉器官，但表现出对环境的敏锐感知。另一方面，其具有圆形颚，由三（3）排牙齿组成，极其锐利，看起来不会被磨损。

项目只能存活于于液体中，并偏爱管道类设施。SCP-019-FR拥有进入人体内部（通过口腔或肛门）来控制人类宿主的能力，且似乎任何情况下宿主都会失去第一次与SCP-019-FR接触的所有记忆。进入活动期前，项目在宿主结肠中进行无性繁殖持续四（4）周（宿主应该被认为已经死亡）。其首先附着在连接着受害者内部器官的神经突触上并逐渐控制它们。到达大脑后，寄生物会在完全取得控制前对宿主造成一些物理干扰（错误动作，突然的跌落等）。鉴于SCP-019-FR-1，███████博士和D-45678的身材，SCP-019-FR似乎针对一些体型较大的人。

SCP-0019-FR会分泌一种蓝色黏浆状物质（命名为SCP-019-FR-2），80%由 [数据删除] 组成。一切与SCP-019-FR-2的接触会导致被SCP-019-FR操控的记忆丧失。

SCP-019-FR在03/05/14被发现，一位病人在█████-██████医院所拍摄的X光片显示其结肠中有此类生物。医院中一位隐藏基金会成员对目击过这张X光片的人员实施了A级记忆清除。该病人（命名为SCP-019-FR-1）被转移，并用其已经死亡的情境进行掩饰。

[[collapsible show=&#34;SCP-019-FR-1采访记录&#34; hide=&#34;收起&#34;]]

&gt; **受访者：** SCP-019-FR-1
&gt; **采访者：**███████博士
&gt; 
&gt; **前言：** 对象到达站点后被带到审讯室，以确认他体内寄生虫的性质和对他的潜在影响。
&gt; 
&gt; **███████博士：** 请坐。首先要谢谢您，请问你是出于什么原因去了医院？
&gt; 
&gt; **SCP-019-FR-1：** //(惊惧地)// 我在哪……我向你发誓我什么都没做……我忘记 //发生什么了// !
&gt; 
&gt; **███████博士：** 冷静一下，我们不会对你造成任何伤害…请回答我的问题。
&gt; 
&gt; **SCP-019-FR-1：** //(稍微放松)// 我……只是为了拍一张X光片……我三天前摔跤把手腕撞坏了……我得……
&gt; 
&gt; **███████博士：** 你在什么情况下摔的跤？
&gt; 
&gt; **SCP-019-FR-1：** 一场愚蠢的事故……我做了个错误动作然后失去了平衡。
&gt; 
&gt; **███████博士：** //(记录)//很好……你知道这种事情对你造成影响有多久了吗？
&gt; 
&gt; **SCP-019-FR-1：** 不我没在意……我妻子说她发现我这几周体重增加了……当我的医生给我看这张x光片时，我吓坏了……您知道这是什么吧，哈？
&gt; 
&gt; **███████博士：** //(起身)// 不知道，但我们会研究并找出这究竟是什么。感谢您的配合，我们会带您到您的单人房间。有新消息的话我会通知您的。
&gt; 
&gt; **SCP-019-FR-1：** 嘿！等下！你们会帮我摆脱掉这玩意儿的对吧？我可以回家的吧？ 
&gt; 
&gt; **███████博士：** 我们以后再说这个……
&gt; 
&gt; **观察记录：** //我没觉得这种寄生虫影响了他的大脑，我们不要立即介入。先监禁观察他一段时间……// ███████博士
[[/collapsible]]

**附录：** 019-01事件

2014年5月19日下午18:43，SCP-019-FR-1（因行为完全正常而被允许每天进行一些散步）抢走其看守员的枪并向其胸口射击三次。

随后被恢复的监控录像显示他又来到███████博士办公室，射杀了目所能及的所有人。进入办公室后，监控无法拍到其影像。被枪击警报召集而来的警卫发现███████博士在自我防卫时击杀了SCP-019-FR-1。受害者数量估计为七人。

验尸中发现了蓝色果冻状物质，对其分析显示 [数据删除] ，分布在对象体内，特别是在消化道。并未找到SCP-019-FR实体痕迹，其被分级为Neutralized。

**附录02：** ███████博士采访记录

&gt; **受访者：** ███████博士
&gt; **采访者：** 初级特工Kaji
&gt; 
&gt; **前言：** ███████博士就SCP-019-FR-1的死亡接受审讯。
&gt;
&gt; **初级特工Kaji：** ███████博士您好。
&gt; 
&gt; **███████博士：** 我再问一遍，带我来这儿干什么？
&gt; 
&gt; **初级特工Kaji：** 你记不起5月19日发生的事了吗？
&gt; 
&gt; **███████博士：** 当然记得，那太蠢了！我为什么会被怀疑？事实就是这样！那个疯子想杀了我，所以我打死了他。完了。
&gt; 
&gt; **初级特工Kaji：** 还有些事不清晰……首先，你认为他为什么会攻击你？
&gt; 
&gt; **███████博士：** 嗯，这很明显，他知道我没做任何努力试图把他和那玩意儿分离开。
&gt; 
&gt; **初级特工Kaji：** 然而受试者的精神记录表明他天生安静平和。由于他的全力合作，你甚至允许他离开他的单人房间。
&gt; 
&gt; **███████博士：** 那么看来这是个错误！我唯一能责怪的就是我自己！你想要我说什么，他可能因为监禁已经疯了。
&gt; 
&gt; **初级特工Kaji：** 或者，我们进入下一个问题，你为什么要开枪？
&gt; 
&gt; **███████博士：** //(惊呆)// 你在逗我？这**养的东西威胁到我了！
&gt; 
&gt; **初级特工Kaji：** //(提高语调)// 怎么威胁的？用他的武器？
&gt; 
&gt; **███████博士：** //(惊讶)// 我......不......他告诉我......我不知道......我是“理想的受害者”[原话如此] ......我只是......我惊慌失措，从抽屉里拿出我的枪然后开枪。下一秒警卫就来了......
&gt; 
&gt; **初级特工Kaji：** “下一秒”？ 博士，监控显示开火和警卫介入之间隔了三分钟......
&gt; 
&gt; **███████博士：** //(明显的困惑)// 如果你没有其他问题，我现在想回我的办公室......
&gt; 
&gt; **初级特工Kaji：**好，今天就先到这儿……
&gt; 
&gt; //博士起身//
&gt; 
&gt; **初级特工Kaji：** 还有件事儿……你有没有觉得你变重了一点？
&gt; 
&gt; //争论被搁置//
&gt; 
&gt; **观察记录:** //在所有一切都被清理干净之前，此人应该被拘留。// - 初级特工Kaji
&gt; 
&gt; //我不觉得他在撒谎，但由于其记忆问题和愤怒行为，我认为他仍受到这一事件影响。 建议休假三周。// - Aleph站点主管

**附录03：** 019-02事件

2014年6月23日下午13:15，███████博士希望获得使用D-5678（身体健壮的高加索人）的授权来对SCP-████进行实验。授权被确认，且由一组武装人员护送。到达一处空旷走廊时，博士轻易地杀掉特工，随后转向试图逃跑的D-5678的方向。摄像机记录显示SCP-019-FR从博士口腔中逸出，然后将自己推向D-5678，并从其直肠进行渗透。正在监视███████博士的初级特工Kaji击杀了D-5678。

SCP-019-FR被成功收容并得到控制，初级特工Kaji获得了奖赏。</textarea></pre>
