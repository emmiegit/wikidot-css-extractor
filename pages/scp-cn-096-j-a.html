    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **Ag.C-3头盔摄像机的录像**
&gt; 
&gt; [从一架UH-60“黑鹰”直升机内部拍摄的画面显示SCP-CN-096-J在沙漠上高速移动，后方约200m处有数量庞大的受影响人群。]
&gt;   
&gt; **Ag.L-3：**这里是特工L3，已锁定目标。项目移速约为6m/s，人群正以5m/s的速度逐渐远离目标。
&gt; 
&gt; //Ag.L-3在听无线电播送的命令（听得出是来自Stormrage博士）。可看到SCP-CN-096-J正在缓慢减速。//
&gt; 
&gt; //Ag.L-3离开镜头视野。Ag.Z-3出现，手持一把改造过的XM500反器材步枪。两发子弹出膛：都打偏了。//
&gt; 
&gt; **Ag.L-3：**你他妈没长眼睛吗，Z3？
&gt; 
&gt; //白烟，机载小型加特林射击声。//
&gt; 
&gt; **Ag.L-3：**射击产生明显效果，SCP-CN-096-J速度明显减慢，但其外形依然完整。
&gt; 
&gt; //人群加速，将项目围住。//
&gt; 
&gt; **Ag.L-3：**等下，这是！
&gt; 
&gt; //篮球被人群击飞，径直朝镜头飞来。//
&gt; 
&gt; //镜头上拉。撞击声与爆炸声。//
&gt; 
&gt; **&lt;记录结束&gt;**

&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **Ag.X-3头盔摄像机的录像**
&gt; 
&gt; [从一架UH-61“黑鹰”直升机内部拍摄的画面显示SCP-CN-096-J在公路上高速移动，后方约200m处有数量庞大的受影响人群。]
&gt;   
&gt; **Ag.H-3：**这里是特工H3，已锁定目标。项目移速约为6m/s，人群正以5m/s的速度逐渐远离目标。项目击落UH-60之后随飞机残骸落到地面，造成大概十几人死亡，剩余人群继续追逐项目。
&gt; 
&gt; //可看到SCP-CN-096-J正在缓慢减速。公路前方出现一大型建筑。//
&gt; 
&gt; **Ag.H-3：**该死，是███机场。
&gt; 
&gt; //项目弹入机场中。//
&gt; 
&gt; **Ag.H-3：**局面已经控制不住了，请求████支援。重复！局面已经控制不住了，请求████支援！
&gt; 
&gt; //项目击中大量候机旅客，约████人开始试图捕获项目。//
&gt; 
&gt; **Ag.H-3：**SCP-CN-096-J撞碎了候机室的玻璃，操，径直冲向了一架正要起飞的客机。
&gt; 
&gt; //项目击穿客机操控室玻璃进入机身，充分影响机内人员后从机尾一玻璃处弹出。//
&gt; 
&gt; //观察到客机开始自行移动，中段机身下弯，前轮夸张地前伸并高速摇动机尾。//
&gt; 
&gt; //客机以██m/s的速度扑向项目，机尾横摆，击毁一航站楼。//
&gt; 
&gt; **Ag.H-3：**妈的，那个球这一下被击出500m远，操。
&gt; 
&gt; //镜头下转，约有7辆摆渡车、15辆小推车、37辆小轿车、10辆大巴车、3只骆驼、7只骡子、10只犬类、3只猫类、一架UH-61“黑鹰”直升机残骸、若干碎片、3组蜂群、4只SCP-049-2、13堆垃圾、4间移动厕所、约13182人与一架大型客机向远方一褐色点状物高速移动。//
&gt; 
&gt; **&lt;记录结束&gt;**</textarea></pre>
