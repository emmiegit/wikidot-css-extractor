&gt; **访谈时间：**2020年3月12日 15:50
&gt; 
&gt; **访谈对象：**特工L3
&gt; 
&gt; **访谈录像：**
&gt; 
&gt; **Dr.Jotham：**坐，李先生。
&gt; 
&gt; **特工L3：**嗯……谢谢。
&gt; 
&gt; **Dr.Jotham：**我知道你还是不能接受X3死去的事实。
&gt; 
&gt; **特工L3：**啊……我们还是在[消音]认识的。当时我们才……
&gt; 
&gt; **Dr.Jotham：**（打断）但你知道，我今天来不是来安慰你的。
&gt; 
&gt; **特工L3：**我会配合的。
&gt; 
&gt; **Dr.Jotham：**你是怎么发现Hourglass的尸体的？
&gt; 
&gt; **特工L3：**我们被派去取新一批的抑生制剂，从窗子里就望见了血迹。
&gt; 
&gt; **Dr.Jotham：**继续。
&gt; 
&gt; **特工L3：**等下……我望见的是血迹吗？应该是吧。总之，我们发现了尸……我们发现了什么？该死！
&gt; 
&gt; **Dr.Jotham：**冷静一下，好好回忆。
&gt; 
&gt; **特工L3：**然后……X3就死了。我去报告了什么东西，该死……不可能记不起来啊……（停顿）接着你们就来了。
&gt; 
&gt; **Dr.Jotham：**也许我们改日还需要聊聊。Hourglass是一个什么样的人？
&gt; 
&gt; **特工L3：**他人还不错。对研究很执着，为了研发制剂把后山的森林都烧了。
&gt; 
&gt; **Dr.Jotham：**是的。Hourglass的制剂是他不朽的贡献。可你我都清楚他家根本不靠山。
&gt; 
&gt; **特工L3：**是吗……也有可能把一个公园烧了。我听X3说的。
&gt; 
&gt; **Dr.Jotham：**我们没有在其家中发现NOR或者ALI个体。你推测他为什么会死？
&gt; 
&gt; **特工L3：**不清楚。Hourglass无妻无子，死得也很莫名其妙。
&gt; 
&gt; **Dr.Jotham：**好的。你认为X3是一个什么样的人？
&gt; 
&gt; **特工L3：**X3是谁？
&gt; 
&gt; **Dr.Jotham：**（沉默）我们可能需要择日再聊。今天就到这里吧，谢谢配合。
&gt; 
&gt; **特工L3：**顺带一提，Hourglass厨房那个崭新的牙签盒倒是挺漂亮的。
&gt; 
&gt; **Dr.Jotham：**你说什么？
&gt; 
&gt; **视频结束。**</textarea></pre>
