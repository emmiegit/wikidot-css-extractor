Привет, Л, я получил твоё письмо. Да, я не особо волнуюсь о фондовцах. Они всё ещё возятся в старом месте. Психология личности, друг. Они как кошки. Ты бежишь - они за тобой. Но если они увидят, как движется что-то ещё, их глаза будут прикованы к этому, а ты в это время можешь скрыться. &#34;Хвост&#34;? Да, он в порядке. Друг, он был создан для этой хрени. Да и на самом-то деле он не совсем там. Они что-то узнают - мы дёргаем рубильник и смываемся без особых забот.
 
В любом случае, могу предложить несколько новых игрушек. Роботы размером с блоху. Закрепляются на человеке, он их повсюду носит, а они записывают всё, что видят и слышат. Оставляешь их возле цели, а когда нужно - отсоединяешь. По сигналу их не найти, они ничего не передают, только записывают. Всю информацию получаешь, когда забираешь робота. Думаю, такое пригодится в этом твоём проекте. Знаю, что подобное не в твоём стиле, но, друг, начинай уже идти в ногу со временем.
 
Если хочешь войти со мной в 22-й век, оставь плату в условленном месте. Спроси Шмитца, если не помнишь, где это.
 
И пожалуйста, друг, позволь мне взглянуть на эту шляпу. Я //точно знаю//, что могу улучшить её. Ты можешь палить из башки чёртовыми лазерами. Подумай об этом.
 
В</textarea></pre>
