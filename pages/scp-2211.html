    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-2211 - A .wmv, a .wav, an .exe, and a Coffee Machine
**Auteur :** [[user minmin]]
**Traducteur :** [[user purplefishman]]
**Date de publication originale :** 5 juillet 2015
**Image :** [*https://commons.wikimedia.org/wiki/File:Ceramic_Abutment_Crown.jpg Wikimedia Commons]
[[include credit:end]]

[[include component:image-block name=teeth.jpg|caption=Image fixe de SCP-2211-1 à 00:23. ]]

**Objet n^^o^^ :** SCP-2211

**Classe :** --Sûr-- Euclide

**Procédures de Confinement Spéciales :** SCP-2211-1, -2 et -3 sont conservés dans trois clés USB différentes, placées dans un casier de confinement de petit objet standard. Du fait des limitations spatiales, SCP-2211-4 est actuellement conservé dans un autre casier de confinement de petit objet standard. L&#39;autorisation de tester SCP-2211-1 à -4 peut être obtenue par demande auprès du Département des Anomalies Digitales par tout membre du personnel de Niveau 3 et supérieur. 

À compter du 10/09/2014, SCP-2211 est désigné comme Non Confiné. Les ressources seront employées à la recherche de la véritable nature de SCP-2211 ainsi qu&#39;au rétablissement du confinement.

**Description :** SCP-2211 --est-- était un ensemble de quatre anomalies reliées entre elles, découvertes dans les bureaux de Hewlett-Packard à Shanghai. 

SCP-2211-1 est un fichier vidéo de 932 MB intitulé longsmile.wmv. Lorsqu&#39;il est lancé, il montre une paire de lèvres souriantes sur le bord droit de l&#39;écran, qui s&#39;ouvre afin de révéler des dents. La caméra se déplace ensuite vers la droite pendant tout le reste de la vidéo, en continuant à révéler des dents. Bien qu&#39;il soit indiqué que SCP-2211-1 dure 55 secondes, il continuera à tourner pendant plus de 150 heures, durée qui correspond à la limite supérieure atteinte avant que l&#39;expérimentation ne soit stoppée. SCP-2211-1 n&#39;a pas de bande son.

Lorsque SCP-2211-1 est lancé pendant plus de 59 minutes et 20 secondes, l&#39;appareil utilisé pour lire SCP-2211-1 sécrète une petite quantité (5-10 ml/min) de ce qui a été déterminé comme étant de la salive humaine. Les analyses ADN ne correspondent à aucun individu fiché à ce jour. 

SCP-2211-2 est un fichier audio de 2.0 MB intitulé eyee(79).wav. Son contenu varie à chaque lecture, mais consiste généralement en une neige modulée qui se coupe périodiquement toutes les 2 à 10 secondes pendant environ 0.3 secondes. Tout comme SCP-2211-1, SCP-2211-2 dure plus de 150 heures bien qu&#39;il soit indiqué une durée de 3 minutes et 3 secondes. Des fluctuations mineures de la neige sont détectées à un taux approximatif de 3 par seconde ; ce taux augmente à 5 par seconde lorsque SCP-2211-2 est lu sur un appareil disposant d&#39;une caméra intégrée. 

Après que SCP-2211-2 ait été lu pendant plus de 59 minutes et 20 secondes, l&#39;appareil utilisé sécrète un fluide clair à un taux de 20 ml/min ; le fluide a été identifié comme étant un mélange d&#39;eau et de chlorure de sodium, avec des traces résiduelles d&#39;acides aminés, de glucathione, d&#39;acide ascorbique et de fibres collagènes humaines. 

SCP-2211-3 est un fichier exécutable de 599 KB intitulé 耳.exe. Lorsqu&#39;il est lancé sur un ordinateur, SCP-2211-3 mobilise une part importante de la mémoire vive, entraînant une surchauffe ainsi que l&#39;accélération de la rotation des ventilateurs internes de l&#39;ordinateur affecté. Malgré les dégâts causés par la surchauffe, l&#39;ordinateur affecté continuera à tourner jusqu&#39;à ce qu&#39;il soit déconnecté de force de sa source d&#39;alimentation. 

Lorsque le fichier est lancé pendant plus de 59 minutes et 20 secondes, l&#39;air brassé par les ventilateurs internes commence à émettre une forte odeur de cérumen. Cependant, aucune trace de matière biologique n&#39;a été trouvée dans l&#39;air brassé. L&#39;odeur n&#39;est pas détectable en dessous de 100 ppm, et cet effet est absent lorsque SCP-2211-3 est lancé sur un ordinateur dépourvu d&#39;un système de refroidissement par ventilateurs. 

Bien que SCP-2211-1 à -3 peuvent être déplacés d&#39;un dossier à un autre sans que cela n&#39;affecte leurs propriétés, les copies de SCP-2211-1 à -3 ne présentent pas d&#39;effets anormaux : les copies de SCP-2211-1 s&#39;arrêteront à la durée estimée, les copies de SCP-2211-2 ne consistent qu&#39;en une neige qui s&#39;arrête à la durée estimée, et les copies de SCP-2211-3 ne peuvent jamais être lancées.

SCP-2211-4 est un chauffe tasse alimenté par un adaptateur USB. Lorsque SCP-2211-4 est branché sur le port USB d&#39;un ordinateur, tout liquide placé dans son contenant sera chauffé jusqu&#39;à atteindre une température d&#39;environ 65°C, tout en étant également transmuté en mucus à un taux d&#39;environ 1 ml/min, que l&#39;ordinateur soit raccordé à une source d&#39;alimentation ou non. Parfois, SCP-2211-4 produira des touffes de poils de nez humains. L&#39;analyse ADN concorde avec la salive produite par SCP-2211-1.

**Addendum SCP-2211-01 :**

&gt; **Transcription de l&#39;Archive de Surveillance 20141006-B2-A4, 0320h-0401h** 
&gt; 
&gt; **Début de l&#39;entrée**
&gt; 
&gt; Bruits de métal frappé détectés à proximité du 2ème étage de l&#39;Aile B. La porte du casier de confinement de petits objets DAD-2838 est sévèrement déformé vers l&#39;extérieur, et a subi un impact lourd venu de l&#39;intérieur.
&gt; 
&gt; Le bruit de métal frappé continue pendant les 3 minutes qui suivent alors que la porte du casier de confinement DAD-2838 commence à se percer vers l&#39;extérieur. Les équipes de sécurité sont déployées afin de boucler la zone et maîtriser la situation.
&gt; 
&gt; Le casier de confinement DAD-2838 est complètement fracturé depuis l&#39;intérieur lorsqu&#39;en émerge un bras humanoïde articulé, lequel s&#39;étend pour révéler de nombreuses articulations sur toute sa longueur. Les équipes de sécurité commencent à ouvrir le feu sur le bras, sans résultats. Bien que le film montre que le bras se termine par une main à sept doigts, les membres du personnel présents sur les lieux reportèrent un nombre de doigts compris entre cinq et « environ trente ».
&gt; 
&gt; Le bras frappe à plusieurs reprises, et finit par briser, le casier de confinement contenant SCP-2211-4, situé à environ 5m du casier de confinement DAD-2838. Il saisit par la suite SCP-2211-4 et le ramène dans le casier de confinement DAD-2838. 
&gt; 
&gt; Aucune autre activité détectée. Le bras est supposé s&#39;être dématérialisé. 
&gt; 
&gt; **Fin de l&#39;enregistrement**

Après examen du casier de confinement DAD-2838, aucune trace du bras n&#39;a été découverte. 

L&#39;examen du casier de confinement DAD-2838 révéla que SCP-2211-1, -2 et -3 avaient été effacés de leur stockage respectif. De plus, SCP-2211-4 cessa de présenter quelque effet anormal que ce soit.

À la vue de ces événements, SCP-2211 fut prudemment déclaré Non Confiné le 08/10/2014 par le Chercheur en Chef Min. 

**Addendum SCP-2211-02 :**

Ficher .txt anonyme retrouvé sur la clé USB de SCP-2211-1 5 jours après les événements du 06/10/2014.

&gt; {{ j&#39;ai mon mon nez ::oo)) }}
