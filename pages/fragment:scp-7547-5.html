    <pre><textarea class="page-source" readonly>[[include :scp-zh-tr:theme:penumbra]]
**亞當：** //（劇烈的咳嗽聲。）//

**未知人聲：** 你終於醒了。

**亞當：** 什麼//（咳嗽）//我他媽在哪？

**未知人聲：** 你已經抵達終結。

**亞當：** 什麼終結？

**未知人聲：** 案件的終結。儀式的終結。世界的終結。你已經抵達轉折點了。

**亞當：** 而//那//會將人導向某個方向，對吧？

**未知人聲：** 這一切將取決於你。

//（靜默。）//

**未知人聲：** 如今你已不受束縛。所有的介入都已經被排除了。

**亞當：** 那你呢？別假裝你沒有像其他人一樣試圖誘導我。

**未知人聲：** 我們的目標是讓你最終擁有選擇的自由。因為無論你的想法如何，我們的影響都將滲透至你癲狂夢想的各個方面。

**亞當：** ……你們是誰？

**未知人聲：** 我們是芳塔索斯有限公司，是[[[http://scp-zh-tr.wikidot.com/oneiroi|夢神集團]]]的子公司。

**亞當：** 夢神集團幹嘛要一個子公司替他們做事？

**未知人聲：** 跟鱷魚需要鳥清潔牙齒的原因相同：視角有所不同。

//（靜默。）//

**亞當：** 所以實際上我對這件事仍然沒有任何選擇。我從一開始就沒有任何自由意志。

**未知人聲：** //我們就是//自由意志。無論你做什麼仍舊是你下的決定，我們只是提供方便之門罷了。

**亞當：** 好吧。

//（在淺水中踐踏的腳步聲。）//

**亞當：** 我在這裡能找著什麼？

**未知人聲：** 一盞燈。當你看到時你就會知道了。

//（水花濺起聲。）//

**亞當：** 如果你實現了MC&amp;D的夢想，我猜你也實現了那位藝術家的，並讓他知道我要來。

 **未知人聲：** 正是。

//（水花濺起聲，隨後陷入靜默。）//

**亞當：** 我猜我發現了。就是那條……光的軌跡？我想這描述不夠好，但我實在想不到還能怎樣──

**未知人聲：** 就是這樣。你是對的。

//（靜默。）//

**未知人聲：** 亞當？

//（持續的踩踏水聲。）//

**亞當：** 所以，經歷這一切後我會怎樣？

**未知人聲：** 你想怎樣就會怎樣。

**亞當：** //（嘀咕）// 當然了。

//（濺起水花，還有海浪寧靜的聲響。）//

**亞當：** 當光線變暗時，是否代表我距離我們越來越近了？

**未知人聲：** ......什麼？

**亞當：** 我的意思是，當光的//顏色//變得──

**未知人聲：** 這不應該發生的。

//（海浪翻騰聲越變越大。）//

**亞當：** 你......你這話是什麼意思？

**未知人聲：** 應該要是不變的。不受他人意志的影響才對。亞當，你需要告訴我們，光是什麼顏色的？

**亞當：** 紅。

//（海浪拍打牆壁的聲音。）//

**未知人聲：** 亞當，你得離開了。他在這裡了，亞當。

**亞當：** 是誰？

//（撕心裂肺的鯨魚叫聲自黑暗中滾滾而出。）//

**亞當：** ......不。別這樣。

**未知人聲：** 亞當，你必須離開。 亞當，你得**現在**就走。

//（他轉身往相反的方向逃跑，與水流對抗著。潮水咬住了他，成千上百隻手拉扯他的衣服，滑落後又重新抓住。他的雙腳緩慢地向前爬動，水的重力迫使其骨頭於抵抗中顫抖不已，亞當才回頭看了一眼，巨大的黑色巨浪就將他整個吞沒了。）//

//（水淹沒了他們的聲音，呼叫者逃跑的懇求聲，與男人抗拒的呼喊落在滿浸於水的耳朵裡。亞當在發紅的廣闊空間中掙扎，歡迎愛人的可怕呼喚卻使他僵住了，然後他在劇烈的恐懼驅使下向上游去。光線透過水產生折射，將他周圍的一切融入同質虛空中。在他最意想不到的時候，衝破水面的希望終於來臨了。）//

//（亞當拖著自己走上泥濘的土地。上方的風暴肆虐，颱風如狂怒的征服者一樣席捲島嶼。水從肺部退去，亞當仍舊咳嗽不斷。你將手伸進濕透的工裝短褲裡找對講機。你的愛人正透過它尖叫著呼喚你：「亞當！你聽好了，亞當！ 你需要往地下挖，亞當。在未出生物質的重壓下，他就很難抵達你的身邊，亞當。」）//

//「風暴讓我的工具沒了。」你喊了回去，試圖讓自己的聲音蓋過暴雨，但卻沒能成功。然後，你剛剛的來向傳來了比暴雨更加響亮的聲音。你進一步退到島嶼上，恐懼感爬滿了你的皮膚。//

//你扭動著身體，穿越茂密的樹林迷宮，一頭撞在完全不同的木質上：那是一間小木屋。門只開了一條縫就抵到樹上了。你擠過裂縫鑽入內部，發現桌上鋪著你不認得的地圖。地圖的一角壓著一碗沒喝完的湯。//

//遠處牆壁上的門傳來敲擊聲，門向你的船上侍者敞開，他被雨淋的濕透了。 「船長！我們需要你，船長。牠會把這艘船毀掉的！」//

//他的話使你毛骨悚然。你組織了這次航行，花了很多錢獵殺這傢伙，但一想到你即將用自己那雙眼睛目睹這隻野獸，你就感到害怕不已。自從你開始這段航程以來，這種焦慮的感覺就一直在累積。你不知道為什麼，也不可能知道為什麼。//

//右舷傳來尖叫聲，你的手下將船駛入翻騰的大海，你瞥見可怕的利維坦正用鰭猛擊著船隻。你的耳邊傳來刺耳的叫聲，使你從恍惚中驚醒：「亞當！」你看著停在你肩膀上的那隻鸚鵡。「你得躲起來，亞當！在世界變得太狹窄之前躲起來，亞當！」這隻鳥張開喙，裡面的發聲器現在清晰可見。遊樂設施關閉，遊樂園裡的所有燈光都熄滅了。你走出遊樂景點，預錄的海浪轟鳴被同樣震耳欲聾的寂靜取代。所有人都早早就離開了，你心裡這麼想著。連你的頭兒都走了。也許今天是國慶日？無論如何，你目前沒有其他工作了，你將會度過一個愉快的周末。//

//室內主題樂園迴盪著鞋子吱吱作響的聲音。不是來自你的鞋子。你向左看去，卻只能看到黑漆漆的形狀，其中一個還動了起來。你試著吞嚥自己的恐懼，哪怕只是片刻也行。//他們也看不到我，//你嘗試說服自己，//所以我看起來可能也一樣怪。 //「嘿。」你說。「是我，亞當。」毫無反應。「我……我看不出你是誰。」你為自己講的話輕笑出聲。//

//這個陌生的身影靠了過來，你可以辨認出那個輪廓，與無生命物質形成鮮明的對比。每一步都緩慢而有條理。「哥們，拜託，我知道現在十月，但是，拜託。」你緩緩地拉開距離。他仍保持著沉默，你注意到他比你高上許多。很快你就能辨認出他頭部的形狀、身體的形狀、外觀的……//

//你像逃離地獄般狂奔，像雷暴中的公牛衝過兩扇雙開門，衝過一個又一個的大廳。在你腎上腺素狂飆的腦袋中，你已經記不清建築物的佈局，感覺整個設施更像是冰冷的迷宮。由於擔心可能會看到什麼，你抑制住回頭去看的衝動。通風口在你的周圍晃動，整個系統在陣痛中嗡嗡作響。「噢！噢喔！噢喔喔喔！」//

//由左到右轉，從走廊跑過通道再跑過走廊。你的手臂變得沉重，雙腿變得無力，你被迫彎腰駝背的跑下去。磚牆圍住了你，你的小爪子因不斷奔跑開始酸痛。你能感覺到大傢伙越來越近了。爪子下有水的觸感讓你畏縮，這條路上佈滿了水坑。隨著水池變得越來越隨處可及，地面變得越來越潮濕，當你以生物極限速度飛越時，濺起的水花總會打斷你的逃亡。水越來越深，你一邊潛入水中踢腿划行，一邊寄盼掠食者進不來這樣的環境。你身後巨大水花飛濺的漣漪卻揭示了不同結果。你游，再游，隨著你的附肢逐漸萎縮，你盡力甩動著新生的尾巴。黑暗從你身邊襲來，從你身邊掠過，向前，向前，你看著前方的光線，看著它縮成一條水平的狹縫。//

[[=]]
亞當埃文，天造地設。
[[/=]]
