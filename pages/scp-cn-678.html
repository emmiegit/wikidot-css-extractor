**项目编号：**SCP-CN-678

**项目等级：**Keter

**特殊收容措施：**MTF-Θ-2（“--灰色仇恨--陌路人”）负责处决所有出现的SCP-CN-678-1实体，清除相关人员记忆和有关数据，并负责研究项目的异常性质。MTF-Θ-2（“--灰色仇恨--陌路人”）队员禁止与任何人员进行非纯文字交流。

**关于MTF-Θ-2（“陌路人”）：**成员仅██一人，携带Blue•B逆模因保护。//非5级权限人员禁止访问更多信息。//

**描述：**SCP-CN-678是一种异常现象。其出现的时间和地点似乎是随机的。通常发生在两名关系良好的人类个体正在进行交流（包括视频聊天，心理暗示）时。项目的异常现象表现为：一名人类个体被转化为SCP-CN-678-1，并且将正在交流的个体以[数据删除]方式杀死，随后项目会前往最近的没有人类直视且无设备录像的位置并消失。通常项目发生在距目标较近的地方，但仍不排除远距离发生的可能性。

SCP-CN-678-1的显著特征是眼球完全被黑色物质取代、嘴角被撕裂到耳根、完全黑色的口腔和稀疏但细小的白色牙齿。SCP-CN-678-1通常露出笑容。转变过程通常因为没有个体直视目标而无法被观测到，而仅有的几次观察也表明SCP-CN-678-1在一开始出现在录像范围时便有上述特征。

由于项目的突发性和随机性，至今未能找到存活的直接观察者。所有记录皆通过录像证实。

目前基金会记录的项目发生有████起，发生在基金会内部的有██起。

**附录：**[[collapsible show=&#34;+ 事故记录678-a：&#34; hide=&#34;- 准许访问&#34;]]
&gt; //音频记录，来自Site-CN-21异常语言部门工作室的未分配混凝土房间，记录日期(█日/█月/20██年)//
&gt; 
&gt; 研究员陆芸芸：不是这个，是另外那个词，“██”，看见了吗？
&gt; 
&gt; VB研究员：可能是个古██词。
&gt; 
&gt; 研究员陆芸芸：嘿，我的可乐你拿来了吗？
&gt; 
&gt; VB研究员：我找找。
&gt; 
&gt; 研究员陆芸芸：快点，我渴了。
&gt; 
&gt; （//研究员VB变为SCP-CN-678-1，面对陆芸芸研究员并露出微笑//）
&gt; 
&gt; （//[数据删除]//）
&gt; 
&gt; （//SCP-CN-678-1对监控录像露出微笑，随后消失于办公桌下的摄像死角//）

后续监控录像显示，尸体被重度粉碎并在办公桌上摆成“//拿来了//”的字样。
[[/collapsible]]
[[collapsible show=&#34;+ 事故记录678-b：&#34; hide=&#34;- 准许访问&#34;]]
&gt; //原MTF-Θ-1（“灰色仇恨”）在Site-CN-21进行对SCP-CN-678-1的搜查工作时的设备记录（无关部分已删节）//
&gt; 
&gt; Θ-1-3：这真他妈的恶心。
&gt; 
&gt; Θ-1-1：是，所以你可以在这里与她共度良宵，或者赶紧拍完照走人。
&gt; 
&gt; （//监控显示Θ-1-3正在对尸体拍照记录，Θ-1-1坐到了一旁的座位上//）
&gt; 
&gt; Θ-1-1：OK，这里有可乐，没喝完的。
&gt; 
&gt; Θ-1-2：说得我喉咙都干了。
&gt; 
&gt; （//Θ-1-1此时变为SCP-CN-678-1//）
&gt; 
&gt; （//[数据删除]//）
&gt; 
&gt; （//Θ-1-2的尸体被盛入可乐瓶内//）
&gt; 
&gt; Θ-1-3：日███！
&gt; 
&gt; （//SCP-CN-678-1无视Θ-1-3，消失在办公桌后//）
笔记：项目可能对基金会具有敌意，应密切关注此类现象。

[[/collapsible]]
[[collapsible show=&#34;+ 观察记录678-c：&#34; hide=&#34;- 准许访问&#34;]]
&gt; 一起SCP-CN-678事件发生在████████的街道。由MTF-Θ-2（“陌路人”）操控的无人机喷洒记忆删除药剂，之后Θ-2-1进行尸体回收工作。此时无人机对SCP-CN-678-1进行追踪。
&gt; 
&gt; 无人机观察到SCP-CN-678-1奔跑着进入了小巷，无人机保持目标在视野内并进入小巷。小巷上死路，SCP-CN-678-1跑到死路尽头后离开回转，向出口方向奔跑。途中其面部保持朝向无人机摄像头并微笑。
&gt; 
&gt; SCP-CN-678-1离开小巷后转身进入了附近的饭店，无人机对目击群众喷洒记忆删除药剂后继续跟随目标并保持其在视野范围内。
&gt; 
&gt; SCP-CN-678-1进入了饭店厕所并试图关上门。但无人机跟随进入了厕所。此时无人机被项目控制，项目原地不动持续凝视无人机摄像孔持续1分13秒。随后项目消失，出现在正在监控无人机的Θ-2-1面前约20厘米处，并面对Θ-2-1露出微笑。
&gt; 
&gt; Θ-2-1立刻后退并拔枪，对SCP-CN-678-1射击3枪。SCP-CN-678-1未被击中，无视Θ-2-1并跑下了一旁建筑物的楼梯。至此对SCP-CN-678-1的追踪失败。
[[/collapsible]]
[[collapsible show=&#34;+ 访谈记录678-d：&#34; hide=&#34;- 准许访问&#34;]]
&gt; 对原MTF-Θ-1（“灰色仇恨”）队员Θ-1-3的采访记录，由Lu博士进行。
&gt; 
&gt; （//记录开始//）
&gt; 
&gt; Lu博士：所以，你觉得那玩意儿怎么样？
&gt; 
&gt; Θ-1-3：……一团糟，完全是一团糟。
&gt; 
&gt; Lu博士：请具体描述。
&gt; 
&gt; Θ-1-3：那大概是……很糟的玩意儿，一瞬间，Paul就死了，很彻底。他很胖，但被装进了一个水瓶，我发誓我可以看到他的脑浆和肠子搅在一起。
&gt; 
&gt; Lu博士：更多，我想你的队友的死状并不能给我们的收容带来任何帮助。
&gt; 
&gt; Θ-1-3：天呐……请给我一些时间。
&gt; 
&gt; Lu博士：好。
&gt; 
&gt; （//19分钟后//）
&gt; 
&gt; Lu博士：是时候了。
&gt; 
&gt; Θ-1-3：好吧。你确定要听？
&gt; 
&gt; （//Lu博士变为SCP-CN-678-1//）
&gt; 
&gt; Θ-1-3：噢，操！（//后退至贴近墙壁//）
&gt; 
&gt; Θ-1-3：停下，别这样。
&gt; 
&gt; （//没有回应//）
&gt; 
&gt; Θ-1-3：为什么要这样对我？（//哭喊声//）
&gt; 
&gt; （//没有回应//）
&gt; 
&gt; Θ-1-3：你这怪物！
&gt; 
&gt; （//没有回应//）
&gt; 
&gt; Θ-1-3：你这杀人凶手！
&gt; 
&gt; （//没有回应//）
&gt; 
&gt; Θ-1-3：你的存在只是为了吓唬人，胆小鬼。
&gt; 
&gt; （//没有回应//）
&gt; 
&gt; Θ-1-3：你这混蛋。
&gt; 
&gt; （//没有回应//）
&gt; 
&gt; （//Θ-1-3将铁凳投掷向项目//）
&gt; 
&gt; （//没有回应//）
&gt; 
&gt; Θ-1-3：（//哭泣//）日。
&gt; 
&gt; （//[数据删除]//）
&gt; 
&gt; （//SCP-CN-678-1面对监控设备微笑，随后消失在审讯桌底//）
[[include component:image-block name=YOU|caption=通过随身摄像头记录到的SCP-CN-678-1]]
Θ-1-3的尸体呈被腌制状，在审讯室天花板上摆放为“//确定//”字样。
[[/collapsible]]
