[[include component:image-block name=http://sandboxscp-el.wdfiles.com/local--files/sandbox-oreo/012_EL_surface.jpg|caption=Επιφάνεια του SCP-012-EL|width=300px|align={$align}|align=right]]

**Αριθμος Αντικειμένου:** SCP-012-EL

**Κατηγορία αντικειμένου:** Euclid 

**Ειδικές Διαδικασίες περιορισμού:** Το SCP-012-EL πρέπει να διατηρείται υπό παρακολούθηση στη Βάση-ΠΟ57 και πρέπει να παρουσιάζεται ως ναυάγιο ή εγκαταλελειμμένο πλοίο. Οι εξερευνήσεις του SCP-012-EL-1 είναι δυνατόν, αλλά η εξερεύνηση της ίδιας της ανωμαλίας απαγορεύεται χωρίς γραπτή άδεια από τη διευθύντρια της Βάσης Δρ. Σελήνη Τρισκοδίου.

Οι κάμερες και οι αισθητήρες κίνησης έχουν τοποθετηθεί στην κατάψυξη του εστιατορίου Οδύσσειας και η ΕΚΜ Αλφα-7 &#34;Ακτοφύλακες&#34; πρέπει να αναπτυχθούν σε περίπτωση που εντοπιστεί οποιαδήποτε ύποπτη κίνηση ή παρουσία. Κατά τη διάρκεια των εξερευνήσεων, όποιο μέλος αναφέρει ότι αισθάνεται υποθερμία, πονοκεφάλους ή αναφέρει φωνές μέσα στο κεφάλι του, πρέπει να επιστρέψει στην επιφάνεια και τα συμπτώματά του να σταλούν στο Τμήμα Υποβρύχιας Αρχαιολογίας στη Βάση Nettuno, το οποίο ειδικεύεται στη μελέτη του Ματιού της Μεσογείου και της σχετικής λατρείας. Τα επηρεαζόμενα άτομα πρέπει να τεθούν σε καραντίνα για τουλάχιστον δύο εβδομάδες και να υποβληθούν σε ψυχολογικά τεστ για τον έλεγχο της πιθανής επιρροής της λατρείας πάνω τους.

**Περιγραφή:** Το SCP-012-EL-1 είναι ένα κρουαζιερόπλοιο της εταιρείας [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ] που ναυπηγήθηκε το 2001 από το ιταλικό ναυπηγείο Fincantieri της Γένοβας. Διαθέτει 15 καταστρώματα, έχει μήκος 235 μέτρων και μπορεί να φιλοξενήσει έως 3200 επιβάτες και 200 μέλη πληρώματος. Καπετάνιος είναι ο Κωσταντίνος Παναγιωτόπουλος, 62 ετών, ο οποίος χαρακτηρίζεται πάντα υπεύθυνος και ικανός από την εταιρεία στην οποία ανήκει το πλοίο.

Το SCP-012-EL βρίσκεται μέσα στο SCP-012-EL-1. Περιγράφεται ως ωκεανός, προσβάσιμος μέσω της κατάψυξης του εστιατορίου Οδύσσεια, που βρίσκεται στο κατάστρωμα 7. Οι διαστάσεις του είναι προς το παρόν άγνωστες, καθώς οι εξερευνήσεις της περιοχής αποτυγχάνουν λόγω των οντοτήτων που ζουν στο εσωτερικό της, και τα περιοριστικά μέτρα του Ιδρύματος τις απαγορεύουν λίγους μήνες μετά. Ωστόσο, τα άτομα που εισήλθαν στο SCP-012-EL αναφέρουν ότι η θερμοκρασία ήταν πολύ χαμηλή (10°C), περιγράφουν το νερό ως σκοτεινό, αλλά ισχυρίζονται ότι είδαν κτίρια φτιαγμένα από πάγο, όπως κάστρα, εκκλησίες, σπίτια και ερείπια φτιαγμένα από βράχους. Πρέπει να σημειωθεί ότι το SCP-012-EL έχει πανίδα χαρακτηριστική του βόρειου Ατλαντικού ωκεανού, αποτελούμενη από φώκιες, δελφίνια και καρχαρίες που είχαν παρατηρηθεί αρκετές φορές. Η ανωμαλία φαίνεται να έχει επιφάνεια, αλλά δεν έχουν βρεθεί ακτές, ενώ η επιφάνεια φαίνεται να καλύπτεται πάντα από πυκνή ομίχλη.

[[include component:image-block name=http://sandboxscp-el.wdfiles.com/local--resized-images/sandbox-oreo/012_EL_houses/medium.jpg|caption=Το SCP-012-EL με ορατές δομές.|width=300px|align={$align}|align=right]]

Τα άτομα που εισήλθαν στο SCP-012-EL ανέφεραν άγνωστα πλάσματα που κολυμπούσαν κοντά στα κτίρια. Τα πλάσματα αυτά είναι ανθρωποειδή που εκτιμάται ότι έχουν ύψος 1,50 μέτρα, με παλάμες στα χέρια και τα πόδια και λέπια στα χέρια και τα πόδια και σε ορισμένες περιπτώσεις στο στήθος. Έχουν επίσης βράγχια και ένα τρίτο βλέφαρο για να προστατεύουν τα μάτια τους από το αλμυρό νερό. Καθώς έχουν βράγχια, δεν έχουν μύτη, ή αν έχουν, αυτή θυμίζει εκείνη του φιδιού και φαίνεται να είναι άχρηστη.

Τα πλάσματα αυτά περιγράφονται ως επιθετικά και εχθρικά. Στην αρχή έδειχναν να έχουν περιέργεια, αλλά καθώς τα άτομα τα πλησίαζαν, ξαφνικά επιτέθηκαν, προσπαθώντας να πάρουν τους εξερευνητές στα σπίτια και τα κτίρια τους. Αυτή η επιθετικότητα ήταν ο λόγος για τον οποίο είχαν απαγορευτεί οι εξερευνήσεις και ο λόγος για τον περιορισμό του πλοίου.

**Ανακάλυψη:** Το SCP-012-EL ανακαλύφθηκε για πρώτη φορά το 2007, όταν οι μάγειρες και οι σερβιτόροι του εστιατορίου Οδύσσεια άνοιξαν την κατάψυξη και διαπίστωσαν ότι όλα τα τρόφιμα και τα ράφια είχαν αντικατασταθεί από το SCP-012-EL. Όταν κλήθηκε να δει την ανωμαλία, ο καπετάνιος Παναγιωτόπουλος δεν επικοινώνησε με το ναυπηγείο ή την εταιρεία για να κάνει ερωτήσεις. Αποφάσισε αντ&#39; αυτού να αφήσει τους επιβάτες του πλοίου να επισκεφθούν την κατάψυξη και το SCP-012-EL ώστε &#34;να μην βαρεθούν&#34; και τους έβαλε να πληρώσουν για να εξερευνήσουν την ανωμαλία. Το Ίδρυμα ανακάλυψε την ύπαρξη του SCP-012-EL μετά την ανάρτηση εικόνων στα μέσα κοινωνικής δικτύωσης από ορισμένους επιβάτες του SCP-012-EL-1, οι οποίοι παραπονέθηκαν ότι δέχθηκαν επίθεση από &#34;γοργόνες&#34;. Όλες οι σχετικές αναρτήσεις έχουν έκτοτε αφαιρεθεί και οι επιβάτες έχουν λάβει αμνηστικά.


**Καταγραφή συνέντευξης: 012-EL-2007**

&gt; **Συνεντευκτής:** Πράκτορας Κατερίνα Οικονόμου, Ελληνικό Κλάδο του Ιδρύματος
&gt; **Συνέντευξη:** Κωσταντίνος Παναγιωτόπουλος, καπετάνιος του κρουαζιερόπλοιου
&gt;   
&gt; &lt;Αρχή καταγραφής&gt;
&gt;     
&gt; **Πρακ. Οικονόμου:** Καπετάνιε, θα ήθελα να μάθω περισσότερα για αυτόν τον καταψύκτη στο πλοίο σας.
&gt;     
&gt; **Καπετάνιος Παναγιωτόπουλος:** Το αξιοθέατο του μωρού μου! Θέλετε να το επισκεφτείτε; Αλλά σας προειδοποιώ, είναι λίγο κρύο.
&gt;    
&gt; **Πρακ. Οικονόμου:** Δεν είμαι εδώ γι&#39; αυτό το σκοπό. Θέλω να μάθω πώς το ανακαλύψατε αυτό.
&gt;    
&gt; **Καπετάνιος Παναγιωτόπουλος:** Ένας από τους μάγειρες ήρθε και μου είπε ότι ανακάλυψε κάτι &#34;περίεργο&#34; σε μια από τις καταψύξεις. Κατέβηκα στο δωμάτιο και είδα αυτό το μικρό θαύμα.
&gt;    
&gt; **Πρακ. Οικονόμου:** Ξέρετε τίποτα για την προέλευσή του;
&gt;    
&gt; **Καπετάνιος Παναγιωτόπουλος:** Όχι, δεν έχω ιδέα, ούτε καν οι μάγειρες δεν ήξεραν πώς συνέβη. Απλώς... εμφανίστηκε ξαφνικά, δεν ήταν εκεί την προηγούμενη μέρα. Όλοι ήταν προφανώς έκπληκτοι. 
&gt;    
&gt; **Πρακ. Οικονόμου:** Πού ήσασταν όταν το ανακάλυψαν;
&gt;      
&gt; **Καπετάνιος Παναγιωτόπουλος:** Ήμουν στην αίθουσα ελέγχου. Γιατί;
&gt;     
&gt; **Πρακ. Οικονόμου:** Εννοούσα πού ήταν το πλοίο; Σε ποιο νησί;
&gt;     
&gt; **Καπετάνιος Παναγιωτόπουλος:** Πιστέυω ήταν κοντά στη Νίσυρο, στα Δωδεκάνησα. 
&gt;     
&gt; **Πρακ. Οικονόμου:** Κατάλαβα. Προσπαθήσατε εσείς ή το πλήρωμα σας να μπείτε στην κατάψυξη;
&gt;      
&gt; **Καπετάνιος Παναγιωτόπουλος:** Όχι, δεν ήθελα να τους χάσω, τους χρειάζομαι. Και δεν ήθελα να ρισκάρω τη ζωή μου.
&gt;      
&gt; **Πρακ. Οικονόμου:** Αλλά αφήσατε τους επιβάτες να μπουν.
&gt;      
&gt; **Καπετάνιος Παναγιωτόπουλος:** Σκέφτηκα ότι θα μπορούσε να είναι ένα νέο αξιοθέατο. Ξέρετε, όταν μεταφέρεις 3500 επιβάτες, πρέπει να αποφύγεις να βαριούνται μέχρι θανάτου. Φανταστείτε πόσο επιτυχημένο θα μπορούσε να είναι. Και ήταν. Τους βάλαμε να βουτήξουν σε μια κατάψυξη και το λάτρεψαν όλοι.
&gt;     
&gt; **Πρακ. Οικονόμου:** Τους κάνατε να πληρώσουν ένα αστρονομικό ποσό γι&#39; αυτό.
&gt;     
&gt; **Καπετάνιος Παναγιωτόπουλος:** Η εταιρεία θέλει χρήματα, και εγώ τους έδωσα χρήματα. Ξέρετε, το να είστε καπετάνιος ενός τέτοιου πλοίου είναι δύσκολη δουλειά και δεν πληρωνόμαστε καλά.
&gt;    
&gt; **Πρακ. Οικονόμου:** Τι είδαν εκεί μέσα;
&gt;    
&gt; **Καπετάνιος Παναγιωτόπουλος:** Είπαν ότι είδαν γοργόνες, με λέπια στα πόδια και στα χέρια, και δεν είχαν μύτη. Κολυμπούσαν ήσυχα και δεν ενοχλούσαν τους επιβάτες μας. Φαινόταν ότι μιλούσαν, αλλά δεν ήταν κατανοητό.
&gt;    
&gt; //(Ο καπετάνιος σταματά για μια στιγμή)//
&gt;     
&gt; **Καπετάνιος Παναγιωτόπουλος:** Αλλά κοντά στο τέλος της κρουαζιέρας, έγιναν λίγο πιο επιθετικές. Προσπάθησαν να τραβήξουν τους επιβάτες κάτω από το νερό και να τους κάνουν κακό.
&gt;        
&gt; **Πρακ. Οικονόμου:** Αλλά συνεχίσατε να τους αφήνετε να επισκέπτονται την κατάψυξη.
&gt;         
&gt; **Καπετάνιος Παναγιωτόπουλος:** Η εταιρεία μου είπε ότι τους ενοχλούσα και ότι δεν ήταν σοβαρό θέμα, είπαν ότι ένα τέτοιο αξιοθέατο δεν θα έπρεπε να κλείσει και ότι δεν φταίω εγώ!
&gt;     
&gt; &lt;Τέλος καταγραφής&gt;     
&gt;    
&gt; **Συμπέρασμα:** Η εταιρεία [ΑΠΟΡΡΗΤΑ] είχε καταδικαστεί να αποζημιώσει τους επιβάτες επειδή &#34;έθεσαν τη ζωή τους σε κίνδυνο&#34;. Ο Κωσταντίνος Παναγιωτόπουλος έχει απολυθεί. Το Ίδρυμα έστειλε την EKM Άλφα-7 για να διερευνήσει την ανωμαλία.

**Καταγραφή Εξερεύνησης: 012-EL-2015:**

&gt; **Εμπλεκόμενες EKM:** EKM Άλφα-7 &#34;Ακτοφύλακες&#34;
&gt; **Επίβλεψη των επιχειρήσεων:** Σελήνη Τρισκοδίου, διευθύντρια της Βάσης ΠΟ57 (μέσω ασυρμάτου), καπετάνιος Λύσανδρος Μακρής, επικεφαλής της ΕΚΜ Άλφα-7 (επί του πλοίου), υποπλοίαρχος Μιχάλης Αναστασίου (εν δράσει)
&gt;     
&gt; &lt;Αρχή καταγραφής&gt;
&gt;    
&gt; **Καπετάνιος Μακρής:** Αυτό το πλοίο είναι εγκαταλελειμμένο. Είναι δυσάρεστο. Μισώ τα έρημα μέρη, ποτέ δεν ξέρεις τι μπορεί να κρύβεται εκεί μέσα. Πηγαίνουμε στην κουζίνα στο κατάστρωμα 7. Προχωρήστε..
&gt;       
&gt; //(Η ομάδα κατευθύνεται στο κατάστρωμα 7 και βρίσκει το εστιατόριο. Ο υποπλοίαρχος Αναστασίου ανοίγει την κατάψυξη.)// &gt;
&gt;         
&gt; **Υπ/χός Αναστασίου:** Έχει πολύ κρύο εδώ μέσα. Αν κάποιος από εσάς αισθανθεί τα πρώτα σημάδια υποθερμίας, ενημερώστε με και θα επιστρέψουμε αμέσως στην επιφάνεια. Κατανοητό;
&gt;      
&gt; //(Οι πράκτορες της ομάδας συμφωνούν. Ο καπετάνιος Μακρής δίνει την εντολή για κατάδυση.)//
&gt;      
&gt; **Υπ/χός Αναστασίου:** Να πάρει, είναι πιο ψυχρό απ&#39; ό,τι νόμιζα.
&gt;    
&gt; **Καπετάνιος Μακρής:** Μπορείτε να περιγράψετε τι βλέπετε γύρω σας;
&gt;        
&gt; **Υπ/χός Αναστασίου:** Λοιπόν, είναι ακριβώς όπως το περιέγραψαν οι επιβάτες. Παγωμένα, κρύα, αλλά και κάπως όμορφα. Υπάρχουν κάποια κτίρια φτιαγμένα από πάγο, όπως, ξέρετε... 
&gt;       
&gt; //(Ο υπολοχαγός Αναστασίου σταματά για μερικά δευτερόλεπτα)//
&gt;      
&gt; **Υπ/χός Αναστασίου:** Όπως το κάστρο που έχτισε η Έλσα όταν τραγουδούσε το //και ξεχνώ//.
&gt;         
&gt; **Δρ. Τρισκοδίου:**  ... Παράξενη σύγκριση, αλλά μπορώ να το φανταστώ.
&gt;        
&gt; **Υπ/χός Αναστασίου:** Καπετάνιε, υπάρχουν κάποιες σκιές πίσω από έναν από τους τοίχους πάγου. Τις βλέπω να κινούνται.
&gt;       
&gt; **Καπετάνιος Μακρής:** Μπορείτε να δείτε πώς είναι;
&gt;       
&gt; **Υπ/χός Αναστασίου:** Όχι, ο πάγος είναι πολύ παχύς. Κινούνται σαν να κυματίζουν στο νερό, σαν υδρόβια φυτά.
&gt;      
&gt; **Δρ. Τρισκοδίου:** Φαίνονται επιθετικά;
&gt;     
&gt; **Υπ/χός Αναστασίου:** Όχι, τουλάχιστον όχι προς το παρόν.
&gt;    
&gt; //(Η ομάδα παρατηρεί τις σκιές των περιπτώσεων)//
&gt;     
&gt; **Υπ/χός Αναστασίου:** Νομίζω ότι είναι μόνο δύο, τα άλλα είναι ίσως κρυμμένα.
&gt;     
&gt; **Καπετάνιος Μακρής:** Μην σπάσετε τον πάγο, περιμένετε να εμφανιστούν. Και να είστε προσεκτικοί, προσπάθησαν να επιτεθούν στους επιβάτες του πλοίου.
&gt;    
&gt; **Υπ/χός Αναστασίου:** Ελήφθη.
&gt;    
&gt; //(Οι περιπτώσεις εμφανίζονται πίσω από τον τοίχο)//
&gt;   
&gt; **Καπετάνιος Μακρής:** Γοργόνες. Οι ίδιες που είδαν οι επιβάτες και τους επιτέθηκαν.
&gt;   
&gt; **Υπ/χός Αναστασίου:** Έχουν λέπια στα χέρια και τα πόδια τους, έχουν επίσης βράγχια, και το δέρμα τους είναι γαλαζωπό, πρασινωπό... γκριζωπό ? Δεν ξέρω.
&gt;    
&gt; //(Μερικές ακόμα περιπτώσεις εμφανίζονται πίσω από το τείχος του πάγου. Εν τω μεταξύ, ένα από τα μέλη της ΕΚΜ Άλφα-7 αναφέρει σημάδια υποθερμίας)//
&gt;    
&gt; **Υπ/χός Αναστασίου:** Καπετάνιε, πρέπει να επιστρέψουμε στην επιφάνεια, ένας από τους πράκτορές μου αρχίζει να παρουσιάζει συμπτώματα υποθερμίας.
&gt;    
&gt; **Καπετάνιος Μακρής:** Άδεια χορηγείται, γυρίστε πίσω.
&gt;   
&gt; //(Η EΚΜ Άλφα-7 κολυμπάει για να φτάσει στην επιφάνεια. Οι περιπτώσεις τους ακολουθούν)//
&gt;     
&gt; **Δρ. Τρισκοδίου:** Σας ακολουθούν
&gt;    
&gt; //(Η κάμερα του υποπλοιάρχου Αναστασίου πέφτει ξαφνικά. Ακούγονται κάποιες κραυγές και κατάρες σε μια παλιά ελληνική διάλεκτο, αλλά ούτε η Δρ. Τρισκοδίου ούτε ο λοχαγός Μακρής μπορούν να τις καταλάβουν)//
&gt;    
&gt; **Καπετάνιος Μακρής:** //(φωνάζοντας)// Αναστασίου! Τι συμβαίνει;
&gt;   
&gt; //(Ακούγονται οι κραυγές του υποπλοιάρχου Αναστασίου. Η επικοινωνία διακόπτεται. Ο καπετάνιος Μακρής κινείται προς την κατάψυξη, αλλά η Δρ. Τρισκόδιου τον σταματά. Μια πέτρα εμφανίζεται στην επιφάνεια του SCP-012-EL. Πάνω της έχει χαραχτεί ένα μάτι)//
&gt;   
&gt; **Δρ. Τρισκοδίου:** Γαμώτο...  
&gt;  
&gt; **Καπετάνιος Μακρής:** Τι συνέβη, Δρ;
&gt;    
&gt; **Δρ. Τρισκοδίου:** Το Μάτι ήρθε και σε μάς.
