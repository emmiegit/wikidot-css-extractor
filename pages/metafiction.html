    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module rate]]
[[/&gt;]]

Ts. Northrop lo lắng gãi tai, và cố không thắc mắc liệu mình có đang bắt chước phong thái của ai không.

Khi các Nhân sự Cấp cao -- //Bright, Rights, Kondraki, lạy thần hồn Clef, Crow, Gerald, Gears, Light, và cả Snorlison// -  tiến vào phòng họp và ngồi vào chỗ, Northrop không thể ngừng so sánh những gì anh biết về họ với thứ mà anh đọc được.

&#34;C-cảm ơn vì đã có mặt, thưa quý ông. Và quý bà. À... và Ts. Crow nữa. Tôi... rất xin lỗi vì đã làm phiền mọi người, nhưng --&#34;

&#34;Vào thẳng vấn đề đi, Northrop!&#34; ai đó -- Kondraki à? -- xen ngang.

Northrop nhăn mặt, hít một hơi thật sâu và tiếp tục. &#34;Vâng. Tất nhiên rồi, thưa Ts. Kondraki. Tôi rất xin lỗi. T... tôi tập hợp mọi người đến đây vì một số kết quả rất đáng lo ngại từ Dự án: Turtledove, những kết quả mà theo đánh giá của tôi thì có thể gây ra hậu quả không hề nhỏ với chúng ta. Không... không phải cho thế giới, hay nhân loại, mà là //chúng ta//. Những người đang... có mặt trong căn phòng này.&#34;

Ts. Gerald nhíu mày. &#34;Turtledove. Turtledove. Dòng thời gian thay thế đúng không?&#34;

&#34;Ờ --&#34; &#34;Gephardt đã mở rộng và đồng bộ hệ thống mạng của chúng ta với Internet của các Tổ Chức thuộc dòng thời gian khác để ta thó hồ sơ của họ. Xin lỗi vì đã nói mấy thứ anh không được phép nghe nhé, Northrop,&#34; Snorlison tử tế đáp.

Northrop lại nhăn mặt. &#34;Ừm... vâng. Thì, chúng tôi đã gặp kha khá khó khăn đáng kể khi cố gắng xác định phiên bản thay thế của Tổ Chức trong dòng thời gian R-zayin-H-517/6. Internet của họ xuất hiện... gần như ở khắp mọi nơi, và sự thiếu vắng báo cáo trên các phương tiện truyền thông về việc tương tác với... với các thực thể cấp Euclid là... à, chúng tôi nghĩ đó là dấu hiệu rõ ràng nhất cho thấy rằng dòng thời gian đó có tồn tại Tổ Chức SCP để giải quyết những vấn đề này. Nhưng... họ không hề sử dụng bất cứ tên miền tiêu chuẩn nào, và các khối địa chỉ IP c... cũng không hề được phân vùng, nhưng... ờ, sau đó thì tôi tìm thấy thứ này. Nếu mọi người xem qua ổ đĩa nhảy mà tôi đã chuẩn bị trước, thì... lạy hồn. Họ đã đăng toàn bộ thông tin của Tổ Chức lên mạng.&#34;

Northrop nín thở trong khi những người khác nhấp chuột vào các tệp tin. Sau một lúc im lặng, Clef lên tiếng.

&#34;Thằng nào //đùa// mà ngu thế?&#34;, ông ta kêu phì phì.

&#34;Kh--không phải, thưa ông, đây không phải một trò đùa.&#34;

&#34;Mẹ, đừng có mồm điêu bốc phét! Cái Tổ Chức này tạo hẳn một //trang wiki công khai// á?&#34;

&#34;V-vâng, Thưa ông. Và mọi chuyện đang dần trở nên tệ hơn. Tệ hơn... rất, rất nhiều. Thưa ông.&#34;

Gears giơ tay.

&#34;... vâng, Ts. Gears?&#34;

&#34;Cảm ơn, Ts. Northrop. Có phải ý anh &#39;tệ hơn&#39; ở đây là thông báo trên trang chủ wiki cho phép những người bình thường biết cách làm thế nào để gia nhập Tổ Chức SCP đúng không?&#34;

Bright quay ngoắt sang. &#34;Họ **làm gì cơ**?!&#34;

Northrop nhăn mặt. &#34;Đ...Đấy mới chỉ là... là một phần vấn đề thôi. Nhưng --&#34;

&#34;Này, sao tôi tưởng anh bảo là //toàn bộ// nội dung đều bị đăng hết lên wiki cơ mà?&#34;

Northrop chớp mắt khi bị ngắt lời. &#34;Ờm... vâng, thưa Ts. Rights. T... toàn bộ nội dung trên wiki cũng như diễn đàn của họ, mà --&#34;

&#34;Thế sao tôi chỉ xem được phiên bản đã qua kiểm duyệt?&#34;

&#34;Vâng, tôi... thưa ông, bà, tôi, đang giải thích đây.&#34;

Rights ngồi xuống, lẩm bẩm.

&#34;C-cảm ơn, Ts. Rights. Thì, vâng. Như tôi định nói thì, một trong những điểm bất thường đầu tiên mà chúng tôi nhận thấy là Tổ Chức SCP ở dòng thời gian R-zayin-H-517/6, ừm, có... có trang wiki công khai. Không chỉ có hồ sơ được chia sẻ công khai, mà -- như Ts. Gears đã nói -- trên trang chủ  -- trang chủ của họ có cả một liên kết &#34;tham gia cùng chúng tôi&#34;. Thú thực thì, ờ, bọn tôi đã nghĩ là chỉ có bọn đần mới gây ra một vụ vi phạm an ninh thảm khốc như vậy. Nhưng bọn tôi không quan tâm. Họ... ờ, không phải //chúng ta//, họ chỉ là, nói thế nào nhỉ, một phiên bản thay thế của ta ở dòng thời gian khác. Nhưng mà, thì. Vẫn có một s... số vấn đề... ờ. Nói chung, thì, mục tiêu của Dự án Turtledove là thu nhập thông tin từ cơ sở dữ liệu đẳng thời, nên là chúng tôi  --&#34;

Kondraki càu nhàu cảnh báo.

&#34;...tóm lại thì hồ sơ của họ giống hệt với ta ,&#34; Northrop vội vàng kết thúc.

Crow nghiêng đầu và vểnh tai. &#34;Tôi thấy họ có kha khá mục nhìn quen quen, nhưng chắc chắn chúng //khác nhau// đúng không?&#34;

&#34;Tôi, tôi e rằng không... thưa ông, Ts. Crow, không có gì trong hồ sơ SCP của họ mà ta không có. Văn phong của họ giống hệt ta, giống đến từng... lỗi chính tả. Và... thưa ông, thậm chí cách đánh số của họ cũng không lệch một li so với chúng ta. Không chỉ mỗi //hệ thống// đánh số mà cả số SCP thực tế trong mọi mục cũng y hệt.&#34;

Căn phòng im bặt một lúc lâu.

&#34;Bất khả thi&#34;, Clef nói. &#34;Có lẽ... ừ, bọn nó cũng điều hành Dự án Turtledove như mình thôi.&#34;

Gears lại giơ tay. Clef thở dài. &#34;Gì vậy, Gears?&#34;

&#34;Tôi thực sự xin lỗi, Ts. Clef, nhưng tôi phải chỉ ra rằng ngay cả trong những mô hình thực tế khả kiến nhất, thì sự kiện này không hẳn là //bất khả thi//. Đó chỉ là một khả năng không thể xảy ra về mặt toán học, hoặc rộng hơn là thiên văn học. Anh cũng có ý đúng, tuy nhiên, khả năng cao là dòng thời gian đẳng thời cũng //đang// tổ chức Dự án Turtledove của riêng họ.&#34;

Kondraki rời khỏi ghế. &#34;Có thế thôi chứ gì? Tóm lại là có một vụ vi phạm an ninh nghiêm trọng ở dòng thời gian khác, mà cứ quanh co từ nãy tới giờ. Không có gì nghiêm trọng hết và chúng ta giải tán ngay bây giờ. Được chưa?&#34;

&#34;Ừm... Tôi, tôi xin lỗi, thưa Ts. Kondraki, nhưng tôi... chưa xong.&#34;

Kondraki ngồi phịch xuống. &#34;Lạy hồn. Ok, Northrop. Anh còn muốn nói gì về dòng thời gian R-zayin-H-gì gì đấy đây?&#34;

Northrop nhắm mắt lại, cẩn thận lựa sáu từ tiếp theo để tránh lắp bắp, rồi nói.

&#34;Tôi không nghĩ ta có thật.&#34;

----

//còn tiếp//
