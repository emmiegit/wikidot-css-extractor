灼热的阳光照得站点外墙金晃晃的，若没有那些黑糊糊的铁锈-污垢混合物覆盖表面，应该会亮得瞎眼。下午两点的太阳又热又亮，却催人昏昏欲睡。D-47746感觉到蒸腾的热浪。他想就这样被热浪裹挟走，不过他不行。他还有工作。上个月23497休息得过头了，他被送去记忆删除。打起精神，别走得懒洋洋。

47746走向B翼楼。站点各分区之间全是露天的，柏油铺设的路面黑得如烂泥。没有装饰用的建筑，当然不会有，也没有绿化——曾经有个人，编号是多少来着，告诉过他植物是可以用来作绿化的。//树木，绿草，还有花。//不，花是最可怕的事物，他反驳，后生智人全部死在花开的日子。//还有古智猿，还有智蜈蚣//，那个人补充。他应该是个古生物学家。他很好奇在他们之前后生智人曾经统治了世界多久，古智猿又有多久，还有更早的。他们的文明是怎么样的呢。他意识到这些文明都曾经享用过同一片大地。脚下的土地。正在行走的这一段。褪色的黄沙弥漫，腐烂尸骸般的黑柏油，黑得就像他手中那一箱试管里的腐臭流体。

B翼楼到了。年久失修的铁门发出凄厉的嘶喊，走廊泛着霉味。化验室。现在47746打开提来的箱子，取出试管准备化验。困意再次袭来。腐烂的流体流入化验池的黑色穿过杂乱的仪器，映入他的脑海。黑色的剪影化成梦中的形状。嗡鸣的铁架搭建的家乡，温暖从空隙中迅速逸散，乱糟糟的建构体飞翔，眼睛。墨色和铁刺间黑色触手的眼球穿梭。铁制的架构被撞击得哐哐作响，叮叮当，叮叮当，

叮叮当！他猛然睁眼，眼前的仪器正在发出工作完毕的提示音。破碎入口。突然惊醒的大脑舒适且清晰无比，立即检索到了“C类时空虫洞-破碎入口”的字样。这是现实部的人们再熟悉不过的名字了。D-45784，一位现实部的博士，曾经告诉他，大功率SRA在启动或停机时极容易导致破碎入口的出现，这通常导致周围许多东西瞬间消失。因此多数站点的大功率SRA都总是保持全天候运作。没人愿意多摁几下开关。为什么他现在手里正握着几管这东西？//很少有人能从C类时空虫洞回来，//D-45784一脸严肃地对他说，//那些真正回来的……//47746咽了咽唾沫。坏兆头。

等到47746回宿舍时天早就黑透了。浓厚的烟尘仍然在吹，他觉得自己真的走进了夜里。47746很少见过真的能穿越时空的东西。[[[scp-140|140]]]只是一本具有逆模因性质的书罢了，每次他们重启世界时都只记得录入新的东西，忘记擦除旧的。[[[scp-052|052]]]接通了很多被沉入地下的上迭代世界。[[[scp-110|110]]]就是上迭代世界之一。有人说Xyank博士真的来自未来，也真的发明了连续时间槽。但如果真的如此的话，为什么他们不把时间槽广泛使用呢？烟尘还在吹，47746看见脚下的无尽的黄沙和远处无边的黑。他想他迷路了。但老人有没有找到去过往迭代的路呢？他们说老人不会饥饿，所以他绝不会是在捕食。47746知道那是什么。后生智人的爱情。那是站点里曾悄然流传的传说，老人曾经是基金会的一名博士，那时候博士还是有名字的，而非统一的编号。博士与另一名博士相爱了。但老人在一次实验中出现了事故，待到他找到出路后，他就在这儿了。他的爱人已经死去千年，或者万年，而最后一个知道何为爱情的后生智人也早死了。这也正是实验室刚刚化验的结果所支持的假说。可是47746没时间沉浸在这些迷思里。再过15分钟，宿舍就要关门了。如果他不能即使赶到……

每月月末，一批受到过处分的研究员被送去记忆删除。人的记忆就是维持他身份的一切。他不想被记忆删除。四周的风沙仍然在刮。但基金会有难以置信的生物科技，能够在世界末日后重新生产人类。可是……47746终于找到了黑乎乎的柏油路。现在它可以快步赶回宿舍了……基金会的模因危害、认知危害、信息危害的应对能力奇差无比。他们唯一有点成果的就是001文档里的那张图片，而且也只能做到直接杀死访问者而非清除记忆。基金会没有能清除记忆的装置。可每月都有那么多研究员醉倒在记忆删除药剂喷雾里。47746最终赶回了宿舍，在关门前五分钟。门外的黄沙弥漫。每月初都有一批电力运往2000，他们说这是为了让数据库更新数据。那些删除了记忆的人们声称感觉就像小憩后突然醒来一样清醒。

小憩，或者更久。47746现在坐在床沿。昏昏沉沉地，困意袭来。他熄了灯。</textarea></pre>
