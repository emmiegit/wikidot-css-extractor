**1**

大约是在废墟里生活的第十七年，我遇到了子叶。

那天并没有什么特殊，墙壁上的残损依旧保持它原有是狰狞样子，天空被肆意延伸的电线分割成好几个区域，歪斜得好像被摧残过的杆子上印刻着漆黑色，大红色，墨蓝色的小广告，好像某种昭示不详的符印。废墟外的人们依旧不知疲倦的向里面喊着：“溃烂吧，溃烂吧，里面的人和废墟一起沦陷吧，我们要揭掉这城市的烂疮！”可他们即便里废墟再近，也从来不敢踏进这里一步。

那是夕阳时分，周围的城市都镀上了金灿灿的光辉，唯有废墟死气沉沉依旧，在那金色大地上，划分出一份执拗的的病态的黑色地域。我坐在倒塌的房顶上，追寻着远处的风景，却在彷徨间看到了她的身影——被全部光鲜亮丽的世界簇拥着，走到了废墟的入口处。忽然，她转头向我的方向，紧接着嫣然一笑。我的心不由得震悚了一下，她在看我吗？

我不知道。但脑海里忽然涌动出直觉一般的想法：如果人和人能在精神层面一较高低，她便是我永远不能战胜的对象。直到整个世界扭曲成一团，各个星球粘黏到一起，我在她面前也永远是输家。

在我的思绪还停留在原地的时候，她已经迈入了废墟，所有美好的气息都消失了，她和废墟中的藤蔓污泥融为了一体，变成废墟的一员，就像我一样。

可她依旧向我走来，最终在我面前停下。我缓缓抬起头，却恰好和她对视，她依然在笑，笑意凝结在眉梢和散在肩头的长发，她的话语如同越过了空气，直接映射在我脑海里的话：

“你好，这里是废墟吗？”

“是…”我把头低下，用微不可查的声音回答道。

“那么你就是人们口中在废墟里生活的人喽。”

“大概是吧。”

她蹲了下来，再次与我对视，少顷，说道：

“你很帅气呢。”

我什么话都说不出，唯有让沉默吞噬每一寸空气。她居然也不说话，只是一个劲地看着我，仿佛要把我看穿摸透。最终还是我先开口了，因为有一个无论如何都无法理解的问题：

“你这样的人，为什么要来到废墟。”

她的声音轻飘飘的，飞进了我的耳朵。 

“来找我的爱人。”

“你的爱人…”我把她的话放在心里掂了掂，接着对她说道“可我没见过你的爱人，很久以前，这里便只剩下我一人了。”

她沉默片刻，又笑了：“没关系，我还有很多时间去找到他。”我无言的凝望着她，发现她的眼神里闪动着决心，我不禁想：她不适合这里，还是赶紧离开的好。

**2**

废墟不是废墟的时候，还是有许多住所的，但是随着人们的陆续离开，那些住所早已崩塌成了零散的碎片，再无庇护人的可能。于是我只好让她住进我的家里。

我拿出食物和水给她，食物简陋得很，只有残破的白菜叶片，以及形状怪异的土豆，水也是装在被人丢弃的易拉罐里，她居然毫无障碍地接受了。

饭后，她挑起了话题。她说她叫子叶，于是我也把我的名字“溟”告诉了她。她一边说着好听一边讲起了她的事，说是爱人最后的线索指向废墟，她一定要找到他，尽管我再次告诉他我很确定这里只有我一个人，她应该赶紧离开这里。

她还是说：“我确定他在这里，但我却还没办法找到他，所以请一定让我暂时住在这里，我可以帮你干活。”我便沉默下来，不再劝她。

睡觉之前，我有些为难的告诉她这里唯一不漏水的只有卧室，所以我们虽然不用睡一张床，但可能要躺在一个房间里，她只说了三个字：

“没关系。”

于是我躺在地板上，她躺在行军床上，吹灭蜡烛，一同沉溺于没有思想的黑夜。

清晨，我从灰白色的无梦睡眠中醒来。发现她没在床上，于是我缓步走出房间，正好看到她正坐在生起的火堆旁，支起那口有几分锈迹的铁锅，一边煮着什么一边哼唱起不知名歌曲。还没等我欣赏这已经在记忆里消散的音乐的美好，歌声就戛然而止，紧接着的是一句悦耳的问候：

“早安！”

我噎了一下，过了好久才吐出一个字“早…”她却把话头又抢了过去，一边拿不知道什么东西搅拌着锅里食物，一边对我说：“刚才烧了一壶水，放在桌子上已经凉了，你去喝一口润喉吧。”我这才发现嗓子确实干得很，于是来到桌子边上。说是桌子，不过也是有三条长短不一的腿，和一块石头顶着一个木板搭建成的。在那上面，我看到了装了满满一瓶水的罐头瓶，标签已经被撕去，我将盖子拧开，喝了几口，温润的感觉再喉咙游走，让我感到前所未有的舒适。我下意识地望向她，发现她也在看着我，神情里带着我读不懂的东西，又在瞬间低下了头，仿佛摆出若无其事的样子，让我不经感到有些困惑。 

吃早饭的时候，我又听到了外面人的骂声，他们这次换了内容，并且变成有一个人先带头喊，其余的人一起附和。不过我并没有太在意，对我来说这种侮辱如同滴到脑袋上的水一般平常。我伸手抓向摆在桌子上的菜叶，却听到子叶对我说道：

“他们，就是那些外面的人，总嚷嚷着要一把火烧掉废墟呢。”

我没看她，只是轻轻的回了一个：“哦。” 

她又接着说道：“可是因为你在这里，没人敢动手，他们每天都在那里怨天尤人，用最狠毒的语言诅咒着你和废墟，却没人敢真正做什么事情。”

“他们不敢杀人。”我说：“即便是我住在废墟里，即便他们所有人都想让我死。但没有一人有勇气夺走我的生命。所以他们不敢放火，是怕我死在他们任何一个人手里。”我突然顿住了，因为意识到我话里的“他们”并没有子叶，脑海里忽然闪出这样的念头：她到底是什么人？既不是废墟外的人，更不是和我一样的人。忽然我记起来了，她是寻找爱人的人，于是我又想到：原来世界上还存在这样一类人。

思绪又回到现实，我接着对她讲到：“过一会我要出去拾荒，外面的垃圾会在今天倾泻进来。”

她立刻说：“我也跟着你去。”停了一下又补充道：“顺路寻找他，我怕自己没法回到这里。”我轻轻点了点头。

**3**

我掀起被雨水侵蚀的不像样子的白铁皮，将被埋藏在下面的半盒饼干取了出来。饼干是塑料包装，上面的小熊图案已经沾满了污泥，取出里面的饼干，看起来依旧可以食用。捡到了甜味的食物让我感到愉悦，我把它递给子叶，让她放到用她的外套做成的包裹里。

“啊，这个可是美食呢。”她的声音听起来既开心又兴奋，好像完全是用废墟里的思维方式思考问题。这种说话方式有些怪异，不像第二天进入废墟的人。我不禁想问她为什么要这样说。最终忍住了，或许她只是想体现某种态度，抑或是诚意之类的东西。

我又捡了一些别的：半瓶洗发水，一些纸板，旧报纸，图画书，甘蓝叶，豆角，还有收集起来的烟蒂，两个还能使用的打火机。子叶在烧黑的砖块下发现了一个狗造型的娃娃，不过它的样子像是刚刚被人处刑，因为它的头与身子分开，中间像是流血一般散落着本应填补它的棉絮，子叶想了想后，把它的头和身子分别捡了起来，夹在了腋下。

我双手捧着的纸箱里，空间逐渐被堆满了，我望向子叶，发现她的包裹也高高鼓着，于是我们便往回家的方向走去。
到了家，我把这些东西简单的整理了一下，然后转过身去对子叶说：“走吧”

她啊了一声，于是我继续说道：“去找你爱的人，我们可以去离城市近的地方，或许还有一点希望。”

她向我摆了摆手，说：“下午再去也没关系，先休息一会吧，我们吃点东西。”

说着放下了摆弄半天的“断头狗”娃娃，从沙发上站了起来，那个这里少有的称得上家具的沙发发出了一声怪叫。她笑了一下，对我说：“让我做吧，你稍等一会。”

我觉得一直让她做饭似乎有些不妥，但又没找到合适的理由拒绝，于是只好坐了下来，眼睁睁看着她忙碌起来。

太阳还未消失在地平线的时候，我们按照计划前往城市附近的区域。路上，我在前面低头默默前行，只是偶尔回头看她是否跟上了，她跟的很近，而且每次察觉到我的眼神，她似乎都要微笑一下或者侧一下头，这成了我们路上的全部交流方式。当大约到了所行的目的地时，我才伸出了手，一边指着一个方向，一边对她说：

“那边的几栋建筑，如果他真的在废墟里，可能选择他们当做容身的地方。”

子叶的反应出乎我的意料，她摇了摇头，很直接的对我说：“一定没在那里。”

我对她坚定地态度感到奇怪，仿佛看出了我的困惑，子叶向我解释道：

“就像我坚定他在废墟里一样，我也确定他没在那些摇摇欲坠的房子里。嗯…你可以理解成我能感应到他。”

“感应到他。”我把她的话重复了一遍。

“对，就是感应到他。”她忽然露出了有些严肃的神情，盯着我的眼睛对我说：“因为我们相爱，所以哪怕分割开我们的是名为死亡的河流，我们也能跨越那一坠入黑暗的瞬间彼此相拥。从我们第一次眼神交汇的那一刻起，某种我们之间的通道就打通了，我们便拥有了感受彼此的能力，所以仅仅是废墟根本无法使我们分开，任何其他事物也一样。”

“那你觉得，他现在到底在哪里？”这个问题仿佛越过了我的意识，直接从我嗓子里滑出来的。而下一刻，我看到子叶的手微微抬起，伸出的一根手指指向了我。

我张大了嘴，却吐不出一个字，一个想法在填充了我脑海的全部角落，没给我留出一点思考的空间。不知是真的过了很长时间，还是我主观把这段时间拉长了，周围的一切事物仿佛都滴滴答答走了很久后，我才听到她接着讲：

“大概在那个方向吧。”

我转身，视野中呈现了一个开阔的区域，其上脚印清晰可遍的土路向远方延伸，太阳已经坠落，但黑夜尚未降临，天空黯淡的蓝色勾勒出废墟参差不齐的轮廓，一切又似乎都在远去，以某种无法追赶的速度逃逸着，只有身旁的子叶屹立不动，好像一颗矗立在这里几千年的古树。

她开口了，是湖水一般平静的语气：“所以，我们回去吧。”

**4**

之后的日子仿佛把这一天复制成无数份，再填充进每一个时间的空格。在无数相似又各具特色的日子里，我似乎逐渐适应了有子叶存在的生活。

生活的变化其实不大，吃的东西并没有任何改善，依旧是大概只能被称为垃圾的东西，住的地方也是仅仅只能遮挡风雨，并没有变得舒适。

但生活的变化或许也很大：从每天早上从不缺席的“早安”开始，到逐个出现在桌子，床头的盆栽——虽然都是拿简易的容器装着废墟里常见的植物，然而似乎仅仅这一个举动就使这些植物的含义发生了转变。还有一些可能在任何地方出现的小装饰，同样的简陋却让我看到后感到说不出的感觉。

子叶还把那个断头娃娃修好了。她开始管我要针，说是想把现在的衣服拆成线，将娃娃缝好。然而我无论如何也都没找到适合的缝衣针。后来有一天，她从不知那里捡到了一根盘在一起的铁线，露出了喜悦的神色，对我说：“可以用这个。”于是便先用沙发里掏出的硬海绵填满了娃娃的内部，然后用铁线来回穿过娃娃的头和身子，要把他们结合到一起。这是一项艰难的工作，但最后成果算是不错，头与身子之间算是拼接一起了，只是连接的地方有点不牢固，所以她一直把它摆在床头，时不时抚摸抚摸却从没有抱起来过。

她有我不具备的东西，又总想把它们传递给我。一个有点起风的傍晚，她突然推开门，仿佛看到了什么新鲜事物一般，兴奋地对我说道：“跟我来，我发现个特别有意思的东西。”然后立刻转过身去向外走，我有些无奈的跟上了她。

月光下，我们的影子里废墟的边界越来越近，我有点不安地停下了脚步。子叶察觉到了，就回过头来对我说：“没关系的，我们不会离开废墟。”我这才跟着她接着走。

我们在栋建筑前停下，这建筑矮矮的，悬挂在外壁的通往二楼的铁楼梯已经从中间截断，门口的牌匾上原本亮白字迹已经模糊，变得难以识别。我望向她，听到她向我说道：“在这边。”我向她的方向望去，看到了她所说的事物：

那是一张贴在墙壁上，已经泛黄的纸，边缘处翘起了一脚，最上面处写着四个大字：

“寻鸟启示。”

紧接着下面又用小一号的字写着：本人于昨日下午丢失灰翼鹦鹉一只，为蓝翅黄身，在五楼的窗口飞了出去，可能在振新路智育补习机构附近出现。希望遇见者送回，一旦送回，必有谢礼。
下面还附了一张鹦鹉的图片，以及联系方式和住址。

我听到子叶对我说：“你不觉得很有意思吗？我只见过寻人启事，寻猫，寻狗启事，还从来没见过寻鸟启事。而且你想想，这只鸟的主人曾经住在这附近，但在这里变成废墟前就离开了。可那只鸟却不一定，说不定它还在废墟里，说不定我们还能找到它。”

“这不可能。”我顿了一下接着说“鹦鹉不是废墟里能存在的生物。”

子叶没回答我，我以为她有点生气，谁料她沉默片刻后突然说：

“来打赌吧。我赌我们能找到那只鸟。我赢了的话，你得做一件我让你做的事。”

我没回答她，她又接着说：“如果你赢了也同样是这样。怎么样？反正你那么肯定找不到，赌一下又何妨？”

我依旧没回答，她转到我的身前，看着我说：“就这么定了。”

“时限呢？”我最终这么问她：“约定多长时间找不到算我赢。”

她认真的思考了起来，最后说：“八十一天。”

我点了点头，同时下定了一个决心。

**5**

清晨的时候废墟里起雾了，外面都白茫茫的，好像被某种质密的物质填满了，只有住所里面还留有喘息的空间。这不是常见的现象，事实上在我的记忆里从未遇到过，这像是某种令我不安的诱因。而像是印证这一点一样，不好的事情果然发生了：子叶病了。

早上的时候，我觉得她的状态有点不对，她侧躺在床上，身体微微颤抖着像是受了某种惊吓。我靠近查看的时候，她仿佛感受到了我的气息，便微微睁开了双眼，然后像是分辨着一张许久未见的面孔一般看了我许久，最后才虚弱的对我说：

“是你啊…”

我摸了摸她的额头，感觉像是摸到了什么不属于人体的部分，因为她的头部冰凉的吓人。我忽然意识到，是废墟夺走了她的体温，于是立刻转身给嵌在墙壁里的火堆加燃料，在火焰啃食起我扔入的木炭后，我又把我盖的被子叠在子叶的被子上面，然后走出卧室，灌了半瓶昨夜的水，又煮了些食物，一起拿到了子叶的床头。

我把她扶起，然后轻轻碰了一下她的下嘴唇，她立刻明白了我的意图，张开了嘴让我把水慢慢倒入了她的喉咙，接着我又小心翼翼的把她放平，被子也拉到肩头的位置。我坐在床头，倒数着时间，倒数着我的罪孽与惩罚，九百三十一秒，我再次把手伸向她的额头。依旧是偏离正常的冰凉。果然，废墟依旧不愿意归还她的体温。

我坐在床头，再次用一只手紧贴她的额头，两个世界的温度相遇了，却无论如何都有一层无法穿透的壁垒，使其无法相容。我突然想到，要是我能把体温给她就好了。可又立刻意识到我什么都给不了她，哪怕只是一个牵强的笑容。

我望向她的脸——双眼紧闭，眉头微微皱起，轻轻分开的双唇随着呼吸不住地哆嗦，我知道那是灵魂中的寒冷所导致的。这不由得让我想起那一日她的脸。越过那直直的没有一丝犹豫指向我的手指，我看到的是一张蕴含这最纯洁的坚毅与渴望的脸，可如今那张脸却因为我，因为废墟变得如此憔悴，仿佛稍一触碰就会粉碎然后消散再空气中一样。

可我无能为力，无能为力到连真正意义的同情或是心疼都做不到，废墟是压在我身上的一万米深的海水，我伸不出手，看不到光。我想依靠臆想获得救赎，于是便假设我不是我，如果我不是我，便可以直接背着她离开这个鸦雀都叫不出声音的黑暗世界，如果我不是我，我可以拥抱着她握住她的双手，让她得到她想要的东西。如果我不是我，我可以大声地坚定的对她喊出：

“……”

我意识到，这样的假设没有意义，只会加深我的罪恶感，在我空心的身上插入一把看不见的刀。可我又虚伪到连审判自己的勇气都没有，察觉到这些又让我感到羞耻。罪恶，羞耻，我的废墟。

能做的只有向废墟请求：请带走我全部的灵魂，给我随时间溃烂的肉体与连苦痛都无法感受到的神经。然后留下她，归还她的一切让她平安的离开。我愿意丢弃他给予我的全部，我愿意牺牲刚刚得到的一点追求。换回拯救的分离。

我闭上双眼，恳求着废墟的回应，恳求着被我抛弃已久的奇迹。

六百零二秒，我感受到手下的温度逐渐恢复，睁开眼睛看到子叶的抖动也没有那么剧烈了。我长舒一口气，可是我没哭，因为哭不出来。

我站起身来，拖着身子走到屋外，又在沙发上做了下来，然后把眼神固定在一点，一动不动从而把思绪清空。我看到微光在脑海里慢慢消失，只剩下数字零的虚无，我不觉得惋惜，这是对我的解脱。

“溟…你在吗。”她的声音扁平扁平的，传入了我的耳朵。

我重新回到卧室，子叶已经醒了。她坐了起来，荡漾着泪水的眼睛诉说着某种失落，手从被子中伸出不住地擦拭着眼角，最终对我说：

“我以为你走了…”

我说：“我没走，只是坐在外面。”

“那你不要走，我看到外面起雾了，你今天待在这里就好…我不想离开你。”

“家里的一些东西耗尽了，我得出去再拾一些，食物在床头，一会你应该吃一些。”

我说着，不顾她拼命向我伸出的挽留的手，以及耳边响起的呼唤，转身逃入了连自己都看不到的迷雾之中。
回来的时候，我发现子叶把我和她的被子都叠好了，看到我站在门口，她又向我露出了笑容：

“你回来了。”

最后一次了，就让语言的意义赐予我对不可能得到的事物以一丝遐想吧，我一边想着，一边说：

“嗯，我回来了。”

**6**

废墟夺走的并不只是子叶的体温，那天之后，我便意识到了这一点。这或许是对我的某种提示，抑或是督促，我不知道。

她愣神的时候变多了，经常盯着一个地方忽然就不说话了，像是陷入了某种思绪的漩涡之中。有时候还会重复自己说过的话，或者问过的问题，尽管我会再次给予她相同的反应，但她本人似乎完全没有察觉到这一点。

她的情绪变得敏感起来。那天之后大概一周，她第一次因为我生气。

中午的时候，她把那个摆放在床头的玩偶放在我面前，对我说：

“它的头掉了。”

我看了一眼，发现铁丝的穿孔被扯破了，头和脖子之间只有一丝的连接，其间的铁丝张牙舞爪，像是暴露在外的血管。

我一边回答着“哦。”一边在木头桌子上刻了一划，构成了这上面的第十二个“正”字。

她没接着说什么，只是转身回到了房间里。

过了一会，我去叫她吃饭，她没有回答我。于是我把她那份放好，自己先吃了起来。在我吃完过后好久，她自己从房间里走了出来，站在我面前。

她的双肩微微颤抖，吐出的话也有点微微颤抖：

“我那么讨厌吗？”

我摇头。抬起头望向她的时候，发现她脸上蕴含着委屈与愤怒，这些又在她接下来的语言中绽放：

“你分明就是讨厌我吧。或者，你恨我吧。”她哽咽着，接着说，“溟，其实我也恨你，我恨你的伪装，我恨你有这样忽视我的权力，我恨你拥有着我，我恨你是你，我还恨我是我，我恨废墟，我恨你。”

我不说话，她接着讲道：

“你不要装作什么都不知道了，好吗？你想要什么，告诉我你想要我怎么做？我全都做给你看！你要是想要我的生命，那我就死给你看！可我只求你不要这样对我，求求你，不要这样对我，我死没关系，可我不想死之前连你的一个拥抱都无法得到，这要我怎么能甘心？”

她向我走来，梦呓一般说着：

“求求你，抱住我好吗？求求你了…我已经站不住，走不动了…抱住我好不好？”

没经过什么挣扎，我就给出了我的答案：

“我做不到。对不起。”

她笑得惨淡：“对不起，可你连道歉的含义都不知道。其实该道歉的是我：对不起，我要离开你了。”说着，转身向门外走去，脚步迈入了没有我的空间。

我看着她的背影，祈祷着她能顺着光明的路离开。

然而她在第二日的凌晨又回来了，她见我的第一面，便盯着我的面孔眨了眨眼，有点俏皮的说：“你还生气吗？”
我说：“我没生气。”同时想到：要是我能生气就好了。

她露出来像是如释重负的表情，微笑浮现的瞬间接着说道：“太好了，昨天真的很对不起，你给我提供住所还有食物，
教我在废墟里生存，对我这么好，我却说出那么莫名其妙的话。可能最近没太睡好精神有点错乱吧。但总之，我非常抱歉，请你原谅我吧。”

说着还鞠了个躬。

我只得点了点头，同时听到她接着说：“那么，你就是愿意继续收留我了吗？”

**7**

一天夜里，子叶忽然问我：

“我说，你还记得你进入废墟之前的事吗？”

我躺着，盯着天花板上某一处被月光切割出的光斑，愣了一会才答道：

“不记得，可能我出生在废墟里吧。”

“哪有人出生在废墟里啊？你对以前的事就一点印象也没有？”

“没有，我就是那个‘哪有人’。”

我听到了她的笑声：“这个，算是你的幽默吗？”

“……”

她话锋一转：“你想听我唱歌吗？”

我没法回答，又听她说：“想还是不想？机会难得的，就算是我想唱，你总要给我个态度让我顺坡而下吧。”

我犹豫了，最终还是吐出了一个：“嗯。”

她似乎有些开心，不过还是补充道：

“不过有些跑调，你不许笑话我。”

我心想，我从没听过别人唱歌，你唱的，便是我心中最正确的。可我没说出口。

空气陷入了沉默，然后，回响起了她的声音，仿佛暖流在房间里涌动着一样：

//夏日里低沉的海浪
像极了不可爱的你
即便就在我的身边
依旧遥远无法企及
双手要给落日吞没
发梢也被海燕拾取
可我看不到你，看不到你
黑夜的怀抱中，你在哪里//

//四月的蝉鸣着心伤
喧闹的人叹着过往
而你望向我那一刻
连笑容都失了光彩
我想偷走你的一切
我想拥抱你的背影
因为我想见你，我想见你
灯光闪了三下，我在等你//

//可你，为何不给我回应
难道我的心事只能让你厌倦
难道我做的只是文章的赘言
但我不会放弃
那个你，曾和我相拥哭泣//

//我要找到你，哪怕海枯石烂
我要找到你，哪怕日落穹尽
因为你，是我此生的意义//
……

“我唱的怎么样，喜欢吗？”

我翻了个身，侧躺着用后背对着她，什么话都说不出。

“喂，我说你好歹给个回应啊。”

“嗯。”

“这个‘嗯’的意思是：难听死了，我一点也不喜欢，以后也再也不想听了，是吗？”

我摇了摇头，但不知道她看没看见。

但她又笑了：“不逗你了，晚安，我的室友。祝你好梦。”

我在心里回答：晚安。可我不会做梦。

**8**

次日，我和以往一样在桌子上刻了一划，那里已经有十六个“正”字了。我望向子叶，她却说：“还有两天呢，着急啦？还是怕我说了不算，放心吧，我说话算话。”她居然露出了自信的神情。

随后她说：“你在这里等着，我这就去把它找回来。到时候你可不要失信哦。”

她离开了，然而直到晚上都没有回来。黑夜里仿佛有黑色的声音，我第一次感到害怕，但很快这种感觉便被废墟带走了。我坐着闭上眼睛，消失在名为自己的世界中。

当我醒来的时候，子叶依旧没有回来，我照常做了早饭，想了想还是带上了她的份，可直到中午她依旧没有回来。便在中午把她那份直接吃掉了。

阳光与黑暗的轮回依旧照常，当天空彻底失去色彩，我再一次进入了睡眠。却在黑夜最浓烈的时候忽然惊醒，子叶站在我面前：她的头发散乱的披在肩上，膝盖上有一处似乎是刮伤导致的伤口，血渍沾染在裤子上，仿佛夕阳唐突地渲染着黑夜。眼神里没有了光彩，嘴角的笑容被绝望夺走了：

“我输了，那只鹦鹉我没能找到…”

她的声音痛苦得生动。

“你想让我做什么。”说着，她抬起了头。我在她的眼中，看到了某种东西的破碎，似乎一整颗心悬挂在空中，悬挂在一万柄钢刀之上。我看到了战胜她的可能。

“我要你离开废墟。”

她似乎是料到了我会讲出这句话，没作出什么太大的反应，只是微微颤抖了一下。

“这里没有你的爱人，你应该离开了。”

她回答：“好。”可又像是要报复一般，继续说到：“不过你有一点错了，我的爱人就在这里，你就是我的爱人。我深切爱着的人，愿意付出生命的人，希望相伴一生的人，都是你。”

我答到：“我并不认识你，也不是你的爱人。就这样离开吧。”

“这就是答案吗…”

她说了一句我听不懂的话，然后转过身去，向外走去。

“等一下…”她听到后回过头来，我把那个娃娃扔给了她，她伸手接住但那不牢固的接触再一次断开，娃娃的头掉在了地上。

她弯腰，捡起，起身的时候泪水已经止不住的留下，黑夜里眼泪却闪着光，一点一点，从脸颊游过。

她最后给了我一个悲惨的眼神，然后嘴唇微动，吐出最后的极具悲剧意义话语：

“我爱你。这一点永远都不会发生改变，但仅此而已了。”

她离开了。我重新坐下，但没有进入睡眠，只是枯坐着等待着第二日的降临。

**9**

废墟里下起了雪，寒冷的空气将我拽回了清醒的世界。温度在不断下降，房间也无法给予我安全的温度，可这都没有关系，因为我知道：子叶已经离开了废墟。

我走出门去。天空是压抑的颜色，雪花在我身上不断融化，似乎进入了我的身体一般。

我遵循着记忆的指引，来到了那个地方。三块石头砌成的小小坟墓被雪花覆盖，我用手轻轻将它们扫去。

我坐了下来，对着坟墓说话：

“有着色彩的生命，只能被黑色的雀们啃啄而死，这便是你的宿命，死在废墟里也不错，至少还有我能将你亲手埋葬。”

“没关系。”我接着说：“你死了，这里的一切就都成了你，你就成了废墟。我们这些同类不能一同在此歌唱，但至少有人陪你腐烂。这又何尝不是一种幸福呢？”

“……”

我向自己回答：“才不是，但这是我们自己的选择。选择被抛弃的人，连救赎都嫌弃他。”

我长舒一口气，发现自己根本回不到遇到子叶之前了。不过没关系了，我想，在生命的尽头我还能拥有温柔的想象，这才是我的幸福。

我想象着：子叶从那个方向走来，手里捧着鲜花，身上披着雨后新生的彩虹，她露出了愉悦的笑容，一边对我说：“你真的好狡猾啊，原来早就把它藏起来了，可是赌约里面讲的，是‘我们’能发现它，所以还是我赢了。”她接着讲：“所以，你是时候兑现诺言了，我要你做的事便是，跟我离开废墟。”

我满心欢喜地答道：“好，即便是我赢了，我想说的也是让你带我离开。”

她的眼神露出惊讶的色彩，用手捂住了嘴，眼泪已经留下，但是是激动的泪水，我伸出双臂，死死地抱着她，同时对她说到：

“傻瓜，我一直都记得你，我怎么可能忘了你，你的全部都在我心里镌刻着，直到一切的终点，我也会像这样抱着你。”

她哽咽了一会又说到：“不止这一个要求，我还要你永远陪着我，我们要结婚，然后一起在外面生活的时候，你每天回家不能超过十一点，不许喝酒喝到酩酊大醉，和别的女生说话可以但是绝对不能出轨。有了宝宝你对他要像对我一样好，你要和我一起把它抚养成全天下最幸福的宝宝。要是男孩就好了，我喜欢男孩，他以后会长很高的个子，穿上洁白的校服，在学校里自信的样子很有魅力，以后他还会领一个像我一样温柔贤惠可爱的女孩子回家，我们乐得像回到了童年时代，你可能还会说：‘我们是真的老啦’，不过真的到老掉那一天也没关系，因为我们那时也会是在一起，就这样抱着无痛的死去。”

我笑着，摸着她的头：“你都想这么多啦，不过我都答应你，谁让我爱你呢？”

“谁让我爱你呢？”她重复一遍然后说：“这句话我很喜欢，以后每天都要对我说一遍。”

我说：“好，我还要对你这样讲，我爱你，我爱你，全世界我最爱的就是你，全世界我就爱你一个人。”

“我也爱你。”她擦了一下泪水接着说：“我获得生命的意义便是为了这一刻，为了你的对我爱。这不是臆想，不是沉沦，不是成瘾，是我起源于灵魂的事实。”

我说：“我和你是同样的。”

于是我们一齐抬起头，看到飞雪飘向天空，大地上钻出仰着头的绿苗，草地在延伸，树木跳起异域的舞蹈，一万零一只彩色的飞鸟从我们身后飞出，在天空中拉起梦境的帷幕，黑色从大地上消失，人们都失去了嘴巴，双手合十着向我们认错，每一个梦想绽放出火焰般的花朵，满怀梦想的人走在花海中，步履坚定，真神对世人宣布，他的声音高昂而有力：从此世上再无废墟，理想将主导世界的一切！

视野模糊了，我笑着躺在了地上。

“那一日，我向神明询问，他告诉我最终将获得胜利的是我。”

光晕之中，我看到了子叶，她正对着我躺在我的身边：

“我以为，就连神明都背叛了我。”

我伸出手，向她的身子前进，最终抱住了她。

我说：“要是没有废墟就好了。”

她说：“有人，便有废墟，不过这样便好了。”

我说：“嗯，这样便好了，至少我们还能实现一点。”

“我们能抱着，共同迈向无痛的死亡。”

废墟里雪依然在下，然而很快的我们都失去了感觉，我们的身子融为了一体，永远不会再分离。或许人们会烧掉废墟，可他们不知道废墟还会再一次出现，在别的地方，拥有它新的居民，不过这与我们都无关。因为我们为了此刻而活，同样也为此刻而死。</textarea></pre>
