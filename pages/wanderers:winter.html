    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>有一种隐秘的力量，只出没于冬日的森林之中。一股潜进的力量，伫立于阴暗的林木之后，匍匐于冰冻的溪流之下。这是一个漆黑，庞大的东西，跋涉过雪原，在他们将被看见的地方留下一串足迹，路径远处延伸向林木繁茂的丛林之心。野兽在刺骨的寒冷中得到安抚，在咆哮的狂风与无情的落雪中寻求慰籍。 


它无形无貌，它即是洁白的风与漆黑的天。巨硕的鹿角，无数点互相缠绕的青苔，树枝，肉体，将它的头压低。它的骨骼是冰冷的石块，被深黑的皮毛包裹着，皮毛粗糙如树皮。 


它是一片无形的阴影。 


它是一只长有四肢的野兽，利齿紧咬，锐爪外伸。它是一株高大耸立的树木，枝丫向虚无的天空舒展，树根永远向地心延伸。它是一只鹿，一只野猪，一只松鼠，一只不应像它那样凶残的动物。杀戮是异样，然而它向四周伸出出仇恨与死亡。 


它是一位男人。在雪地中熟悉得如同自己的家。他携着一根矛，一张弓，一张捕网。它捕猎，也许是你，也许是其他一些正恐惧着的东西。人和野兽一样流血，一样尖叫，一样死去。 


他是暴风，折毁树木，卷掷巨石，将生灵掩埋在无限积雪下的狂风。他是暴君的继任者，杀死残弱之秋之人。 


她便是寂静，是那未被惊扰之雪的缄默，甚至不为风所触及。缈远的歌谣和不见踪影的鸟儿的啼鸣，如此遥远，如此近切。她是无情的女神，只能被悄无声息之春所破解。 


它的本质便是冷。刺骨钻心的冷。一种穿刺的疼痛。在你已经离开它很久以后，那冷仍会伴随你。那些冻结的冰晶将一直跟着你，永不融化。一种能使肢体发黑，使人疯狂的冷。冻结的纯白炙热之火。 


有一种隐秘的力量，只出没于冬日的森林之中。它会跟随着你。 


//——摘录自Mónos所著咒语吟唱和季节性心理仪式的基本整理//</textarea></pre>
