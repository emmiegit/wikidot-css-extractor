**Ítem #:** SCP-079-FR

**Nivel de Amenaza:** Verde [[span style=&#34;color:green&#34;]]●[[/span]]

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** Se declarará una zona dentro de un radio de diez (10) kilómetros alrededor de SCP-079-FR como reserva natural de una especie rara de bisonte europeo y se prohibirá su acceso. La zona debe ser examinada y sometida a vigilancia por radar, deben colocarse señales de advertencia y debe establecerse un puesto de guardia para escoltar a cualquier civil que decida ignorar las advertencias. Se prohíbe sobrevolar la zona.

Está prohibido dañar la integridad física de los residentes de SCP-079-FR, ya sea por armas de fuego o por armas blancas.

**Descripción:** SCP-079-FR es un pequeño pueblo situado en el bosque de ██████████, Polonia, en las coordenadas ██████°N, ██████°E. 

De dimensiones reducidas, hay muchos edificios como casas de madera, tiendas, un establo, una fragua, un lavadero, un pozo, etc. 

Aunque estos edificios parecen ser antiguos, no corresponden a ningún período específico y a menudo se desvían de los criterios estilísticos de otros edificios similares en todo el mundo.

Además, muchas anomalías arquitectónicas apoyan la idea de que estos edificios no tienen una función residencial, artesanal o comercial. Las puertas no se cierran y no disponen de cerraduras, las ventanas no tienen cristales, las chimeneas y las canaletas no están abiertas en sus extremos. Las casas a veces carecen de habitaciones &lt;&lt;vitales&gt;&gt; como dormitorios, aseos o cocinas, y no muestran signos de habitabilidad (comida, sobras, equipos de mantenimiento...).

Esto se debe a que el pueblo y sus habitantes parecen existir de forma completamente independiente. 
[[include component:image-block name=forgeron.jpg|caption=SCP-079-FR-21, &lt;&lt;el herrero&gt;&gt;.|width=200px]]
SCP-079-FR está poblado por --treinta y cuatro (34)-- treinta y cinco (35) entidades, referidas como SCP-079-FR-1 a SCP-079-FR---34-- -35.

* SCP-079-FR-08: niño n°2

* SCP-079-FR-12: parroquiano n°2

* SCP-079-FR-33: jugador de cartas n°2

[[/collapsible]]
Aunque parezcan seres humanos normales, permanecen constantemente de pie en la misma posición en todas las condiciones. Ni el mal tiempo, ni los peligros, ni el dolor les han hecho reaccionar hasta ahora. Tampoco parece que necesiten sustento o respiración, y su inmovilidad no parece causarles calambres, daños o disminución de la masa muscular que podría esperarse de tal condición. Sin embargo, el estudio de muestras de tejido orgánico tomadas de ellas revela que son hermosas y están vivas y sujetas al envejecimiento. 

Las entidades no muestran signos vitales o pulso cardíaco. Sin embargo, su sangre parece seguir circulando, más lenta pero continuamente.

Después del examen electroencefalográfico (EEG), su actividad cerebral sería similar a la de un humano en coma leve. 

A menos que haya interacción humana, las entidades permanecerán perfectamente inmóviles e inmutables. Ninguna fuerza externa parece ser capaz de moverlos. Se intentó remolcar a SCP-079-FR-15, &lt;&lt;El leñador&gt;&gt;, utilizando un Hawkai 4x4 (para una fuerza de tracción superior a 4500 N), sin resultados. 

Sin embargo, las entidades siguen siendo tan vulnerables a los disparos y a las heridas por arma blanca como cualquier ser humano. En caso de lesión, la herida normalmente se infectará y causará gangrena, resultando en el desprendimiento de las partes podridas del cuerpo de la entidad. Esto no parece afectar la integridad física del herido: SCP-079-FR-03, &lt;&lt;Guardia No. 2&gt;&gt;, que fue herida accidentalmente en la cadera por el Agente ██████, ha perdido ambas piernas y la parte inferior del abdomen debido a la falta de cuidados. Sin embargo, mantiene su posición en el lugar (su tronco &lt;&lt;flotando&gt;&gt; sobre el suelo) y sigue actuando y hablando de la misma manera que antes.

En caso de interacción humana, los residentes de SCP-079-FR responderán iniciando un diálogo y llevando a cabo acciones predefinidas. Durante un diálogo, parecen conocer sólo una selección limitada de frases predefinidas, que recitarán cuando sean coherentes con las palabras de su interlocutor. Si el discurso del interlocutor está demasiado alejado de las líneas preconcebidas para que la entidad responda, la entidad recitará una frase predefinida diciéndole que no entiende o pidiéndole que repita la pregunta. 

Un diagrama detallado de las opciones de preguntas y respuestas que se pueden hacer a las entidades está disponible por parte del Dr. Ambrozy. 

Una vez iniciado el diálogo, las entidades comenzarán a proponer al interlocutor los objetivos a alcanzar. Sólo tres de estos objetivos se han alcanzado hasta la fecha, los otros siguen siendo imposibles, ya sea porque la petición era demasiado poco realista (ir a buscar un objeto que no existe o que no está presente en el lugar especificado) o bien porque [DATOS BORRADOS]. Cuando un objetivo requiere la solicitud de un objeto por parte de otra instancia, ésta imita el acto de entregar el objeto manteniendo las manos vacías. Se supone que esto se debe a que el objeto original sólo existe en una copia y ya ha sido entregado a otra persona por primera vez. Reemplazar el objeto con otro de la misma naturaleza no funcionará.  

[[collapsible show=&#34;Listado de objetivos propuestos por las entidades e identificados por el personal de la Fundación in situ.&#34; hide=&#34;Cerrar la lista.&#34;]]

&gt; **Entidad demandante:** SCP-079-FR-03
&gt; **Objetivo:** Recoger una botella del &lt;&lt;Elixir Milagroso&gt;&gt; de SCP-079-FR-06.
&gt; **Desarrollo:** El Agente ████ fue a reunirse con SCP-079-FR-06, quien le dio una botella sin coste alguno cuando se mencionó el nombre de SCP-079-FR-03, y luego devolvió la botella a SCP-079-FR-03.
&gt; **Resultado:** SCP-079-FR-03 aceptó la botella y sacó diez (10) monedas con una aleación de oro y cobre de su bolsillo.
&gt; **Notas:** SCP-079-FR-06 eligió la botella de un estante que contenía dieciséis (16) botellas idénticas. La operación se repitió diecisiete (17) veces: el objetivo era finalmente imposible de cumplir la decimoctava vez, ya que las botellas no volvieron a aparecer. Lo que SCP-079-FR-03 hizo con las botellas es desconocido, ponía las botellas en su bolsa en cada operación, cuya capacidad parece demasiado pequeña. Es imposible que alguien que no sea SCP-079-FR-03 abra la bolsa. También sacó las monedas de su bolsillo diecisiete (17) veces, que tampoco parece ser capaz de contener ciento setenta (170) de esas monedas.

&gt; **Entidad demandante:** SCP-079-FR-09
&gt; **Objetivo:** SCP-079-FR-09 apuesta con SCP-079-FR-08 y SCP-079-FR-07 que su interlocutor no puede ganar en un juego de rayuela (rayuela dibujada en el suelo en frente de ellos).
&gt; **Desarrollo:** El Agente ████ acepta la apuesta y la gana.
&gt; **Resultado:** SCP-079-FR-09 le proporciona un código &lt;&lt;3-6-9-4&gt;&gt;. Lo que este código permite abrir es desconocido hasta el día de hoy. 
&gt; **Notas:** El Agente ████ posteriormente aceptó la apuesta y perdió deliberadamente. Seguidamente, SCP-079-FR-09, 08 y 07 comenzaron a lanzarle piedras.

&gt; **Entidad demandante:** SCP-079-FR-22
&gt; **Objetivo:** Resolver una serie de tres (3) acertijos matemáticos. 
&gt; **Desarrollo:** Después de tres intentos, y en colaboración con otros miembros de la Fundación, el Dr. Ambrozy resuelve todos los acertijos.
&gt; **Resultado:** SCP-079-FR-22 felicita al Dr. Ambrozy y declara que se le ha concedido //&lt;&lt;Anatema, el Medallón del Destino&gt;&gt;//. Sin embargo, sólo está imitando su entrega con las manos vacías.
&gt; **Notas:** //&lt;&lt;Anatema, el Medallón del Destino&gt;&gt;// debe ser un objeto único que ya ha tenido que ser entregado a otra persona. 

&gt; **Entidad demandante:** SCP-079-FR-10
&gt; **Objetivo:** Ir y pedir un trozo de carne de jabalí de SCP-079-FR-04.
&gt; **Desarrollo:** El Agente ████ fue a ver a SCP-079-FR-04, quien declaró que ya no tenía nada de carne y le pidió que trajera un cadáver de jabalí de SCP-079-FR-14.
&gt; **Resultado:** Ejecución del siguiente objetivo.
&gt; **Notas:** Véase más adelante.

&gt; **Entidad demandante:** SCP-079-FR-04
&gt; **Objetivo:** Traer un cadáver de jabalí de SCP-079-FR-14.
&gt; **Desarrollo:** El Agente ████ fue a ver a SCP-079-FR-14, quien lo invitó a venir y ayudarlo a cazar en el bosque a cambio de lo cual le daría el cadáver gratis.
&gt; **Resultado:** Ejecución del siguiente objetivo.
&gt; **Notas:** Véase más adelante.

&gt; **Entidad demandante:** SCP-079-FR-14
&gt; **Objetivo:** Ir a cazar jabalíes con él.
&gt; **Desarrollo:** El Agente ████ se adentró en el bosque manteniendo el contacto por walkie-talkie y armado con un rifle de asalto, antes de [DATOS BORRADOS]
&gt; **Resultado:** El cuerpo del Agente ████ no ha sido encontrado hasta la fecha.
&gt; **Notas:** Se encontraron rastros de sangre, ropa y el arma de ████, y son consistentes con los gritos escuchados por el walkie-talkie: ████ tuvo que ser asesinado por una bestia salvaje indeterminada.
[[/collapsible]]

//Bajo ninguna circunstancia// se deben aceptar las peticiones para entrar al bosque. Sin embargo, aventurarse en el bosque después de afirmar que usted se niega a cumplir el objetivo no representa ningún riesgo.

Un meticuloso patrón de cuadriculado y una batida en el área reveló que el bosque alrededor de la aldea estaba vacío de cualquier forma de vida animal más grande que la de un insecto. Sin embargo, se han descubierto rastros de pisadas y excrementos, revelando la existencia de lobos blancos, jabalíes, aves anormalmente grandes, insectos gigantes o aracnoides, así como [DATOS BORRADOS] y [DATOS BORRADOS].

**Anexo:** Tras la investigación, todos los residentes de SCP-079-FR parecen coincidir con los perfiles de diferentes personas dadas por desaparecidas en Polonia o Bielorrusia. Ocho (8) de ellos trabajaron para el estudio de publicación de videojuegos [DATOS BORRADOS]. Todos los demás fueron dados por desaparecidos en un período de tiempo que va desde el cierre del estudio en cuestión (en 20██) hasta la actualidad.

[[include component:image-block name=lavandière2.jpg|caption=SCP-079-FR-18, &lt;&lt;lavandera&gt;&gt; en estado de diálogo. Fíjese en las marcas de su muñeca.|width=200px]]

**Incidente 079-18:**

El ██/██/20██, SCP-079-FR-18, &lt;&lt;La lavandera&gt;&gt;, se observó que recuperaba parcialmente el control de sí misma. Mientras su cuerpo permanecía perfectamente inmóvil y actuaba como de costumbre durante una interacción, su brazo derecho comenzó a temblar en el vacío y luego comenzó a buscar a tientas para encontrar su muñeca izquierda y comenzar a rascarse hasta que sangraba. La acción duró un minuto y ocho segundos (1min 08), tras lo cual su brazo volvió a su estado normal. 

Desde este incidente, SCP-079-18 ha sido vista regularmente rascándose el brazo, a razón de un rasguño cada veinticuatro días. Al final, resultó que estaba intentando escribir las palabras &lt;&lt;pomóż mi&gt;&gt;, que podrían traducirse como &lt;&lt;ayúdeme&gt;&gt; en polaco.  

Se pide al personal in situ que desinfecte los arañazos que SCP-079-18 se autoinflige para evitar cualquier gangrena que pudiera repetir el accidente de SCP-079-03.

**Incidente 079-34:**

El ██/██/20██, SCP-079-FR-34, &lt;&lt;El alquimista&gt;&gt;, se observó que recuperaba parcialmente el control de sí mismo. Mientras su cuerpo permanecía perfectamente inmóvil y actuaba como de costumbre durante una interacción, mostró signos de gran agitación ocular, mirando con pánico a su alrededor y luego mirando a los agentes de la Fundación que trataron de ponerse en contacto con él. Durante dos horas y treinta y seis minutos (2h 36), salieron lágrimas de los ojos de SCP-079-FR-34, tras lo cual regresó a su estado normal. Desde entonces no se ha informado de ninguna otra recuperación de control. 

**Incidente 079-21:**

El ██/██/20██, SCP-079-FR-21, &lt;&lt;El herrero&gt;&gt;, recuperó parcialmente el control de su voz en pleno diálogo con el Agente ████████. El incidente duró dos minutos y veinte segundos (2min 20) antes de que SCP-079-FR-21 volviera a su estado normal.

[[collapsible show=&#34;Contenido del incidente 079-21 - Se requiere autorización de Nivel 2 o superior.&#34; hide=&#34;Autorización concedida.&#34;]]
&gt; Agente ████████: Hola.
&gt; SCP-079-FR-21: ¡Buenos días, aventurero! Se rumorea en todo el pueblo que necesita equipamiento. ¡Soy su hombre! ¿Qué es lo que necesita?
&gt; Agente ████████: Bueno, ¿qué es lo que puede ofrecerme?
&gt; SCP-079-FR-21: ¿Qué tengo para ofrecerle? Ahah, pero tengo absoluta- //¡Dios mío, Dios mío, ayúdeme!//
&gt; Agente ████████: ¿Perdón? ¿Disculpe?
&gt; SCP-079-FR-21: ¿No me ha oído bien? //Yo - ¿Qué me está pasando? ¡Por favor, se lo ruego! ¡Él lo hizo! Dios mío, no le creí cua-// me dijo que con todo esto.  
&gt; Agente ████████: *pidiendo refuerzos* ¡Oigan! ¡Vamos, vengan rápido! *a SCP-079-FR-21* ¿Puede entenderme?  ¿Es consciente de lo que está haciendo?
&gt; SCP-079-FR-21: ¡Espere, espere! Nada de familiaridad an- //¡Tiene que correr, rápido! Dígale a mi esposa que la// -no conoce el valor de- //¡no hacer nada! ¡Nada en absoluto! ¡Todo lo que quiere es que el juego continúe! No lo haga tan feliz// -monedas de oro.
&gt; Agente ████████: *agarrando sus hombros* ¿De quién está hablando? ¡Haga un esfuerzo! ¿De qué se trata todo esto? ¿Algún tipo de juego? ¿Para quién? 
&gt; SCP-079-FR-21: ¡Espere, espe- //¡No! ¡Sin juego, no hay jugador! ¡Somos sólo nosotros! Este es nuestro castigo. ¡Nuestra maldición! Todo esto es una loc// -oro.
&gt; Agente ████████: ¡Vamos, tranquilícese! ¡Cuéntemelo todo! ¿Qué ha pasado?  ¡Debe haber una forma de salvarle a usted y a todos los demás! 
&gt; SCP-079-FR-21: ¡Espere, espere! Nada de fam- //Por Dios, ¿hay muchos más? Mire, no hay nada más que pueda hacer por nosotros, sólo intente encontrar a la persona responsable.// -por la módica suma de quince monedas de oro.
&gt; Agente ████████: ¿El responsable? ¿Quién es el responsable? ¡Sea breve! ¿Quién es el responsable?
&gt; SCP-079-FR-21: ...
&gt; Agente ████████: ¡Le estoy hablando a usted ¡¿Hola?! ¡Hola! Uh... ¡Saludos, herrero!
&gt; SCP-079-FR-21: ¡Buenos días, aventurero! Se rumorea en todo el pueblo que necesita equipamiento. ¡Soy su hombre! ¿Qué es lo que necesita?
&gt; Agente ████████: ¡Hábleme, maldita sea!
&gt; SCP-079-FR-21: ¡Buenos días, aventurero! Se rumorea en todo el pueblo que necesita equipamiento. ¡Soy su hombre! ¿Qué es lo que necesita?
&gt; Agente ████████: Creo que lo perdimos. ¡[EXPLETIVO]!
[[/collapsible]]

**Incidente 079-00:**

[[include component:image-block name=noir.jpg|caption=La mejor fotografía disponible actualmente del &lt;&lt;hombre de negro&gt;&gt;.|width=200px]]

Un individuo vestido con ropas negras medievales fue observado deambulando por el bosque alrededor de la aldea y observando a las tropas de la Fundación el ██/██/20██, el ██/██/20██, el ██/██/20██ y el ██/██/20██. Todavía no ha sido capturado y su identidad y naturaleza siguen siendo desconocidas.

La investigación está en curso. Aunque puede ser un elemento externo, hay que tener en cuenta que este individuo puede ser parte integrante, o incluso instigador, de SCP-079-FR y, por lo tanto, puede ser particularmente peligroso.  

En caso de un reencuentro, se recomienda capturarlo vivo.

**Incidente 079-01:** 

El ██/██/20██, se descubrió un graffiti en la pared del puesto de guardia de la entrada del pueblo. Decía &lt;&lt;0.7.6, poprawione błędy&gt;&gt; en polaco, traducible como &lt;&lt;0.7.6, bugs corregidos&gt;&gt;. Muchos objetos fueron añadidos durante la noche, incluyendo &lt;&lt;consumibles&gt;&gt; útiles para ciertos propósitos, como veinte (20) botellas del &lt;&lt;Elixir Milagroso&gt;&gt; de SCP-079-FR-06. La sustancia roja con la que se escribió el grafiti es desconocida. Los guardias que estaban de guardia la noche anterior dijeron que no habían visto a nadie entrar en el pueblo. 

**Incidente-079-02:**

El ██/██/20██, tres semanas después del incidente 079-Epsilon-15, se descubrió un nuevo grafiti, esta vez en el muro de la forja. Decía &lt;&lt;1.0.0, Twoja księżniczka jest w innym zamku&gt;&gt; en polaco, traducido como [DATOS BORRADOS A PETICIÓN DEL DR. AMBROZY].

//A todos los miembros del personal que saben leer polaco, les pido que no intenten interpretar este mensaje. La preocupación aquí ya es lo suficientemente fuerte como para que no haya rumores inquietantes que causen pánico a nuestros agentes. Sí, SCP-079-FR es la única instancia existente. No, no hay &#39;contaminación&#39; ni motivo de preocupación. La clasificación// Seguro //se mantendrá. 
-Dr Ambrozy//

[[collapsible show=&#34;Incidente 079-Epsilon-15 - Se requiere autorización de Nivel 4 o superior.&#34; hide=&#34;Autorización concedida.&#34;]]
* El ██/██/20██, el Agente de campo █████ ███████ propone cumplir con el objetivo &lt;&lt;Matar al lobo que amenaza el gallinero&gt;&gt;, propuesto por SCP-079-FR-06 y se adentra en el bosque. Fue declarado desaparecido después de treinta y ocho (38) horas de ausencia.

* El ██/██/20██, el Agente de campo ████ ██████ se ofrece voluntario para encontrar al Agente ███████ y al mismo tiempo lograr el objetivo &lt;&lt;Matar al lobo que amenaza el gallinero&gt;&gt;. Fue declarado desaparecido tras perder el contacto por radio cinco (5) horas después de su partida.

* El ██/██/20██, el Agente de campo ██████ █████████ desobedeció la prohibición de aceptar nuevos objetivos y desapareció en el bosque armado con dos (2) rifles de asalto para cumplir la misión &lt;&lt;Bandoleros&gt;&gt;, ofrecida por el SCP-079-FR-25. Dejó una nota explicando que &lt;&lt;las armas frente a los arcos deben de ser graciosas&gt;&gt;.
* 
* El ██/██/20██, el DM Épsilon-15 &lt;&lt;Caballeros Blancos&gt;&gt; se adentra en el bosque para tratar de encontrar a los desaparecidos, pero regresan con las manos vacías.

* El ██/██/20██, a partir de una idea del Agente █████ ██████, el DM Épsilon-15 volvió a buscar a los desaparecidos después de dividirse en dos equipos que aceptaron respectivamente las misiones &lt;&lt;Matar al lobo que amenaza el gallinero&gt;&gt; y &lt;&lt;Bandoleros&gt;&gt;. Los dos grupos de Epsilon-15 fueron reportados como desaparecidos después de siete (7) y diez (10) horas de búsqueda respectivamente.

* El ██/██/20██, el DM Épsilon-16 &lt;&lt;La Venganza del Dragón&gt;&gt; es desplegado. Hacia las 19:30 horas, █████ A████████,el desaparecido Comandante de Épsilon-15 fue encontrado a la entrada del pueblo, inmóvil y vestido con un traje de heraldo medieval. El Comandante ████ J█████, que había ido a la escuela con él, intentó entablar un diálogo con él.

Transcripción del diálogo:
&gt; Cdt J█████: ¿████? ¿Eres tú? ¡Maldita sea, hombre, hemos estado muy preocupados por ti! ¿Qué haces vestido así?
&gt; Cdt A████████: ¡La nueva expansión está a la vuelta de la esquina! ¿Participarás en ella?
&gt; Cdt J█████: Uh... ¿Seguro que estás bien? █████, ¡soy yo! ¿Qué pasó con tu DM? No me digas que...
&gt; Cdt A████████: ¡La nueva expansión está a la vuelta de la esquina! ¿Participarás en ella?
&gt; Cdt J█████: Oh mierda... Estás en shock, hombre. Está bien, vamos a... *J█████ coge el antebrazo de A████████ y trata de arrastrarlo con él, antes de resbalar cuando el cuerpo de J█████ se niega a moverse*
&gt; Cdt A████████: ¡La nueva expansión está a la vuelta de la esquina! ¿Participarás en ella?
&gt; Cdt J█████: ¿Mierda, qué es lo que nos estás haciendo? No seas como ellos, ████... Por favor, no seas como ellos... ¡Vamos, muévete! ¡Muévete! *continúa tirando de su brazo, sin éxito*
&gt; Cdt A████████: ¡La nueva expansión está a la vuelta de la esquina! ¿Participarás en ella?
&gt; Cdt J█████: ¡Deja de repetir eso!
&gt; Cdt A████████: ¡La nueva expansión está a la vuelta de la esquina! ¿Participarás en ella?
&gt; Cdt J█████: ¡Cállate, joder! ¡Cállate de una puta vez!
&gt; Cdt A████████: ¡La nueva expansión está a la vuelta de la esquina! ¿Participarás en ella?
&gt; Cdt J█████: *sacando su pistola* ¡Cállate!
&gt; Cdt A████████: La nueva expansión se acerca y tú serás parte de ella.

Después de esto, el Comandante J█████  disparó a quemarropa a la cabeza de A████████. 
Aunque extremadamente dañado, los fragmentos restantes de la cabeza de A████████ permanecieron en su lugar, siempre articulados cuando hablaba. 

El Comandante J█████ fue degradado a miembro del personal de Clase C por este acto y transferido a una posición de vigilancia en el Sitio-Aleph. Su evaluación psicológica está en proceso de reevaluación.
El Comandante A████████ ha sido oficialmente rebautizado como SCP-079-FR-35.

----
Se realizó una solicitud de expedición de exploración por parte del Dr █████, donde un miembro del personal de Clase-D sería responsable de aceptar el objetivo &lt;&lt;Matar al lobo que amenaza el gallinero&gt;&gt; y aventurarse en el bosque, seguido de cerca por un equipo de expertos científicos que no estuvo de acuerdo con el cumplimiento de dicho objetivo. 

Solicitud suspendida a la espera de que finalice la prohibición de aceptar nuevos objetivos.
