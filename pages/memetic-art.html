Здравствуйте. Я - профессор Григоренко, и вам предстоит выслушать от меня полный курс лекций по такому замечательному предмету, как меметика. Это наука сложная, как психология, генетика и кибернетика вместе взятые, но поверьте, когда вы усвоите её основные принципы, она покажется вам простой и склáдной, как детская считалочка. У вас впереди ещё много бессонных ночей, - потому что вас никто не допустит к этой работе - для вашего же блага, - пока вы не сдадите экзамен. Да, да, да, как в юности, и вы сейчас - никто иные, как студенты, хотя здесь у некоторых и научные степени повыше моей, и собственных студентов полно. Так вот, для того, чтобы сдать экзамен, мало просто вызубрить, надо понять, как это всё работает. Об этом мы будем ещё говорить, говорить и говорить, но сегодня - вводная лекция, и мне следовало бы сейчас долго и нудно разглагольствовать о том, что такое меметика, чем она занимается и какое значение имеет в современном мире...

Однако профессор, как говорится, не первый год замужем, и знает, что обычно такие студенты, как вы, стремятся перед лекцией прочитать по её теме всё, на что хватит уровня допуска, чтобы потом блеснуть знаниями перед профессором, - мол, сами с усами. Вот смотрите. Чем занимается наука меметика? Да, да, да... Дайте определение термина &#34;мемагент&#34;. Правильно. Может, назовёте каких-то известных вам учёных-меметологов? Вижу, о ком могли - о тех прочитали. Перечислите компоненты &#34;Песни Треноса&#34;. Ха-ха, шучу, откуда вам знать. Ну что ж, раз вам всё уже известно, - лекция окончена...

Ага, щас. Хе-хе. Присаживайтесь-ка обратно. Как вы понимаете, от вышеперечисленных знаний практического толку маловато. Так что если кто не читал - почитаете на досуге, а я вам сегодня расскажу о практическом значении науки меметики в современном мире, поскольку вы не знаете пока что и одной сотой процента о том, что происходит на самом деле. И вряд ли вы сможете по окончании лекции так поверхностно воспринимать эту науку, как сейчас.

Итак, шутки в сторону. Сколько мемагентов вам уже известно?.. Так, так, верно... а вот это - вообще не меметик, смотрите не ляпните такое при комиссии... Хорошо. Насчитали десятка два, из них - пару уже нейтрализованных и с полдюжины разработок Организации. Ладно. Я не могу вам назвать абсолютно точное число известных на сей момент мемагентов, - опасных и не очень, - однако могу сказать, что число это - пятизначное и с каждой минутой растёт. А вы думали.

Вот хороший вопрос, - откуда они берутся. Мы не можем со стопроцентной уверенностью объяснить происхождение всех и каждого мемагента. Существует весьма смелая теория о том, что информационные сущности способны самозарождаться в хаотичной &#34;каше&#34; информации и существовать вне носителя. Однако это только гипотеза, пока что не подтверждённая и не опровергнутая. Большинство же известных мемагентов созданы людьми... и другими разумными существами. Часто - в качестве оружия. Ещё не так давно у сверхдержав существовали различные проекты по использованию подобных вещей в качестве оружия массового поражения или просто для диверсий во вражеских базах данных, однако под давлением со стороны Фонда SCP и другой, тогда ещё совсем юной организации, все эти проекты были свёрнуты. Так что теперь умышленным созданием и внедрением &#34;дряни&#34; занимаются разве что террористы. Чаще всего это плохо организованные шайки, реже - сумрачные гении-одиночки, и совсем (слава богу) редко - серьёзные террористические организации. Но это всё касается целенаправленного создания вредоносных мемагентов, намного же чаще имеет место их случайное создание и неумышленное распространение. Бóльшая часть подобного творчества не опасна, впрочем, давайте всё по порядку.

Итак, в старые-добрые времена бороться с распространением &#34;вредоносок&#34; было, как правило, легче. Тогда не было ни средств для копирования, ни технологий изготовления мемов безопасным для автора способом, потому зараза поражала в первую очередь автора и исполнителя, не успев добраться до большого количества людей. Нередко мем срабатывает ещё при сочинении, прямо в голове создателя, когда он мысленно воспроизводит фразу или, например, мелодию. Потому о многих быстродействующих &#34;вредоносках&#34; человечество даже не узнало, а эффект от более медленных был обычно заметен, и распространителей быстро нейтрализовывали. Тем более, что как правило мемагенты были написаны без расчёта причинить кому-то вред, а если и с таковым - то за отсутствием теории некачественно, потому действовали не на всех, недостаточно сильно, потому всегда было кому задуматься, почему это вокруг какого-то юродивого распространяется сумасшествие, например... Ну а соответственные службы были всегда, особенно известны средневековые... А менее опасные мемы действовали настолько слабо и медленно, что в человеческом разуме попросту выработался иммунитет против них, как у организма от прививки ослабленного возбудителя болезни. Многие произведения искусства, собственно, и знаменитыми стали благодаря своей меметичности. Искусствоведы до сих пор спорят, в чём секрет какой-нибудь не очень мелодичной сонаты или почему некий портрет так загадочно смотрит на зрителя, а разгадка одна... Нет, товарищ Петросян, не угадали. Кстати, о юморе. Многие &#34;плоские&#34; анекдоты на самом деле попросту меметичны. Ну сгорел медведь, а смеяться-то где? А нам смешно. Видите, даже польза, хе-хе.

Таким образом, всё чрезмерно опасное само себя уничтожило вместе с носителями, вот такая вот эволюция. Могу привести пару примеров. Давайте, я не буду называть имён, вы сейчас сами догадаетесь. Один весьма и весьма одарённый композитор, сочиняя одно из своих наиболее известных произведений, настолько увлёкся экспериментированием с гаммами, что ненароком сочинил очень сильную &#34;вредоноску&#34;. Воспроизвёл несколько раз в уме и наяву, записал ноты, - и слёг, а к вечеру умер. Его друг и учитель эти ноты видел, но сыграть, к счастью, не попытался, просто представил себе, как это звучит. И то ли плохо воспроизвёл в уме, то ли оказался более устойчив, то ли не дочитал до критической точки, - но вовремя заподозрил неладное и ноты сжёг. Теперь последнее произведение гения считается неоконченным, в официальных версиях дневников обоих композиторов недостаёт некоторых записей, а ещё почему-то народная молва до сих пор винит учителя в смерти ученика, хотя он тут ни при чём.
[[size 0%]]Да, конечно же, речь идёт о Моцарте и Сальери.[[/size]]
Что касается не настолько ядовитых мемагентов, то можно вспомнить одного французского художника, который под старость уединился на далёких островах и расписал изнутри стены своего дома фресками. Необычные фрески у него получились. Интересно, что на его жену, таитянку, они никак не повлияли, - судя по дошедшим до нас отзывам, картинка работала на соответствующем наборе ассоциаций, как у нас говорят, &#34;ключе&#34;. Туземка этого &#34;ключа&#34;, основанного на европейской культуре и религии, не имела, зато несколько друзей художника, видевших фрески, ещё долго потом не могли их забыть. Ну а сам художник, образно говоря, жил в облаке отравы и даже, кажется, получал от этого какое-то удовольствие, как наркоман. В итоге от этого он и умер, а официально причиной смерти назвали проказу, что было достойным поводом сжечь дом вместе с картинами, не глядя.
[[size 0%]]Нет-нет, не Ван Гог, а Гоген. Ничего страшного, сама их путала в вашем возрасте. Продолжим.[[/size]]
Да, эти &#34;ключи&#34; - это та причина, по которой меметическая зараза не может распространяться с той же скоростью, что и зараза бактериальная. Слишком много условий требуется как для передачи, так и для восприятия мема, аналог &#34;бактерионосителя&#34; в меметике - редкость, так как человек, не поражённый агентом, в большинстве случаев воспроизводит его искажённо, &#34;по своему разумению&#34;. Также часто спасает языковой барьер. Самая опасная меметическая зараза - это та, которая работает на общечеловеческих ассоциациях, но такого мало, и принципы его действия нам известны, как и методы борьбы.

Но вернёмся к истории. Как мы видим, в старину распространение заразы было ограничено. Звуко- и видеозаписи не существовало, а &#34;вживую&#34; дрянь расползалась крайне медленно, и это быстро пресекалось. Немного опаснее были книги, особенно после развития книгопечатания, однако мало кто умел читать вообще, а многие текстовые мемы, кстати, не срабатывают, если их прочесть по слогам. Те же, кто был способен бегло читать, обычно находились на виду, и отклонения в их поведении или состоянии можно было легко обнаружить. Много книг сгорело вовсе не потому, что их содержимое шло вразрез с господствующей идеологией. Я уже не говорю о более экзотических меметиках, таких как вкусовые, ароматические или даже тактильные. Приготовить такое - это уж очень сложное искусство, мало кто может вообще его освоить, чтобы воспроизвести по инструкции, а средств для записи и передачи такой информации пока нет. Есть малоизвестные легенды о гениальных поварах, парфюмерах или массажистах, - но слышали ли вы их?

С развитием технологий всё стало гораздо сложнее. В конце XIX века появился ряд организаций, профессионально занимавшихся разработкой &#34;вредоносок&#34; - кто ради денег, кто - ради идеи. Поначалу они шли на шаг впереди, так часто бывает, что блюстители закона и преступники играют друг с другом в технические догонялки, даже на уровне банальных ограблений со взломом. Первыми подвели научно-теоретическую основу под многовековой опыт практической меметики именно злоумышленники, они же первыми додумались наносить компоненты по одному, чтобы самому не пострадать, а ещё - подбирать сообщников с иммунитетом к тому или иному компоненту и незаметно выявлять наличие такого иммунитета. А возникновение и развитие звукозаписи, фотографии и, позже, киносъёмки дало им такие возможности. На стыке XIX и XX веков была разоблачена крупная организация, даже скорее секта, занимавшаяся подобными исследованиями, но подробности сейчас знает разве что Совет О5...

К моменту возникновения Фонда SCP, эволюцию ультрасовременных на то время технологий было уже вспять не обратить, и все эти детские страшилки про &#34;старую зелёную пластинку&#34; имеют под собой отнюдь не сказочное основание. В начале XX века специалисты молодой науки меметики забили тревогу, и было принято решение спешно разработать &#34;противоядия&#34; от распространяющейся угрозы, а ещё лучше - внедрить всеобщую и вместе с тем незаметную &#34;вакцинацию&#34;, по аналогии со, скажем, оспопрививанием. На основании имевшихся данных, в том числе и добытых у врагов, и исследования всех бывших в наличии образцов &#34;вредоносок&#34; был разработан ряд произведений, содержащих контрмемы, способные &#34;залатать&#34; дыры в естественном иммунитете. Появились &#34;пилюли&#34; для тех, кто уже заразился и &#34;прививки&#34; профилактики на многих языках мира. Времени для написания защитных средств тогда ещё хватало, потому они были в основном оформлены вполне удобоваримо и прямо-таки гениально внедрены... Ведь вы все учили в школе стихи наизусть?

Да-да. Хороший способ защиты почти от всех наиболее распространённых принципов меметического воздействия. Очень качественно реализованный, - кто не выучил сам, тот несколько десятков раз прослушал в исполнении одноклассников; не услышал одно - зато услышал другое, с аналогичными свойствами. И так - во всём мире. Вы поймёте, что за произведения имеются в виду, когда я скажу, что они выглядят весьма странно на фоне других... Да, [[size 0%]]Маяковский -[[/size]]хороший пример.

Уж коль мы о нём заговорили, то считаю нужным сказать, что как раз в тогдашнем Советском Союзе были очень серьёзные проблемы с техникой безопасности, - слишком спешили... Даже в этом вопросе действовал принцип &#34;пятилетку - в четыре года&#34;. И дело даже не в том, что в результате спешки несколько талантливых специалистов насмерть отравились суицидными мемагентами, которые изучали[[size 0%]]- Есенин, например, тот же Маяковский, многие[[/size]].
Тогда была совершена непростительная ошибка: новую, ещё толком не изученную технологию решили применить для массовой &#34;корректировки&#34; мышления граждан в соответствии со светлыми идеалами новой идеологии... Разработанный на скорую руку мемагент оказался бракованным, а его уже вовсю транслировали по радио. Кончилось печально - тех, на кого он подействовал, пришлось надолго изолировать от общества, а то и вообще устранить. Такие &#34;проколы&#34; случались тогда всюду, но советский стал наиболее катастрофическим и навсегда вошёл в историю как образец вопиющей халатности.

Да и до того случались промашки - часто печатали что попало в газетах, а однажды чуть не внедрили в школьную программу контрмем с вредоносным побочным эффектом. Те, кто постарше, могут помнить байку советских времён о том, что в тексте одного из обязательных тогда для изучения стихотворений &#34;содержится заклинание&#34;, и что опасно его читать вслух? Да, правильно, это оно. А вслух читали - и ничего, правда? Потому что читали, конечно, уже &#34;стерилизованную&#34;, безопасную версию. Автор, кстати, скоропостижно скончался, (официально - от астмы), а его жену пришлось изолировать.
[[size 0%]]Речь идёт о поэме &#34;Смерть пионерки&#34; Эдуарда Багрицкого, если кто не знал или забыл.[[/size]]
Но, несмотря на такие страшные ошибки, мощный контрмеметический щит был внедрён. Теперь вы понимаете, зачем понадобилось в обязательном порядке преподавать в школе литературу? Надо заметить, что кое-какие защитные мемагенты были незаметно дописаны к классическим произведениям, а ещё многие авторы на самом деле не сочиняли того, что опубликовано под их именем. Это было сделано &#34;для удобства пользователя&#34; - не мусолить же год за годом творчество одного и того же писателя? Знали ли они об этом? Да кто как. Кого убедили под гипнозом, кого уговорили, несговорчивых - припугнули.. Сейчас в этом плане проще, программирующие амнезиаки есть... И ещё, как вы, наверное, поняли, не зря то или иное произведение изучается в строго определённом возрасте, - всё как с медицинскими прививками.

Итак, время шло, зараза вымирать не собиралась, ещё и всячески мутировала. Конечно, многие некогда грозные мемагенты сейчас почти не встречаются, а прививки от них - сродни вакцинированию от оспы, - на всякий случай. А ещё у читателей устаревает набор ассоциаций, старые &#34;ключи&#34; часто уже не вызывают срабатывания старых мемов и контрмемов. Про &#34;ноту дьявола&#34; слышали, она же тритон? В средние века это сочетание звуков было очень опасно для человека, мы же с вами можем слушать это безнаказанно. Так вот, приходилось разрабатывать новые средства, а заодно - и более удобные способы донести их до населения, и тут на помощь пришло телевидение. Следует заметить, что многие тогда выступали против такого хода, - цензура цензурой, а враги могут вклиниться в эфир... Впрочем, уже существовал опыт борьбы с подобным в радиоэфире, поэтому было решено телевещание всё-таки запустить, всю видеопродукцию тщательно просматривать и тестировать, регулярно транслировать контрмемы и глушить весь посторонний сигнал.

Сейчас, с развитием кабельного и спутникового телевидения, эта проблема ушла в прошлое. Давно уже существуют специальные фильтры, срабатывающие при появлении в эфире опасной информации. А ведь многие из вас в своё время возмущались, видя на экране надпись &#34;NO SIGNAL&#34;, правда? Да-да, что вы хотели? Какой инцидент? А,[[size 0%]]Вайомингский, ах да,[[/size]] ха-ха-ха, не волнуйтесь, это разработка Фонда и то, с кроликом[[size 0%]]&#34;БЕЗНОГNМ&#34;[[/size]], тоже.

Конечно пугают, это побочный эффект. Но вообще-то в телеэфире эти ролики никогда не появлялись, это разработка для интернета. До него мы ещё дойдём. Итак. Главный признак меметического материала - &#34;злого&#34; ли, &#34;доброго&#34; ли - это его &#34;странность&#34;, непривычность. Она может проявляться в абсурдном тексте, психоделической мелодии, непонятной или &#34;невозможной&#34; картинке, диком сочетании цвета, непредсказуемой смене формы... Если перед вами сочетание нескольких, а то и всех этих признаков - возможно, это мемагент. Если оно ещё и завораживает, пугает и вообще вызывает беспричинные эмоции - это 100% мем. Дело в том, что сигнал, нужный для того, чтобы разум воспринял мемагент, весьма сложен, и закодировать его с помощью имеющегося набора передачи информации таким образом, чтобы он выглядел как нечто привычное, крайне сложно. К чему я это говорю именно сейчас: знаете, сколько &#34;прививок&#34; вам уже сделано путём мультипликации, хе-хе? Очень удобной оказалась эта форма, ведь для мультика необычное вполне обычно.

Так что, хочу вас успокоить, ничего опасного вы по телевизору не увидите, даром что там кровь рекой льётся порой даже в детских мультфильмах. Лекарства перед внедрением проверяются множество раз, а вся вредоносная информация отфильтровывается. Да и телеканалы, как и киностудии и звукозаписывающие лейблы, предназначены не только для &#34;зашибания бабла&#34;, но и для перехвата вредоносной продукции. Контролем за меметикой занимается больше человек в мире, чем контролем оборота наркотиков. Что? Нет, не только. Кроме нас, следят ещё несколько организаций, есть сферы влияния... Вот одна из этих организаций как раз и стремится, как вы предлагаете, запретить всё потенциально опасное, но мы считаем, что это не есть правильно, - вот у них там на востоке и творится то, что творится... Лучше чтобы всё было на виду - почему ? - сейчас расскажу вам историю.

Совсем недавно, лет этак двадцать назад, мы &#34;проморгали&#34; один довольно экстремальный жанр музыки[[size 0%]]называемый &#34;чёрный металл&#34;[[/size]], а тем временем в андерграунде случайно зарождались новые комбинации ранее неизвестных мемагентов и вовсю бродили из рук в руки. Многие вообще эту музыку не восприняли - ввиду отсутствия &#34;ключа&#34;, но уж те, кто воспринял... Мы насторожились после самоубийства одного из участников течения [[size 0%]]Ингви Олин, известный под псевдонимом &#34;Dead&#34;[[/size]], и даже не столько из-за того, что он застрелился, сколько из-за весьма неадекватной реакции на это его коллег. Они фотографировались с его трупом, мозги на вкус попробовали... Я не знаю, почему начальство - как наше, так и Коалиции - так медлило, но всерьёз за новое течение взялись только когда ещё один его участник зарезал другого - кстати, того самого любителя фотографировать трупы. Короче говоря, после обнаружения и нейтрализации вредоносных компонентов, &#34;стерилизованный&#34; стиль быстренько сделали мейнстримом, чтобы было удобно проверять новинки. А поражённых меметиком долго вылавливать не пришлось, - он, как оказалось, вызывает зависимость, и лишившись доступа к новым &#34;дозам&#34; они прямо-таки с ножами бросались на популяризаторов жанра, - не находя в их песнях нужного мема... А тому парню, убивцу-то, очень повезло, что мы до него добрались раньше, чем Коалы, - сейчас он жив, здоров и свободен. А ещё в тюрьме, после того, как его немного подлечили и многое разъяснили, он даже сочинял кое-что для нас, хотя и в другом жанре...[[size 0%]]Да, доктор Лемис? Всё верно, это именно Варг Викернес[[/size]]

Что вы хотели спросить? Да, иногда их приглашают к сотрудничеству. Вообще на воле остаются немногие, да и те - под наблюдением. Многих попросту устраняют, и чаще всего это попросту эвтаназия, так как горе-авторы тяжело отравлены своим же творением. Амнезиаки в этом случае не особо эффективны, ведь пусть автор и забудет о факте написания, но талант никуда не денется, это как пытаться стереть с помощью амнезирования навык управления велосипедом. Нередко используется лоботомия, - просто повреждаем участок мозга, отвечающий за творчество. Но самые одарённые действительно попадают к нам на службу, правда это относится только к случайным мемописцам, с террористами у всех разговор короткий.

Не так давно был ещё один случай, снова с музыкантами. Одна группа, играющая электронную музыку, выпустила &#34;самиздатом&#34; магнитоальбом, который, как оказалось, содержал нечто, поражавшее определённый процент слушателей, нередко насмерть, причём не только людей, но и почему-то собак. Кассеты быстро выискали и уничтожили, в народ пустили стерилизованные версии - чтобы любители загадок не слишком глубоко копали. А музыкантов, которые и не думали прятаться, взяли за жабры. Выяснилось, что ребята ни сном ни духом не ведали, о том, чтó у них получилось, у самих - иммунитет... Сейчас они во всю мощь своего таланта трудятся над изготовлением &#34;пилюль&#34; и &#34;вакцин&#34; для узкого круга меломанов, которые составляют группу риска как раз потому, что нередко слушают всякий &#34;самиздат&#34;. Кстати, лекарства выпускаются под тем же брендом, что и первые, опасные записи[[size 0%]] - &#34;DVAR&#34;[[/size]]. Вот только живого выступления этой группы никто и никогда не увидит, как и их самих, - мы слишком многому их научили (сверх того, что они сами постигли), так что никуда теперь не отпустим. Зато эффект от их работы шикарен, - процент всяческих самоубийств и &#34;несчастных случаев&#34; в группе риска стремительно падает.

Да, о музыке в этом плане можно долго говорить, одна головная боль с ней. У нас уже имеется внушительная база данных по всевозможным вредоносам, и почти половина из них - музыкальные. Время от времени поступают сведения о загадочных смертях музыкантов, - они как будто специально стараются  изобрести что-то от чего ещё нет прививки, правда дальше их головы это обычно не идёт. Да и вообще часто смерти талантливых людей объясняются одинаково, увы. Но зато остальные - в безопасности.

К сожалению, сейчас осталось не так много специалистов, которые могут создать контрагент в виде полноценного произведения, часто получается бредово, зато мы разработали разнообразнейшие &#34;подсластители&#34; для горьких пилюль - на любой вкус. Так что, какой бы стиль в музыке вы ни предпочитали, - в вашей фонотеке наверняка найдётся несколько лекарственных записей. Многие лекарства требуется принимать очень часто, несколько раз в неделю, например, потому, как это ни печально, в некоторые композиции добавлены компоненты, вызывающие психологическую зависимость. У всех, небось, есть любимая песня, и у каждого бывает момент, когда очень хочется её послушать, правда? Так лучше взять и послушать, - это ваш организм чувствует, что подцепил мем, и просит лекарства. А уж если кто-то невосприимчив к музыке, тот никуда не спрячется от вездесущего радио. В этом плане очень печальна участь тех, на ком испытывали универсальный контрагент, ныне известный, как SCP-898. Те из них, кто ещё живы, никогда не покидают своих комнат в Зонах, ведь для них жить среди сплошного потока мемагентов - это бесконечный кошмар... Что? Нет, далеко не все исполнители знают, чтó исполняют. И многие из них не сочиняли того, что им приписано, - как и в случае с вышеупомянутыми поэтами... Насчёт меня? Ха, по долгу службы мне приходится слушать что угодно - от классики до грайндкора. А в нерабочее время я ничего не слушаю, если вы об этом.

Итак, напоследок поговорим о наиболее высокотехнологичном из доступных рядовым гражданам средстве массовой информации, известном как Интернет. Здесь та же картина, но умноженная на... на много. К тому же, к привычным уже текстам, картинкам, аудио и видео здесь присоединились ещё и вредоносные программы, и я не о &#34;троянах&#34; сейчас говорю... Хотя что-то общее в работе антимем-фильтра и программы-антивируса есть. Об этом мы подробнее будем говорить на последующих лекциях, скажу только, что в большинство современных операционных систем встроены фильтры - слабенькие, конечно, по сравнению с теми, которые стоят на серверах, но всё же полезные. А вы думали, почему время от времени любая &#34;ось&#34; &#34;глючит&#34; или почему интернет &#34;тормозит&#34;? Значит, попалось что-то. Хе-хе.

Таким образом, интернет предоставляет нам замечательную возможность отслеживать все помещаемые в него меметически опасные материалы, изучать новенькое, ловить злодеев-мемописцев и, конечно же, распространять &#34;вакцины&#34;. Что касается террористов, то им обычно не терпится осчастливить свежей &#34;дрянью&#34; всех и сразу, вот и вываливают всё в сеть на всеобщее обозрение. Только обычно их поделка, не дойдя до жертвы, попадает в фильтр, а оттуда - в нашу коллекцию, террориста же берут &#34;тёпленьким&#34;. На моей памяти было несколько случаев, когда злоумышленника провоцировали на повторное преступление, если не удавалось его вычислить сразу. Писали публикации о том, что &#34;уничтожен видеоролик, из-за которого сотни посмотревших выковыряли себе глаза&#34;, хотя на самом деле его никто не успел посмотреть... Ну или почти никто. Злоумышленник раздувается от гордости, теряет бдительность и пытается снова выложить то же самое, часто даже не меняя названия, или пишет что-то новое. Но мы уже знаем, по каким признакам искать, а &#34;почерк&#34; у каждого как правило один... Ну а что с ними происходит потом, вы уже знаете, - кому эвтаназия, кому лоботомия, редко - сотрудничество....

Что, простите? О да, ха-ха, Интернет под завязку полон &#34;пилюль&#34; и &#34;вакцин&#34;, и вы наверняка многие видели. Я смотрю, молодёжь оживилась. Например, был один ролик про рыбака, кото... ну вы прямо хор Турецкого, только не надо так орать! Да, [[size 0%]]&#34;Язь&#34;. Правда, [[/size]]красиво сделано, рабочий элемент - та фраза в финале, остальное же вызывает необходимые эмоции - расслабляет перед &#34;уколом&#34;, так сказать... И этот наш. И это тоже. Это - не наш, но тоже полезный - возможно, Коалы постарались или ещё кто-то. Какой мультик? Да, мои ученики делали, кстати, а назвали его в честь какого-то учёного из какой-то игры, я не помню точно.[[size 0%]]Как? А, да, Фримен, Мистер Фримен, точно.[[/size]] А вот то, что вы сейчас сказали([[size 0%]]Мереана... дальше[[/size]], извините, не выговорю) - это как раз &#34;стерилизованная&#34; вредоносная видеозапись... И [[size 0%]]&#34;suicide mouse.avi&#34; -[[/size]] это тоже, хотя Дисней тут ни при чём... Как-как? А, ну это - не друг, не враг, и не мемагент вовсе, а чьё-то подражание, - вдохновляем-с, да... Ладно, стоп. Всё, всё, успокоились.

Итак, ещё раз. Главные признаки наших лекарств - это то, что они - раз - выглядят //странно// и - два - чрезвычайно распространены. Если же вы видите нечто странное и никому не известное - немедленно выключайте и звоните куда надо, здесь лучше перебдеть, чем недобдеть. К счастью, технология &#34;щупальца&#34;, которая заставляет жертву досмотреть до конца, уже хорошо известна, и фильтры реагируют на подобное в первую очередь.

За сим закончим. Вы и так теперь уснуть не сможете, хе-хе. Да, параллельно с общеизвестными формами жизни существуют и вот такие информационные сущности, и да, они повсюду, как насекомые - вредные и полезные. Напоследок, кому-нибудь встречались такие абсолютно нечитабельные, но очень яркие граффити, которые появляются неведомо откуда, обычно в центре города? Подлая &#34;дрянь&#34;, предназначена вызывать депрессии, потому её и закрашивают обычно на следующий же день... Некоторые видели. А знаете почему она на вас не подействовала? Наверняка все вы любили в детстве такие странные и завораживающие пластилиновые мультфильмы[[size 0%]], про ворону, например[[/size]]...
