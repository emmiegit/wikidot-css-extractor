    <pre><textarea class="page-source" readonly>[[include :scp-cs:component:anomaly-class-bar-source

**Speciální Zadržovací Procedury:** Kolem SCP-301-CS byla vybudována neprůhledná ocelová konstrukce ve tvaru koule, dále označovaná jako Sarkofág-301CS. Po celé vnitřní straně Sarkofágu-301CS jsou v obvodech rozmístěny kotvy reality tak, aby rozestupy mezi jednotlivými obvody a mezi kotvami v obvodech nebyly větší než 20 metrů. Všechny tyto kotvy musí být neustále aktivní  a jakékoliv jejich závady musí být opraveny okamžitě po jejich objevení. Uvnitř Sarkofágu-301CS je zároveň 18 kamer monitorujících SCP-301-CS, primárně kvůli možným změnám v jeho velikosti.

Přístup do Sarkofágu-301CS za jakýmkoliv jiným účelem, než je nutná údržba je zakázán. Kolem Sarkofágu-301CS byla zřízena malá základna, která je spolu s ním označována jako Oblast-09CS. Zaměstnanci Oblasti-09CS musí dvakrát denně užívat mnestika Třídy-W.

**Popis:** SCP-301-CS je průchod do jiné reality ve tvaru koule o průměru přibližně 500 m, nacházející se na místě původní Oblasti-09CS. Od svého vzniku se SCP-301-CS neustále rozšiřovalo až do chvíle, dokud nebyl Nadací tento růst zastaven. Podle časových údajů na poznámkách v předešlé složce lze předpokládat, že SCP-301-CS roste exponenciálně a že každý den se jeho průměr rozšíří o přibližně 3,353 % své momentální délky. S aktuální velikostí SCP-301-CS by to bylo přibližně 17 metrů za den.

Realita, do které SCP-301-CS vede, je ve své nejhlubší podstatě antimemetická, znamenaje, že v ní nejsou schopny existovat žádné koncepty a postrádá tak jakoukoliv hmotu či energii. Jakýkoliv objekt, či entita, která se do této reality dostane rovněž přestane existovat a jejich existence je zároveň zapomenuta všemi subjekty, kteří o ní dříve věděly. Tento efekt je silnější, než většina Nadaci známých procesů mazání vzpomínek, v důsledku čehož nejsou aktuální mnestika schopná subjektům tyto vzpomínky navrátit.

SCP-301-CS samotné je antimemetické a  pokud nejsou subjekty pod vlivem příslušných mnestik, zapomenou na něj maximálně do 5 sekund po tom, co opustí jejich zorná pole. Entity a objekty, které přijdou do přímého kontaktu s SCP-301-CS jsou vtaženi do jeho reality a přestávají existovat. Seznam všech objektů a entit, kteří byli v SCP-301-CS ztraceni není kvůli jeho povaze znám, avšak ze záznamů je patrné, že Oblast-09CS existovala dlouho před rokem 2030, a že byla pohlcena SCP-301-CS spolu s většinou jejích zaměstnanců, všemi anomáliemi, které zadržovala a Mobilní Údernou Jednotkou Noctua-6. Původní účel Oblasti-09CS zatím nebyl zjištěn, převážně kvůli vysoké chaotičnosti záznamů o ní a pravděpodobně nízké kompetenci zaměstnanců, kteří tyto záznamy psali. Rovněž probíhá hledání záznamů o anomáliích původně zadržovaných v Oblasti-09CS, jejichž seznam bude postupně aktualizován a bude dostupný v [[[zabezpecene-oblasti-ceske-vetve|přehledu oblastí na území České Republiky.]]]

V době psaní tohoto dokumentu je jedinou takovou známou anomálií původní SCP-301-CS, nyní označované jako SCP-301-CS’. Jak bylo zjištěno z obnoveného Dodatku-301-CS-1 dostupného níže a z archivovaných záznamů bezpečnostních kamer, tato anomálie stojí za vznikem SCP-301-CS, avšak předpokládá se, že jeho vznik v této konkrétní podobě byl z velké části výsledkem náhody.

+++++ UPOZORNĚNÍ

Tento dodatek je archivní.
[[/=]]
[[/div]]
10. února 2030 bylo SCP-301-CS&#39; umístněno do prázdné místnosti tak, že se kolem něj ve více než 7m vzdálenosti nenacházela žádná pevná hmota. Po 8 dnech vylezla z SCP-301-CS&#39; chapadla patřící SCP-301-CS-A a omotala se kolem prázdného prostoru nad nimi, čímž vytvořila náznak koule. Poté sebou začala prudce škubat tak, že jejich konce zůstávaly na stejném místě. Po přibližně 20 sekundách tohoto procesu se chapadla se silným škubnutím stáhnula zpátky do SCP-301-CS&#39; a na místě, které konce chapadel omotávaly, se vytvořila přibližně metr široká černá koule, označená jako SCP-301-CS-B.

SCP-301-CS-B je podle všeho díra v prostoru našeho vesmíru, která se chová jako stálý průchod do reality, která se ukázala být totožná s [[[SCP-3001]]]. Rozměry SCP-301-CS-B se nijak nemění a veškeré pokusy o jejich změnu byly neúspěšné. Aktuálně probíhá výzkum a pokusy o zmenšení, či kompletní zacelení SCP-301-CS-B.
[[/collapsible]]

&gt; **Následuje přepis kamerového záznamu cely SCP-301-CS-B z 10. března 2030.**
&gt;
&gt; [15:12]: //SCP-301-CS-B je zcela klidné, bez jakýchkoliv známek abnormalit.//
&gt; [15:14]: //Zevniř SCP-301-CS-B se ozývá velmi slabé hučení, které přibližně každou sekundu nabere na intenzitě a zase se utlumí.//
&gt; [15:20]: //Hučení sílí až jej uslyší první zaměstnanec, který je k cele nejblíž. S každou &#34;vlnou&#34;, kterou uslyší, je viditelně zmaten s tím, že je tento stav neustále obnovován.//
&gt; [15:24]: //Hučení je stále hlasitější. Nyní jej slyší už 6 zaměstnanců, z nichž jsou všichni prakticky paralyzováni na místě kvůli neustále obnovovanému pocitu zmatení.//
&gt; [15:33]: //Hučení je nyní tak silné, že se kamera začíná třást. V SCP-301-CS-B je nyní viditelné slabé světlo.//
&gt; [15:40]: //Hučení je nyní slyšet v celé Oblasti-09CS. Kamera se třese tak, že je tvar SCP-301-CS-B téměř nerozeznatelný, avšak světlo v něm je nyní velmi jasně vidět.//
&gt; [15:50]: //Hučení nyní viditelně otřásá celou Oblastí-09CS. Jediná rozpoznatelná věc na videozáznamu je extrémně jasné světlo.//
&gt; [15:52]: //Hučení, třes i světlo náhle ustanou. Všichni zaměstnanci jsou stále zmateni, avšak po několika sekundách se vrací ke své zanechané práci. SCP-301-CS-B se již v cele nenachází a na jeho místě je nyní SCP-301-CS.//
[[/collapsible]]
