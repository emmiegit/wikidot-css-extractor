**Ítem #:** SCP-242-FR

**Nivel de Amenaza:** Indeterminado

**Clasificación del Objeto:** Hiemal

**Procedimientos Especiales de Contención:**
[[div class=&#34;content-panel standalone series&#34; style=&#34;background-color: #FFFFFF;&#34;]]
-----------------
[[=]]
[[image SCP-242-FR.jpg]]
[[/=]]
[[==]]
[[size 120%]]Tras el descubrimiento de SCP-242-FR durante los Eventos de Aviñón, se implementó el Plan //Scutum Fidei//. De conformidad con el Plan //Scutum Fidei//, los tres elementos de SCP-242-FR, en adelante denominados SCP-242-FR-A, SCP-242-FR-B y SCP-242-FR-C, se han confiado, respectivamente, a la Iniciativa Horizonte, una de las principales organizaciones interreligiosas, a la Fundación SCP, que es un complejo internacional de carácter militar y científico, y a la Coalición Oculta Global, que es el brazo derecho de las Naciones Unidas que se encarga de las actividades relativas a los asuntos paranormales.[[/size]]

[[size 120%]]Cada una de las partes se compromete a mantener su objeto bajo su custodia y por sus propios medios, y renuncia a tratar de obtener los demás objetos.[[/size]]

[[size 120%]]Los archivos de cada uno de los tres objetos están disponibles a continuación.[[/size]]
[[/==]]
