**SCP-1010-JP:** 미확인비행물체가 보고 있어,,未確認飛行物体が見てる,,
**원작:** [http://scp-jp.wikidot.com/scp-1010-jp SCP-1010-JP]
**저자:** [[*user holy_nova]]
**역자:** [[*user LR0725]]
----
**이미지 정보**
**제목:** SCP-1000-JP.jpg
**원 제목:** Red Sun.jpg 
**저작권자:** Bruunofischer
**라이선스:** CC BY-SA 3.0
**출처 링크:** https://commons.wikimedia.org/wiki/File:Red_Sun.jpg

**제목:** SCP-1000-JP-glory.jpg
**원 제목:** IMG 7474 solar glory.JPG
**저작권자:** Brocken Inaglory
**라이선스:** CC BY-SA 3.0
**출처 링크:** https://commons.wikimedia.org/wiki/File:IMG_7474_solar_glory.JPG
[[include info:end]]

**일련번호:** SCP-1010-JP

**등급:** 케테르(Keter)

**특수 격리 절차:** 현 시점에 SCP-1010-JP의 실체는 재단 격리 하에 놓여 있지 않고, 격리 계획도 확립되어 있지 않다. 재단의 격리 시도는 SCP-1010-JP 출현 사건이 미치는 영향 확산을 저지하고 제거하는 데에 주력한다.

SCP-1010-JP 출현 사건에 대처하기 위해 대응팀 &#34;검은 옷의 사내들&#34;은 일본 표준시 기준 04시부터 20시까지, 항시 출동 가능한 형태로 대기한다. 일본 내를 대상으로 하는 모든 변칙 현상 관측망의 보고에서 SCP-1010-JP 출현 사건이라고 추정되는 현상이 발견된다면, 신속히 대응팀 &#34;검은 옷의 사내들&#34;에게 보고한다.

SCP-1010-JP 출현 사건 발생을 확인한 대응팀 &#34;검은 옷의 사내들&#34;은 현지로 파견되어 다음의 활동을 실시한다.
* SCP-1010-JP 출현 사건 영향 범위를 특정 및 파악
* SCP-1010-JP 출현 사건 영향 범위 내의 영상 및 사진 기록 감시
* SCP-1010-JP 출현 사건 영향 범위 내의 인간에 대한 A등급 기억소거 처리
* 발생한 SCP-1010-JP-A의 수색, 구류, 심문. A등급 기억소거 처리로 인한 영향을 제거.
상세한 대처 수순은 대응팀 &#34;검은 옷의 사내들&#34; 구성원에게만 공개된 문서 1010-JP-MIB를 참조하라.

각 SCP-1010-JP 출현 사건에서의 수색과 별개로, SCP-1010-JP-A인 것으로 의심되는 대상을 발견한 경우에도 가급적 신속히 구류하여 적절한 기억소거를 실시한다. 재단 외부에 존재하는 SCP-1010-JP 관측 기록은 비슷한 기상 현상으로 인한 것이라는 역정보를 이용하여 가능한 한 대응한다. 역정보 적용이 불가능한 기록은 모두 인멸한다.

**설명:** SCP-1010-JP는 일본 내에서 목격되는 미확인비행물체이다. 지금까지 관측된 기록에 따르면 그 형태는 직경 12 m 정도의 구체로, 알 수 없는 원리로 공중에 정지해 있다. 재질은 불명이지만 표면에서 적색으로 발광하고 있고, 그 발광 스펙트럼 파장은 630 nm에서 650 nm를 중심 강도로 하고 있다. 후술할 성질로 인해, 조성에 대한 추가적인 조사 및 해명은 현 시점에서 진행되고 있지 못한 상태이다.

SCP-1010-JP는 부정기적으로 특정 조건 하에 있는 일본 내의 한정된 지역에서만 광학적 관측이 가능해진다. 이 일련의 현상은 SCP-1010-JP 출현 사건이라고 지칭한다. SCP-1010-JP 출현 사건 발생 지역은 현재까지 알려진 모든 사례에서 다음의 조건을 만족한다.
* 혼슈, 시코쿠, 규슈 북부, 그 주변 제도의 육지에 있어야 한다. (정확한 발생 지역 목록은 문서 1010-JP-MIB를 참조)
* 그 지역의 일출부터 일몰 사이의 시간대에 있어야 한다.
* 날씨가 구름량 7 Okta[[footnote]] 국제 기상 통보식. 일본식 날씨 기호의 구름량 9에 해당한다.[[/footnote]] 이상으로 흐리다.
특히 시간대는 해가 뜬 지 1시간 이내 또는 해가 지기 2시간 이내에 발생 사례가 유의미하게 많은 경향이 있다는 것이 인정되고 있다.

각 SCP-1010-JP 출현 사건의 영향 범위는 10000에서 20000 m^^2^^ 정도 넓이로, 지표에서 고도 약 60 m 이하의 영역에 해당한다. SCP-1010-JP는 그 영향 범위의 중심에서 봤을 때, 천구상에 위치한 태양의 방향으로 약 1000 m 떨어진 공중에서 출현한다. SCP-1010-JP는 영향 범위 바깥에서 관측할 수 없으며, 존재해야 하는 위치로 접근해도 어떠한 이상도 검출되지 않는다. 현 시점에서 SCP-1010-JP 출현 사건의 영향 범위 내에서 관측된 결과만이 해당 개체의 성질을 파악하는 유일한 단서이다. 이 성질을 감안했을 때, SCP-1010-JP는 실체를 가지지 않은 순수한 변칙 현상일 가능성이 지적되었지만, 지금까지 영향 범위 내에서 시행한 여러 관측 결과상 SCP-1010-JP에 발광하는 구체로써 실체가 존재한다는 것이 밝혀져 있다.

SCP-1010-JP 출현 사건 사이, 발생 지역 내에서 정해지지 않은 수만큼 사람이 일시적으로 소실되는 현상이 발생한다. 소실 현상의 대상이 되는 인물의 주변에 목격자가 없는 사례가 유의미하게 많은 경향이 인정되고 있으나, 많은 사람이 보고 있을 때 소실된 사례도 확인되어 있다.

모든 SCP-1010-JP 출현 사건은 발생한 지 30분 전후로 SCP-1010-JP가 사라지면서 끝난다. 동시에 소실 현상의 대상이 되었던 사람은 소실 현장 근처에 재출현한다. 재출현 장소도 소실 현상과 마찬가지로 감시가 적은 곳이 선택되는 경향이 있다고 인정된다.

재출현 후 사람은 소실됐을 때의 기억을 가지고 있지 않으며, &#34;SCP-1010-JP는 우리들 사람을 감시하고 있다&#34;라는 인식을 가지게 된다. (이하, 이 인식의 영향 하에 놓인 사람을 SCP-1010-JP-A로 지칭) 인식의 강약은 SCP-1010-JP-A마다 차이가 있어, 얻은 인식을 주변에 공언하는지 여부는 개체마다 다르다.

SCP-1010-JP-A 전체에서 인정되는 또 다른 경향으로는, 각 개체가 &#34;악업&#34;이라고 인식하는 행동에 대한 기피감과, 규범이라고 여겨지는 행동을 준수하려는 의무감이 증가한 것이 확인되었다.[[footnote]]악업과 규범의 판단 기준은 SCP-1010-JP-A가 원래 가지고 있는 인식과 도덕관을 기반으로 한다.[[/footnote]] SCP-1010-JP-A에 대한 심문 결과 이는 관찰망상에 따른 변화라는 결론이 내려졌다. 이러한 인식은 재단이 보유하고 있는 기억소거 기술로 제거할 수 있다는 것이 확인되었다.

개별 SCP-1010-JP 출현 사건에서 SCP-1010-JP-A 발생 수는 고정되어 있지 않다.  재단이 확인한 범위 내에서 최댓값은 198█년 ██월 ██일 사이타마현 ██시 내 사례에서의 1█명, 최솟값은 200█년 ██월 ██일 후쿠이현 ██시 내 사례에서의 2명으로 기록되어 있다.

[[include component:image-block
|name=SCP-1010-JP.jpg
|caption=199█년 ██월 ██일, 06:32,,(JST),,에 니가타현 ██시 내에서 관측된 SCP-1010-JP.
]]
일본 내가 재단의 관할 하에 들어오기 전의 기록을 조사한 결과, SCP-1010-JP 출현 사건은 12세기경부터 일본 내에서 계속 발생하고 있는 것이 판명되었다. 이러한 기록은 일찍이 SCP-1010-JP가 일본 내에서 태양과 동일시되어 인식되고 있었다는 것을 보여주며,  일본 내 문화, 풍속, 종교관에 심대한 영향을 끼쳤다고 생각된다.

SCP-1010-JP 출현 사건 발생의 기상적, 지리적 조건과 SCP-1010-JP의 상대적 위치를 고려했을 때, SCP-1010-JP 자체, 혹은 관련된 미지의 존재가 SCP-1010-JP를 태양이라고 오인시킬 의도로 SCP-1010-JP 출현 사건을 발생시키고 있다는 설이 제창되었다.

과거 발생한 SCP-1010-JP-A를 기원으로 하는 비변칙적인 이차적 영향은 현대 일본의 문화풍속에도 많이 잔존하고 있다. 그러나 일본 내가 재단 관할 하에 놓인 1945년 이후, 지속적인 SCP-1010-JP 출현 사건에 대한 대처가 이루어지면서 SCP-1010-JP의 일본 문화풍속에 대한 이차적 영향은 점차 감소하는 추세이며, 잔존한 영향은 비변칙적 문화의 일부로 취급해도 문제가 없다고 결론 지어졌다.

현재 SCP-1010-JP는 케테르 등급으로 분류되어 있는데, 이는 SCP-1010-JP 출현 사건의 정확한 예측이 불가능한 점, SCP-1010-JP-A의 완전한 파악이 곤란한 점, SCP-1010-JP의 실체를 격리할 수 없는 상태라는 점 때문이다. 향후 SCP-1010-JP의 성질에 변화가 일어나지 않고, 계속 재단이 대응하는 한 변칙성이 일반인에게 노출될 위험이나 일본 내에서 MK급 문화 변모 시나리오가 발생할 위험은 낮을 것으로 추정된다.

**부록:** 20██년 ██월 현재까지 재단이 심문한 총 ████명의 SCP-1010-JP-A 사례 중, 과거 3명이 SCP-1010-JP에 대해 &#34;천도&#34; 또는 &#34;천신&#34;[[footnote]]역주: 원문은 &#34;「テント」 또는 「テントー」&#34;로, [[span class=&#34;ruby&#34;]]天道[[span class=&#34;rt&#34;]]てんとう[[/span]][[/span]](천지를 지배하는 신, 태양, 천체가 운행하는 길)를 의미한다.[[/footnote]]이라는 명칭을 사용한 것이 확인되었다. 재단의 격리 활동 이전부터 유사한 사례가 존재했을 것이라고 추측되지만, 표본 수가 적어 단정할 정도에는 이르지 못하였다.</textarea></pre>
