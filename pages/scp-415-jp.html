    <pre><textarea class="page-source" readonly>**项目编号：** SCP-415-JP

**项目等级：** --Euclid-- Neutralized

**特殊收容措施：** SCP-415-JP存在的洞穴与内部存在的物品均需监控并禁止进入。进入需经过安保3级以上研究人员许可。SCP-415-JP-1目前被施以不显示异常性的处理，仍存在。

[[collapsible show=&#34;+ 分类为Neutralized之前的特殊收容措施&#34; hide=&#34;- 关闭&#34;]]

**特殊收容措施：** SCP-415-JP栖息的洞穴需二十四小时监视，无论是否有生命，原则上禁止进入其周围100米。如果出现SCP-415-JP向洞穴外移动的迹象，需遵守标准巨型神格生物处理标准阻止其移动。另外，为防止SCP-415-JP的现实改变能力造成的二次损害，正在进行将下游地区的村落在记忆处理的基础上移居到其他地区的计划。正在尝试传播经过改良处理的防止异常效应版本的SCP-415-JP-1。

[[/collapsible]]

**描述：** SCP-415-JP是位于岛根县██市、特征与日本传统中的龙相似的、全长约40m的蛇型生物。 SCP-415-JP有锋利的牙和爪，主要用于攻击。此外， SCP-415-JP外皮覆盖的鳞片非常坚固，使用基金会标准装备的指定枪械无法造成损坏。

SCP-415-JP具有小规模的现实改变能力，可以在局部地区产生暴雨。由于SCP-415-JP栖息地的关系，由于这种能力而产生的洪水等会给下游地区造成严重的次生灾害。██村没有被指定为相应地区。

SCP-415-JP通常生活在洞穴内不会离开。因此推测，洞穴内维持着可生存的环境。无论是否有生命，进入洞穴内部时均由于SCP-415-JP-1干扰而失败。SCP-415-JP可以理解语言并与人类对话，但不能确认相应的发声器官。然而，SCP-415-JP对包括基金会在内的所有人都十分敌对，直到现在为止的接触和进入洞穴的尝试都以目标人员被杀害的形式失败告终。

以下是将该地区记载SCP-415-JP的传说摘录译成现代语言的内容。

__**SCP-415-JP相关文件-01**__ 

&gt; 这片土地上有龙神。龙神降下了雨，乐于看到人类的田地腐烂
&gt; 为了止雨，每年要把两个女孩当作祭品
&gt; 
&gt; 有一年，一个女子出现在把女孩作为祭品的人家里
&gt; 女子也许是为哭泣的女孩和她的家人感到难过，为了消灭龙神，她代替女孩成为祭品
&gt; 女子持剑、握珠、净身，走向山上
&gt; 
&gt; 女子装作女孩，走向龙神的洞。然后当龙神正要吃的时候斩了它
&gt; 
&gt; 从那天起，暴风雨刮了三天三夜，第四天早上突然停了下来
&gt; 人们上山时，发现散落着大量的鲜血和闪闪发光的鳞片
&gt; 
&gt; 从那以后，女子失踪了，龙神也没有出现
&gt; 人们传言说，也许女子和龙神同归于尽了吧
&gt; 
&gt; 但是，即使是现在也仍旧忌惮诅咒，没有人接近龙神的山洞
&gt; 
&gt; 即使是现在，祭祀女子的节日也在举行
&gt; 舞蹈的时候，不会下雨

SCP-415-JP-1是在岛根县██市██村传承的舞蹈。是内容基于该地区传承的传统，并沿袭某些模式的舞蹈。舞蹈本身不存在异常性，但██村的居民对SCP-415-JP-1的步骤、实施有很强的记忆处理耐性。

以下是在██村中发现的记载SCP-415-JP-1游记的摘录。

__**SCP-415-JP相关文件-02**__ 

&gt; 那支舞蹈非常凄凉。人们松懈地、松散地像丧葬一样跳着舞，永远持续下去。
&gt; 据说这种舞蹈是针对史前巫女的，但在我看来似乎是为了另一个目的而跳舞。
&gt; 这不是抚慰孤独的舞蹈吗？被山野包围终身在此的人们、或者是对这山野之物的抚慰吧。
&gt; 
&gt; 男女老少永远跳着这支抚慰之舞。我无论如何也无法接受。
&gt; 
&gt; 村民都说他们会继续跳这支舞。但是，他的表情似乎又写有放弃。
&gt; 用仿佛在说这不是能延续一千年、二千年的东西的眼神安静地笑着。
&gt; 对我来说，这也是不愉快的。

SCP-415-JP仅在SCP-415-JP-1在██村每年举行一次的节日中完整地跳舞时才会发生异常。据此可以确认定期暴雨的所在地，现已根据情报部的审查删除。

**SCP-415-JP相关报告(摘录):** 19██/██/██，在封锁SCP-415-JP时，提出并批准了暂停SCP-415-JP-1的建议，推测这与SCP-415-JP有密切关联。此封锁计划是通过向██村派遣基金会职员进行世代交替，停止SCP-415-JP-1原实行计划实施的。

__**SCP-415-JP相关报告415-JP-01 – 日期 19██/██/██**__ 

**概要:** 将数名财团职员移居到██村里。使用“战后混乱”作为掩盖信息。谋求与当地居民接触。报告时，村内人口542名

**结果:** 成功移居。但对于中止舞蹈持强烈反对态度，并发现了前述的记忆耐性。因此，从最初的中止提案变更为通过稍微改变部分舞蹈来调查对SCP-415-JP的影响

**柳田特工的记录文件**

&gt; 先前的战争已结束数年。给人的第一印象是一个非常安静的村庄。谎称是山田的远亲，人们虽然很温柔，但还是给人留下了少许排他的印象。没什么好印象。应该是个随处可见的乡下山村吧。
&gt; 
&gt; 当然也参加了祭典，但是关于中止舞蹈，老人们都持否定态度。总的来说，反对意见也给人一种形式上的感觉，但对方是农村人。我猜也有这种情况。因此我与朋友协商计划，不中止舞蹈，只是提一些改变舞蹈的建议。
&gt; 
&gt; 对于舞蹈的印象是缓慢又悲伤的。给人一种接近谣曲的印象，也确认了相关游记文件。如果基金会不介入，这支舞总有一天会和这个村子一起自然消失吧。大概就是这种感觉。


__**SCP-415-JP相关报告415-JP-09 - 日期 19██/██/██**__

**概要:** 柳田特工在██村与山田伊津子结婚[[footnote]]方便起见，本报告书内一贯记为柳田特工。[[/footnote]]。只由基金会职员表演上述变更过的舞蹈。由于集体就业，年轻人的流失很明显。报告时，村内人口531名

**柳田特工的记录文件**

&gt; 与山田先生有姻亲关系，以后的工作变得容易多了。虽然对不住妻子伊津子，但这也是为了封锁。关于舞蹈，细微的脚步，改变手的动作等，可以在不被老人注意到的情况下继续执行。目前，只能由同时移居的职员完成，希望将来会有所增加。但是，尚不清楚是这支舞本身的原因还是人数的原因，因此有必要与总部保持密切联系并警惕。因为如果这支舞是某种封印，那这会违反收容措施。
&gt; 
&gt; 村子那边，由于集体就业，年轻人变少了，但是，由于这个原因，我们年轻人一代的发言权变强了。虽说是潜入任务，但熟悉的老人们也渐渐老去。昆虫的声音今天听起来也像是五月的苍蝇。有点怀念都市的灯。


__**SCP-415-JP相关报告415-JP-09415-JP-32 - 日期 19██/██/██**__

**概要:** ██村内，约半数是基金会相关人员。报告时，村内人口486名

**结果:** 执行舞蹈时，SCP-415-JP引起的降雨量减少。该措施推测有效，计划继续进行
**柳田特工的记录文件**

&gt; 收到情报部门的报告。收容措施似乎运作良好，我们也很高兴，喝了酒。确认了以往的记录，脚步似乎是重要因素，而并非手势。
&gt; 
&gt; 另一方面，村里有经济高速增长期的情况，但渐渐地不那么有活力。给我的印象是，在我们潜入时，些微的火会变得更加微弱了。
&gt; 
&gt; 如果这孩子要参加庆典的话，得教他变更后的舞蹈。这孩子长大后会离开这个村子吗？


__**SCP-415-JP相关报告415-JP-41 - 日期 19██/██/██**__

**概要:** 在██村内，约80%的人进行修正后的舞蹈。提倡保存SCP-415-JP-1。报告时，村内人口427名

**结果:** 执行舞蹈时，SCP-415-JP引起的降雨量进一步减少。该措施推测有效，计划继续进行

**柳田特工的记录文件**

&gt; 大多数村民开始跳改变后的舞蹈。虽然我们的子孙后代成长了，但了解本来舞蹈的老人们去世应该也是原因。老人们到最后都没有注意到吧。说起来，我猜这支舞本身几乎就像惯性一样。此外，我义父开始提倡保留舞蹈。和同伴商量过了，但意见是，如果能保存变更后的舞蹈，可以牢固封锁，等待总部的答复。
&gt; 
&gt; 另一方面，为了收集资料，清理义父的仓库时，我发现了一个似乎与SCP-415-JP有关的文章。虽然还没来得及读就被义父拿走了，但内容似乎与以前的材料相同。有机会的话确认一下吧。
&gt; 似乎有在村子附近修建高速公路的计划。如果有大量人口流入收容会变得困难，怎么办呢。


__**SCP-415-JP相关报告415-JP-60 - 日期 20██/██/██**__

**概要:**在██村内，SCP-415-JP-1的保存活动活跃起来。报告时，村内人口322名

**结果:** 执行舞蹈时，SCP-415-JP引起的降雨量进一步减少。该措施推测有效，计划继续进行。

**柳田特工的记录文件**

&gt; 保存活动比预想的活跃。我也是其中的一员。为了将变更后的舞蹈作为保存对象，这也是没办法的事。包括义父在内只有少数人学习并表演了原始舞蹈，但是老去的他们无论如何都不会停止舞蹈。也许是因为那支舞经过了年岁，所以更凄凉了，然而，我感到美丽，而不是悲伤。消逝之日的短暂火花。不，不对。就像失去思念已久的某人的那天的彩虹一样。
&gt; 
&gt; 村子里的人明显减少了。高速公路似乎导致了城市地区的流出。儿子也在很久以前就到村子外面去了。似乎任何一个村庄都是如此。可以清晰的昆虫的声音。


__**SCP-415-JP相关报告415-JP-69 - 日期 20██/██/██**__

**概要:** 在██村内，山田██死亡。由此，认为原来的SCP-415-JP-1已消失。报告时，村内人口323名

**结果:** **见//事件记录SCP-415-JP//** 

**柳田特工的记录文件**

&gt; 义父去世了。
&gt; 
&gt; 也许是义父意识到临终了吧，在去世前一天把我叫到床头。然后，他告诉我，他知道我们改变了舞蹈。在弥漫着死亡气息的被褥中，义父笑了，说感谢我们继续跳舞。但另一方面，他也告诉我，随着我们的舞蹈传播开来，有些东西迷失了。但是继父笑着说，这样就可以了。
&gt; 
&gt; 义父第二天早上表情平静的去世了。我找到了义父以前回收的资料。那支舞被称为龙见之舞。虽然没什么特别的，但最后只有一个，这是约定的舞蹈。
&gt; 那支舞是不是向某人传达了什么呢？不要忘记活着的理由之类的。
&gt; 
&gt; 而且那支舞已经消失了。
&gt; 
&gt; 义父葬礼的时候，村子里久违的恢复了活力。
&gt; 儿子好像决定回村子了。孙子看起来很不满意，但现在这样就可以了。
&gt; 我被委托暂时在这个村子里进行收容。
&gt; 
&gt; 雷阵雨过后，出现了彩虹。这个村子的彩虹真美啊。

__**事件记录SCP-415-JP**__

山田死亡几乎同时，SCP-415-JP突然从洞穴内出现，直接向上空移动，在██村上空飞行后，从基金会的监视圈内消失了。从那时起，未确认到SCP-415-JP，接受将SCP-415-JP分类为Neutralized的申请。目前正在进行关于封锁程序是否没有问题的审议，包括柳田特工在内的当地职员被提名在当地继续收容任务，直到得出结论为止。

SCP-415-JP消失后，对SCP-415-JP栖息的洞穴进行了调查，发现了约2000多年前的人骨、铁器等，均被定期保养。对这些人骨、铁器的调查目前正在进行中。</textarea></pre>
