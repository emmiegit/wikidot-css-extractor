**Titre original :** SCP-2139 - Indeterminate object or objects, or possibly a memetic effect of some kind
**Auteur :** [[user psul]]
**Traducteur :** [[user War Lock]]
**Date de publication originale :** 23 février 2017
[[include credit:end]]

**Objet n^^o^^ :** SCP-2139

**Classe :** Euclide

**Procédures de Confinement Spéciales :** Le Site-35 est actuellement inopérant et les membres du personnel de la Fondation ne doivent pas y accéder. La mise en place d&#39;un plan de récupération est en cours pour le retrait des anomalies de classe Keter et Euclide du Site-35 sans que les équipes de récupération ne soient corrompues par les effets de SCP-2139. Toutes les anomalies récupérées seront temporairement stockées au Site-73. Une fois que les anomalies sur place auront été évacuées, un régime de test devra être appliqué pour détecter SCP-2139 objectivement. Les objets confirmés négatifs à SCP-2139 doivront être retirés du site individuellement et stockés ou détruits selon la décision du directeur du Site-73.

Les anciens membres du personnel du Site-35 doivent être maintenus en quarantaine au Site-73 en attendant la confirmation qu&#39;ils ne sont plus affectés par SCP-2139. Une fois libérés, les membres du personnel doivent être assignés à de nouveaux projets jusqu&#39;à ce que le Site-35 soit à nouveau opérationnel.

**Description :** SCP-2139 est la désignation provisoire donnée à un phénomène psychologique potentiellement anormal apparu au Site-35 de la Fondation, situé à 53 kilomètres au nord d&#39;Alexandria en Louisiane. L&#39;effet serait, en théorie, généré par un ou plusieurs objets anormaux.

En se basant sur les indices disponibles, il est supposé que SCP-2139 accroît fortement la crédulité et la suggestibilité des personnes affectées par l&#39;anomalie. Les personnes affectées n&#39;ont pas conscience de leur état. Les tests initiaux sur d&#39;anciens membres du personnel du Site-35 montre que l&#39;effet psychologique est anormal et disparaît après une période d&#39;un mois après que l&#39;exposition à SCP-2139 a cessé. Des recherches supplémentaires seront requises pour confirmer que les comportements dus à SCP-2139 ne sont pas dus à une réaction psychologique collective ordinaire.

Aucun test concret n&#39;a pu être mené directement sur SCP-2139 étant donné que l&#39;ensemble du Site-35 semble avoir été affecté par l&#39;anomalie avant même que l&#39;existence de SCP-2139 ne soit confirmée. Cela empêche également l&#39;identification de l&#39;objet ou des objets qui provoqueraient supposément ces effets anormaux.

**Addendum 2139/1 - Comptes-rendus quotidiens du Site-35**

Ci-dessous se trouvent des extraits pertinents des comptes-rendus programmés quotidiennement du Site-35 au Commandement central des États-Unis. Le 17 janvier 2016, le Commandement a noté que le Site-35 avait un taux plus élevé de propositions de recherches qu&#39;en temps normal et a demandé la raison de cette élévation.

__18 janvier 2016__

&gt; Nous avons discuté de l&#39;augmentation du nombre de propositions de recherches avec les dirigeants des différents départements et leurs rapports indiquent que les chercheurs ont plus d&#39;idées qu&#39;en temps normal pour expliquer les anomalies sécurisées sur le Site. À ce stade notre hypothèse de travail est qu&#39;il y a une sorte d&#39;interaction entre les anomalies sur le Site qui provoque une boucle de rétroaction positive et rend leurs propriétés plus faciles à discerner. 

__19 janvier 2016__

&gt; Bien sûr, vous avez raison, nous aurions déjà remarqué une quelconque interaction anormale : nous avons donc écarté cette possibilité. Nous nous demandons à présent si l&#39;effet est le résultat d&#39;une nouvelle anomalie encore non classée.
&gt; 
&gt; Les tests à travers le Site avec des Compteurs Kant n&#39;ont rien relevé d&#39;inhabituel, ce que nous voyons comme une preuve que cette nouvelle anomalie doit avoir comme effet secondaire de désactiver les appareils de la Fondation. Cela expliquerait aussi pourquoi aucune des Alarmes par Jauge de niveau de Réalité de Scranton ne se sont déclenchées.
&gt; 
&gt; Notez que nous pourrions être dans une situation plus grave que prévu. Par précaution, nous avons annulé les congés de tous les membres non essentiels du personnel.

__20 janvier 2016__

&gt; D&#39;un autre côté, l&#39;effet de l&#39;anomalie pourrait simplement être l&#39;amélioration de la créativité, et donc la génération davantage de propositions de recherche de ce fait. Une influence comportementale plutôt qu&#39;un effet sur la réalité expliquerait pourquoi l&#39;anomalie ne donne pas lieu à des taux de Hume anormaux. 
&gt; 
&gt; Le Dr Carter a soulevé le fait que, si l&#39;anomalie est autant centrée sur le soutien du développement d&#39;une pensée originale, il est peu probable qu&#39;elle soit survenue naturellement. La question est : qui aurait la capacité et la motivation de créer une telle anomalie et pour quelle raison ?

__21 janvier 2016__

&gt; Après réflexion, nous sommes d&#39;accord avec vous sur le fait que l&#39;anomalie semble affecter la crédulité plutôt que la créativité. Notre théorie précédente a été écartée et nous avons initialisé un confinement à l&#39;échelle du Site. Nous sommes à la recherche de potentielles sources d&#39;effets anormaux en nous basant sur le moment où les symptômes ont été mis en évidence pour la première fois.

__22 janvier 2016__

&gt; Des investigations ont révélé comme potentielles sources de l&#39;anomalie :
&gt; * Un temps d&#39;hiver particulièrement doux pendant le mois de janvier 2016 indiquant potentiellement un phénomène météorologique.
&gt; * L&#39;extension d&#39;une expérience sur [[[SCP-1011|SCP-1011]]] avec des Classe D pendant le mois de novembre 2015.
&gt; * Le changement de fournisseur du Site-35 en boîtes en carton le 1^^er^^ Décembre 2015.
&gt; * 15 août 2015 – des amendements supplémentaires envers le [[[the-gulf-hub|TOCPSEU]]] (Traité d&#39;Organisation de la Coopération pour le Paranormal du Sud des États-Unis) de la part de la Fondation et des représentants de l&#39;UII et Marshall, Carter et Dark LLP.
&gt; * Le troisième anniversaire de la mort de l&#39;ancien Directeur de la Région 352 John O&#39;June en janvier 2016.
&gt; * Une visite imprévue du Directeur Aktus le 4 janvier 2016 au [[[secure-facility-dossier-site-81|Site-81]]].
&gt; Nous vous informerons davantage au fur et à mesure du développement de nos hypothèses.

__23 janvier 2016__

&gt; Les combinatoires numérologiques faisant le bilan des corrélations entre les températures de janvier et les dates significatives dans la vie du Directeur O&#39;June n&#39;ont jusqu&#39;à présent donné que peu de résultats. Comme suggéré par le Dr Yu, nous allons incorporer la section de nombres des amendements du TOCPSEU dans notre prochaine itération.
&gt; 
&gt; Indépendamment, des recoupements des fichiers de confinement de la Fondation auxquels nous avons accès ont mis en avant plusieurs possibilités sur lesquelles nous pensons que le Commandement devrait davantage se pencher. [[[SCP-2366|SCP-2366]]] et [[[SCP-2604|SCP-2604]]] sont tous les deux des anomalies affectant l&#39;esprit dont l&#39;origine est du bois autrement ordinaire et d&#39;autres objets dérivés à base de bois. Tous deux ont été délibérément créés, ce qui peut coïncider avec notre hypothèse de base selon laquelle l&#39;anomalie aurait été conçue intentionnellement. Aussi, ils pourraient aisément éviter les standards de détection – alors que tout le monde regarde les arbres, le bois est la seule chose sur Terre sur laquelle personne ne pose le regard. Il pourrait y avoir d&#39;autres anomalies similaires dissimulées devant nos yeux.
&gt; 
&gt; Nous demandons par la présente la livraison d&#39;échantillons de SCP-2366 et SCP-2604 au Site-35 pour mener des analyses comparatives avec notre approvisionnement en boîtes en carton.

__24 janvier 2016__

&gt; Le comité de gestion du Site-35, après avoir longuement débattu, s&#39;accorde à penser que les boîtes en carton représentent la source la plus probable de l&#39;anomalie. Toutes les ressources du Site ont à présent été vouées à suivre cette piste – nous sommes en attente de votre réponse à notre demande de réquisition.
&gt; 
&gt; Le chercheur supérieur Michaels a noté que le nouveau fournisseur en boîtes était &#34;Apollo Office Supplies Inc.&#34;. Cette entreprise pourrait-elle être en lien avec l&#39;Ordre du Hyacinthe, responsable du décès du Directeur O&#39;June ? D&#39;après la mythologie grecque, Hyacinthe était un amant du dieu Appollon, ce qui suggère un lien. L&#39;infestation de la Louisiane par des jacinthe [[footnote]]N.d.T. : en anglais, &#34;hyacinth&#34; signifie &#34;jacinthe&#34;.[[/footnote]] d&#39;eau est bien connue et plusieurs membres du personnel ont depuis signalé des croissances accrues de plantes dans des plans d&#39;eau à proximité du Site. La jacinthe d&#39;eau est aussi connue comme étant la Terreur du Bengale. S&#39;il vous plaît, donnez-nous votre avis.

__25 janvier 2016__

&gt; Nous vous serions reconnaissant de bien vouloir répondre à nos demandes précédentes. L&#39;ensemble des membres du personnel est très inquiet à propos de l&#39;Ordre de Hyacinthe qui perturbe le Site-35 et le silence du Commandement va encourager les futures rumeurs de complicité de la part du personnel de la Fondation hors du Site.
&gt; 
&gt; Nous avons découvert que le changement de fournisseur en boîtes en carton a été confirmé par un certain &#34;Declan Hall&#34;. Personne de ce nom ne fait partie de la liste des membres du personnel du Site-35 et nous avons été incapable de retrouver cette personne dans la base de données de la Fondation. En présumant que les archives des RH n&#39;ont pas été rédigées par des comploteurs au sein de l&#39;ASIA, cela semble être un faux nom laissant penser à un coup monté.
&gt; 
&gt; Étant donné que l&#39;Ordre de Hyacinthe est une secte catholique sédévacantiste, nous avons pris comme précaution de confiner tous les membres du personnel catholiques dans les quartiers des Classe-D.

__26 janvier 2016__

&gt; Nous continuons d&#39;avancer des hypothèses sur l&#39;origine de l&#39;anomalie. Notre théorie précédente sur les boîtes en carton a été devancée par de nouvelles analyses laissant penser que l&#39;anomalie pourrait être causée par un seul objet avec un large champ d&#39;action, ou par un liquide ou gaz capable de circuler autour du Site sans être détecté.
&gt; 
&gt; Nous admettons que la détention de certains membres du personnel puisse être une mesure disproportionnée et nous les avons donc libérés. D&#39;ailleurs, nous considérons maintenant que l&#39;anomalie a pu être créée délibérément pour ressembler à l&#39;œuvre d&#39;une secte catholique dans le but de faire enfermer les membres du personnel innocents. D&#39;autre part, nous considérons que les véritables responsables de cette conspiration ont manipulé la situation depuis le départ.
&gt; 
&gt; Pourriez-vous s&#39;il vous plaît nous faire parvenir les informations concernant les agissements du Directeur Aktus de 2015 à aujourd&#39;hui. Certains membres du personnel commencent à craindre que sa visite n&#39;ait peut-être pas été aussi imprévue qu&#39;elle le laissait paraître. Des données supplémentaires sont nécessaires afin d&#39;établir l&#39;étendue complète de son implication. 

__27 janvier 2016__

&gt; Négatif, Commandement : nous déconseillons fortement la fermeture du Site-35. Nos enquêtes sur l&#39;anomalie continuent de générer de nouvelles pistes, dans un certain nombre de directions différentes, qui devraient être suivies jusqu&#39;au bout par la communauté du Site. Nous comprenons que nous sommes sous l&#39;influence de l&#39;anomalie, mais nous ne comprenons pas pourquoi vous avez ignoré nos thèses selon lesquelles elle aurait été créée pour nuire à la Fondation. Sûrement que les effets de l&#39;anomalie nous mettent sur le meilleur plan pour développer des théories sur sa source ? 
&gt; 
&gt; Le retrait du personnel ou d&#39;objets risque de provoquer la perte du confinement de l&#39;anomalie d&#39;entre les murs du Site avant qu&#39;elle n&#39;ait pu être formellement identifiée. Retirer des objets du Site, ou pire, les transférer vers d&#39;autres Sites risque d&#39;engendrer une contamination croisée d&#39;effets anormaux et pourrait causer une réaction en chaine avec davantage de Sites compromis par l&#39;anomalie. Cela pourrait être exactement ce que souhaite le créateur de l&#39;anomalie.
&gt; 
&gt; Nous sommes très inquiets à cause de l&#39;attitude du Commandement vis-à-vis de nos conseils et de nos nouvelles. Nous avons relevé votre refus (ou votre incapacité ?) à nous fournir des détails sur les actions du directeur Aktus et par conséquent sur la répression de notre quête de vérité. Je vous prie d&#39;être sûr qu&#39;à partir de maintenant, nous considérerons toute approche par la Fondation du Site comme un signe de complicité avec la personne ou le groupe de personnes derrière cette anomalie et que nous répondrons par la force.

Le 28 janvier 2016, la FIM Epsilon-11 (&#34;Renard à neuf queues&#34;) a été déployée pour établir le contrôle du Site-35. [SUPPRIMÉ]. Le Site a finalement été maîtrisé sans qu’il n’y ait plus de victimes et tout le personnel et les membres affectés de la FIM ont été mutés en quarantaine au [[[SCP-2130|Site-73.]]]
