    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
原作者 : [[*user vomiter]]
[[include info:end]]


[[note]]
本篇部分參考[http://ja.scp-wiki.net/the-style-of-scp-report 這篇日本站的指導]。
[[/note]]

這篇文旨在說明怎麼把描述部分寫得像真正的報告，讓你在創作上增加看起來的專業感，同時也讓讀者更容易理解你的作品。我已經看過很多筆隨意走的作品，想到哪裡寫哪裡，然後分段只用於剛好適合切斷文字的地方。這類作品不是不會成功，但也冒著讓讀者看不懂或者看得暈頭轉向的風險。

所以本文要強調的就是真正的段落寫作方式。這種方式的原則就是每一段開頭第一句或者第二句為「主題句」講述該段的主旨，後面接著「支持句」細說這個主旨，最後可能會有個結論句。用這種方式可以讓讀者不會抓不到文章脈絡而心煩意亂，另一方面其實也是方便作者創作時掌握自己的文章走向並在發展文章的同時不至於偏離主軸。

更加詳細的實作包含三個步驟。在開始前你要有個點子，接著第一步就是把點子寫成一小段文字，[[[yourjouney-part-1|Ayers寫的指導]]]裡，第一、二章有講解這該怎麼做。接著是把這段句子拆開，拆成好幾個基本到不行的短句，根據拆下來的句子決定每段主題。最後就是開始寫，段落開頭放主題句，後面的支持句詳述這個主題。

//另外，如果想不到支持句的話可以從五個W一個H下去剖析主旨——What（性質）、Who（相關人物）、Where（相關地點）、When（相關的時間點）、Why（原因）以及How（原理）。//

以下由[[[SCP-1307]]]作為範例，為了避免暴雷，我建議在往下讀之前你可以先去看看原文。文章不長，保守估計五分鐘就能讀完。
[[collapsible show=&#34;範例&#34; hide=&#34;關閉範例&#34;]]
**點子：** 這是一個插入鉛筆就會啟動的削鉛筆機，啟動後使用者會沒辦法把手從它身上上拿開，最後跟著鉛筆被削到一點渣都不剩。

**拆解：** 
* 這是一個削鉛筆機。
* 插入鉛筆就會啟動。
* 啟動後使用者的手就拿不開了。
* 使用者最後會被削到一點渣都不剩。

**實際寫作：**

（主題句以紅色標註，其他部分為支持句。）

&gt; **描述：** ##crimson|**SCP-1307是一具標準的黑色電動削鉛筆機**##，它有著標準尺寸的鉛筆孔以及一個用以盛裝鉛筆屑的廢料盒。它的背面連接著一條標準規格的電線，該電線似乎並不具備功能；SCP-1307無論是否有接上插座都能夠被啟動。
&gt; * **段落大意：**這是一台削鉛筆機。
&gt; 
&gt; 相似於一般的削鉛筆機，##crimson|**SCP-1307會在標準尺寸的鉛筆插入其前方的鉛筆孔中時啟動**##。此一效應不會被鋼筆、鉛筆狀鐵棍或[已編輯]觸發。應注意此效應//會//被自動鉛筆觸發。
&gt; * **段落大意：**把鉛筆插進去就會啟動。
&gt; 
&gt; ##crimson|**任何人物一旦把鉛筆插入SCP-1307將無法把自己的手從鉛筆上移開。所有把手掌從鉛筆上撬開的嘗試都無法起效**##，人物與項目間的接觸只能通過截斷手掌來中止。當SCP-1307處於啟動狀態，它會把自己固定在所在的平面上而無法移動。並且鉛筆也變得不可能被折斷。當鉛筆被削短到人物的手掌直抵鉛筆孔的時候，SCP-1307會繼續把鉛筆絞進內部，同時鉛筆孔以所需的速度放大以便絞入對象的手。對象的手掌會在被絞入以後跟鉛筆一起被「削尖」，肢體因而會在此過程中被切碎。
&gt; * **段落大意：**啟動後手就拿不開了。（然後手會跟著鉛筆一起被切碎）
&gt; 
&gt; ##crimson|**SCP-1307已經在數次實驗中展現出可以將一副完整人類軀體完全撕碎的能力**##，過程耗時大約四個小時。實驗對象即使在過程中遭遇嚴重失血也會持續存活，直到腦部被SCP-1307破壞，屆時對象的生命功能才會停止運作。SCP-1307隨後會繼續把剩餘的部分絞入並且徹底絞碎屍體。結束後，只有與項目之間有一段距離的血跡殘留下來。那些噴在SCP-1307表面、內部或者附近的血液都似乎與實驗對象殘餘的身體組織一起蒸發消失了。把追蹤器與實驗對象一起送入項目被證實是無效的，因為追蹤器也會跟人物一起被切碎。
&gt; * **段落大意：**削鉛筆機可以把整個人削到變不見。
[[/collapsible]]

掌握這種寫作方式除了有利於基金會寫作以外，在現實生活中也是很有用的。議論文或者說明文經常需要這種形式來完整說明一個東西或者論述一些事情。除了寫作以外，習慣去抓每一段的主題句與段落大意也會幫助你更能閱讀理解。總之段落就是個很棒的「工具」，希望各位都學會使用了。</textarea></pre>
