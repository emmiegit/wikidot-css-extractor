+ Обзор

ГОК состоит из трёх основных отделов:

**Исполнительный Отдел:** отвечает за командование, управление и дипломатические отношения. В дополнение к контролю деятельности Коалиции в целом, Исполнительный Отдел несет ответственность за поддержание связей с мировыми правительствами и другими международными организациями.

**Оперативный Отдел:** занимается проведением миссий Коалиции - в частности, уничтожением и сокрытием параугроз. Оперативный Отдел разделён на три ветви:
* //Силовая:// боевая ветвь Оперативного Отдела. В первую очередь занимается уничтожением параугроз через прямое действие. Подразделяется на Экспертные (секретные операции) и Ударные (атака и уничтожение) команды.
* //Разведовательно-аналитическая:// наблюдательная ветвь Оперативного Отдела. В первую очередь занимается операциями по информационному контролю в рамках Второй Миссии (сокрытие). Во вторую очередь - операциями по &#34;функциональному поражению&#34;, в которых прямое действие нецелесообразно в рамках Второй Миссии (сокрытие).
* //Эзотерическая:// в первую очередь занимается практическим применением Тангенциальных (&#34;магических&#34;) технологий, а также контролем над Программой Особых сил и средств.

**Научно-Исследовательский Отдел:** Занимается пополнением и обработкой базы данных ГОК по параугрозам и пара-сущностям, а также разработкой передовых технологий для использования оперативниками Коалиции.

-----

Задачи ГОК включают пять основных категорий.

1. __Наблюдение:__ Слежка за Известными Угрожающими Сущностями (ИУС) и доклад обо всей активности Верховному Командованию.

2. __Исследование:__ Определение личности и/или природы Неизвестных Угрожающих Сущностей (НУС) и доклад Верховному Командованию. Кроме того, определение наличия или отсутствия Вероятных Угрожающих Сущностей (ВУС)

3. __Захват:__ В редких случаях, когда ИУС определяется как представляющая особый интерес для Коалиции, оперативники могут быть назначены для захвата сущности и ее доставки в явку ГОК для исследования.

4. __Контакт:__ некоторые паранормальные сущности установили контакт с человечеством и были детерминированы как не несущие никакой угрозы для миссии ГОК. В этих случаях, допустима отправка дипломатических представителей для установления диалога и поддержания дружеских отношений.

5. __Нейтрализация:__ Уничтожение/Устранение/Ликвидация/Убийство конкретной Угрожающей Сущности.</textarea></pre>
