**Titre :** SCP-121-FR -  Vermine Bioluminescente
**Auteur :** Dr Sonitrok
**Date :** 9 septembre 2015
[[include credit:end]]

[[include component:image-zoom-2 name=bactbf.png|caption=SCP-121-FR observé au microscope sous sa forme de base.|width=300px|align=right]]

**Objet n^^o^^ :** SCP-121-FR

**Niveau de Menace :** Orange [[span class=&#34;pastille orange&#34;]]●[[/span]]

**Classe :** Sûr/Non-confiné

**Procédures de Confinement Spéciales :** SCP-121-FR semble être présent sur l&#39;ensemble de la planète et est capable de se reproduire plus vite qu&#39;il n&#39;est confiné. Il est donc, à l&#39;heure actuelle, impossible à confiner en totalité. Aucune mesure de confinement ne doit donc être suivie concernant SCP-121-FR.

Cependant, les entités de SCP-121-FR-01 peuvent, et doivent, êtres confinées dans une pièce de 20 × 20 × 10 mètres munie d&#39;un bassin de 20 × 15 × 5 mètres. Cette salle doit être reliée à une seconde salle d&#39;&#34;observation&#34; de 10 × 10 × 3 mètres avec un poste d&#39;observation adjacent connecté par un panneau en verre de 3 × 5 mètres. Les entités de SCP-121-FR sont actuellement confinées dans la Zone-Mahan, au niveau -21 (Secteur 2 &#34;Organismes Hydrophiles &amp; Animaux Marins&#34;).

Sur un cycle bi-quotidien, il doit être apporté aux entités de SCP-121-FR-01 un bloc de sel de un virgule cinq (1,5) Kilogrammes. Un bloc doit être apporté pour deux individus.  Cinq (5) kilogrammes de poissons, d&#39;algues et de fruits de mer -qu&#39;importe l&#39;espèce ou la fraîcheur- devront être également apportés sur un cycle hebdomadaire pour l&#39;ensemble des entités confinées.

L&#39;humidité de l&#39;air dans la cellule de confinement ainsi que la chambre d&#39;observation des entités de SCP-121-FR et SCP-121-FR-01 doit rester supérieure ou égale à 30 % à tout moment. 

En cas d&#39;incident impliquant une agression d&#39;un membre du personnel par un individu de SCP-121-FR-01, un fusil tranquillisant doit être utilisé et une équipe médicale complète doit intervenir. Si un membre du personnel agressé par un individu de SCP-121-FR-01 n&#39;est pas soigné dans un délai de vingt (20) minutes, la partie endommagée du corps devra être amputée. Si cela n&#39;est pas fait après cinq (5) minutes, le membre du personnel concerné devra être abattu et son cadavre incinéré.

Il est autorisé d&#39;entrer dans la cellule de confinement de SCP-121-FR et SCP-121-FR-01 par groupe de deux personnes minimum, dont une armée d&#39;un fusil chargé en projectiles non-létaux. Chaque membre du personnel devra porter une combinaison de type &#34;Hazmat&#34;. En cas  de brèche de confinement, le maximum d&#39;entités de SCP-121-FR-01 devront rester en vie (elles devront être endormies à l&#39;aide de sédatifs puis attachées en attendant d&#39;être reconfinées). Toutes les éventuelles personnes étant entrées en contact avec une entité de SCP-121-FR-01 devront se présenter au plus vite au centre médical le plus proche.

**Description :** SCP-121-FR désigne une espèce bactériologique. Cette bactérie est d&#39;origine inconnue et semble capable de survivre et se développer dans tous les milieux aquatiques quelle que soit la qualité de l&#39;eau, sa composition ou l&#39;espace disponible.

La luciférine et de luciférase qui composent en partie les entités de SCP-121-FR ainsi que le gène //Lux Opéron// qu&#39;elles portent provoquent la bioluminescence des entités. Ces dernières ne semblent pas particulièrement actives et ne sont pas nocives pour un quelconque être vivant.

Si un être vivant ingère une ou plusieurs entités de SCP-121-FR, l&#39;entité absorbera une partie de l&#39;ADN de l&#39;individu l&#39;ayant ingéré enfin d&#39;incorporer ce fragment d&#39;ADN à la sienne. Ces fragments récupérés sont réutilisés dans le processus de croissance de SCP-121-FR.

SCP-121-FR présente une anormalité physique : il est également muni d&#39;une &#34;coque&#34; de protéines renfermant un réactif chimique de composition inédite qui active les particules d&#39;ADN présents dans SCP-121-FR. Cette coque semble libérer le réactif à un moment totalement aléatoire.

Dans 94 % des cas, le réactif libéré n&#39;est pas présent en une assez grande quantité pour provoquer de changement significatif chez un individu de SCP-121-FR et empêche donc d&#39;amorcer le processus de transformation. Cependant, dans les 6 % restants, le réactif est présent en une très grande quantité, permettant au produit de faire complètement effet.

Lorsque le réactif fait effet, la cellule s&#39;enveloppera d&#39;une couche protectrice supplémentaire puis grossira jusqu&#39;à atteindre une taille de zéro virgule cinq millimètres (0,5 mm) environ et deviendra opaque suite à la transformation du réactif encore présent dans la cellule à ce stade de la mutation. Cette phase de la croissance nécessite entre cent quarante-quatre (144) et cent soixante huit heures (168).

SCP-121-FR va ensuite remonter à la surface afin d&#39;être en contact avec l&#39;air. La seconde phase de son processus de croissance débute alors. La peau qui entoure la cellule va se mettre à durcir pour passer de l&#39;état liquide à semi-liquide afin de former une ébauche d’œuf. Tout en continuant de grossir jusqu&#39;à atteindre une taille variant entre quarante centimètres (40 cm) et un mètre (1 mètre) de diamètre.

La surface de cet œuf semble secréter un liquide inédit majoritairement composé d&#39;ammoniac (20 % environ), d&#39;azote (15 % environ), de phosphore (10 % environ), de potassium (10 % environ), de nitrate (4,6% environ) et d&#39;urée (40 % environ). Le soufre est également présent en minorité (0,4  % environ) qui est la cause de la &#34;forte odeur&#34; décrite par le personnel de classe D chargé de déplacer les œufs. Ce liquide semble servir de liquide amniotique pour l’œuf ainsi que d&#39;engrais favorisant grandement le développement de mousses et champignons de toutes les formes ou espèces (cette dernière fonction est effective seulement si le liquide est en contact avec de l&#39;oxygène).

Lorsque la surface de l’œuf est entièrement formée et le liquide amniotique présent, l&#39;individu de SCP-121-FR se mettra alors à muter en utilisant tous ses fragments d&#39;ADN en sa possession (qu&#39;ils soient héréditaires ou acquis par le procédé décrit précédemment) et se diviser jusqu&#39;à devenir une sorte embryon.

Les mousses et champignons s&#39;étant développés sur la partie émergée de l’œuf sembleront alors physiquement reliés à l&#39;embryon par des liens à mi-chemin entre des racines et un système sanguin. Ces liens semblent alimenter l&#39;embryon en oxygène et en nutriments divers grâce à la croissance de la mousse et la fermentation des champignons. Lorsque l&#39;embryon a atteint ce stade, son développement s’accélérera grandement et lui permettra d&#39;atteindre sa forme adulte en █ mois variant en fonction de la complexité de l&#39;embryon.

Lorsque le développement de l&#39;embryon est terminé, les liens se désagrègent, les mousses et champignons meurent, l’œuf entame un processus de décomposition et laisse le nouvel individu inconscient à la surface de l&#39;eau. Il se réveillera après ██ heures environ et rejoindra alors instinctivement la rive la plus proche.

L&#39;individu des SCP-121-FR est alors passé à l&#39;état dit &#34;//Développé//&#34; et est à présent nommé comme étant un individu de SCP-121-FR-01. Il semble cependant que dans ██ % des cas, le processus de transformation &#34;échoue&#34; et, au lieu de donner un individu de SCP-121-FR-01, il donnera &#34;une sorte d&#39;agglomérat incohérent de cellules mourantes&#34;. Ces individus seront nommés en tant qu&#39;entité de SCP-121-FR-02.

**Description de SCP-121-FR-01 :** SCP-121-FR-01 désigne les individus de SCP-121-FR ayant effectué et complété le processus de transformation pour passer au stade développé. 

Le physique de ces derniers semble parfaitement aléatoire et est basé sur les différentes données accumulées lorsqu&#39;un individu de SCP-121-FR était ingéré par un être vivant. Les formes répertoriées jusqu&#39;à aujourd&#39;hui sont:

-Une forme féline.
-Une forme canine.
-Une forme d&#39;arthropode n&#39;étant basé sur aucune espèce connue
-Une forme d&#39;arachnide basée les //Mygalomorphae// et munie de tentacules en plus du modèle original.
-Une forme basée sur les Squamates.
-Une forme humanoïde très proche de l&#39;//Homo sapiens//.
-Une forme disposant de traits correspondant aux Chiroptères.
-██ █████ █████ ██ ██ █████ ███████ &#34;██ ██████ ████&#34;.
&gt;Un Petit poney de la série télévisée &#34;My Little Pony&#34;.

Certains &#34;mélanges&#34; de formes semblent possibles. Selon des statistiques établies, la forme canine semble être la plus récurrente. Le comportement des individus de SCP-121-FR-01 semblent n&#39;avoir aucune anormalité de comportement. Les individus de SCP-121-FR-01 semblent constamment se déplacer en groupe allant d&#39;une dizaine d&#39;individus jusqu&#39;à plusieurs milliers d&#39;individus (un seul groupe de cette taille a été répertorié et était constitué de ████ individus). Chaque forme bénéficie des attributs spécifiques de chaque modèle sur lequel il est basé.

Malgré les formes variées que peuvent adopter une entité de SCP-121-FR-01, ils semblent avoir constamment les mêmes caractéristiques physiques globaux : Leur peau est généralement pigmentée par différentes nuances de bleu (il a été constaté que toutes les nuances sont de couleur foncée), de gris ou parfois noir. Certains individus semblent, dans de rares cas, être dépourvus de pigmentation. Cette peau est parsemée d&#39;orifices bioluminescents.

Il n&#39;existe aucun moyen de distinguer le sexe d&#39;individu de SCP-121-FR-01 excepté la couleur de la bioluminescence dégagée; les mâles ont une bioluminescence bleue et les femelles une verte. Il semble n&#39;y avoir aucune limite de nuance.

Les individus dépourvus de pigmentation semblent être maltraités régulièrement par les autres individus. Il semble que plus la bioluminescence dégagée par la créature est intense, plus celle-ci semble disposer des meilleures capacités en tout points par rapport aux autres individus.

Il semble que les entités de SCP-121-FR-01 sécrètent un liquide sur l&#39;ensemble de l&#39;épiderme supposé protéger, ou au moins ralentir, le dessèchement de leur corps. Ce liquide est très fortement chargé en entités de SCP-121-FR ainsi qu&#39;en diverses bactéries et virus, la plupart nocives pour l&#39;être humain. Ils sécrètent ce liquide à une vitesse de ██ (█ L) litres par heure

Les individus de SCP-121-FR-01 disposent d&#39;organes auditifs et d&#39;organes sensoriels très développés sur tout le corps, mais ne sont pas pourvus d&#39;organes oculaires ou olfactifs. En revanche, ils semblent compenser ce manque grâce à des organes sensoriels placés sur les extrémités de toutes leurs nageoires. En plus de compenser leur manque sensoriel, ces organes dégagent et perçoivent des hormones qui permettent aux individus de se distinguer entre eux.

Lorsqu&#39;une entité de SCP-121-FR-01 devient hostile envers un ou plusieurs être(s) vivant(s), il aspergera ses proies d&#39;hormones, &#34;marquant&#34; ainsi sa proie afin de la rendre visible à tout moment pour toutes les autres entités de SCP-121-FR-01. La zone dans laquelle ces hormones peuvent être senties est estiméee à █ ██ de rayon autour de la cible couverte d&#39;hormones. Le marquage ne disparaît pas dans le temps, sauf si la cible retire toutes les hormones qui le couvrent.

Seul les individus de SCP-121-FR-01 de sexe mâle peuvent utiliser leurs hormones à ces fins. En effet, les entités de sexe femelle semblent incapables de les propulser de cette façon. En revanche, elles semblent capables de régurgiter leur contenu gastrique jusqu&#39;à une distance de ██ mètres. Le Ph du liquide gastrique est proche de █ et une femelle de SCP-121-FR-01 semble capable de générer ██ litres de liquide gastrique en vingt-quatre (24) heures environ.

Les entités de SCP-121-FR-01 se nourrissent exclusivement de minéraux sous la forme liquide ou solide. Ils semblent incapables de survivre dans un environnement dont l&#39;air est trop pauvre en humidité. Ils apprécient donc apparemment les régions humides, où ils s&#39;installent généralement. 

Entrer en contact direct avec l&#39;élément chimique H,,2,,O sous son état liquide ou solide semble très fortement exciter les cellules d&#39;une entité de SCP-121-FR-01. Celles-ci se mettront alors à rajeunir et à se multiplier ███ fois plus vite la normale, provoquant une très forte croissance de l&#39;entité ainsi qu&#39;un renforcement des fibres musculaires et de leur épiderme. Aucune limite de développement n&#39;a été constatée à ce jour.

Les créatures de SCP-121-FR-01 déterminent leur territoire en fonction de l&#39;endroit où le premier individu du groupe est né afin d&#39;établir le cœur de leur nid autour de ce point. Cette façon de choisir l&#39;emplacement du nid ne prend pas en compte la configuration spatiale ou les ressources proches. Quand le groupe d&#39;individus de SCP-121-FR-01 atteint un nombre égal ou supérieur à ██ individus, ceux-ci divisent leur communauté en deux groupes. 
Le premier sortira du nid chercher les ressources pour procéder à l’agrandissement du nid et à la survie des entités de SCP-121-FR-01 présentes. Le second groupe restera dans le nid afin de charger l&#39;eau en entités SCP-121-FR en restant en contact physique direct et prolongé avec le bassin. Ils semblent également veiller à ce qu&#39;aucun être vivant différent à SCP-121-FR-01 ou SCP-121-FR-01 n&#39;entrent dans leur nid.
Les entités de SCP-121-FR-01 semblent généralement &#34;tapisser&#34; toute la zone aqueuse de leur nid des mêmes éléments qui composent leurs œufs. Ils utilisent ensuite cette technique pour mettre un très grand nombre d&#39;embryons contre la partie immergée de cette couche. 

**Document 121-FR-01 :** Le document qui suit est un rapport de l&#39;intervention du ██/██/19██ de l&#39;équipe d&#39;agents infiltrés de la Fondation nommé &#34;les ██████&#34; chargée de gérer les affaires en rapport avec SCP-121-FR et SCP-121-FR-01.

&gt; &#34;Nous nous sommes rendus sur le site où nous devions intervenir avec deux heures d&#39;avance par rapport à l&#39;heure prévue par les civils selon la couverture mise en place, afin de repérer les lieux. Cela fait, nous avons rencontré le responsable de l&#39;opération. Il nous a fait la visite des lieux et du personnel avant de nous montrer &#34;sa meilleure prise&#34;. Il était fou de joie et criait presque tant sa joie était grande. Il nous a dit que nous étions les premières personnes à le voir, après lui. Il nous a fait entrer dans une pièce en huit-clos et nous a dévoilé sa prise. Il a dit qu&#39;elle était âgée de 4.1 ou 4.2 milliards d&#39;années environ et que c&#39;était une révolution pour la science toute entière. Nous lui avons administré des sédatifs ainsi que des amnésiques de classe C et avons emporté le fossile.&#34;

**Document 121-FR-02 :** Le document qui suit est un rapport de l&#39;intervention du ██/██/20██ de l&#39;équipe d&#39;agents infiltrés de la Fondation nommé &#34;les ██████&#34; chargée de gérer les affaires en rapport avec SCP-121-FR et ses entités.

&gt; &#34;Dans un premier temps, nous avons eu beaucoup de mal à établir la couverture requise pour réussir cette intervention. Nous avons dû consacrer des mois à la concrétisation de notre couverture. Nous avons finalement pu assister au lancement. En coordination avec des membres extérieurs de la Fondation. Ils ont piraté leur système informatique des semaines à l&#39;avance afin de, au moment du lancement, simuler un crash informatique de grande envergure afin de nous laisser le temps de saboter l&#39;engin pour le détruire, prétextant l&#39;incident dû au crash ainsi qu&#39;une défaillance du matériel pour empêcher la machine de partir. Tout cela se déroula avec succès. Ensuite, un seconde équipe extérieure envoya un satellite de la Fondation camouflé en engin de la NASA qui alla récupérer, en plusieurs voyages, la minuscule comète qui dérivait dans le secteur depuis tout ce temps sous le nom de &#34;██████&#34;, dans laquelle était contenus des individus de SCP-121-FR.&#34;
