**Identyfikator podmiotu:** SCP-PL-125

**Klasa podmiotu:** Bezpieczne

**Specjalne Czynności Przechowawcze:** Podmiot należy przechowywać w pudełku o wymiarach 0,15 [m] x 0,08 [m] x 0,05 [m]. Obiekt należy chronić przed upadkiem i uszkodzeniami. Nie należy nosić obiektu dłużej niż 20 minut, gdyż grozi to dyskomfortem, bólami głowy, a także wymiotami. Dostęp do obiektu mają tylko naukowcy poziomu trzeciego, bądź wyższego.

[[include component:image-block name=https://static.pexels.com/photos/39716/pexels-photo-39716.jpeg|caption=SCP-PL-125.]]
**Opis:** Obiekt wygląda jak zwykłe, męskie, okulary progresywne, marki ████████. Okulary były używane przez starszego (już na emeryturze) naukowca z Ośrodka ██. Sam naukowiec wciąż nie wie, jak udało mu się stworzyć podmiot (prawdopodobnie był to incydent z Eksperymentem ████████). Jeżeli okulary zostaną założone przez testera, zostanie on przeniesiony w czasie (prawdopodobnie) do czasów Powstania Warszawskiego (1944 r.).

Po nałożeniu podmiotu na oczy, otoczenie zmienia się przypominając II wojnę światową, a dokładnie ruiny Warszawy. Obiekt który nałoży okulary na oczy jest poddawany innym bodźcom (wizualnym czy dźwiękowym), niż te znajdujące się w miejscu, w którym jest fizycznie.

Jeżeli jednostka (tester) będzie nosić je dłużej niż 20 minut, wszystko wróci do normy, lecz będzie odczuwać liczne skutki uboczne.

Podmiot można zdjąć w każdej chwili, tym samym przerywając anomalie. Należy zachować ostrożność podczas poruszania się, gdyż pomimo odrębnej wizji i dźwięków, korzystając z okularów nadal pozostajemy w tym samym miejscu.

[[collapsible hideLocation=&#34;both&#34; show=&#34;(rozwiń) Eksperyment 125-1-2&#34; hide=&#34;(zwiń) Eksperyment 125-1-2&#34;]]
__**Eksperyment 125-1-2**__
&gt; **Tester:** D-253141, zdrowy mężczyzna lat 30
&gt; **Procedura:** Obiekt umieszczono w małym pomieszczeniu wykonany z gąbek. Testerowi kazano założyć okulary.
&gt; **Rezultat:** Test trwał 25 minut. Tester odczuwał długotrwały dyskomfort.
&gt; 
&gt; **Dr █████:** Proszę włożyć okulary, po upływie 20 minut, proszę je zdjąć.
&gt; 
&gt; &lt;//D-253141 zakłada okulary po czym porusza się w wpadając w ściany, po upływie 20 minutach zdejmuje je//&gt;
&gt; 
&gt; **Dr █████:** Jak się pan czuje?
&gt; 
&gt; **D-253141:** Okropnie. Byłem zamknięty w małym, ciemnym pomieszczeniu. Próbowałem uciec ale się nie udało.
&gt; 
&gt; **Dr █████:** Co było dalej?
&gt; 
&gt; **D-253141:** Do pokoju weszło dwóch strażników z karabinami. Kazali mi wyjść i podążać za nimi. Niestety nie mogłem wyjść z pomieszczenia, aż w pewnym momencie za moimi plecami wyszła czarna postać, potem otoczenie zmieniło się. Stałem na ruinach Warszawskiego rynku.
&gt; 
&gt; **Dr █████:** Czarna postać? Może pan ją opisać?
&gt; 
&gt; **D-253141:** Przykro mi ale nie. Nie widziałem nic oprócz czerni.
&gt; 
&gt; **Dr █████:** Dobrze więc, a co pan czuł po zmianie otoczenia?
&gt;
&gt; **D-253141:** Zaczęło kręcić mi się w głowie i zrobiło mi się nie dobrze. Jakbym miał zaraz zwymiotować.
&gt; 
&gt; **Dr █████:** Dobrze. Dziękuje za pańską pomoc.
&gt; 
&gt; **D-253141:** Proszę bardzo.
&gt; 
&gt; **Wniosek:** &#39;Zmiana otoczenia skutkuje dyskomfortem&#39; - Dr █████
[[/collapsible]]
[[collapsible hideLocation=&#34;both&#34; show=&#34;(rozwiń) Eksperyment 125-1-5&#34; hide=&#34;(zwiń) Eksperyment 125-1-5&#34;]]
__**Eksperyment 125-1-5**__
&gt; **Tester:** Dr ███████
&gt; **Procedura:** Tester ma włożyć okulary, na ok. 15-20 minut. A następnie opisać co się wydarzyło i jakie uczucia przy tym jej towarzyszyły.
&gt; **Rezultat:** Po 19 minutach. Dr ███████ zemdlała z powodu bólu głowy. Testera przepytano później po 45 minutach.
&gt; 
&gt; **Dr █████:** Jest pani pewna, że chce to zrobić?
&gt; 
&gt; **Dr ███████:** Jak na razie ten obiekt jest bezpieczny. Uważam, że powinni to zbadać to fachowcy jak my.
&gt; 
&gt; **Dr █████:** Dobrze więc. Życzę szczęścia.
&gt; 
&gt; &lt;//Dr ███████ włożyła okulary, po 18 minutach zdjęła je, po czym zemdlała, natychmiast został wezwany medyk, po 45 minutach Dr ███████ budzi się//&gt;
&gt;
&gt; **Dr █████:** Jak się pani czuje ?
&gt; 
&gt; **Dr ███████:** Jakby ktoś uderzył mnie w głowę czymś bardzo twardym...
&gt; 
&gt; **Dr █████:** Czy to mogło wywołać coś z tamtego uniwersum?
&gt; 
&gt; **Dr ███████:** Wątpię doktorze... Tamten świat może i wyglądał na ruinę, ale znalazłam schronienie, by spokojnie przemyśleć pewne sprawy.
&gt; 
&gt; **Dr █████:** Nie spotkała pani nic dziwnego po drodze nim znalazła pani schronienie?
&gt; 
&gt; **Dr ███████:** Po drodze słyszałam jakieś kroki.
&gt; 
&gt; **Dr █████:** Widziała pani co to było?
&gt; 
&gt; **Dr ███████:** Tak, ale nie jestem już tego pewna... wyglądało to jak Dr ██████.
&gt; 
&gt; **Dr █████:** Dr ██████? Wie pani co mógł tam robić?
&gt; 
&gt; **Dr ███████:** Nie...
&gt; 
&gt; **Dr █████:** Dobrze. Wracając, może pani opisać te ruiny?
&gt; 
&gt; **Dr ███████:** To były prawdopodobnie... Ruiny Warszawy.
&gt; 
&gt; **Dr █████:** Warszawy...?
&gt; 
&gt; **Dr ███████:** Tak poznałam po znaku &#34;Warszawa&#34;.
&gt; 
&gt; **Dr █████:** Dobrze. A co pani czuła, kiedy zdjęła pani okulary?
&gt; 
&gt; **Dr ███████:** Strasznie zaczęła boleć mnie głowa.
&gt; 
&gt; **Dr █████:** Cóż. Ja już nie będę więcej panią dręczył. Niech pani pójdzie się przebierać i pojedzie do domu. To pani dobrze zrobi.
&gt; 
&gt; **Dr ███████:** Dziękuje.
&gt; 
&gt; **Wniosek:** &#39;Okulary mogą spowodować ogromne bóle głowy. Ale czy tylko bóle?&#39; ~- Dr █████
[[/collapsible]]
[[collapsible hideLocation=&#34;both&#34; show=&#34;(rozwiń) Eksperyment 125-1-7&#34; hide=&#34;(zwiń) Eksperyment 125-1-7&#34;]]
__**Eksperyment 125-1-7**__
&gt; **Tester:** Agent █████
&gt; **Procedura:** Testera wyposażono w licznik Geigera, mini słuchawkę i mikrofon. Tester ma zbadać teren w celach odnalezienia śladów radioaktywność.
&gt; **Rezultat:** Nie odnaleziono, żadnych śladów radioaktywności.
&gt; 
&gt; **Dr █████:** Pamiętaj twoim zadaniem jest włożenie tych okularów i sprawdzenie, czy to nie jest przyszłość po &#34;wojnie nuklearnej&#34;.
&gt; 
&gt; **Agent ████:** Dobrze.
&gt; 
&gt; &lt;//Agent ████, wkłada okulary//&gt;
&gt; 
&gt; **Dr █████:** Agencie ████, słyszysz mnie?
&gt; 
&gt; **Agent ████:** Tak, słyszę pana.
&gt; 
&gt; **Dr █████:** Dobrze, proszę byś znalazł jakieś ślady występowania promieniowania radioaktywnego.
&gt; 
&gt; **Agent ████:** Tak jest.
&gt; 
&gt; &lt;//Po upływie 10 minut, Agent wciąż nie znalazł śladów promieniowania//&gt;
&gt; 
&gt; **Agent ████:** Nie znalazłem żadnych śladów promieniowania.
&gt; 
&gt; **Dr █████:** Jesteś pewien, że licznik działa dokładnie?
&gt; 
&gt; **Agent ████:** Tak. Wszystko działa w 100%.
&gt; 
&gt; **Dr █████:** Dobrze, mam do pana jeszcze jedną prośbę. Mógłby pan się porozglądać? Podobno nasi testerzy czasem dostrzegają jakąś &#34;czarną postać&#34;, która chodzi po okolicy. Sama postać jest nieszkodliwa, więc nie ma się pan co bać.
&gt; 
&gt; **Agent ████** Dobrze.
&gt; 
&gt; &lt;//Agent ████ rozgląda się za postacią//&gt;
&gt; 
&gt; **Agent ████** Nikogo tu nie ma...
&gt; 
&gt; **Dr █████** Hm? Dziwne... Dobrze. Proszę zdjąć okulary. Test został zakończony.
&gt; 
&gt; &lt;//Agent ████ zdejmuje okulary//&gt;
&gt; 
&gt; **Dr █████** Dziękuje za pańską pomoc.
&gt; 
&gt; **Agent ████** Proszę bardzo doktorze.
&gt; 
&gt; **Wniosek:** &#39;Okulary prawdopodobnie nie przenoszą nas w czasie&#39; - Dr █████
[[/collapsible]]
[[collapsible hideLocation=&#34;both&#34; show=&#34;(rozwiń) Dziennik Dr ██████&#34; hide=&#34;(zwiń) Dziennik Dr. ██████&#34;]]
Agenci znaleźli dziennik Dr. ██████, zaraz po rewizji jego biura.

21.██.19██ r.
Przydzielono mnie do badań nad SCP-███.
Podobno jest to SCP kategorii keter. Mam nadzieje, że mój pierwszy eksperyment nad nim nie skończy się jak poprzedni...

24.██.19██ r.
Eksperyment nie odbył się, gdyż dzisiaj jest wigilia. Eksperyment został przeniesiony na ██.██.19██ r.

28.██.19██ r.
Eksperyment udał się. SCP został przeniesiony do klasy euclid. Aczkolwiek coś dziwnego stało się z moimi okularami... Zacząłem spostrzegać &#34;inny świat&#34;.

03.██.20██ r.
Kupiłem sobie nowe okulary. Uznałem, że zbadam tamte, nim ktoś inny je użyje. Mam nadzieje, że nie stworzyłem nowego SCP.

05.██.20██ r.
Moje poprzednie okulary okazały się wysyłać mnie do &#34;przeszłości&#34;, a zwłaszcza do Ruiny Warszawy (prawdopodobnie 1944 r.), wciąż próbuje ustalić &#34;Dlaczego akurat Warszawa? Dlaczego nie np. Berlin podczas wystąpień Hitlera?&#34;.

07.██.20██ r.
Prawie dostałem zawału, gdy zobaczyłem, że goni mnie jakaś postać. Przez chwile myślałem, że to pewnie jakiś nazista. Ale postać po prostu przebiegła obok mnie po czym znikła.

09.██.20██ r.
Postać, którą widziałem dwa dni temu znów się pokazała, tym razem biegła inną drogą. Zauważyłem, że postać ta idzie dokładnie tą samą drogą co ja dwa dni temu. Czyżby ta postać to ja?

15.██.20██ r.
Zacząłem badać postać, biegnie ona zawsze tą drogą, którą biegłem ostatnio. Jestem w 100% pewien, że ta postać naśladuje moje poprzednie ruchy.

16.██.20██ r.
Odkryłem coś ciekawego. Okulary nie przenoszą nas w czasie, lecz przenoszą nas do innego wymiaru. Nadal próbuje rozgryźć, dlaczego są to ruiny Warszawy. Czuje się bardzo źle, gdy przebywam w okularach dłużej niż 17 minut...

17.██.20██ r.
Ten dzień zaczął się okropnie. Dyrektor placówki dowiedział się o moich badaniach. Groził mi, że mnie wyrzuci jeśli nie oddam okularów w &#34;właściwe ręce&#34;. Nie zgodziłem się.

19.██.20██ r.
Do mojego domu dostało się 4 Żołnierzy MFO. Powiedzieli mi, że &#34;ukradłem&#34; okulary i mam je oddać lub mnie zabiją. Zrobiłem jak kazali.

21.██.20██ r.
Zostałem zwolniony z placówki. Dyrektor podobno wmówił wszystkim, że idę na emeryturę. Jak tak można...? Nie pozwolił mi nawet zabrać rzeczy. Powiedział, że zapłacę wysoką cenę jeśli coś wyniosę.
[[/collapsible]]
