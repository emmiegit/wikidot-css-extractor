    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** Une chansonnette
**Auteur :** [[user Dr Grym]]
**Date :** 28 octobre 2016
[[include credit:end]]

Par deux ils vont, ting ting ting, bong bong bong, ting ting ting,
Heureux ils sont, ting ting ting, bong bong bong, ting ting ting,
Soirée la veille, ting ting ting, bong bong bong, ting ting ting,
Tintent les bouteilles, ting ting ting, bong bong bong, ting ting ting,
Enceinte elle est, ting ting ting, bong bong bong, ting ting ting,
D’un angelet, ting ting ting, bong bong bong, ting ting ting,
Pas de fous à lier, ting ting ting, bong bong bong, ting ting ting,
Chez ces voisins de palier, ting ting ting, bong bong bong, ting ting ting,
Joli mascara, ting ting ting, bong bong bong, ting ting ting,
Il a coulé, je crois, ting ting ting, bong bong bong, ting ting ting,
Par deux ils vont, ting ting ting, bong bong bong, ting ting ting,
Heureux ils sont, ting ting ting, bong bong bong, ting ting ting,
[[collapsible show=&#34; &#34; hide=&#34; &#34;]]
La vie n’est pas une chansonnette. 
Vous êtes-vous contentés de voir uniquement les apparences ? 
Ou êtes-vous en train de lire ce message ? 
Vous avez trouvé ces mots. Mais vous n’avez pas entendu les pleurs de la voisine. 
Ni les SOS en morse tapés sur la plomberie, régulièrement, que vous preniez pour des bouteilles tintant les soirs de fête, alors qu’elle, discrètement, tapait sur les tuyaux.

Peut-être auriez-vous pu empêcher le corps de cette femme d’être projeté contre la douche, dans la salle de bain. Peut-être auriez-vous pu sauver son enfant mort-né. Peut-être auriez-vous pu sauver la [[[scp-115-fr|Dame des tuyaux]]].
Ne vous contentez pas de voir les apparences. Voyez ce qu’il y a à voir. Même si c&#39;est loin d&#39;être aussi joyeux que la chansonnette. 
[[/collapsible]]</textarea></pre>
