    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]
[[include info:start]]
篇名：SCP-391 - 點石成金之鴞
原文：[http://www.scp-wiki.net/scp-391 SCP-391]
作者 ：[[*user Maddy L]]
譯者：[[*user Lostwhat]]
[[include info:end]]

**項目編號：**SCP-391

**項目等級：**Safe

**特殊收容措施：**SCP-391必須被收容於一個5m*5m*5m的鳥舍內，鳥舍的材質以重型鐵欄網打造。鳥舍內應裝設有闊葉落葉林和松樹林交織混和的模擬人造環境。負責模擬晝夜變化的人造光源應保持良好的維護。溫度和濕度也必須備適當的控制，以模擬潮濕的大陸性氣候。

當項目未被進行研究、維護或餵食時，鳥舍的大門應始終保持鎖上。從鳥舍中離開的人員必須被清點搜查從鳥舍中攜帶出的物品。未經許可從鳥舍中取出物體的人員將受到懲罰。

**描述：**SCP-391是一隻倉鴞（//Tyto alba//）的雌性個體。項目反芻出的食繭通常會由某種形式的貴金屬所組成。項目所產生的金屬似乎會受到項目食用的獵物類型而異。這隻被暱稱為邁達斯[[footnote]]譯註：邁達斯（Midas）是希臘神話故事中的人物，具有點石成金的神力，但因為這樣的能力意外讓自己的女兒變成了黃金[[/footnote]]的異常貓頭鷹已經被記錄下曾反芻出黃金、白銀、鉑金和其他的貴金屬。更多資訊詳見SCP-391的實驗記錄。

項目是在20██年開始被基金會收容的，當時一座公園的管理員█████ ████████回報在像是貓頭鷹食繭的物體中發現了黃金金塊。基金會在一次例行的資訊掃瞄檢查中發現了這一則可疑的報告。以標記追蹤實驗做為行動的掩護下，方圓五十公里內的所有貓頭鷹都被鎮靜並捕捉。在確定SCP-391以前，特工們總共捕獲、檢查並釋放了███隻貓頭鷹。

**附錄391-01：**在基金會的獸醫進行了多次的檢查後，並未在SCP-391內發現任何異常。除了項目的異常能力以外，項目就是隻普通的成年倉鴞。

**附錄391-02：**由於和研究人員███████博士與█████博士，SCP-391已經習慣了些許的人類接觸。但項目依然是一隻野生動物，且應被慎重且尊重的對待。

//筆記：███████博士提出配種SCP-391的請求，以確認項目的異常性質是否會遺傳給項目的後代。此項請求尚待站點主任的批准。//

----
SCP-391實驗記錄

//註：以下實驗是於限制SCP-391僅食用去皮去骨的雞肉一周後開始進行。研究人員在開始實驗以前12小時暫停餵食項目。//

**實驗人員姓名：**█████博士

**實驗日期：**20██/██/██

**食用物：**一隻320公克重的白鼠。

**項目反應：**SCP-391興奮地殺死並食用了白鼠。

**項目產出物：**一塊63公克的銦顆粒。

//筆記：值得注意的是該食繭的大小。食繭的大小跟普通貓頭鷹所吐出的食繭差不多大，白鼠身上難以被消化的物質不可能會超過10公克，而那顆重63公克的銦顆粒大小卻和預期中重10公克的白鼠殘骸差不多大。這似乎表明了任何難以被消化的物質質量都和食繭的質量無關，也不會符合質量守恆定律。//

**實驗人員姓名：**█████博士


**實驗日期：**20██/██/██

**食用物：**一隻320公克重的黑鼠。

**項目反應：**與前述的白鼠實驗相同。

**項目產出物：**與前述的白鼠實驗相同。

//筆記：項目被安置在一個封閉的空間中，所有質量的進出都被精準地測量，並發現貓頭鷹的質量在攝入黑鼠後兩個小時內逐漸增加。沒有任何能量或質量的活動能夠解釋此項實驗。老鼠的顏色似乎不會影響結果。然而，如果不違反基本的物理定律，就無法解釋食繭的產生。//

**實驗人員姓名：**█████博士

**實驗日期：**20██/██/██

**食用物：**一隻320公克重的黑鼠。

**項目反應：**與前述實驗相同。

**項目產出物：**與前述實驗相同。

//筆記：被攝入的黑鼠身上做了放射線標記，研究人員使用了相關的設備來監控整個消化過程。老鼠的毛皮跟骨頭被像正常貓頭鷹的消化過程所分離出來，由此得知額外的食繭質量並非來自被消化的食物本身。//
