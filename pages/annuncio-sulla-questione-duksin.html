    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Branche della Fondazione SCP,
considerando i recenti sviluppi vi scriviamo perché non possiamo più tacere. Potreste aver sentito parlare di Andrej Duksin, il creatore di ARTSCP e degli SCP-Artbooks, che all&#39;inizio di quest&#39;anno ha registrato SCP come marchio commerciale in Russia e lo ha usato per sfruttare allo scopo di arricchirsi. All&#39;inizio abbiamo preferito rimanere in secondo piano, in accordo con tutto lo staff di -RU e offrendo loro tutto il nostro supporto, ma senza ingigantire la questione. Tuttavia, la situazione è cambiata.

Come forse saprete, non solo ha acquisito illegalmente un marchio sul logo e sul nome SCP, ma ha anche costretto i venditori di merchandise a chiudere le loro attività o a pagargli una commissione. Dopo essere rimasto in silenzio per un po&#39;, ha ripreso i procedimenti penali contro i venditori. Ha eliminato diversi gruppi su VK (VK è l&#39;equivalente russo di Facebook), usando il marchio registrato che non ha il diritto di possedere. Naturalmente, VK non può fare altro che obbedire alle sue richieste, poiché non spetta a loro controllare la legittimità del possesso di detto marchio. Sappiamo che ora mira a ottenere il controllo della Branca Russa. Sappiamo inoltre che ora minaccia personalmente Dimitry Zelten (Osobist, un amministratore di SCP-RU) e che desidera distruggere la sua stabilità finanziaria. Sappiamo delle minacce, degli ultimatum, dei tentativi di estorsione. Sappiamo tutto. E siamo senza parole. Non minaccia solo l&#39;esistenza stessa della Branca e della comunità russa. Minaccia l&#39;integrità della Fondazione SCP e della comunità nel suo insieme, in tutto il mondo, e per ragioni che non capiamo, il benessere finanziario di uno degli amministratori.

Ma non soccomberemo, né cederemo. La Fondazione SCP ha affrontato diversi drammi, diverse crisi nel corso degli anni. Questa è di gran lunga la più estrema, la più minacciosa e la più grave. Non è paragonabile a niente che sia avvenuto in precedenza, e si spera sia l&#39;ultimo evento del suo genere. Tuttavia, noi stiamo con la Branca Russa e con il suo staff e faremo tutto il possibile per scongiurare questa minaccia, per tornare alla normalità e non smetteremo mai di supportarli. E sosteniamo anche le sue vittime, quelle da cui ha estorto denaro o che hanno perso le loro aziende a causa delle sue azioni. Desideriamo che ottengano giustizia e i soldi che gli sono stati portati via.

E se anche trovasse il modo di diventare amministratore della wiki Russa, noi non accetteremo mai una Branca con lui come amministratore e non renderemo ufficiale tale wiki, rendendola inutile per lui. Tuttavia, neanche quella non sarebbe la fine della Branca Russa; vi assicuriamo che abbiamo un piano di riserva anche per il peggiore dei casi.

La sua registrazione del marchio costituisce una violazione degli articoli 1483 paragrafo 9 parte 1 e 1512 paragrafo 2 parte 1 del Codice Civile Russo e della Convenzione di Berna e non sarà tollerato. Attualmente ci stiamo preparando per sporgere denuncia alle autorità competenti: una misura estrema, che normalmente cercheremmo di evitare a causa dei costi elevati. Quando le sue azioni sono state rivelate, all&#39;inizio di quest&#39;anno, molte persone ci chiesero se potessero fare donazioni per supportarci nel fargli causa. In quel momento rifiutammo e cercammo di risolvere la situazione con la diplomazia e attraverso la burocrazia. Ma poiché le cose sono cambiate, la risposta è sì. Abbiamo preparato una campagna di crowdfunding, che trovate qui:  https://www.gofundme.com/f/scp-legal-funds.

E potete aiutare anche voi. Dite a Duksin e ai suoi partner cosa ne pensate dei suoi schemi. E mandate alla Branca Russa il vostro supporto sulla loro chat e sugli altri social media.

Duksin pensa di aver già vinto. Ma non è finita, anzi, siamo solo all&#39;inizio.

#StandWithSCPRU</textarea></pre>
