    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-3099-JP - 非情に現実的な世界
**著者:** [[*user ykkz]]
**作成年:** 2023
[[include credit:end]]

**アイテム番号:** SCP-3099-JP

**オブジェクトクラス:** Apollyon

**特別収容プロトコル:** SCP-3099-JPの収容は考えられていません。SCP-3099-JPの新たな異常性が発現した場合への準備が最優先事項となっています。

サイト管理官や選定された職員、清掃員や技師以外は民間へ開放されます。記憶処理剤不足の観点から[[footnote]]SCP-8900-EXの無力化を受け、財団は再びアンニュイ・プロトコルを実行しました。これにより財団の保有する記憶処理剤は殆どが失われました。[[/footnote]]、財団の機密情報が民間に漏洩した際、適切なカバーストーリーと犯人の拘束・終了によって対処されます。

**説明:** SCP-3099-JPは2023年2月9日、基底宇宙全域において発生した異常現象です。SCP-3099-JPの発生で、財団が収容、もしくは監視していた全ての異常存在はその異常性かそれ自体が消滅しました。この現象は異常な物品の他に、異常な領域やSCP-3099-JPを除いた異常現象、さらにはスクラントン現実錨や[[[SCP-3000|Y-909]]]を用いた記憶処理剤といった、財団が運用していた機器や薬剤に関しても同様に影響しました。この現象は複数の正常性維持機関の存在意義に深く影響しました。

SCP-3099-JPの発生は、その発生と同時刻に開通された並行宇宙LJ-882に通じるワームホールに起因すると考えられています。

並行宇宙LJ-882はこのワームホールが開かれる約4ヶ月前にその存在が確認されました。この並行宇宙が、基底宇宙の財団や世界オカルト連合を始めとした正常性維持機関の機密情報(財団の場合は主に報告書)を収集していることを財団職員が発見し、また、複数の並行宇宙との間で定期的に行われる多宇宙代表会議の際にこの機密漏洩事案を報告したところ、多くの並行宇宙でも同様の事案が起こっていることが発覚しました。このことから並行宇宙LJ-882は複数の並行宇宙における正常性維持機関の機密情報を集結させていると結論付けられ、ワームホールを開通して交渉することが決定されていました。

並行宇宙LJ-882による情報収集の痕跡が確認されている情報には、一定の権限を持つ職員でないとその存在すら確認できない機密情報なども含まれており、並行宇宙LJ-882がどのようにして機密情報を探し、セキュリティを突破しているのかは不明です。また、並行宇宙LJ-882が収集する情報には中途半端な規則性が確認されています。例えば並行宇宙LJ-882の発見時点では、財団日本支部データベースの報告書はSCP-001-JP〜SCP-2999-JPまでしか収集の痕跡が確認されていなかったのに対し、1月9日からSCP-3000-JP〜SCP-3999-JPまでの情報からも収集の痕跡が確認されるようになりました。しかし、SCP-001-JPに関しては未だ全ての偽造データは収集されておらず、それ以降のSCP-2999-JPまでの報告書も全ては収集されていません。

以下はSCP-3099-JPについての考察です。

・SCP-3099-JPは並行宇宙LJ-882の防衛機構であるという説。並行宇宙LJ-882はワームホールを接続することを察知しており、SCP-3099-JPはこれによる侵入を防ぐために開発、もしくは利用された異常存在であることが考えられています。

・SCP-3099-JPは異常存在を吸収し、異常な効果を蓄積している異常存在であるという説。この場合、それが可能であるのかは別として、SCP-3099−JPを無力化することは異常性の放出を招くとされています。

・SCP-3099-JPは概念であるという説。SCP-3099-JPは異常を消滅させる何らかの概念であり、並行宇宙LJ-882に発生していたその概念が、ワームホールを開通したことによって基底宇宙にも充満したのではないかと考えられています。

[[collapsible show=&#34;+ 補遺-3099-JP-1&#34; hide=&#34;- 閉じる&#34;]]
以下はO5-8から民間へ開放された職員らに送られたメッセージです。
&gt; //財団職員諸君。君たちはよく頑張ってくれた。//
&gt; //光の中で過ごす人類のために自ら陰に立ち、戦ってくれたこと、感謝を述べたい。ありがとう。//
&gt; 
&gt; //財団はこれまで、数百年に渡ってこの世界の正常性を保ってきた。異常存在を確保、収容し、人類から、そして人類を保護する。それが我々の役目だった。時に冷酷となり、時にハッピーエンドのために前に進んだ。世界オカルト連合の考えも間違っていないと、心の片隅で感じていた者もいただろう。収容や実験のために本来削減できるはずの人員を使い、沢山の犠牲を払った。しかし収容してきたからこそ、犠牲を払ったからこそ、得られたものは大きい。それを忘れてはならない。//
&gt; 
&gt; //しかし非情にも、2月9日、財団が命を賭して収容してきた異常存在は忽然と姿を消し、得てきた技術は失われ、この宇宙は正常に包まれた。O5評議会のメンバーは過半数が死んだ。SCP-682は消え去り、SCP-173はただの彫像へと成り代わった。SCP-8900-EXの汚染も消えて、世界は美しいモノクロへと戻った。//
&gt; //これは我々の理念『確保、収容、保護』に背く。我々は払ってきた犠牲を無駄にしてはならないと、必死になって解決方法を模索し、異常存在達を取り戻さんと奮闘して、そして気がついた。//
&gt; //今 我々がやっているのは、世界の正常性を損なうことそのものであると。//
&gt; 
&gt; //諸君、我々は敗北したのだ。SCP-3099-JPに、どうしようもないほど正常な世界に。//
&gt; //このメッセージを受領する頃、君たちは既に民間へと開放されていることだろう。財団に忠誠を誓ってきた君たちにとってこれ以上無いほどに悪い知らせとなるかもしれない。しかし、人類にとっては良い知らせなのだ。//
&gt; 
&gt; //君たちが守ってきた正常な世界だ。満喫できることを願う。//
&gt; 
&gt; //--O5-8//
&gt; 
[[/collapsible]]
[[collapsible show=&#34;+ 補遺-3099-JP-2&#34; hide=&#34;- 閉じる&#34;]]
SCP-3099-JPによって全てのワームホールと多次元通信機器が消滅したため、いくつかの並行宇宙はこの異常を察知している可能性がありますが、並行宇宙から基底宇宙を観測できるのかについては依然として明らかとなっていません。
[[/collapsible]]</textarea></pre>
