**Articolo:** SCP-3970 - &#34;voglio contenere anche io&#34;
**Autore:** [[*user DrZinc]]
**Originale:** [https://scp-wiki.wikidot.com/scp-3970 SCP-3970]
**Traduttore:** [[*user Kishiroh]]
[[include credit:end]]

**Elemento #:** SCP-3970

**Classe dell&#39;Oggetto:** Euclid

**Procedure Speciali di Contenimento:** Il Sito-211 è stato costruito intorno a SCP-3970, sotto copertura come una struttura di ricerca geologica. Sono stati costruiti controlli di sicurezza su tutte le strade che conducono al Sito-211 per impedire accessi non autorizzati.

Le entrate all&#39;Unità-01 devono essere sorvegliate in ogni momento. Il personale senza Livello d&#39;Autorizzazione 4/3970 deve ricevere un permesso dal direttore del sito per l&#39;accesso, condurre esperimenti, o altrimenti interagire con SCP-3970.

A SCP-3970 deve essere sottoposto ad valutazione psicologica ogni settimana.

**Descrizione:** SCP-3970 è situato nella cittadina di ████████, Washington, vicino al Glacier Peak,  parte delle Cascade Mountains. SCP-3970 è una ex struttura che funzionava da scuola elementare. SCP-3970 è composto da due corridoi principali, di cui ogni fine punta ad una direzione cardinale. L&#39;entrata principale dell&#39;ufficio di amministrazione risiede nella punta meridionale della scuola. Seguendo il corridoio verso nord si può trovare una grande caffetteria/auditorium, che include un bagno ed un piccolo palco. Le classi sono presenti nelle ali est ed ovest della scuola, con 6 classi in totale.
SCP-3970 è stato integrato completamente nel Sito-211 ed è conosciuto come Unità-01.

Vari fenomeni sono stati documentati riguardo l&#39;interno di SCP-3970, comprendendo:
* Il movimento di mattonelle sul pavimento/tetto
* Riconfigurazione di cavi elettrici
* Movimenti di mura
* Rimozione/Ricollocazione di porte
* Riconfigurazione dei tubi
* Attivazione dei sistemi di antincendio

SCP-3970 può comunicare riallocando della polvere di gesso che si trova su ogni lavagna presente nelle ex classi. Similarmente, una comunicazione con SCP-3970 è possibile scrivendo parole sulle lavagne. Alla scoperta, SCP-3970 usava una forma grezza di inglese scritto, spesso scrivendo male delle parole e usando la punteggiatura nel modo sbagliato, ma dal primo incontro, SCP-3970 ha migliorato considerevolmente l&#39;uso della lingua.

SCP-3970 è pienamente senziente, avendo un approssimato livello di intelligenza di un umano di sette anni. SCP-3970 possiede due forme di &#34;sensi&#34;, che permettono ad esso di sentire e percepire le aree dentro di se. SCP-3970 può sentire quando una pressione è applicata ad ogni parte della struttura, reagendo a forze piccole fino a 1mN. SCP-3970 ha anche dimostrato l&#39;abilità di percepire livelli di calore dentro di esso. Si crede che questo effetto sia capace di dare a SCP-3970 una forma di vista attraverso un effetto simile alla termografia.

**Scoperte:** Prima del 9/12/199█, SCP-3970 era una scuola pienamente funzionante conosciuta come Scuola Elementare Northern Washington. La struttura è stata presa sotto controllo dalla Fondazione per servire come sito di contenimento temporaneo per SCP-████, e fu chiusa dopo che le procedure di trasferta furono completate con successo. L&#39;area fu messa sotto controllo nuovamente quando un agente sul campo notificò la Fondazione di rapporti della polizia che narravano di persone scomparse, tutte viste vicino all&#39;ex sito della Fondazione prima dell&#39;accaduto. La Divisione 3 della SSM Psi-7 (&#34;Miglioramento Casalingo&#34;) è stata di conseguenza mandata a valutare ogni possibile minaccia e distruggere la struttura se necessario. All&#39;arrivo la squadra ha scoperto che l&#39;area di contenimento decommissionata è stata sigillata da un muro di mattoni. Dopo aver demolito il muro, una piccola sfera blu fu trovata nella tenda di contenimento, insieme a 7 corpi che corrispondevano alla descrizione dei rapporti della polizia. La sfera successivamente fu scoperta essere un giocattolo per bambini non anomalo, chiamata &#34;palla 8 magica&#34;. Mentre investigavano una delle classi della struttura, un messaggio era presente su una lavagna: &#34;perfavore non fatemi male&#34;. Il team fu evacuato, ed è stato provato un contatto iniziale.

[[collapsible show=&#34;+Log Intervista Iniziale&#34; hide=&#34;-Log Intervista Iniziale&#34;]]
&gt; **Prefazione:** Dopo che alla struttura fu data una designazione SCP e fu stabilito un contenimento temporaneo, al Ricercatore Senior McKnight fu assegnata la supervisione della costruzione del Sito-211 attorno SCP-3970. Accompagnato dalla Divisione 3 della SSM Psi-7, il Ricercatore Senior McKnight è entrato nella classe dove SCP-3970 fu probabilmente visto comunicare.
&gt;
&gt; **Data:** 20/10/200█
&gt;
&gt; **Intervistatore:** Ricercatore Senior McKnight
&gt;
&gt; **Intervistato:** SCP-3970
&gt;
&gt; ------
&gt;
&gt; //Nota: Tutte le comunicazione elencate sono state eseguite nella forma di scrittura di gesso sulla lavagna della classe, a meno che non sia specificato. Il Ricercatore Senior McKnight sarà denominato come McKnight per gli scopi di quest&#39;intervista.//
&gt;
&gt; **&lt;Inizio Log&gt;**
&gt;
&gt; **McKnight:** Puoi leggere?
&gt;
&gt; (//Il gesso si muove, formando delle lettere scritte grezzamente.//)
&gt;
&gt; **SCP-3970:** si
&gt;
&gt; **McKnight:** Come ti chiami?
&gt;
&gt; **SCP-3970:** non lo so non o un nome
&gt;
&gt; **McKnight:** Da ora, il tuo nome è SCP-3970. Ti va bene?
&gt;
&gt; **SCP-3970:** credo di si
&gt;
&gt; **McKnight:** SCP-3970, perché hai messo una palla 8 magica nella cella di contenimento?
&gt;
&gt; **SCP-3970:** era magica quindi dovevo tenerla al sicuro
&gt;
&gt; **McKnight:** E perché hai ucciso quelle persone?
&gt;
&gt; (//SCP-3970 non risponde per circa 30 secondi, per poi rispondere in una grafia visibilmente peggiore.//)
&gt;
&gt; **SCP-3970:** stavo solo cercando di autarvi ragazi
&gt;
&gt; (//SCP-3970 non risponde ad ulteriori domande. Il Ricercatore Senior McKnight termina l&#39;intervista.//)
&gt;
&gt; **&lt;Fine Log&gt;**
[[/collapsible]]

**Addendum-3970-1:** Log della Valutazione Psicologica

[[collapsible show=&#34;+Log-Psicologico-3970-1-03/11/200█&#34; hide=&#34;-Log-Psicologico-3970-1-03/11/200█&#34;]]
&gt; **&lt;Inizio Log&gt;**
&gt;
&gt; **Dr. Underwood:** Salve SCP-3970, mi chiamo Dr. Underwood. Sarò il tuo psicologo da oggi in poi.
&gt;
&gt; **SCP-3970:** cosè uno psicologo.
&gt;
&gt; **Dr. Underwood:** Mi assicurerò tu sia felice. Che tu goda la tua situazione, se permetti.
&gt;
&gt; **SCP-3970:** sembri meio dellaltra persona.
&gt;
&gt; **Dr. Underwood:** Che intendi?
&gt;
&gt; **SCP-3970:** e venuto con i altri tipi cativi.
&gt;
&gt; **Dr. Underwood:** Oh, Il Ricercatore Senior McKnight? Non preoccuparti, stava solo facendo il suo lavoro. Da oggi starò io con te.
&gt;
&gt; **SCP-3970:** promeso?
&gt;
&gt; **Dr. Underwood:** Sì SCP-3970, lo prometto. Prima che finiamo questa sessione, ho una domanda. Ho notato che hai iniziato ad usare i punti alla fine delle tue frasi. Perché lo fai?
&gt;
&gt; **SCP-3970:** o visto voi usarli quindi lo facio anche io.
&gt;
&gt; **Dr. Underwood:** Grazie SCP-3970. Qualcos&#39;altro che ti passa per la testa?
&gt;
&gt; **SCP-3970:** quele persone stano bene?
&gt;
&gt; **Dr. Underwood:** Sono in un posto sicuro, non preoccuparti di loro.
&gt;
&gt; **&lt;Fine Log&gt;**
&gt;
&gt; //Nota: SCP-3970 mostra una notevole abilità nell&#39;imparare. Voglio un insegnante di grammatica per lui al più presto.//
&gt; //-Ricercatore Senior McKnight//
[[/collapsible]][DATI OMESSI]
[[collapsible show=&#34;+Log-Psicologico-3970-19-09/03/201█&#34; hide=&#34;-Log-Psicologico-3970-19-09/03/201█&#34;]]
&gt; **&lt;Inizio Log&gt;**
&gt;
&gt; **SCP-3970:** Salve Dr. Underwood!
&gt;
&gt; **Dr. Underwood:** Salve SCP-3970. Ho saputo che le tue lezioni stanno procedendo bene.
&gt;
&gt; **SCP-3970:** Sì! Ho imparato così tanto!
&gt;
&gt; **Dr. Underwood:** Mi fa molto piacere! Spero tu stia andando d&#39;accordo con gli ingegneri e gli architetti.
&gt;
&gt; **SCP-3970:** È stato un pochino strano all&#39;inizio, ma ora mi ci sto abituando.
&gt;
&gt; **Dr. Underwood:** Sono felice di sentirlo. Hai qualche preoccupazione al momento?
&gt;
&gt; **SCP-3970:** Quand&#39;è che finalmente posso iniziare ad aiutarvi?
&gt;
&gt; **Dr. Underwood:** Mi dispiace SCP-3970, ma non lo so. Continua a fare un buon lavoro e potrebbe essere presto.
&gt;
&gt; **SCP-3970:** Aspetta! C&#39;è una cosa a cui stavo lavorando.
&gt;
&gt; (//SCP-3970 crea un disegno di un omino sorridente in un camice da laboratorio, denominato &#34;Dr. Underwood&#34;, che si trova dentro un grande rettangolo, denominato &#34;Me&#34;//)
&gt;
&gt; **&lt;Fine Log&gt;**
[[/collapsible]][DATI OMESSI]
[[collapsible show=&#34;+Log-Psicologico-3970-28-25/08/201█&#34; hide=&#34;-Log-Psicologico-3970-28-25/08/201█&#34;]]
&gt; **&lt;Inizio Log&gt;**
&gt;
&gt; **Dr. Underwood:** Come ti senti oggi SCP-3970?
&gt;
&gt; **SCP-3970:** Sono felice di iniziare con nuovi addestramenti, ma sono un po nervoso.
&gt;
&gt; **Dr. Underwood:** Non preoccuparti SCP-3970, andrai benissimo. Ricorda, è solo un test. Tutto questo è stato fatto per aiutarti ad allenarti per le cose serie.
&gt;
&gt; **SCP-3970:** Hai detto che il miglior modo per aiutarvi è se lavoro sodo, giusto?
&gt;
&gt; **Dr. Underwood:** Esatto. Sarà soltanto come tutti gli altri allenamenti che hai fatto. Credo pienamente nelle tue abilità.
&gt;
&gt; **SCP-3970:** Se lo dici tu allora deve essere vero. È solo che mi sento così importante ora.
&gt;
&gt; **Dr. Underwood:** Scusa SCP-3970, devo andare, sarà una giornata impegnativa per me e te.
&gt;
&gt; **&lt;Fine Log&gt;**
&gt;
&gt; //Nota: Abbiamo l&#39;approvazione. L&#39;ultimo passo del Progetto 3970-θ deve cominciare immediatamente.//
&gt; //-Direttore del Sito McKnight//

[[/collapsible]]

**Elemento #:** SCP-3970

**Classe dell&#39;Oggetto:** Thaumiel

**Procedure Speciali di Contenimento:** Tutte le informazioni date a SCP-3970 devono essere consegnate sotto l&#39;impressione che sia ancora sotto procedure di addestramento. In nessuna circostanza SCP-3970 deve sapere che qualunque elemento contenuto all&#39;interno del Sito-211 è di natura anomala. SCP-3970 non deve controllare alcuna parte del Sito-211 al di fuori delle aree di livello di sicurezza 3 o superiore.

Tutte le informazioni sotto Livello d&#39;Autorizzazione 2 devono citare che l&#39;influenza SCP-3970 si estende solo all&#39;Unità-01. Il personale con Livello d&#39;Autorizzazione 2 o inferiore non deve accedere direttamente o vedere video delle celle di contenimento del Sito-211. Ogni personale trovato a violare questo protocollo deve essere somministrato con anestetici di Classe-B necessariamente.

L&#39;Unità-01 deve essere custodita e sorvegliata da personale di sicurezza con Livello d&#39;Autorizzazione 3. L&#39;entrata all&#39;Unità-01 è proibita senza permesso del Direttore del Sito.

A SCP-3970 deve essere sottoposto ad valutazione psicologica ogni settimana.

**Descrizione:** SCP-3970 è la designazione per il Sito-211, locato in ████████, Washington. La struttura originale di SCP-3970 è stata integrata completamente nel Sito-211, ed è conosciuta come Unità-01.

SCP-3970 è senziente, e ha dimostrato di avere una memoria quasi fotografica. SCP-3970 è estremamente cooperativo, e ha mostrato un intenso desiderio nell&#39;aiutare la Fondazione. Non c&#39;è nessun istanza registrata di SCP-3970 che ferisce personale della Fondazione, intenzionalmente o meno. Nonostante il desiderio di SCP-3970 di aiutare la Fondazione, SCP-3970 ha dimostrato una forte ansia nei confronti del contenimento di elementi anomali. Ciononostante, SCP-3970 non è capace di riconoscere le differenze tra proprietà normali e anomale, a meno che queste proprietà non siano sottolineate.

SCP-3970 ha il completo controllo meccanico sull&#39;intera struttura, e l&#39;influenza di SCP-3970 si sparge su ogni aggiunta permanente fatta alla struttura. Non c&#39;è nessun limite conosciuto a questa abilità, e l&#39;interità del Sito-211 è al momento sotto il controllo di SCP-3970. SCP-3970 non ha dimostrato alcuna perdita di efficacia nonostante sia approssimativamente 30 volte più grande rispetto alle dimensioni che aveva alla scoperta, e ha dimostrato l&#39;abilità di compiere molteplici compiti alla volta senza perdita di efficienza. 

L&#39;unico metodo di contatto diretto con SCP-3970 è attraverso lavagne presenti nelle classi della struttura originale, ora situate nell&#39;Unità-01. Tutti i tentativi di installare lavagne aggiuntive o inventare nuovi metodi di comunicazione sono falliti.

**Addendum-3970-θ:** Report del Progetto

&gt; //O5-██//
&gt;
&gt; //Il Progetto 3970-θ è stato un successo strabiliante. Il sistema di ordinamento piastrelle è completamente funzionale in tutte le celle di contenimento e le aree di contenimento pesante. I I punti di sicurezza di trasferimento elettrico hanno superato il test, quindi nessun personale che viene cotto per aver camminato troppo lentamente. SCP-3970 mostra continui miglioramenti nel gestire i propri impegni, ed è diventato estremamente efficiente nel svolgere procedure di contenimento.//
&gt;
&gt; //Te l&#39;avevo detto che questo sarebbe andato diversamente. Dopotutto, ti ho mai deluso? Beviamo qualcosa qualche volta, offro io.//
&gt;
&gt; //Direttore del Sito McKnight//
