++ Wprowadzenie

Pamiętacie, jak, będąc dziećmi, panicznie baliśmy się ciemności? Często do takiego stopnia, że nie można było mówić o zasypianiu bez przytulaka czy przy zgaszonym świetle. Jak rozpaczliwie szukaliśmy czegokolwiek, na czym możemy się skupić, byleby tylko nie myśleć o horrorach czyhających dookoła. Krwiożercze potwory spały pod naszymi łóżkami, skradały się za drzwiami i wychodziły zza szafy. 

Pamiętacie, jak za dzieciaka baliśmy się zostać sami? Panująca wtedy cisza rozdzierała umysł, ze wszystkich stron wkradały się do niego najstraszliwsze wizje i niemalże żywy terror. Cisza i samotność, bez nikogo, kto mógłby usłyszeć nasz krzyk, nasz płacz, nasz ból. Jedynie demony, które tym się żywiły. 

Pamiętacie, jak po raz pierwszy rozpalaliśmy ogień? Przy opiekuńczych dłoniach rodziców, jednak nadal w obliczu niebezpieczeństwa. Jak płomień gwałtownie tańczył, buzując dookoła przyjemnym, lecz równie śmiertelnym ciepłem, jak natura w najsurowszy, możliwy sposób pokazywała nam, że nie mamy nad nią żadnej kontroli. Jak czuliśmy moc piekielnych istot zamkniętych w ogniu, wsłuchiwaliśmy się w ich trzaskającą z gorąca muzykę i podziwialiśmy migotliwy bal pełen świateł, błysków i chaosu. Istoty ognia patrzyły również i na nas. 

Teraz dorośliśmy. Wiemy już, że to nie ciemność, samotność czy potęga są straszne. Nie boimy się tych demonów, potworów, zjaw i wszelkich ucieleśnień horroru. 

//Ale kto powiedział, że to sprawi, że one odejdą?//

Wraz z nadejściem dnia dziecka witryna SCP-PL ogłasza kolejny konkurs pisarski. Motywem przewodnim będzie &#34;**dziecięcy horror**&#34;. Często powtarzam, że horror, strach, jako bardzo osobista emocja, często jest rozumiany dopiero z wiekiem. Dziecko nie zrozumie strachu przed utratą pracy, nie zrozumie w pełni obaw przed chorobą (która nie tylko może oznaczać koniec życia, ale również niemożliwość w pomaganiu rodzinie) czy tym bardziej rozpędzonej komety bądź końca uniwersum. Jednak jako dorośli często zapominamy o horrorze, który towarzyszył nam od najmłodszych lat, jak właśnie ciemność, samotność, obca potęga, odrzucenie, niewiedza, nawet dorastanie. Nie mogąc zdecydować się, czy jako temat mam dać &#34;dzieci&#34; czy &#34;strach&#34; postanowiłem to połączyć. Niech nasi pisarze pokażą, czy był to dobry pomysł.

++ Zasady konkursu

W związku z tym, że jest to konkurs mający zapewnić &#34;content&#34; witrynie, obowiązywać będzie nas kilka zasad. Oto i one:

* **Praca musi być w klimacie horroru zrozumiałego przez dzieci**: Sam horror jest obszernym pojęciem, jednak tutaj go zawęzimy: jedynie to, co może być zrozumiałe przez przeciętnego Kajtka może być fabułą pracy. Potwór z szafy czy zdecydowanie za szybko jadący rower są w porządku. Karabin zabijający połowę mieszkańców Afryki czy epidemia wirusa na Marsie to obiekty poza zasięgiem dziecka.  
* **Forma dowolna**: Raport, opowieść czy inna praca literacka jak najbardziej ma miejsce. 
* **Specjalne zasady odnośnie prac konkursowych:** Prace konkursowe nie będą usuwane w czasie trwania konkursu. Zwycięzca zostanie wybrany na podstawie ocen danej pracy. Nie można oceniać swoich prac. Załączniki i podstrony są w porządku, ale nadal pod uwagę brana jest jedna strona, jeden artykuł. Jedna praca na jednego autora. Możliwa jest współpraca dowolnej liczby autorów. Uczestnictwa w konkursie nie trzeba zaznaczać (**nie ma zapisów**). 
* **Bawimy się świetnie i uczciwie.**

+++ Terminy:

# Sprawy organizacyjne trwają do **31 maja**
# Wrzucanie swoich prac trwa do **30 lipca**
# Głosowanie i wybór zwycięzcy trwa do **8 sierpnia**

Małe przypomnienie stałych zasad konkursowych:

* **Edytowanie wrzuconych prac:** Dozwolone są jedynie &#34;małe&#34; edycje -- poprawa literówek, gramatyki czy podobne. Zabronione jest edytowanie prac innych, choćby w celu naprawy błędów, jak również wprowadzanie zmian w fabułę pracy.
* **Zapisy:** Mówiłem o tym wcześniej, ale powiem jeszcze raz: KAŻDY może wziąć udział, nie ma potrzeby nigdzie się zapisywać: po prostu wrzuć swoją pracę. 
* **Kolaboracja (praca kilku autorów)** jest dozwolona, jednak jeden autor może napisać tylko jedno dzieło. 
* **Głosowanie** jest bez zmian: nie głosujemy na swoje, na wszystkie inne śmiało. 
* **Jedna praca na jednego autora** jeżeli ktoś zdecyduje się usunąć swoja pracę, może opublikować kolejną. 

W ramach pytań czy propozycji zapraszam do dyskusji strony. 

+++ Jak należy wrzucać prace

Prace należy normalnie wrzucać w dedykowane miejsce (GOI format, raporty czy opowieści), a następnie dodać ją na tej stronie w odpowiednim miejscu i odpowiednim szablonem. Jeżeli masz z tym problemy to skontaktuj się z administracją. 

Prace zostaną otagowane **kw2018**, jednak tym zajmie się administracja. 

**W ramach problemów proszę o kontakt z administracją: pomożemy.**</textarea></pre>
