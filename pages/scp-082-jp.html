**项目编号：** SCP-082-JP 

**项目等级：** safe  


**特殊收容措施：** SCP-082-JP应保管于site-8181的标准危险物收容仓库中。利用SCP-082-JP进行的实验，必须得到4级以上职员的批准。

**描述：** SCP-082-JP是长46cm，宽30cm，纵深9cm由█████公司制造的旅行箱。该项目的构成素材皆为一般性质并未发现任何异常，且该公司的其他制品中也并未发现任何特异性。

SCP-082-JP在以海外旅行为目的的前提下使用时才会出现其异常性。在到达目的地之前，SCP-082-JP的使用者就会毫无预兆地消失。[[footnote]]从目前确认到的情报来看。其中最早的例子是在旅行出发开始5分钟后，最晚的例子则是在越过国境前的30秒时发生。[[/footnote]]该异常的发生与SCP-082-JP是否有内容物以及对象使用的交通工具无关。只有当使用者拥有‘要使用SCP-082-JP去海外旅行’这一意识时，才会出现异常状况。

当使用者消失时，SCP-082-JP内部就会产生一个广大的空间。该异空间会随事态而发生变化。如荒野或沙漠，人迹罕至的密林等荒废土地，且这些地方都是现实中不存在的。可以通过SCP-082-JP开口处自由出入该异空间。SCP-082-JP和异空间内连接的地区各有不同（约8成的概率是与地表相连），目前已确认到出入口处于空中的例子。通过无人机对内部的调查，推测该异空间可能是无限的。

在该异空间内存在着与失踪的使用者容貌相同的人型生物SCP-082-JP-1，此人型为寻找住宿地而在空间内游走。若询问SCP-082-JP-1关于SCP-082-JP的情报以及在异空间出现前的记忆时，该人型会以忘记此事等暧昧性质的话语进行作答。异空间内除SCP-082-JP-1以外并无其他生物。意图将SCP-082-JP-1带回现实世界的行为都会导致该人型的激烈抵抗。若采取限制SCP-082-JP-1人身自由后强行带回的策略，则会在通过SCP-082-JP时遭遇高温的未知蒸汽而消失。其后消失的SCP-082-JP-1会再次出现在异空间内，好似并未发生任何事情一般，继续寻找住宿地点。

当使用者在现实世界中消失经过24小时，SCP-082-JP-1便会朝着一定的方向开始前进。其前进方向处盖有一栋老化剧烈的6层建筑物。建筑物屋顶上同样老朽的看板上书“HOTEL SMILEY FACE”，字迹由油漆漆成，且难以看清。该建筑物在SCP-082-JP所引发的事件中都是相同的。确认到所有窗户都能看到屋内的灯光，其中若干房间能透过窗户看到其中动作的人影。但关于这些人影是否为生命体目前还未得出结论。建筑的入口处是嵌有玻璃的旋转门，但此门扉已经无法正常运作。SCP-082-JP-1在触碰到门扉的瞬间就会消失。SCP-082-JP-1消失后，能确认到建筑物内的人影增加了一人。虽然曾尝试通过借助非SCP-082-JP-1的人类、调查用机器人以及搜寻犬潜入建筑物内部进行调查，但直接性质的攻击（如尝试打破窗户入侵，或破坏墙壁等等）行为会导致建筑物从该地区消失，因此所有的尝试终告失败。

当计划海外旅行的新使用者接触到SCP-082-JP时，异空间就会消失变回普通的旅行箱。此时，若异空间内存在人类的话将无法脱离，发信机的通信也会停止。若此时身体在通过SCP-082-JP的开口处时则会被切断。为此在实验的时候，包括潜入人员在内的所有员工应尽量不要直接以身体对SCP-082-JP本体进行触碰。

SCP-082-JP是在20██/██/██于██市立████中学的闲置品义卖会上由普通人购得。之后购买者的长女为前往美国进行短期的寄宿留学时使用了SCP-082-JP。由于她失踪时SCP-082-JP内部出现了异空间，而被潜伏于机场中的基金会员工调查回收。其家人与相关人物都被施以B级记忆处理，并将这一连串的事情作为出国时发生的事故处理。现在还未知晓该项目在义卖会之前的持有者身份。

[[collapsible show=&#34;+ 实验记录082&#34; hide=&#34;- 实验记录082&#34;]]
__记录082-1__
&gt; **被实验者:**D-34277
&gt; **实验方法:**被实验者在开始之前被告知“因实验原因需要改变场地”。被实验者的衣物与日用品被置放于SCP-082-JP内，被实验者蒙眼并怀抱SCP-082-JP，通过飞机前往韩国。[[footnote]]目的地以当日的天气状况等条件作为参考而选择了邻国。[[/footnote]]
&gt; **结果:**被实验者并未发生变化。
&gt; **分析:**由于被实验者并无出国的认识，因此并未出现异常状况。

__记录082-2__
&gt; **被实验者:**D-84593
&gt; **实验方法:**被实验者在事前被告知“因实验原因需要出国”。被实验者的衣物与日用品被置放于SCP-082-JP内，被实验者在并无视觉限制的情况下怀抱SCP-082-JP，通过飞机前往韩国。
&gt; **结果:**被实验者并未发生变化。
&gt; **分析:**对于被实验者来说如果没有抱有“要去旅行”这一概念，就算知道自己要前往国外也不会发生异常。

__记录082-3__
&gt; **被实验者:**D-63491、D-22543、D-93562
&gt; **实验方法:**从工作态度优秀的D级人员中选出三人，以基金会人员监视的条件下进行的慰劳旅行对他们进行说明。[[footnote]]为了让该说明更有说服力，除直接的被实验者D-63491以外的D级人员（D-22543、D-93562）也作为游客跟随。[[/footnote]]其中D-63491使用了SCP-082-JP。被实验者在并无视觉限制的情况下通过飞机被送往台湾。
&gt; **结果:**D-63491在飞行途中，对邻座的D-93562发言称“喂喂，这该不会是要前往国外吧！”，之后立刻消失。SCP-082-JP内的异空间也随之生成。异空间内部是无边际的阴暗荒野。详细请参考采访记录082-3。
[[/collapsible]]

[[collapsible show=&#34;+ 采访记录082-3&#34; hide=&#34;- 采访记录082-3&#34;]]

&gt; 
&gt; **＜记录1＞**
&gt; 
&gt; **对象:** 于实验记录082-3中出现的SCP-082-JP-1
&gt; 
&gt; **采访者:** 宗形研究员
&gt; 
&gt; **备注:** 关于该记录至今的详细请参照实验记录082-3。该实例中，异空间的出入口出现于离地表约6m的空中。头戴安全帽与摄像头，通过铝制梯潜入异空间内部的宗形研究员，借由无线自源口博士处获取适当的指示。
&gt; 
&gt; **＜录像开始（该时间点中D-63491已消失了约1个小时）＞**
&gt; 
&gt; **宗形研究员:** 呀，你是D-63491吗？
&gt; 
&gt; **SCP-082-JP-1:** 嗯？哦哦，是研究员小哥啊。是啊，我就是被你们编号为D-63491的囚徒。这么说你也迷路了吗？
&gt; 
&gt; **宗形研究员:** 嗯，可能吧。话说D-63491，我记得你在来这里之前好像不是穿这一身的吧。你到底是在哪里换的衣服？事前给你带上的发信机我也没找到。
&gt; 
&gt; **SCP-082-JP-1:** 你在说什么。我一开始就是穿这件衣服……（露出了稍作思考的表情）。该怎么说呢，这就是我旅行时的风格。
&gt; 
&gt; **宗形研究员:** 嗯。确实这件衣服看起来更舒适更有旅行者的感觉。
&gt; 
&gt; **SCP-082-JP-1:** 是吧？穿着工作服哪有心思在这一带观光啊。哈哈哈……话说，你知道旅馆在哪里吗？
&gt; 
&gt; **宗形研究员:** 旅馆？基金会为你们所预定的住宿设施并不在这一带啊。
&gt; 
&gt; **SCP-082-JP-1:** 为什么你们要为我们这种人预定旅馆啊。那是我预定的。而现在我就是要前往那家旅馆，你要是知道怎么走的话就告诉我吧。
&gt; 
&gt; **宗形研究员:** 很可惜，我并不知道。
&gt; 
&gt; **SCP-082-JP-1:** 是吗……（神情疲惫肩膀耷拉）那样的话就没办法了。我只好再稍微找找了。
&gt; 
&gt; **宗形研究员:**祝你能找到。
&gt; 
&gt; **＜录像暂时结束＞**
&gt; 
&gt; **通过无线的经过报告:** 我要暂时离开此地，已让SCP-082-JP-1拿上发信机。即使我对他说要离开他也并无一丝挽留之意。约22小时后我会再次潜入，对SCP-082-JP-1进行采访以及行动观察。-宗形研究员
&gt; 

&gt; 
&gt; **＜记录2（再接触记录）＞**
&gt; 
&gt; **&lt;录像开始&gt;**
&gt; 
&gt; **宗形研究员:**D-63491！
&gt; 
&gt; **SCP-082-JP-1:** 哦哦！又见面了啊，小哥。
&gt; 
&gt; **宗形研究员:** 你找到旅馆了吗？
&gt; 
&gt; **SCP-082-JP-1:** 如你所见，我也差不多要累了。
&gt; 
&gt; **宗形研究员:** 我说，D-63491。你不觉得很奇怪吗？
&gt; 
&gt; **SCP-082-JP-1:** 什么地方？
&gt; 
&gt; **宗形研究员:** 这里除了我和你之外，谁也不在啊。而且你看看四周，怎么看这里都不像是观光地啊。难道你不曾对此抱有疑问吗？
&gt; 
&gt; **SCP-082-JP-1:** 那是因为…（按着头身体摇晃）啊呀。
&gt; 
&gt; **宗形研究员:** 没问题吧，D-63491。
&gt; 
&gt; **SCP-082-JP-1:** 抱歉，让你费心了…这么说来确实啊。这儿感觉稍微有些寂静，是因为观光季结束了吗？
&gt; 
&gt; **宗形研究员:** 你想想自己是为什么要来这里旅行的？
&gt; 
&gt; **SCP-082-JP-1:** 那自然是因为想要参加一次海外旅行啊。
&gt; 
&gt; **宗形研究员:** 原来如此，海外旅行啊。话说D-63491，这儿是什么国家？
&gt; 
&gt; **SCP-082-JP-1:** 啊？小哥你在说什么啊！连自己来的国家的名字都忘记了吗？哈哈哈哈！
&gt; 
&gt; **宗形研究员:** 不，我只是想确认一下。
&gt; 
&gt; **SCP-082-JP-1:** 哈哈哈哈，好笑。没办法，我就告诉你吧。你所在的这里是[杂音]啊。
&gt; 
&gt; **宗形研究员:** 你说什么？
&gt; 
&gt; **SCP-082-JP-1:** 都说了，这里是[杂音]啊。你想起来了吗？
&gt; 
&gt; **宗形研究员:** …啊…嗯，想起来了。
&gt; 
&gt; **SCP-082-JP-1:** 真是的，你可要振作点啊。……嗯？
&gt; 
&gt; **宗形研究员:** 怎么了。
&gt; 
&gt; **SCP-082-JP-1:** 这边……我感觉旅馆就在这边。
&gt; 
&gt; **宗形研究员:** 为什么你会这么想？
&gt; 
&gt; **SCP-082-JP-1:** 那是因为我知道…绝对就在这边！
&gt; 
&gt; **宗形研究员:** D-63491？等等，D-63491！
&gt; 
&gt; **SCP-082-JP-1:** 抱歉，我想早点登记然后去休息！小哥你要是找不到住的地方也快来吧，不快点的话我要丢下你了！
&gt; 
&gt; **&lt;录像结束&gt;**
&gt; 
&gt; **结束报告书:** D-63491，不对是SCP-082-JP-1以敏捷的脚步继续行走，最终到达那间旅馆，在触碰旋转门后消失。其后透过3楼的窗户确认到内部的人影增加了一人。不过那…那人影给人的感觉和D-63491的背影不符。给予他的发信机之后也失去了信号。人影在一段时间内，好似透过窗户俯视下方的我一般静止不动。但过了一段时间后，那人影就和其他的人影一样徘徊起来。采访中SCP-082-JP-1所述国名被耳鸣一般的尖锐噪音所遮蔽，我无法好好听清。报告就是以上。-宗形研究员
&gt; 
[[/collapsible]]

**补遗:** 对采访记录082-3中的杂音进行解析，发现其是由以下话语在高速高音下产生的。

&gt; 快回去快回去快回去快回去快回去快回去快回去明明我我我我也想去的啊

该声音的发生源至今还在调查中。</textarea></pre>
