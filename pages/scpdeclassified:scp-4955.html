    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**[[[SCP-4955]]]

**作者：**[[user DolphinSlugChugger]]（在discord上也称gears（不是博士））

大家好！这里是CorpseOfBixby。再也不是个新手解密者了。生活很美好，不是吗？重点是，第二次才是魅力所在。

今天，我们来看看SCP-KNIFE。这篇是在[http://scp-wiki-cn.wikidot.com/cliche-con-2019 老掉牙竞赛]期间写的，要求作者们写有老掉牙套路的SCP。看好那堆死掉的D级，避开那些可能会杀掉你的东西，让我们直接进入神秘的文章吧。

马上，文档中发生了些奇怪的事情。

&gt; **项目编号：**--SCP-4955-- 无
&gt; 
&gt; **项目等级：**--Safe-- --Mendax-- Decommissioned
&gt; 
&gt; **项目类型：**--认识论-- --逆模因-- 无
&gt; 
&gt; **特殊收容措施：**--SCP-4955应被保管在Site 19的标准Safe级项目收容柜中。-- 无

有些鬼事情正在发生……

首先，我们知道基金会发现了这个东西然后给了它一个SCP编号，但最终变成了无（null）。不幸的是，null有很多个定义。零、无、不显著、不可用，没有一样是可以在没有上下文的情况下用的。我们之后再谈它。

其次，项目等级稍微变了一下。起初，它是Safe，锁在个盒子里，然后就搞定了。但之后变成了Mendax，就是拉丁语中的骗子/欺骗。查了查[http://scp-wiki-cn.wikidot.com/esoteric-classes-complete-list 机密项目分级]发现Mendax实际上不是基金会在用的一个项目等级，纯粹是受异常影响而创建的。呀，那把它变成decommissioned（已废除）还是件好事了。等等，你是说基金会去故意无效化一件SCP？那就不是好事了。我们得去看看这是这么做到的。

第三，项目类型试图简洁地描述异常。我们看到的第一个描述是认识论。认识论是哲学的一个领域，它试图区分合理的信念和观点之间的区别。也就是说，//是什么使得一个合理信念变得合理？//或是//我们怎么知道我们知道？//在那个时代，人们只能凭直觉认识事物，而且没有办法真正知道事物是如何运作的。在某种程度上，你可以把它看作是科学原理的先驱。那么认识论的异常是什么意思？考虑到它与我们相信世界如何运作有关，这可能意味着它以某种方式影响了我们的信念。再走个弯路，我们可以到页面的底部，看看我们的标签。

&gt; &gt;强迫性

认识论就是一种说一件事然后让你做这件事的奇特的方式，而且是强迫的。这就是我们今天的陈词滥调。

但那被划掉了，被逆模因代替了。我们会亲自了解为什么会这样。而又一次，它被空代替了。

收容措施没有告诉我们什么新东西，所以我们跳过它

描述……

&gt; **描述：**--SCP-4955-- KNIFE是一把规格型号未知的刀具。

这个充其量就是含糊不清。读起来非常的冷血。最令人不安的是，它的SCP编号被划掉了，取而代之的是KNIFE。这就是那把能让你做事的刀，哈？我想知道后续了。

除了明显的格式错乱之外，描述还可能意味着写这些东西的是个全新的人，是一个在查看所谓的Safe的SCP的初级研究员。

让我们看看日志，其构成了文章的主要内容。

**记录 1 - 2055/01/02**

我们要注意的第一个是年份2055，就是，如果你还不知道的话，对[[[SCP-055]]]的一个厚颜无耻的引用。顺便说一下，SCP-055有个[http://scp-wiki-cn.wikidot.com/scpdeclassified:scp-055 不错的解密]。尽管2055年可能意味着我们会有什么想不到的技术创新，但这也意味着现代的背景对我们来说没什么用。随着事情的进展，我们得学一学。

&gt; 我测了各种常规测试。材料不具有异常，就是木头刀把配不锈钢刀刃。锋利程度也一切正常。没有热力学异常，根本不沾边。我甚至执行了休谟-道金斯-斯克兰顿测定，什么也没发现。没有异常。

休谟-道金斯-斯克兰顿测定听起来挺有趣。这就很像只能在未来才能见到的发明了。如果你还记得，现在有斯克兰顿现实稳定锚以及康德计数器，都与休谟有关。就本文而言，休谟是指现实存在的指数。虽然这两项发明在基金会成立的时候就存在了，但是它们难以生产，更不要说使用了。要是随便一个研究员都可以在一个基本上是Safe级的异常上用它，那么基金会的技术确实是进步了。当他测试KNIFE的时候，我们被告知休谟等级正常。它没有破坏现实，所以它肯定在做些更散的事情。

&gt; 我能想出来唯一有点不正常的地方，就是关于这玩意儿别人连个屁都没跟我提过，没有人记得在P-0055放着什么。

行吧，我们要看到异常本身了。还有，换个话题，这里还有一点关于SCP-055的提示。你可以在数字上看出来。回到异常上，人们忘掉了SCP-4955，那可能意味着它是个逆模因。

**记录 2 - 2055/01/02**

&gt; 我去见了我的主管。我向她确认，是的，我是被分配到了4955；是的，4955被放在P-0055。我告诉她那只是一把普普通通的刀子，没有异常属性，而她就这么……
&gt; 
&gt; 盯着我看。看了有好一阵子。我问她是否一切都好，她说她正等着我给出项目报告。

这基本上证实了。这也是种激活中的逆模因，因即使KNIFE就在她面前，她也看不见。

记录3似乎也再次证实了这玩意是逆模因。但这里有点奇怪。

&gt; 我走近一步，Smalls小小地偷笑了一下。

Smalls偷笑是因为他当时在开玩笑，在说他看不见KNIFE。这个偷笑之后会很重要。除此之外，这是个很简单的逆模因。

&gt; --SCP-4955-- KNIFE的异常效应体现在使得除初级研究员Harris以外的全部对象均无法（通常是完全无法）口头承认--SCP-4955-- KNIFE的存在。**2055/1/7编辑：**该效应并不对应被指定为SCP-4955的任何项目，因为该编号位已被其他项目占用。此后本文档内所有的SCP-4955一词均被替换为“KNIFE”。

基本上就是在描述逆模因的长篇大论。但是，在文件的结尾有个小而重要的更新，表示SCP-4955已被另一个SCP正式代替了。还记得SCP-4955的所有实例是怎样被替换成KNIFE的吗？那意味着这是SCP-4955的非法版本。这份文档存在的唯一原因就是某些研究员可以在SCP-4955被换掉之前记住它。但这本身就很奇怪。为什么数据库要把SCP-4955换成另一个SCP？这就是问题所在。

这个编号，SCP-4955，//不是逆模因//。我们知道KNIFE是，但是文档没有被KNIFE影响。我们知道这一点，是因为某些研究员或科学家必须用另一个SCP-4955来取代KNIFE，而且要移动KNIFE还得移动某些数据才行。如果你还记得SCP-055，那么SCP-055的文档是//确实存在的//。即使研究员不记得SCP-055，他们当然是可以阅读它的，并选择不去修改文档。

那这告诉了我们什么？

这意味着他们是故意去搞乱KNIFE的文档的。那为什么呢？

**记录 4 - 2055/01/3**

&gt; 大家不停地在问，而他反复地说没什么，然后大家好像就这么信了。不过……只有在看见我之后才会如此。所以至少他们大概知道我拿这把刀做了什么。

此处，我们能得到一个有关KNIFE的重大线索。我们还不是很了解KNIFE，但我们现在可以肯定的是，它与那个研究员与KNIFE有关。人们肯定会注意到Smalls的伤口，但//只会//在他们看到那个研究员和KNIFE的时候才会//忽略它//。

&gt; 我趁着Smalls没注意把一颗W级记忆增强剂偷偷放进了他的饮料，想看看是否有效果。他喝完饮料十分钟后，我拿着刀问了同一个简单的问题，而他依旧毫无头绪。

这证实了这一点。这把KNIFE要么是史上最强逆模因项目，要么是因没有逆模因而使记忆增强剂不起作用。好吧，我之前隐瞒了一些消息。很抱歉朋友。如果你之前确实看了标签，你就知道标签确认了这一点。这绝对不是逆模因。

KNIFE让人们理所当然地思考。这就是认识论。

记录5只是通过一台检测逆模因的机器来证明这个事实。还是这样，技术是非常先进，但这只会让我们的研究员更加困惑。

&gt; 不可能所有人都//可以//看见它，对吧？它不可能不是逆模因。
&gt; 
&gt; 该逆模因的机制目前未知，事实证明记忆增强手段无法抵消该影响，QNTM分析器也未显示出有任何逆模因特性。

**记录 6 - 2055/01/7**

我们的研究员正经受来自主管的压力。毕竟，如果你可以因为照看一个Safe级异常而得到报酬，那你当然可以展示一下结果。但是KNIFE是用某种方法制造的，这样人们都看不见它。我们还不知道为什么。

&gt; 所以，我掏出写有她给我交代的工作的那张纸，又掏出刀，当着她的面把纸切成一条一条。
&gt; 
&gt; 她盯着我看了片刻。
&gt; 
&gt; 同时
&gt; 
&gt; 她开始//大笑//。

这与我们的预期有很大的偏差。这就是我们的下一个也是最后一个线索。最重要的情景化。

人们可以看得到KNIFE。那她在笑什么？跟Smalls对着KNIFE偷笑一样？这意味着他们知道一些我们的研究员不知道的事情。唯一的问题是我们的研究员还不知道为什么。

&gt; 我一刀切进我的手指头，把鲜血甩在她的脸上，她连眼都没有眨一下。她走的时候还在发出轻笑。她甚至没有看我。
&gt; 
&gt; 我们没有4955。我们他妈的没有4955，行啊，好吧。随便了。
&gt; 
&gt; 操这份工作。

我们的研究员似乎终于明白了。KNIFE似乎是一种精心设计的恶作剧过程或是一个持续了太久的残酷笑话。而且他显然还没付出足够的东西来应对它。

在这份记录之后，有个巨大的空白。在这个空白里，根据上下文的线索，我们可以假设我们的研究员只是在等待事情结束。他知道这不是逆模因。他知道这不是现实扭曲。所以这一定是某种恶作剧，而且还有个非常糟糕的笑点，对吧？

**记录 7 - 2055/01/10**

&gt; 这玩笑早该结束了，但是没有。这玩笑他妈的没完没了。

我猜他的受苦还没有结束。Smalls和他的主管脸上的血迹还在那里。作为实验，我们的研究员杀了一只老鼠，并把它留在了自助餐厅。人们确实看到了它，但什么都没做。

接下来的几份记录是专门先给这只老鼠和在他背后嘲笑他的人的。

他决定把死老鼠清掉，人们还是在笑。这次更难了。

他测试了KNIFE，一次又一次。无事发生。没有逆模因，没有明显的异常。

&gt; 今天我工作的时候，我感觉有人在掏我的口袋。我回头看那人，只见那人两手张开，刀子啪嗒一声掉在地上。我一脚踹在那人小腿上，那人跑了。

他已箭在弦上。这是最后的异常。关于KNIFE的玩笑已经开了很长时间了，而且有个陌生人的手在你的口袋里。想偷KNIFE？这是异常的最后一步。巧的是，他正正是要救你。

&gt; **特殊收容措施：**--SCP-4955应被保管在Site 19的标准Safe级项目收容柜中。--把它放在你身上，别人偷不到的地方。

此时，记录已经过了一个月。现在是下一个月了。而且他仍然随身带着KNIFE。

他遭受了一个月的心理虐待。无论是哪个有理智的人都会发疯的。

&gt; 显然有谁把Smalls种在房间里的所有植物都砍坏了。他在活动室里大发雷霆，直到我告诉他是我用我的刀干的，他坐下得//那叫一个//快。其实不是我干的，但是这证实了我的猜疑，只要涉及刀子的想法都会触发它的效应。

我们的研究员找到了个目标，一个可以发泄他的疯狂的人。研究员Smalls。就是那个用KNIFE开始整个玩笑的人，那个第一个开始偷笑、嘲笑的人。

接下来的几个月很短暂，但也很痛苦。我们知道我们的研究员在受苦，但他也在准备着做些什么。现在是第五个月的第五天，五个月零五天的折磨。真是个巧合。又一个SCP-055的例子。

**记录 17 - 2055/05/5**

&gt; 我杀死了Smalls。
&gt; 
&gt; 我不在乎是不是这个婊子养的想出来的整个玩笑，但这好歹是个了结。
&gt; 
&gt; 我把KNIFE留在他的身体里。

KNIFE终于离开了我们的研究员，他可以好好休息一下了。KNIFE在某种意义上已经被废除了。异常已不再影响我们的研究员了。

我们终于知道为什么KNIFE是空了。从定义的角度看，空意味着无效的契约、零值、一个模糊值。虽然这些都不适合KNIFE，但是没有其他词可以简洁地把KNIFE描述为空。这就是结果。

**那他妈发生了什么？**

可以理解，你很迷惑。我几乎什么都没解密到。我觉得你们已经看出来我写的是那种很含糊的、讲故事类型的写作方式。你可能已经读过4955了，你也能发现我只触及了皮毛。

让我们把这些都过一遍。都会有意义的。

首先，我们知道这个异常不是逆模因。如果是，人们就不会做我们所看到发生的事。嘲笑并无视我们可怜的研究员、弄乱文件、想从他身上偷KNIFE。要是他们完全看不见KNIFE，那么这些事情完全不会发生。

其次，我们知道异常会影响人，症状如下。他们会尽量假装无视KNIFE的存在，忽略KNIFE的实际存在以及它造成的变化。最重要的是，每个人都会觉得这很搞笑。

第三，KNIFE与我们的无名研究员建立了联系。人们只在研究员开始处理KNIFE的时候才开始这样做。

当一个人确实地意识到某个物品的存在，而又被其他人告诉这个物品毫无疑问是不存在的，只是为了娱乐……

这就是字典里面**煤气灯效应**的定义。

对于那些不知道煤气灯效应是什么的人，就是指一个人或一群人去骗一个人，让他相信一个确实存在的东西实际上并不存在，反之亦然。举个例子，我要去看一场由我十年来最好的朋友主持的戏剧，然后把整场看完了。我很快乐，然后开心地回家了。满足。然后第二天，在谈论那出戏的时候，我被我的朋友拦住了。她告诉我那场戏从来没演过。那我产生了幻觉吗？我是在做梦？

我去找了另一个朋友，她也是跟我们一起去看演出的。她告诉我她不仅没来，还参加了另一个聚会。我想找出票据，但都被拿走然后扔掉了。现在没有证据证明其存在了。我还不记得演员长什么样、那场戏是讲什么的。它是场音乐剧、还是只是戏剧。是我记错了？

这被认为是一种心理虐待，是一种令人作呕的娱乐方式。大多数人甚至都没有意识到他们在这样做。我对此感到内疚。

他迫使受害者质疑他们自己的信念、想法、记忆、感知等等。迫使他们去怀疑他们确信是真的事。以及认识论。那个关于我们如何证明我们的信念的研究。欺骗，也有助于告知我们的信念，即使那个信念是错误的。Mendax，拉丁语中的骗子。

看起来我们解开了谜团。无论谁拿着KNIFE，KNIFE都会用煤气灯效应去影响其他人。在该情况下，这个人是我们可怜的研究员，刚开始工作。

所以这篇文章一开始就是正确的。KNIFE是一种Safe的异常并有着认识论的异常类型。对SCP-055的映射只是转移注意力而已，来让我们假设这种异常是逆模因，而它一开始显然是别的东西。欺骗和表面的主题骗了我们，也骗了我们的研究员。但是我们的研究员自己搞不清楚，因为其他人都在串通一气针对他。

五个月来，他饱受折磨。

然后他解放了自己。
