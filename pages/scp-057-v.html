**Объект №:** SCP-057

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Вокруг местоположения SCP-057 установлена особо охраняемая зона, известная как Участок ███. На участке вахтовым методом дежурят сотрудники в количестве не менее четырех исследователей (включая, как минимум одного гидролога и геолога) и семеро оперативников службы безопасности. Любые гражданские лица, пытающиеся проследовать к объекту, должны быть остановлены под предлогом защиты частной собственности. В случае контакта лиц, не из числа сотрудников Организации, с побочными продуктами SCP-057, их следует поместить в карантин для последующего изучения.

Анализ проб местной воды должен проводиться каждые три дня, с целью проверки их на чистоту и сохранение уровня содержащихся примесей в пределах допустимых норм. 

**Описание:** SCP-057 представляет собой подземный источник 5го балла, с пропускной способностью приблизительно 5 л/с, расположенный по координатам: ████████████. Вода, вытекающая из SCP-057, содержит энзим, обладающий свойствами оказывать влияние на сознание и вызывающий агрессивное поведение, навязчивые мысли, иррациональное поступки и, практически всегда,– смерть (по косвенным причинам).

SCP-057 открыт в ██.██.19██, после инцидента в Грантвилле, ██. Оперативники Организации, прибывшие в город, обнаружили, что его население практически полностью уничтожено, по-видимому, в результате каких-то столкновений. На многих жертвах были следы ранений и жестокой расправы.  Было насчитано ████ тел разной степени одетости и состояния; окружающие здания носили следы незначительных повреждений, сравнимые с теми, что оставляет небольшой торнадо или землетрясение магнитудой в пять баллов. Горстка выживших находилась в непрекращающемся круговороте жестоких убийств и сексуального насилия по отношению друг к другу. Город был помещен в карантин, из-за подозрения в заражении неизвестной инфекцией. Во время попыток разнять и образумить местных обитателей, их жестокость переключилась на персонал Организации, что в ряде случаев послужило причиной применения крайних мер защиты со стороны последних.

Тщательное исследование живых и мёртвых тел выявило присутствие энзима, послужившего основной причиной данных событий. Энзим подавляет принятие решений, изменяет поведение, обусловленное половым влечением, социальные навыки и личность человека. В настоящее время не известен точный механизм воздействия энзима, но, похоже, что основными объектами его воздействия являются определенные области головного мозга: такие, как перфронтальная кора, гипоталамус и миндалевидная железа. Частично поражаются клетки, ответственные за производство дофамина, что, по-видимому, объясняет «опьяненное» состояние обитателей Грантвиля.

Дальнейшее расследование привело, к городскому водопроводу, вода в котором была полностью заражена. Источником заражения послужило землетрясение, в результате которого в систему водоснабжения попали воды подземного источника. Агенты были незамедлительно направлены на устранение утечки и помещение источника под опеку Фонда с присвоением индекса SCP-057. Что касается Грантвиля, то [ДАННЫЕ УДАЛЕНЫ], выжившие уничтожены.

**Стадии заражения:**

//Фаза 1:// Влечение
Сразу после употребления воды из SCP-057 подопытные не выказывают никаких симптомов. Энзим из SCP-057 не проявляет своего действия до момента установления визуального контакта с другим человеком. Сразу после установления контакта зараженные (здесь и далее SCP-057-01) ощущают в себе влечение к другому человеку (здесь и далее SCP-057-02). Они проявляют интерес к SCP-057-02 и всеми возможными способами пытаются завязать отношения. Эта фаза длится приблизительно 24 часа.

//Фаза 2:// Вожделение
SCP-057-01 пытаются флиртовать с SCP-057-02. На данном этапе все зараженные начинают игнорировать социальные и моральные нормы, препятствующие их сближению с объектом своих притязаний, а их концепция персональных предпочтений, сексуальной ориентации и семейных отношений более не имеет для них значения. SCP-057-01 всеми возможными способами будут пытаться находиться рядом с SCP-057-02 как можно дольше. Эффект энзима оценивается, как умеренный, и SCP-057-01 остаются нормальным во всем, за исключением большого количества времени, которое они проводят с объектами вожделения. Продолжительность фазы приблизительно 72 часа.

//Фаза 3:// Полная отдача
SCP-057-01 будет делать всё, что в их силах, для достижения близости с SCP-057-02, всячески пытаясь расположить его к себе. SCP-057-01 начинают игнорировать бывшие увлечения, работу и даже прочих людей, полностью сосредоточив внимание на SCP-057-02. На этой стадии SCP-057-01 будут проявлять агрессию по отношению ко всем персонам, которым SCP-057-02 выказывает знаки внимания. SCP-057-01 попытаются устранить эти объекты в краткий срок наиболее эффективным способом, зачастую летальным, хотя и постараются не допустить, что бы обстоятельства этого стали известны SCP-057-02. Данная фаза продолжается приблизительно 168 часов.

//Фаза 4:// Одержимость
К моменту наступления данной фазы заражения, SCP-057-01 теряют последние волевые преграды в желании заполучить SCP-057-02. SCP-057-01 сделают всё что угодно, в попытке склонить SCP-057-02 к интимной близости, вне зависимости от желания противоположной стороны. Начиная с этого момента, SCP-057-01 не делают ничего, что не направлено напрямую на совокупление с SCP-057-02, воздерживаясь от еды, питья, сна и даже элементарных действий, направленных на их обоюдное выживание.

//Лечение://
На сегодняшний день способов лечения пострадавших от SCP-057 не существует.</textarea></pre>
