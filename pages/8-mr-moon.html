**Název: 8. Mr. Moon**
**Originál:** http://www.scpwiki.com/8-mr-moon
**Autor:** [[*user Anaxagoras]]
**Překladatel:** [[*user Modular]]
[[include info:end]]
Já jsem Mr. Měsíc.

Možná si říkáte, jak hroznou smůlu musím mít, když jsem soušástí toho měnícího se cyklu, ale to jste na omylu. Nadace se o mně dobře stará, stará se o mé potřeby, když mám tvář a vidím na to, ale pokud se mi navrátí můj pravý zrak, tak mě nechávají o samotě. Takhle to mám nyní.

Mé oči jsou nyní v kráterech, bystřejší, než u lecjakého muže. Dívám se dolů na místo, kam se můj obličej snáší. Já najdu Mr. Redda, kam by se jen mohl schovat před měsícem?

Támhle vidím bežícího muže uličkou, utíkající před skupinou kriminálníků s noži. Ten není Mr. Redd. Má pozornost se obrátí jinam. Vidím průvod, který, jak to vypadá, vede jedna z mých sester. ale to je Ms. Kouzlo, ne Mr. Redd. Tady je muž, skákající ze střechy. Ačkoli bych si přál, aby to bylo jinak, tak tohle není Mr. Redd. Tenhle je byznysmen. Ten není Mr. Redd. Tady je dítě. To není Mr. Redd. Tady je slon. Ten není Mr. Redd. Tady je muž. Tady je muž. Tady je žena. Tady je lavička. Tady je tady je tady je tady je tady je tady je

Nevidím Mr. Redda.

Můj čas se blíží. Již je jedno oko zpátky na mé tváři z masa. Nechávám ho zavřené, ale stejnak je m´j zrak už teď omezený. Teď už nemůžu dál hledat. Na tom nezáleží. Měsíc tady zůstane. A já jsem trpělivý.
