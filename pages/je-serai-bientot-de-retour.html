    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** Je serai bientôt de retour
**Auteur :** [[user AgentSculder]]
**Date :** 25 mars 2021
[[include credit:end]]

[[collapsible show=&#34;Année Merveilleuse 108, Vendredi-Noir&#34; hide=&#34;24/11/2017&#34;]][[/collapsible]]

Salut Doc&#39;,

Joyeux Vendredi-Noir ! J’espère que tout va maxi-bien pour vous. Je suis --vrémant-- vraiment désolée, je vais encore être la seule absente à la grande fête. Ne vous fâchez pas, s’il vous plait. Je serai bientôt de retour, c&#39;est promis. Avant, je dois juste --sov-- sauver le monde en restaurant la magie ! Je vais tout vous raconter.

Il y a deux semaines, j&#39;ai fait ma première livraison toute seule, à « //Ambrose Clermont-Ferrand// » ! La cliente était très très contente de ses précédents achats, surtout les [[[scp-2057 |soupes de nouille au poulet ultralicieuses™]]]. Elle a acheté tous les produits alimentaires que j&#39;avais amenés, en disant qu&#39;elle préférait faire des réserves au --kazou-- cas où.

Pour rentrer après ce bon travail, j’ai bien tout fait comme Langue avait dit : j&#39;ai pris la clé de [[[to-think-i-ve-spent-my-whole-life-waiting |l’Attrape Touriste]]] dans ma main, j’ai fermé les yeux, j’ai récité le mot de passe… et là pouf ! Rien du tout ! J’étais toujours dans la rue et les passants me regardaient bizarrement. J’ai eu très très peur, j&#39;ai --pleuré-- hésité : Langue ne m&#39;avait pas expliqué d&#39;autre moyen de rentrer.

J&#39;ai réessayé plein de fois, en criant, en faisant le poirier, en louchant... À un moment, des hommes en bleu sont venus me parler. Boris (un moustachu très gentil) a dit qu’ils étaient des --ganda-- --jeandâssetre-- super-policiers. Ils m’ont fait faire un tour en voiture. Boris a même accepté de mettre la sirène ! C&#39;était drôlement chouette. Quand on est arrivés, il m’a posé un tas de questions. Sur moi, sur [[[wonder-world-dossier |Wonderworld!™]]] et sur vous, Doc&#39;. Ne vous inquiétez pas, j&#39;ai rien dit que j’avais pas le droit de dire ! J’ai fait très attention. Ça se voyait bien que Boris était pas content : ses moustaches frétillaient. Mais comme il était gentil il s’est pas énervé et m’a même laissé tous leurs bonbons au citron.

Après, ils m’ont laissée très très très très longtemps dans un couloir qui sentait le savon. Le petit garçon assis face à moi avait l’air si malheureux, avec ses mains attachées et son --neuye-- œil au beurre noir, que j&#39;ai décidé de l&#39;aider. Je lui ai souri et lui ai offert un de nos prototypes de [[[scp-465 |fête en boîte]]] pour enfant™. Il m’a regardé d’un air drôle, puis il l’a ouverte et la fête a commencé ! C&#39;était génial ! Mais dès que les confettis ont commencé à voler partout, les policiers se sont mis à crier et la fête est devenue une bagarre. Ce n’était pas drôle, alors je suis partie. --Personne s’occupait de moi de toute façon.--

Comme j’avais pas d’autre endroit où aller, je suis retournée à //Ambrose Clermont-Ferrand//. J’ai tout expliqué à la tenancière, une dame aux bras tous peints et aux lèvres noires. Elle a même pas été surprise que ma clé ne marche pas, et elle a dit que depuis deux-trois ans, quelque chose avait changé avec le --parrann-- paranormal. [[[aucun-fluide-ectoplasmique-n-a-coule-cette-nuit |Les fantômes disparaissent les uns après les autres]]], les mandragores fanent, les gargouilles cessent de bouger... J&#39;ai demandé si la police allait faire revenir la magie. Elle a souri et a expliqué qu’ils avaient [[[plafond-de-pierre |emmené les trolls]]], mis des bracelets électroniques aux vampires et enfermés tous les enfants dotés de pouvoirs magiques.

Doc&#39;, vous imaginez la --kattastroffe-- catastrophe ? Plus aucune magie ? Quel ennui ! Je me suis trouvé un hôtel, mais j&#39;ai pas dormi de la nuit --et mangé tous mes [[[scp-1079 |Bonbons Bubulles™]]]--. Il faut vite découvrir pourquoi la magie ne marche plus, et la remettre en route !  À la fin, j&#39;ai décidé que je ne pourrai pas réussir une si grosse mission toute seule : il me faut des compagnons ! Je suis retournée voir la tenancière pour demander où étaient enfermés les enfants magiques. Elle s&#39;est mise à appeler plein de gens puis, après un très long moment, elle m’a expliqué qu’il y avait un petit hôpital pas loin où cinq super-enfants étaient prisonniers et que des amis à elle pourraient les faire sortir ! Ça allait juste coûter onze --milerau-- mille euros. Heureusement, après la vente, j’avais plein d’argent ! Alors j&#39;ai dit d&#39;accord et elle a dit qu’il allait falloir attendre un mois.

C&#39;est très long un mois. En plus ici, les gens ne sont pas drôles. Aujourd&#39;hui, c&#39;est Vendredi-Noir ça devrait être la fête partout ! Pourtant, j&#39;ai à peine vu quelques affiches &#34;//Black Friday//&#34;. J’ai décidé de vous écrire pour passer le temps. Je pense que j&#39;ai trouvé un moyen : j’écris sur du [[[scp-445 |Super Papier™]]], après je ferai un avion avec, j&#39;écrirai votre nom sur le côté et je l’enverrai par la fenêtre. Il trouvera le chemin.

J’ai très hâte de rencontrer ces super-enfants, j’espère fort qu’ils accepteront d’être mes --amis-- compagnons. J&#39;ai trouvé un nom : les //Courageux Ouvriers de la Préservation de l’Anormal, l’Incroyable, le Nébuleux et le Surnaturel//. Les « //C.O.P.A.I.N.S.// », c’est pas mal, non ? J’adore tellement que j’ai envie de rajouter « ™ » après ! Évidemment, s’ils préfèrent un autre nom, on changera, hein…

Je vous écrirai la suite de mes aventures bientôt. Même si c’est pas gagné, je suis confiante. Je suis sûre qu’ensemble, nous allons trouver un moyen de réactiver la magie !

Gros bisous partout,



Betty Bubble</textarea></pre>
