[[span]]SCP-1367[[/span]]

**Особые условия содержания:** Все находящиеся во владении Фонда экземпляры SCP-1367 хранятся на складе ценных предметов Зоны 3. Проведение экспериментов разрешено с письменного согласия двух сотрудников с третьим уровнем допуска. 

**Описание:** SCP-1367 — это групповое обозначение для немаркированных таблеток, идущих в произведенных вручную картонных упаковках с надписью: «быстраденьги от дадо». По вкусу и составу SCP-1367 идентичны смеси аскорбиновой кислоты с глюкозой.

Употребление объекта внутрь вызывает преобразование одного из органов[[footnote]]Помимо внутренних органов, аномальное свойство SCP-1367 затрагивает и иные человеческие ткани.[[/footnote]] субъекта в герметично запакованный свёрток с денежными средствами на сумму, соответствующую примерной его стоимости на региональном чёрном рынке. Данный процесс занимает от 2 до 48 часов и причиняет сильную боль субъекту. По его завершении ткани под образовавшимся свёртком разжижаются, в конечном счёте позволяя упаковке свободно выйти из организма. После чего, все травмы нанесённые данным процессом, не считая исчезнувший орган, быстро восстанавливаются до исходного здорового состояния. Последующие употребления вызывают аналогичный эффект.

Выбор органов для преобразования происходит по принципу наибольшей стоимости и наименьшей летальности для субъекта. Поврежденные или затронутые заболеваниями органы затрагиваются аномалией в последнюю очередь.

**История обнаружения:** SCP-1367 впервые был обнаружен законспирированным агентом Фонда, работающим в полиции города Рязань, во время расследования гибели Николая ████ (далее ЛПИ-1367), произошедшей при странных обстоятельствах.

Тело ЛПИ-1367 было обнаружено в собственной квартире. Вскрытие выявило отсутствие в организме правой почки и селезенки. Признаков хирургического вмешательства найдено не было. Фактической причиной смерти стала интоксикация продуктами жизнедеятельности организма.

При детальном обыске квартиры пострадавшего, было найдено большое количество пустых бутылок из-под спиртных напитков, упаковки с наличными на общую сумму ███ млн рублей, картонная коробка, наполненная пачками SCP-1367[[footnote]]Несколько упаковок оказались пусты.[[/footnote]] и распечатанная записка.

Дальнейшее расследование показало, что 4 члена семейства ЛПИ-1367, по свидетельским показаниям проживавшие вместе с ним, пропали без вести. Профинансированные Организацией оперативно-розыскные работы точных результатов не дали.

**Приложение:** Текст обнаруженного письма. Орфография сохранена.

&gt; письмо добра от дадо. коробка быстраденег **№27/28**[[footnote]]Номер написан маркером.[[/footnote]]
&gt; 
&gt; дадо недавно захотел торговать хорошими таблами для челов тут. но он видит что никто не хочет их покупать. денег мало.
&gt; 
&gt; поэтому дадо сделал таблы &#34;больших и быстрых денег&#34; для челов которым они очень нужны.
&gt; в обмен за такую щедрую помощь дадо хочет что бы ты был хорошим и помог другим бедным и раздал этих таблов.
&gt; 
&gt; п.с:они производят дорогую бумагу но могут сделать тебе плохо.будь аккуратней. не пей слишком много таблов.
&gt; 
&gt; п.с 2: дадо сейчас занят отловом плохих хомяков которые сгрызли все его коробки. пожалуйста помоги дадо быть добрым и похожим на манку.
&gt; 
&gt; будь здоров. ещё раз спасибки от дадо.
&gt;
&gt;
&gt; ----
&gt; [[size 59%]]Внимание! Денежные суммы, получаемые при использовании продукта разделяются в соотношении 90%/4%/6% и выплачиваются пользователю, изготовителю и посреднику соответственно. Решение принято по Соглашению о партнерских отношениях между коммерческими лицами &#34;дадо&#34; и &#34;█.█.&#34;. [[/size]] [[footnote]]Данный участок письма написан на китайском языке и был нанесен на лист посредством штампа.[[/footnote]]

Местонахождение других коробок с экземплярами SCP-1367 на текущий момент неизвестно.</textarea></pre>
