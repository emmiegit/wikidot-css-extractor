**项目编号：**SCP-3439

**项目等级：**Safe

**特殊收容措施：**SCP-3439被以一块黑色布料包裹并放置在一个信封中，保持其正面方向与（信封）开口相反。信封被储存在Site-77地下翼区的一个干燥且恒温恒湿的档案室中[[footnote]] 采取这些措施是为了保证避免工作人员与项目产生预期外的视觉接触。[[/footnote]]。负责SCP-3439工作人员均被指示禁止直视项目，在操作时通过实时反馈显示设备来观察项目。不建议接触SCP-3439的工作人员接受任何等级的记忆删除。

**描述：**SCP-3439是一张风景明信片，其上描绘了希腊圣托里尼岛上伊亚镇的景色。背面没有任何形式的邮戳或地址，只有用黑色墨水手写的一句话“希望。我曾在此”(//原文如此//)。这些细节已经通过反复的图像和视频分析得到证实。然而，不同的人亲身观察项目给出了互相矛盾的描述，即使同时进行观察，两名实验对象也对图像和文字有不同的描述。

任何观察SCP-3439时间过长的人员都会表现出注意力迟钝和集中力缺陷。对象描述这种感觉与忧郁相近，即使将项目移除（影响）也在持续。如果不加以控制，这种情况会演变成一种深度的精神抑郁状态。人员经常报告对再次观看SCP-3439的强烈的欲望，而重复的观看只会加深这个效果。

**附录3439.1：测试日志**

**前言：**以下为一些示例的记录以说明SCP-3439的异常性质

[[collapsible show=&#34;+ 测试3439/T1&#34; hide=&#34;- 测试3439/T1&#34;]]

&gt; __**测试3439/T1 – 17/07/2002**__
&gt; **受试者：** D-77053
&gt; **测试程序：**受试者被指示观察SCP-3439的正面并且描述出他们看到了什么。████博士进行记录。
&gt; 
&gt; &lt;记录开始&gt;
&gt; 
&gt; **D-77053：**这是什么玩意？
&gt; 
&gt; **████博士：**你只需要对着麦克风清楚地说出你看到了什么就可以了。
&gt; 
&gt; **D-77053：**是一座房子。你还想要什么呢？
&gt; 
&gt; **████博士：**你能更多地描述一下细节吗？
&gt; 
&gt; **D-77053：**它有点破旧的样子？在一座山的一侧...有着绿色的百叶窗...
&gt; 
&gt; **████博士：**你能看到多少个房子？
&gt; 
&gt; **D-77053：**就这一个。
&gt; 
&gt; **████博士：**这些房子中有没有和这些看起来一样的？
&gt; 
&gt; ████博士向受试者展示了一张SCP-3439的照片
&gt; 
&gt; **D-77053：**什么？不。那是在哪，希腊吗？而这个房子是在意大利。
&gt; 
&gt; **████博士：**你是怎么知道它位于意大利的？
&gt; 
&gt; **D-77053：**根据它的风格而已。那些绿色的百叶窗，发黄的石墙，红色的屋顶。看起来应该是基安尼...或者至少就是基安尼附近的...
&gt; 
&gt; **████博士：**除此之外你还可以看到什么？
&gt; 
&gt; **D-77053：**...我知道这个地方。很多年以前我的母亲带着我和我弟弟搬到了和这儿差不多的地方。这后面有个秋千，我们曾经在这里玩了好几个小时...哦，嘿，它就在这里。在这个角落右边，刚刚好就可以看的到...
&gt; 
&gt; 受试者沉默地盯着SCP-3439看了一会儿
&gt; 
&gt; **████博士：**继续你的描述。
&gt; 
&gt; **D-77053：**它就是那座房子...就是我们的那座...你从哪里搞来它的？
&gt; 
&gt; 受试者以更近的距离看着项目。
&gt; 
&gt; **D-77053：**在那之后我再也没回去过了...看起来就像是我离开时的样子。好像我妈就可以从这里走出来一样...这是最近拍的吗？
&gt; 
&gt; **████博士：**我们不能透露那个信息。
&gt; 
&gt; **D-77053：**不，不可能是。在前面那是她的车。她那时还在开车...我从没有注意过这房子在阳光下看起来这么美好。一定是中午刚过的时间。我几乎都要闻到窗子里面她做饭的味道了。闻起来就像...就像...
&gt; 
&gt; **████：**谢谢你，我认为已经足够了。
&gt; 
&gt; **D-77053：**不，等一下。我可以多看一会儿吗？
&gt; 
&gt; **████：**不需要那么做。
&gt; 
&gt; **D-77053：**不，求你了！你要明白，我已经很久没见过他们了
&gt; 
&gt; **████：**回到你的座位上去。
&gt; 
&gt; **D-77053：**我只要一小会儿就好！求求你了，我几乎要看到他们从拐角里走出来了！求求你把它给我吧。只是它就好。
&gt; 
&gt; **████：**此测试已结束。
&gt; 
&gt; &lt;记录结束&gt;
&gt; 
&gt; **分析：**SCP-3439表现出可以显示对观察者具有情感意义的图片的能力。需要进行进一步测试来确认是否观察项目正面产生的此效应是独特的，以及在观察者观察背面是否存在有独特的模式。
[[/collapsible]]

[[collapsible show=&#34;+ 测试3439/T2&#34; hide=&#34;- 测试3439/T2&#34;]]
&gt; __**测试3439/T2 – 25/09/2002**__
&gt; **受试者：**D-88835
&gt; **测试程序：**受试者被指示观察SCP-3439的背面并且描述他们看到了什么。之后进行一系列询问以确定项目本体与幻象的联系。████博士进行记录。
&gt; 
&gt; &lt;记录开始&gt;
&gt; 
&gt; **D-88835：**这是什么玩笑吗？
&gt; 
&gt; **████博士：**在卡片上你看到了什么？
&gt; 
&gt; **D-88835：**我看到了手写的笔迹。
&gt; 
&gt; **████博士：**请叙述出你看到了什么？
&gt; 
&gt; **D-88835：**写给Jean，我知道这是陈词滥调，但你确实让我成为了这世界上最幸福的人。知道到了最后你还与我在一起，我毫无恐惧、忧愁和痛苦。在我之后要好好生活。不用担心。Salvador。
&gt; 
&gt; **████博士：**这对你来说有什么意义吗？
&gt; 
&gt; **D-88835：**真的吗？那就是你要问的？
&gt; 
&gt; **████博士：**回答问题。
&gt; 
&gt; **D-88835：**操！是的，它有意义！这个信息是给我的，你明白了吗？
&gt; 
&gt; **████博士：**谁是Salvador？
&gt; 
&gt; **D-88835：**他曾经是...我的伴侣。
&gt; 
&gt; **████博士：**你们在一起很久吗？
&gt; 
&gt; **D-88835：**我们仅仅互相认识了一年...我们成为了夫妻大概两天时间。这应该是，二十年前的事？
&gt;  
&gt; **████博士：**发生了什么事？
&gt; 
&gt; **D-88835：**这...不是个有趣的故事。他得了脑癌或是什么类似的病。这时机太糟糕了，因为他得到医生的通知时我们才交往五个月...
&gt; 
&gt; **████博士：**在卡片上还有其他的信息吗？
&gt; 
&gt; **D-88835：**这里有一个日期...1985年2月2日...这日期是他...这是怎么回事？
&gt; 
&gt; **████博士：**你之前有读过和这个内容类似的信息吗？
&gt; 
&gt; **D-88835：**不，当我们结婚的时候他已经在医院住上一星期了。他们正在尝试一种新的实验疗法，但是并不奏效。我一直待在他身边直到...我不再能这么做了为止。
&gt; 
&gt; **████博士：**在卡片上还写有其他内容吗？
&gt; 
&gt; **D-88835：**不...就这些了...我想我只是要...抱歉。
&gt; 
&gt; **████：**谢谢你，我们就在这里结束吧。
&gt; 
&gt; &lt;记录结束&gt;
&gt; 
&gt; **分析：**这体现出SCP-3439的两面都有产生主观幻象的能力。有趣的是，尽管两面的内容对于观察者来说都是主观的，正面与背面之间似乎不会转换。与图像一样，笔迹面的内容也包含对观察者的深度情感关联。需要进行进一步的测试来确定项目的两面是同时作用还是分开作用。
[[/collapsible]]

[[collapsible show=&#34;+ 测试3439/T3&#34; hide=&#34;- 测试3439/T3&#34;]]
&gt; __**测试3439/T3 – 30/02/2003**__
&gt; **受试者：**D-93366
&gt; **测试程序：**受试者被指示轮流观察SCP-3439的两面。之后进行询问以得到详细细节和更好地确定幻象的前后关系意义。████博士进行记录。
&gt; 
&gt; &lt;开始记录&gt;
&gt; 
&gt; **D-93366：**这是张明信片吗？
&gt; 
&gt; **████博士：**关于它你能告诉我些什么吗？
&gt; 
&gt; **D-93366：**它挺不错的，真的很好看。你是从日本得到的吗？
&gt; 
&gt; **████博士：**描述出你看到了什么。
&gt; 
&gt; **D-93366：**是一个神龛，就像你在那个国家能看到的那样。它被红叶所覆盖，这整个图片是真实存在的。让我想起了在那里秋天的时光。
&gt; 
&gt; **████博士：**告诉我更多那方面的信息。
&gt; 
&gt; **D-93366：**好吧...回到生活的更好的时候，我在这家公司在神户的分公司工作。
&gt; 
&gt; **████博士：**你是在那里看到图片中的的景象的吗？
&gt; 
&gt; **D-93366：**不，这是在京都。是的没错...我只去过这儿一次，但你不会忘记像这样的地方的。
&gt; 
&gt; **████博士：**在京都发生了什么？
&gt; 
&gt; **D-93366：**没什么。是一个朋友想让我去的。她说如果一次都没去过就走了，那可实在是一场悲剧。
&gt; 
&gt; **████博士：**告诉我们更多关于这个朋友的信息。
&gt; 
&gt; **D-93366：**这没什么好说的。她的名字是Yurie，我经常能遇见她和她的侄女Honoka。是个充满活力的孩子，总是到处蹦蹦跳跳的。
&gt; 
&gt; **████博士：**你们是怎么认识的？
&gt; 
&gt; **D-93366：**那是因为Honoka。我当时坐在公园里，她不知道从哪里冒出来的，跑过来并且和我搭话。Yurie跑来为她道歉，之后我们就聊了起来。
&gt; 
&gt; **████博士：**你经常和她们见面吗？
&gt; 
&gt; **D-93366：**没错，经常如此。待在一个新国家里太令人孤独了。偶尔在孤独的周末和什么人见见面真是太好了。即使是仅仅随便走走，看着一个小孩子玩耍。
&gt; 
&gt; **████博士：**你将她看作一位挚友吗？
&gt; 
&gt; **D-93366：**我觉得是的。我曾见过她其他的家人，Yurie的妹妹和她妹妹的丈夫。他们甚至邀请我参加了一次丰盛的宴会。太好了...它就是...就是很美好。Honoka一直叫我大哥哥。我很喜欢这个称呼。我...我从来没有做过什么人的哥哥。
&gt; 
&gt; **████博士：**之后发生了什么？
&gt; 
&gt; **D-93366：**额...你知道是怎么回事。我工作的公司破产了，我的签证也跟着到期了。我不得不收拾行李准备离开，我在这还没有待满一年。在我的航班两天前，Yurie打电话给我并且和我说我们要去京都看看。这一次只有她。没有Honoka。
&gt;  
&gt; **████博士：**那就是你在明信片上看到的吗？
&gt; 
&gt; **D-93366：**事实上...没错。当我们到哪儿的时候就是这样。到处都是红叶。即使是看着这个图片...就像它就在我的面前一样。充满活力.但是也有点...忧伤？就像是什么东西消散不见了...
&gt; 
&gt; **████博士：**你有再回去过吗？
&gt; 
&gt; **D-93366：**我没钱这么做。我一回去就找不到工作了。事情变得糟糕起来，一件接着另一件，你们估计在哪个档案里记着这些事呢。
&gt; 
&gt; **████博士：**你可以把明信片翻过来并且说出你看到了什么吗？
&gt; 
&gt; **D-93366：**...这是什么？
&gt; 
&gt; **████博士：**你看到了什么？
&gt; 
&gt; **D-93366：**是一段日语的手写笔迹...一面都写满了大大的文字。
&gt; 
&gt; **████博士：**你能读得懂吗？
&gt; 
&gt; **D-93366：**我...可以。第一部分是一个日期。1995年1月19日。大概是我离开两个月后。
&gt; 
&gt; **████博士：**你还能读得出什么？
&gt; 
&gt; **D-93366：**上面说...亲爱的大哥哥。谢谢你给了我们快乐的时光。我们很好，但是大姐姐经常看起来很伤心，即使是她笑的时候。希望你可以再和我们一起玩。...请..不要...不要忘了我们。
&gt; 
&gt; **████博士：**这就是全部了吗？
&gt; 
&gt; 受试者没有回答。 
&gt; 
&gt; **████博士：**回答问题。
&gt; 
&gt; **D-93366：**哦...什么？
&gt; 
&gt; **████博士：**你还能看到其他东西吗？还是这就是全部了？
&gt; 
&gt; **D-93366：**不。没了...就没了。
&gt; 
&gt; **████博士：**很好，请归还项目。
&gt; 
&gt; **D-93366：**事实上...你是否介意我留着它呢？
&gt; 
&gt; **████博士：**我们不允许这么做。
&gt; 
&gt; **D-93366：**但是...算了吧。
&gt; 
&gt; 受试者归还了项目。
&gt; 
&gt; **████博士：**谢谢你的配合。
&gt; 
&gt; &lt;记录结束&gt;
&gt; 
&gt; **分析：**这份数据证实了SCP-3439的两面都可以表现出对观察者来说不寻常的生活中的事件或者记忆。显现出的一个模式为项目的正面会显示为一个伤感的景象，而背面会显示一段于此景象相关的人给出的信息。与之相关的记忆在性质上趋向于苦乐参半。需要进行进一步的分析研究。关于文字信息还很有趣的一点是，D-93366提供的日期在阪神大地震的后几天。这一点的意义尚不明了。
[[/collapsible]]

**附录3439.2：后续研究**

在最初的测试后，所有与D级受试者相关的公民档案都已被审查和验证。所得结论都支持在测试中获得的信息。这是我们得出结论，即这些记忆从任何角度来说都不是合成的。


受试者D-77053，D-88835和D-93366都被注意到在测试后有行为上的改变，表现的更加孤僻，疏远他人且通常反应迟钝。为了评估潜在的治疗方法，决定不对这些受试者进行例行处决。个人报告详细如下：

[[collapsible show=&#34;+ 受试者D-77053&#34; hide=&#34;- 受试者D-77053&#34;]]
受试者D-77053每次被带到研究员面前时都一直要求观察SCP-3439。在2003年5月8日，受试者D-77053的请求最终被准许，条件是要大声念出在背面看到的信息。以下是这段录音的文字记录：
&gt; 2000 06 15
&gt; 
&gt; 照顾好你的弟弟。在我走后你就是他唯一的亲人了，我知道你可以照顾好自己，所以我很为他担心。
&gt; 
&gt; 我的时间不多了，我能感觉到它在流逝。我们孩子们啊，一定，一定要坚强起来。互相照顾好对方。
&gt; 
&gt; 我爱你们...永远。

当被询问时，受试者只说了以下这些：

&gt; 对不起妈妈...你是对的...你知道我以前讨厌待在那里，感觉自己受到了限制...看看我现在的样子吧？我有逃到更好的地方吗...
&gt; 
&gt; 我过去讨厌它是那么的与世隔绝，是那么的寒冷，夜晚总是一片漆黑...但是看着这个...我看到的一切都是那么...温暖。那个时候...就在那个时候。一切都是刚刚好...现在我感觉到离它是如此之近。可以给我一点时间吗？就为了这一刻？

在这次会面之后的几周内，受试者D-77053的状况没有改善。后续的观察被允许进行，甚至是研究员主动鼓励受试者这样做。这些重复的观看对消除受试者的症状没有任何效果，并且事实上还引起了更深的抑郁倾向。此一切事项在2005年6月15日，[数据删除]后结束。 [[footnote]]经基金会道德委员会审查，此段已删除。[[/footnote]]
[[/collapsible]]
[[collapsible show=&#34;+ 受试者D-88835&#34; hide=&#34;- 受试者D-88835&#34;]]

在常规心里评估中，受试者做出了以下陈述作为问题“你最近感觉如何？”的回答。

&gt; 我止不住的想起他...我尝试过，但他总是在这里，就像某种鬼魂一样，一直跟随着我。我以为这对我来说都结束了。我以为我要好起来了...但是现在一切又开始了。在西班牙会有一座葡萄园，在那里不会有人打扰到我们。现在我看不到一颗该死的葡萄如果没有...但是之前从没有这么糟糕过。

在暴露于SCP-3439的几周之后，对受试者D-88835进行了D级记忆删除作为治疗。尽管该受试者失去了对于项目的所有记忆，在接下来进行的采访中，报告有一种奇怪但压倒性的失落和渴望的感觉，尚未有明确的原因。

受试者D-88835在一次精神鉴定中给出了以下纸面陈述：
 
&gt; 有一些东西不见了。就像我的脖子后面开了个洞一样。不知为何，有的时候我想要大声喊叫。好像我现在住在一片阴影之中，我想要它停下来，我努力让它停下来，我每时每刻都在他妈的努力。我感觉我不像我了。有东西坏掉了。这快要把我逼疯了。为什么没人能说出我到底怎么了？

接下来的几周中，受试者D-88835有造成暴力事件的倾向，且强度和频率随时间增加。该受试者目前收容在Site-77收容翼区的一个标准收容单元中，等待后续调查。
[[/collapsible]]
[[collapsible show=&#34;+ 受试者D-93366&#34; hide=&#34;- 受试者D-93366&#34;]]
受试者D-93366在初次暴露后接受了站点内治疗专家的诊断。该受试者被诊断为临床抑郁症。值得注意的是，与其他的受试者不同，他的症状没有发展到更严重的程度。因此，该受试者仍遵守所有的D级人员标准协议。下为一次其精神治疗片段的记录。

&gt; **Ris博士：**你最近在想些什么呢？
&gt; 
&gt; **D-93366：**我不是很知道。我没法在脑中不去想到那卡片。这太蠢了，我有好几年没想起过这事了，但是现在脑子里好像只有这些。
&gt; 
&gt; **Ris博士：**如果你有机会的话，你会尝试联系一次吗？
&gt; 
&gt; **D-93366：**已经过去快十年了。你认为他们还记得吗？看看我。你觉得会有人想要和我有什么关系吗？我知道你们的人叫我什么。用之即弃...把他们扔到必死的陷阱里看看会发生什么，别担心，没人会忘记他们的...
&gt; 
&gt; **Ris博士：**你在为全人类提供极其重要的服务。
&gt; 
&gt; **D-93366：**那些红叶...我无法在脑海中摆脱这件事事。那天可真冷啊。她对我说她更喜欢这里的春天，当天气暖和的时候。我跟她约好了！我作了个该死的承诺并且现在...一切都...太迟了。无论生活该是什么样的...一切都太迟了。
&gt; 
&gt; **Dr. Ris：**你能想到什么能让你感觉好些的事吗？
&gt; 
&gt; **D-93366：**...让我读一读我的卡片吧。
[[/collapsible]]
