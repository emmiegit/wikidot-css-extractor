    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-2119 - Transmitting Parasite
**Auteur :** [[user CirclesAndSquares]]
**Traducteur :**  [[user lauual24]]
**Date de publication originale :** 14 août 2014
[[include credit:end]]

**Objet n^^o^^ :** SCP-2119

**Classe :** Euclide

**Procédures de Confinement Spéciales :** À ce jour, le confinement du SCP-2119 n&#39;est pas une possibilité viable. Cependant, toutes les installations de la Fondation doivent surveiller la fréquence radio 514.1875 MHz pour détecter les transmissions du SCP-2119. En cas de découverte, la Force Opérationnelle Mobile Epsilon 734 (&#34;Acte de Disparition&#34;) sera envoyée pour recueillir et contenir la ou les personnes diffusant le signal. Dans le cas où le confinement attirerait des niveaux inacceptables d&#39;attention sur les activités de la Fondation, les cibles seront contrôlées jusqu&#39;à ce que le confinement soit possible.
Les personnes reconnues coupables de transmissions des fréquences de SCP-2119 doivent être placées en détention provisoire dans une installation de quarantaine. Les agents sont autorisés à utiliser des fléchettes tranquillisantes et des moyens balistiques non mortels sur les membres du personnel de la Fondation qui ne respectent pas les règles et qui sont infectés par SCP-2119. Toute personne diffusant les transmissions de SCP-2119 doivent être gérées uniquement par du personnel portant des combinaisons de protection contre les matières dangereuses de niveau 3.

Les échantillons de SCP-2119, à moins qu&#39;ils ne soient utilisés dans le cadre de procédure de test, doivent être conservés individuellement dans des conteneurs hermétiquement fermés en verre blindé RF avec un coefficient d&#39;atténuation de 1,1 ou plus pour les ondes radio d&#39;une fréquence de 514,1875 MHz. Tous les tests doivent être faits dans des chambres hermétiques composées de murs en béton armé pour garantir une complète absorption des ondes radio transmises par le SCP-2119. Tout le personnel manipulant des échantillons de SCP-2119 doivent porter des combinaisons de protection contre les matières dangereuses de niveau 3.

**Description :** SCP-2119 est un organisme parasite qui s&#39;incorpore dans le corps humain. Les spécimens mesurent en moyenne 5 à 15 mm de longueur, ont une couleur grise et possèdent un corps segmenté, six pattes à articulations multiples et des protubérances en forme d&#39;antennes au niveau de la tête et de l&#39;abdomen. En dessous de chaque spécimen se trouvent six crochets barbelés qu&#39;il utilise pour s&#39;accrocher au cerveau de la victime. SCP-2119 contient à la fois du matériel organique, biologiquement identique à 97 % au //Gryllus rubens// (grillon des champs du sud-est), et des éléments technologiques, notamment des composants en silicium de nature inconnue et un câblage en platine. Les chercheurs concluent donc que les entités sont très probablement fabriquées.

Les instances sont capables de résoudre des problèmes qui leur permettent de poursuivre leur hôte potentiel. À proximité de SCP-2119, les humains qui ne portent pas de combinaison de protection contre les matières dangereuses de niveau 3 commenceront à manifester une somnolence marquée après 3 à 8 minutes d&#39;exposition, et 100% des sujets perdront connaissance après 12 minutes. Une fois que l&#39;individu est inconscient, le spécimen de SCP-2119 entrera dans la tête du sujet via les narines ou le canal auditif. Les sujets ne montrent pas de détresse durant le processus et reprennent conscience dans les 5 minutes qui suivent.
SCP-2119 infecte seulement les humains inconscients. Les instances tentent de se dissimuler et attendent qu&#39;un hôte potentiel succombe à son effet sédatif et fuient activement ceux qui sont conscients de leur présence. Quand il est contenu, SCP-2119 étudie les limites de son enceinte. En l&#39;absence d&#39;hôte potentiel ou d&#39;échappatoire, l&#39;organisme tente de se dissimuler et reste immobile. Les spécimens ne semblent pas attentifs aux caméras comme moyen d&#39;observation et ignorent la plupart des dispositifs contrôlés à distance. En conséquence, l&#39;organisme peut être facilement collecté et stocké quand il n&#39;est pas incorporé dans un sujet humain.

Cependant, les individus ne portant pas de combinaison de protection contre les matières dangereuses de niveau 3 qui sont en contact étroit avec des sujets infectés ont 14% de chance de contracter une infection spontanée sans que SCP-2119 pénètre physiquement dans leur corps. Comme les spécimens ne semblent pas avoir de moyens de reproduction observables, la manière dont les instances supplémentaires de SCP-2119 sont produites est actuellement inconnue, tout comme le mode exact de transmission entre les hôtes.

Une fois intégré dans un hôte, SCP-2119 émettra un signal radio de 514.1875 MHz avec une portée d&#39;environ 3 km composé d&#39;une tonalité (155.56 Hz, longueur d&#39;onde : 222 cm) d&#39;une durée de 0,05 secondes à deux secondes d&#39;intervalle. On estime que ce signal est utilisé pour localiser les autres instances du SCP-2119. Une fois la connexion établie, les spécimens transmettent un flux continu de tonalités de longueurs variables entre les instances, allant de 70 Hz à 1305 Hz, avec des longueurs d&#39;onde allant de 480 cm à 25 cm. À ce jour, aucun schéma ou code n&#39;a été discerné et on ignore si la transmission contient des informations cohérentes ou si elle est entièrement aléatoire.

Les hôtes de SCP-2119 ne présentent aucuns autres symptômes. Il n&#39;y a pas d&#39;immunoréponse à la présence de l&#39;organisme. Les personnes infectées ne présentent aucun effet, comportement ou attribut anormal. Les hôtes ne sont pas conscients de l&#39;infection.
À ce jour, les tentatives visant à retirer SCP-2119 de son hôte ou de le désactiver par des moyens non invasifs se sont soldées de l&#39;arrêt immédiat de toute activité neurologique électrique de l&#39;hôte. Une fois l&#39;hôte mort, SCP-2119 sort du corps et essaye de se dissimuler quelque part dans l&#39;environnement, choisissant de sortir lorsqu&#39;il n&#39;y a pas d&#39;humains à proximité.
Tant qu&#39;il ne sera pas possible de désactiver SCP-2119 sans tuer l&#39;hôte, il sera impossible de le contenir en raison de l&#39;étendue de l&#39;infection. À la date de rédaction du présent document, ███ personnes sont confirmées comme étant infectées et sous surveillance, et l&#39;on estime à █████ le nombre de cas d&#39;infection encore à découvrir.

SCP-2119 a été découvert au site de ██ en sortant de l&#39;oreille gauche de D-9934 après qu&#39;il ait succombé à des multiples coups de couteau auto-infligés. On a d&#39;abord pensé qu&#39;il s&#39;agissait d&#39;un effet nouvellement découvert de SCP-████, mais il a été déterminé plus tard que l&#39;organisme était un phénomène sans rapport et celui-ci a été classé SCP-2119. Après des tests, il s&#39;est avéré que ██ personnel de la Fondation et ██ personnel de Classe-D étaient également infectés. Le personnel a été placé dans l&#39;installation de quarantaine ██. Le personnel de Classe-D a été réaffecté à SCP-2119 pour l&#39;étudier.

**Incident 2119-14 :** Le ██/██/████, tous les individus connus infectés par le SCP-2119 ont simultanément cessé tout mouvement.  L&#39;examen a montré que les sujets présentaient une rigidité musculaire extrême et une absence de réponse pupillaire, de réponse réflexe, de battements cardiaques, de respiration et d&#39;activité cérébrale. Tout au long de cet évènement, les sujets ont émis simultanément des vocalisations (Voir Transcription 2119). La théorie actuelle est que c&#39;était une transmission involontaire du fabriquant des instances de SCP-2119. Sept minutes et douze secondes après cette cessation de mouvements, les sujets ont repris une activité normale. Les individus n&#39;ont montré aucun signe de blessure ou de lésion tissulaire due au manque d&#39;oxygène pendant l&#39;événement. Les interrogatoires des sujets conduisent les chercheurs à penser que les personnes infectées ne sont pas conscientes de l&#39;événement. Tout au long de cet incident, les transmissions du SCP-2119 ont augmenté de 312% en complexité.
[[div class=&#34;blockquote&#34;]]
**Transcription 2119**
**Incident 2119-14 :** ██/██/████
[DÉBUT DE LA TRANSCRIPTION]
**&lt;14:03:12&gt;**Les sujets infectés par SCP-2119 cessent simultanément tout mouvement. Les sujets commencent à murmurer. ((Les chercheurs concluent qu&#39;il s&#39;agit de l&#39;équivalent vocal du bruit ambiant.))
**&lt;14:04:01&gt;** Les sujets inspirent brusquement en faisant un bruit de raclement de gorge. ((Les chercheurs concluent qu&#39;il s&#39;agit de l&#39;équivalent vocal d&#39;une chaise raclant le béton.))
**&lt;14:04:17&gt;** &#34;Vous avez vu où j&#39;ai laissé le 7097 ? Je l&#39;avais mis dans le support pour le nettoyer et maintenant il n&#39;y est plus.&#34;
**&lt;14:04:17&gt;** Plus doucement. &#34;Oui, c&#39;est vrai. Il y a une tonne de clignotements que vous avez manqués sur les connecteurs. Je l&#39;ai remis dans le sol. Si Rike voit ce genre de conneries, il aura ta tête, mec. Ce n&#39;est pas le moment de se faire remarquer.&#34; (( Les chercheurs concluent cette inégalité du volume est due au fait que le haut-parleur est loin de l&#39;unité de diffusion.))
**&lt;14:04:26&gt;** Les murmures reprennent.
**&lt;14:05:10&gt;** &#34;Quoi qu&#39;il en soit. Qu&#39;il aille se faire foutre. Ce n&#39;est pas notre faute. Nous les avons construits exactement comme il nous l&#39;a demandé. Évacuer à la mort. C&#39;est lui qui décide, pas nous.&#34;
**&lt;14:05:20&gt;** Plus doucement. &#34;Mec, j&#39;ai compris. Tout ce que je dis, c&#39;est qu&#39;il faut garder la tête basse et ne pas faire de conneries. Je ne l&#39;ai jamais vu aussi nerveux.&#34;
**&lt;14:05:28&gt;** &#34;Oui, oui. Passe-moi un Coca.&#34;
**&lt;14:05:35&gt;** Les sujets font des vocalisations non-verbales variées ((Les chercheurs concluent qu&#39;il s&#39;agit de l&#39;équivalent vocal au bruit du petit réfrigérateur qui s&#39;ouvre et se ferme, un individu donnant un objet à un autre, l&#39;ouverture d&#39;une cannette de boisson gazeuse, et le bruit d&#39;un humain buvant))
**&lt;14:05:57&gt;** Les murmures reprennent avec des cliquetis occasionnels.
**&lt;14:09:46&gt;** &#34;Qu&#39;en est-il de l&#39;alimentation ?&#34;
**&lt;14:10:20&gt;** &#34;Oh merde.&#34;
[FIN DE LA TRANSMISSION]
[[/div]]

À la suite de l&#39;incident 2119-14, la Fondation a diffusé des rapports sur l&#39;augmentation des virus susceptibles de provoquer des symptômes temporaires semblables à ceux d&#39;un accident vasculaire cérébral par l&#39;intermédiaire des principaux organes de presse et des médias sociaux.

SCP-2119 est passé au statut de Keter, en attendant l&#39;approbation de la Commission de classification des objets.

Une enquête sur l&#39;identité de &#34;Rike&#34; est en cours.

**Addendum:** À partir du  ██/██/████, par ordre de O5-█, les chercheurs doivent se concentrer sur la désactivation simultanée des instances de SCP-2119, en utilisant leur signal comme moyen de transmission d&#39;un agent de désactivation.  En raison de l&#39;absence de procédure de confinement viable et de la connaissance possible de la Fondation par un groupe ou une entité inconnue, la survie des hôtes n&#39;est plus une priorité.</textarea></pre>
