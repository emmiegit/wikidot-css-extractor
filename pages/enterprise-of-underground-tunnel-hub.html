    <pre><textarea class="page-source" readonly>[[include :scpko:theme:navla-style]]
[[include info:start]]

본 작품은 순수한 문예창작물로 북한을 찬양, 고무, 선전할 의도가 없음을 알립니다.

**작가:** [[*user dododom]]

[*http://scpko.wikidot.com/dododom 작가 페이지]
[[include info:end]]

= [[size 250%]]**19██년**[[/size]]
= [[size 135%]]북한 인민군이 개성의 &#39;시설&#39;과 지하의 거대한 이상구역을 발견하다.[[/size]]
@@@@
@@@@
= [[size 120%]]//개성시 지하의 이상구역을 &lt;&lt;땅굴&gt;&gt;이라 정식으로 명명하며..//[[/size]]

= [[size 120%]]//&lt;&lt;땅굴&gt;&gt;의 방대한 규모는 개성시와 황해도 일대를 넘어 남조선 괴뢰 정권이 지배하고 있는 미해방지역까지 닿는 것으로 추정된다.//[[/size]]

= [[size 120%]]//경애하는 **김일성** 수령 동지의 비준과업에 따른 정찰총국 정신전자공학국의 &lt;&lt;지하락원 계획&gt;&gt;의 목표는 첫째, &lt;&lt;땅굴&gt;&gt;의 &lt;&lt;유물&gt;&gt;을 공화국의 번영에 활용할 수 있도록 확보 및 연구하는 것이며, 둘째, &lt;&lt;땅굴&gt;&gt;에 현재 거주하는 불순분자들과 적대적 이상 존재들을 몰아내어 인민이 안전히 거주할 수 있는 개척지를 확보하는 것이다.//[[/size]] 

-----

= [[size 250%]]**1973년**[[/size]]
= [[size 135%]]땅굴의 관리주체가 정찰총국 P국에서 국가정치보위부 이상교화국로 바뀌다.[[/size]]
@@@@
@@@@
= [[size 120%]]//지엄하신 최고영웅 동지의 관심과 당정의 지원에도 &lt;&lt;지하락원 계획&gt;&gt;이 피상적 성과조차 보여주지 못한 것은 정신전자공학국의 만성적인 태업과 태만, 부패, 기만적인 반국가·반당·반혁명 양태 외에는 설명할 수 없다.//[[/size]]

= [[size 120%]]//중앙군사위원회는 정신전자공학국의 행태로 보아 &lt;&lt;지하락원 계획&gt;&gt;의 추진에 있어 정신전자공학국이 더이상 정치적 신뢰를 보일 수 없다고 판단한다.//[[/size]]

= [[size 120%]]//..전연군단 직할 대대와 정찰국 독립부대, 보위부 이상교화국의 병력을 통합하여 &lt;&lt;땅굴사업&gt;&gt;을 추진케 한다. 또한 그 명칭은 &lt;&lt;제73련합특수임무련대&gt;&gt;로 지정한다.//[[/size]] 
-----

= [[size 250%]]**1994년**[[/size]]
= [[size 135%]]김일성이 사망하다.[[/size]]

-----

= [[size 250%]]**1995년**[[/size]]
= [[size 135%]]고난의 행군 1년차.[[/size]]

= [[size 120%]][*http://scpko.wikidot.com/enterprise-of-underground-tunnel-1 땅굴사업 (1)][[/size]]
= [[size 120%]][*http://scpko.wikidot.com/enterprise-of-underground-tunnel-2 땅굴사업 (2)][[/size]]
= [[size 120%]]땅굴사업 (3)[[/size]]
= .
= .
= .

[[=]]
[[Size 120%]]
조선 반도가 둘로 나뉘기 전. 
수령이 세워지기 전.
지하에 [*http://scpko.wikidot.com/the-recollection-of-summer 땅굴]이 존재했다.

개성의 주인이 네 번이나 바뀌기 전에, 
이상교화국 이전에, 정찰총국 P국 이전에, SCP 재단 이전에, 
지하에 땅굴이 존재했다. 

수령이 떠난지 어언 1년. 
이 땅 위엔 죽은 것과 죽어가는 것만이 존재한다. 
그러나 땅 밑에선 땅 위로 올라가기 위해 발버둥치는 이들이 있다.  

하지만 모두가 떠나버린다고 해도, 여전히 땅굴은 존재할 것이다.

그리고 모두가 떠날 수는 없다.

이것은 실패자들이 도망치는 이야기이다. 
[[/size]]
