    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** SCP-3000-JP - 現想
**著者:** amabare_mizuha
**作成年:** 2022
[[include :scp-jp:credit:end]]

**アイテム番号:** SCP-3000-JP

**オブジェクトクラス:** --Euclid-- Keter

**特別収容プロトコル:** SCP-3000-JPは通常規格の人型存在収容セル内に収容してください。その際SCP-3000-JPに脳波を測定可能な機器を装着し、仮死状態にして収容してください(脳波測定機器の装着、仮死状態にする理由については事件記録3000-JPを参照してください)。脳波に反応がでた場合や、仮死状態からの変化が見られた場合、SCP-3000-JP担当者に報告してください。SCP-3000-JP担当者は必要に応じて機動部隊と-30(&#34;想いの果てに&#34;)を出動させてください。現在SCP-3000-JPに対する接触、実験、調査はO5評議会より禁止されています(補遺を参照してください)。そのためSCP-3000-JPに対して接触や実験、調査を試みようとした者を発見した場合、即座に終了してください。

**説明:** SCP-3000-JPは日本人とみられる人型実態で、SCP-3000-JPは強力な現実改変能力者です。収容当初SCP-3000-JPのヒューム値は313~327を示していました。性別や年齢は判別不能ですが、検査によって身長は176.2cm、体重は72.4kgと判明しています。SCP-3000-JPのDNAを鑑定した結果、静岡県██市██町に住む、長谷川██氏（長谷川██氏は現在消息不明です）と判明しましたが、SCP-3000-JPと長谷川██氏との共通点はDNA鑑定の結果のみとなっています。

SCP-3000-JPは20██/1/13に静岡県██市██町の長谷川██氏宅付近の公園で発見されました。「上空を飛んでいる人がいる」という近隣住民の警察への通報があり、その地域を管轄する警察署に駐在していた財団職員を伝って財団はSCP-3000-JPの存在を把握しました。財団はSCP-3000-Jを確保するために回収部隊を派遣しました。回収部隊がSCP-3000-JPを発見したとき、SCP-3000-JPは自身の現実改変能力を行使して皿に乗った握り飯や唐揚げなどを作り出し、それらを食べていました。SCP-3000-JPは回収部隊、さらには財団に対して非常に協力的で、確保、収容は問題なく行われました。周囲の目撃者にはクラスA記憶処理が実施され、カバーストーリー「強盗の逮捕」が適用されました。

以下はSCP-3000-JP収容時のインタビュー記録です。

&gt; **対象:** SCP-3000-JP
&gt;  
&gt; **インタビュアー:** 実事博士
&gt;
&gt;**日付:** 20██/1/13
&gt;  
&gt; **付記:** インタビューは通話によって行われ、SCP-3000-JPは収容室内でインタビューを受けました。
&gt;  
&gt; **&lt;録音開始&gt;**
&gt;  
&gt; **実事博士:** こんにちはSCP-3000-JP。
&gt; 
&gt; **SCP-3000-JP:** こんにちは。（SCP-3000-JPは落ち着いた声で応答する）
&gt; 
&gt; **実事博士:** 落ち着いていますね。不安などはないのですか？
&gt; 
&gt; **SCP-3000-JP:** ええ。多少は驚いてはいますが、遅かれ早かれこうなるのは分かっていたので。
&gt; 
&gt; **実事博士:** ほう。早速ですが本題に移ります、SCP-3000-JP。あなたはいつからその異常性を認識していましたか？
&gt; 
&gt; **SCP-3000-JP:** 私にとってこの能力は異常だとは思ったことはありませんが。ん～、（5秒沈黙）そうですね、20歳ごろだったと思われます。
&gt; 
&gt; **実事博士:** 失礼ですが、今の年齢をお聞きしても？
&gt; 
&gt; **SCP-3000-JP:** 今年で47になりました。
&gt; 
&gt; **実事博士:** ありがとうございます。（3秒沈黙）その異常性を知覚したときはどのようなことが起こりましたか？
&gt; 
&gt; **SCP-3000-JP:** コップに入った水が現れました。
&gt; 
&gt; **実事博士:** 水ですか。
&gt; 
&gt; **SCP-3000-JP:** はい。昔のことなのであまり覚えていないのですが、（4秒沈黙）確か喉が渇いていて、「水欲しいな」と思ったら突然……。しかし、不思議と驚きませんでしたね。できて当たり前のように感じました。
&gt; 
&gt; **実事博士:** できて当たり前だ、と感じたんですね？
&gt; 
&gt; **SCP-3000-JP:** そうですね。その能力が自分にもともと備わっていたんだと、そう感じました。
&gt; 
&gt; **実事博士:** なるほど。（4秒沈黙）その水はどのような見た目でしたか？
&gt; 
&gt; **SCP-3000-JP:** どのような……ですか。いたって普通の、無色無味無臭の水でしたよ。
&gt; 
&gt; **実事博士:** 水を出現させたほかに、その異常性を使ってどのようなことをしましたか？
&gt; 
&gt; **SCP-3000-JP:** 様々なことをしましたね。例えば空を飛んだり、魚に変身してみたりしました。
&gt; 
&gt; **実事博士:** それをほかの対象、例えば他人に向かって行使したりしたことはありますか？
&gt; 
&gt; **SCP-3000-JP:** したことないですね。あとが怖いのでやろうとも思いません。
&gt; 
&gt; **実事博士:** そうですか。（5秒沈黙）ありがとうございました。これでインタビューは以上です。
&gt;   
&gt; **&lt;録音終了&gt;**
&gt;  
&gt; **終了報告書:** SCP-3000-JPは終始落ち着いた表情でインタビューを受けていた。SCP-3000-JPの異常性については今後とも調査を進める。--実事博士

以下は事件記録3000-JPです。

&gt; **事件記録3000-JP（日付20██/1/15）**
&gt; 
&gt; **事件内容:**14時27分、SCP-3000-JPの収容違反が発生し、SCP-3000-JPが収容されているサイトの職員らによって捜索、再収容が行われました。同日15時34分、SCP-3000-JPは同サイトから約800mほど離れた地点にあるコンビニエンスストアにて発見され、同日15時56分に再収容されました。収容違反の原因を調査するためにSCP-3000-JPに対してインタビューを行ったところ、「カップ麺を食べたいと思った瞬間、コンビニエンスストアに移動した」といった主張をしました。
&gt; この件を踏まえてSCP-3000-JPの特別収容プロトコルに、「SCP-3000-JPに脳波を測定可能な機器を装着し、仮死状態にして収容してください」という文が追加されました。さらにSCP-3000-JPのオブジェクトクラスはEuclidからKeterへ引き上げられました。
&gt; 
&gt; **メモ:**収容違反がこの程度で済んだのは不幸中の幸いだ。もし「自分はもう財団に収容されたくない」などと思われていたら……。--実事博士

**補遺:** 2008年1月20日、O5評議会よりSCP-3000-JPに対するいかなる接触、実験、調査の禁止がされました。詳細は下記の「SCP-3000-JP-文書」に記されています。SCP-3000-JP-文書を閲覧するにはセキュリティクリアランスレベル5が必要です。セキュリティクリアランスレベル5を持たない者がSCP-3000-JP-文書を閲覧しようとした場合、どのような理由があろうと終了させられます。

[[collapsible show=&#34;+ SCP-3000-JP-文書(セキュリティクリアランスレベル5が必要)&#34; hide=&#34;- 承認しました&#34;]]
&gt; **SCP-3000-JP-文書**
&gt; 
&gt; **作成年月日:** 2008/1/20
&gt; 
&gt; **文書作成者:** O5-█
&gt; 
&gt; まずSCP-3000-JPのオブジェクトクラスや特別収容プロトコル、説明を改める必要がある。
&gt; 
&gt; オブジェクトクラスはArchon。SCP-3000-JPは収容してはいけない。
&gt; 
&gt; 特別収容プロトコルは、そうだな、「SCP-3000-JPの完全な収容やSCP-3000-JPに対する接触、実験、調査はO5評議会の許可がある場合を除き禁止されています。上記に反する者はいかなる理由があろうと終了させられます。セキュリティクリアランスレベル5未満の職員に対しては、カバーストーリー「SCP-3000-JP-1の収容」が適用されます。」とでもしておこうか。
&gt; 
&gt; では、SCP-3000-JPについての説明といこうか。SCP-3000-JPは今現在観測されている思考可能な全生命体だ。この私もSCP-3000-JPの一部である。人間はもちろん、犬や猫、さらには蛙やペンギンなどにもSCP-3000-JPの異常性が確認された。SCP-3000-JPは全て現実改変能力を有しており、自身の思考を確実に実現することができる。しかし、個体によってその現実改変の影響範囲や実現されるタイミングが異なるようだ。
&gt; 
&gt; この事実が初めて確認されたのは20██/1/13日、我々がSCP-3000-JPだと思っていたものを収容した時だった(以降この実体をSCP-3000-JP-1とする)。実はSCP-3000-JPは収容を酷く拒んでいた。SCP-3000-JPの異常性を鑑みるに収容は不可能だと思われたが最終的に収容することができた、それもほとんど被害を出さずに。収容できたことは良いことだが、どうにも不自然だったので、極秘にSCP-3000-JP調査チームを作り調べさせたところ、その当時の回収部隊員のヒューム値が400程に上がっていたことが確認された。そう、SCP-3000-JP-1のヒューム値よりも高い値が検出されたのだ。ヒューム値の異常が検出されたSCP-3000-JP-1の回収部隊員をSCP-3000-JP-2、SCP-3000-JP-3、SCP-3000-JP-4、SCP-3000-JP-5、SCP-3000-JP-6として収容し、その時は事なきを得たが、2008年1月19日、ある事実が発見された。
&gt; 
&gt; 2008年1月19日、この世界は何者かによって作られたものだと判明した。SCP-3000-JP調査チームから、2008年1月19日以前の歴史がこの世界に存在せず、我々が「この世界の歴史」だと思い込んでいたものは全て幻だという報告があった。このことから我々は「この世界は何者かがある目的を達成するために作られた」という結論に至った。この事実から上記の特別収容プロトコルが制定された。この事実が知れ渡ってしまえば様々なK-クラスシナリオが起きてしまうだろう。
&gt; 
&gt; 補遺として、なぜSCP-3000-JPのオブジェクトクラスがArchonなのかを話そう。我々は自らの理念を遂行するためにSCP-3000-JPを確保・収容するべきかもしれないが、そうするとこの世界のすべての思考可能な生命体を確保・収容することになってしまう。そうなった場合文明は滅び、やがては人類も滅亡してしまうだろう。この結末は、それこそ我々の理念に反するのではないだろうか。なので我々はSCP-3000-JPの確保・収容をしないことを選択した。
&gt; 
&gt; 我々の思想は幻想ではない。現想なのだ。—O5-█
[[/collapsible]]</textarea></pre>
