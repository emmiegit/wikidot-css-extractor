[[tab 研究助理Ryin的人事档案]]
**姓名：**Ryin，本名 ████

**安全等级：**2级

**常驻地点：**Site-CN-██

**职务：**研究助理/异常艺术情报分析员

**外貌与生理特征：**28岁黑发蒙古裔女性，身高158厘米，体型中等。佩戴蓝框眼镜，右手背上有一只衣鱼目昆虫（//Lepismatidae//）纹身。

**简介：**研究助理Ryin出生于中华人民共和国辽宁省大连市，毕业于吉林艺术学院研究生院，专业为艺术心理学，以及艺术批评与策划。对象在2014年被基金会通过常规程序招聘，并在2017年被调到情报分析部，负责与异常艺术相关的项目分析。对象的性格较为内向，不擅长社交，并曾数次拒绝出席站点内的员工联谊活动。这很可能是因为其语言表达能力方面的不足，和显得较为突兀的行为举止，比如在非正式场合内提及极为严肃的工作事务之类不合时宜的话题。

研究助理Ryin的写作能力为中等水平，对公文语言的运用和格式排版大体合格，但在文档中，经常以晦涩亢长的方式描述事物，并使用大量多余的连词和术语。唯一的例外是异常艺术分析类文档，被与其合作的员工一致评价为“意识流”和“似乎挺有想法，但就是看不出来意义何在。”

**附录：**值得注意的是，研究助理Ryin有着食用海星的癖好，并对此食材的各种烹饪方式展现出了极度的狂热。其最偏好的可食用海星种类为多棘海盘车（//Asterias amurensis//），并只有在谈及与海星烹饪相关的话题时，会展现出一反常态，被描述为“如同癫狂”的激情。据调查，对象经常在非工作时间内，向美食杂志投稿关于海星烹饪和菜谱的文章，并在社交媒体上发送海星菜肴的图片。

对象曾在私下里提及，自己申请调职到位于青岛的Site-CN-██的理由之一，就是因为此地有着更多食用海星的售卖。测试和心理分析表明，海星对其没有任何象征性的意义，该人员也未受到任何异常效应的影响。推测此类行为虽然不寻常，但只是一单纯的偏好而已，并不妨碍健康或者工作。

&gt; &#34;也不是一天到晚都只想着吃海星。毕竟它有着轻微的毒性，并且没什么肉。要吃的话，就要吃里面的籽，而那是很有季节性的。只有在秋季，海星籽才是最鲜甜的，比蟹黄和蟹肉加起来都美味……(//舔嘴唇//) 所以真吃海星的话，都得等到秋天，别的时候都是在翻找菜谱和自创烹饪法。&#34;
&gt; 
&gt; &#34;最传统的做法当然是清蒸啦，整只油炸也是可以的。但个人喜欢掺蒜酱，或者跟蛋白和海带一起炒，味道那叫一个香啊……最近开始研究别的调料了，比如鳄梨或者蛋黄酱。咱知道这听起来挺诡异的，但这是吃寿司时最喜欢的配料了。不过鳄梨可能得掺点酱油或者米饭。&#34;

**附录2：**在█/██/2016，研究助理Ryin在参加站点中的一场小型联谊晚会后，失踪了17小时。据其他员工报告，最后一次看到对方时是9.34 p.m.，届时该人员已经喝下了4罐酒精饮料，但行为举止上没有其它异常。站点的安保监控录像，在办公室区域拍摄到了研究助理Ryin拿着一个塑料袋走入电梯的画面，全程扶着墙壁前行，并跌倒数次，但在电梯到达地下二层，对象走出电梯门后，便无法寻找到其踪迹。门禁系统上没有研究助理Ryin刷卡的纪录。

安保人员随后封锁了地下二层的异常物品储藏单元，开始搜寻该人员。在4个小时的排查后，所有储藏单元被检查完毕，确定对象不在其中。两名人员路过地下二层卫生间时，听到了轻微的敲击声，随后小队进入内部，在上锁的清洁用品储物柜中找到了研究助理Ryin。

对象被发现时除了内衣外未穿任何衣物，身边散落着大量被烹饪过的海星，并且皮肤上有蛋黄酱和芥末的混合物。研究助理Ryin显得十分困惑疲倦，并表示自己没有关于昨晚的任何记忆。目前尚不清楚该人员是如何在受到酒精影响的状态下，避过地下二层内所有监控摄像头，随后将自己反锁在储物柜内的。

以下是对研究助理Ryin的采访片段：

&gt; [无关对话已被移除]
&gt; 
&gt; **研究助理Ryin：**记不起来……（//叹气//）应该只是喝高了。人一醉就会做出很多愚蠢的举动，真得这么详细地调查我吗？
&gt; 
&gt; **██下士：**关键是，在摄入大量酒精的情况下，你成功地避过了地下二层的五十多个监控摄像头。通常喝醉酒后，常人是没法做到的吧？
&gt; 
&gt; **研究助理Ryin：**对于造成的麻烦，我很抱歉......但除了把自己锁在柜子里，我也没干啥啊？没错，海星是我放在饭盒里，准备带到食堂当宵夜的，蛋黄酱和芥末也只是调料而已——怀疑有异常效应作祟，就请工程人员去查查录像吧。
&gt; 
&gt; **██下士：**录像没有遭到异常影响，但如果你在未被拍摄的时间段内，做出了违反安保守则的举动，可能会受一次轻微的纪律处分。
&gt; 
&gt; **研究助理Ryin：**你们不会因为我似乎带着调料日了几只海星，就要把我——(//停顿//)哦操，该死。
&gt; 
&gt; **██下士：**怎么了？
&gt; 
&gt; **研究助理Ryin：**当时我看起来……还真像是对食物做出了伤风败俗的举动？（//捂脸//）完了，全完了。这下我跳进黄河也洗不清了。
&gt;

[[div style=&#34;text-indent: 25px; padding: 6px; background-color: white;&#34;]]

##white|你知道星座吗？夜空之中的那些闪烁光点之间，只有我们的思绪在其中画出线条，将它们连成飞禽走兽，英雄与神明的图案。本来毫无规律地散落着的群星，被人类的想象与意识，赐予了一个概念，一个形态。##

##white|现在想象一下，广阔的空间与宇宙之中，有一片虚空，形状像一只大海星。但在一片黑暗之中，你是无法看到它的轮廓的，对吧？##

##white|所以它对着群星歌唱，在星辰之间织出命运的网，把它们一点点拉近。每颗星辰都会向同伴唱出自己的歌曲，它们的光芒之中蕴含着独特的命运之丝线——它们的概念，规律与图案，直到足够的星星被拉到虚空周围，缓缓呈现出大海星的形状。##

##white|最终，无数星辰在一片虚空的边缘燃烧出如千万个太阳般炽烈的光，让观测着宇宙之海的所有人都能够看到那只大海星的全貌，灵魂被烧尽成烟雾，缓缓上升到那寂静的永恒之中。这一刻固然美丽，但也是短暂的。几秒之后，星辰也被拉入虚空之中，而一切重新坠入黑暗。##

##white|不久之后，那片虚空又会开始歌唱，让群星重新向它周围聚集；每次它的形状被描绘出来，大海星就会变得更大一些——有一天它会占据整个宇宙，而那时世间也就不存在隐藏它的黑暗了。它就是现实，就是一切的形。##

##white|通过我们无意识深处隐藏的传承，我们作为一个族类所共享的集体记忆，我们也在群星之中画出线条，描绘它的真貌。##

##white|你愿意记起自己早已忘却的事物吗？##

&gt; 呃，不慎将一整碟酱油洒在纸上，已经用涂改带涂掉了。

##white|你可曾感受到孤独地飘浮在星海之中的小小谎言家，从梦浮船上望向那瞳仁深处时的感受？##

##white|那是我们共同的童年。##

##white|那是在世界分为阴阳二色之前的美丽景象。##

##white|但我们回忆不起那个久远时代。我们已经分离，而不是聚拢为一。大海星已不再是世界。##

##white|写下这些文字的，是我，还是Ryin？是我真实的自我，还是那个女子——她曾经在海岸线边长大，学习艺术专业，最终加入了试图在涌来的惊涛骇浪前，徒劳地保护数粒黄沙的某组织？##

##white|但最终，我们都只是一滴描摹峡谷的雨水，被拉向虚空的无数星辰之一。##

&gt; 好啦，很蠢......但这张纸说不定留着有用，对吧？打个草稿之类的。

##white|//Slon thrli phthle Fifth ynvo//.##

##white|一切的形，正缓缓交融在一起。船在烟雾之上航行过一片死水，它的号角响起，呼唤着我们深海中的血亲。##

##white|//Slon znir thlao étoile de mer tlir na.//##

##white|万物皆亡于五。##

##white|.......##

##white|.......##

##white|[[size xx-large]]//赞美大海星！//[[/size]]##
