    <h2 class="header">Page Source</h2>

**Titre :** SCP-574-FR - Le Gardien des Ombres
**Auteur :** [[user Grayzen]]
**Date de publication :** 05 Avril 2023
**Image :** [[[https://media.discordapp.net/attachments/1075166160900870218/1093151244580819034/SUGR_a_reaper_with_a_scythe_in_his_right_hand_and_a_clock_insid_12cc821e-1126-4178-a2e7-5a64a2f77fa4.png?width=586&amp;height=586|Photographie]]] de Midjourney Bot - Licence CC0
[[include credit:end]]

[[include component:image-block name=https://media.discordapp.net/attachments/1075166160900870218/1093151244580819034/SUGR_a_reaper_with_a_scythe_in_his_right_hand_and_a_clock_insid_12cc821e-1126-4178-a2e7-5a64a2f77fa4.png?width=586&amp;height=586|caption=Représentation Du Gardien des Ombres. Aucune Date fournie.|width=325px]]

**Objet n^^o^^ :** SCP-574-FR

**Niveau de Menace :** Orange [[span class=&#34;pastille orange&#34;]]●[[/span]]

**Classe :** Keter

**Procédures de confinement spéciales :** SCP-574-FR doit être confiné dans une cellule de confinement renforcée, éclairée en permanence par des sources lumineuses de haute intensité, au Site-██. Aucun personnel ne doit entrer dans la cellule sans l&#39;autorisation expresse d&#39;un chercheur de niveau 4 ou supérieur. Toute interaction avec SCP-574-FR doit être supervisée par un personnel équipé de lampes torches à haute intensité et de dispositifs de protection contre les attaques télékinétiques.

**Description :** SCP-574-FR est une entité humanoïde d&#39;apparence masculine, mesurant environ 2 mètres de haut. L&#39;entité est entièrement recouverte d&#39;une substance noire et visqueuse, qui semble absorber la lumière. SCP-574-FR porte une capuche violette qui dissimule son visage, dont les traits n&#39;ont jamais été observés. Ses bras sont ornés de plusieurs tatouages représentant des symboles inconnus.

SCP-574-FR est armé d&#39;une faux, appelée SCP-574-FR-1, sur laquelle est incrustée une horloge ancienne, connue sous le nom de &#34;L&#39;Horloge des Possibilités&#34;. L&#39;horloge est composée de bois sculpté, avec 12 aiguilles de tailles différentes et un cadran représentant des symboles inconnus. Les aiguilles bougent de manière imprévisible.

SCP-574-FR possède une forme d&#39;immortalité qui lui permet de ne pas vieillir et de se régénérer instantanément après avoir subi une blessure. Il est également capable de manipuler les ombres et les ténèbres, ainsi que d&#39;invoquer et contrôler des créatures d&#39;ombre.


**Addendum 1 : Pouvoirs de SCP-574-FR et SCP-574-FR-1**


&gt; //SCP-574-FR possède plusieurs capacités inhérentes, indépendamment de SCP-574-FR-1. Parmi celles-ci figurent la manipulation des ombres, la télékinésie et la capacité d&#39;invoquer et contrôler des créatures d&#39;ombre.//
&gt;
&gt; ----
&gt;
&gt; En utilisant SCP-574-FR-1, SCP-574-FR acquiert des pouvoirs supplémentaires liés à la manipulation de l&#39;espace-temps et des probabilités. Cela comprend la capacité de :
&gt;
&gt;
&gt;
&gt; * Réduire, stopper ou accélérer le temps
&gt;
&gt; * Voyager dans le temps.
&gt;
&gt; * Modifier les événements passés et futurs.
&gt;
&gt; * Manipuler les probabilités pour influencer les résultats d&#39;événements aléatoires.
&gt;
&gt; Cependant, l&#39;utilisation des pouvoirs de SCP-574-FR-1 réduit la durée de vie de SCP-574-FR, et une arme métaphysique est utilisée pour allonger cette dernière.


**Addendum 2 : Interrogatoire**

Au cours de l&#39;interrogatoire mené par le Dr ██████, SCP-574-FR a révélé qu&#39;il avait une mission que les simples humains ne pouvaient pas comprendre. Il n&#39;a pas donné plus de détails sur cette mission, mais il a laissé entendre que cela avait un rapport avec la protection d&#39;un lieu ou d&#39;un artefact d&#39;une importance incommensurable. SCP-574-FR communique principalement par télépathie et en projetant des flashbacks ou des visions dans l&#39;esprit des personnes avec lesquelles il interagit, rendant difficile une compréhension claire et directe de ses intentions.

**Addendum 3 : Découverte**

SCP-574-FR a été découvert dans une région montagneuse reculée de ██████████, après que des rapports locaux aient fait état d&#39;étranges phénomènes temporels et de créatures d&#39;ombre attaquant les villageois. Une équipe de la Fondation a été déployée pour enquêter et a réussi à capturer SCP-574-FR après un affrontement intense, au cours duquel plusieurs agents ont été blessés. SCP-574-FR a été transféré au Site-██ pour un confinement et une étude plus approfondie.

**Addendum 4 : Étude des capacités de SCP-574-FR et SCP-574-FR-1**

Des tests ont été menés pour étudier et documenter les capacités de SCP-574-FR et SCP-574-FR-1. Les résultats ont montré que l&#39;entité et sa faux sont capables d&#39;influencer l&#39;espace-temps et les probabilités à un niveau qui défie les lois connues de la physique. En raison du danger potentiel que représentent ces pouvoirs, il est essentiel de maintenir SCP-574-FR et SCP-574-FR-1 sous confinement strict et de surveiller en permanence leur comportement et leurs interactions avec le personnel.

Les recherches sur SCP-574-FR et SCP-574-FR-1 se poursuivent dans le but de comprendre les véritables origines de l&#39;entité, les raisons de sa mission et l&#39;étendue exacte de ses capacités. La Fondation espère également en apprendre davantage sur les autres entités et artefacts qui pourraient être liés à SCP-574-FR, ainsi que sur les implications de ses pouvoirs pour la sécurité globale et la stabilité de notre réalité.

**Addendum 5 : Expériences supplémentaires**

Suite à l&#39;interrogatoire approfondi, plusieurs expériences ont été menées pour étudier davantage les capacités de SCP-574-FR et de sa faux, SCP-574-FR-1. Les résultats ont montré que SCP-574-FR est capable de manipuler l&#39;espace-temps de manière complexe et précise, y compris la dilatation, la contraction et l&#39;arrêt du temps. SCP-574-FR peut également altérer les probabilités et les lois de la causalité, bien que l&#39;utilisation de ces pouvoirs semble réduire sa durée de vie.

**Addendum 6 : Incident 574-FR-A**

Un incident a eu lieu lorsque SCP-574-FR a tenté de s&#39;échapper de sa cellule de confinement. L&#39;entité a utilisé sa faux pour créer un portail temporel, permettant à plusieurs SCP dangereux de s&#39;échapper de leurs cellules. L&#39;intervention rapide d&#39;une équipe d&#39;intervention a permis de contenir l&#39;incident et de ramener SCP-574-FR dans sa cellule.

Suite à cet incident, les procédures de confinement ont été renforcées et la surveillance de SCP-574-FR a été intensifiée. Des recherches supplémentaires sont en cours pour déterminer si SCP-574-FR a des motivations cachées ou des allégeances à d&#39;autres entités ou groupes.

**Addendum 7 : Cross-Testing avec d&#39;autres SCP**

Plusieurs tests croisés ont été menés avec SCP-574-FR et d&#39;autres SCP, afin de déterminer les interactions potentielles entre leurs pouvoirs et capacités respectifs. Les résultats ont été mitigés, certains tests montrant des synergies intéressantes, tandis que d&#39;autres ont conduit à des résultats imprévisibles et potentiellement dangereux.

Un test croisé notable a été réalisé avec SCP-105 (Iris-EN branche) et SCP-574-FR. Au cours de cette expérience, SCP-574-FR a utilisé sa faux pour manipuler les propriétés temporelles des images prises par SCP-105. Les résultats ont montré que SCP-574-FR était capable d&#39;interagir avec les événements passés capturés dans les images, bien que cela semble avoir des conséquences néfastes sur la stabilité de la réalité.

En conséquence, des précautions supplémentaires sont prises lors de la planification de futurs tests croisés avec SCP-574-FR, afin de minimiser les risques pour la sécurité du site et la stabilité de la réalité.

**Addendum 8 : Collaboration avec la Fondation**

Malgré ses motivations mystérieuses et ses pouvoirs potentiellement dangereux, SCP-574-FR a montré une certaine volonté de coopérer avec la Fondation. Les chercheurs travaillent actuellement avec SCP-574-FR pour explorer les applications potentielles de ses pouvoirs dans la recherche et la sécurisation d&#39;autres SCP, ainsi que pour étudier les possibilités offertes par l&#39;Horloge des Possibilités et les implications de la manipulation de l&#39;espace-temps.

**Addendum 9 : SCP-574-FR et le Département de l&#39;Éthique**

Le Département de l&#39;Éthique a exprimé des préoccupations concernant l&#39;utilisation des pouvoirs de SCP-574-FR dans les opérations de la Fondation, en raison des risques potentiels pour la stabilité de la réalité et des conséquences imprévisibles sur l&#39;équilibre temporel. Un débat interne est en cours pour déterminer les limites éthiques de l&#39;utilisation des capacités de SCP-574-FR et de SCP-574-FR-1.

**Addendum 10 : Expériences sur la régénération**

Des tests supplémentaires ont été menés pour étudier davantage le mécanisme de régénération de SCP-574-FR. Les chercheurs ont découvert que SCP-574-FR peut régénérer de manière sélective certaines parties de son corps, sans affecter les autres. La régénération semble être contrôlée mentalement et peut être activée ou désactivée à volonté.

Dans le cadre d&#39;une série d&#39;expériences, SCP-574-FR a été soumis à diverses formes de blessures, telles que des coupures, des brûlures et des fractures. Dans chaque cas, SCP-574-FR a réussi à régénérer les tissus endommagés en quelques instants, sans montrer de signes de douleur ou de détresse.

**Addendum 11 : Analyse de SCP-574-FR-1**

Des analyses plus approfondies de SCP-574-FR-1 ont révélé que la faux est composée d&#39;un alliage métallique inconnu, possédant des propriétés anormales. Lorsqu&#39;il est activé, l&#39;alliage émet une lueur éthérée, et semble être capable de canaliser les pouvoirs de SCP-574-FR à un niveau supérieur.

Les chercheurs ont également découvert que la présence de SCP-574-FR-1 semble amplifier les capacités de SCP-574-FR. Plusieurs hypothèses ont été formulées concernant cette synergie, dont l&#39;une suggère que SCP-574-FR-1 agit comme un catalyseur ou un amplificateur pour les pouvoirs de SCP-574-FR.

**Addendum 12 : Interactions avec d&#39;autres SCP**

Dans le but d&#39;obtenir des informations supplémentaires sur SCP-574-FR et ses capacités, des interactions contrôlées ont été menées entre SCP-574-FR et d&#39;autres SCP sélectionnés, qui ont été transférés spécifiquement de la branche anglaise pour cette étude. L&#39;objectif de ces interactions était d&#39;observer comment SCP-574-FR réagirait face à différentes situations et de déterminer s&#39;il existait des liens potentiels entre SCP-574-FR et d&#39;autres entités anormales.

Lors de l&#39;interaction avec SCP-682, SCP-574-FR a montré une capacité à tenir tête à la créature, malgré sa nature hautement agressive et destructrice. SCP-574-FR a utilisé ses pouvoirs de manipulation du temps et de l&#39;espace pour éviter les attaques de SCP-682 et a réussi à le contenir temporairement. Cette interaction a été interrompue par les chercheurs, craignant que la situation ne devienne incontrôlable.

Dans une autre interaction, SCP-574-FR a été mis en contact avec SCP-343, une entité qui prétend être Dieu. SCP-343 a montré un intérêt particulier pour SCP-574-FR et ses capacités, mais n&#39;a donné aucune information concernant l&#39;origine ou la nature exacte de SCP-574-FR. Les deux entités ont eu une discussion apparemment paisible, bien que le contenu de cette discussion n&#39;ait pas été divulgué.

Enfin, lors de l&#39;interaction avec SCP-999, SCP-574-FR a montré des signes de réconfort et de détente. SCP-999 semble avoir un effet positif sur SCP-574-FR, bien que cela n&#39;ait pas fourni d&#39;informations supplémentaires sur ses origines ou ses objectifs.

En conclusion, ces interactions avec d&#39;autres SCP n&#39;ont pas permis de déterminer l&#39;origine exacte de SCP-574-FR ou de révéler des liens directs avec d&#39;autres entités anormales. Cependant, elles ont permis de mieux comprendre les capacités de SCP-574-FR et ses réactions face à diverses situations. Les recherches se poursuivent pour en apprendre davantage sur SCP-574-FR et sa mission inconnue.

**Addendum 13 : Combat avec SCP-682**

Un incident majeur a eu lieu impliquant SCP-574-FR et SCP-682. Les circonstances de l&#39;incident sont encore floues, mais il semblerait que les deux SCP se soient engagés dans un combat extrêmement violent et intense pour des raisons inconnues. Les dégâts causés lors de cet affrontement ont été considérables, avec des rapports indiquant que les deux entités ont défié les lois de la réalité et perturbé l&#39;espace-temps, provoquant des distorsions et des anomalies dans le Site où ils se trouvaient.

Au cours de ce combat, SCP-574-FR a fait preuve de l&#39;ensemble de ses pouvoirs, utilisant sa manipulation de l&#39;espace-temps et des probabilités pour contrer les attaques de SCP-682. Les deux entités semblaient être de force égale, et aucune ne parvenait à prendre l&#39;avantage sur l&#39;autre. Leur lutte a entraîné d&#39;importantes destructions dans le Site, mettant en danger le personnel et les autres SCP présents.

Finalement, SCP-682 a réussi à s&#39;échapper malgré l&#39;avantage apparent de SCP-574-FR. La raison de cette évasion reste inexpliquée, mais il est possible que SCP-682 ait eu recours à une tactique ou une capacité inconnue pour échapper à l&#39;emprise de SCP-574-FR.

Cet incident a mis en lumière la puissance et le danger potentiel de SCP-574-FR lorsqu&#39;il est poussé à ses limites. Les chercheurs continuent d&#39;étudier cet événement et cherchent à comprendre les raisons de ce combat et les implications pour la Fondation et le monde SCP en général. Des mesures supplémentaires de confinement sont à l&#39;étude pour éviter qu&#39;un tel incident ne se reproduise à l&#39;avenir.
