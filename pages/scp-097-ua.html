[[include component:image-block-base name=http://scp-ukrainian.wdfiles.com/local--files/scp-097-ua/prepod097ua.jpg|caption=SCP-097-UA, φωτογραφήθηκε από το
agent ██████ στο Πανεπιστήμιο της [ΔΙΑΓΡΑΦΗ].|width={$width}|width=300px|link={$link}|link=#|align={$align}|align=right]]

**Αντικείμενο #:** SCP-097-UA

**Κατηγορία αντικειμένου:** Euclid

**Ειδικές διαδικασίες περιορισμού:** Όλοι οι παράγοντες του Κισσού IHF και όλο το προσωπικό με το επίπεδο εισόδου από 1 ή υψηλότερη, παραδέχθηκε σε εκπαιδευτικά ιδρύματα θα πρέπει να λαμβάνουν πληροφορίες σχετικά με SCP-097-UA στο επίπεδο της εισόδου 2/097-UA ή λιγότερο, και να λάβετε οδηγίες για τη συλλογή -τι πληροφορίες σχετικά με τη δραστηριότητά σας. Τα πρωτόκολλα του προτύπου απόκρυψης του δημιουργού των θρύλων IOG θα πρέπει να χρησιμοποιείται για να κρύψει τις δραστηριότητες του SCP-097-UA.

Λόγω του γεγονότος ότι οι πληροφορίες που αναφέρθηκαν από SCP-097-UA συνήθως δεν αποτελούν απειλή για το καθεστώς εμπιστευτικότητας, οι διαδικασίες αποθήκευσης έχουν ως κύριο στόχο να αποτρέψει τα άτομα που δεν είναι υπάλληλοι του Ταμείου για να αποκαλύψει τη φύση τους, ανώμαλη. Αν SCP-097-UA αποκαλύπτει πληροφορίες που μπορεί να θέσει σε κίνδυνο ανώμαλη μυστικότητα, όλοι οι μάρτυρες πλην Ιδρύματος παράγοντες πρέπει να αντιμετωπίζονται με αμνησία. Αμνηστίας μπορεί να εφαρμοστεί και σε άλλες περιπτώσεις, κατόπιν απόφασης του συντηρητή της εγκατάστασης και με την άδεια του το μέλος του προσωπικού που ορίζεται από την Επιτροπή Δεοντολογίας.

Ταμείο προσωπικό που θα προσληφθεί στο διδακτικό ή διοικητικό προσωπικό του κάθε εκπαιδευτικό ίδρυμα, είναι συνιστάται να αποφεύγεται η απουσία των μελών δεπ σε καθορισμένες τάξεις. Ωστόσο, επειδή SCP-097-UA ενέχει μικρό κίνδυνο, η παρούσα σύσταση δεν θα πρέπει να είναι επιζήμια για τις ευθύνες των άλλων φορέων. Η δυνατότητα σκόπιμης δημιουργίας συνθηκών που προσελκύουν δραστηριότητα SCP-097-UA θεωρείται ότι διερευνά περαιτέρω το θέμα και επιχειρεί να το συλλάβει.

**Περιγραφή:** SCP-097-AU είναι ένα ανθρωποειδές πλάσμα που μοιάζει με ένα 50-60-year-old man. Το ύψος του SCP-097-UA είναι περίπου 170-175 εκατοστά, είναι λίγο λεπτή. Τα μαλλιά του υποκειμένου είναι κοντά, με σημάδια σοβαρής τριχόπτωσης. Συνήθως, SCP-097-UA εμφανίζεται ντυμένος με κοστούμι, παντελόνι ή τζιν και ένα πουλόβερ, και μερικές φορές με ένα εργαστήριο παλτό, αθλητικά στολή ή άλλα ρούχα κατάλληλα για την εργασία, έτσι ώστε τα χαρακτηριστικά του προσώπου, των φυσικών και λοιπών παραμέτρων των βιολογικών σώμα της SCP-097-UA παραμένουν αμετάβλητες σε κάθε εμφάνιση.

Ο τόπος δραστηριότητας της SCP-097-AU είναι εκπαιδευτικά ιδρύματα. Πριν από την εμφάνιση του SCP-097-UA προηγείται η εκδήλωση AEX-097ua, η οποία είναι ένα από τα ακόλουθα:

Ο εκπαιδευτής απουσιάζει λόγω ασθένειας ή οποιαδήποτε άλλη απρόβλεπτη κατάσταση (επιλογή 1, διαφορετικά AEX-097ua-1) * ή
Για οποιονδήποτε λόγο, η διοίκηση του ιδρύματος ξεχνά να διορίσει συγκεκριμένο δάσκαλο για ένα συγκεκριμένο μάθημα (επιλογή 2, αλλιώς AEX-097ua-2), ή
Τα προγράμματα εμφανίζονται ασυνήθιστα σε πρόσθετες κατηγορίες (επιλογή 3, αλλιώς AEX-097ua-3).
Η ανάπτυξη του AEX-097ua στη δεύτερη παραλλαγή συμβαίνει πιο συχνά στην αρχή του ακαδημαϊκού έτους. Άλλες φορές, οι εξελίξεις στις επιλογές 1 ή 3 είναι πιο πιθανό να συμβούν. Σε όλες τις περιπτώσεις, οι σπουδαστές ή / και οι σπουδαστές, τουλάχιστον αρχικά, αντιλαμβάνονται την ανώμαλη επίδραση του επαγγέλματος ως φυσιολογική και παρακολουθούν την επηρεαζόμενη απασχόληση ως συνήθως.

Επιπλέον, το θέμα SCP-097-UA εμφανίζεται στην αρχή της τάξης. Είναι αδύνατο να ξέρουμε ακριβώς πώς φτάνει στο μέρος. Ως εκ τούτου, σε περιπτώσεις κατά τις οποίες η δραστηριότητα της SCP-097-UA παρακολούθησαν εκπαιδευτικά ιδρύματα εξοπλισμένα με κάμερες παρακολούθησης και / ή ασφαλείας στην είσοδο, SCP-097-UA δεν ήταν ποτέ παρατηρηθεί εισέρχονται στο εκπαιδευτικό ίδρυμα κατάλληλη όταν εμφανίστηκε SCP-097-UA. όργανο. Υποτίθεται ότι υλοποιείται στην είσοδο των εγκαταστάσεων όπου πραγματοποιούνται οι τάξεις, ή κάπου κοντά στο σχολείο.

Μετά την υλοποίηση και την είσοδο, SCP-097-UA χαιρετά τους παρευρισκομένους, παρουσιάζοντας τους εαυτούς τους ως Belisario ███████████████. Σε περίπτωση που η AEX-097ua το σενάριο αναπτύσσει, θα πω ότι η προηγούμενη δασκάλα είναι άρρωστος ή να μην είναι παρόντες για άλλο λόγο και αντικαθίσταται. Μετά από αυτό, θα ξεκινήσει μαθήματα. SCP-097-UA μπορεί να παραστεί σε οποιαδήποτε κατηγορία, αλλά θα πρέπει να σημειωθεί ότι η διδασκαλία ενός θέματος θα έχει ένα ή περισσότερα ανώμαλα χαρακτηριστικά. Επιπλέον, σε περίπου 40% των περιπτώσεων, SCP-097-AU μπορεί να διεξάγει διάφορες τάξεις σε μια σειρά σύμφωνα με ένα πρόγραμμα στην ίδια τάξη, τρέχουσα ή άλλη ομάδα φοιτητών ή φοιτητών.

Θα πρέπει επίσης να σημειωθεί ότι η εμφάνιση της SCP-097-UA και το διδακτικό υλικό είναι γενικά αντιληπτή ως μια ανωμαλία, αν και λίγο παράξενο, από όλους τους παρόντες. Ωστόσο, η εμπειρία από τους πράκτορες του Κισσού το ΔΑΔ και άλλοι έχουν δείξει ότι η προηγούμενη γνώση της φύσης της SCP-097-UA επιτρέπει την ταυτοποίηση ενός θέματος που είναι ανώμαλη, τουλάχιστον στην πλειοψηφία των περιπτώσεων.

Στο τέλος του μαθήματος, SCP-097-UA φεύγει από την εγκατάσταση και, στη συνέχεια, εξαφανίζεται, είτε αμέσως έξω ή κάπου στο κατάλληλο εκπαιδευτικό ίδρυμα. Ο έλεγχος διαπίστωσε ότι ένα σχολείο παρόμοιο με το SCP-097-UA δεν ήταν ποτέ εγγεγραμμένο στα εκπαιδευτικά ιδρύματα όπου υπήρχε η δραστηριότητα του SCP-097-UA. Κισσός IHF παράγοντες προσπάθησε να μιλήσει, να παρακολουθείτε SCP-097-AU μετά το μάθημα ή να αλληλεπιδρούν με αυτό, αλλά δεν μπορούσε να αντλήσει χρήσιμες πληροφορίες σχετικά με τη φύση και τις ιδιότητες του αντικειμένου.

Θα πρέπει να σημειωθεί ότι SCP-097-UA πάντα μιλάει άπταιστα τη γλώσσα στην οποία το μάθημα πρόκειται να πραγματοποιηθεί, και η γλώσσα που χρησιμοποιεί αντιστοιχεί πάντα σε γλώσσα στην οποία το μάθημα θα διεξαχθεί υπό κανονικές συνθήκες. Στις αναφερόμενες περιπτώσεις, SCP-097-AU δίδαξε μία από τις ακόλουθες γλώσσες: Ουκρανικά, Ρωσικά, Γαλλικά, Αγγλικά, Γερμανικά, Λευκορωσικά, Καζακστάν, Ισπανικά, Ουαλικά, Τατάρ, Ρουμανικά, καθώς και η ρωσική διάλεκτος της Ουκρανίας. Αυτή τη στιγμή δεν είναι γνωστό εάν έχετε αποκτήσει γνώση της γλώσσας ασυνήθιστα ή εάν περιοχή σας δραστηριότητα περιορίζεται από όλες τις γλώσσες που ξέρεις.

Απόσπασμα από το αρχείο Add097ua-acti01, εγγραφή δραστηριότητας SCP-097-AU:

ΑΝΑΓΝΩΡΙΣΤΙΚΌ. Εκδήλωση SCP-097-UA: EVE097-h9
Ημερομηνία εκδήλωσης:█ █.██.Χίλια εννιακόσια ενενήντα επτά
Τοποθεσία: Γυμνάσιο [ακριβής διεύθυνση αφαιρεθεί]
Πειθαρχία: &#34;fundamentals of life safety&#34;, σενάριο AEX-097ua-1, 1 συνεδρία.
Χαρακτηριστικά: SCP-097-UA ανέφερε το &#34;αποκάλυψη ζόμπι&#34; στον κατάλογο των πιθανών καταστροφών, και έδωσε ένα 5-λεπτό μάθημα για να εξοικειώσει τους μαθητές με άμυνες ζόμπι και τα μέτρα ασφαλείας. Το υλικό σκιαγραφήθηκε από τον πράκτορα Ivy Ivychenko, Filipenko G., και παρουσιάστηκε στο Ταμείο.
Υλικά που ελήφθησαν: πράκτορας logs Filipenko.
Μέτρα απόκρυψης: όλες οι κατηγορίες εκτός από Agent Filipenko αντιμετωπίστηκαν με αμνησία κατηγορίας Α.

Αναγνωριστικό του συμβάντος SCP-097-UA: EVE097-k1
**Ημερομηνία εκδήλωσης:** █ █.██.Χίλια εννιακόσια ενενήντα εννέα
Τόπος: sporting Club στο [ακριβής διεύθυνση αφαιρεθεί] αφιερωμένο στις πολεμικές τέχνες.
Πειθαρχία:&#34; χρήση μη τυποποιημένων στοιχείων για την προσωπική άμυνα&#34;, σενάριο AEX-097ua-3, 1 μάθημα.
**Χαρακτηριστικά:** SCP-097-UA έδειξε μεθόδους χρήσης αυτοσχέδιων αντικειμένων για αυτοάμυνα και τραυματισμό του εχθρού κατά τη διάρκεια ενός αγώνα. Το ίδρυμα συνειδητοποίησε αυτή την εκδήλωση της SCP-097-UA μετά το σύλλογο και τη θεραπεία των τραυματολόγων τους από τους τραυματισμούς που έλαβε με ασυνήθιστο τρόπο.
**Μέτρα απόκρυψης:** όλοι οι συμμετέχοντες στην SCP-097-UA έλαβαν θεραπεία με αμνησία κατηγορίας Β και όλα τα θύματα θεραπεύτηκαν. Εισήχθη ο θρύλος μιας επίθεσης συμμοριών σε ένα αθλητικό κλαμπ.
Και πώς κατάφερε να σπάσει το χέρι του με ένα κανονικό πακέτο; -Αξιωματικός ασφαλείας ua-80.

**Αναγνωριστικό του συμβάντος SCP-097-UA:** EVE097-c5
Ημερομηνία εκδήλωσης:█ █.██.2000 -█ █.██.Δύο χιλιάδες.
Τοποθεσία: σχολείο της Εκκλησίας των γυναικών [ακριβής διεύθυνση αφαιρεθεί].
Πειθαρχία: μέσα αντίστασης στους δαίμονες και τους δαίμονές τους, σενάριο AEX-097ua-3, 4 συνεδρίες.
**Χαρακτηριστικά:** κατά τη διάρκεια της αυτό το φάντασμα, SCP-097-UA ήταν ντυμένος με πολλούς σταυρούς και εγκόλπια, εκτός από το συνηθισμένο φόρεμα. Κατά την πρώτη διάλεξη, SCP-097-UA περιγράφονται διάφορες ειδικές προσευχές που μπορεί να χρησιμοποιηθεί ενάντια σε δαίμονες και διέταξε μια σύντομη έκθεση σχετικά με &#34;το αν ένας Χριστιανός να χρησιμοποιήσετε μαγικά ξόρκια και βλάσφημο λόγια αν κάνει για να αντιμετωπίσει τους δαίμονες&#34;. Η δεύτερη συνεδρία συζητήθηκε η χρήση των ειδικών αντι-δαίμονας όπλα, όπως αγιασμένο σώμα-με-σώμα όπλα, μέταλλα και ειδικές σφαίρες██████. Κατά την Τρίτη Σύνοδο, SCP-097-UA δίδαξε τα μέσα για να εκθέσει, να ανακρίνουν και να εξαλείψει δαιμονικές περιουσίες μεταξύ των ανθρώπων. Η τέταρτη συνεδρία συζήτησε τα χαρακτηριστικά της αντιμετώπισης με τους δαίμονες, οι οποίοι συνδέονται με το φωτεινό Κύριο, το βουνό του σάπιου Κυρίου, και η λατρεία του Σαρκικισμού. Σύμφωνα με SCP-097-UA, n &#39;
Τα υλικά που ελήφθησαν: όλο το υλικό οριοθετήθηκε από έναν Κισσό πράκτορα στην αδελφή X.█.█. Τα μαθήματα διακόπηκαν επειδή η διοίκηση άκουσε γι &#39; αυτά και αποφάσισε να τα απαγορεύσει και διέταξε το γραφείο όπου σφραγίστηκαν. Παρά το γεγονός ότι η πλειοψηφία των φοιτητών, συμπεριλαμβανομένου και του Παράγοντα X█████████, συναντήθηκαν για το επόμενο μάθημα στο αντίστοιχο γραφείο, SCP-097-UA δεν εμφανίζονται.
Μέτρα απόκρυψης: όλη η ομάδα εκτός από τον πράκτορα Χ█████████, έπαθε αμνησία κατηγορίας Β.
Ο πράκτορας x █████████ επέμεινε να ληφθούν υπόψη ορισμένες από τις προτεινόμενες μεθόδους. Και φίλε, νομίζω ότι έχεις δίκιο. 

**Αναγνωριστικό του συμβάντος SCP-097-UA:** EVE097-x7
Ημερομηνία εκδήλωσης:█ █.██.Δύο χιλιάδες.
**Τοποθεσία:** τριτοβάθμια εκπαίδευση [ακριβής διεύθυνση αφαιρέθηκε]
**Πειθαρχία:** Μαθηματική Λογική&#34;, σενάριο AEX-097ua-2, 2 συνεδρίες.
**Χαρακτηριστικά:** στην πρώτη συνεδρία, SCP-097-UA περιέγραψε τα μέσα για να επισημοποιήσει το λεγόμενο &#34;διαλεκτική λογική&#34;. Στο δεύτερο, τους προσφέρθηκαν αποδείξεις μερικών από τα κύρια θεωρήματα αυτής της λογικής.
