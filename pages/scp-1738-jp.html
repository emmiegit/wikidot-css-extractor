[[include credit:start]]
**タイトル:** SCP-1738-JP - 落ちてゆく
**著者:** ©︎[[*user Fennecist]]
**作成年:** 2018
[[include credit:end]]

[[include component:image-block
|name=No.jpg
|clear=true
|caption=実験1738-JP-1開始時のSCP-1738-JPの映像

**アイテム番号:** SCP-1738-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-1738-JPはUSBメモリに保存された状態でサイト-8181の低危険度物品収容ロッカーに保管されています。SCP-1738-JPに関する実験は現在凍結されており、無許可のUSBメモリの持ち出しは禁止されています。

財団ウェブクローラ (“Farewell”) が動画投稿サイトを常時捜査し、SCP-1738-JPと推測される動画を保存したのち、該当サイトから削除します。保存された動画の確認はDクラス職員が行います。

**説明:** SCP-1738-JPは動画投稿サイト「████」に投稿されていた、「Sky Diving !! :)」と題された投稿者不明の無音声動画ファイルです。投稿者の特定作業は現在も継続しています。SCP-1738-JPは不明な要因により再生箇所を選択することはできず、開始時点からの視聴が必要とされますが、一時停止および停止箇所からの再開は可能です。また、映像時間は再生するまでは表示されず、再生直後に実際の映像時間が表示されます。

SCP-1738-JPの映像内容は、初めに黒い背景に荒い文字で英文が書かれた画面が4秒間表示され、その後撮影者が高層ビル[[footnote]]落下から墜落までの時間から計算して、高層ビルの高さは約900mと推定されています。この高さの高層ビルは現在存在せず、動画の撮影地は判明していません。[[/footnote]]の屋上から飛び降りるものであり、必ず撮影者が地面に激突すると同時にブラックアウトして終了します[[footnote]]飛び降りてから墜落までの時間はおよそ20秒です。[[/footnote]]。

SCP-1738-JPを視聴する人物 (以下&#34;視聴者&#34;) は、撮影者が飛び降りると同時に強い落下感を覚え、平衡感覚を完全に喪失します。その後撮影者が地面に激突すると同時に高所からの落下に酷似した損傷が身体に発生し、即死します。

SCP-1738-JPの撮影者はSCP-1738-JPの異常性により直近に死亡した人物に変化し、個々に応じての内容や再生時間は変動します。撮影者に共通する点として、飛び降りる直前まで何かに対し抵抗する素振りや屋上端から離れようとする挙動を見せており、加えて何かを映そうとカメラ視点を動かす様子が確認されています。しかし現在まで撮影者以外の実体は映像に映っておらず、これらの行動で伝えようとしている事象は判明していません。

**発見:** SCP-1738-JPは2008/03/12、東京都に在住していた秋山██氏が自宅で異常な状況で死亡しているのが発見され、財団の注意を引いたことから調査が始まり発見されました。秋山氏の遺体は室内環境であるにも関わらず高所からの落下が原因と見られる様相を示しており、現場の調査にあたった職員による調査の結果、秋山氏のスマートフォンの視聴履歴からオブジェクトの発見/収容に至りました。また、発見時に確認のためSCP-1738-JPを再生したエージェント・████が異常性に曝露し死亡しています。

**実験記録:** 以下はSCP-1738-JPの実験記録です。実験担当は神酒研究員です。

[[collapsible show=&#34;▶ 実験記録を開く&#34; hide=&#34;▼ 実験記録を隠す&#34;]]

__**実験記録1738-JP-1**__
&gt; **対象:** D-1145
&gt; 
&gt; **内容:** SCP-1738-JPを視聴した人物の反応を見る。
&gt; 
&gt; **目的:** SCP-1738-JPの異常性を確認する。
&gt; 
&gt; **結果:** D-1145は問題なく動画を視聴していたが、撮影者がビルから飛び降りると同時に椅子から転げ落ちて床の上で暴れ始めた。その間「落ちる」などと叫びながら訴えていた。その後、動画が終了すると同時にD-1145は何かに激しく衝突したかのように[削除済]し死亡した。開始時の映像には「No」と表示されていた。
&gt; 
&gt; **分析:** 総再生時間は6分21秒であった。撮影者が飛び降りると同時にD-1145も倒れて暴れ始め、双方が死亡するタイミングも同時であったことから、SCP-1738-JPの進行に同期して異常性が進行するものと見られる。また、撮影者がエージェント・████に酷似した人物であったことは特記すべきである。-神酒研究員

__**実験記録1738-JP-2**__
&gt; **対象:** D-1146、D-1150
&gt; 
&gt; **内容:** D-1146にSCP-1738-JPを視聴させ、D-1146が異常性に曝露してすぐD-1150に再生を止めさせる。その後もう視聴を再開させ両者の反応を観察する。
&gt; 
&gt; **目的:** SCP-1738-JPを一時停止しても異常性は継続するかを確認する。
&gt; 
&gt; **結果:** D-1146は問題なく異常性に曝露し、すぐさまD-1150が動画を止めるとD-1146は異常性の影響から解放された。その後D-1150が動画再生を再開するとD-1146は異常性の影響下に陥り、死亡した。開始時の映像には「What happend ?」と表示されていた。
&gt; 
&gt; **分析:** 総再生時間は3分12秒であり、前回の実験と比べて再生時間の変化や内容の差が見られた。また、撮影者がD-1145と思われる人物に変化していたため、再生毎の撮影者は直前にSCP-1738-JPの異常性によって死亡した人物に置き換わると考えられる。加えて、再生が停止している間はD-1146が異常性の影響下から脱していたことが確認された。次回は更に詳細に曝露条件を調べる。-神酒研究員

__**実験記録1738-JP-3**__
&gt; **対象:** D-1152、D-1155
&gt; 
&gt; **内容:** D-1152に撮影者が飛び降りる直前までSCP-1738-JPを視聴させて、一時停止させたのち別室に移動させる。次にD-1155に停止箇所からSCP-1738-JPを視聴させ、両者の反応を観察する。
&gt; 
&gt; **目的:** SCP-1738-JPが視聴者に異常性をもたらす時点を調べる。
&gt; 
&gt; **結果:** D-1152は撮影者が飛び降りる直前まで問題なく視聴し、動画を止めD-1155と交代した。D-1155が動画を途中再生するとともに椅子から倒れ床の上で暴れ始めた。その後動画が終了するとともにD-1155は死亡した。開始時の映像には「I don&#39;t wanna die」と表示されていた。
&gt; 
&gt; **分析:** 総再生時間は7分8秒であった。また、視聴者に異常性をもたらすのは撮影者が飛び降りる時点であると確定した。ただ、D-1155が死亡する直前まで助けを願う言葉ではなく、「楽しい」などと発言していたことには驚いた。十分にデータが取れたため実験はこれで終了とする。-神酒研究員

[[/collapsible]]

**事故1738-JP:** 実験終了後、USBメモリを回収するため神酒研究員が実験室に入室した際、SCP-1738-JPが突如自動で再生されたため、神酒研究員はオブジェクトの異常性に曝露しました。このとき、研究室外で待機していた研究補助員が異変に気付きSCP-1738-JPの停止を試みたものの不明な要因で停止できず、再生機器の電源を落とすことで対処しましたが、神酒研究員は異常性の影響下から脱しませんでした。後の調査から、SCP-1738-JPの再生時間が常に「00:00」と表示されていること、撮影者が笑顔で落下を続けていることが確認されたため、現在の撮影者が何らかの方法でSCP-1738-JP自体の異常性を変化させたものと推測されています。

**追記:** 神酒研究員は2018年現在もSCP-1738-JPの異常性の影響下にあり、サイト-8181の人型実体収容室で観察と保護を目的に収容されています。曝露から10年が経過しているにもかかわらず、神酒研究員がストレスや栄養失調などの原因により死亡していないことは特筆すべきです。
