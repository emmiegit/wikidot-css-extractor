[[include info:start]]
**作者：**[[*user aindavis_817]]
篇名：識別證
[[include info:end]]




又一年聖誕，今年的44站在經歷重重難關後依舊舉辦了聖誕活動，以公共休息室為中心點，牆壁上掛著節慶裝飾、樓梯的扶手纏上一圈彩燈，他們在確保各區域工作機能的前提下放肆的妝點這座平時似乎只有黑白兩色的站點。

說到節日就會想到美食，食物的準備必然交由資源部操辦，事實上這類活動一向由資源部主導。資源主任不太管這些事，於是職責落在頭銜為資源主任助理的青竹身上，他提前發下問卷票選聖誕蛋糕的口味，記取去年聖誕節活動的失誤以在此次補正，直到活動順利展開，他才鬆了一口氣，獨自坐在空蕩蕩的資源部裡。

他趕在休息室的活動開始前去了一趟人事部，負責識別證作業的職員已經被放去休息，因此幫他處理新識別證的人是頭上趴著浣熊「五號」的人事主任葉凡。

回到桌面擺了一棵迷你聖誕樹的座位上，青竹看著新的識別證，表情微妙。他前陣子抽空去人事部主動更新識別證上的照片，即使負責人告訴他沒有更新的必要，但在他的請求下，還是幫他開了相機架起設備，拍下新的證件照上傳，不過剛拍下照片，他就被資源主任的通知喊走，直到現在才終於把成品領回。

青竹看著識別證上的照片嘆了口氣，為什麼證件照有辦法把一張臉的所有缺點一口氣收集在裡面——全面性的打光太致命了……哇，他的眼袋有這麼明顯嗎？臉上還有斑點……

「今天是聖誕節，你為什麼坐在這裡悶悶不樂。」

突如其來的說話聲讓青竹差點把手裡的卡片丟出去，過去他才是那個會對別人說出「今天可是聖誕節，要過得開心點」這種話的人，沒想到今天自己才是被關心的那一方，更別提說出這句話的人，是她的上司，44站的資源主任，那個除了工作以外對任何事都不太在乎的女人。

不過，關於「只在乎工作」的形容，在經過前陣子的[http://scp-zh-tr.wikidot.com/scp-zh-962 大事件]後，似乎搖搖欲墜。以往遇到不稱心的事只會用更多工作、更嚴厲的態度把自己埋起來的資源主任，偶爾會被目擊到獨自一人站在對外的露臺，眼裡不掩落寞，但更多的是某種固執、不認命的執著。

沒有人去打擾她。

包含作為 [[span class=&#34;ruby&#34;]]資源主任助理[[span class=&#34;rt&#34;]]副主任[[/span]][[/span]] 的自己。

似乎所有人都默認Ain選擇自己經歷遭受背叛後的心路歷程，並且一定會走過。

「啊……沒。」青竹摸著後頸含糊的回答，猶豫片刻才用另一隻手將手裡的卡片遞給眼前的人，「我前幾天決定去更新識別證的照片，剛才收到新的了。」

Ain低頭看了看手裡的識別證，又看了看掛在自己胸前的識別證，最後才看向青竹的臉……接著再次盯著青竹的識別證。

青竹把識別證抽回來，夾回脖子上的證件鏈，語帶感慨：「主任，證件照這種東西果然可以一口氣看到所有缺點。我啊，這幾年也老了不少，識別證上的照片又是年輕時拍的，前幾天覺得這種照片很年輕但本人很老的狀況很像在說自己『身體老了但心態還很年輕』，就像政治人物硬要學網紅拍迷因短影片結果成品不倫不類，所以才去找人事部幫我拍一張新的更新上去。」

「……你對自己的評價是想要跟上年輕人的老一輩政治人物嗎？」

「就是不想要讓人有那種感覺，我才去更新照片啊。」青竹苦惱的用手指戳著迷你聖誕樹上面的圓球裝飾，「承辦人說基金會的系統連整型前後都能辨別出來，我可以不用更新照片……整型的人一定會去更新照片吧？誰會把手術前的照片掛在胸前讓人玩找不同？」

「自然與生物區的書南。」

「蛤？阿書有整型？」

「割雙眼皮而已。」

現在是休息時間，大部分的資源部職員都去休息室享用聖誕節點心，Ain把旁邊座位空著的辦公椅拉過來坐在青竹身旁，十指相扣擱在腿上，背脊靠上椅背時神色放鬆不少。她接著問：「就這樣？」

「就這樣？」青竹的大腦當機了幾秒，這才想起主任一開始搭話的內容，十分肯定的點頭後又遲疑的搖頭，「也不完全……雖然我真的被自己的證件照醜到，但更多的是感慨時間帶來的改變吧，人到了年底就會開始回顧以前的事情。」

青竹看著Ain的識別證上「資源主任」幾個大字，不禁陷入回憶裡，是因為人到了年底就會忍不住回顧往事，還是因為44站又經歷一場浩劫……抑或兩者皆是，坐在他眼前的身影彷彿換了個人。那個人年紀比自己還要大，鬢角發白，當自己還是個剛來44報到的愣頭青時，也曾經和時任資源主任有過類似的互動。

那一年他還是新人，當時的資源主任理所當然不是連高中都還沒畢業的Ain，而是名為鬱呂的老前輩。老前輩個性和藹，對於犯錯的下屬總是寬容以待給予機會，記得關於每個人的小事，就像每個人都希望擁有的溫柔長輩。

「沒關係，下次不要再犯一樣的錯就好，不經一事，不長一智。」鬱呂曾經坐在他前面安慰在工作上犯錯的他，「大家多少都犯過錯，你不用這麼自責，要學會把這些錯誤吸收起來。」

換做是Ain發現他們做錯事，只會沉著臉丟下一句冷冰冰的「立刻處理」或是乾脆把事情搶過來自己解決。前後兩位資源主任的差異太大，Ain剛上任時可是招來不少抗議聲，就連他一開始做助理的工作也做得不情不願……

「你在發什麼呆？」

Ain在青竹眼前打響指，清脆的聲音把他從會有裡拉回來，他尷尬的微笑：「想到跟鬱呂先生有關的事，因為是年底嘛。」

「喔，我不意外。」Ain神色泰然的回應。

看著Ain的反應，青竹腦中冒出一絲疑惑，當初Ain會從他站職員轉任為這裡的資源主任，正是因為鬱呂死於前朝結尾的某次收容失效，由於那時的44發生太多嚴重失誤導致的災難，人員被大量裁撤，現在44站還記得鬱呂的人已經不多了。

照理來說，Ain應該不認識鬱呂。

「主任你……見過鬱呂先生嗎？」

「我沒見過，不過檔案紀錄足以讓我了解他的為人。偽善、雙面、自私。」

「是這樣沒錯。」

即便對鬱呂擁有美好的回憶，青竹也無法為曾經的上司反駁幾句，他在人前確實是一位很優秀的上司，而這一切都在他得知鬱呂私下的種種違規下崩毀了。

青竹嘆了口氣，學著Ain靠進椅背，額外加上的軟墊對他開始會因為久坐而不適的身體很有幫助。他不打算隱瞞自己剛才想的事情，緩緩道來：「如果接任的不是你，鬱呂先生在我心中的地位一定會一直掛在最上面的位置吧。」他看了眼聖誕樹上的星星，視線接著移到下面一點的檞寄生，再到樹根的棉花假雪堆……然後是旁邊沒有拿去丟的廢便條紙。他伸長手臂拿起那張便利貼，上面的文字提醒昨天的自己下班前記得確認影印機的墨水匣。

「至少曾經很有價值，世界上的所有事不都是這樣嗎？」

笨拙的手小心翼翼的把黃色便條紙摺成一臺小小的紙飛機，在Ain的注視下飛進旁邊的垃圾桶。

「然而，一開始被百般嫌棄的事物也會有等待被發掘的珍貴價值。」他用拇指碰了身前的識別證，「所以，主任你不去休息室過聖誕節卻過來陪我談心，是不是也想從人生的前輩得到一些建議。」

Ain的表情有點嫌惡：「你要對我自稱人生的前輩？」

「雖然工作方面沒有主任出色，但我仗著自己多活幾年來自稱前輩沒問題吧！」青竹想拍一拍Ain的肩膀以示安慰，不過害怕主任抄起放在旁邊的鏟子拍過來，只好作罷，「我在這裡工作那麼久，見過很多事，如果主任想找人聊一聊煩惱，我絕對是資源部的第一人選。」

Ain一雙烏黑的眼瞳盯著青竹，片刻後她斂下眼皮，無奈的發出一聲輕笑，嘴角勾起的弧度分明是在微笑，卻不見任何開心的成份。

「怎麼，你希望我跟你聊那傢伙的事嗎？」

那傢伙，即便Ain沒有說出名字，但青竹很清楚她是在指從先前影響整個44站的大事件中叛逃的火鶴花特工。他是Ain認識多年的朋友，然而他背叛基金會、背叛Ain的信任，直至今日對於火鶴花的抓捕都沒停下，他的下落如今仍是個謎。

這件事對青竹而言也是一道不好跨過去的檻，火鶴花在[http://scp-zh-tr.wikidot.com/nice-to-see-you 去年聖誕節]來到44站，待了將近一年，大夥和這個個性外放的小子都相處的很愉快，即使偶爾會突然蹦出幾句前後對不到話題的自言自語，也沒有阻礙大家喜歡上新來的火鶴花，甚至因為知道火鶴花只是暫時駐紮而努力把握時間和他相處。

結果好相處的年輕人是個間諜，整個44站除了警戒提升帶來的壓迫外，遭受背叛的打擊更是讓氣氛極度低靡，花了不少時間才重新振作。

「如果你想聊的話。」好歹度過各種糟糕事的青竹是最早脫離低沉狀況的人，他不認為主任還在為此難過，只是想以防萬一，「沒有人可以強迫你聊不喜歡的話題，感覺一不小心就要去醫療部報到。」

「你怕和我聊心事會被我打進醫療部，卻敢把我比作拍起來很難看的證件照？」

青竹心虛的往旁邊看，聲音卻相當強硬：「那是誇獎。」

Ain沒有評論，把剛才的話題接下去：「那傢伙留下來的識別證，是我親自銷毀的。」

她抬起頭盯著黏在天花板上的天使紙雕，繼續說：「那張識別證放在我的桌上，不知道是誰放的，也許是他行動前就放在那裡，只是被其他文件蓋住。所有程序都有上面派來的人處理，該封存的該銷毀的，全部依照標準程序執行，那張識別證理應交出去，但我先把它放進碎紙機絞碎了。」

「把它絞碎的感想是什麼？」青竹好奇地追問。

「沒什麼感想，有點無趣。」Ain的手指捏著自己的識別證，食指碰巧壓住職稱，「順帶一提，我也銷毀過鬱呂留下的識別證，只差在不是親自執行。」

確實如此，Ain一上任立刻把整個44站的舊規矩統統掀翻，鬱呂的遺物也經過她的處置，除了留下來的職員與那些依舊收容在原位的項目，這裡被新來的三位主管連夜改造成全新的面貌。

「希望我的識別證被銷毀是因為我一路幹到退休。」青竹順著她的話說著，「忘記一切後被植入新的生活，我理想的退休生活是在生活機能還算方便的郊區，我離過婚，沒有小孩，養隻狗陪我生活也不錯。」

「你想過退休？」

「如果沒有碰上任何意外，在後勤領域幹活的我應該可以活到去接受退休計劃吧。」青竹不可避免的想到在收容失效裡被波及到的鬱呂以及其他資源部同事，他當時被派去其他站點清點物資而逃過一劫於是他又強調一次，「如果沒有意外的話，當然是活到可以退休的年紀——主任，你想過退休嗎？」

「我的理想是工作到死，死在辦公室那種。」Ain扯動嘴角，「退休後的平靜生活，我不考慮。」

「主任，我覺得你需要工作以外的興趣。」

「呵。」Ain聽起來不是在笑，聽起來更像是讀出一個單字的發音，「曾經想像過，所以不考慮，但是這幾天又想像了一次。」

「那你想像的退休生活是什麼模樣？」

「住在郊區養隻狗。」

青竹馬上聽出Ain只是把自己剛才說的計畫換句話說，他忿忿不平的用拳頭輕敲桌面抗議：「你只是現抄答案敷衍我，現在的年輕人對長輩都這麼敷衍嗎？」

Ain哼了一聲，從白袍內側拿出一張明信片，在青竹眼前揮了揮後收回去，青竹敏銳的捕捉到明信片風景圖角落的英文：「紐西蘭的明信片，有人寄聖誕賀卡給你嗎？」

「如果真的退休，住在風景好的地方也不錯。」Ain沒有回答他的疑問，從椅子上站起來，拍開襯衫上的皺摺，下巴朝通往其他區域的走廊一點，詢問：「不去休息室吃蛋糕？」

「我不喜歡蛋糕裡有布丁，那種布丁很噁心，但大夥不討厭，這次訂的蛋糕大部分都有布丁餡。」

嘴上抱怨不喜歡蛋糕，青竹依舊跟著Ain起身往休息室的方向走，雙手插在口袋裡，他不得不加開腳步配合Ain從不等人的步伐，走廊的牆壁上貼了好幾個雪花裝飾和紅綠彩燈。前方一個人孤伶伶到背影讓青竹忍不住多嘴：「主任，現在是聖誕節，過得開心點吧。」

「因為證件照拍醜而低落的人沒資格說這句話。」Ain頭也不回。

「拍醜了但是很有用！」

Ain的到來得到職員們的歡迎，曾經因為不適應新的主任而頻頻向站點主管丟抱怨信的人潮早已消失，Ain這幾年靠著出色的工作能力挽回44站的財務漏洞，早已獲得眾人的認同。青竹看著這番景象，他也曾是有所不滿的一員，這一幕卻讓他心生莫名的驕傲。

即便陷入低谷也會再度振作，迎向雨後天晴的彩虹……這就是新的44站啊。

一片蛋糕送到眼前，青竹疑惑的接下紙碟，轉頭看見給他蛋糕的人是負責帶領44站的Surge主任後尷尬一笑，沒想到剛才想到的人就這麼出現，讓他有點反應不及。

「聖誕快樂，Surge主任。」

「聖誕快樂啊。去年我出差錯過聖誕節，今年總算參加到了。」Surge看著充滿節日氣氛的公共休息室滿意的點點頭，「過節就是要人多一點才有氣氛。」

被允許在站點內行動的浣熊不只何時從人事部跑來休息室，小爪子在地上踏出細細地聲響，鼻子嗅著空氣裡的味道，一路往放豐滿食物的桌子前進。為了繞開牠的行走路徑而靠近他們的職員們沒有注意到身邊有誰，正好在竊竊私語：「我記得Surge主任去年是被賣去越南。」、「不是有人說新的咖啡機是Surge出國換來的嗎？」、「我前陣子聽到資源主任跟人事主任在討論送大主任出國……」

青竹腦袋一麻，去年Ain買新的咖啡機放在公共休息室時，正巧碰上Surge出差還沒回到站點，因此出現對於經費精打細算的Ain為了咖啡機把Surge賣去其他分部的謠言……謠言在Surge隔天帶著伴手禮回來時不攻自破，消失在多變的話題之海，沒想到現在會因為聖誕節再次被提起。

「他們說的是……」

不確定話題會演變成什麼模樣，至少不想單獨面對謠言當事人對謠言的感想，青竹當即作出選擇：「Surge主任，你看我拍了新的識別證照片！」

「喔，看起來還不錯，我要不要也去重拍一張啊？」

後來站點中出現主動更新識別證照片可以在績效考核裡得到加分的謠言，那又是另一個故事了。</textarea></pre>
