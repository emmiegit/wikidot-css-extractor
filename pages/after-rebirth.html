你醒了。

大脑一片混沌。你觉得你忘记了很多事情，但你不甚在意，认为那不过是熬夜的后遗症罢了。

你从床上下来，走向书桌，上面一片狼藉。

//我昨晚忘记收拾了吗？//

你想不起来了，但这不妨碍你开始整理。然后你发现你平时装在收藏柜里的钢笔被随手甩在了桌上。你把它拿开，发现下面压着一张字迹潦草的纸。

//我昨晚有写什么东西吗？//

你想着，顺便就着阴暗的光线读起纸上的字。

&gt; 我坐在这里，记下这个故事，不是为了记忆，仅仅是为了忘却。
&gt; 
&gt; 我叫霍华德 · 菲利浦，或者我认为我叫霍华德 · 菲利浦。自去年，我奇迹般从晚期胃癌的魔爪下死里逃生后，我就仿佛拥有了另一段记忆[[footnote]] 一个名叫卡特的人的模糊记忆，以至于我都无法确定，我究竟是谁。好在这个关于卡特的记忆已越来越模糊，以至于它再也无法干扰我的思绪。现在，无论是霍德华 · 菲利普还是卡特似乎都迫不及待地要写下这段记忆，好让它彻底被忘却。 [[/footnote]]。
&gt; 
&gt; 在这段记忆中，我的名字是尤利乌斯 · 卡特，一个古罗马贵族。我深深地记得[[footnote]] 与这一整段日益模糊却又漫长的记忆相比，卡特的一生实在太过短暂，如白驹过隙般转瞬即逝，以至于我无法加以详述。 [[/footnote]]，在我死后，漫无边际的黑暗迅速涌来，那黑暗如渐渐捏紧的巨手，仿佛要将我碾碎，令我窒息。--我感觉--　这可怕的感觉，哪怕是到了现在，仍令我记忆犹新。
&gt; 
&gt; 从黑暗中传来了一束光，这是黑暗中唯一的光芒。这光芒不是我曾见过的颜色，时而让人觉得它比白雪还要洁白，有时又让人感觉它比周围的虚无更黑。我本能地向着光源走去。不知走了多久，突然间，周围的黑暗全部退去，我站在一望无际的大草原上，明亮的自然之光充斥着我的眼球，却并未带来刺痛。我的身后，是一座由蛮石砌成的巨大拉门，我感受到，从门后，有无数个物体在向我飘来，从我身边掠过，而我却看不见他们。
&gt; 
&gt; 我下意识地低头看了看自己，只觉得一阵眩晕——我的身体已不存在，我成了一缕飘浮在空中的意识，眼前的视野随着自己的愿望前进与后退。我试着将自己抬高，于是地面便往下沉，逐渐远离，而我也飘浮到了高空中。不知怎么的，我明白，只需通过身后的这扇门，我就可以回到原本属于我的现实世界，但另一股几乎无法抗拒的欲望，驱使着我跟随其它飘浮的幽灵穿越草海。我不知道草原另一边是什么。--但是--　我尽自己所有的努力来克服那完全不符合理性的，穿越草海的愿望，却发现自己已经本能地向前飘过了一大段距离--，如同在响应某种召唤。--最后，对未知的恐惧与理性战胜了前进的本能。我发疯般地朝身后的门奔去，仿佛是在寻求庇护。当我一头撞进门内后，周围的一切再次消失，但我并未坠入黑暗，反而回到了现实世界，回到了自己的房间。
&gt; 
&gt; 我看到了什么？我的身体静静地躺在床上，而我的仆从们围绕着那毫无--声　--生气的尸体。我试图大声呼喊，告诉这群白痴我在这儿，然而他们都没有听见。我意识到了，我已成为幽灵了。没有人能感受到我。没有人
&gt; 
&gt; 在那段漫长的时光中，我见证了帝国从辉煌到毁灭，见证了在帝国废墟上重新兴起的诸国。从凯撒倒下到查理曼向教皇下跪，再到拿破仑为自己戴上冠冕，这一切我都亲眼所见。他们在我的记忆中间隔万年又仿佛只在弹指一挥间。我就这么游荡了两千年，**两千年！**海枯石烂，世事变迁，这一切都发生在我的身边，却与我无关。我就这么在孤独中度过了如此漫长的时光。
&gt; 
&gt; 起初，我试图寄居于一些人家，观察他们的生活。我甚至爱上了一个如夏日般美丽的女孩，她的秀发如黑夜般漆黑，一如她的眼瞳。我见证了她从一个可爱的少女到结婚，再到老去。在她结婚那天，我感到了淡淡的忧伤，我好想告诉她，我一直在默默地注视并守护着她，把她搂在怀中告诉她，我爱她。这一切在眨眼间过去了，她离开了人世。葬礼那天我到场了，还是那件镶着紫边的[[span class=&#34;ruby&#34;]]托加[[span class=&#34;rt&#34;]]toga[[/span]][[/span]]，但那些统一穿着肃穆的黑色礼服的人们没有注意到我。那天阳光灿烂，影子投落在每个坐在椅子上的人身后，除了我——阳光穿了过去。我没有哭，甚至不曾悲伤，因为我知道，我对她来说根本不存在，她不会知道有一个人，看著她，爱着她。她死后，我又去了很多地方，我看遍了世间百态，也享受尽了孤独。
&gt; 
&gt; 不知什么时候，我学会了将--意识--　视野分裂。我可以同时--向--　在许多不同的地方飘荡，接受各种地方的信息。从那以后，海量的信息向我涌来，令我发狂。我迅速地得到这些信息，又迅速地将它们忘却。时间一年一年地过去，却没有尽头。我逐渐麻木，人世间的事物再也无法引起我的兴趣。我看着每个人出生，看着他们成长，看着他们离世，又迅速将他们忘却。日复一日，我就这么孤独地看着，无意义地活着。
&gt; 
&gt; 有时我会怀疑，在大草原上，我钻回大门的举动是否明智；有时我也会希望，有人在那片大草原上，也会作出与我相同的选择，来与我结伴。但我始终孤单一人。
&gt; 
&gt; 直到有一天，我接收到了这样一条信息：
&gt; [[=]]
&gt;&gt; [[span class=&#34;ruby&#34;]]那永远长眠的未必是死亡，在诡异的万古中，死亡也会消逝[[span class=&#34;rt&#34;]]That is not dead which can eternal lie , and with strange aeons even death may die.[[/span]][[/span]]
&gt; [[/=]]
&gt; 一种久违的兴奋感再次笼罩了我，也许这句话可以解救我于无尽的永生中，给我解脱。我将所有注意力集中于这条信息的来源处，一个面似山羊的年轻人，在翻阅一本名为《死灵之书》的古老抄本。对《死灵之书》我略有了解，他的作者，阿卜杜尔 · 阿尔哈萨徳，是一个阿拉伯人，对他的人生，我没有印象，但他的死，令我不敢忘记。我看着他尖叫着凭空消失，仿佛是被什么东西活活地吞噬了，--千百年来--  --然而--  --观看--　对不起，我有点语无伦次。这件事留下的恐惧是我如今极少数还保留着的清晰记忆之一。
&gt; 
&gt; 我随着年轻人的节奏阅读着这诡异的抄本，恐怖在我心头蔓延。我知道了在大草原的彼岸，我将遭遇什么。我知道了在这黑暗的宇宙中潜伏着怎样可怕的怎样可怕的黑暗势力，我知道了究竟是什么吞噬了那可怜的阿拉伯人。但更重要的是，我知道了该如何解脱痛苦。
&gt; 
&gt; 我满怀着期待，找到了一个病危的年轻人，按照书上的说法，等待着他的灵魂被剥离躯壳，然后占据了他的身体，随着新灵魂的进入，机体原来的损伤都自动修复。而我，尤利乌斯 · 卡特，在游荡了两千年后，终于又重生了！
&gt; 
&gt; 但一切却与我所想的不同，这具身体原有的记忆并未消除。当我占有了这具躯壳时，这个叫霍华德 · 菲利浦的年轻人的记忆强烈地冲击着我的灵魂，粗暴地将那属于尤利乌斯 · 卡特的模糊记忆撕碎。
&gt; 
&gt; 我有着霍华德 · 菲利浦记忆和尤利乌斯 · 卡特的灵魂，我究竟是谁？
&gt; 
&gt; ------
&gt; 
&gt; **后记：**以上当然只是一个故事，它的灵感来自我在普罗维登斯的病床上与胃癌做最后的抗争时所作的一个梦。如今，梦中这个叫卡特的人的记忆已越来越模糊，所以我认为我有必要把它记下来。这是一个有趣的梦境。
&gt; [[&gt;]]
&gt; 霍华德 · 菲利浦
&gt; 于1939年2月1日
&gt; [[/&gt;]]

//一个不错的故事。//

你想着，顺手将不知什么时候放在椅子上的托加披到身上，将字条翻到反面。那是一张讣告的原件。

[[note]]

+ 讣　　　告


霍华德 · 菲利浦 · 洛夫克拉夫特于1937年因胃癌在普罗维登斯逝世，享年46岁
[[/note]]</textarea></pre>
