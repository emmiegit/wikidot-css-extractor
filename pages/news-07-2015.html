    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>+++ 31 июля 2015

Июль подходит к концу, но активность не спадает.

* [[[SCP-1401]]] - Потерянное шоссе. Налево пойдешь - коня потеряешь, направо пойдешь - жену найдешь... а тут куда ни иди, все равно потеряешься.
* [[[SCP-1429]]] - Органы-организмы. У некоторых людей только мозг живет своей отдельной жизнью, а эти тварюшки вам и печень, и селезенку автономными сделают.
* [[[SCP-1430]]] - Посох оратора. Такой пригодился многим в Интернете - ораторствовать о теме, в которой мало разбираешься, очень многие любят :)
* [[[SCP-1868]]] - Слово за больного. Говорящий ЭКГ-аппарат, да еще и романтик - обычное явление в Фонде. 
* [[[SCP-2057]]] - Ты есть то, что ты ешь. Не ешьте охлажденным.
* [[[SCP-2178]]] – Великий Мудрец. И вновь схлестнулись они, Библиотека и ГОК, лед и пламень. Хоть бы раз пожили дружно.

* Переведена главная страница [[[are-we-cool-yet-hub |хаба &#34;Теперь Всё Путём?&#34;]]]. В дополнение к этому, появились следующие материалы по нему:
 * [[[birth-of-the-cool| Путёвое рождение]]]. Вопрос о том, откуда появилась эта СвОрка вообще, теперь отпадает.
 * [[[project-proposal-1964-238| Проектное предложение 1964-238: &#34;Пожиратель миров&#34;]]]. Не думаю, что вы не испугаетесь, если у вас за спиной атомная бомба выкрикнет &#34;бубух!&#34; и подмигнет вам (если, конечно, атомные бомбы умеют подмигивать ;).
 * [[[project-proposal-2004-024| Проектное предложение 24-2014: &#34;Ценности моего отца&#34;]]]. Проблема отцов и детей даже среди анартистов всегда будет актуальной темой.

* [[[green-gray |Серо-зелёное]]]. Старый-добрый сплав не такой уж и добрый, оказывается.
* [[[rough-beast |Механическая Химера]]]. ЦРБ поклоняется ЗадолБоту - такого неожиданного поворота не ждал никто!
* [[[reservoir-skips| Бешеные Цыпы]]]. Постараться посеять смуту среди содержащихся в Фонде механов (не путать с МЕХАНом) - не самая лучшая идея.
* [[[posology |Дозировка лекарств]]]. Иногда боязнь что-то потерять скрывает от нас тучу невиданных возможностей.
* [[[oricha-s-folly |Безумие Орихи]]]. Спустя столько времени мы узнаем очень много нового о &#34;Телекилле&#34;. А еще тут замешаны ЦРБ, ЛП и Манна, ага.
* [[[once-but-not-now| Когда-то, но не сейчас]]]. Наш [[[scp-106| старичок]]] любит повспоминать времена, когда трава была зеленее, а люди - не в халатах.

* Введено новое оформление рассказов из Библиотеки Странников. Очень теплое, ламповое и зеленое. Можно посмотреть на новоявленный стиль в следующих переведенных оттуда рассказах:
 * [[[a-prayer-to-futility |Молитва тщетности]]]. Довольно интересный способ обращения к своему Богу.
 * [[[eggshells |Яичные скорлупки]]]. Сотворение мира из яйца - неплохая идея. Может, так оно и было?)

* [[[mainlisting-editthis-7| Седьмой выпуск статей с EditThis]]] готов. Он и последний. Просим ознакомиться с последними творениями англиковских выпускников Школы Рукопоподейства и Извращеннофантазьности.

С местных полей есть весточка от [[*user BlackBird5154]] - [[[statistics-of-ru-scp-s |Статистика объектов Российского Филиала]]] наглядно показывает нам, сколько объектов и где у нас содержится. Интересно и информативно. Рекомендуем.

+++ 27 июля 2015

Под конец месяца активничаем. Вот что у нас сегодня:

* [[[SCP-2117-V]]] - Окисленец. Думаю, &#34;Убойный футбол&#34; помнят все, а тут у нас Убойный теннис. Также быстро и огнеопасно. (объект был перенесен в архив)
* [[[SCP-2154]]] - Современный космос. Преодолеть можно многое, даже скорость света.
* [[[SCP-2521]]] - ●●|●●●●●|●●|●. Больше ни слова, да и все равно словами это не описать.
* [[[SCP-2981]]] - Подружись с картофельным пюре. Особенно если из этой миски получается неплохой собеседник.
* [[[scp-damej-j |SCP-варуйубевай-J]]] - Варуй-убевай робат. Исследователь Джеймс не только с 682 имеет дело. Пыщ-пыщ.

Из [[[church-of-the-broken-god-hub | хаба Церкви Разбитого Бога]]] переведены следующие рассказы:
* [[[variations-on-a-schema |Отклонение от Схемы]]]. ЦРБ не терпит изменений, а Фабрика - возражений.
* [[[v5513a-96| Том 55.13.A-96: О Переоснащении Производственной Линии 8b Сектора 92 и Прочих Вопросах]]]. Освобождение от грехов у Щелкунчиков происходит очень необычным образом.
* [[[the-heresy-of-disassembly |Ересь Демонтажа]]]. Ради общей цели даже самые заядлые враги Церкви готовы объединиться.

* [[[portrait-of-the-artist |Портрет Художницы]]]. Убийца SCP-1917 или все же дитя искусства - вопрос очень сложный. Сложный даже для нее самой.
* [[[anachronisms |Анахронизмы]]]. Приключения улитки Блэквуда продолжаются. Из него, кстати, получается неплохой советчик и знаток латыни :)
* Переведен [[[784incident1 |Инцидент 784]]] в [[[784incident2 |целых]]] [[[784incident3 |массивных]]], [[[784incident4| интересных]]] и [[[784incident5 |запоминающихся]]] [[[784incident6 |семи]]] [[[784incident7 |томах]]]. Поклонникам лолФонда и просто интересующимся похождениями Клефа к прочтению строго обязательно.

Библиотека Странников пополнилась следующими рассказами:
* [[[from-our-mailbag |Нам пишут]]]. Даже аномальные журналы подвергаются критике со стороны экспертов, в том числе и диванных.
* [[[entomology |Энтомология]]]. Всего в одной расщелине может скрываться множество интересной живности.
* [[[the-fifth-syllable |Пятый Слог]]]. Терпение, труд и упорство могут решить любые проблемы.
* [[[terry-mastiff-s-guide-to-canomancy |Руководство Терри Мастиффа по Каномантии]]]. Проще призвать дьяволов различных масштабов, чем песьих духов.

Из своего список Ру-объектов пополнился поделкой [[*user BlackBird5154]]: [[[SCP-1240-RU]]] -  Идеальная симметрия. А казалось бы, все [[[scp-094 |сферическое и расширяющееся]]] уже не в моде.

+++ 20 июля 2015

Июль, время отпусков, поэтому новостей в июле не так и много.

Перевели:

[[[SCP-1406]]] - Старая сущность. Настолько старая, что детенышей динозавров за хвосты дергала. Наверное.
[[[SCP-1436]]] - Вероятностный феникс. Если птичке суждено помереть, ей уж никакие клетки не спасут и никакие меры не помогут.
[[[SCP-1613]]] - Не молчи, дурак. Странный журнал - и сам печататься нормально не может, и другим не дает.
[[[SCP-2710]]] - Необычное нарушение условий содержания. Типичный пример того, как фондовцы расправляются с троллями в интернетах.

Приятная новость для поклонников игр: [[[SCP-0002-RU-S]]] - Практические занятия вышла из стадии бета-тестирования и теперь окончательно приобрела прописку на Основном сайте. В честь этого была заведена новая [http://scpfoundation.ru/interactives-list страница для интерактивных статей], доступ к которой можно легко получить через верхнее меню.

И вновь ежемесячный выпуск рубрики [http://scpfoundation.ru/forum/t-365380/nas-isut#post-2341334 &#34;Нас ищут&#34;] увидел свет. Этот выпуск удивит даже самых закоренелых ветеранов нашего филиала, гарантируем :)

+++ 5 июля 2015

Напереводили вот чего:

[[[SCP-2172]]] - Зеленый свет не включается. И пусть себе горит, а то как переключится да загорится очередной класс К, ну его...
[[[SCP-2615-J]]] - Хлопай в ладоши. См. следующее описание.
[[[SCP-2615]]] - Если ты веришь. См. предыдущее описание.
[[[SCP-2703]]] - Для приятного времяпрепровождения. Фраза &#34;приятно провести время&#34; не всегда подразумевает что-то неприличное.
[[[SCP-2932]]] - Тюрьма Титании. Фонд нашел Фонд, только содержащий парней покруче, чем всякие тостеры и вилки.

[[[SCP-794-JP]]] - Локация. Раз-два-три-четыре-пять, вышла сущность поиграть...
[[[SCP-904-JP]]] - Самая быстрая межгалактическая доставка пиццы. &#34;Закажите нашу фирменную пиццу прямо сейчас, и ваша прапрапрапраправнучка, если доживет, сможет ее отведать, так что торопитесь!&#34;

[[[industrial-espionage |Промышленный шпионаж]]]. Оказывается, Прометеи неплохо связаны с Развлечудовым. Однако и те, и те в разной степени подвержены неудачам.</textarea></pre>
