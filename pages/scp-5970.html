**Ítem #:** SCP-5970

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** La Unidad de Contención Alhaya-01 ha sido construida para rodear a SCP-5970. La estructura es resistente a la erosión del viento y a la acumulación excesiva de partículas, con una sola entrada siendo una puerta mecánica con cerradura doble que debe ser abierta por dos personas. Una baliza de radio esta conectado a la cerradura y configurada para transmitir a las señales de comunicación de la Fundación si es detectada una amenaza. No hay equipo adicional instalado dentro de la unidad.

SCP-5970 esta sujeto a los protocolos de ocultación natural. Debido a las condiciones del paisaje, la estructura experimentara una constante acumulación de arena durante las próximas décadas, llegando al punto en el que, para 2022, se espera que toda la unidad de contención  sea enterrada bajo una capa de sedimento. Aunque las condiciones del desierto sirve para desalentar cualquier descubrimiento civil, el entierro impedirá cualquier forma de observación visual, reduciendo la posibilidad de descubrimiento a cero.

Para Junio de 2006, todos los campamentos que constituían el Puesto de Avanzada Preliminar Alhaya serán desmantelados.

**Descripción:** SCP-5970 es un obelisco de basalto negro (con un ancho de 24m y una altura de 40m), localizado a 100km al oeste de Chirfa, Nigeria. La estructura fue encontrada parcialmente sumergida por un banco de arena, en un ángulo de 29º después de haber colapsado. Dentro de la estructura hay una cámara hueca de 11m x 11m x 30m, con cuadriculas de 0.3m x 0.3m x 1.1m recubriendo las paredes. Basado en la presencia de marcas de desgaste en los bordes exteriores e inferiores, se presume que sirvió como almacenamiento.

El obelisco y las areas circundantes (de un radio aproximado de 23m desde la estructura) estarán sujetos a un efecto de preservación anómalo donde la materia orgánica se descompone a un ritmo reducido. Mientras esto es más notable con materiales derivados de la materia orgánica muerta, como las plantas y la vida animal, se extiende al tejido vivo, disminuyendo la tasa de metabolismo junto con la tasa de muerte y crecimiento celular para mantener las funciones vitales. Esto ocurre fuertemente dentro de la cámara. Dando un aislamiento completo del exterior, y se estima que los materiales pueden preservarse indefinidamente. Este efecto físicamente lo sienten las personas que se encuentran dentro de la estructura, describiendo sentir un cosquilleó y aire frío. No se han detectado anomalías térmicas.

La superficie exterior de SCP-5970 están grabas con líneas de texto a escala de centímetros. Estas forman un mensaje repetido, presentados en un idioma y sistema de escrituras diferentes con cada iteración. Hasta la fecha, solo es 17% de los lenguajes han sido identificados, estos incluyen escritos de la Era de Bronce, lenguajes modernos y sus dialectos, protolenguajes, todas las formas históricas del Ingles, y sistemas de escritura que antes eran indescifrables. Basado en la presencia de dialectos desconocidos derivados de los lenguajes modernos, se ha teorizado de que la anomalía incluyen lenguajes que aún no se han desarrollado, aunque la incapacidad de la Fundación para predecir las tendencias lingüísticas impide cualquier investigación sobre el tema.

El mensaje dice lo siguiente:

[[=]]
&gt; POR TÍ, SIEMPRE.
&gt; 
&gt; NUNCA SERAS OLVIDADO.
[[/=]]

Símbolos culturales de conocimiento, vida, y ayuda están grabados en la parte superior del obelisco.

Secciones de la estructura están gravemente dañados por eventos antes de su entierro. Más notablemente, todo el muro este había colapsado, después de haber colapsado desde el exterior en un punto desconocido en el pasado. La causa de esto no está clara, aunque la presencia de metralla de madera en las cercanos, la distribución de los escombros alrededor de la anomalía, y los patrones de daños en la piedra sugieren el uso de un artefacto explosivo, de naturaleza rudimentaria. La datación por radiocarbono se realizo en la metralla para determinar la edad del evento, debido a que se detecto poco ^^14^^C, no se puede proporcionar resultados funcionales. Se intentaron excavaciones para encontrar algún material relacionado, pero después de cuatro meses de trabajo, no se encontró nada.

Solo un artefacto estaba presente dentro de SCP-5970. Colócalo en un hueco en la pared sur, el objeto es un rollo de pergamino atado con una cuerda de tres capas y envuelto alrededor de un //rotulo// de madera, construido de la misma madera que la metralla. Mientras que las marcas de tinta se pueden discernir del pergamino, los factores ambientales probablemente experimentados antes de la inmersión del obelisco corroyeron el material fuertemente, llegando al punto donde la restauración es imposible. Las marcas son ilegibles.

En el momento de su descubrimiento, el obelisco estaba inundado de arena, habiendo llenado al hundirse en el desierto. Siguiendo a un extensivo proceso de limpieza, la anomalía, con la excepción del pergamino anteriormente mencionado, estaba completamente vacía. No existen indicios de lo que pudo contener, y no se localizaron remanentes. Debido a la fecha pasada del derrumbe, presumiblemente se han perdido.

No existe más información sobre SCP-5970. Hasta que surja nueva información, la Junta de Supervisión de la Fundación ha designado a la anomalía como prioridad 0 (&#34;Preocupación menor&#34;).

Los procedimientos de contención actuales deben mantenerse en efecto indefinidamente.
