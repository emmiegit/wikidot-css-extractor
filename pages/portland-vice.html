    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**포틀랜드 풍기단속반**(Portland Vice)
**원작:** http://scp-wiki.wikidot.com/portland-vice
**저자:** [[*user Jacob Conwell]]
**역자:** [[*user salamander724]]
[[include info:end]]

&gt; //한 남자와 한 여자가 한 피자가게에 함께 앉았고, 두 사람 사이에는 한 조각만 먹은 미디움 사이즈의 하와이식 피자 한 판이 놓여 있었다. 젊고 흐느적거리는 남자는 비뚤어진 코에 두꺼운 안경을 걸쳤다. 키 작고 가무잡잡한 여자는 까마귀처럼 윤기나는 흑발에 전청색 브릿지를 한 줄기 넣었다.//
&gt; 
&gt; //“인간들이 떠들기 시작했어.” 여자가 조곤조곤 말했다. “내가 고용한 배달부들이 돌아오지 않는다는 걸 눈치채기 시작했다고. 한 번, 잘 해야 두 번 더 하고 나면 더 이상 인력이 없을 거야. 그동안 잘 해왔지만, 현실을 직시하자. 우린 이제 스리포츠 밖에서는 [[span class=&#34;ruby&#34;]]세이언스[[span class=&#34;rt&#34;]]Seance[[/span]][[/span]] [[span class=&#34;ruby&#34;]]더스트[[span class=&#34;rt&#34;]]Dust[[/span]][[/span]]를 구할 수가 없어.”//
&gt; 
&gt; //“우리 친구의 친구가 당분간은 충분한 물량을 공급해 줄 수 있다.” 남자가 대답했다. “우리는 그걸 덮을 수 있게 한탕만 더 뛰면 되는 거야. 이쯤되면 돈이 문제가 아니라는 걸 알아야지. 값을 올려받아야겠다면 그냥 올려받으셔.”//
&gt; 
&gt; //“아무리 욕심 많은 머저리라도, 자살임무인 게 명백한데 그걸 하겠다고 사인하지는 않아.” 여자는 콧방귀를 뀌고 고개를 저었다. “스키퍼들을 우회할 길을 찾기 전까진, 영국에선 더이상 물건을 1그램도 더 얻지 못할 걸.”//
&gt; 
&gt; //남자가 멈추었다. 그의 입술에 미소가 굼실거렸다.//
&gt; 
&gt; //“이 [[span class=&#34;ruby&#34;]]설거지[[span class=&#34;rt&#34;]]wetwork[[/span]][[/span]]를 하게 될 사람이 꼭 아는 사람일 거라고 생각하진 말자고. 좀전에 그랬잖아. 돈이 문제가 아니라고.”//
&gt; 
&gt; //“씨발 지금 장난해?” 여자가 숨죽이고 어깨너머를 살피면서 으르렁댔다. “스키퍼들한테 계약을 맡기겠다고? 너 돌았냐?”//
&gt; 
&gt; //남자가 어깨를 으쓱했다.//
&gt; 
&gt; //“그들이 어디에 있을 것이고, 또 무엇을 할지, 내가 정확하게 말해줄 수 있지.” 남자가 웃으며 말했다. “그건 통 속의 물고기를 쏴 죽이는 것만큼 쉽다고.”//

-----

++ 연작 개요:

기동특무부대 타우-51 [[span class=&#34;ruby&#34;]]&#34;도시 주먹다짐&#34;[[span class=&#34;rt&#34;]]Urban Brawl[[/span]][[/span]]은 스리포틀랜즈 일대에서 활동하는 한 변칙마약제조상의 흔적을 몇 개월에 걸쳐 추적해왔다. 매번 불시급습을 벌이지만, 신기하게도 매번 막다른 길만 나오고, 그들의 표적은 언제나 그들보다 한 발짝 앞서가고 있다. 특이사건반의 도움은 기대할 수 없는 상황에서, 기동특무부대 사령관 [[span class=&#34;ruby&#34;]]데미언 크리드[[span class=&#34;rt&#34;]]Damian Creed[[/span]][[/span]]와 기적학자 [[span class=&#34;ruby&#34;]]베아트리체 로스[[span class=&#34;rt&#34;]]Beatrice Ross[[/span]][[/span]]는 직접 일을 추진하면서, 그 흔적이 자기들의 본진 가까이로 이어짐을 발견한다. 저 뒤틀린 솔밭 스타일의 흥청망청 미스터리를 함께 따라가 보자.
