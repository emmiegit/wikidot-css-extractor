    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-3699 - Memoirs of a Shingle Beach
**Auteur original :** [[user Tufto]]
**Traducteur :** [[user Fourmi1(MNIW)]]
**Date de publication originale :** 24 juin 2017
[[include credit:end]]

**Objet n^^o^^ :** SCP-3699

**Classe :** Euclide

**Procédures de Confinement Spéciales :** SCP-3699 doit être entouré d&#39;un cordon afin d&#39;en interdire l&#39;accès au public, les membres du personnel de la Fondation sur site doivent garder un périmètre au sein du marais qui le borde. Une force d&#39;intervention dédiée doit rechercher toute instance de SCP-3699-1 en possession de civils et les rapporter, appliquant un traitement amnésique complet à tout civil conscient de SCP-3699 ou des effets anormaux de SCP-3699-1.

**Description :** SCP-3699 désigne Cley Beach, dans le Norfolk, en Angleterre. SCP-3699 est une plage de galets, composée de manière prédominante de petites roches et de pierres. Les propriétés anormales de SCP-3699 ne sont pas visibles à moins qu&#39;un galet soit retiré de SCP-3699. Ces pierres sont par la suite désignées comme instances de SCP-3699-1.

Environ 10 jours après avoir été enlevées de SCP-3699 par un humain, les instances de SCP-3699-1 commenceront à parler en anglais avec un accent britannique standard, malgré l&#39;absence de mécanisme de parole. Les instances de SCP-3699-1 ont été décrites comme hautement intelligentes et articulées et se sont montrées coopératives envers les questionnement de la Fondation.

Les instances de SCP-3699-1 sont sentientes et possèdent des personnalités et souvenirs pleinement réalisés. Elles prétendent généralement posséder des noms trouvés traditionnellement en Angleterre. Les instances de SCP-3699-1 sont apparemment capables de se souvenir de leur existence entière en tant que galet ainsi que se souvenir de chaque objet plus grand dont ils faisaient partie auparavant.

L&#39;origine de SCP-3699 est inconnue. La façon dont les instances de SCP-3699 sont capable de parler est également inconnue, étant donné qu&#39;en tout aspect physique ceux-ci ressemblent à des morceaux de roche ordinaires. Les instances de SCP-3699-1 ne montrent aucun autre comportement anormal. Replacer une instance de SCP-3699-1 dans SCP-3699 a pour résultat de désactiver leurs propriétés anormales, jusqu&#39;à être de nouveau retiré de SCP-3699.

Voir ci-dessous des extraits d&#39;interrogatoires avec des instances de SCP-3699-1.

[[collapsible show=&#34;+ Interrogatoire 3699-3&#34; hide=&#34;- Interrogatoire 3699-3&#34;]]

&gt; **Interrogé :** SCP-3699-1-1, qui se fait appeler &#34;Roderick&#34; et parle avec une voix masculine.
&gt; 
&gt; **Interrogateur :** Dr Maria F██████, chercheur en chef sur SCP-3699.
&gt; 
&gt; **Avant-propos :** Cet interrogatoire a été mené le 22/06/20██.
&gt; 
&gt; **//&lt;Début de l&#39;enregistrement&gt;//**
&gt; 
&gt; **Dr F██████ :** Pourriez-vous nous dire quelques mots sur vous, s&#39;il vous plaît ?
&gt; 
&gt; **SCP-3699-1-1 :** Mais bien sûr. Mon nom est Roderick. Je suis un petit galet. Il n&#39;y a pas vraiment grand-chose à dire sur moi au-delà de ça. Je suis devenu moi à l&#39;origine il y a de ça plusieurs centaines d&#39;années, quand un rocher heurta ma mère. C&#39;était quelque peu traumatique, au bas mot.
&gt; 
&gt; **Dr F██████ :** ...Votre mère ?
&gt; 
&gt; **SCP-3699-1-1 :** Oui. Bon, une approximation plutôt. Je parle du rocher plus grand dont j’ai été décroché. J’ai été elle, et j’ai des souvenirs d’être elle. C’est une vie étrange, être un caillou de bonne famille.
&gt; 
&gt; **Dr F██████ :** Je... vois.
&gt; 
&gt; **SCP-3699-1-1 :** Ça doit vous paraître très étrange. Je m’excuse. Vous avez tous été si hospitaliers ici. Je ne souhaite pas vous choquer avec ce qui peut sembler comme des pratiques déviantes.
&gt; 
&gt; **Dr F██████ :** Euh, non, non, pas du tout... parlez-moi de votre vie depuis lors. Comment avez-vous fini à Cley ?
&gt; 
&gt; **SCP-3699-1-1 :** Oh, je ne pourrais vraisemblablement pas tout vous en dire. J’ai été jeté sur les plages à travers tout l’océan. J’ai été avalé par une baleine, recraché dans les eaux du Pacifique, puis intouché sur les plages d’Afrique, d’Asie et du Pérou. J’ai été balancé par-dessus les vagues par des garçons de ferme de la France médiévale, érigé en château de sable dans le Siam du XVII^^e^^ siècle, jeté et rejeté par la mer. La plupart du temps, c’est assez ennuyant.
&gt; 
&gt; **Dr F██████ :** Et avez-vous toujours été capable de, euh, penser ?
&gt; 
&gt; **SCP-3699-1-1 :** Oh, c’est ce que je crois. Je me souviens de tant de choses. Être logé au bord d’un bateau de bois- le //Mary-Rose//, je crois qu’il s’appelait. Il a coulé, bien sûr, et moi avec. Comme une pierre. Haha.
&gt; 
&gt; **Dr F██████ :** Quand êtes-vous arrivés à Cley Beach ?
&gt; 
&gt; **SCP-3699-1-1 :** Oh... il y a quelques années maintenant, je crois. Je ne me souviens pas de la date précise- vous savez ce que c’est. C’est un endroit agréable où vivre. Nous discutons, débattons, partageons de la bonne littérature et là où trouver les meilleures eaux. Nous comptons les étoiles, et nous nous rappelons lorsque nous en étions. Là-bas dans le vide.
&gt; 
&gt; Je dois m’excuser, Docteur- je me sens un peu fatigué. Être une pierre devient fatiguant à force, vous voyez. Pourrais-je me reposer ?
&gt; 
&gt; **//&lt;Fin de l’enregistrement&gt;//**

[[/collapsible]]
[[collapsible show=&#34;+ Interrogatoire 3699-18&#34; hide=&#34;- Interrogatoire 3699-18&#34;]]

&gt; **Interrogé :** SCP-3699-1-2, qui se fait appeler &#34;Maud&#34; et parle avec une voix féminine.
&gt; 
&gt; **Interrogateur :** Dr F██████
&gt; 
&gt; **Avant-propos :** Cet interrogatoire a été mené le 03/01/20██.
&gt; 
&gt; **//&lt;Début de l’enregistrement&gt;//**
&gt; 
&gt; **Dr F██████ :** Pouvez-vous nous dire quelques mots sur ce que vous êtes ?
&gt; 
&gt; **SCP-3699-1-2 :** Eh bien, ça semble être une question déraisonnablement personnelle. Mais je suppose que vos intentions sont pures. Je suis une petite roche.
&gt; 
&gt; **Dr F██████ :** Je faisais, euh, plutôt référence au fait que vous êtes différente des autres roches.
&gt; 
&gt; **SCP-3699-1-2 :** Vraiment ? Eh bien, une fille sait apprécier les compliments, mais gardez ça pour le second rendez-vous peut-être.
&gt; 
&gt; **Dr F██████ :** ...Changeons de sujet.
&gt; 
&gt; **SCP-3699-1-2 :** Une idée splendide, mon cher. Alors, avez-vous déjà été amoureux ?
&gt; 
&gt; **Dr F██████ :** Qu- euh, oui. Je suis marié.
&gt; 
&gt; **SCP-3699-1-2 :** Ah, mais votre accouplement humain est si direct. C&#39;est différent pour une petite roche. Voyez-vous, nous sommes des objets inanimés, ce qui veut dire que notre vie amoureuse est entièrement dépendante des aléas de la chance et des circonstances.
&gt; 
&gt; **Dr F██████ :** Des fois, je pense que la nôtre l&#39;est aussi.
&gt; 
&gt; **SCP-3699-1-2 :** Ha ! Peut-être avez-vous raison. Eh bien, c&#39;est pire pour nous, j&#39;en ai peur, et mon histoire est d&#39;une tristesse.
&gt; 
&gt; Bien des années auparavant, lorsque j&#39;étais plus jeune et ma surface était moins lisse, je me suis retrouvée ballotée ici et là par des vagues féroces. C&#39;est quelque part au large des côtes de l&#39;Espagne, je crois, et j&#39;ai fini par être jetée sur une plage du Pays Basque. Eh bien, je n&#39;étais pas très satisfaite de ce sort. Je ne suis pas vraiment du genre à rester tranquille. C&#39;est un trait inconvénient lorsque vous êtes une roche.
&gt; 
&gt; Mais ensuite ! Sorti de nulle part, la mer jette cette coquille de patelle, pile au-dessus de moi. Ce fut le coup de foudre. Elle s&#39;appelait Simone et elle était belle.
&gt; 
&gt; **Dr F██████ :** Vous voulez dire- vous pouvez parler, même quand vous ne venez pas de Cley Beach ?
&gt; 
&gt; **SCP-3699-1-2 :** Oh oui. Seulement entre nous par contre. Vous autres ne pouvez pas nous entendre normalement. Vous ne pouvez pas non plus entendre les coquillages, mais je ne vous en veux pas. Ils ont des voix au son étrange. Très… incurvé, pour ainsi dire. Vous comprenez ?
&gt; 
&gt; **Dr F██████ :** Je le pense. Qu&#39;est-ce qui était spécial à propos de ce coquillage alors ?
&gt; 
&gt; **SCP-3699-1-2 :** Oh, quelle créature si adorable elle était. Le patelle était décédé longtemps auparavant, alors elle était libre, et heureuse. Elle était tombée par-dessus moi et restait là. Oh, les bons moment ensemble ! Nous discutions théologie, histoire, les travaux de Sartre. Elle adorait l&#39;art surréaliste, là où j&#39;ai toujours préféré le cubisme. Je n&#39;ai jamais rencontré de coquillage qui soit aussi brillante, bien éduquée et sereine.
&gt; 
&gt; Elle savait toujours comment me garder calme et tempérée, même lorsque nous étions en danger d&#39;être emportées. Nous nous sommes accrochées dans notre petit câlin des dizaines d&#39;années, riant et parlant et aimant l&#39;une l&#39;autre. C&#39;était parfait.
&gt; 
&gt; **Dr F██████ :** …Alors qu&#39;est-il arrivé ?
&gt; 
&gt; **SCP-3699-1-2 :** Ce qui arrive toujours à nous et nos semblables. Elle fut emportée. J&#39;ai pleurniché une semaine, espérant qu&#39;elle reviendrait, mais elle ne revint jamais. J&#39;ai été ensevelie sous les galets une année entière encore après ça, avant d&#39;être emportée à mon tour. Je ne l&#39;ai jamais revue- et si elle est encore en vie, il est probable que je ne la revois jamais.
&gt; 
&gt; Ma chanson est d&#39;une tristesse. Mais je suis là maintenant, en compagnie d&#39;une belle femme. On se sent seul, sur la plage, voyez-vous. À écouter les discussions incessantes des habitants de la terre et des nouveaux venus. Je préfère //de loin// être ici.
&gt; 
&gt; **Dr F██████ :** ...Je crois que nous ferions mieux d&#39;en rester là.
&gt; 
&gt; **//&lt;Fin de l&#39;enregistrement&gt;//**
[[/collapsible]]
[[collapsible show=&#34;+ Interrogatoire 3699-26&#34; hide=&#34;- Interrogatoire 3699-26&#34;]]

&gt; **Interrogés :** SCP-3699-1-1, SCP-3699-1-2, SCP-3699-1-3 (qui se fait appeler &#34;Christine&#34; et parle avec une voix féminine) et SCP-3699-1-4 (Qui se fait appeler &#34;Nigel&#34; et parle avec une voix masculine).
&gt; 
&gt; **Interrogateur :** Dr F██████
&gt; 
&gt; **Avant-propos :** cet interrogatoire a été mené le 29/11/20██.
&gt; 
&gt; **//&lt;Début de l&#39;enregistrement&gt;//**
&gt; 
&gt; **Dr F██████ :** Donc, de tous les lieux que vous avez visités, lequel préférez-vous ?
&gt; 
&gt; **SCP-3699-1-2 :** Cadiz était sympa.
&gt; 
&gt; **SCP-3699-1-3 :** Ah, Cadiz ! Je me souviens des bateaux là-bas. Allant et venant, me surplombant. Les choses était différentes alors.
&gt; 
&gt; **SCP-3699-1-2 :** Oui, elles l&#39;étaient. Les eaux étaient plus pures. Les gens étaient plus civilisés.
&gt; 
&gt; **SCP-3699-1-4 :** Non ils ne l&#39;étaient pas ! Je me souviens ce qui se trouvait sur certains de ces bateaux.
&gt; 
&gt; **SCP-3699-1-1 :** Bon, au moins étaient-ils plus civilisés envers nous.
&gt; 
&gt; **SCP-3699-1-2 :** Oh oui.
&gt; 
&gt; **SCP-3699-1-4 :** Certainement.
&gt; 
&gt; **SCP-3699-1-3 :** Ils ne polluaient pas les plages de leurs sacs et de leurs litières.
&gt; 
&gt; **SCP-3699-1-4 :** Urgh, oui. Tellement vulgaire. Des canettes de métal cliquetant un peu partout.
&gt; 
&gt; **SCP-3699-1-2 :** Et les bateaux…
&gt; 
&gt; **SCP-3699-1-3 :** Oh mon Dieu, oui, les bateaux ! Rassemblant les goëlands dans leurs cris. Tellement vulgaire.
&gt; 
&gt; **SCP-3699-1-2 :** Disgracieux.
&gt; 
&gt; **SCP-3699-1-3 :** C&#39;est une bonne chose que nous ayons fini à Cley, vous savez. Pas tant de gens pour nous déranger.
&gt; 
&gt; **SCP-3699-1-2 :** Bon, il y a les discussions incessantes des nouveaux arrivants. Vous savez comment ils sont. Les humains ne peuvent pas encore les entendre, bien sûr, mais certaines pierre n&#39;écoutent jamais ce que leurs aînés et supérieurs leur disent, alors ils bavardent de toute façon.
&gt; 
&gt; **SCP-3699-1-3 :** Certainement ! Les humains ne peuvent pas les entendre à moins qu&#39;ils soient //hors// de la plage. Paresseuse bande de schiste. Ils entendent parler de la réputation de Cley et ils viennent ici, porcs ignorants, et ils gâchent bien l&#39;endroit avec leurs babillages absurdes !
&gt; 
&gt; **SCP-3699-1-4 :** Choquant. Simplement choquant.
&gt; 
&gt; **SCP-3699-1-3 :** Bien entendu… il y a certaines bonnes choses dans ces jours modernes.
&gt; 
&gt; **SCP-3699-1-2 :** C&#39;est vrai. Moins d&#39;épaves.
&gt; 
&gt; **SCP-3699-1-1 :** oui, elles étaient toujours sales. La vue des corps, l&#39;odeur de l&#39;eau… la peur dans leurs regards vitreux…
&gt; 
&gt; **SCP-3699-1-3 :** Ceux qui vivaient étaient les pires.
&gt; 
&gt; **SCP-3699-1-1 :** La façon dont ils se traînaient.
&gt; 
&gt; **SCP-3699-1-4 :** Et les roches sont différentes aussi. Pas aussi escarpés.
&gt; 
&gt; **SCP-3699-1-3 :** Moins de sang.
&gt; 
&gt; **SCP-3699-1-2 :** Plus !
&gt; 
&gt; **SCP-3699-1-3 :** Non, moins. Peut-être qu&#39;il y en a plus arrivant dans l&#39;eau, mais ce n&#39;est pas la même chose. Ce n&#39;est pas comme les rivières qui coulaient en dévotion pour une déité païenne. Le sang du sacrifice.
&gt; 
&gt; **SCP-3699-1-2 :** De la foi et de la guerre.
&gt; 
&gt; **SCP-3699-1-1 :** Oui. De la foi et de la guerre.
&gt; 
&gt; **SCP-3699-1-4 :** Le ciel est toujours le même, pourtant.
&gt; 
&gt; **SCP-3699-1-3 :** Effectivement. Le même grisâtre dans les nuages. La même légèreté quand le soleil brille au travers.
&gt; 
&gt; **SCP-3699-1-1 :** Les mêmes ténèbres dans l&#39;ombre du soleil.
&gt; 
&gt; **SCP-3699-1-3 :** Ah, nous sommes vieux mes chers, nous sommes vieux.
&gt; 
&gt; **SCP-3699-1-2 :** Aussi vieux que l&#39;univers.
&gt; 
&gt; **SCP-3699-1-1 :** Plus vieux, peut-être. Les souvenirs deviennent vagues dans ces eaux-là.
&gt; 
&gt; **SCP-3699-1-4 :** Oui. Les mêmes souvenirs.
&gt; 
&gt; **SCP-3699-1-1 :** Toujours.
&gt; 
&gt; **//&lt;Fin de l&#39;enregistrement&gt;//**
[[/collapsible]]
[[collapsible show=&#34;+ Interrogatoire 3699-31&#34; hide=&#34;- Interrogatoire 3699-31&#34;]]

&gt; **Interrogé :** SCP-3699-1-1.
&gt; 
&gt; **Interrogateur :** Dr F██████
&gt; 
&gt; **Avant-propos :** cet interrogatoire a été mené le 31/12/20██.
&gt; 
&gt; **//&lt;Début de l&#39;enregistrement&gt;//**
&gt; 
&gt; **Dr F██████ :** Quel est votre plus ancien souvenir ?
&gt; 
&gt; **SCP-3699-1-1 :** Le plus ancien ? Eh bien, c&#39;est une chose difficile à déterminer. Le plus ancien dans ma forme actuelle, voulez-vous dire ?
&gt; 
&gt; **Dr F██████ :** Non, je voulais dire le plus ancien quelle que soit la forme. Revenir le plus loin possible.
&gt; 
&gt; **SCP-3699-1-1 :** Ah, eh bien, c&#39;est plus compliqué. Les choses deviennent si… confuses lorsque vous revenez si loin en arrière. J&#39;étais moi, et avant ça un rocher plus grand, et puis un plus grand, un plus grand, et ça continue. Tout ça jusqu&#39;au plus grand de tous les rochers ; la terre.
&gt; 
&gt; **Dr F██████ :** La terre ? Vous vous rappelez être la terre ?
&gt; 
&gt; **SCP-3699-1-1 :** Oh oui. Nous nous rappelons tous. La plupart d&#39;entre nous sont d&#39;elle à l&#39;origine, bien qu&#39;il y ait beaucoup de rochers spatiaux et de pierres de lune aussi. C&#39;était le bon temps. Je me- nous nous ruions à travers l&#39;espace avec la force d&#39;un millier de soleil. J&#39;étais en feu, brûlant dans le firmament. De grandes lignes éblouissantes et de formes de couleur et de fureur me traversaient. Pas de vie en ce temps ; juste le hurlement , le hurlement sans fin tandis que nous chutions dans le cosmos. J&#39;étais étendu, sans limite, glorieux. Et maintenant je suis un petit galet. C&#39;est drôle comment les choses évoluent.
&gt; 
&gt; **Dr F██████ :** Vous rappelez-vous être quoi que ce soit avant la terre ?
&gt; 
&gt; **SCP-3699-1-1 :** De plus grand rochers. Des morceaux de rochers distincts, fusionnés dans le feu. De petites roches dans les interstices. En général… en général je ne me rappelle que du feu et des ténèbres, tournant ensemble sans fin. J&#39;étais de nombreuses roches. Je… Je suis désolé. Ça se montre difficile à se remémorer.
&gt; 
&gt; **Dr F██████ :** Prenez votre temps. Quelle est la toute première chose dont vous pouvez vous souvenir ? Avant tout ça ?
&gt; 
&gt; **SCP-3699-1-1 :** Je… il y avait… il y avait l&#39;unique. Juste l&#39;unique. Sans connaissance ou lumière ou feu. Compressé en un unique instant. Pour toujours, jusqu&#39;à ce que soudain ce ne soit plus pour toujours. Et je me rappelle…
&gt; 
&gt; Je suis désolé, docteur. Tout ça est difficile à se remémorer. Beaucoup de notre temps libre est passé à fixer vers le haut , les flammes et lumières dans le ciel, à se rappeler quand nous étions tous ensemble. Des fois nous nous posons à minuit, essayant simplement de donner un sens à tout en ce temps dont nous nous rappelons à peine…
&gt; 
&gt; **Dr F██████ :** Tout va bien. Prenez votre temps.
&gt; 
&gt; **SCP-3699-1-1 :** Je me rappelle… avant. Les fantômes. Les choses avant la matière. Je… je…
&gt; 
&gt; Non. Je ne me rappelle de rien. Ce n&#39;est même pas un souvenir, voyez-vous. C&#39;est seulement une- une sensation, vous savez ? Comme si c&#39;était sur le bout de votre langue, mais vous ne pouvez pas vraiment vous en rappeler. Quelque chose de différent. Quelque chose d&#39;étrange. Quelque chose qui était un tout, et le sera de nouveau.
&gt; 
&gt; **Dr F██████ :** Le sera de nouveau ?
&gt; 
&gt; **SCP-3699-1-1 :** je… je suis désolé, docteur. Je crois que nous allons nous en arrêter là.
&gt; 
&gt; **//&lt;Fin de l&#39;enregistrement&gt;//**
[[/collapsible]]
