    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-5353

**项目等级：**--Keter-- --Safe-- Euclid

**特殊收容措施：**SCP-5353的实例--若能在整个互联网上搜寻到，则对其母托管服务器使用DDOS攻击将其无效化。--相信已在02/20/2014起在互联网上不复存在。

SCP-5353的一个实例将被收容于一（1）个移动式电子媒体设备上，所有的网络连接都将永久禁用。当不用于测试时，必须将该设备保存于Site-15的一个安全盒中。--允许3级人员将该设备移出Site-15以用于测试--对该设备的测试批准必须由站点主管所签署的5353-R-2型表格进行登记。

**描述：**SCP-5353是一个表现为客户反馈管理[[footnote]]**译注：**客户反馈管理，即Customer Feedback Management。[[/footnote]]（CFM）软件的程序。其未指明任何具体公司。但尽管并未回收到任何具体的物品，可以相信SCP-5353中提到的产品和服务是公开提供的。上述产品和服务的异常性质未知。研究进行中。

当用户试图填写表单时，它将动态地更改。提出的问题往往与调查人员有关，并给用户带来困扰。SCP-5353--不--被认为有智能。在某些情况下，与表单交互的用户会遭到身体伤害，或是死亡。
在表格完成或用户死亡后，SCP-5353将自我复制，并尽可能地通过互联网或内部网络将其传输给其他受害者。

[[collapsible show=&#34;+ 更新日志&#34; hide=&#34;- 更新日志&#34;]]

||~ 日期||~ 更新||~ 授权人||
||06/15/2011||SCP-5353被检测到并被指定编号。分类为**Keter**。一份副本已存储在移动式媒体上。网上的实例仍然很多。||A. Brown博士，研究||
||10/11/2012||SCP-5353预测/影响了一位66岁男性平民的死亡，其于填写表格前死亡。||T. Camron，网络反应小组，基金会技术支持||
||03/29/2013||于多个云位置追踪到SCP-5353。研究员正在测试多种针对其的恶意程序。||T. Camron||
||05/07/2013||SCP-5353试图说服雅虎的软件管理员，但被基金会特工拦截。||T. Camron||
||06/31/2013||测试成功后，基金会批准使用伪异常恶意代码（项目5353-Pi-C）来无效化SCP-5353的外部实例。||T. Camron||
||02/20/2014||所有SCP-5353的实例均被无效化。正在重分类SCP-5353为**Safe**。||T. Camron||
||05/01/2016||SCP-5353被Galenhower博士带离站点进行测试，之后他被发现受到SCP-5353的影响，并被说服“帮助”它。在遭到拦截后，Galenhower博士表达了真诚的懊悔。目前尚不清楚该影响是异常的自然行为，还是来自异常来源的对精神的平凡诉求。||A. Brown博士||
||06/21/2016||确认有两个SCP-5353在收容突破时被释放。两者都已被无效化。||T. Camron||
||05/03/2016||在前次更新后，SCP-5353被重分类为**Euclid**。||T. Camron||

&gt; 别让它缠上你了。它会增长你的不安全感和恐惧。——T. Camron
