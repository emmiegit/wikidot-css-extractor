    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**Název: SCP-583**
**Originál:** http://scp-wiki.net/scp-583
**Autor:** [[*user Captain A]]
**Překladatel:** [[*user Miss_Martins]]
[[include info:end]]

**Objekt #:** SCP-583

**Třída Objektu:** Euclid

**Speciální Zadržovací Procedury:** SCP-583 musí být uzamčeno v těžkotonážním sejfu z chromové oceli. Do trezoru má přístup jakýkoli personál Úrovně 3 nebo vyšší. V zadržovací místnosti pro SCP-583 musí být neustále funkční smrtící bezpečnostní systém. SCP-583 je křehké a nesmí se k němu přiblížit žádný materiál nebo zařízení vytvářející magnetické pole. SCP-583 je pouze tak odolné jako standardní videokazeta a je třeba s ním zacházet s maximální opatrností. SCP-583 nesmí být zničeno kvůli pokračujícímu výzkumu [DATA VYMAZÁNA].

**Popis:** SCP-583 je Mini DV videokazeta Sony Color Collection 60-90 min., její pouzdro se skládá převážně z průhledného zeleného plastu. Podrobnosti o obsahu samotné pásky, jak je popsáno testovanými subjekty:

* 0&#39;00&#34;: Prvních dvanáct sekund není na pásce nic.
* 0&#39;12&#34;: Spustí se přehrávání nahrávky „Sezame, otevři se Živě“, i když bez zvuku. Je vidět datumová značka [VYMAZÁNO].
* 2&#39;58&#34;: █████ se začne dusit a snaží se dostat ze svého kostýmu.
* 3&#39;12&#34;: █████ zemře na zjevné udušení. Během následujících devatenácti sekund se tři další postavy ([VYMAZÁNO], [VYMAZÁNO] a [VYMAZÁNO]) začnou dusit a zemřou stejným způsobem.
* 3&#39;31&#34;: Nahrávání se zastaví. Zbytek pásky je prázdný.

Subjekty, které sledují záznam SCP-583, trpí jedinečnou poruchou vnímání: poté, co viděli [VYMAZÁNO] zemřít na udušení, jsou subjekty svědky podobné smrti každé postavy, fiktivní nebo ne, kterou vidí v televizi nebo ve filmu, slyší v rádiu, nebo si o nich přečtětou, ať už v tištěné nebo elektronické podobě. Tento stav se zdá být trvalý a končí pouze smrtí subjektu.

Nahlédněte do Dokumentu 583-T01 pro více informací.

**Dokument 583-T01:** Záznam výpovědi █████ ████, po vystavení nahrávce SCP-583. Obnoveno během Zásahu-P12. Přeloženo z francouzštiny.

Subjekt dostal vázanou kopii __A Clash of Kings__ a byl požádán, aby četl nahlas odkudkoli v knize. Předmět začal číst na straně 201.

&gt; Raz, dva. Tohle je █████ ████, testující účinek SCP-583. Začínám číst. &#34;Další byl zpět Aggo. Jihozápad byl neúrodný a spálený, přísahal. Našel ruiny dalších dvou měst a od té doby začal kašlat.&#34; Dobře, myslím, že to začalo. Budu číst dál, umře, uvidíte. Zpátky k textu. „Jeden byl chráněn prstencem lebek nasazeným na zrezivělých železných kopích, takže se neodvážil vstoupit, ale druhé zkoumal tak dlouho, jak jen mohl, než ho začalo bolet v krku. Ukázal Dany železný náramek, který našel, s nebroušeným ohnivým opálem velikosti jejího palce. Byla také nemocná a představa, že je princezna nemocná, ho trochu utěšovala. Byly tam také svitky, ale byly suché a rozpadaly se a Aggo je nechal tam, kde ležely. Šel si odpočinout do svého stanu. Než usnul v duchu popřál dobrou noc své Targaryenské paní a tutéž noc zemřel.&#34; Přeskočím pár stránek, dokud neumře taky Dany. &#34;Poslouchejte tohle: Zde stojím. Podívejte se, jestli se vám to líbí, ale nejdřív mi řekněte svá jména. A poté spadla.&#34; Asi potřebuju knihu se spoustou postav. Dobře, tak teď přečtu tenhle Carambarův vtip[[footnote]]francouzská značka tyčinek, která obsahuje na vnitřní straně obalu nekvalitní vtipy[[/footnote]], ať vidíte, že to funguje s čímkoliv. Proč přešlo kuře silnici? Koho to zajímá, v půli cesty spadlo, udusilo se a umřelo. Haha.


Konec výpovědi.

**Dodatek 1:** Zaměstnanci Třídy D vystavení SCP-583 musí být umístěni do psychologických studií, aby byly prozkoumány dlouhodobé psychologické účinky vystavení SCP-583. Standardní plán terminace pro tyto subjekty může být prominut se souhlasem Dr. ██████.
