**Объект №:** SCP-1138-RU-J

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** На данный момент эффективное сдерживание субъекта невозможно. Любые упоминания о SCP-1138-J подлежат уничтожению, свидетелям следует вводить амнезиак класса А.

**Описание:** SCP-1138-J - Дух Чистоты, также известный как Демон Чистоты (с латинского //Satanas munditia//). Объект представляет собою гуманоида, по внешнему виду схожего с человеком. Мужчина, рост 1.88 м, европеоид, телосложение крепкое, кожа светлая, загорелая, глаза голубые, аномально яркие. Волосы на голове отсутствуют, брови объекта, как и зубы, имеют яркий белоснежный цвет. Одежда также характерного белого цвета. В левом ухе золотое кольцо. Объект материализуется из воздуха при произнесении фразы «Satanas munditia, vive, valeque!» («Демон чистоты, живи и здравствуй!») и одновременном воспроизведении особой мелодии тональности до мажор следующего содержания: [ДАННЫЕ УДАЛЕНЫ].

**Приложение:** Фонд неоднократно получал сообщения о появлении SCP-1138-J, однако на момент появления агентов Фонда объект просто исчезал. Пролить свет на происхождение объекта позволила книга ведьм, обнаруженная в ходе операции «██ █████». В ней упоминался обряд, необходимый для призвания Демона Чистоты (также в книге дано его второе имя - «Искуситель из свиты демона Азиза, владыки порока»), который способен избавить человека от смрада и грязи в его душе и жилище. Описание демона соответствовало показаниям очевидцев; тем не менее, ни один из них не смог назвать источника, откуда он узнал о обряде.

[[collapsible show=&#34;+ Выдержка из книги ведьм&#34; hide=&#34;- Не рекомендуется пробовать&#34;]]
&gt; Если Скверна поглотила
&gt; Твою душу, дом и мысли,
&gt; Позови меня, чтоб чисто
&gt; Стало разом в этом месте.
&gt; Твою душу не тревожу,
&gt; Плату сном отдашь ты кратно.
&gt; Чтоб исчезли гниль и плесень,
&gt; Простучи 7 нот как надо.
[[/collapsible]]

**Первый контакт**  
**Место:** Камера особого содержания объектов класса «Кетер» №12 Зоны █.
**Субъект:** D-8819 (мужчина, 41 год).
**Действия:** Субъект произнес необходимые слова и воспроизвел нужную мелодию.
**Результат:** В комнате, в яркой вспышки света, возник SCP-1138-J. Он не проявил враждебных намерений и обратился к испытателю с вопросом «Чего желаешь?».

Д-р Море, курирующий проект, опросил SCP-1138-J через коммуникатор.
[[collapsible show=&#34;+ Интервью С Духом Чистоты&#34; hide=&#34;+ Продолжительность беседы 7 минут, 6 секунд&#34;]]
&gt; **&lt;Начало интервью&gt;**
&gt; 
&gt; **Д-р Море:** Кто вы? Согласны ли вы поговорить со мною?
&gt; 
&gt; **SCP-1138-J:** Я тот, кто убирает сор и смрад за человечеством.
&gt; 
&gt; **Д-р Море:** Вы человек? Вас упоминали в книге ведьм как демона. Откуда вы?
&gt; 
&gt; **SCP-1138-J:** Считайте меня кем хотите. Когда нужна помощь, не всё ли равно, откуда её получишь? За услугу я не потребую вашу душу, но и не отпущу ваши грехи. Решайте сами, кто я.
&gt; 
&gt; **Д-р Море:** Какую услугу? И что вы хотите? Расскажите подробнее, пожалуйста.
&gt; 
&gt; **SCP-1138-J:** Моё имя - █ ████. Я избавляю людей от плодов их рук, грязи и скверны, будь то пятно на полу или пятно на сердце. Я очищу ваш дом, взамен прощу очистить свой. 3 дня в ваших снах принадлежат мне.
&gt; 
&gt; **Д-р Море:** Ваш дом?
&gt; 
&gt; **SCP-1138-J:** Заключим сделку, и вы сами всё увидите...
&gt; 
&gt; **&lt;Конец интервью&gt;**
На этом объект закончил беседу и растворился в воздухе.
[[/collapsible]]

**Приложение:** Несколькими днями позднее была проведена серия экспериментов. Так называемый «Дух Чистоты» вызывался сотрудниками класса D несколько раз. Объект в считанные минуты наводил идеальный порядок в помещениях, где его вызывали. Последующий анализ не выявлял на стенах никаких химических реактивов и иных следов воздействия каких-либо средств. Из помещений исчезала пыль, грязь, микробы и бактерии, комнаты были стерильны, хотя в дальнейшем были по-прежнему подвержены загрязнению.

Все испытатели класса D, участвовавшие в экспериментах, жаловались на ужасные сны в течение следующих трёх суток. Описываемые ими сны имели схожие черты и сценарии. Ниже приведены описания снов, данные подопытным D-████:

&gt; //Я находился в зловонном болоте дерьма! Этот █ ████ был там, такой же улыбающийся и светящийся чистотой. Он выдал мне ведро и приказал вычистить эти фекалии! Это не было сном, я чувствовал стоящую там вонь, меня тошнило, но я не мог остановиться, а утром я проснулся с мозолями от этого чёртова ведра!//

&gt; //Этот [РУГАТЕЛЬСТВО УДАЛЕНО] дал мне холщовый мешок и приказал убрать огромную кучу в другое место. Когда я приблизился к ней, оказалось, что она состоит из дохлых полуразложившихся крыс, птиц, личинок и червей. Этот кошмар был как будто наяву! Я пытался не спать следующие сутки, но с закатом засыпал и снова... снова чистил эту клоаку!//

&gt; //О, боже. Я был в странном месте, там не было ни неба, ни звезд, ни края земли. Лишь [УДАЛЕНО] которые мне приходилось [УДАЛЕНО] или съедать! Это чудовище всё время было рядом! Он стоял и смотрел на меня, улыбаясь... Его голубые глаза... эти чёртовы глаза, я не могу больше!// (До наступления следующей ночи испытатель повесился).

В настоящий момент принято решение об изъятии любых напоминаний о данном существе, также решено начать разработку способов взятия объект под контроль.</textarea></pre>
