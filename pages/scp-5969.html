**Ítem #:** SCP-5969

**Clasificación del Objeto:** --Seguro-- Euclid

**Procedimientos Especiales de Contención:** SCP-5969 debe estar contenido en una celda de contención resistente a explosiones con aire acondicionado en el Sitio-27. La humedad relativa dentro de la cámara debe mantenerse entre 30-40%, y NUNCA DEBE sobrepasar el 50% por ningún periodo de tiempo extendido. Cualquier personal que ingrese a la celda de contención de SCP-5969 deben usar un Traje de Protección contra Explosivos de Nivel 3 de la Fundación.

A partir del Incidente I-5969-A, todas las pruebas con SCP-5969 han sido suspendidas. Consulte el Anexo para más detalles.

**Descripción:** SCP-5969 es una colección de --20-- 19 granadas de mano Mk 2[[footnote]] Comúnmente denominadas como &#34;Granadas de Piña&#34; [[/footnote]] (designadas individualmente SCP-5969-1 a -19) almacenadas dentro de una caja de madera estándar de la Segunda Guerra Mundial. Las marcas de la caja de cada instancia de SCP-5969 son consistentes con otras granadas manufacturadas durante la época.

Los efectos anómalos de SCP-5969 se manifiestan cuando el objeto es expuesto a cualquier fuente de agua líquida, o si ha estado suficientemente expuesto al aire húmedo. Una vez expuesto, SCP-5969 inmediatamente detonará, independientemente de si su espoleta ha sido removida o no. La explosión creada es equivalente a otras granadas Mk 2 estándares, sin embargo, en lugar de propulsar metralla de fragmentación, SCP-5969 expulsa un número[[footnote]] De aproximadamente 50 - 80 [[/footnote]] se semillas que, en contacto con una superficie solida, instantáneamente brotaran en una variedad de pequeñas plantas con flores. Solo cuatro especies han sido observadas:  //Aubriet deltoidea//, //Dianthus caryophyllus//, //Anemone nemorosa//, y //Achillea millefolium//[[footnote]] Aubrieta, Clavel, Anémona, y Achillea respectivamente. [[/footnote]]. --Las pruebas han confirmado que las plantas producidas de esta manera no son anómalas.--

##red|**NOTA: Después del Incidente I-5969-A, la descripción de SCP-5969 ha sido modificada.**##
[[collapsible show=&#34;+ Abrir Modificación&#34; hide=&#34;- Regresar a la descripción original&#34;]]
Las flores producidas por SCP-5969 (designadas SCP-5969-B) no muestran propiedades anómalas cuando brotan en una superficie inanimada. Sin embargo, si hace contacto con la piel de un individuo vivo, las instancias de SCP-5969-B comenzaran a drenar la sangre del individuo por sí mismas en una velocidad de 15 mls/s. Las instancias de SCP-5969-B se expandirán para contener cualquier cantidad de sangre que absorban, y continuarán extrayendo sangre hasta que el individuo muera por exanguinación, momento en que el cesarán las propiedades anómalas. Múltiples instancias de SCP-5969-B plantadas a un solo individuo acelerarán este proceso.

Si el tallo de una instancia de SCP-5969-B es cortada mientras está unida a un individuo vivo, la sangre de este último continuará siendo sangrada a través de cualquier tallo restante de la instancia de SCP-5969-B.
[[/collapsible]]

**Descubrimiento:** SCP-5969 fue descubierto el 12/05/1968 durante una redada realizada por agentes de la ley locales en el apartamento de Andrew Werther en Tucson, Arizona, después de una llamada por una posible amenaza de bomba. Después de que entraran al apartamento, se observo que Werther dejo caer un vaso de agua sobre una instancia de SCP-5969 en la mesa de su cocina, provocando una explosión, matándolo en el acto e hiriendo a un oficial de policía.

Un agente de la Fundación encubierto en el Departamento de Policía de Tucson acompaño a los agentes durante la redada pudo contener la escena hasta que el DM Épsilon-6 (&#34;Los Tontos del Pueblo&#34;) se encargaron de la situación. Al equipo policial se le administraron amnésticos, y la muerte de Andrew Werther fue ocultada como suicidio por arma de fuego. Una búsqueda posterior en los restos del apartamento de Werther revelaron una caja que contenía 24 instancias restantes de SCP-5969.

**Anexo 1:**
[[collapsible show=&#34;+ Registro de Entrevista 5969-1&#34; hide=&#34;- Cerrar Registro de Entrevista&#34;]]
&gt; **Entrevistado:** Agente Argyle, Operativo de la Fundación infiltrado dentro del Departamento de Policía de Tucson
&gt; 
&gt; **Entrevistador:** Dr. Robert Trooper, Investigador Principal del Sitio-26
&gt; 
&gt; **Contexto:** Lo siguiente es un estrato de un informe realizado el 13/05/1968 después de la contención de SCP-5969
&gt; 
&gt; **&lt;Comienza Registro&gt;**
&gt; 
&gt; **Dr. Trooper:** Cuénteme sobre Andrew Werther.
&gt; 
&gt; //El sujeto toma una larga bocanada de un cigarrillo.//
&gt; 
&gt; **Agente Argyle:** ¿El chico? Sí, los locales lo habían estado observando por unas semanas a este punto. Se unió junto a un grupo de otros estudiantes una protesta en la UA[[footnote]] La Universidad de Arizona [[/footnote]]. Y no era la mierda hippie habitual. Algo más grande.
&gt; 
&gt; **Dr. Trooper:** ¿Ellos no estaban con el ESD[[footnote]] Los Estudiantes para una Sociedad Democrática, una organización anti-guerra [[/footnote]]?
&gt; 
&gt; **Agente Argyle:** Nah. Era un pequeño grupo disidente que creía que la ESD no iba lo suficientemente lejos. Hablaron mucho pero hasta el día de hoy no teníamos idea de cual era su plan.
&gt; 
&gt; **Dr. Trooper:** ¿Sabes quien pudo haber llamado por la amenaza de bomba?
&gt; 
&gt; **Agente Argyle:** Ni una maldita pista. Incluso si hubiéramos hecho un rastreo, ese tipo no hablo lo suficiente. Solo dijo &#39;Andrew Werther tiene una bomba, lo usará en la protesta de hoy&#39;, y colgó.
&gt; 
&gt; //El sujeto toma otra calada al cigarrillo y luego se inclina al micrófono.//
&gt; 
&gt; **Agente Argyle:** Y aquí esta la parte extraña. ¡El chico era un maldito estudiantes de negocios! ¡De San Francisco! De ninguna manera sabría como fabricar una bomba en menos de un día. ¡Y no era solo //una// bomba, era una caja llena de esas malditas cosas! ¡El padre del chico ni siquiera sirvió en la Segunda Guerra Mundial! ¿Entonces donde diablos consiguió una?
&gt; 
&gt; //El sujeto se inclina hacía atrás y da otra bocanada. El Dr. Trooper se aclara la garganta.//
&gt; 
&gt; **Dr. Trooper:** Pasemos al momento en el que su equipo de policía entro al apartamento de Andrew.
&gt; 
&gt; //El sujeto deja escapar una breve carcajada.//
&gt; 
&gt; **Agente Argyle:** Oh hombre, ¿quieres hablar sobre alguna mierda hippie? Porque eso fue una mierda hippie del otro nivel. Los agentes rompieron la puerta, el chico salto, tiro el maldito vaso de agua que sostenía sobre la granada que estaba en su mesa de cocina. ¡Entonces boom! Flores lloviendo por todas partes. El suelo, las paredes, el refrigerador, el techo. Incluso el niño. Quiero decir, exploto, pero también tenía flores encima.
&gt; 
&gt; **Dr. Trooper:** ¿Y que paso con el oficial que fue reportado herido?
&gt; 
&gt; **Agente Argyle:** Oh, hombre, así fue como supe que algo raro había sucedido. Estaba en el pasillo, otros dos chicos estaban en la puerta. Oímos la explosión, vimos al chico en la puerta estremecerse. Y entonces pensamos oh mierda el chico se acaba de suicidar, ¿no?&#39;. Entonces el chico retrocede un poco, se vuelve hacia nosotros, estaba pálido como un maldito fantasma, y tenia una maldita flor en su maldito chaleco. Acabamos de escuchar algo explotar en ese apartamento y tenía una flor en su maldito chaleco. Ah, hombre, casi lo había perdido.
&gt; 
&gt; **&lt;Fin del Registro&gt;**
&gt; 
[[/collapsible]]

**Anexo 2:**

[[collapsible show=&#34;+ Registro de Incidente I-5969-A&#34; hide=&#34;- Cerrar Registro de Incidente&#34;]]
&gt; **Registro de Incidente I-5969-A**
&gt; 
&gt; **Fecha del Registro:** 10 de Marzo de 1969, 10:14 horas
&gt; 
&gt; **Contexto:** El Incidente I-5969-A ocurrió justo antes de la prueba 5969-D, después de que las pruebas iniciales se retrasaran debido al mal tiempo. Las lecturas de humedad relativa eran del aproximadamente 82% en el momento del incidente. Este registro es una transcripción de secuencias de video recuperada de la cámara usada en el procedimiento de prueba. El Investigador Principal del Sitio-26 el Dr. Robert Trooper y la Investigadora la Dra. J███ Prescott estaban presentes en el momento del incidente.
&gt; 
&gt; **&lt;Comienza Registro&gt;**
&gt; 
&gt; **[10:13:08]** //La Dra. Prescott entra al área de prueba, sosteniendo un portapapeles y una instancia de SCP-5969. Camina hacia el centro del área de prueba y coloca la instancia en un pedestal de acero.//
&gt; 
&gt; **Dr. Trooper:** (Fuera de cámara) Me alegra que la lluvia se detuviera. Estaba a punto de suspender las pruebas por hoy.
&gt; 
&gt; **[10:13:40]** //Se ve a la Dra. Prescott abanicándose con el portapapeles.//
&gt; 
&gt; **Dr. Prescott:** Pensé que la lluvia refrescaría más el lugar, no que lo haría más insoportable.
&gt; 
&gt; **[10:13:43]** //La Dra. Prescott camina hacia la cámara. Se detiene cuando le entregan un pedestal de metal fuera de la visión de la cámara.//
&gt; 
&gt; **Dr. Trooper:** Afortunadamente esto no debería tomarnos mucho tiempo. Si terminas aquí, yo me encargare de la grabación.
&gt; 
&gt; **[10:13:47]** //La Dra. Prescott asiente y comienza a acercarse hacia el podio. El Dr. Trooper se para enfrente de la pantalla, oscureciendo la pantalla. Se le puede escuchar haciendo ajustes a algo fuera de vista de la cámara//
&gt; 
&gt; **[10:14:01]** //El Dr. Trooper se aleja de la cámara. Se observa brevemente a la Dra. Prescott caminando a la izquierda de la pantalla antes de que la cámara sea oscurecida nuevamente por el Dr. Trooper.//
&gt; 
&gt; **[10:14:03]** //La instancia de SCP-5969 detona espontáneamente. Las flores se esparcen por toda el área de pruebas. El Dr. Trooper se estremece violentamente. Las piernas de la Dra. Prescott son visibles en el suelo detrás del Dr. Trooper. Varias flores están incrustadas en sus piernas.//
&gt; 
&gt; **[10:14:03-10:14:06]** //Silencio.//
&gt; 
&gt; **[10:14:07]** //Las flores incrustadas en la Dra. Prescott comienzan a hincharse. La Dr. Prescott comienza a gritar.//
&gt; 
&gt; **Dr. Trooper:** Oh por dios. ¡J███!
&gt; 
&gt; **[10:14:08]** //La cámara cae. La grabación termina cuando impacta contra el suelo.//
&gt; 
&gt; **&lt;FIN DEL REGISTRO&gt;**
&gt; 
&gt; **Conclusión:** La Dra. J███ Prescott expiro aproximadamente dos minutos después de que el registro terminara. La causa de su muerto se determino por exanguinación. El Dr. Trooper ha sido puesto en licencia administrativa en espera de una mayor investigación.
&gt;  
[[/collapsible]]
