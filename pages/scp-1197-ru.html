**Объект №:** SCP-1197-RU

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** Объект должен находиться в хранилище ценных объектов Зоны 7. Доступ к объекту для проведения экспериментов разрешен сотрудникам с уровнем допуска 2 и после одобрения предлагаемых опытов руководителем отдела исторических исследований Зоны 7.
  
Несмотря на классификацию SCP-1197 как Безопасного объекта, любые опыты с SCP-1197 и опросы SCP-1197-B должны проводиться только в закрытых помещениях и в присутствии не менее чем четырех (4) сотрудников службы безопасности со штатным снаряжением для сдерживания гуманоидов класса Евклид. Все опыты подлежат непрерывной аудио- и видеофиксации. 

**Описание:** Объект представляет собой грубо обработанную приплюснутую каменную плошку неправильной формы, внешне схожую с лампами-жирниками, использовавшимися коренными народами Крайнего Севера РФ. Согласно данным химического анализа, материал, из которого изготовлен объект, является обычным кремнистым туфом, характерным для месторождений на Камчатском полуострове. Какие-либо следы воздействия человека, за исключением  небольшого яйцевидного углубления, на поверхности объекта отсутствуют.

Аномальное свойство объекта заключается в том, что при попадании в выемку на объекте крови живого человека она быстро испаряется. После этого, если человек, чья кровь была использована, находится в непосредственной близости (не более чем 2-3 м) от SCP-1197, над объектом появляется газообразная взвесь, классифицируемая как SCP-1197-А (при использовании крови умершего эффект не проявляется). Указанная взвесь способна самостоятельно перемещаться в воздухе и старается проникнуть в организм подопытного. При этом количество крови и время её изъятия у подопытного не имеют значения (в частности, при опытах с количеством крови от 300 мл и выше, образцы отбирались у подопытных по 8-12 раз без видимых последствий). Проникновение обычно происходит через ноздри или рот, однако опытным путём было установлено, что оно возможно также через ушные, уретральные и анальные отверстия. В случае успешного проникновения SCP-1197-А в организм подопытного, личность последнего временно замещается другой личностью, которая классифицируется как SCP-1197-B. Срок замещения составляет от 10-15 минут до нескольких часов. После окончания опытов к подопытным возвращаются их собственные личности. Подопытные не сохраняют никаких воспоминаний о замещающей личности, но могут демонстрировать необычные для них знания и проявлять ранее несвойственные им черты характера. Эффект проявляется только один раз по отношению к каждому подопытному, попытки повторения опытов неизменно оказывались безрезультатными.

Какие-либо общие закономерности в выборе объектом конкретной личности SCP-1197-A в результате опытов выявлены не были. Вместе с тем, в большинстве известных случаев замещающую личность удавалось идентифицировать как одного из биологических предков подопытного субъекта. При этом количество поколений, хронологически разделяющих подопытного субъекта и SCP-1197-В, прямо пропорционально количеству использованной крови. Кроме того, по-видимому, SCP-1197 во время каждого опыта неизвестным образом выясняет отдельные черты личности и факты из биографии подопытных. 

Объект был обнаружен Организацией в 20██ году, после сообщения о  появлении в городе ██████ некоего Григория █████████, называвшего себя «великим магом-наследником шаманов» и предлагавшего клиентам «узнать о славных предках». Субъект был задержан правоохранительными органами по подозрению в мошенничестве, впоследствии скончался в СИЗО при невыясненных обстоятельствах. Во время обыска квартиры подозреваемого внедренный в правоохранительные органы дежурный наблюдатель Организации обнаружил объект, а также дневник задержанного, по результатам изучения которого было принято решение об изъятии объекта и передаче его для исследований в Фонд. По результатам проведения опытов, описанных в дневнике, объект был классифицирован как SCP-1197. Из соображений экономии времени и ресурсов, опыты проводились над сотрудниками класса D параллельно со стандартным периодическим медицинским обследованием. Сводный отчёт о наиболее результативных опытах приведен в Приложении 1197-E/i.

[[collapsible show=&#34;Приложение 1197-E/i&#34; hide=&#34;Закрыть Приложение&#34;]]

&gt; **Опыт № 14**
&gt; **Характеристика подопытного:** D-15367, этнический русский, 1988 г.р. Осужден за несколько убийств, разжигание межнациональной розни и экстремистскую деятельность.
&gt; **Количество использованной крови:** 10 мл.
&gt; **Результат:** Субъект около получаса ругался на немецком языке. После приглашения переводчика субъект потребовал встречи с командующим офицером в звании не ниже гауптмана, с любыми другими сотрудниками Фонда беседовать отказался. Прибывшему заместителю руководителя службы безопасности Зоны, майору ВС РФ в отставке, субъект сообщил, что его зовут ███████ фон ███████ и он требует соблюдения в отношении него Женевской конвенции 1929-го года. Объяснения сотрудников о том, что он является не пленным, а аномальной сущностью, субъект слушать категорически отказывался, в связи с чем D-15367 был устранён досрочно.
&gt; **Примечание:** Последующий анализ архивных данных СССР показал, что бабушка D-15367 по материнской линии в период с 1941 по 1944 год проживала на территории Западной Украины в зоне оккупации нацистскими войсками, что, по-видимому, объясняет наличие у подопытного предков немецкого происхождения. Анализ немецких архивов также показал, что человек по имени ███████ фон ███████ пребывал на указанной территории, занимая в разное время несколько высоких постов в гражданской администрации

&gt; **Опыт № 17**
&gt; **Характеристика подопытного:** D-8343, этнический русский, 1962 г.р. Осужден за неоднократные изнасилования и убийства несовершеннолетних.
&gt; **Количество использованной крови:** 25 мл.
&gt; **Результат:** Субъект впал в паническое состояние и начал многократно креститься, называя сотрудников Фонда «бесами» и «нечистыми». После того, как, спустя полчаса, его удалось успокоить, представился архиепископом [ДАННЫЕ УДАЛЕНЫ] и попросил встречи с митрополитом. В просьбе было отказано, после чего субъект отказался беседовать дальше и начал молиться, не обращая внимания на сотрудников Фонда. После окончания опыта D-8343 вновь принялся усердно молиться, в т.ч. с использованием специфических выражений, распространенных в литургической традиции Русской Православной Церкви, несмотря на то, что ранее являлся атеистом и никогда не имел какого-либо церковного образования. После этого субъект сообщил информацию о нескольких совершенных им убийствах и изнасилованиях несовершеннолетних, которые не были раскрыты правоохранительными органами. 
&gt; **Примечание:** Последующий анализ архивов РПЦ МП показал, что такой священнослужитель действительно возглавлял епархию [УДАЛЕНО] в ███████ губернии Российской Империи в период с 1912 по 1918 год, когда был ликвидирован сотрудниками ВЧК в период Октябрьской революции. При этом на данного субъекта в адрес вышестоящих иерархов неоднократно поступали жалобы со стороны ряда священников с обвинениями его в совершении &#34;содомских грехов&#34;.

&gt; **Опыт № 23**
&gt; **Характеристика подопытного:** D-18246, этнический бурят, 1967 г.р. Осужден за бандитизм, вымогательство и организацию нескольких убийств, в т.ч. двух «конкурировавших» криминальных авторитетов. 
&gt; **Количество использованной крови:** 100 мл.
&gt; **Результат:** Субъект начал громко, но спокойно и с повелительными интонациями задавать вопросы на неизвестном наречии, впоследствии опознанном по фонетическим признакам как один из мёртвых диалектов, родственных ойратскому языку. В связи с отсутствием специалистов, знакомых с данным наречием, общение с субъектом осуществить не удалось. При расшифровке аудиозаписи лингвисты смогли выделить несколько фраз, которые со значительной долей вероятности можно перевести как «хозяин и повелитель», «от Западного моря до Восточного моря», «сын Волка» и ряд других. 
&gt; **Примечание:** Доктором ██████ был провёден анализ ДНК D-18246, в результате которого выяснилось, что подопытный является носителем подгруппы C3 Y-хромосомной гаплогруппы C.  Дальнейшие исследования провести не удалось в связи с тем, что после прекращения действия эффекта повторение опыта как с тем же подопытным, так и с другими выявленными носителями соответствующей ДНК, оказалось безрезультатным.  
&gt; //Комментарий доктора ██████: Вы хоть понимаете, какой шанс мы упустили?//   

&gt; **Опыт № 35**
&gt; **Характеристика подопытного:** D-13154, этнический немец (поволжский). Осужден за совершение террористического акта (подрыва здания) на почве анархических убеждений, в результате которого погибли 35 человек.
&gt; **Количество использованной крови:** 250 мл.
&gt; **Результат:** Субъект начал говорить на неизвестном наречии, впоследствии опознанном по фонетическим признакам, как один из мёртвых древнегерманских языков, предположительно – вандальский. В ходе расшифровки аудиозаписи выяснилось, что субъект считал сотрудников Фонда «проклятыми римлянами» и сожалел, что «не успел всех сжечь».  
&gt; **Примечание:** По мнению историков Фонда, судя по характерным формулировкам фраз и богатому лексикону, субъект принадлежал к числу военной аристократии, возможно, участвовал в походе [ДАННЫЕ УДАЛЕНЫ]. 

&gt; **Опыт № 37**
&gt; **Характеристика подопытного:** D-36212, этнический ассириец (санкт-петербургский). Осужден по обвинению в измене Родине и шпионаже.
&gt; **Количество использованной крови:** 500 мл.
&gt; **Результат:** Субъект начал говорить на неизвестном наречии, впоследствии опознанном по фонетическим признакам, как староаккадский язык. В ходе расшифровки аудиозаписи выяснилось, что субъект считал сотрудников Фонда «подлыми приспешниками Асархаддона» и предрекал «падение трона угнетателя».  
&gt; **Примечание:** По-видимому, «политическим» преступникам, объект подбирает некие «аналоги».

&gt; **Опыт № 40**
&gt; **Характеристика подопытного:** D-13754, этнический чеченец. Осужден за совершение многократных изнасилований, разбойных нападений и убийств. 
&gt; **Количество использованной крови:** 750 мл.
&gt; **Результат:** Субъект впал в буйное состояние и до окончания опыта издавал только односложные слова на неизвестном языке и нечленораздельные горловые звуки. Распознать значение слов не удалось.
&gt; **Примечание:** Похоже, предельное количество крови для вызова личностей из периода известной истории заканчивается в районе 600-700 мл.

&gt; **Опыт № 42**
&gt; **Характеристика подопытного:** D-9654, этнический еврей. Осужден за проведение медицинских опытов над людьми, повлекшее смерть 12 пациентов, и получение различных степеней инвалидности ещё 17-ю.
&gt; **Количество использованной крови:** 1000 мл.
&gt; **Результат:** [ДАННЫЕ УДАЛЕНЫ]. 
&gt; **Примечание:** В ходе экспедиции в районе, указанном субъектом, было обнаружено крупное захоронение гуманоидов возрастом примерно █ ███ ███ лет. Генетический анализ останков невозможен по причине плохой сохранности органических фрагментов, однако морфологический анализ скелета показывает несомненное родство с Homo Sapiens, несмотря на то, что объем и форма черепа, а также развитие верхних и нижних конечностей абсолютно не характерны для известных в настоящее время гоминидов, обитавших на планете в этот период.
