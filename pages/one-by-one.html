i feel an itch
to carve into my bones
One
 by
One
who i  am

terrified, that some day
far in the future
my bones will tell a different story than the one i wrote

their betrayal revives past lives
dead names, forgotten childhoods
and those murder me Now.

so let me carve into my bones
one
By
one
who I am today

so that the true me remains
buried in the earth
swallowed by the sea
whispers on the wind

no longer a ghost
yet still forgotten
but that glimpse of a story
let it burn true

carve into the bones
one
by
one
the story of who i am
