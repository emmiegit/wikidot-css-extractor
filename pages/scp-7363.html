++++ 基金会记录与信息安全管理部的通知
 
SCP-7363是RAISA[[footnote]]译注：即记录与信息安全管理部Records And Information Security Administration的首字母缩写。[[/footnote]]特工对系统中发现的多份报告汇总所得的文件。由于文件是对多份报告的汇总所得，项目文件的部分细节可能并不一致，在建立正确的记录前，项目等级暂设为Skótos[[footnote]]表示对该项目的研究和文件的记录仍在进行中或严重缺乏。[[/footnote]]。
 
-- Maria Jones,RAISA主管
[[/=]]
[[/div]]
 
+++ 记录1：//[账户损坏]//于13/04/2022提交
&gt; **暂拟描述：**SCP-7363是对北卡罗来纳海岸外滩的一间温室、六十四株大型异常植物和一栋双层楼房的总称。根据对死亡植物样本中消化物的初步检测，SCP-7363中的大部分植物被认为是肉食性的，以中等大小的猎物为食。SCP-7363和与之相关的巨型植物群最初由当地政府对该房产的燃气表进行例行检查时发现，并因其异常的体积报告了位于罗利的北卡罗来纳州立大学。
&gt;
&gt; 活体样本的消化物计划于2022年5月12日采集。 –Audrey Greene提交
 
+++ 记录2：//[账户损坏]//于22/06/2022提交
&gt; **暂拟描述：**SCP-7363是一组食肉植物群，发现于北卡罗来纳的一个大型私人温室内。根据所有记录，SCP-7363所在的土地没有已知主人。因此，包含SCP-7363的整处房产已作为基金会资产被收购，以防止将来被占用。
&gt;
&gt; 组成SCP-7363的，通常被称为“猪笼草”的植物隶属不同的科，据基金会植物学家估计，这些植物需要被零星地喂食大型——至少一个成年人大小——的猎物，才能长到现在的大小。然而异常的是，该地区没有任何失踪人员被标记的记录，这使其体型庞大的原因目前成谜。
&gt;
&gt; 确定项目捕食策略、找寻过去猎物的证据和其分类遗传学的测试定于7月中旬进行。–Patrick Denton提交
 
+++ 记录3: //[账户损坏]//于01/09/2022提交
&gt; **暂拟描述：**SCP-7363是北卡罗莱纳的一处房产，包括一栋破旧的小房子及其后院的一个中型温室。根据在冰箱中发现的牛奶盒的过期日期，SCP-7363中的房子至少在2022年1月前有人居住，尽管在任何政府记录中都没有发现这个人。根据在房中各处发现的记录，房主是一位杰出的植物学家，对智慧植物，[[[scp-4008 | 狄瓦神话]]]，以及模因毒素有着浓厚的兴趣。其中一项记录是，在一间私人办公室中装裱好的属于Vincent Martin的博士学位证书。
&gt;
&gt; 根据私人办公室里发现的笔记，Martin博士被认为在寻找某种模因毒素供基金会特工侵入由危险利益团体控制的空间。根据基金会化学家对笔记本上的生物分子的检测，Martin博士的目的被认为是制造一种植物毒素——这种毒素能够根本地彻底消灭一个人，不留下其任何存在过的痕迹以免在渗透过程中引起失踪人员的注意。不幸的是，尽管最终对毒素的设计似乎可行，但未能从SCP-7363中提取有效毒素的样本。该笔记已转移到化学科学部进行进一步分析并完成可能的合成。
&gt;
&gt; 对SCP-7363后方温室的调查定于9月9日进行。–Seymour Wilkinson提交
 
+++ 记录4: ENMushnik@SCiPnet.org于10/01/2023提交
&gt; **暂拟描述：**SCP-7363是北卡罗莱纳的一座房子，整处房产中遍布基金会标志。在房子的后方是一个附属温室，其中包含各种异常植物。尽管更正式的分类结果需要等待Site-103工作人员鉴定，该温室内巨型植物群的未知物种被认为属于//猪笼草属//、//瓶子草科//、//土瓶草科//以及//茅膏菜属//[[footnote]]译注：原文就是//Nepenthes//, //Sarraceniaceae//, //Cephalotaceae//, and //Drosera//，没有统一分类单位[[/footnote]]。
&gt;
&gt; 值得注意的是，属于未知人员的几张基金会身份卡被发现在一个死去的//猪笼草属//植物的捕虫囊中。在高级植物学家Audrey Greene博士、初级分类学家Patrick Denton博士、高级研究员Seymour Wilkinson博士和Site-103首席研究员Vincent Martin博士的身份得到确定之前，进一步的测试将暂停。
&gt;
&gt; **临时特殊收容措施：**在进一步的测试完成前，SCP-7363将对公众和所有4级权限以下的基金会人员保密。所有基金会标志将被移除，并且该房产须有至少一名专职特工监管。
&gt;
&gt; **分配至SCP-7363的收容小组的额外请求：**还请提供一些用于最终测试的新工具。我注意到，目前竖在远角的梯子有点滑和不稳。我不希望任何人在测试开始之前就摔下去。感谢! – Ellen Mushnik博士
