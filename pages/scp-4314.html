**Ítem #:** SCP-4314

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:**  SCP-4314 es extremadamente conocido y necesario para múltiples operaciones matemáticas, por ende no puede ser totalmente contenido. Sin embargo, esto no es motivo preocupación, ya que sus propiedades anómalas no son observables hasta el ██████████████████avo dígito.

El DM Pi-31 (&#34;Aplasta Números&#34;) se encarga de sabotear cualquier intento por parte de otros grupos que no sean la Fundación de calcular el valor de SCP-4314 más allá del ██████████████████avo digito. Si cualquier intento de medir a SCP-4314 más allá de ese punto tiene éxito, toda la evidencia de ello debe ser confiscada y todos los testigos recibirán amnésticos de Clase B. 

La IA-4314 de la Fundación está actualmente dedicada a calcular el valor de SCP-4314 con la mayor precisión posible. 

**Descripción:**  SCP-4314 es el número irracional definido como pi (π)[[footnote]]Parece ser que los creadores de [[[SCP-4500]]] pueden haber sido conscientes de la naturaleza de SCP-4314 hasta cierto punto.  Ver el Ejemplo 2, designado “Pi Ípsilon Tetha” por los creadores de SCP-4500.[[/footnote]]. Los primeros ██████████████████ dígitos de SCP-4314 no muestran propiedades anómalas, y pueden ser usados en operaciones matemáticas como cualquier otro número.  Más allá del ██████████████████avo dígito, todos los dígitos restantes son unos (1) o ceros (0). Cuando son interpretados como una secuencia de código binario en un sistema numérico de base 5, los dígitos se traducen en el lenguaje anómalo [http://lafundacionscp.wikidot.com/system:page-tags/tag/segundo-hytoth#pages Ortothiano]. El proceso de traducción siempre produce palabras completas, que ocasionalmente pueden encadenarse para formar frases coherentes.  Estas frases parecen ser mensajes de un ser inteligente o grupo de seres desconocidos, designados SCP-4131-A.  Estos mensajes nunca se repiten exactamente, pero generalmente son variaciones sobre el mismo tema. (Véase el documento 4314, más abajo).

A la fecha, ██/██/████, la IA-4314 de la Fundación ha calculado SCP-4314 hasta los ██████████████████ dígitos.

**Anexo 4314-1:** A continuación se incluye una muestra de mensajes notables recibidos de SCP-4314-A.  Las palabras Ortothiananas sin traducción directa al español han sido aproximadas.

**Anexo 4314-2:**

[[collapsible show=&#34;Mostrar nota del Dr. King &#34; hide=&#34;Cerrar nota del dr.King &#34;]]
&gt; 
&gt; Pi es un número irracional. Es infinito Entonces, ¿por qué estamos tan obsesionados con calcularlo? No hay nada que calcular. Solo sigue para siempre sin ningún tipo de patrón. Incluso cuando 4314-A comienza a hablar sigue sin haber ningún patrón, no hay final. Pero un montón de matemáticos siguen pasándolo por cualquier superordenador que encuentren, solo para ver que tan lejos llegan ¿Por qué? ¿Qué están buscando?
&gt; 
&gt; Bueno, creo que es porque no creemos que //realmente// sea infinito. La naturaleza aborrece el infinito. Hay un principio y un fin para todo en al menos una dimensión; el universo es infinito espacialmente pero no temporalmente. Empieza en un punto y eventualmente terminará en otro. Cuando vemos algo que no sigue esta regla – un [http://lafundacionscp.wikidot.com/scp-4040 pozo sin fondo], o un [http://lafundacionscp.wikidot.com/scp-5545 pasillo sin fin] – lo aseguramos y lo contenemos, porque fundamentalmente no tiene sentido.
&gt; 
&gt; Aun así, aceptamos este número infinito, pi, y decimos que la circunferencia de un círculo es 2πr.  Pero //no// lo es. Si midiéramos la exacta circunferencia de ese círculo hasta los múltiplos de la longitud de Planck, no sería un múltiplo de pi. Porque //no existe pi//. Es algo que hemos creado, una constante arbitraria que necesitamos para hacer que nuestra matemática funcione. No existe en la naturaleza. Nunca hay “pi electrónvoltios” o “pi Bosones de Higgs”.  La naturaleza funciona estrictamente en números enteros.
&gt; 
&gt; Y, sin embargo, -A de alguna manera sabía que lo encontraríamos. Sabía que nosotros (o alguien, al menos) inventaríamos la geometría, y, al hacerlo, descubriríamos pi. Sabía que, una vez lo encontráramos, nos iba a fascinar.  Querríamos ahondar más. Tan profundo que el valor exacto a esa escala es relevante solo a nivel filosófico. Sabía que no confiaríamos en el infinito, y querríamos seguir calculándolo. Para contenerlo.
&gt; 
&gt; Pero no importa cuán finamente midamos, solo tendremos una aproximación. La precisión infinita seguiría encontrando solo infinito ¿Cómo es eso posible, que puede haber un número sin un valor exacto, solo una aproximación?  En alguna parte, en el distante final de pi, hay algo más. Ese algo puede bien no ser nada. Pero cuando lo observamos, cuando le obligamos a ajustarse a nuestro entendimiento, le damos forma y conciencia. Le damos un alma. Le damos una voz.
&gt; 
&gt; Y cuando habla, se refiere a sí mismo en plural.
&gt; 
&gt; [[[dr-king-turns-everyone-at-s-c-plastics-into-appleseeds|-Dr. King]]]
&gt;

[[/collapsible]]

El ██/██/████, La IA-4314-2 de la Fundación (Una copia mejorada de IA-4314) fue instruida para calcular el valor de //e// con la mayor precisión posible.

**Anexo 4314-3:**

A partir del ██/██/████, SCP-4314-A ha sido reasignado SCP-4314-π.  SCP-4314-B ha sido reasignado SCP-4314-//e//.  Instancias de SCP-4314 descubiertas en el futuro deberán ser designada de acuerdo a este patrón.

**Anexo 4314-4:**

A partir del ██/██/████, 2 instancias adicionales de SCP-4314 han sido identificada y designadas como SCP-√2 y SCP-Φ. Todas las instancias de SCP-4314 se comunican de forma similar a la instancia inicial, y sus mensajes tienen un contenido generalmente parecido. En todos los casos, la comunicación comienza al ██████████████████avo digito. Otros ███ números irracionales han sido sometidos a pruebas para verificar contaminación de SCP-4314, pero no presentan ninguna propiedad anómala.
