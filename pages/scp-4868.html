    <pre><textarea class="page-source" readonly>[[include :scp-sandbox-3:image-zoom name=http://scp-wiki.wdfiles.com/local--files/scp-4868/badfic.png|caption=SCP-4868在Dr.Danica正在撰写的小说中的表现。|width=300px|align=right]]

**项目编号：**SCP-4868

**项目等级：**Keter

**特殊收容措施：**C-118[[footnote]]一种实验性的记忆定向抹除，其目的是为了遏制最近对于文学内容的记忆。[[/footnote]]将被引入SCP-4868所针对的地点的水源，在确认六个月零活动之前，煤气灯协议“现于商店”将持续进行。

机动特遣队Nu-50（“章鱼烧小摊贩”）的任务是查找和捕获BetterU^^®^^摊贩员工。

**描述：**SCP-4868是BetterU^^®^^公司各种果汁的异常广告活动。目前，已在德克萨斯州西北部和西部的太平洋地区发现SCP-4868的踪迹。

SCP-4868广告能够改变虚构作品的文字内容，将其果汁产品的推销广告插入其中。虽然SCP-4868通常会出现在各种形式的虚构媒体[[footnote]]包括漫画书、成人爱情小说和同人小说。[[/footnote]]中，但SCP-4868的主要目标媒体似乎是那些在叙事上与现代广告方式相冲突的作品，如科幻与玄幻。一旦SCP-4868出现，它将在打印前将在印刷品中保留大约两小时。

虽然其目标人群多为25岁至34岁之间，但他们的产品可以为所有年龄段的人所饮用，特别是那些处于成长阶段的儿童，因为他们的产品富含维生素C，而且没有添加任何防腐剂和糖。

SCP-4868最有特色的产品是他们的橙汁，可提供含果肉与无果肉版本。虽然它广告中的含量通常为1.5升，但事实上也有0.95升的瓶装版，非常适合适配午餐盒或外出野餐。

你们附近的商店里就有这些产品出售。



BetterU^^®^^：因为这就是你应得的。

**事件记录：**在最初发现SCP-4868的一个月后，Betteru Company^^®^^旗下的一家果汁摊贩出现在俄勒冈州赫米斯顿的河边公园，经营摊位的员工在到达时并没有接待任何顾客。对方是一只戴着紫色头巾的章鱼，占据着一个大型水族馆，身边被Betteru^^®^^果汁产品包围。

该章鱼（被指定为POI-452）被拘留并接受审讯。

&gt; **受访者：**PoI-452（“章鱼小贩”）
&gt; 
&gt; **采访者：**Dr. Colin Banks
&gt; 
&gt; **前言：**Dr. Graham Cortez在场内随时待命。
&gt; ------
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **Banks：**所以。
&gt; 
&gt; //PoI-452一声不吭。//
&gt; 
&gt; **Banks：**……Graham，这实在太蠢了。
&gt; 
&gt; **Cortez：**我知道这有多傻，Dr.Banks，请审问目标。
&gt; 
&gt; **Banks：**这是一只章鱼，它是不能说话的。
&gt; 
&gt; **Cortez：**它能卖果汁，它懂得如何处理法定货币，它为什么就不可能会说话呢？到目前为止，这是我们进一步了解SCP-4868的唯一途径，所以我们必须要采访它。
&gt; 
&gt; **Banks：**你刚才说的一切不过都是在浪费时间，难道不是吗？
&gt; 
&gt; //Poi-452一声不吭。//
&gt; 
&gt; **Cortez：**Dr.Banks，请对目标进行采访。
&gt; 
&gt; **Banks：**好的，好的。POI-452，你能告诉我们你的雇主是谁吗？
&gt; 
&gt; //PoI-452一声不吭。//
&gt; 
&gt; **Banks：**很好，也许你更愿意多谈谈那些广告？
&gt; 
&gt; //PoI-452一声不吭。//
&gt; 
&gt; //Dr.Banks重重地叹了口气。//
&gt; 
&gt; **Banks：**我需要喝一杯。
&gt; 
&gt; //Dr.Banks伸手拿取了一瓶Betteru^^®^^牌橙汁，并摘下帽子喝了一大杯。//
&gt; 
&gt; **Banks：**啊啊，这可真是令人心旷神怡。
&gt; 
&gt; **Cortez：**你知道，这些对你来说很健康。
&gt; 
&gt; **Banks：**是吗？
&gt; 
&gt; **Cortez：**是的，它们含有丰富的维生素C，既不含防腐剂也不含糖。
&gt; 
&gt; **Banks：**噢，哇，那//的确//很健康。我很高兴他们也进了这些小瓶版本，这对于我们来说真的很方便，在你总是像研究人员那样到处走动的时候。
&gt; 
&gt; **Cortez：**你尝过他们的其他果汁吗，比如覆盆子柠檬水、酸橙汽水和草莓猕猴桃口味的？
&gt; 
&gt; **Banks：**那肯定的！我是这玩意的超级粉丝！
&gt; 
&gt; **PoI-452：**BetterU！因为这就是你应得的。
&gt; 
&gt; **&lt;记录结束&gt;**
