**アイテム番号:** SCP-ZH-031

**オブジェクトクラス:** Safe

**特別収容プロトコル:** すべてのSCP-ZH-031は、現在元の容器内に収納されています。オブジェクト収容室の天井、壁、床は、交換可能な木製パネルで覆い、オブジェクトの流出事故の際に収容室が恒久的に損傷しないようにすべきです。SCP-ZH-031-1の影響を受けた全ての建物は可能な限り早急に取り壊され、その結果生じる廃棄物は周辺の他の建物に異常な影響が及ばないように焼却してください。

**説明:** SCP-ZH-031は赤色の塗料で、財団は現在、500mlから1lの缶を31本ずつ収容しています。SCP-ZH-031を任意の平面に1週間以上塗布しておくと、SCP-ZH-031-1と名付けられた未知の種の赤カビ菌が、塗布された平面上で4つの段階を経て成長します：

||~ 時間||~ 説明||
||1週間～2週間目||SCP-ZH-031-1群体が形成され始める。||
||3週間～4週間目||貼り付けられた表面には大規模なSCP-ZH-031-1群体が形成され、その群体は単純な中国語の組み合わせを形成するようになる。しかし、意味のある単語や文章が出来た例はない。||
||4週間～5週間目||SCP-ZH-031-1は接触面に接続された平面に展開し始める。この時、SCP-ZH-031-1は悪臭を放ち、正体不明の血のように赤い液体を放出し始める。||
||6週間目以降||SCP-ZH-031およびSCP-ZH-031-1はその付着面に完全に定着し、SCP-ZH-031-1の周辺で長期間生活/活動している人間には過敏症の兆候（例：かゆみ、発疹）が見られる。この効果は過敏症の経験のない被験者にも依然として有効である。||

実験の結果、SCP-ZH-031の除去は極めて困難であり、別の塗料層を使用してもSCP-ZH-031-1の成長を阻害しないことが判明しました。研究によると、SCP-ZH-031-1は、時には壁の中3メートルの深さにまで根を張ることがあり、長期間放置すると建物の構造に深刻なダメージを与えることになります。元々SCP-ZH-031の保管に使われていたアルミ缶が、異常な影響を抑えるのにどれだけ効果があるかは判明していません。

SCP-ZH-031は「和朝義」と呼ばれる香港の異常な三合会組織のアジトで最初に発見されました。翌年、SCP-ZH-031-1は香港新界にある約15の村の家屋で発見され、それらは壁に書かれた漢字や悪臭から「お化け屋敷」と噂されました。その後押収された「和朝義」の内部資料によると、彼らは香港の[編集済]不動産会社と結託し、所有する土地を売却させるため、当該ビルの居住者を追い出すことを望んでいたとありました。

財団は、以下のパラウォッチWikiの投稿から、該当する建物群を最終的に発見しました。該当する建物群は完全に取り壊され、その廃棄物はすべて焼却され、該当する建物の元の所有者は記憶処理を施すようにさせられています。

##white|香港には、いわゆる「三年零八個月」と呼ばれる日本統治時代があった。当時の日本兵が行った残虐行為については今さら説明するまでもないと思うが、香港の多くの場所が、当時の「万人坑」「万人墳」[[footnote]]訳者注: どちらも中国各地に存在する、日本人経営の鉱山や工事現場で使い物にならなくなった中国人労働者が生き埋めにされた「ヒト捨て場」の意味。[[/footnote]]であるという噂がある。その中には、発掘されたものもあれば、発掘されなかったものもある。結局、被害者たちは僕が見てきたように、沈黙の中でしか声を上げることができなかった。##
@@ @@
##white|この話は、先週、同級生と田舎でバーベキューをしたところから始まった。その日は僕達の卒業式だったけど、夜までのバーベキューに少し飽きてたから、何か楽しもうということになった。僕達は、康文署[[footnote]]訳者注: 康樂及文化事務署。香港特別行政区政府の機関であり、博物館、公園、図書館など香港のすべての公共レクリエーション、スポーツ、文化、芸術関連施設を管理している。[[/footnote]]傘下のバーベキュー場には行かず、新界の粉嶺近くの不毛の地に行き、自分達でバーベキュー台を設置した。いわば 「秘密基地」のようなものだ。##
@@ @@
##white|そこで僕らは近くに家々をいくつか見つけた。それらはすべて個人の家だが、これまで長い間放置され荒廃化し、誰も住んでいなかったようだった。だからもちろん僕らガキ数人は、今回の卒業旅行に若干の刺激を求めて懐中電灯を手に入っていった。誰も近所の犬のことなど気にしていない。周辺には犬どもが一匹もいないことが一目でわかったからだ。##
@@ @@
##white|家に入った途端、異臭が漂ってきた。今までに嗅いだことのない臭いだった。排泄物と酢の匂いのようなもので、友達の何人かはその匂いに耐えられずに外に出て行き、そのうち一人は吐いてしまった。僕だけはペーパータオルを片手に部屋の奥まで行くことにこだわり、臆病者どもの役立たずぶりにも嫌味を吐いた。##
@@ @@
##white|しかし、一歩足を踏み入れた瞬間、臭いがあの臆病者どもの口臭でないとわかった。壁からは人間の血がにじみ出ていて、人間の血の匂いは生臭ささえ感じられ、この「血」で書かれた大量の漢字が壁を覆っていた。狂人が自分の指を切り開いて、壁をぐるぐると回り続けたようなものだ。噂によると、この地域はかつて日本軍が村人を虐殺した万人墳だったそうで、この場所が買われて何年も放置されていたことを考えると、まさか......、##
@@ @@
##white|その後のことは覚えていない。友達は「見えたぞ」と言っていたが、僕はあいつらが何にビビってたのか、そのときはわからなかった。最終的には暗闇の中、懐中電灯を点けずにやっとの思いで家を出て、救急車に連れて行ってもらい、命拾いをした。##
@@ @@
##white|それ以来、僕は二度とこのような古い家に侵入する勇気がない。##
[[/div]]

現地調査の結果、上記の書き込みに記載されている地点には第二次世界大戦の痕跡がないことが確認されました。「和朝義」と香港のビジネス界との関係は現在調査中です。</textarea></pre>
