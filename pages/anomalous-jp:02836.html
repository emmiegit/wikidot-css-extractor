    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**説明:** 未知の大型生物、一頭。体格はティラノサウルス(//Tyrannosaurus//)に類似しているが口蓋をX型に開く事が可能。頭部はライオン(//Panthera leo//)に近似しているものの眼球機能はタカ(//Accipitriformes//)と同一。前脚はチンパンジー(//Pan troglodytes//)、後脚はヒグマ(//Ursus arctos//)と思しき外見であり、筋力も同様。また口内にはホホジロザメ(//Carcharodon carcharias//)と機能的に一致する歯が無数に存在し、咬合力はワニ(//Crocodilia//)に匹敵する。\n**回収日:** 20██/██/██\n**回収場所:** ██県██村。『赤い液体と固まりを口から垂らした怪物が居る』という通報により発覚。\n**現状:** サイト-8169にて飼育中。\n**追記:** 現場に散乱していた物体を根拠にした摂食実験の結果、対象の好物は新鮮なスイカ(//Citrullus lanatus//)であると判明しました。頭部の形状や眼球の配置は明らかに肉食生物の特徴でしたが、エコー検査等で消化器系がパンダ(//Ailuropoda//)と判明した点が解明の糸口と思われます。-██研究員\nそういやパンダは肉食から草食に変わった動物だったな……ん？-██博士\n**追記2:** 現在、対象の元々の主食について調査中。&#34;
