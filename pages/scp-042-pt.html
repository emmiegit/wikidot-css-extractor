    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Artigo:** SCP-042-PT -- O Abridor de ████
**Autor:** [[*user Uilo Cruz]]

[[include credit:otherwise]]

[http://scp-pt-br.wikidot.com/forum/t-9441113/scp-042-pt VISUALIZAR A DISCUSSÃO DA PÁGINA PARA MAIS INFORMAÇÕES!]

[[include credit:end]]

**Item nº:** SCP-042-PT

**Classe do Objeto:** Seguro 

**Nível de Ameaça:** --Laranja [[span style=&#34;color:orange&#34;]]●[[/span]]-- Preto [[span style=&#34;color:black&#34;]]●[[/span]]

**Procedimentos Especiais de Contenção:** 4299 instâncias de SCP-042-PT sob jurisdição da Fundação são mantidas na Câmara de Contenção 45f do Sítio PT14. Câmara de Contenção 45f é uma sala cuboide de 5 metros de aresta hermeticamente selada feita de polietileno de alta densidade e submersa em uma piscina de ácido hidroclórico de 15 metros de profundidade. Uma instância é mantida no cofre emergencial 3f do Sítio PT14 por disponibilidade para testes. A abertura do cofre emergencial 3f requer as senhas pessoais de três (3) funcionários Nível 4 e um (1) funcionário Nível 5.

**Descrição:** SCP-042-PT são abridores de garrafas. Diferente de abridores de garrafas comuns, SCP-042-PT é um aplicador universal de conceitos. Quando um indivíduo segura o artefato e --ordena a abertura de um item &#34;fechado&#34; (Portas, latas, garrafas, etc.) ele se abrirá.--[[footnote]] Em virtude do incidente SCP-042-PT-001, esta descrição foi alterada e novos testes foram aprovados. [[/footnote]] diz em voz audível uma frase em que o verbo abrir é aplicado validamente a um substantivo, a conclusão lógica extrema do &#34;abrir&#34; do substantivo em questão ocorrerá.

**Descoberta:** Um carregamento de SCP-042-PT foi entregue à loja &#34;████ █████ ██&#34; em ████ ████████, Tocantins, em 18/06/████. A O2I2[[footnote]] Divisão de Ofensiva a Operações de Inteligência Inimigas do departamento de TI. [[/footnote]] interceptou os planos para a entrega e agentes da FTM PT██-Α foram despachados para interceptar e trazer à contenção o carregamento. Um carregamento de réplicas não-anômalas de SCP-042-PT foi entregue à loja na data esperada. Cada instância de SCP-042-PT recuperada tinha uma cópia do seguinte impresso junto à etiqueta:

&gt; Todos já tivemos a dificuldade de abrir o vinho no ano novo, e nem o próprio Hércules consegue abrir alguns vidros de azeitona que se acha por aí. Mas com o Aplicador Seletivo de Léxico Contextual^^TM^^ da Ferdinando Soluções Extranormais Ltda., isso é um problema do passado!
&gt; 
&gt; Nunca mais fique trancado fora de casa! Com um só comando, o Aplicador Seletivo de Léxico Contextual^^TM^^ te coloca dentro de casa a tempo do jogo do Flamengo!
&gt; 
&gt; Trancou a chave dentro do carro? Fácil, uma frase e o tatuzinho te obedece!
&gt; 
&gt; [[size 1.5em]]Ferdinando Soluções Extranormais: //Com a nossa magia negra, black friday é todo dia.//[[/size]]
&gt; [[size 50%]]Aviso: Ferdinando Soluções Extranormais Ltda. não se responsabiliza por possível instituição de anarquias ou controle cognitivo antiético causado por usuários de nossos itens paranormais.[[/size]]

[[collapsible show=&#34;+ Registro de Testes I&#34; hide=&#34;- Fechar Registro de Testes I&#34;]]

&gt; 27/06/████
&gt; 
&gt; **Pesquisador:** Drª. Montes, pesquisadora Nível 2 do Sítio PT14.
&gt; 
&gt; **Teste:** Drª Montes, segurando o artefato, disse &#34;Abra essa porta&#34;, se referindo à porta destrancada da câmara de testes.
&gt; 
&gt; **Resultados:** A maçaneta da porta girou e a porta se abriu espontaneamente.

&gt; 27/06/████
&gt; 
&gt; **Pesquisador:** Drª. Montes, pesquisadora Nível 2 do Sítio PT14.
&gt; 
&gt; **Teste:** Drª. Montes, segurando o artefato, disse &#34;Abra essa porta&#34;, se referindo à porta trancada da câmara de testes. 
&gt; 
&gt; **Resultados:** Porta se destrancou espontaneamente, mas não abriu.
&gt; 
&gt; **Notas:** //Então os resultados são contextuais. Possível sapiência?// ~Drª. Montes

&gt; 27/06/████
&gt; 
&gt; **Pesquisador:** Drª. Montes, pesquisadora Nível 2 do Sítio PT14.
&gt; 
&gt; **Teste:** Drª. Montes, segurando o artefato, disse &#34;Abra esta garrafa&#34;, se referindo a uma garrafa selada de refrigerante presente na câmara de testes.
&gt; 
&gt; **Resultados:** Tampa da garrafa flutuou acima da garrafa e aportou no chão ao lado.

&gt; 28/06/████
&gt; 
&gt; **Pesquisador:** Dr. Queiroz, pesquisador Nível 3 do Sítio PT14.
&gt; 
&gt; **Teste:** Dr. Queiroz, segurando o artefato, disse &#34;Abra este cofre&#34;, se referindo a um cofre eletrônico presente na câmara de testes.
&gt; 
&gt; **Resultados:** [DADOS EXPURGADOS, HD EM QUE OS ARQUIVOS FORAM SALVOS FORMATADO E DESFRAGMENTADO, INCENDIADO, E CUSPIDO EM]
&gt; 
&gt; **Notas:** //Não vou deixar um abridor de garrafas roubar o meu trabalho//. ~Engenheiro de Redes Geraldo Torres, funcionário Nível 3 e parte da O2I2.

[[/collapsible]]

[[collapsible show=&#34;+ Registro de Incidente SCP-042-PT-001&#34; hide=&#34;- Fechar Registro de Incidente SCP-042-PT-001&#34;]]

Em 28/06/████, Dr. Queiroz, durante sua bateria de testes com o objeto SCP-042-PT, se irritou com um comentário homofóbico feito por agente Ferreira, funcionário de segurança Nível 2, e comentou que agente Ferreira precisava &#34;Ter uma mente mais aberta&#34;. Agente Ferreira, nos próximos dias, começou a exibir comportamento efeminado, entrando em uma relação homossexual três (3) dias após este incidente. Agente Ferreira se alegava heterossexual anteriormente. Testes para averiguar a capacidade de aplicação da anomalia SCP-042-PT a conceitos abstratos foram exigidos imediatamente.

[[/collapsible]]

[[collapsible show=&#34;+ Registro de Testes II&#34; hide=&#34;- Fechar Registro de Testes II&#34;]]

&gt; 28/06/████
&gt; 
&gt; **Pesquisador:** Dr. Ramires, funcionário Nível 4, chefe do departamento de pesquisa do Sítio PT14.
&gt; 
&gt; **Teste:** Dr. Ramires, segurando SCP-042-PT, disse &#34;Abrir fogo&#34;. Um rifle de serviço AR-15 foi montado em um suporte, orientado em direção à parede. 
&gt; 
&gt; **Resultados:** Rifle começou a disparar assim que Dr. Ramires disse a frase de ativação, esvaziando seu pente.

&gt; 28/06/████
&gt; 
&gt; **Pesquisador:** Dr. Ramires, pesquisador Nível 4 do Sítio PT14
&gt; 
&gt; **Teste:** Dr. Ramires, segurando SCP-042-PT, disse &#34;Abrir os seus olhos&#34;, se referindo a D-1951. D-1951 é terraplanista.
&gt; 
&gt; **Resultados:** D-1951 reporta ter vindo a compreender que a Terra é um globo.
&gt; 
&gt; **Notas:** //Isso me dá algumas ideias//. ~Drª. Esteves

&gt; 29/06/████
&gt; 
&gt; **Pesquisador:** Drª. Esteves, pesquisadora Nível 4 do Sítio PT14.
&gt; 
&gt; **Teste:** Drª. Esteves disse &#34;Abrir os seus olhos&#34;, se referindo a D-2042. D-2042 abertamente suporta líderes neonazistas prominentes.
&gt; 
&gt; **Resultados:** D-2042 se tornou adepto vocal de ideologias maoistas de extrema esquerda.

&gt; 01/07/████
&gt; 
&gt; **Pesquisador:** Drª. Esteves, pesquisadora Nível 4 do Sítio PT14.
&gt; 
&gt; **Teste:** Drª. Esteves, segurando SCP-042-PT, disse &#34;Abrir os seus olhos&#34;, se referindo a D-2042 novamente.
&gt; 
&gt; **Resultados:** D-2042 passou a fazer passionais discursos sobre a ilegitimidade do Estado de Israel.
&gt; 
&gt; **Notas:** //Senso de humor ou consciência política//? ~Drª. Esteves

&gt; 01/07/████
&gt; 
&gt; **Pesquisador:** Drª. Esteves, pesquisadora Nível 4 do Sítio PT14.
&gt; 
&gt; **Teste:** Drª. Esteves disse &#34;Abra&#34;, sem se referir a nada em específico.
&gt; 
&gt; **Resultados:** [REDIGIDO]
&gt; 
&gt; **Notas:** //██ brechas de contenção resultaram do experimento//. ~Agente Pacheco, funcionário Nível 3, capitão da FTM PT2-Α (&#34;Sem-Teto&#34;)

&gt; 15/07/████
&gt; 
&gt; **Pesquisador:** Drª. Schneider, pesquisador Nível 4 do Sítio PT14.
&gt; 
&gt; **Teste:** Drª. Schneider disse &#34;Abra o jogo&#34;, referindo-se a  Dr. Schneider, não presente na câmara de testes.
&gt; 
&gt; **Resultados:** Drª. Schneider foi re-introduzida na lista de pessoal sob o nome &#34;Drª. Lopes&#34;.
&gt; 
&gt; **Notas:** //Desapontado que vamos ter que restringir testes com este artefato por falta de profissionalismo e não um cenário classe K, mas não surpreso//. ~CL5-3

[[/collapsible]]

Uso adicional de uma instância de SCP-042-PT deve ser aprovada por um (1) funcionário Nível 5, sem objeções de nenhum outro funcionário Nível 5.
