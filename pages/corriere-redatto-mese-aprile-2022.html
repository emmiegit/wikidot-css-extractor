+ External Containment Bureau - Una visione nuova della Fondazione

//Rubrica curata da: [[*user Dr Pistos]]//

ECB, un gioco di ruolo da tavolo che da una visione tutta sua della Fondazione.
Con lo scopo di ispirarvi, e magari darvi nuovi spunti per la vostra scrittura, oggi parleremo di questa piccola opera pubblicata da Mythic Gazeteer, un team che in passato ha già scritto alcuni manuali di gioco di ruolo e che ha tentato di avventurarsi nel mondo del paranormale burocratico di stampo SCP o X-Files.

**INTRODUZIONE**

La ECB è un’organizzazione dedita al contenimento dei fenomeni paranormali, al suo interno esistono solo le SIR, o almeno il corrispettivo delle SIR, e la presenza dei militari è limitata a pochi agenti delle sue squadre di investigazione.
Dovranno intervenire in diversi scenari anomali per imporre le direttive dell&#39;organizzazione e impedire danni alle persone, assumendosi anche la responsabilità di non violare il velo di segretezza che impedisce al mondo di conoscere della sua esistenza e di ciò che è meglio non rendere noto alla popolazione mondiale.
Per compiere il suo lavoro, il Bureau segue tre principi d’azione:
&gt; IDENTIFICA
&gt; CONTIENI
&gt; CENSURA
I giocatori dovranno seguirle durante le missioni e l&#39;applicazione sbagliata può portare a conseguenze nefaste, poiché un aspetto che viene spesso enfatizzato all’interno del manuale, e che nella Fondazione non traspare in modo tanto violento, è che l’organizzazione contiene al suo interno un apparato burocratico immenso, che pretende la corretta applicazione delle procedure e ordini che impone.

Non seguire questi ordini e procedure è inammissibile, la vita umana non vale molto se comparata alla sicurezza del genere umano, quindi gli agenti sono sacrificabili: il bene giustifica sempre i mezzi, secondo la ECB.

È un aspetto che si enfatizza poiché poco presente all’interno della Fondazione italiana, che spesso tende (a ragion veduta) dare al Consiglio Fascista dell’Occulto il ruolo di assoluta entità crudele, che non si ferma davanti a nulla per ottenere il controllo del paese, eppure nel mondo della Fondazione SCP i buoni non esistono, o non dovrebbero esistere, altrimenti si rischia di rivelare l’esistenza di oggetti e manufatti che trascendono le scienze e le convinzioni delle nostre società. 

“Combattere il fuoco con il fuoco” dice il detto, si potrebbe dire che un aspetto interessante da approfondire sia “il fuoco” con cui la Fondazione risponde a coloro che si frappongono tra lei e i suoi obiettivi, giusti ma difficili da portare a termine senza usare misure spesso draconiane.
Una partita di ECB si divide principalmente in quattro fasi :
**Il briefing:** in cui vengono date le informazioni in possesso dell&#39;organizzazione sulla situazione da investigare e i motivi per cui possa essere presente attività paranormale; Il manuale specificatamente riporta che questi sono “incidenti” e che quindi un evento ha fatto scattare le indagini. Finita questa fase e risposte le domande degli agenti, il Game Master[[footnote]]Colui che narra le vicende nei giochi di ruolo da tavolo, spesso abbreviato in GM[[/footnote]] della partita prepara una sorta di timer narrativo che segnala quanto tempo hanno i giocatori prima che la situazione diventi fuori controllo.

**L&#39;identificazione:** gli agenti sono sul campo e hanno il compito di investigare sulla situazione riportata nel briefing, qui ovviamente si possono scegliere diverse atmosfere e ambientazioni che possono dare o togliere alla serietà della scena, va a gusti dei giocatori.

**Contenimento e Censura:** l&#39;azione, il succo dell&#39;esperienza, i personaggi dovranno fare i conti con l&#39;anomalia ed affrontarla, oltre che impedirle di fare troppi danni in modo da limitare il dispendio di risorse della ECB durante le operazioni di pulizia e censura dei fatti. In questa fase tutto può andare storto e ogni rottura delle direttive può risultare in catastrofi, con testimoni a cui vanno rimossi i ricordi, proprietà distrutte e morti che necessitano di una storia abbastanza credibile da non insospettire il pubblico. Nel peggiore dei casi, solo colui che gestisce la storia sa a che punto è pronta a spingersi la ECB per mantenere i suoi segreti.

**Debrief e Downtime:** nel debrief si dovrà parlare con i funzionari della ECB delle decisioni avvenute durante le operazione e delle eventuali mancanze degli agenti. Accumulare errori può risultare alla lunga nel licenziamento dall’organizzazione.

Oltre a questo focus sull’aspetto quasi poliziesco nell’approcciarsi all’anomalo, il manuale propone una meccanica che rende l’interazione con il paranormale lesivo dell’umanità stessa dei personaggi, infatti se questi raggiungono livelli troppo alti di contatto con l’anomalo, guadagnano una risorsa chiamata Risonanza che li rende abili nell’utilizzo di poteri anomali ma che li allontana dalla loro umanità, fino a perdere il lavoro ed essere eliminati dalla partita poiché diventati anomalie senzienti.

**PERSONAGGI**

Come in tutti i manuali di questo tipo, i personaggi sono molto facili e veloci da creare, ci sono solo 3 step principali da seguire: scegliere un nome in codice che personaggio usa per tutta la durata della campagna, selezionare un background (il passato del personaggio) che deciderà le sue competenze ed infine il dipartimento per cui lavora.

All&#39;interno della ECB ve ne sono ufficialmente 6, ma si lascia intendere che questi sono quelli conosciuti e altri dipartimenti segreti lavorano in parallelo all’interno dell’organizzazione, senza che si sappia nulla su di loro. I dipartimenti tra cui scegliere sono:

**L&#39;amministrazione**: si occupa di far quadrare i conti a fine giornata e amministrare le regole dell&#39;organizzazione.

**Operazioni sul Campo**: non ha bisogno di presentazioni, sono il braccio armato principale della ECB e si occupano delle mansioni di guardia e ricontenimento, un po’ come la SPeV-I nella Branca Italiana.

**Relazioni Umane**: sono praticamente le risorse umane, esperti nella diplomazia e nell&#39;estrarre il massimo dal personale in campo.
Archivi: coloro che conoscono i segreti più reconditi dell&#39;organizzazione, in grado di collegare ai casi su cui operano documenti di casi passati, dando importanti informazioni al resto della squadra.

**Ricerca e Sviluppo**: i famosi dottori che si occupano della ricerca, sono la testa del gruppo e conoscono l&#39;anomalo sotto molteplici sfaccettature. Stranamente, non sono così importanti all’interno della ECB così come lo sono gli innumerevoli dottori di cui la Fondazione è composta, dipenderà dal Game Master quanta importanza dare a questo dipartimento e alle sue tecnologie.

**Dipartimento di Pulizia**: l&#39;equivalente dei nostri DaNnati, il loro lavoro è concentrato nella fase di censura e occultamento delle vicende che ci si trova a indagare, ma sono esperti nel liberarsi di effetti mortali provocati dalle radiazioni o altri stati anomali in cui potrebbero finire loro o gli altri giocatori della squadra.

Per ultimo, vanno scelti quattro contatti:

Uno è il **capo dipartimento**, ce l&#39;hanno tutti i membri del gruppo che sono all&#39;interno di quel dipartimento specifico

Uno è un **personaggio positivo**: un rivale amichevole, un amante o un grande amico.

Uno è un **personaggio negativo**: un rivale negativo, un agente di un&#39;organzzazione rivale, un mostro anomalo senziente.

Questi sono importantissimi, perché il master della campagna potrà decidere di inserirli in mezzo alla campagna, facendoveli incontrare nel bene o nel male.
