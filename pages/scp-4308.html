**Objet n^^o^^ :** SCP-4308

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-4308 est conservé dans un coffre de stockage sécurisé dans le Hall C du Site-19. SCP-4308 ne peut pas être sorti de son coffre pour des tests sans accord préalable d’un membre du personnel disposant d&#39;une accréditation de sécurité de Niveau 4 ou supérieur. Tous les individus impliqués dans les tests de SCP-4308 doivent passer un examen psychologique avant de prendre part aux tests.

**Description :** SCP-4308 est une guitare électrique Steinberger Sceptre noire de 1991. Les propriétés anormales de SCP-4308 se manifestent lorsque n&#39;importe quel accord est joué sur l’instrument. Le membre du personnel sujets à la musique produite par SCP-4308 entre dans un état hallucinatoire représentant en termes d’émotion la mélodie de la chanson. L&#39;auditeur sortira de l’hallucination si le son produit par l’instrument s’arrête. L’utilisateur n’est pas affecté par les capacités anormales.

**Addendum-1-Découverte :** La Fondation a appris l’existence de SCP-4308 lorsqu&#39;elle a été informée qu’une série de concerts locaux se tenant à ██████, au Texas, avait causé à des individus des crises délirantes anormales. Il a été découvert que les concerts provoquant ces activités anormales étaient tenus par Duke ██████, un individu âgé de 27 ans. Le sujet a ultérieurement été désigné PdI-4308 dans la base de données de la Fondation.

**Addendum-2-Rapports de témoins :** Des rapports de témoins concernant SCP-4308 ont été obtenus. Des extraits de ces rapports sont disponibles ci-dessous.

@@ @@

&gt; **Rapport de témoin-1 :**
&gt; 
&gt; **Témoin :** Sara Lillips
&gt; 
&gt; Genre, je dois décrire ce que j’ai vu ? Je sais pas grand-chose. Je le connais depuis le lycée. Je veux dire, il était tout le temps chez moi, comme il était le meilleur ami de mon grand frère. Je l’ai entendu jouer un tas de fois. J’ai toujours aimé ses chansons. Il a joué &#34;Lonesome&#34; cette nuit. Tout le monde dans la foule a commencé à disparaitre, et c’était vraiment flippant. J’étais encerclée par la noirceur des ténèbres. Je pouvais voir Duke jouer, donc je pense que j’étais pas complètement seule mais… C’était juste sa musique à ce moment. //&#34;All on my lonesome, all by myself. Desperately screaming and shouting for help.&#34;// J’étais vraiment en phase avec ces paroles à ce moment. Je veux dire, je le suis toujours, je n’ai pas d’amis. Personne pour comprendre ce que je traverse. Je déteste cette petite pièce. Je la déteste. Attendez, vous vouliez savoir quoi déjà ?
&gt;

&gt;  **Rapport de témoin-2 :**
&gt; 
&gt; **Témoin :** Hunter Kyson
&gt; 
&gt; Ouais, Duke était vraiment talentueux. La chanson &#34;Overshadowed&#34;, c’est celle-là où il y avait tous les trucs bizarres. C’est une mélodie douce et jolie au début, mais ça devient plus intense quand les paroles arrivent. D’un coup, je me suis senti toute bizarre et j’ai vu Caria Mollone et tous ses succès s’abattre sur moi. Cette fille était ma meilleure amie d’enfance, mais elle était meilleure que moi dans tous les domaines. Elle accédait à tous les clubs, la classe supérieure, ces conneries. &#34;Hooo, je suis désolée Hunter ! Accroche toi !&#34; qu’elle disait toujours. De la merde en barquette. Elle est allée dans des universités supers chics de science, alors que je suis resté coincé dans ce putain de boulot de vendeur. J’avais des projets ! J’étais brillant ! Mais personne ne l&#39;a remarqué. Tout ça à cause d’elle. Je vois pas pourquoi vous voulez savoir ça, C’était pas grand-chose. J’ai pas tout le temps ces pensées en tête.
&gt;

&gt; **Rapport de témoin-3 :**
&gt; 
&gt; **Témoin :** Angel McNamara
&gt; 
&gt; J’ai pas grand-chose à dire donc, heu… Je vais la faire courte. Tous les trucs bizarres sont apparus quand il a chanté &#34;Horrible Pain&#34;. Elle est prenante… comme la peste… maléfique… une chanson maléfique. Ils ont tous commencé à crier…. des tirs… des tripes et des blessures au couteau et… Ils me reprochaient de ne pas les aider….j’étais supposé faire quoi ? J’étais entourée par des cadavres mutilés, des tripes, du sang et… J’ai senti un rapide coup de couteau ou un truc dans le genre et ensuite…. tout était redevenu normal…
&gt;  

&gt; **Rapport de témoin-4 :**
&gt; 
&gt; **Témoin :** Casan Lillips
&gt; 
&gt; Mmmm, ouais, je suppose que vous pouvez pas connaitre toute l’histoire en interrogeant qu’une personne. Mais est-ce que je dois vraiment être l’une de ces personnes ? Je vais vous dire le peu que je sais, mais vous allez pas en tirer grand chose. Duke et moi sommes meilleurs amis depuis le lycée, mais il est devenu très distant depuis que Lorca et moi nous sommes mariés. Un jour, j’ai reçu un message de Duke disant &#34;Salut, viens écouter la nouvelle chanson que j’ai écrite&#34;. Il avait cette nouvelle guitare noire, une Steinberger Sceptre je crois ? Il m’a pas dit le titre de la chanson avant de commencer à la jouer mais eh… &#34;Heartbroken&#34;... J&#39;avais deviné par moi-même à ce moment. Je me suis retrouvé submergé par la mélodie, le son des notes, je pouvais les ressentir… Mais j’ai lentement compris que ce que je ressentais était… de la souffrance… Ma main était enfoncée dans ma poitrine, alors que je n’avais aucun souvenir de l&#39;avoir mise là. J’ai arraché mon cœur, et je l’ai écrasé avec ma main. J’ai regardé Duke, j’étais paralysé par la douleur….Je lui ai demandé ce qu’il m’avait fait. Il a répondu… &#34;La même chose que ce que tu m&#39;as fait&#34;.
&gt;

**Addendum-3-Récupération :** le 12/09/20██, un groupe d’agents de la Fondation a été envoyé au domicile de la PdI-4308 pour l’interroger sur les activités anormales tracées jusqu&#39;à lui. En entrant dans la maison, le sujet a été observé en train de jouer une mélodie émouvante sur SCP-4308. Tous les agents de la Fondation présents ont rapporté avoir vu des chutes d’eau descendre du plafond. Les hallucinations observées par la suite varient selon les agents. L’agent Caria Mollone rapporte avoir été amenée à revoir ses succès passés et de les revivre alternativement. L’agent Mollone rapporte avoir ressenti une peur intense. L’agent Mollone est la seule agente à avoir pu sortir de l’état hallucinatoire induit par SCP-4308. Cela s’est produit pendant que SCP-4308 émettait du son. L’agent Mollone rapporte s’être sentie paralysée, pouvant seulement voir le sujet continuer à jouer de SCP-4308. L’agent Mollone put bouger son bras, mais n&#39;a pu qu&#39;atteindre son arme. L’Agent Mollone a tiré dans l’épaule droite de la PdI-4308 avec une arme de poing. La PdI-4308 a lâché SCP-4308, qui a pu être confiné. Des amnésiques ont été administrés à la PdI-4308, ainsi qu’à tous les témoins de SCP-4308. SCP-4308 a été transféré au Site-19 peu après.

**Addendum-4-Tests :** Compte-rendu des tests exécutés sur SCP-4308.

&gt; **Test 20-12-20██ :**
&gt; 
&gt; **Testeuse :** Chercheuse Flora
&gt;   
&gt; **Détails du test :** La chercheuse Flora a joué une douce mélodie sans titre à deux accords pendant approximativement trois minutes. Tous les Classes-D impliqués rapportent des douleurs à la poitrine et la régurgitation de pétales de fleurs de cerisier.
&gt;

&gt; **Test 25-12-20██ :**
&gt; 
&gt; **Testeur :** Dr Cherri
&gt; 
&gt; **Détails du test :** Le Dr Cherri a joué une version instrumentale de la chanson traditionnelle de Noël &#34;Deck the Halls&#34;. D-09879 rapporte avoir revécu le Noël de 20██ et a décrit avec joie avoir reçu des cadeaux de son père, malgré le fait que son &#34;père soit parti avant qu’il naisse&#34;. D-23870 rapporte avoir revécu le souvenir de l’ouverture de cadeaux avec son meilleur ami d’enfance lorsqu&#39;ils étaient adolescents, bien que son ami soit décédé à l’âge de neuf ans.
&gt;

&gt; **Test 07-01-20██ :**
&gt;    
&gt; **Testeur :** Dr Laytz
&gt; 
&gt; **Détails du test :** Le Dr Laytz a joué une mélodie sans titre rapide. Tous les Classes-D rapportent avoir vu la pièce se remplir du sol au plafond de différents aliments, tandis qu’ils ressentaient de la faim de manière extrêmement douloureuse.
&gt;

&gt; **Test 02-02-20██ :**
&gt; 
&gt; **Testeur :** Agent Mollone
&gt; 
&gt; **Détails du test :** L’agent Mollone a joué une mélodie qu’elle a intitulée &#34;Stuck&#34;. Les Classes-D rapportent s’être sentis coincés et incapables de bouger, se voyant échouer dans tout ce qu’ils entreprenaient. Cinq Classes-D sur dix ont subi une paralysie psychologique.
&gt;

&gt; //**Note extraite de l’examen psychologique post-test de l’agent Mollone par la psychologue du Site Ama Stellar**//
&gt; 
&gt; //L’agent Mollone semble plus troublée par la récupération de SCP-4308 qu’on ne le croyait auparavant. Elle a refusé de répondre aux questions sur ce que voyaient les Classes-D. Les examens concluent que les hallucinations préformées par la PdI-4038 qu&#39;a expérimentées l&#39;agent Mollone ont eu un effet sur sa psyché. L’agent Mollone ne doit pas être impliquée dans d’autres tests concernant SCP-4308.//
&gt; 
&gt; //~Dr Stellar//
