    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>//**写给找到这封信的人**//

你不会在那些
李明写的
张伟写的
王强写的
刘杰写的
历史书里
找到我

你不会在充斥着杀人者
盗窃者
劫掠者
的博物馆里找到我
也不会在那些散发着洗涤剂
和老旧血迹气味的走廊里找到我

不，你不会在你那儿的书店里找到我
图书馆里也不成
你母亲数十年的藏书里也不成

你会在这儿找到我
在你眨眼抿去的眼泪里头
在你母亲用滚烫的梳子在你脖颈按压的时候
在你脸上纵横着怒火的时候
这时焦肉气味充斥了整个房子里头

你会在这儿找到我
在你刷子上盘簇的一撮发丝里头
它们末端发黑烧焦
再也无法恢复原初的模样
和你如此相像

是的，你会在这儿找到我
当你母亲把你赶出去的时候
当你回到基斯克亚的时候
当你一无所有的时候

你得理解我的女孩儿
痛苦绝不白受

痛苦是连接我们的东西
这时我们
被夺去了
所有其他的一切

— Y</textarea></pre>
