**Artikel:** SCP-1213 – Verwaistes Katapult
**Autor:** [[*user SwamplessThing]]
**Original:** https://www.scp-wiki.net/scp-1213
**Übersetzer:** [[*user Dr Alice]] 
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1213

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1213 ist unbeweglich in einem verschlossenen Versandbehälter festzubinden und in Sektor-25 zu lagern. SCP-1213 hat sich nicht innerhalb von 20 Metern von jungen  Säugetieren mit einem Gewicht zwischen 15 und 50 Kilogramm zu befinden, außer zu Testzwecken.

**Beschreibung:** SCP-1213 ist ein Katapult aus Holz und Stahl, mittelalterlich im Design, 1,4 Meter breit und 2,6 Meter lang. SCP-1213 ist in der Lage, sich auf seinen vier Holzrädern autonom fortzubewegen und seinen Feuermechanismus durch eine unbekannte Methode zu bedienen. Abgesehen von seiner anomalen Bewegung und Arbeitsweise hat SCP-1213 keine ungewöhnlichen physikalischen Eigenschaften.

Wenn SCP-1213 genügend Bewegungsfreiheit hat, wird es willkürlich ein Gebiet erkunden. Sollte SCP-1213 auf ein geeignetes Subjekt treffen, transportiert SCP-1213 das Subjekt auf unbekannte Weise in den Korb auf seinem Schussarm. SCP-1213 muss sich innerhalb von 10 Metern von seinem Objekt befinden, um es zu transportieren. SCP-1213 wird das Subjekt dann auf die nächste flache vertikale Oberfläche schießen. Nach dem Start bleibt es stationär und gibt ein Geräusch ab, das dem zufriedenen Schnurren von Katzen ähnelt, während es seinen Schussarm zurücksetzt. SCP-1213 wird dann seine willkürliche Erkundung fortsetzen. Der Schussarm von SCP-1213 kann festgebunden werden, aber jede Bindung wird reißen, wenn SCP-1213 ein Subjekt abschießt.

SCP-1213 bevorzugt kindliche bis vorpubertäre säugetierartige Subjekte, die zwischen 15 und 50 Kilogramm wiegen. Es ist auch bekannt, dass SCP-1213 gelegentlich Subjekte mit Zwergwuchs abschießt.

SCP-1213 wurde in █████, einer Bauernstadt in England, nach mehreren unerklärlichen Fällen von toten Kindern und Kleintieren gefunden, von denen berichtet wurde, dass sie &#34;mit hoher Geschwindigkeit gegen Wände geschleudert&#34; wurden. Bei einer Durchsuchung der Stadt wurde SCP-1213 in den Büschen eines Schulhofs gefunden. Weitere Untersuchungen der Stadt führten zur Entdeckung eines improvisierten Labors in einem verlassenen Bauernhaus. Ein Großteil des Labors wurde durch eine Explosion zerstört, die vermutlich durch das große defekte Gerät verursacht wurde, das im Mittelpunkt des Labors stand. Das Gerät war die experimentelle Arbeit von Dr. ████████, der nicht lokalisiert werden konnte.

Das beschädigte Forschungsprotokoll von Dr. ████████ wurde in Teilen zwischen den Trümmern des Lagerhauses entdeckt und es konnten nur Auszüge gefunden werden.

**Auszüge aus dem Forschungsprotokoll von Dr. ████████:**

Fehlende, verbrannte oder anderweitig unleserliche Textstellen sind markiert mit [...]

&gt; Ich habe es geschafft. Ich habe es fertiggestellt. Ich habe den Knopf gedrückt. Ich habe den Schalter umgelegt. Ich habe die Welt für immer verändert. Sogar während ich hier sitze, öffnet es [...]

&gt;  [...] der Lärm ist unerträglich, ich kann Objekte sehen, sich bewegend über [...]

&gt; Irgendeine Dimension. JEDE Dimension. Ich kann wunder[…] Könnte ich nur interagieren […] Zugriff […] Ich kann vielleicht […]

&gt; Dieses [...] im Besonderen ist für mich faszinierend […] unmöglich, aber [… ] Ich kann nicht leugnen, […]

&gt; Es gibt Familien von ihnen, unglaublich, viele verschiedene Arten […] wovon wir glauben würden, dass […] unbeweglich [… ] verschiedene &#34;Spezies&#34; […]

&gt; Die Montierhebel wirken besonders gutmütig, [...]

&gt; [...] irgendwie i[...] was immer ich tat, es hat funktioniert [...] aber es ist jetzt hier, in dieser [...]

&gt; Ich glaube, es ist von seinen &#34;Eltern&#34; getrennt [...]

&gt; Es ist mir ans Herz gewachsen, es [...] keine Familie meiner [...] so lange [...] allein gearbeitet [...]

&gt; Dass es hier verlassen ist [...] zu Feindseligkeit gewachsen [...] kann es nicht behalten [...]

&gt; [...]rdammt! Ich kann nicht s[...] ich habe [...] sollte massiven Schaden red[...] Stadt ist sicher [...] ich kann Hurley nicht mehr find[...]

&gt; fand Su[...] zerqu[...] Robert wie eine Tomate [...], oh mein Gott.</textarea></pre>
