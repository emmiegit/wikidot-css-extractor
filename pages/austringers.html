&gt; //Phineas olhava para a velha foto na parede, perto da mesa da sala de jantar de seu apartamento. Ela retratava um jovem com uma barba meticulosamente aparada vestido com uma flanela esfarrapada, seu braço em torno de um homem ainda mais jovem com olhos verdes escuros e longos cabelos pretos presos em um rabo de cavalo. Os homens na foto tinham sorrisos de orelha a orelha. Seus problemas ainda havendo de acontecer.//
&gt; 
&gt; //Ele então se virou para a [[[Good As New|senhora]]] sentada ao lado dele na mesa que olhava para ele com um sorriso gentil e solidário.//
&gt; 
&gt; //&#34;Nunca duvidei mais de nada na minha vida, 45,&#34; disse ele com um sorriso triste.//
&gt; 
&gt; //&#34;Phineas,&#34; a senhora disse suavemente, &#34;Vince tentou te matar. O rapaz gentil que você conheceu finalmente morreu. O que está no lugar dele é nada menos que um monstro.&#34;//
&gt; 
&gt; //Phineas simplesmente olhou para a foto novamente. Sua mente estava cheia de pensamentos conflitantes, como se pode ter ao decidir se era hora de matar seu melhor amigo de mais de 30 anos. Phineas fechou os olhos.//
&gt; 
&gt; &#34;Eu não tenho muita experiência de vida,&#34; a velha finalmente disse. &#34;Pelo menos, nenhuma que você não tenha programado em mim. No entanto, em meus 15 anos de serviço, posso dizer com segurança que Vincent Anderson efetivamente se tornou um tumor em sua própria empresa. Se ele não for detido logo, sua toxicidade irá metastizar e destruir tudo o que você ajudou a construir.&#34;//
&gt; 
&gt; //Phineas concordou. Ele suspirou e pegou seu telefone, então digitou cuidadosamente uma mensagem de texto e enviou para uma agente da Fundação chamada [[[The Elusive Anderson|Sasha Merlo]]]://
&gt; 
&gt; //**Eu sei como você pode pegá-lo.**//
&gt; 
&gt; //Phineas colocou o telefone de volta na mesa e olhou de volta para a foto na parede.//
&gt; 
&gt; //&#34;Bem,&#34; disse ele com uma risada melancólica, &#34;aqui não vai nada.&#34;//

-----

++ Visão Geral da Série:

Desde a sua criação no final dos anos 90, a [[[anderson-robotics-hub|Anderson Robóticas]]] tem sido um empreendimento conjunto entre os dois fundadores da empresa, Vincent Anderson e Phineas. No entanto, com o passar do tempo, a liderança da empresa mudou os dois homens, mental e fisicamente. Vendo sua empresa começar a seguir um caminho que ele não pode seguir, Phineas se prepara para se aposentar, uma jogada que logo se mostra mais fácil de se dizer do que fazer.

Sem ter para onde ir, Phineas é forçado a buscar ajuda da Fundação, resultando em uma guerra secreta pelo futuro da Anderson Robóticas...
