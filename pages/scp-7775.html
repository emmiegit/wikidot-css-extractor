**Item #:** SCP-7775

**Object Class:** Keter

**Special Containment Procedures:** SCP-7775 is to be contained in a 20mx20mx20m containment cell, with three (3) guards minimum, posted outside of the containment chamber. SCP-7775 is to be held suspended in the air by use of Level 5 magnetic suspensions and is to be placed inside of a plexiglass tube approximately 10cm in thickness. Testing is prohibited without written consent from 05 command. Three (3) backup generators should be connected to the chamber at all times, with enough fuel to maintain containment for seventy-two (72) hours. Should containment be broken and contact lost with Site-[REDACTED] for more than ninety-six (96) hours the site will be considered lost, and the on-site warhead is to be detonated.

**Description:** SCP-7775 is a item that changes shape based on whatever man-made object (including all lifeforms) it absorbed last, currently it is a briefcase.  Whenever SCP-7775 comes in contact with any man-made object or lifeform, said object or lifeform instantaneously disappears from existence. The SCP then turns into whatever thing the lifeform was thinking about last. Whenever a lifeform comes within 20m of the SCP they will feel a strong desire to approach it and touch it, whenever a lifeform comes within 10m the SCP will launch itself at the target.
