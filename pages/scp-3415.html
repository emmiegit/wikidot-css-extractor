**アイテム番号:** SCP-3415

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** 隔年ごとに候補者プールからCクラス職員を選出して保守管理チーム-3415を結成し、SCP-3415の収容エリアに配備させます。保守管理チーム-3415のうち2人には、私服警備員として訓練させた上で常にビルの外部を警備させます[[footnote]]//現在の保守管理チーム-3415のメンバーは、次席研究員のE. ジュドロー、K. モンテマヨール、A. ラング、R. ピーターセンです。追加のリソースやスタッフの管理は、サイト-16から主席アドバイザー役に選出された研究員が担当します。//[[/footnote]]。

SCP-3415を内包する当該ビルは、公的には使用禁止として登録されています。許可を得ていない人物が敷地内への侵入を図った場合、その人物を拘束して尋問し、記憶処理後に解放します。

保守管理チーム-3415は、SCP-3415を内包するキュービクル[[footnote]]**訳注:** パーテーションで区切られた、個人用の仕事スペース。[[/footnote]]の外部に設けられた標準財団モニター装置を整備してください。平常時の異常活動から逸脱があった場合は、ログを取った上で記録します。研究目的以外でSCP-3415を内包するキュービクルに立ち入る場合は、保守管理チーム-3415の現主任の許可を得る必要があります。予測できない異常活動の危険性があるため、キュービクル内での滞在時間は一度に1分を超えてはなりません。

現在、34のSCP-3415-1実例がSCP-3415収容エリアの様々な保管室に安置されています。さらに59の実例が研究目的でサイト-16に移されており、実験中でない場合は保管ロッカー18Gに保管されています。

**説明:** SCP-3415は精神影響現象であり、ジョスリン・ブロムという女性と、倒産した小規模な会計事務所における当人の人事課担当者としての地位に関連しています[[footnote]]キュービクル 11I外でのジョスリン・ブロムの容態は現状不明です。SCP-3415の範囲外で所在を特定する試みは、その効果のために困難となっています。[[/footnote]]。SCP-3415はイングランド、ノッティンガム郊外のオフィスビルの2階にあるキュービクル 11I内に施された、多数の異常改変や認識災害から成ります。

SCP-3415の効果は微弱な視聴覚的要素として主に精神面に現れます。SCP-3415は以下の2つの方法で引き起こされます。

* ジョスリン・ブロムの個人情報に関する何らかの基礎知識を得る。これにはフルネーム[[footnote]]ジョスリン・ブロムのフルネームを扱う際、ミドルネームも含めなければSCP-3415は発現しません。[[/footnote]]、出生地、████ ██████との関連性などの詳細情報も含まれます。
* キュービクル 11Iのうち、視認できる部分を観察する。これは仕事場でのジョスリン・ブロムのうち、視認できる部分にも適用されます。

SCP-3415が引き起こされると、被影響者の脳内にジョスリン・ブロムに関する特定の情報が植え付けられます。この情報はミーム性を持たず、多忙なジョスリン・ブロムと関わった人物が得るであろう既存の知識を覆すものではありません。

SCP-3415がもたらす情報を分析した結果、アノマリーの主な目的は、ジョスリン・ブロムに関する以下の事柄を人に納得させることだと判明しています。

* ジョスリン・ブロムは現在自身のキュービクル内にいる。
* ジョスリン・ブロムは与えられた仕事を終業時間までに完遂できる。
* ジョスリン・ブロムは間もなく昇進する予定である。
* ジョスリン・ブロムは未完成の仕事の割り当てを伴う理由でなければ邪魔をされない。
* ジョスリン・ブロムは現在自身のキュービクルとは別の場所にいない。
* ジョスリン・ブロムはSCP-3415-1の作成者である。
* ジョスリン・ブロムは会社の方針を破ったり、権力に逆らったりしても一切の処罰を受けない。
* ジョスリン・ブロムは████ ██████ (████/██/██に当地域のホームレス施設で最後に目撃された22歳の浮浪者) の誘拐および殺害に関与していない。この人物の行方はまだ判明していない。

加えて、SCP-3415は████ ██████を誘拐および殺害したのはアイサック・フォルスターという人物であるとの見解を植え付けます。なお、アイサック・フォルスターに関して受け取るこの情報は、SCP-3415の異常性の構造に起因するエラーである可能性があります。アイザック・フォスターという名の社員が、2007年から20██年までキュービクル 11Dで働いていたことが判明しています[[footnote]]アイザック・フォスターはジョスリン・ブロムとは在職中に数回しか交流した記憶がなく、当該女性については職場の知り合いであると述べています。[[/footnote]]。アイサック・フォルスターはSCP-3415の被影響者にとってアイザック・フォスターとは別人であると解釈されており、████ ██████の殺人犯としか説明できません。

SCP-3415を目視で観測した場合、キュービクル 11Iの当人の仕事場にジョスリン・ブロムが存在すると示されます。ジョスリン・ブロムの外見と振る舞いの正確な詳細については、SCP-3415から得られる情報以外で説明できていません。ジョスリン・ブロムの視覚的記録を撮影しようとすると、一貫して深刻な破損のある画像が生成されます。

ジョスリン・ブロムと会話できたという報告が複数寄せられていますが、いずれの人物も会話の性質、話題、内容を説明できませんでした。インタビューを試みると、書き起こした記録はSCP-3415-1実例となります。これらの記録におけるジョスリン・ブロムからの返答の書き起こしは全て、文脈に関わらずジョスリン・ブロムによる署名に置き換えられます。

キュービクル 11Iに一度に5分を超過して留まろうとした場合、第2の効果が発現し、それによって部屋から直ちに退出しなければならないという衝動に駆られます。被影響者は退出時に軽度の見当識障害を報告し、勤務時間中はジョスリン・ブロムを一人にしておきたいと述べます。

キュービクル 11Iの検査は、SCP-3415の効果が室内にある多数の物体の状態にも及んでいるために困難です。これらの物品はその場からの回収もできず、SCP-3415-1実例とは見なされていません。各種分析により、キュービクル 11Iには以下の物品の存在が確定しています。

* 標準的な事務机と車輪付き椅子2脚。異常効果は認められない。
* 机の上にある、ジョスリン・ブロムの私物数点。このうち2点 (白いポリバケツと &#34;X-Acto&#34; 製のカッターナイフであると確認済) は触れると &#34;汚れた&#34; 質感がすると形容されている。
* Dell製のモニターとデスクトップ。デスクトップには製造元不明の外付けハードドライブが接続されている。
* 製造元不詳のキーボードとマウス。著しく &#34;不鮮明&#34; であると形容されている。両物品とも、入力がなくともその機能に関連する音をランダムに発する。
* 処分された複数の//KFC骨なしパック//の箱と、Tescoブランドの潰されたサイダー缶5本。机の上にあり、中身は無くなっている。
* 114ポンド分の塩。
* 180ポンド分の不明な物質。&#34;汚れた&#34; 組成をしていると形容されている。ジョスリン・ブロムの反対側で宙に吊るされている。
* 防寒着一式。&#34;不潔&#34; であると形容されている。ジョスリン・ブロムの反対側で宙に吊るされており、一部がキュービクル 11Iで発見された別の多数の物質と重なっていると判明した。

SCP-3415-1は --ジョスリン・ブロム-- SCP-3415の影響を受けた物品が &#34;完成&#34; 版と見なされる認識災害です。SCP-3415-1実例のほとんどは、会計職で基本的に扱われる書類、ファイル、用紙です。これらの書類の多くはジョスリン・ブロムによる修正が加えられており、筆跡からは99.7%の一致が確認されています。

SCP-3415-1実例が作成されるには、対応する &#34;未完成&#34; の物品をキュービクル 11Iに置く必要があります。その物品が &#34;未完成&#34; もしくは &#34;作業進行中&#34; と見なされた場合、1〜6分後にSCP-3415-1実例へと変換されます。これらの性質を持たず、人間の肌に直に接触していない物品は、同等の時間が経過すると消失します。物品がSCP-3415-1実例に変換される瞬間は一度も観測されていません。

標準の認識災害検出ルーチンのほとんどは、SCP-3415-1実例を客観的に見て存在しないものと表します。実例を物体として検出可能なルーチンでは、各実例の目視できる範囲を覆う、非常に複雑な認識災害が多数検出されています。その点を除けば、SCP-3415-1実例は非異常な同等の物と全く同様に機能します。

ジョスリン・ブロムは対象となる未完成の仕事が専門外である場合でも、変換時に &#34;完了&#34; と見なされるのであれば、その対象からSCP-3415-1実例を作成できます。全ての実例は、関連する形態から予測される方法で仕上げられます[[footnote]]例えば、SCP-3415-1-43は//Ranunculus repens// (ハイキンポウゲ) が1つ植えられた植木鉢です。キュービクル 11Iに導入するまで、この実例はまだ種から成長しておらず、それゆえに &#34;未完成&#34; と見なされていました。ジョスリン・ブロムによって現在の状態に変換されてからは、水や日光を必要としていません。[[/footnote]]。

**補遺3415-A: 回収**

SCP-3415は2014/11/04、SCP-3415を内包するオフィスビルが同時期に倒産したにもかかわらず、ジョスリン・ブロムが自身のキュービクルから退出できていないとの報告が多数あったことから、財団工作員によって正式に発見されました。

SCP-3415の効果が広範囲に及んでいたため、アノマリーが最初に発現した日付の特定は困難です。ジョスリン・ブロムの仕事仲間へのインタビューによれば、早ければ2009年の時点から当人の仕事量が増えてきたために、交流が顕著に減ったとのことです。

**補遺3415-B (2018/02/03):**

[[collapsible show=&#34;+ インシデント3415-1A - 資格証明を入力してください&#34; hide=&#34;- アクセス承認&#34;]]

2018/01/27、SCP-3415がそれまで記録されていなかった振る舞いを見せました。SCP-3415は同時期に維持チーム-3415へと移籍したダーラム次席研究員によって引き起こされたと思われます。ダーラムはキュービクル 11Iの中にある物を毎日記録する役目を担っており、ジョスリン・ブロムの机上にある複数の物体を正しく識別するのに苦労していました。他のメンバーはダーラムがジョスリンと短い会話を交わしているのを耳にしたと報告しています。13:21にキュービクル 11Iから退出したダーラムは、幼児に似た2体の実体を連れていました。

この時点でモンテマヨール次席研究員がダーラムに近づくと同時に、別の職員が追加の応援を呼び始めました。以下はモンテマヨールとダーラムとの会話記録を書き起こしたものです。

&gt; **モンテマヨール:** トビー？ これは一体 -- 
&gt; 
&gt; **ダーラム:** 何かやってほしい事があるか聞かれた。
&gt; 
&gt; **モンテマヨール:** トビー、何があったの？ その2人は -- ああ、まさか。あなたの子たちじゃない。
&gt; 
&gt; **ダーラム:** クソったれ、本当に役立ったよ。おかげで深い悲しみから救われた。
&gt; 
&gt; **モンテマヨール:** トビー、今はジョスリンの話をしているの。彼女はどうも手助けしているだけに見える。彼女は一体何をしでかしたの？
&gt; 
&gt; **ダーラム:** 彼女は…… 彼女は解決策を見つけたんだ、キャット。何をすべきか知っていた。それを素早く実行した。
&gt; 
&gt; //報告によれば、ダーラムはここで数秒間沈黙したとされる。//
&gt; 
&gt; **ダーラム:** 彼女はきっと、これがどういうことか深く考えていないのだろう。
&gt;
&gt; **[ログ終了]**
&gt; 
&gt; **後書:** ダーラム次席研究員は財団に出頭し、現在は認識災害効果のさらなるスクリーニングのために拘束された。他の2人はダーラムの子供と特定され、異常な危険性として速やかに収容された。3人ともEクラス収容サイト-04に収容されている。

ダーラムとその元妻との親権争いに関する書類とファイルは全て、ダーラムがキュービクル 11Iから退出するのとほぼ同時にジョスリン・ブロムによる修正が加えられ、仕上げられていたと判明しました。これらの書類のうち、70％以上がSCP-3415-1と同等の効果を示しています。

当インシデントから20分後、オーストラリア、メルボルンの警察に配属されていた財団工作員が、ダーラムの元妻から、2人の子供が家から失踪したという動揺した様子の緊急通報を受けたと報告しました。

ダーラムの子供たちにインタビューを試みましたが、失敗と思われる結果しか出ませんでした。得られた書き起こしは全て、対応する文章がジョスリン・ブロムの署名に置き換わったSCP-3415-1実例として回収されました。さらに、インタビュアーはダーラムの子供の発言を思い出すことができませんでした。ダーラムの子供たちの分析を進めた結果、両者ともにSCP-3415-1実例に変換された痕跡を示しました。ダーラムの子供たちをSCP-3415-2として分類するかは保留されています。
