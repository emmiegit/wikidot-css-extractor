[[include component:credit-button]]
**Artikel:** SCP-1231 – Die theoretische Familie 
**Autor:** [[*user Rejekyll]]
**Original:** http://www.scp-wiki.net/scp-1231
**Übersetzer:** [[*user Dr Alice]] 
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1231

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1231 ist in einem unbeleuchteten Tresorraum mit den Dimensionen 0,6 m x 0,8 m x 0,2 m eingedämmt, der sich in Standort-20 befindet. Wachen sind außerhalb des Tresorraums postiert, die allen Mitarbeitern ohne direkte und bestätigte Stufe-5-Genehmigung den Zugang verweigern. Eine Videokamera ist im Tresorraum installiert, die eine Live-Übertragung von SCP-1231 aufnimmt.[[footnote]]Zu beachten ist, dass keine externe Lichtquelle erforderlich ist, da SCP-1231 ~20 Lux liefert.[[/footnote]] Dieses Video wird wiederum durch ein speziell entwickeltes Programm geleitet, das nur die Anzahl der Thumbnails oder einen erheblichen Fehler anzeigt. Der Zugriff auf unverarbeitetes Material ist strengstens untersagt. Eine Maus befindet sich in der Nähe des Terminals, bleibt aber unter normalen Umständen getrennt. Neues Personal, das SCP-1231 zugewiesen wird, muss speziell für Testzwecke sorgfältig ausgewählt werden. Derzeit sind die Tests jedoch ausgesetzt.

**Beschreibung:** SCP-1231 ist ein schwarzer Computer Amiga A1200, hergestellt von Commodore International, dem alle anderen Erkennungsmerkmale fehlen, einschließlich seiner Seriennummer. Trotz fehlender Stromquelle läuft es unabhängig. SCP-1231 funktioniert nicht so, wie ein Amiga A1200 sollte und zeigt im Allgemeinen nur einen Bildschirm voller Thumbnails an, der als &#34;Primärbildschirm&#34; bezeichnet wird. SCP-1231 kann nicht aus seinen aktuellen Einstellungen verschoben werden, und bis jetzt wurden noch keine anderen Programme auf dem Computer entdeckt. Externe Anhänge wie Mäuse und Tastaturen funktionieren normal.

Der Primärbildschirm enthält %%total%% Thumbnails, die in Reihen von zwanzig (20) angeordnet sind, numerisch nach Alter aufsteigend. Eine Bildlaufleiste befindet sich auf der rechten Seite des Bildschirms.[[footnote]]Eine detailliertere Analyse des Aufbaus des Primärbildschirms von SCP-1231 befindet sich in Dokument 1231-B.[[/footnote]] Die Thumbnails zeigen bewegliche Bilder mit extrem geringer Auflösung an. --Es gibt keinen Ton.--  Die meisten Videos enthalten keinen Ton; trotz des Fehlens von Lautsprechern an SCP-1231 sind jedoch gelegentlich leise Geräusche zu hören.

Wenn auf ein Thumbnail geklickt wird, erhöht sich die Auflösung des angezeigten Videos, und es wird fast den gesamten Bildschirm ausfüllen, mit Ausnahme eines dünnen weißen Balkens oben mit der Nummer des Thumbnails. Durch erneutes Klicken kehrt der Bildschirm zum Primärbildschirm zurück. Obwohl sich die Videos erheblich unterscheiden, sind durchgehend drei Subjekte (bekannt als SCP-1231-1, -2 und -3) vorhanden. SCP-1231-1 ist im Allgemeinen ein großer, hellhäutiger Mann mittleren Alters. SCP-1231-2 ist im Allgemeinen eine jüngere, kleinere Koreanerin. SCP-1231-3 erscheint im Allgemeinen entweder als helles Kind im Alter von etwa vier Jahren oder als wildes mittelgroßes Tier. Die Videos werden nicht als Schleife abgespielt, obwohl die gleichen Aktionen wiederholt in den Videos mit unglaublich geringen Abweichungen ausgeführt werden.

Neue Videos werden generiert, wenn ein menschliches Subjekt ein vorhandenes Video oder Thumbnail falsch wahrnimmt. Das neue Video enthält eine Darstellung dessen, was im vorherigen Video vermutet wurde. Tests haben gezeigt, dass bereits kleine Details (wie Farbe oder Position eines Objekts) ausreichen, um diesen Effekt zu erzielen. Eine direkte Beobachtung von SCP-1231 ist nicht erforderlich und rudimentäre Kenntnisse eines Videos oder Thumbnails können zu Spekulationen führen, die weitere Videos generieren. Neue Videos können jedoch mit einer Höchstrate von einem pro Minute erstellt werden. Aufgrund der Virulenz seiner Infogefahr-Eigenschaften wird SCP-1231 als Beta-Gimmel-White-Infogefahr klassifiziert.

**Auszüge aus Dokument 1231-A: Thumbnail-Beschreibungen**
&gt; **Thumbnail 1:** [DATEN GELÖSCHT]
&gt; 
&gt; **Thumbnail 2:** Die Umgebung ist derselbe Raum wie bei Thumbnail 1. Entdeckt beim zweiten Test von SCP-1231. Es wird angenommen, dass es nach der Exposition gegenüber Thumbnail 1 entstanden ist. SCP-1231-2 schöpft ein unbekanntes Pulver mit ihrer linken Hand, während SCP-1231-3 in ihrem rechten Arm schläft. SCP-1231-1 ist nicht auf dem Bildschirm.
&gt; 
&gt; **Thumbnail 3:** Die Umgebung ist derselbe Raum wie bei Thumbnail 1. Entdeckt beim zweiten Test von SCP-1231. Es wird angenommen, dass es nach der Exposition gegenüber Thumbnail 1 entstanden ist. SCP-1231-2 schläft, während SCP-1231-3 über sie kriecht. Das Bein von SCP-1231-1 ist oben rechts auf dem Bildschirm sichtbar, obwohl der Rest seines Körpers gerade außerhalb des Blickfelds zu sein scheint. 
&gt; 
&gt; **Thumbnail 4:** Die Umgebung ist derselbe Raum wie bei Thumbnail 1. Entdeckt beim zweiten Test von SCP-1231. Es wird angenommen, dass es nach der Exposition gegenüber Thumbnail 1 entstanden ist. SCP-1231-3 zerfleischt den kleinen Brustmuskel von SCP-1231-2. Der verstümmelte rechte Bein- und Beckenbereich von SCP-1231-1 befindet sich im oberen rechten Teil des Bildschirms.
&gt; ------
&gt; **Thumbnail 39:** Die Umgebung ist derselbe Raum wie bei Thumbnail 18. Entdeckt beim zweiten Test von SCP-1231. Es wird angenommen, dass es nach der Exposition gegenüber Thumbnail 24 entstanden ist.  Mit seiner rechten Hand renkt SCP-1231-1 die Schulter von SCP-1231-2 aus und verlagert sie, obwohl beide aufrecht stehen. SCP-1231-3 schläft oben links im Bild.
&gt; ------
&gt; **Thumbnail 902:** Die Umgebung ist derselbe Raum wie bei Thumbnail 600. Entdeckt beim zweiten Test von SCP-1231. Es wird angenommen, dass es nach der Exposition gegenüber Thumbnail 419 entstanden ist. SCP-1231-1 liegt auf SCP-1231-2 und schmettert SCP-1231-3 auf den Boden. SCP-1231-2 ist völlig bewegungslos.
&gt; ------
&gt; **Thumbnail 1170:** Die Umgebung ist derselbe Raum wie bei Thumbnail 1053. Entdeckt beim zweiten Test von SCP-1231. Es wird angenommen, dass es nach der Exposition gegenüber Thumbnail 1004 entstanden ist. SCP-1231-1 und SCP-1231-2 knien mit dem Gesicht zur Kamera, blutgetränkt, weinend und unverständliche Worte formend. Was der verstümmelte Leichnam von SCP-1231-3 zu sein scheint, liegt vor SCP-1231-2. Ein tiefes Lachen ist durchgehend zu hören.

**Anhang-01:** //Aufgrund der großen Ähnlichkeit zwischen SCP-1231 und anderen angetroffenen &#34;Seelenfallen&#34; wurde es als wahrscheinlich erachtet, dass die Entitäten SCP-1231-1, -2 und -3 in gewisser Weise real sind. In Anbetracht dessen beantrage ich formell, dass Tests mit diesem Objekt eingestellt werden.// – Forscher ████, Ethik-Komitee 

**Anhang-02:** //Tests mit SCP-1231 wurden auf unbestimmte Zeit ausgesetzt. Die Mehrheit des SCP-1231 zugeteilten Personals erhält ein Klasse-B-Amnesikum und wird in ein neues Projekt versetzt.// – O5-██
##FCFCFC|Was ist das Leid einiger weniger angesichts der Wissenschaft? Schmerz ist relativ, ebenso die Ewigkeit. Wir haben viel Schlimmeres getan. Ich bin sicher, das haben wir.##
**Anhang-03:** //Bearbeitete Video-Übertragungen von SCP-1231 haben gezeigt, dass die Anzahl der Thumbnails trotz der Unterdrückung von Wissen über SCP-1231 zunimmt. Irgendetwas stimmt nicht.// – Dr. ██████</textarea></pre>
