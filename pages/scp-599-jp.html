[[/&gt;]]
**アイテム番号:** SCP-599-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-599-JPはネオンを充填したケースへ密封された状態でサイト-8104の小物収容棚B9-Aに保管されています。SCP-599-JPを常時監視する必要はありません。小物収容棚B9-Aに物理的な損傷が生じた場合、担当職員はケースに損傷がなければ小物収容棚B9を含め損傷が起こっていない棚に収納してください。
SCP-599-JPについて実験を行いたい場合はセキュリティクリアランス4以上の職員の許可を得てください。

**説明:** SCP-599-JPはノーベル賞授与者に与えられるメダルと酷似したメダルです。表面に人間の肖像が描かれています。そのモデルはSCP-599-JPを保有した最後の人物であることがわかっています。組成や重量などはSCP-599-JPの特性のため確定できていません。

SCP-599-JPから半径3メートル以内で、実験の担当者がどのような結果になるかわかっていない実験を行った際に活性化します。実験を行った人物はSCP-599-JPの存在を認識し、回収します。SCP-599-JPを保有し影響下に置かれた人間をSCP-599-JP-1とします。この状態で行われた実験は、既知の理論では説明することができない結果を招きます。この実験で確認された異常な結果の産物をSCP-599-JP-Aと指定します。

SCP-599-JP-1は実験結果に疑いを持つことはありません。SCP-599-JP-1が実験結果をまとめ、第三者に公表すると同時にSCP-599-JP-Aは消滅し、異常性を見せた実験も再現しなくなります。この時、SCP-599-JPは何らかの実験を行っている場所へ瞬間移動し非活性状態に戻ります。SCP-599-JP-1はこの段階で実験に間違いがあったと認めます。

SCP-599-JPは███大学理工学部にて、20██/09/12に発生した爆発事故の状況があまりに奇異なことから財団の興味を引き、調査を行ったことで発見されました。██大学で行われた実験を記録した実験ノートが回収されています。

__**実験記録599-JP-P1 - 日付20██/08/15**__
&gt; **内容:** サマリウムを利用した磁石開発。
&gt; 
&gt; **結果:** 酸化サマリウムと鉄の混合物が生成され、ネオジム磁石に匹敵する磁力が発生。レポートにまとめ提出したが、███助教が追試を行い再現しなかったため再度実験を行う。そこでも再現しなかったため失敗としてまとめられました。
&gt; 
&gt; **追記:** 20██/08/23 にレポート提出後、生成物は磁力を喪失しました。実験を行った████はネオジム磁石と生成物を取り違えたと実験ノートに記録しています。

__**実験記録599-JP-P2 - 日付20██/08/25**__
&gt; **内容:** マイケルソン・モーリーの実験。
&gt; 
&gt; **結果:** 秒速45.9704キロメートルのエーテル風を計測。
&gt; 
&gt; **追記:** 20██/08/26 にレポートが提出されましたが、もう一度やり直すように指示を受けた学生が再試験を行い、再現しないことを確認しています。原因については機器の設置ミスと実験ノートに記録されています。

__**実験記録599-JP-P3 - 日付20██/09/12**__
&gt; 
&gt; **内容:** 化石をチャート[[footnote]]主にSiO,,2,,からなる岩石。化石を豊富に含む[[/footnote]]から分離する目的でフッ化水素酸を吹き付ける手法の改善を目指し、極めて薄くスライスされたチャートを用いる。
&gt; 
&gt; **結果:** 水素化ケイ素が発生し爆発。██人が負傷し、█人が死亡した。
&gt; 
&gt; **追記:** この爆発事故の調査で明らかになった不可解な状況が財団の注意を引きました。カバーストーリー「不適切な可燃性ガスの管理」により報道は沈静化しました。

財団の管理下に置かれてから実施された実験の記録です。

[[collapsible show=&#34;+ 実験記録を閲覧&#34; hide=&#34;- 記録を閉じる&#34;]]

__**実験記録599-JP-A1 - 日付20██/10/24**__
&gt; 
&gt; **対象:** SCP-599-JP
&gt; 
&gt; **実施方法:** 電子天秤で重量を測定する。
&gt; 
&gt; **結果:** 数回測定し、それを何らかの形で記録すると次の測定では重量が異なった値を示しました。それぞれ、190g、240g、5g、199g、222g、1000g、173gと記録されています。
&gt; 
&gt; **分析:** 重量を測定することも「実験」に含まれるようだ。

__**実験記録599-JP-A2 - 日付20██/10/24**__
&gt; 
&gt; **対象:** SCP-599-JP
&gt; 
&gt; **実施方法:** 組成及び構造をX線などを照射し確認する。
&gt; 
&gt; **結果:** あらゆる測定に対する反応が毎回異なりました。それぞれ推定された表面の物質は金、黄鉄鉱、硫黄、金雲母、及び█████で特定できませんでした。
&gt; 
&gt; **分析:** SCP-599-JPについて実験で特定するのは無理だ。

__**実験記録599-JP-A3 - 日付20██/11/01**__
&gt; 
&gt; **実施方法:** D-599-JP-1が「水の電気分解」の実験を行う。
&gt; 
&gt; **結果:** 水素と酸素が発生。異常な反応は起こりませんでした。D-599-JP-1はSCP-599-JPを拾いましたが何も起こりませんでした。
&gt; 
&gt; **備考:** 録音記録を再生したところ、D-599-JP-1は実験中に「水を電気分解すると酸素と水素が出るっていつ習ったんだっけかなあ」「俺に感電しないだろうな」と独り言を呟いていました。
&gt; 
&gt; **分析:** 必ず起こすというわけでもないようだ。

__**実験記録599-JP-A4 - 日付20██/11/01**__
&gt; 
&gt; **実施方法:** D-599-JP-1が「超純水を電気分解する。電圧を10Vから開始し10000Vまで変化させる」実験を行う。
&gt; 
&gt; **結果:** 水素と酸素が発生しました。電圧が1350Vになった段階でO,,4,,の生成を検知し、爆発の危険があるため実験は停止されました。O,,4,,は検出直後に2O,,2,,に分解したため、特性を調べることはできませんでした。SCP-599-JPはD-599-JP-1が結果を提出した同時刻に実験室██へ瞬間移動しました。
&gt;  
&gt; **備考:** D-599-JP-1は「超純水ってなんだ？」「水は水だから酸素と水素が出るんだろう」「少し変わった水なのかね」と呟きました。1300Vへ昇圧した際に「こんな電気流したら凄いことになりそうだな」と漏らしています。
&gt; 
&gt; **分析:** 実験の結果を知っている時には活性化しない可能性がある。D-599-JP-1が結果を知らない、かつ爆発の危険性が起こりそうにない実験を行う。

__**実験記録599-JP-A5 - 日付20██/11/06**__
&gt; 
&gt; **実施方法:** 収穫されたトマトが保管されている冷蔵室に設置されたミニコンポへD-599-JP-1がモーツァルト作曲の歌が記録されたCDを挿入し、再生させる。
&gt; 
&gt; **結果:** トマトの糖度が5から22へ上昇した。D-599-JP-1が測定結果を提出し、直後に再測定すると糖度は5に戻っていた。
&gt; 
&gt; **分析:** さすがにトマトで爆発することはないようだ。

__**実験記録599-JP-A6 - 日付20██/11/09**__
&gt; 
&gt; **実施方法:** 収穫されたトマトが保管されている冷蔵室で、D-599-JP-1が笑い話、悲しい話、怖い話など朗読して聞かせる。
&gt; 
&gt; **結果:** 実験の申請は却下されました。
&gt; 
&gt; **追記:** 単なる好奇心で実験を申請しないように -██博士

__**実験記録599-JP-A7 - 日付20██/11/15**__
&gt; 
&gt; **実施方法:** D-599-JP-1がジャガイモを半分に割り、ラベルをすべて剥がし内容物がわからない状態にしたヨウ素液を塗る。
&gt; 
&gt; **結果:** ジャガイモはヨウ素デンプン反応により赤紫色を呈した直後に[削除済み]。D-599-JP-1は死亡しました。死亡と同時刻にSCP-599-JPは実験室██へ転移し、非活性化しました。[削除済み]を終了させるために機動部隊た-19が出動しました。
&gt; 
&gt; **分析:** どこから[削除済み]が発生したのか見当もつかない。実験を行ったものが死亡することでも非活性化するようだが、SCP-599-JP-Aはそのまま残ってしまうようだ。

[[/collapsible]]

SCP-599-JPは周囲で実験が行われないかぎり活性化することはないため、SCP-599-JPの腐食・変質が発生しないようにネオンを充填したケースに収め、周囲で実験が行われない場所で保管する現在の特別収容プロトコルが20██/██/██に確定しました。

------

**アイテム番号:** SCP-599-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-599-JPの閲覧記録に登録された職員がSCP-599-JPを担当することは禁止されています。担当する職員に対しては事前に「文書599-JP-あ　完全に確立された収容プロトコル」及び「文書599-JP-い　確立までの記録」を熟読したことを確認してください。SCP-599-JPのオブジェクトクラスがSafeであると確信しない場合は担当に任命しないでください。担当職員の交代時に、前の担当者に対しDクラス記憶消去処理を施してください。
SCP-599-JPの収容違反が発生した場合、「文書599-JP-A　高危険度の実験を行う可能性のある研究機関リスト」に記録されている全施設での実験がSCP-599-JPが発見されるまで停止されます。SCP-599-JPに対する実験は一切禁止されています。

**説明:** SCP-599-JPから半径3メートル以内で行われる実験は、その結果が不確定であると実験を行っている人間が認識している場合予測不能な結果を引き起こします。結果を確信している人間が実験を行った場合には、それが間違っていたとしても確信した結果が起こります。実験により通常ではありえない物質が生成することがあり、その物質はSCP-599-JP-Aに指定されます。実験に関する情報を何らかの媒体に記録し、実験を実際に行った人間以外が結果を確認するとSCP-599-JP-Aは消滅し、SCP-599-JPは近隣の実験設備がある場所へ転移し非活性状態になります。実験を行った人間が死亡した場合、SCP-599-JP-Aは残存しますが、SCP-599-JP-Aは非活性状態になります。
SCP-599-JPの収容は「収容のための実験」であり、実験に対するSCP-599-JPの特異性の影響を受け非常に困難なものとなりました。
以下、現在の特別収容プロトコルになるまでの収容実験記録です。類似した結果となったものは割愛しています。詳細は「文書599-JP-へ」を確認してください。


__**実験記録599-JP-A12 - 日付20██/██/██**__
&gt; 
&gt; **実施方法:** チャンバーにSCP-599-JPを収め、真空にする。
&gt; 
&gt; **結果:** 容器内側の厚みが急激に減少したため実験を停止した。
&gt; 
&gt; **分析:** 容器内部はCrO,,3,,の気体で充填されていた。常温常圧下では固体となる化合物であり、報告時にSCP-599-JP-A-12と指定されたが、同時刻に固体へと相転移した。SCP-599-JP-A-12についての分析を行ったが異常性は一切認められなかった。

__**実験記録599-JP-A17 - 日付20██/██/██**__
&gt; 
&gt; **実施方法:** 非活性状態のSCP-599-JPをサイト-8104の小型収容室に格納し、監視カメラで観察する。
&gt; 
&gt; **結果:** 観察開始直後に収容室床から51cm浮上し回転を始めました。この回転により生成されたと推測される電磁波によりサイト-8104で大規模な停電が発生しました。測定された磁場は10^^2^^Tでした。██研究員がこの結果を所持していたノートに記録すると同時に電磁波は消失しました。
&gt; 
&gt; **分析:** 緊急電源がなければサイト-8104が機能停止するところだった。

__**実験記録599-JP-A24 - 日付20██/██/██**__
&gt; 
&gt; **実施方法:** 非活性状態のSCP-599-JPをネオンが充填されたケースに入れ、小物収容棚B9-Aまで運び収納する。以上を実行するD-599-JP-7に対しては「腐食を防ぐためにこのケースに入れる」「このケースを小物収容棚B9-Aまで運ぶように」と「作業」指示をした。
&gt; 
&gt; **結果:** 小型収容室██以外に設置された観測計器に影響を与えるような反応は見られない。
&gt; 
&gt; **分析:** 実験だと認識しなければSCP-599-JPは活性化しないとほぼ確定した。
&gt; 
&gt; **追記:** 201█/██/██ ██:██:██、SCP-599-JPは小物収容棚B9-A内で24Hzの振動を開始しました。振動現象を記録すると同時に研究室██へ転移しました。同時刻にD-599-JP-7がSCP-███の実験中に599-A24の手順を実験なのではないか、と思ったことが確認されています。

__**実験記録599-JP-A25 - 日付20██/██/██**__
&gt; 
&gt; **実施方法:** 非活性状態のSCP-599-JPをネオンが充填されたケースに入れ、小物収容棚B9-Aまで運び収納する。担当した████研究員にはこれが単なる作業であると伝え、収納後にDクラス記憶処理を施しました。
&gt; 
&gt; **結果:** 小物収容棚B9-A以外に設置された観測計器に影響を与えるような反応は見られない。
&gt; 
&gt; **分析:** [記録なし]
&gt; 

&gt; 
&gt; SCP-599-JPの危険性について注意喚起を改めて記したい。
&gt; その収容の困難さのみが危険なのではない。実験により生成されたSCP-599-JP-Aが偽の真空の崩壊、質量保存の法則を無視し地球に影響を及ぼす大質量の生成を招く等、世界の終焉を引き起こす可能性を否定することはできないのだ。
&gt; 
&gt; 我々の世界を予測可能としている諸法則に従わないものへの警戒を緩めてはならない。
&gt; 
&gt; -██博士
