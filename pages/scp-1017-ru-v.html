**Объект №:** SCP-1017-RU

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** SCP-1017 должен находиться в стальном сейфе в охраняемом помещении под наблюдением как минимум 2 (двух) человек. Ни одному сотруднику не следует держать непрерывный визуальный контакт с SCP-1017 более 10 секунд. Ни в коем случае нельзя оставлять кого-либо наедине с SCP-1017, в особенности на длительное время.

**Описание:**  С виду SCP-1017 является обычным кухонным ножом из нержавеющей стали с деревянной рукоятью. Был обнаружен в квартире гражданки ██████████ в городе ██████████. Сам по себе объект не несёт опасности, пока не остаётся наедине с человеком. Объект обладает загадочным свойством притягивать внимание находящегося рядом с ним человека. После примерно 10 секунд визуального контакта с SCP-1017 человек начинает испытывать необъяснимое желание порезать себя. Со временем это желание будет нарастать, пока человек будет находиться в одном помещении с SCP-1017. Итог может оказаться плачевным - человек совершит попытку покончить с собой путём перерезания себе горла или вен. В случае если человек всё же сможет покинуть зону влияния SCP-1017 после длительного контакта, его ещё некоторое время будут мучить навязчивые мысли о суициде, причём человек будет видеть во всём окружающем средства достижения своей смерти. Время подверженности навязчивым идеям зависит от длительности контакта с SCP-1017.

**Приложение 1017-1:** SCP-1017 был обнаружен местными органами правопорядка в квартире гражданки ██████████, погибшей в своей квартире от потери крови вследствие суицида. SCP-1017 был отправлен в хранилище для улик, однако сотрудник правопорядка, сопровождавший улики, разбился в автокатастрофе (врезался в грузовик). Следствие показало, что с его машиной всё было в порядке, и он осознанно направил автомобиль по встречной. Вскоре после этого заведующий склада покончил с собой, прыгнув под поезд по пути с работы домой. Ни у одной из 3 вышеупомянутых жертв не было повода для самоубийства. После этих странных событий сотрудник Организации провёл расследование и изъял SCP-1017. После доставки SCP-1017 во владения Фонда агент жаловался на навязчивые мысли о совершении самоубийства. Сотрудник был поставлен под наблюдение и отправлен на психологическое обследование. Через 2 дня навязчивые мысли перестали его беспокоить.

**Приложение 1017-2:** Опытным путём выявлено следующее: без предварительного визуального контакта SCP-1017 не оказывает никакого влияния на находящихся неподалёку или даже в непосредственной близости людей. Фотографии SCP-1017 не несут опасности. При нахождении нескольких человек рядом с SCP-1017 объект не оказывает никакого влияния ни на одного человека, пока люди поддерживают контакт между собой.</textarea></pre>
