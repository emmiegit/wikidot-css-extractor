    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2344-JP - アニマリンガル
**著者:** ©︎[[*user Enginepithecus]]
**作成年:** 2020
[[include credit:end]]
**アイテム番号:** SCP-2344-JP
 
**オブジェクトクラス:** Safe
 
**特別収容プロトコル:** SCP-2344-JPがインストールされた端末は没収され、サイト-81██の低危険度物品収容ロッカーに保管されます。SCP-2344-JPによる異常効果を目撃した人物には記憶処理を施し、必要に応じてカバーストーリー『手品』『都市伝説』を流布してください。また現在SCP-2344-JPの配布元である全ての既知のwebサイトは財団ウェブエンジニアにより閉鎖されています。新たに同様のwebサイトが発見された場合はSCP-2344-JP開発者、配布者に関わる情報が含まれていないか捜査し、その後速やかに閉鎖してください。
 
**説明:** SCP-2344-JPは、&#34;アニマリンガル&#34;と題された異常なスマートフォン向けアプリです。当該オブジェクトはこれまでに3つの異なるwebサイトでの配布が確認されており、いずれの場合に於いてもwebサイト、オブジェクトの双方に開発者の情報に関する記載は確認されていません。
SCP-2344-JPは、以下の手順を踏んで使用することで異常性を発現します。

1.SCP-2344-JPを起動すると以下の内容が記載されたスタート画面が表示される

[[=]]
&gt; [[SIZE 125%]]**アニマリンガル**[[/size]]
&gt; [[SIZE 115%]]**~動物と話せるアプリ~**[[/size]]
&gt; ---------------------------------------------------------------------------------
&gt; 
&gt; [[SIZE 115%]]**__動物をスキャン!__**[[/size]]
&gt; **※人間以外の脊椎動物が対象です**
[[/=]]

2.｢動物をスキャン!｣の文字をタップするとカメラ機能が起動する

3.任意のヒト(//Homo sapiens//)を除く脊椎動物(以下、&#34;対象動物&#34;と表記)にカメラを向けると｢スキャン!｣と書かれたボタンがポップアップするため、これをタップする

一連の操作が終了すると対象動物はアプリを終了するまでの間ヒトと同様の発声が可能となり、SCP-2344-JPを起動した人物(以下、&#34;使用者&#34;と表記)が最も日常的に使用している言語を用いて発話を行います。この発話内容には一貫性があり、使用者やその他の人物との会話が可能です。またこの発声現象は対象動物の咽頭及び喉頭が発声毎に急速に変形することで可能となっており、傷病により鳴き声を発することができない個体や元来発声機能を有さない種の個体にも発現します。

**発見経緯:** SCP-2344-JPは、20██/07/28に｢ペットのイグアナが喋った｣と題された動画が動画サイト███████に投稿された事に財団が注目し、投稿者である藤宮 ██氏にインタビューを行ったことで存在が把握されました。藤宮氏は財団のインタビューに対して｢彼女がスマホを使ってイグアナを喋れるようにした｣との証言を行い、藤宮氏の交際相手である隅田 █氏からSCP-2344-JPのインストールされた端末が回収されました。問題の動画は削除とカバーストーリー『フェイク動画』の流布が行われ、その後隅田氏へのインタビューが実施されました。

[[collapsible show=&#34;+ インタビュー記録2344-JP-02&#34; hide=&#34;- インタビュー記録を閉じる&#34;]]
 
&gt; **対象:** 隅田 █氏
&gt; 
&gt; **インタビュアー:** 守口博士
&gt;  
&gt; **&lt;録音開始&gt;**
&gt;  
&gt; **守口博士:** すると、あのアプリは最近入手したものではないと。具体的にはいつ頃インストールされたのですか？
&gt;  
&gt; **隅田氏:** ええと……リクが死んだのが私が15歳の時だから、ってことはアプリを入れたのは中学1年の秋、だと思います。
&gt;  
&gt; **守口博士:** 有り難うございます。幾つか質問を重ねさせて頂きたいのですが、まず、アプリは何処から入手されたのでしょう？
&gt; 
&gt; **隅田氏:** インターネットの、どこかのサイトだったと思います。詳しくは忘れてしまったんですが、動物と話ができる、なんて書いてあって。それで、まあ嘘だとは思ったんですけど、リクと本当にお話できたら、って思って、それで。あ、リクっていうのは、そのとき私が飼ってた犬の名前です。
&gt; 
&gt; **守口博士:** なるほど。それで、そのリクという犬と喋るためにアプリを使用したのですね。
&gt; 
&gt; **隅田氏:** はい。
&gt; 
&gt; **守口博士:** 当時その様子を他の誰か……例えば友達ですとか、親ですとか……に、見せたり、話したりという事はありましたか？
&gt; 
&gt; **隅田氏:** [無言で俯く]
&gt; 
&gt; [15秒間沈黙]
&gt; 
&gt; **守口博士:** いえ、すみません矢継ぎ早に質問してしまって。大丈夫です。これは尋問ではないですから。安心してください。
&gt;  
&gt; **隅田氏:** ……はい。あの、誰かに話したりってことは、無かったです。私の言うことなんて、聞いてくれる人いなかったから。
&gt; 
&gt; **守口博士:** 聞いてくれる人が、いなかった。それは、話したけど信じてもらえなかった、という意味ですか？
&gt;  
&gt; **隅田氏:** ……いえ、あの、私、その、中学の時は皆に無視されてて。苛められてて。それに両親も、仕事でほとんど家にいなくて。
&gt; 
&gt; **守口博士:** ……そういうことでしたか。
&gt;  
&gt; **隅田氏:** はい。それで、リクだけが私の唯一の友達だったんです。小さい頃からずっと一緒で、私が中学に上がる頃にはもうおじいちゃんでした。病気で体も満足に動かせないくらいで。
&gt; 
&gt; **守口博士:** 続けて下さい。
&gt;  
&gt; **隅田氏:** だから、リクが話せるようになって、もう骨やボールで遊ぶことはできないけど、代わりにお話ができるようになって。それで凄く嬉しかったし、救われたんです。
&gt; 
&gt; **守口博士:** 救われた、ですか。差し支えなければ、リクとは具体的にどういった話をしたのか教えて頂けますか？
&gt;  
&gt; **隅田氏:** ……はい。最初は、本当に取り留めもない話でした。でも、ある時リクが、｢どうしたんだ？辛そうな顔してるぞ｣、って。それで……私は初めて話しました。学校の事、苛められてる事。リクは、静かに聞いてました。それで、気付いたら私、泣いてて。それで、リクも涙を流してました。｢辛かったんだな｣、って言ってくれて、リクは……それまで誰にも話せなかった辛いこと、悩んでること、それを受け止めてくれたんです。
&gt; 
&gt; **守口博士:** 成る程。そして、その後も会話を？
&gt;  
&gt; **隅田氏:** はい。毎日のように。私が苦しい気持ちを打ち明けると、リクはいつも涙を流して聞いてました。それでリクは、辛くて死にたかった私に……まるで、優しいお兄ちゃんみたいに語りかけてくれました。世界には、まだ見たこともない美しさや、まだ感じたこともない幸せな感情が沢山あるんだ、って。自分はもうおじいちゃんで、それを見ることは叶わないけど、私にはそれが見られるんだよ、感じられるんだよ、って。きっと、リクがいなかったら私、今ここにいません。
&gt; 
&gt; **守口博士:** 有り難うございます。その後は……
&gt;  
&gt; **隅田氏:** 高校に上がる頃に、リクとのお別れの時が来ました。もう病気が進んでて……、何かリクの助けになりたい、って言っても、リクは自分はもうダメだろうから、って言って。血を吐いて。その中でも静かに「ありがとう。強く生きるんだぞ。さようなら。」って、そう言い残して天国に行きました。リクは、いつまでもずっと、大切な大切な友達で、優しいお兄ちゃんでした。
&gt; 
&gt; **守口博士:** 成る程……。ちなみに、リク以外にこのアプリを使ったのは……
&gt; 
&gt; **隅田氏:** リクがいなくなってから、私、この事はずっと大切な思い出として心の中にしまってました。だから……██[[footnote]]藤宮氏の愛称[[/footnote]]のイグアナが、初めてです。
&gt;  
&gt; **守口博士:** 分かりました。有り難うございます。
&gt; 
&gt; **&lt;録音終了&gt;**

[[/collapsible]]

**補遺:** 以下は、SCP-2344-JPに関する実験記録です。

[[collapsible show=&#34;+ 実験記録2344-JP-01~03&#34; hide=&#34;- 実験記録を閉じる&#34;]]

__**実験記録2344-JP-01 - 日付20██/09/24**__
&gt; **対象:** 雄のチンパンジー (//Pan troglodytes//)1頭(以下、&#34;対象動物01&#34;と表記)
&gt; 
&gt; **実施者:** 守口博士
&gt; 
&gt; **実施方法:** 対象動物01をSCP-2344-JPの影響下に置き、会話を行って経過を観察する
&gt; 
&gt; **結果:** 対象動物01はボードゲーム[[footnote]]守口博士の趣味である[[/footnote]]や育児[[footnote]]守口博士は当時第一子が生まれたばかりであった[[/footnote]]の話題に言及しつつ終始友好的に会話を行ったが、同時に喉をかきむしる、体を激しくケージに打ち付けるなどの行動をとり続けた
&gt; 
&gt; **分析:** 会話の内容から、ある程度話している人間個人の趣味や私生活に関係のある話題を選択していると見られる。しかし、発話とそれ以外の行動の間には連動性が見られない。
&gt; 
&gt; **補遺:** 本実験以降、対象動物01は実験に使用した端末を視認すると警戒音をあげながら職員に対して激しく威嚇行動をとるようになった

__**実験記録2344-JP-02 - 日付20██/03/17**__
&gt; **対象:** 訓練によって手話での初歩的な会話を可能とした雄のチンパンジー1頭(対象動物01とは別個体)(以下、&#34;対象動物02&#34;と表記)
&gt; 
&gt; **実施者:** 守口博士
&gt; 
&gt; **実施方法:** 対象動物02をSCP-2344-JPの影響下に置き、会話を行って経過を観察する
&gt; 
&gt; **結果:** 以下に映像記録の抜粋を示す
&gt; 
&gt;&gt; **&lt;抜粋開始&gt;**
&gt;&gt; 
&gt;&gt; **対象動物02:** やー、しかし博士さんもお疲れ様だ。こんな猿相手にするより奥さんとでも話した方が有益だろうにさ。
&gt;&gt; [対象動物02は、手話を用いて&#34;痛い&#34;と繰り返している]
&gt;&gt; 
&gt;&gt; **守口博士:** ふむ。どこか痛いかな？
&gt;&gt; 
&gt;&gt; **対象動物02:** いやいや。お気になさらず。こちとらピンピンしてるぜ？むしろ博士さんこそ気を付けなよ？腰痛とか油断してるとなるらしいぜ？
&gt;&gt; [対象動物02は掌で喉を繰り返し叩いた後、&#34;痛い&#34;の手話を繰り返す]
&gt;&gt; 
&gt;&gt; **守口博士:** 喉に痛みがある、と。
&gt;&gt; 
&gt;&gt; **対象動物02:** あ、そうだ博士さん、それでさっきは何の話だっけか？
&gt;&gt; [対象動物02は両掌で喉を抑えて頭をケージの床面に激しく打ち付ける]
&gt;&gt; 
&gt;&gt; **&lt;抜粋終了&gt;**
&gt; 
&gt; **分析:** 発話内容は対象動物の意思とは無関係と推測。またこの発話現象は、対象動物の喉部に激しい痛みを引き起こすと見られる。

__**実験記録2344-JP-03 - 日付20██/05/22~20██/10/25**__
&gt; **対象:** ハツカネズミ (//Mus musculus//)6匹(それぞれ&#34;対象動物03-1~対象動物03-6&#34;とナンバリングし、纏めて&#34;対象動物03群&#34;と表記)
&gt; 
&gt; **実施者:** 守口博士
&gt; 
&gt; **実施方法:** 対象動物03群を長期間に渡ってSCP-2344-JPの影響下に置き、会話を行って経過を観察する
&gt; 
&gt; **結果:** 20██/9/21に対象動物03-2が死亡し、その後20██/10/25までに全個体が相次いで死亡した。解剖の結果、対象動物03群の咽頭及び喉頭には複数の裂傷と重度の炎症が発生していた。
&gt; 
&gt; **分析:** 咽頭及び喉頭の裂傷並びに炎症に起因する衰弱が、対象動物03群の主たる死因と見られる。SCP-2344-JPによる長期間の影響は、対象動物に多大な負担をもたらす模様である。

[[/collapsible]]
