    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-535 - Kommunikativer Becher
**Autor:** [[*user ModernMajorGeneral]]
**Original:** https://scp-wiki.wikidot.com/scp-535
**Übersetzer:** [[*user Dr. Kuttelfisch]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-535

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-535 wird in einem sicheren Lagerraum an Standort-██ aufbewahrt. Die Standardabwehrmaßnahmen (explosiv, chemisch, biologisch und memetisch) müssen gemäß den Standardbetriebsverfahren jederzeit in Kraft sein. SCP-535 selbst wird in seiner eigenen Isolierzelle untergebracht, einer schallgedämmten, bleiverkleideten Stahlbox mit den Abmessungen 4 m x 4 m x 4 m und einer Dicke von mindestens 5 cm an allen Stellen. SCP-535 wird auf einem Sockel in seiner Isolierzelle so befestigt, dass es sich in der Mitte der Box befindet. Keine auf [http://scp-wiki-de.wikidot.com/scp-2559 memetik]-[http://scp-wiki-de.wikidot.com/scp-1098 basierenden] SCPs dürfen mit SCP-535 in Berührung kommen. Es darf keine Flüssigkeit mit SCP-535 in Berührung kommen, außer unter kontrollierten Testbedingungen; um dies zu erleichtern, sollte die Isolierzelle versiegelt sein und eine zusätzliche Entfeuchtungsvorrichtung enthalten. SCP-535 sollte nicht direkt gehandhabt werden, es sei denn, dies geschieht unter kontrollierten Testbedingungen. Wenn SCP-535 gehandhabt werden muss, sollte dies nur von einer Person der Freigabestufe 3 oder höher durchgeführt werden, wobei sich keine weiteren Personen in der unmittelbaren Umgebung aufhalten dürfen und mechanische Vorrichtungen den Aufenthalt in einem Umkreis von 1 m um SCP-535 verhindern müssen.

SCP-535 darf nicht mit anderen Anomalien in Verbindung mit der Informationsübertragung, wie [[[SCP-606]]], in Kontakt kommen.

**Beschreibung:** SCP-535 scheint ein gewöhnlicher 250-ml-Laborbecher aus Borosilikatglas zu sein. Er wurde in einer verlassenen Lagereinrichtung in ██████████, USA, gefunden. Der Ursprung von SCP-535 wurde zu einer Glaswarenfabrik in ████████████ zurückverfolgt, die der ██████████ Corporation gehört. Abgesehen von der Herstellung von SCP-535 wurden keine Beweise für außergewöhnliche Aktivitäten im Zusammenhang mit der besagten Fabrik oder dem Unternehmen gefunden.

Jede Flüssigkeit, die die innere Oberfläche von SCP-535 berührt, verwandelt sich sofort in eine blasse, durchsichtige Flüssigkeit mit einer Viskosität von 1,511 cP (ungefähr die Viskosität von Quecksilber), die von nun an als SCP-535-1 bezeichnet wird. Andere Formen von Materie sind davon nicht betroffen. Die Analyse von SCP-535-1 hat ergeben, dass es zu etwa 36 % aus Wasser besteht; die restlichen 64 % umfassen jedoch 14 bisher unbekannte Substanzen. Es ist für den menschlichen Verzehr geeignet (abgesehen von den nicht-chemischen Wirkungen von SCP-535) und erzeugt keine sichtbaren Reaktionen. Wenn SCP-535-1 aus SCP-535 ausgeschüttet wird und mit einer festen oder flüssigen Oberfläche in Berührung kommt, verdampft es augenblicklich und hinterlässt keine erkennbaren Spuren.

Wenn sich verschiedene Formen der Informationsspeicherung oder -übertragung SCP-535-1 bis auf 1 m nähern, wird SCP-535-1 &#34;aktiviert&#34; und ändert seine Farbe je nach Art der Quelle. Die folgenden Farben sind beobachtet worden:

* Rot - alle digitalen Medien (Computer, Compact Discs usw.)
* Orange - Radiowellen
* Gelb - Schallwellen
* Limonengrün - fotografischer Film
* Blau - Text und physische visuelle Bilder (es wurde beobachtet, dass sich der genaue Blauton je nach dem Medium, auf das der Text oder die Bilder übertragen werden, ändert)
* Violett - Magnetband
* Weiß - das menschliche Gehirn
* Schwarz - [DATEN GELÖSCHT]
*
Die Analyse von aktiviertem SCP-535-1 zeigt, dass es chemisch identisch mit inaktiviertem SCP-535-1 ist.

SCP-535-1 scheint Informationen aus seiner Umgebung zu &#34;absorbieren&#34;. Wird SCP-535-1 aktiviert aus SCP-535 herausgeschleudert, so &#34;überträgt&#34; es anschließend die in ihm enthaltenen Daten an den Ort, an dem er landet, sofern dieser in irgendeiner Weise kompatibel ist. Wenn SCP-535-1 aktiviert beispielsweise mit einem Computer in Kontakt kommt und dann auf einen anderen Computer geschüttet wird, werden die Informationen des ersten Computers auf den zweiten kopiert. Würde SCP-535-1 aktiviert in diesem Fall auf ein nicht-digitales Gerät geschüttet, hätte dies keine Auswirkungen. In beiden Fällen würde SCP-535-1 verdampfen und verschwinden. Die verwendete Menge von SCP-535-1 scheint keine Auswirkungen zu haben, und es können mehrere &#34;Übertragungen&#34; von Daten vorgenommen werden, indem der Inhalt von SCP-535 aufbewahrt wird. Das Ausgießen vom aktivierten SCP-535-1 auf das Gerät, das es ursprünglich aktiviert hat, hat keine Wirkung.

Die verschiedenen Formen elektromagnetischer Wellen, die SCP-535-1 aktivieren können, werden unabhängig von dem Objekt, auf das SCP-535-1 gegossen wird, an die Umgebung zurückgesendet.

Physischer Text und Bilder werden auf jede feste Oberfläche in den Bereichen, auf die SCP-535-1 gegossen wird, übertragen (beachten Sie, dass Text, der auf einem digitalen Bildschirm angezeigt wird, als digitales Medium und nicht als Druckschrift gilt). Dies geschieht ausnahmslos in dem Medium, in dem der Text ursprünglich geschrieben wurde. Jede größere Textsammlung ist in der Regel unlesbar, da die Größe des Textes so angepasst wird, dass er in den Bereich passt, der mit SCP-535-1 in Berührung kommt, und aufgrund der geringen Größe von SCP-535-1 immer nur eine relativ kleine Menge von SCP-535-1 verfügbar ist.

Wenn ein lebender Mensch in die Reichweite von SCP-535-1 kommt, wird SCP-535-1 weiß. Menschliche Erinnerungen und Gedanken werden jedoch nicht mit der gleichen Effizienz wie andere Informationen weitergegeben. Die Auswirkungen der Übertragung von aktivem weißen SCP-535-1 auf eine andere Person sind höchst unvorhersehbar. In harmlosen Situationen kann der Betroffene eine kleine Tatsache oder Erinnerung erlangen. Weitaus häufiger sind jedoch psychische Erkrankungen wie Schizophrenie, dissoziative Identitätsstörung, schwere Angstzustände oder generalisierte Halluzinationen. Auch Schizophrenie ist eine häufige Folge. In den extremsten Fällen kann es zu einem Koma mit anschließendem Tod kommen. Bisher ist kein Muster für die möglichen Auswirkungen von aktivem weißen SCP-535-1 erkennbar. Weitere, vorsichtige Tests sind angebracht.

Die mentalen Inhalte anderer Wesen haben keinen Einfluss auf SCP-535-1, mit Ausnahme von [DATEN GELÖSCHT], was zu [DATEN GELÖSCHT].

**Nachtrag:** Dr. ██████████ hat vorgeschlagen, die replikativen Eigenschaften von SCP-535 in Bezug auf physikalische Medien zu nutzen, um Substanzen von Wert für die Foundation zu reproduzieren. Dieser Vorschlag wurde von O5-2 gebilligt und erste Experimente wurden geplant.</textarea></pre>
