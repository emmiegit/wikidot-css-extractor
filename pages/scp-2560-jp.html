[[include component:image-block

**일련번호:** SCP-2560-JP

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-2560-JP는 격리가 불가능하지만 위장 정보 &#34;회송 운행&#34;을 적용하여, SCP-2560-JP를 시간표에서 삭제하고 승차 거부 벽보를 부착하여 일반인의 승차를 방지한다.

**설명:** SCP-2560-JP는 ██현 ██시 ██정에 존재하는 버스 정류장 &#39;██정&#39;에서 발생하는, 버스와 유사한 실체이다. SCP-2560-JP는 1월 11일, 2월 23일, 4월 29일, 5월 5일, 8월 11일, 9월 20일, 11월 3일의 13시 53분에 갑자기 출현하여, 14시 18분에 버스 정류장 &#39;██역&#39;에 도착하는 순간 소실된다. SCP-2560-JP에 인간(이하 대상)이 승차한 경우, SCP-2560-JP는 버스 정류장 &#39;██역&#39;에 정차하지 않으며, 도중에 승차하는 것은 현재까지의 실험으로 불가능하다고 판단되었다.

SCP-2560-JP의 변칙성은, 대상이 승차했을 때 차창을 통해 보이는 풍경을 인식했을 때 발생한다. 이때 차창을 통해 보이는 풍경은 대상이 과거에 겪은 일을 부감하는 풍경으로 변화한다. 인식되는 풍경은 대상이 가장 후회하는 경험으로 인식하는 기억이 개편된 것으로, 많은 경우가 후회의 원인이 된 인물의 행동이 사실과 다르게 투영된다. [[footnote]]자세한 것은 잠입 기록-2560 참조.[[/footnote]] 대상이 풍경을 확인하면, 이 풍경에 입각한 형태로 기억이나 인식이 개찬되어, 대체로 만족감과 행복감에 가까운 감정이 나타난다. 이 감각은 하차 후에도 지속하고, 반복해서 승차하고 싶은 강한 욕구를 획득한다.

SCP-2560-JP에는, 운전사(이하 SCP-2560-JP-1)를 맡는 남성 인간형 개체가 존재하고 있어, 일반적인 성인 남성과 큰 차이가 없는 의사소통이 가능하다. SCP-256-JP-1은 운전 시에만 각성하고, 그 이외의 상태에서는 항상 수면 상태인 모습이 확인된다. 운전 중인 SCP-2560-JP-1은 항상 얕은 미소를 짓고 있으며 SCP-2560-JP-1의 표정을 본 대상은 모두 &#39;흡족스러운 표정이었다&#39;, &#39;기뻐 보였다&#39;고 평가하고 있다.

SCP-2560-JP는 2017년 11월 █일, 지역 경찰서에서 인근 주민의 &#39;이상한 버스에 탑승했다&#39;는 신고가 여러 건 확인되며 재단에 의해 수용되었다. 조사 결과, 경찰서에 신고된 시기보다 반년 전인 5월 5일에, SCP-2560-JP가 출현했던 지역에서 버스가 절벽에서 추락하는 사고가 발생한 것으로 밝혀졌다. 해당 사고의 피해자는 현재까지 부상자 14명, 사망자 1명이 확인되었으며, 해당 차체는 현장에서 소실되는 등의 비정상적인 점이 있어 사고의 자세한 원인은 알 수 없다. 신고의 발생 시기와 추락 사고 이후 SCP-2560-JP가 발생하고 있다는 것 등으로 보아, 추락한 차체가 SCP-2560-JP일 것으로 추측된다.

반드시 기록해야 할 점으로, 지역 주민을 대상으로 한 조사에서는 SCP-2560-JP를 인식, 승차한 인물이 과거에도 여러 명 존재하였으나, SCP-2560-JP에 대해서 이상을 인식하거나 위화감을 가지는 인물은 찾을 수 없었다. 이 점은 나중의 실험에 의해 판명된 SCP-2560-JP의 기억 개찬의 변칙성에서 파생된 것이라는 견해가 연구반으로부터 제의되고 있으나, 자세한 것은 불분명하다. 재단은 SCP-2560-JP를 인식했던 인물들에게 기억 처리를 행하여 현재의 수용 체제를 확립했다.

**부록:** D계급 인원을 이용한 SCP-2560-JP의 잠입 기록과, SCP-2560-JP-1과의 접촉 기록이다. D계급 인원에게는 카메라와 통신기를 지참하도록 하였다.

[[collapsible show=&#34;+ 잠입 기록-2560&#34; hide=&#34;- 닫기&#34;]]
&gt; **대상:** D-1753
&gt; 
&gt; **담당자:** 타츠네 박사
&gt; 
&gt; **참고:** 이번은 SCP-2560-JP의 이상성 확인을 위하여 SCP-2560-JP-1과의 접촉은 하지 않았다.
&gt; 
&gt; **&lt;녹화 시작&gt;**
&gt; 
&gt; **타츠네 박사:** D-1753, SCP-2560-JP에 타셨습니까?
&gt; 
&gt; **D-1753:** 네. 탔습니다만, 이제 역까지 타고 있으면 되는 거죠?
&gt; 
&gt; **타츠네 박사:** 그래요. 그리고 처음에 말한 것처럼 운전사와의 접촉은 피하세요.
&gt; 
&gt; **D-1753:** 알겠습니다. 흔들림이 꽤 심하네요. 어디 앉지?
&gt; 
&gt; **//(평평한 길을 달림에도 차 안은 심한 흔들림이 있다)//**
&gt; 
&gt; **타츠네 박사:** 가능하다면 창문이 잘 보이는 곳에 앉으시겠습니까?
&gt; 
&gt; **D-1753:** 창문이요? 아, 여기면 괜찮겠다. 네, 앉았습니다.
&gt; 
&gt; **타츠네 박사:** 그럼 이상이 발생하면 알려주세요.
&gt; 
&gt; **D-1753:** 네.
&gt; 
&gt; **//(승차 5분 후)//**
&gt; 
&gt; **D-1753:** 어라, 여긴 어디지? 박사님!
&gt; 
&gt; **타츠네 박사:** 무슨 일입니까?
&gt; 
&gt; **D-1753:** 그, 조금 전까지 도로를 달리다가 갑자기 풍경이 바뀌어서요. 보도를 달리고 있어요.
&gt; 
&gt; **타츠네 박사:** 다른 건 뭔가 보이나요?
&gt; 
&gt; **D-1753:** 다른 거요? 저긴 공원인가? 가족이 공원에서 놀고 있네요. 아, 저 아이는 어렸을 때의 저예요!
&gt; 
&gt; **타츠네 박사:** 어린 시절의 자신이 보이나요?
&gt; 
&gt; **D-1753:** 네! 그리고 아버지와 어머니도 계셔요! 그립네요.
&gt; 
&gt; **//(영상에는 화목한 가족의 모습이 비친다)//**
&gt; 
&gt; **타츠네 박사:** 그 사람들은 정말로 당신의 가족인가요?
&gt; 
&gt; **D-1753:** 네! 잊을 리가 없잖아요! 아버지의 얼굴은 좀 잘 안 보이지만, 이렇게 행복한 추억을 잊을 리가 없어요!
&gt; 
&gt; **타츠네 박사:** 그렇군요. 그러면 하차 버튼을 누르고 내릴 수 있겠습니까?
&gt; 
&gt; **D-1753:** 버튼이 이건가? [벨 소리]
&gt; 
&gt; **//(버스 정류장을 지나친다)//**
&gt; 
&gt; **타츠네 박사:** 어떻습니까?
&gt; 
&gt; **D-1753:** 안 됩니다. 버스 정류장을 지나쳐버렸어요. 못 내리는 건가.
&gt; 
&gt; **타츠네 박사:** 역시 역에 도착하기 전까지는 못 내리는 걸까요. 그러면 운전사에게 무언가 변화는 없습니까?
&gt; 
&gt; **타츠네 박사:** 그렇습니까. 알겠습니다. 다시 한번 확인하고 싶은 것이 있는데, 괜찮나요?
&gt; 
&gt; **D-1753:** 네, 뭔가요?
&gt; 
&gt; **타츠네 박사:** 당신 가족은 3명이었다는 거죠?
&gt; 
&gt; **D-1753:** 그렇습니다만, 뭔가 이상한가요?
&gt; 
&gt; **타츠네 박사:** 아뇨, 확인하고 싶었을 뿐입니다. 그럼, 역에 도착하면 그 자리의 직원과 합류하십시오.
&gt; 
&gt; **&lt;녹화 종료&gt;**
&gt; 
&gt; **종료 보고서:** D-1753의 가족 구성이 모친이 D-1753을 출산하기 전, 이미 양친이 이혼한 것으로 밝혀졌으며, D-1753의 기억에 모순이 발생하였다. D-1753은 이전부터 이혼의 원인을 자신이라고 주장했다. 사실 확인을 위해, D-1753의 모친에게 정황을 요구하였을 때 답변을 꺼렸으나, &#34;이혼을 이유로 D-1753에게 손찌검을 했다&#34;고 증언하였다. D-1753은 현재, 승차 시의 행복감에서 비롯된 SCP-2560-JP에 대한 집착심을 나타냈고, SCP-2560-JP는 의존성이 높은 것으로 확인되었다.
&gt; 
&gt; 또, 이후로도 계속된 실험에서는 대상이 이유 없이 맞는 등의, 일반적으로 불행하다고 판단되는 체험일지라도 풍경은 대상이 원하던 것을 비추어, 대상이 느꼈던 만족감이나 행복감에 변화는 보이지 않았다. 이러한 점들도 조사를 통해, 마찬가지로 기억이 수정된 것이라는 사실은 일치하고 있다.
&gt; 
[[/collapsible]]

[[collapsible show=&#34;+ 접촉 기록-2560&#34; hide=&#34;- 닫기&#34;]]
&gt; **대상:** D-2882
&gt; 
&gt; **담당자:** 타츠네 박사
&gt; 
&gt; **참고:** SCP-2560-JP-1의 조사에서 인물 대조가 종료되어, SCP-2560-JP를 담당하던 운전사와는 다른 사람이라는 사실과, 전 운전사는 추락 사고 사망자라는 사실이 밝혀졌기 때문에 D계급 인원을 통한 접촉을 개시했다. D-2882에게는 외부 풍경을 보지 않도록 지시하였다. 또, SCP-256-JP-1과의 접촉을 목적으로 하고 있기 때문에, 타츠네 박사와의 통신 내용은 생략한다. 
&gt; 
&gt; **&lt;녹화 시작&gt;**
&gt; 
&gt; **//(여전히 차량의 흔들림은 심하다)//**
&gt; 
&gt; **D-2882:** 이봐, 잠깐 괜찮아?
&gt; 
&gt; **SCP-2560-JP-1:** 네, 무슨 일이신가요?
&gt; 
&gt; **//(SCP-2560-JP-1이 D-2882가 있는 쪽을 바라본다)//**
&gt; 
&gt; **D-2882:** 그쪽 이름을 알려줬으면 좋겠는데.
&gt; 
&gt; **SCP-2560-JP-1:** 저는 하야시다라고 합니다. 주소는 지금은 아마 바뀌었을 것 같고, 생일은 2월.
&gt; 
&gt; **D-2882:** 아, 지금은 이름만 알면 돼. 그래서, 당신은 이 버스가 이상하단 걸 알고 있는 건가?
&gt; 
&gt; **SCP-2560-JP-1:** 물론 알고 있죠.
&gt; 
&gt; **D-2882:** 역시 그렇겠지. 그럼 언제부터 여기 있었어?
&gt; 
&gt; **SCP-2560-JP-1:** 글쎄요. 꽤 오래 있었다고 생각합니다.
&gt; 
&gt; **//(SCP-2560-JP-1는 미소를 띠며 말한다)//**
&gt; 
&gt; **D-2882:** 꽤 오래 있었다는 것이군. 좀 더 자세하게 알려줘. 지금이 2018년인데, 몇 년부터 여기에 있었다든가.
&gt; 
&gt; **SCP-2560-JP-1:** 제가 이 버스를 운전하기 시작한 건 2017년입니다. 몇 월이었더라? 죄송합니다. 그렇게 자세한 건 기억나지 않네요.
&gt; 
&gt; **D-2882:** 그렇군. 그런데 이런 상황에서 별로 놀라지 않는 것 같은데.
&gt; 
&gt; **SCP-2560-JP-1:** 적응한 거죠, 적응.
&gt; 
&gt; **D-2882:** 나가려고 생각한 적은 없어?
&gt; 
&gt; **SCP-2560-JP-1:** //(2초의 침묵)//처음에는 물론 나가려고 했죠. 하지만 할 수 없었어요. 아시겠지만 이 버스는 종점에 도착하기 전에는 내릴 수 없습니다. 그래서 저는 종점에서 내리려고 해봤지만 그때마다 갑자기 졸음이 몰려왔고, 이미 승객이 타고 문이 닫힌 뒤에 일어났죠. 요즘에는 별로 그 승객은 없지만요. 한 번은 사고라도 내서 문으로 가려고 했지만, 소용없었습니다.
&gt; 
&gt; **D-2882:** 과연. 그동안 당신 가족은 괜찮은 건가?
&gt; 
&gt; **SCP-2560-JP-1:** 글쎄요. 제 아내와 아이들이 걱정하고 있겠지만, 행복하기를 바랄 수밖에 없습니다. 이렇게 시간이 지났으니, 걱정보다도 이제 때가 늦었겠죠. 죽었다고 생각하는 건 아닐까요?
&gt; 
&gt; **D-2882:** 그 애들은 몇 명 있는데?
&gt; 
&gt; **SCP-2560-JP-1:** 3명 있습니다. 아내는 또 1명 임신하고 있었지만.
&gt; 
&gt; **D-2882:** //(3초의 침묵)//그래. 그러면 또 물어보고 싶은데.
&gt; 
&gt; **SCP-2560-JP-1:** 네.
&gt; 
&gt; **D-2882:** 왜 이 버스의 운전사도 아닌 당신이 운전사인 거지?
&gt; 
&gt; **//(아까까지 웃고 있던 SCP-2560-JP-1이 정색한다)//**
&gt; 
&gt; **SCP-2560-JP-1:** 그걸 들어서 어쩌실 겁니까?
&gt; 
&gt; **D-2882:** 뭐야, 갑자기 왜 그래.
&gt; 
&gt; **SCP-2560-JP-1:** 어째서 당신이 그걸 알고 있죠?
&gt; 
&gt; **D-2882:** //(당황하며)//진정해. 그걸로 딱히 약점을 잡으려는 것도 아니야. 그냥 알려달라는 것뿐인데.
&gt; 
&gt; **SCP-2560-JP-1:** (한숨)죄송합니다. 당황했네요. 저도 이렇게 될 줄은 몰랐거든요.
&gt; 
&gt; **D-2882:** 이렇게 되다니?
&gt; 
&gt; **SCP-2560-JP-1:** 저도 모두와 마찬가지로 이 버스에 타고 있던 승객 중 한 명입니다.
&gt; 
&gt; **D-2882:** 어, 그러면 당신도 밖의 풍경을 본 건가?
&gt; 
&gt; **SCP-2560-JP-1:** 네. 지금과는 달리 다른 손님도 있었지만, 그 풍경이 보인 건 아무래도 저뿐인 것 같았습니다. 그렇지만 그날은 자포자기한 기분이기도 했고, 계속 그 풍경을 보고 싶다는 욕심이 생겨버려서요.
&gt; 
&gt; **D-2882:** 그 풍경은 뭐였는데?
&gt; 
&gt; **SCP-2560-JP-1:** 그녀는 정말 즐거워 보였어요. 그렇게 웃는 아내는 오랜만에 봤습니다. 좀 더 신경 써주면 좋을 거라고 계속 생각했지만요. 지금은 그때 느꼈던 행복은 없습니다. 사실은 그 풍경도.
&gt; 
&gt; **D-2882:** 부인이랑 별로 사이가 안 좋았어?
&gt; 
&gt; **SCP-2560-JP-1:** 네. 그렇지만 제 탓입니다. 그러니까 (2초의 침묵), 응?
&gt; 
&gt; **D-2882:** 왜 그래?
&gt; 
&gt; **SCP-2560-JP-1:** //(작은 목소리로)//그런데 그날은 왜 버스에 탔지? 그래, 휴일에, 공휴일에 일이 있었어. 아니, 아니야. 생일이라 케이크를.
&gt; 
&gt; **D-2882:** 케이크?
&gt; 
&gt; **SCP-2560-JP-1:** 네? 무슨 말씀 하셨나요?
&gt; 
&gt; **D-2882:** //(3초의 침묵)//아니, 아무것도 아니야. 어라, 그래도 결국 우리와 같은 승객이었다면 원래 운전사는 어떻게 됐지?
&gt; 
&gt; **SCP-2560-JP-1:** 죽였습니다.
&gt; 
&gt; **D-2882:** 어.
&gt; 
&gt; **SCP-2560-JP-1:** 제가 죽였습니다. 그리고 절벽에서 추락해서 머리를 부딪쳤는지, 그 순간의 기억은 날아갔지만, 정신을 차려 보니 제가 운전사가 되어 있었습니다. 왜인지 복장까지요. 그렇지만 이걸로 계속 그 풍경을 볼 수 있을 거라고 생각했죠. 그렇지만, 아니었어요.
&gt; 
&gt; **D-2882:** //(2초의 침묵)//아니라니, 뭐가?
&gt; 
&gt; **SCP-2560-JP-1:** 그 행복한 풍경을 계속 볼 수 있을 줄 알았는데, 지금은 제가 죽인 운전사를, 계속 차로 치어 죽이는 풍경을 보고 있는 겁니다. 그 사람은, 저를 쳐다보며 치여 죽습니다. //(3초의 침묵)// 근데 어째서일까요. 그 아내가 있는 풍경마저 마음에 가득한데, 지금은 그저 후회뿐입니다.
&gt; 
&gt; **D-2882:** //(침묵)//
&gt; 
&gt; **SCP-2560-JP-1:** 흔들림이 심하죠. 이상하지 않나요? 도로가 울퉁불퉁한 것도 아닌데.
&gt; 
&gt; **D-2882:** 아.
&gt; 
&gt; **SCP-2560-JP-1:** 제가 치어 죽였으니까요. 저는 이 버스와 함께, 들어가서는 안 될 그 풍경 속으로 들어가 버렸습니다.
&gt; 
&gt; **//(SCP-2560-JP의 문이 열리고, D-2882는 도망치듯이 SCP-2560-JP에서 내린다)//**
&gt; 
&gt; **&lt;녹화 종료&gt;**
&gt; 
&gt; **종료 보고서:** D-2882는 그 후 의존 증상은 발생하지 않았으나, 약간의 심적 외상을 입고 있다. 또한, SCP-2560-JP-1이 보고 있다고 여겨지는 풍경은 영상에서 확인되지 않는다. SCP-2560-JP-1의 언동에서, SCP-2560-JP-1이 승차 시에 본 풍경은 개변된 기억임을 깨닫고 있다고 여겨진다. 그러나 SCP-2560-JP-1이 운전 중에 보는 풍경도 마찬가지로 개변된 것이라고 추측된다.
&gt; 
&gt; 하지만 SCP-2560-JP-1이 발언한 &#34;그 풍경 속으로 들어갔다&#34;는 어떻게 이루어진 것인지, 또 D-2882가 그 풍경을 보지 못했는지는 아직 불명이다. SCP-2560-JP는 이 기록 이후, 기록할 만한 변화는 확인되지 않았다.
&gt;
