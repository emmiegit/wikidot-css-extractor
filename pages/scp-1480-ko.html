**특수 격리 절차:** SCP-1480-KO는 해저 협곡 내부에 위치한 특성상 별도의 지리적 격리를 요구하지 않는다. 음파 탐지기를 장착한 재단 소속의 정찰함이 주기적으로 SCP-1480-KO의 입구가 위치한 해역의 해상을 순회하며 해상 및 해저를 순찰, SCP-1480-KO-A를 비롯한 협곡 내외부로 출입하는 독립체들의 동태를 파악한다.

**설명:** SCP-1480-KO는 대한민국과 일본 사이의 해저에 위치한 외부차원이다. 해당 외부차원은 외부 차원에 나있는 특정한 입구를 통해 진입할 수 있으며, 내부는 외부의 환경과 동일하게 구성되어 있으나 출처불명의 빛으로 인해 외부보다 밝고 비교적 따뜻한 상태를 유지한다.

SCP-1480-KO의 중앙에는 일본, 중국, 한국의 건축 양식을 기반으로 만들어진 궁궐이 존재한다. 궁궐의 주변에는 벚꽃이 핀 벚나무가 다수 심어져 있으며, 벚꽃은 1년 내내 개화된 상태를 유지한다. 해수라는 환경에도 불구하고 벚나무의 경우 비변칙적인 벚나무와 동일한 수준의 생명 활동이 관찰되고 있으며, 궁궐의 경우 부식의 흔적이 전혀 존재하지 않는다.

궁궐 내부에는 각기 다른 용도를 가진 방들이 존재한다. 1층의 방들은 모두 거대한 중앙홀과 이어져 있으며, 각각 수행의 방(동쪽), 역사의 방(서쪽), 용의 방(북쪽)으로 불린다. 3개의 방은 각각 거대한 목재 문으로 홀과 분리되어 있으며, 용의 방의 경우 해당 목재 문이 황금으로 테두리가 장식되어 있다. 문이 열린 상태에서도 용의 방 내부와 궁궐 외부에 존재하는 해수는 다른 방들로 유입되지 않는다. 또한 중앙 홀은 옥과 청옥으로 장식되어 있으며, 8개의 기둥이 정팔각형 구조로 배치되어 있다. 

궁궐의 2층에는 거주 구역이 존재한다. 거주 구역은 인간형 독립체가 거주하기 적합하도록 설계되어 있으며, 중앙에 위치한 공동 거주 구역을 중심으로 50여 개가량의 개별적인 거주 구역이 존재한다.

용의 방에는 SCP-1480-KO-A로 명명된 신성 독립체가 상주하고 있다. SCP-1480-KO-A는 푸른색 비늘로 뒤덮인 동양의 용과 같은 형상의 독립체로, 전체 몸길이는 1.2km에 달한다. 대상은 현재까지 기상, 물, 번개를 조작하는 변칙성을 가지고 있으며 수중과 공중에서 자유로운 이동이 가능하다는 것이 확인되었다. 또한 텔레파시를 통해 대화 상대에게 자신의 생각을 직접 전달하는 방식으로 대화한다.

* **부록-1480-KO-01**

SCP-1480-KO는 요주의 단체 [[[http://scpko.wikidot.com/chonghaejin|청해진]]]이 SCP-1480-KO-A를 공격하는 과정에서 발생한 여파를 파악하는 과정에서 발견되었다. 당시 청해진은 SCP-1480-KO를 향해 음파 병기를 통한 공격을 가해 도발 중이었다.

&gt; 
&gt; **교전 기록**
&gt; 
&gt; **교전 담당 부대:** 이오타-12(“포경선”)
&gt; * **전함 SCPS-시드래곤**
&gt; * **전함 SCPS-리바이어던**
&gt; * **잠수함 SCPS-노틸러스**
&gt; * **잠수함 SCPS-아틀란티스**
&gt; 
&gt; **교전 상대:** Goi-0531, 청해진
&gt; 
&gt; ------------------
&gt; 
&gt; **이오타-1:** 여기는 시드래곤, 고수치의 이코르 방사선[[footnote]]신성 독립체가 발산하는 고유의 방사선[[/footnote]] 감지 지역에 도착했다. 정확한 위치 확인 바람.
&gt; 
&gt; **이오타-3:** 여기는 노틸러스, 해저 협곡에서 이코르 방사선이 감지된다. 더불어 유의미한 수준의 흄 준위 변동 역시 포착되었다.
&gt; 
&gt; **이오타-1:** 협곡 근방으로 접근한다.
&gt; 
&gt; //함선과 잠수함들이 협곡 근방으로 이동한다.//
&gt; 
&gt; **이오타-4:** 여기는 아틀란티스, 협곡 입구에서 무언가가 관측된다.
&gt; 
&gt; **이오타-1:** 자세한 확인을 요한다.
&gt; 
&gt; **이오타-4:** 크기 측정상으로는 고래 같은 생물로 보인다. 그리고... 대상에게서도 이코르 방사선이 검출된다.
&gt; 
&gt; **이오타-1:** 그게 재단에서 파악한 해당 이코르 방사선의 근원으로 예상되는가?
&gt; 
&gt; **이오타-4:** 그건 아닌 것 같다. 재단에서 파악한 수치와 비교하면 그 수치가 너무 미약하다. 협곡 내부에 다른 근원이 존재할 것이다.
&gt; 
&gt; //함선과 잠수함이 협곡의 입구 근처로 이동한다.//
&gt; 
&gt; **이오타-3:** 입구에서 발생되는 미약한 이코르 방사선 수치의 근원을 확인했다. 대상은 SCP-983-KO, 청해진의 고래다.
&gt; 
&gt; **이오타-1:** 청해진? 여기서 뭘 하는 거지?
&gt; 
&gt; **이오타-3:** 외부 카메라로 관찰 결과 육안으로 관측 가능할 정도의 강력한 소나 방출이 보고되었다.
&gt; 
&gt; **이오타-1:** 소나의 목표 지점은?
&gt; 
&gt; **이오타-3:** 협곡 내부를 향하고 있다. 정확한 지점은 알 수 없다.
&gt; 
&gt; //협곡 내부로부터 갑작스럽게 괴성이 흘러나온다.//
&gt; 
&gt; **이오타-3:** 아틀란티스. 방금 그 소리 거기도 잡혔나?
&gt; 
&gt; **이오타-4:** 그렇다. 시드래곤, 아무래도 청해진은 협곡 내부에 있는 미상의 독립체를 자극 중인 듯하다.
&gt; 
&gt; **이오타-1:** ...저들이 오히려 내부의 독립체를 저지하고 있을 가능성은?
&gt; 
&gt; **이오타-2:** 지금까지의 청해진의 행보[[footnote]]청해진은 현재까지 수많은 해양 독립체와의 충돌을 야기해 왔다.[[/footnote]]와 갈수록 더 불안정해지는 흄 준위를 고려했을 때, 희박하다고 생각된다.
&gt; 
&gt; **이오타-1:** 사령부, 현재 청해진의 SCP-983-KO가 이코르 방사선의 근원으로 추정되는 협곡 내부의 독립체를 향해 지속적으로 소나를 방출하고 있다. 흄 준위는 더욱 불안정해지고 있다. 교전 허가를 요청한다.
&gt; 
&gt; **사령부:** 교전을 허가한다.
&gt; 
&gt; **이오타-1:** 노틸러스, 아틀란티스, SCP-983-KO의 소나 방출을 방해하라.
&gt; 
&gt; //잠수함 노틸러스와 아틀란티스가 SCP-983-KO를 향해 소나를 방출한다. 갑작스런 자극에 SCP-983-KO가 동요하며 소나 방출을 중단한다. SCP-983-KO는 소나를 피해 다른 위치로 이동하기 시작한다.//
&gt; 
&gt; **이오타-1:** 격퇴한건가?
&gt; 
&gt; **이오타-3:** 아직이다. 자리를 바꿔가며 지속적으로 소나를 방출하고 있다.
&gt; 
&gt; **이오타-4:** 충격파 어뢰를 사용하겠다.
&gt; 
&gt; //아틀란티스가 SCP-983-KO를 향해 충격파 어뢰[[footnote]]해당 어뢰는 기적학적 작용을 이용해 내장된 에너지를 100% 충격파 형태의 운동 에너지로 전환할 수 있다.[[/footnote]]를 발사한다. 어뢰는 SCP-983-KO의 근처에서 폭발하며 강력한 충격파를 일으킨다. 두 잠수함은 이후로도 SCP-983-KO를 향해 총 세 발의 충격파 어뢰를 발사한다.//
&gt; 
&gt; **이오타-3:** 대상을 입구로부터 떨어뜨리는데 성공했다.
&gt; 
&gt; //이전에 감지되었던 괴성이 다시 감지된다.//
&gt; 
&gt; **이오타-3:** 방금 전 감지된 소리가 다시 들린다. 이번에는 더욱 크다.
&gt; 
&gt; //협곡에서 SCP-1480-KO-A가 출현한다. 대상은 빠르게 솟아올라 해수면으로 향한다.//
&gt; 
&gt; **이오타-1:** 이미 늦어버렸군. 사령부, 협곡에서 미상의 독립체가 출몰했다! 굉장히 거대하다!
&gt; 
&gt; **사령부:** 독립체는 적대적인가?
&gt; 
&gt; **이오타-1:** 아직 잘 모르겠다. 현재 SCP-983-KO가 있는 곳으로 향하고 있다.
&gt; 
&gt; //SCP-983-KO가 SCP-1480-KO-A를 쫓아 해수면으로 접근한다. SCP-983-KO의 상부 갑판에 설치된 함포들이 일제히 SCP-1480-KO-A를 공격하기 시작한다.//
&gt; 
&gt; **이오타-1:** SCP-1480-KO-A와 청해진이 교전을 시작했다!
&gt; 
&gt; **사령부:** 최대한 둘의 교전을 빨리 끝내는 쪽으로 작전을 수행하라.
&gt; 
&gt; //SCP-1480-KO-A가 포효한다.//
&gt; 
&gt; **이오타-1:** ...방금 그 소리 나만 들린건가?
&gt; 
&gt; **이오타-2:** 우리도 들렸다. 대원들 전부 소리가 들린 것으로 보아 텔레파시의 일종으로 추정된다.[[footnote]]이오타-12 부대원들은 전원 ‘일면식조차 없는 자신을 공격하는 청해진에 대해 부당함을 표하는 말’을 들었다고 진술했다.[[/footnote]]
&gt; 
&gt; **이오타-1:** 우리가 들은게 틀리지 않다면 청해진 쪽을 치는게 합당하겠군. 전원 SCP-983-KO를 현 지역에서 격퇴시킨다.
&gt; 
&gt; //SCP-1480-KO-A가 SCP-983-KO를 향해 입에서 강력한 번개를 방출한다. SCP-983-KO는 빠르게 잠수하나, 번개의 여파로 인해 돛 하나가 파손된다.//
&gt; 
&gt; **이오타-1:** 노틸러스, 아틀란티스, 지금이다. 대상을 물 밖으로 끌어내라.
&gt; 
&gt; //이오타-1의 지시에 따라 노틸러스와 아틀란티스가 SCP-983-KO를 향해 강력한 소나를 방출한다. SCP-983-KO는 움직임에 불편함을 보이나 그 이상의 피해는 관측되지 않는다. 노틸러스가 SCP-983-KO를 향해 충격파 어뢰를 발사하고, 어뢰는 SCP-983-KO의 배 부분에 적중한다. 대상은 고통을 호소하는 듯한 울음소리를 내며 해수면 위로 올라간다.//
&gt; 
&gt; **이오타-3:** SCP-983-KO가 물 위로 올라간다.
&gt; 
&gt; **이오타-1:** 확인. 리바이어던, 우리 차례다.
&gt; 
&gt; //SCP-983-KO가 해수면 위로 올라오자 SCP-1480-KO-A가 SCP-983-KO를 향해 돌진한다. 청해진의 인원들이 공격을 준비하려 할 때, 시드래곤과 리바이어던에서 포격을 개시한다. 갑작스러운 포격에 청해진의 인원들은 자리를 잡지 못하고 공격에 지연이 생긴다. SCP-983-KO는 잠수하여 가까스로 SCP-1480-KO-A의 공격을 피한다.//
&gt; 
&gt; //이후 비슷한 상황이 몇 차례 반복된다. 청해진과의 직접적인 교전 또한 몇 차례 발생하였으나 재단 측의 피해는 미미하다. SCP-1480-KO-A에 대한 제대로된 공격 시도를 수차례 방해 받은 청해진측은 후퇴하여 모습을 감춘다.//
&gt; 
&gt; **이오타-1:** 사령부, 청해진을 격퇴하는데 성공했다.
&gt; 
&gt; **사령부:** 확인. 수고했다. 독립체를 자극하지 말고 최대한 신속하게 빠져나오도록.
&gt; 
&gt; //이오타-12 소속 함선들은 빠르게 선수를 돌려 해당 지역을 이탈한다. SCP-1480-KO-A는 함선들을 잠시 바라보다 다시 협곡 안으로 들어간다.//
&gt; 

* **부록-1480-KO-02**

청해진의 SCP-1480-KO-A 공격 사건 이후, 재단은 SCP-1480-KO의 존재에 대해 알게 되었으며, 이후 SCP-1480-KO에 대한 조사가 진행되었다.

&gt; 
&gt; * **수행의 방**
&gt; 
&gt; * 수행의 방은 거대한 뱀 형태의 독립체[[footnote]]분석 결과 이들은 뱀아목(Serpentes)의 동물들과 유전자가 거의 일치하나, 높은 수치의 생명 약동 에너지를 발산하고 있다.[[/footnote]]들이 머무르는 장소로, 이들은 해당 방에서 똬리를 틀고 명상하는 것과 같은 행동을 보인다. 방에 존재하는 독립체 수는 총 9마리다.
&gt; 
&gt; * 방의 바닥은 석재로 이루어진 원형의 바닥을 폭 1.5m, 깊이 30cm 가량의 물이 감싸는 구조이며, 물 아래의 광원에 의해 방은 전체적으로 녹색 빛을 띤다.
&gt; 
&gt; * 방의 벽면은 바닥과 동일한 석재로 구성되어 있으며, 기둥을 경계로 칸마다 하나씩 총 7개의 벽화가 그려져 있다.
&gt; 
&gt; * 입구를 기준으로 하여 북쪽 방향의 벽화에는 수행을 하는 이무기의 모습이 그려져 있다.
&gt; 
&gt; * 북동쪽 방향의 벽화에는 이무기 위의 하늘에 원형 물체[[footnote]]정황상 여의주로 추정됨.[[/footnote]]가 존재하는 것이 묘사되어 있다.
&gt; 
&gt; * 동쪽 방향의 벽화에는 이무기가 원형 물체를 가지고 하늘로 올라가는 모습이 묘사되어 있다. 벽화 속 이무기는 꼬리는 이무기와 같으나 머리쪽으로 갈수록 용과 흡사한 형태를 한 것으로 묘사된다.
&gt; 
&gt; * 남동쪽 방향의 벽화에는 울창한 초목과 강이 그려져 있으며, 사람들이 하늘을 향해 팔을 뻗고 있다. 사람들 위로는 하늘을 나는 용의 모습이 묘사되어 있다.
&gt; 
&gt; * 남서쪽 방향의 벽화에는 복수의 원형 물체를 끌어안은 채 똬리를 튼 이무기의 모습이 묘사되어 있다.
&gt; 
&gt; * 서쪽 방향의 벽화에는 하늘에서 떨어지는 이무기를 사람들이 지켜보는 모습이 그려져 있다. 이무기는 꼬리 부분은 용에 가까우나 머리쪽으로 갈수록 이무기의 형상을 하고 있는 것으로 묘사된다.
&gt; 
&gt; * 북서쪽 방향의 벽화는 [[[http://ko.scp-wiki.net/scp-326-ko|불타는 용과 같은 존재]]]가 청룡에 의해 숲으로 추락하는 묘사가 그려져 있다.
&gt; 

&gt; 
&gt; * **역사의 방**
&gt; 
&gt; * 역사의 방은 동아시아 전반에 걸쳐 발생했던 크고 작은 사건들과 관련된 기록물들과 당대의 역사적 유물들이 보존되어 있는 방이다. 해당 방에 보관된 기록들과 유물들은 옛 하나라 시절의 것들부터 대한제국 시기의 것들까지 폭넓은 시대 범주를 보인다.
&gt; 
&gt; * 방의 아래층에는 거대한 공간이 존재하며, 해당 공간의 4면은 전부 한지와 동일한 재질로 이루어져 있다. 한지로 이루어진 벽면에는 손을 댄 인원이 알고자 하는 역사, 사건에 대한 내용이 움직이는 수묵화의 형태로 나타난다. 해당 공간을 이루는 한지의 제작 시기를 측정하는 것을 불가능하였으며, SCP-1480-KO-A는 이에 대해 본인이 이 궁궐을 만들 당시에 함께 제작한 것이라 진술했다. 완전히 동일한 물질 구성과 유사한 변칙성을 보이는 [[[http://ko.scp-wiki.net/scp-800|SCP-800]]]과의 연관성은 불명이다.
&gt; 
&gt; * 추가 분석에 따르면 역사의 방 아래에 위치한 방에선 근미래 시점의 일까지 묘사되는 것이 확인되었다. 해당 묘사가 어떤 예언적 기작을 통해 이루어지는 것인지는 추가 연구가 진행 중이다.

&gt; 
&gt; * **용의 방**
&gt; 
&gt; * 용의 방은 SCP-1480-KO-A가 거주하는 공간으로, 외부에서 보이는 궁궐의 크기와 비교하여 매우 거대하다. 해당 방의 중앙에는 지름 20m, 길이 100m 가량인, 붉은색에 일정 간격마다 금테로 장식된 기둥이 존재하며, 기둥의 위에는 공중에 떠 있는 빛나는 노란 구체가 존재한다. 해당 구체는 막대한 양의 생명 약동 에너지를 발산하며, 이는 집중될 경우 국지적인 현실개변을 유발하기에 충분할 것으로 사료된다.
&gt; 
&gt; * 용의 방은 하나의 소형 수중 생물군계를 이루고 있으며, 해당 생물군계에선 동식물을 모두 포함해 최소 10여 종의 미확인 생물들이 관찰되었다. 유전자 분석 결과 이들은 기존에 발견된 생물종의 아종 혹은 파생종인 것으로 추정된다. 이들의 유전적 변화가 고립된 생물군계라는 환경적 특성에 의한 종 분화인지, 아니면 SCP-1480-KO-A의 변칙성을 통한 개입에 의한 것인지는 불명이다.
&gt; 
&gt; * SCP-1480-KO-A는 일상의 대부분을 해당 방에서 똬리를 튼 채 수면을 취하는 것으로 보내는 것이 확인되었다.
&gt; 

&gt; 
&gt; * **거주 구역** 
&gt; 
&gt; * 궁궐의 2층에 위치한 거주구역은 1층과 동일한 건축 양식으로 지어졌으나 내부의 디자인은 전반적으로 사미오말리에 공화국의 것과 유사한 구성을 띠고 있다.
&gt; 
&gt; * 거주 구역에는 사미오말리에인[[footnote]]과거 사모아 독립국 인근 해저에 존재했던 공화국 사미오말리에에 거주하던, 상어의 특징을 지닌 인간형 독립체를 지칭한다. 현재 사미오말리에는 SPC 재단에 의해 괴멸되었다.[[/footnote]]들이 거주하고 있으며, 이들은 SCP 재단 일본 지부 소속의 코우가 마나 대원 이후로 생존한 사미오말리에인에 대한 두 번째 발견 사례이다.
&gt; 
&gt; * 중앙의 공동 거주 구역은 전반적으로 거실과 같은 역할을 하며, 요리와 여가 활동 등을 할 수 있는 시설들이 마련되어 있다. 또한 사미오말리에 공화국에서 유래된 것으로 보이는 유물들이 배치되어 있다.
&gt; 
&gt; * 개인 거주 구역은 중앙 거주 구역을 둘러싸는 형태로 되어 있으며, 둘 사이에는 폭 1.8m 가량의 복도가 존재한다. 개인 거주 구역 하나의 크기는 32m^^2^^정도이다.
&gt; 
&gt; [[collapsible show=&#34;[면담 기록 열람]&#34; hide=&#34;[접근 승인]&#34;]]
&gt; 
&gt; **면담 담당자:** 이사나기 나데시코 연구원
&gt; 
&gt; **면담자:** 말라이 포토[[footnote]]malie poto, SCP-1480-KO에 거주하던 40대 사미오말리에인으로, 이름은 사모아어로 지혜로운 상어를 뜻한다.[[/footnote]]
&gt;

&gt; 
&gt; **나데시코:** 안녕하세요! 면담에 응해주셔서 감사합니다.
&gt; 
&gt; **말라이:** 별 말씀을요.
&gt; 
&gt; **나데시코:** 몇 가지 질문을 드리려고 합니다. 원래 사시던 곳, 사미오말리에에서 이곳으로 오시게 된 경위가 무엇인가요?
&gt; 
&gt; **말라이:** 우선 저희 고향, 사미오말리에가 파괴되었단 것은 알고 계시죠?
&gt; 
&gt; **나데시코:** 네, SPC 재단에 의해 파괴된 것으로 알고 있습니다.
&gt; 
&gt; **말라이:** 그 습격 사태 당시에 저희도 도망쳐 나왔습니다. 가족과 일가 친척, 그리고 근처에 살던 이웃들끼리 황급하게 짐을 꾸려서 겨우 나왔죠.
&gt; 
&gt; **나데시코:** 아...
&gt; 
&gt; **말라이:** 도망치는 와중에도 꽤 많은 사람들이 죽었습니다. 옆집에 살던 사람들, 아이와 함께 있던 엄마와 그 아이까지... 그 수많은 사람들이 죽어나가는 와중에도 산 사람들은 살기 위해 계속 헤엄쳐야 했죠.
&gt; 
&gt; //말라이가 탁자위에 올리고 있던 양 손을 꽉 쥔다.//
&gt; 
&gt; **말라이:** 그런데 필사적으로 도망쳐 도시를 벗어났을 때쯤, 저희 앞으로 한 고래가 나타났습니다.
&gt; 
&gt; **나데시코:** 고래요?
&gt; 
&gt; **말라이:** 네, 그런데 보통의 고래하고는 좀 달랐습니다. 전체적으로는 살아있는 고래였지만 등의 상당 부분이 나무로 된 구조물들로 대체되어 있었죠. 그 고래는 저희를 한 입에 삼켰습니다. 아니, 삼켰다기 보단 자기 몸 속으로 들여보냈다고 보는게 맞겠네요.
&gt; 
&gt; **나데시코:** 덕분에 다들 무사할 수 있었군요.
&gt; 
&gt; **말라이:** 그렇습니다. 알고보니 그 고래는 살아있는 거대한 배와 같은 존재였고, 배의 선원과 선장으로 보이는 분들은 저희를 맞이해 주셨습니다. 그 분들은 저희와는 다른 언어를 썼지만, 다행히 통역 수단이 존재했고 서로 대화할 수 있었죠.
&gt; 
&gt; **나데시코:** 그럼 그분들이 여기까지 데려다준 건가요?
&gt; 
&gt; **말라이:** 저희는 당시 쫓기는 중이었기에, 충분히 먼 곳까지 가달라고 그분들께 부탁드렸습니다. 그래서 그분들은 한 섬에 내려다 주셨습니다.[[footnote]]SCP-1480-KO의 위치를 고려하였을 때 해당 섬은 대마도인 것으로 추측된다.[[/footnote]] 이후 저희는 바다로 내려가 새로운 살 만한 곳을 모색했고, 이곳을 발견하게 된 것이죠.
&gt; 
&gt; **나데시코:** 당시 상황을 좀 더 설명해주시면 감사하겠습니다.
&gt; 
&gt; **말라이:** 저희는 여러분도 보신, 궁궐의 주인분께 저희가 지금까지 겪어온 일들에 대해 설명드린 뒤 이곳에서 머물게 해달라고 간청했습니다. 그리고 그분께선 혼쾌히 허락하셨고, 저희는 그분의 제자분들의 도움을 받아 함께 궁궐을 증축했습니다.
&gt; 
&gt; **나데시코:** 그게 지금 이곳... 여러분들이 살고 계신 방이군요?
&gt; 
&gt; **말라이:** 그렇습니다.
&gt; 
&gt; **나데시코:** 면담 감사합니다.
&gt; 
&gt; **말라이:** 저도 한 가지 질문이 있는데 들어주시겠습니까?
&gt; 
&gt; **나데시코:** 무엇인가요?
&gt; 
&gt; **말라이:** 여러분은 저희가 사미오말리에가 멸망해서 도망쳐 온 것을 알고 계셨습니다. 혹시 거기에 직접 가보셨나요? 만약 그렇다면 살아남은 또 다른 이들은 있습니까?
&gt; 
&gt; **나데시코:** 저는 잘 모르겠네요. 상부에 한 번 물어보겠습니다.
&gt; 
&gt; **말라이:** 감사합니다.

* **부록-1480-KO-03**

재단은 보다 자세한 정보를 위해 SCP-1480-KO-A와의 대화를 시도하였다. 직접적 접촉에 앞서 재단은 수륙양용 무인 드론을 파견했으며, 드론을 통한 대화에서 SCP-1480-KO-A는 긍정을 표했다. 이후 재단은 조사팀을 파견하였다.

&gt; 
&gt; **면담 담당자:** 이사나기 나데시코 연구원
&gt; 
&gt; **면담 대상:** SCP-1480-KO-A
&gt; 
&gt; **서문:** 대상은 통상적으로는 텔레파시로 소통하나, 면담 기록을 위해 구두로 대화하는 것을 요청하였고, 대상은 이에 수락하였다.
&gt; 
&gt; ----------------------------
&gt; 
&gt; **나데시코:** 면담 요청에 응해주셔서 감사합니다.
&gt; 
&gt; **SCP-1480-KO-A:** 궁금한게 있다면 무엇이든 물어보시게. 오랜만에 하는 이방인과의 대화라 나도 즐겁구려.
&gt; 
&gt; **나데시코:** 오랜만이라면, 한동안 다른 사람들과 만나지 못하셨단 뜻이군요?
&gt; 
&gt; **SCP-1480-KO-A:** 그렇다네.
&gt; 
&gt; **나데시코:** 그렇다면 오랫동안 이곳에서 지내셨겠군요. 이곳에서 무엇을 하셨는지 자세한 설명을 듣고 싶습니다.
&gt; 
&gt; **SCP-1480-KO-A:** 나는 이곳에서 오랜 시간 인간들의 역사를 탐구하고, 또 제자들을 육성하는 일을 해왔지.
&gt; 
&gt; **나데시코:** 제자 육성이라면, 저곳의 방 안에 있는 뱀들을 말씀하시나요?
&gt; 
&gt; **SCP-1480-KO-A:** 맞네. 그들이 나의 제자들일세. 이무기와 용에 대한 이야기는 알고 있겠지?
&gt; 
&gt; **나데시코:** 네, 이무기가 오랜 시간 도를 닦으면 용이 된다는 이야기죠.
&gt; 
&gt; **SCP-1480-KO-A:** 저들도 용이 되기 위해 수행을 하고 있는 이들이지. 본래는 이무기들 스스로가 수행할 공간을 찾았지만, 시간이 지나 인간들의 입지가 크게 늘어나 눈에 띠지 않고 수행할 곳을 찾기 힘들어졌어. 그래서 이렇게 자리를 마련해 주었지. 이곳 외에도 수행을 위한 은신처가 몇 곳 더 있다네.
&gt; 
&gt; **나데시코:** 수행을 하고 있는 공간의 벽화들은 무슨 의미인가요?
&gt; 
&gt; **SCP-1480-KO-A:** 내가 제자들에게 내린 일종의 지침일세. 첫째, 용이 되기 위해 여의주를 얻을 때까지 수행에 정진할 것, 둘째, 여의주를 과하게 탐하지 말 것, 셋째, 세상을 이롭게 할 것, 넷째, 승천하는 모습을 사람들에게 들키지 말 것, 다섯째는...
&gt; 
&gt; //SCP-1480-KO-A가 잠시 침묵한다.//
&gt; 
&gt; **SCP-1480-KO-A:** 심성을 다스릴 것.
&gt; 
&gt; **나데시코:** 마지막 그림에는 무슨 사연이 있는 것 같네요.
&gt; 
&gt; **SCP-1480-KO-A:** 벽화에 그려진 건 내 첫 번째 제자들 중 하나였던 존재다. 총명했지만 동시에 성미가 급했지. 그는 1000년을 다 채우기도 전에 불완전한 여의주를 만들어 승천을 시도했고, 급기야 사람의 눈에 띄어 그대로 추락해 버리고 말았다네.
&gt; 
&gt; **나데시코:** 아... 그 제자는 어떻게 되었나요?
&gt; 
&gt; **SCP-1480-KO-A:** 그는 자신의 자업자득으로 인해 생긴 참사에 울분을 참지 못하고 그대로 타락해 버렸다. 그리고 땅 곳곳의 산천초목을 모조리 황폐하게 만들기 시작했지. 나는 내 제자를 내 손으로 제압할 수밖에 없었다. 그리고 헌원님께 부탁드려 만들어진 특별한 정기를 담은 숲에 가두었지.
&gt; 
&gt; **나데시코:** 그 숲이 어디인지 지금도 기억하시나요?
&gt; 
&gt; **SCP-1480-KO-A:** 기억하다마다... 이곳으로부터 서쪽으로 떨어져 있는 그리 멀지 않은 반도에 위치한 숲이었지. 지금도 가끔 성미가 급해 수행을 게을리 하고 [[[http://ko.scp-wiki.net/scp-770-ko|요행을 저지르는 제자들]]]이 있곤 한데, 그럴 때마다 그 녀석이 생각나서 더 크게 꾸짖곤 한다네.
&gt; 
&gt; //잠시 침묵이 흐른다.//
&gt; 
&gt; **나데시코:** 음.. 흠흠 약간 침울한 분위기에 죄송하지만 다른 쪽 방에 있는 역사적 자료들... 저것들과 관해선 무슨 일을 하셨는지 여쭤봐도 될까요?
&gt; 
&gt; **SCP-1480-KO-A:** 아, 저것들 말인가. 나는 오랜 시간 곳곳을 돌아다니면서 이 땅의 역사와 문물들을 기록하고 수집했다네. 이 땅에 사는 이들에 대해 궁금한게 많았거든.
&gt; 
&gt; **나데시코:** 그럼 지금도 계속 돌아다니시나요?
&gt; 
&gt; **SCP-1480-KO-A:** 아니, 지금은 제자들의 도움을 많이 받는다네. 여러 번의 싸움 때문에 몸도 예전 같지 않아서 말이야. 여와의 자식들과의 싸움, 흉수과의 싸움, 그리고 내 첫 제자와의 싸움.
&gt; 
&gt; **나데시코:** 여와랑 흉수라면, 그 중국 신화상에 나오는 그 존재들 말씀이신가요?
&gt; 
&gt; **SCP-1480-KO-A:** 그렇다네. 그들은...
&gt; 
&gt; //갑작스럽게 SCP-1480-KO-A가 고통을 호소한다.//
&gt; 
&gt; **나데시코:** 괜찮으세요?
&gt; 
&gt; **SCP-1480-KO-A:** ...괜찮다. 흉수들과 싸웠을 때의 부상이 아직도 나를 괴롭히는구나. 나는 이만 들어가 봐야겠군. 다음에 다시 와주겠나?
&gt; 
&gt; **나데시코:** 알겠습니다.
&gt; 
&gt; **[면담 종료]**
&gt; 

* **부록-1480-KO-04**

재단은 수집된 이자메아 보고서 목록에서 과거 이자메아가 SCP-1480-KO-A를 비롯한 관련 독립체들과 접촉했던 기록으로 추정되는 보고서를 발견하였다.

&gt; + 백택 계획 III 청룡,,靑龍,, 계획
&gt; 
&gt; **활동 일자:** 쇼와 12년(1937년) █월  █일 ~ 쇼와 12년(1937년) █월 █일
&gt; 
&gt; **목적:** 최근 우리 군은 우리 영해 근방에서 이상 현상의 징후를 포착했다. 해당 징후를 추적한 결과 한 해저 협곡의 근방을 중심으로 일어나고 있었고, 협곡을 수색한 결과 우리는 협곡 내부에 위치한 궁궐의 존재를 확인했다. 궁궐 내부에는 궁궐의 주인격 되는 토착 존재가 살고 있었는데 그 모습은 전승상으로 내려져 오는 청룡의 모습과 일치했으며, 청룡이 다룬다고 알려진 것들을 자유자재로 다룰 수 있는 변칙적 능력이 있음이 확인되었다. 이 변칙적인 존재는 우리와 말이 통하고 지성이 있기에, 설득을 통해 우리 군에 합류시킨다면 비대칭 전력으로서 큰 활약을 보여줄 수 있을 것으로 사료된다. 우리는 해당 개체를 통해 다음 목표를 달성하고자 한다.
&gt; 
&gt; * 대일본제국의 제해권 및 제공권 강화
&gt; * 전투시 물적 자산 및 인적 자산의 최소화
&gt; * 토착 개체의 거주지의 해저 기지화
&gt; * 해당 개체의 산하에 있는 다른 독립체[[footnote]]수행의 방에서 거주하는 독립체들로 추정된다.[[/footnote]]들의 영입 및 군사력 증강
&gt; * 청룡 설화와의 결부 및 현 정권의 정치적, 종교적 정당성 강화
&gt; 
&gt; **자산:** 이 존재는 현재 조사국이 발견해 온 여러 종류의 괴수들 중 가장 다루기 까다로운 분류에 속하는 괴수다. 현재 이 존재와의 협상이 결렬되고, 대일본제국과 척을 지게 될 경우 현재로선 이 괴수를 완전히 통제할 수 있는 어떠한 변칙적, 비변칙적 수단도 존재하지 않는다. 이 괴수가 우리를 적대하게 될 경우를 대비하여 가능한 강력한 저지 수단이 필요하다.
&gt; 
&gt; * 해당 개체를 저지할 수 있는 비변칙적, 변칙적 무기들
&gt; * 해당 개체를 수용할 수 있는 수용 시설
&gt;
&gt; 
&gt; **결과:** 실패함. 우리가 목적으로 삼은 괴수가 우리와의 협력을 거절하면서 시도 자체가 무산되었다. 강압적인 방식도 고려되었으나, 목표 괴수와 그와 연관된 존재들 역시 현재의 조사국이 감당하기에는 너무나도 강력한 바, 시도가 포기되었다.
&gt; 
&gt; **계획 책임자(서명):** 히라누마 대좌
&gt; 

&gt; + 백택 계획 III 후 승천,,昇天,, 계획
&gt; 
&gt; **활동 일자:** 쇼와 12년(1937년) █월  █일 ~ 쇼와 12년(1937년) █월 █일
&gt; 
&gt; **목적:** 청룡 계획이 실패함에 따라, 조사국은 새로운 목표 대상을 물색하였다. 과거 청룡 작전의 목표 괴수와 조우했을 당시 대상이 ‘제자’라고 칭했던 거대한 뱀과 같은 개체들이 해당 궁궐 이외의 장소에도 있었음을 진술함에 따라 조사국은 다른 장소의 괴수들을 찾는 것으로 방향을 잡았다. 이후 조사국은 청룡 작전의 목표 대상이던 괴수의 거주지에 있던 개체들 이외의 다른 개체군들을 발견하는데 성공했다. 해당 괴수들은 기존의 목표가 되었던 괴수 만큼 변칙성이 강력하지는 않으나, 충분히 위협적인 현실 개변을 가할 수 있는 것이 확인되었다. 또한 이들의 진술에 의하면 ‘여의주’라고 칭하는 구슬을 소유하면 승천하여 용이 될 수 있는 바, 기존의 확보하려던 목표 개체 만큼의 위력을 낼 수 있을 것으로 기대된다. 우리는 이들을 통해 다음과 같은 목표를 얻고자 한다.
&gt; 
&gt; * 대일본제국의 제해권 및 제공권 강화
&gt; * 전투 시 물적 자산 및 인적 자산의 최소화
&gt; * 용과 관련된 설화와의 결부 및 현 정권의 정치적, 종교적 정당성 강화
&gt; 
&gt; **자산:** 이전 계획과 작전 과정은 대체로 동일하나, 전력 증강을 위해 확보한 개체들을 승천시킬 필요가 있다. 따라서 해당 개체들이 승천하기 위한 ‘여의주’를 인공적으로 제작하기 위한 주술적 인원 및 설비가 필요하다. 사실 개체들의 진술에 따르면 여의주는 수행의 과정을 통해 자발적으로 만들어 낼 수 있으나, 대일본제국과의 협력을 위해 통상의 시간보다 앞당겨서 승천할 수 있도록 돕는 것을 조건으로 내건 이상, 이들의 승천을 위한 여의주 제작을 도울 필요가 있다. 따라서 다음과 같은 자산이 요구된다.
&gt; 
&gt; * 해당 개체를 수용할 수 있는 수용 시설(보유 중)
&gt; * 해당 개체들의 여의주 제작을 보조하기 위한 주술적 능력이 있는 인원 여럿
&gt; * 해당 개체들의 여의주 제작을 보조하기 위한 변칙적 수단
&gt; * 해당 개체를 저지할 수 있는 비변칙적, 변칙적 무기들(보유 중)
&gt; 
&gt; **결과:** 실패함. 조사국에서 괴수들의 주도 하에 여의주를 만들기 위해 수차례 시도를 했으나, 색과 발산하는 에너지 측면에서 불완전한 여의주만이 생산될 뿐이었다. 단일한 여의주의 부족한 힘을 보완하기 위해 복수의 여의주를 생산해 보기도 하였으나, 복수의 여의주로도 승천을 불가능했다. 이에 따라 지속적인 실패로 인한 괴수들과의 불화가 발생, 이탈자들이 발생하기 시작했다. 몇몇은 신체에서 불을 뿜는 등 추가적인 변칙성을 보이며 공격성이 급격하게 증가하기 시작했고, 변칙적 급속 냉각 장치를 이용해 수용소에 남아있던 모든 괴수들을 냉동시키고 시설은 폐쇄되었다.
&gt; 
&gt; **계획 책임자(서명):** 히라누마 대좌

* **부록-1480-KO-04**

다음은 입수한 이자메아의 기록을 통해 알아낸 독립체 수용시설의 위치를 수색한 기록이다.

&gt; 
&gt; **수색 담당:** 카이-13(“금렵 감시인”)
&gt; 
&gt; **수색 지역:** 전 이자메아 독립체 수용시설
&gt; 
&gt; ------------------------------------------
&gt; 
&gt; **카이-1:** 무전 연결 확인.
&gt; 
&gt; **카이-2:** 확인.
&gt; 
&gt; **카이-3:** 확인.
&gt; 
&gt; **카이-4:** 확인.
&gt; 
&gt; **사령부:** 전원 신호 확인 완료.
&gt; 
&gt; //카이-13 부대원들이 문에 접근한다. 문은 높이 2m, 폭 0.9m의 철제 문으로, 디지털 잠금 장치가 되어 있다.//
&gt; 
&gt; **카이-1:** 문이 잠겨있다. 해제 장치 준비.
&gt; 
&gt; //부대원들이 해제 장치를 끌어와 개봉한다. 카이-2가 소형 절단기를 통해 디지털 잠금장치를 개봉한다. 이후 카이-3이 디지털 잠금장치의 회로에 해제 장치의 선을 연결한다.//
&gt; 
&gt; **사령부:** 원격 해킹 완료.
&gt; 
&gt; //해제 장치에서 알림이 울리며 문의 잠금이 해제된다. 카이-1을 선두로 부대원들이 진입하기 시작한다. 콘크리트로 된 정사각형 형태의 거대한 중앙 구역이 시야에 들어온다. 시야의 우측에는 5개 가량의 거대한 문이 존재하며, 좌측으로는 끄트머리에 비슷한 크기의 문이 하나 존재한다. 정면으로는 세 개의 문이 더 존재한다.//
&gt; 
&gt; **카이-2:** 어느 쪽 문으로 들어가 봐야 할까요?
&gt; 
&gt; **카이-1:** 왼쪽 문은 건물 구조상 바깥으로 향하는 곳이고... 일단 앞쪽의 문으로 들어가 보자. 카이-2는 날 따라 왼쪽 문으로 가고, 3과 4는 중앙으로 가봐라.
&gt; 
&gt; //카이-1, 2는 정면의 왼쪽 문으로 접근하며, 카이-3, 4는 중앙의 문을 향한다. 문에는 잠금장치가 있으나, 비활성화 되어있다.//
&gt; 
&gt; **카이-1:** 여기 바닥에 불탄 자국... 꼭 뭔가를 상징하는 문양처럼 되어 있는데? 사령부, 확인이 필요하다.
&gt; 
&gt; **사령부:** 스캔 확인. 잠시만 기다려라.
&gt; 
&gt; **카이-3:** 여기도 문양이 있습니다.
&gt; 
&gt; //카이-1과 2가 옆의 방으로 이동한다.//
&gt; 
&gt; **카이-1:** 이곳의 문양도 똑같이 생겼군.
&gt; 
&gt; **카이-3:** 오른쪽에 있는 방에도 똑같은 문양이 새겨져 있습니다.
&gt; 
&gt; **사령부:** 기적학자들의 분석결과, 해당 문양들은 다에바 술식에 기반한 고도의 생명 약동 에너지 집약을 위한 방진인 것으로 보인다.
&gt; 
&gt; **카이-2:** 생명 약동 에너지를 모으기 위한 방진이라... 도대체 뭐에 쓰인 걸까요?
&gt; 
&gt; **카이-1:** 어쩌면 저 옆쪽 방에 답이 있을지도 모르겠군.
&gt; 
&gt; //카이-1은 다른 벽면에 붙어 있는 5개의 문들을 가리킨다.//
&gt; 
&gt; **카이-1:** 측정기에 따르면 저기서 막대한 양의 생명 약동 에너지가 감지되고 있다.
&gt; 
&gt; //부대원들이 문에 접근한다.//
&gt; 
&gt; **카이-2:** 이쪽 문들은 잠겨 있군요. 잠금장치가 있는걸 보니 해제 장치를 가져와야... 뭐야 이게?
&gt; 
&gt; //카이-2는 잠금장치를 개봉한다. 붉은색으로 빛나는 원판이 존재하며, 원판에는 회로들이 단순한 구조로 연결되어 있다. 원판의 중앙에는 바늘 같은 물체가 붙어있다.//
&gt; 
&gt; **카이-2:** 아무래도 이 바늘은 바깥쪽으로 튀어나오도록 되어 있는 것 같은데...
&gt; 
&gt; **카이-1:** 사령부, 알 수 없는 구조의 잠금장치를 발견했다. 확인 바란다.
&gt; 
&gt; **사령부:** 스캔 확인, 잠시 대기하라.
&gt; 
&gt; [불필요한 대화 생략됨.]
&gt; 
&gt; **사령부:** 확인. 주술적 기작이 사용된 혈액 감식 장치다.
&gt; 
&gt; **카이-1:** 혈액 감식 장치? 생체 보안이라면 해킹은 요원하군. 문을 절단해야겠어.
&gt; 
&gt; **카이-2:** (소형 플라스마 절단기를 가져온다.) 다들 물러나 주세요.
&gt; 
&gt; //카이-2가 절단기를 통해 문에 구멍을 뚫기 시작한다. 문 그 자체의 두께로 인해 뚫는데 상당한 시간이 소요되었다.//
&gt; 
&gt; **카이-2:** 다 뚫었습니다.
&gt; 
&gt; //부대원들은 직경 1m 가량의 노란색 구체가 받침대 위에 고정되어 있는 것을 목격한다.//
&gt; 
&gt; **카이-1:** 이게 그 생명 약동 에너지의 근원인가 보군.
&gt; 
&gt; //카이-1이 측정기를 구체에 가까이하자 측정치가 빠르게 상승한다.//
&gt; 
&gt; **카이-1:** 사령부, 이 물체의 처리에 대해 결정을 내려달라.
&gt; 
&gt; **사령부:** 확보를 위해 곧 지원 인력을 보내겠다. 대기하라.
&gt; 
&gt; **카이-1:** 우리는 그동안 다른 구역을 수색하도록 하겠다. 둘은 남아있고 2는 나를 따라와라.
&gt; 
&gt; //카이-1, 2는 해제 장치를 들고 건물에서 나와 해당 건물로부터 50m 가량 떨어져 있는 다른 건물에 접근한다. 해당 건물에는 높이 9m, 폭 20m 가량의 격납고 형태의 문과 높이 2m, 폭 0.9m 가량의 문이 존재한다.//
&gt; 
&gt; **카이-1:** 역시 이 문도 잠겨 있군.
&gt; 
&gt; //카이-1과 2가 잠금장치의 회로를 해제 장치와 연결한다.//
&gt; 
&gt; **카이-1:** 사령부, 해당 건물로 진입하겠다.
&gt; 
&gt; **사령부:** 원격 해킹 완료. 진입을 허가한다.
&gt; 
&gt; //카이-1과 2가 건물 내부로 진입한다. 건물에는 여러 종류의 계기판과 기계들이 다수 존재한다.//
&gt; 
&gt; **카이-2:** 여긴 대체 뭐하는 곳이었을까요.
&gt; 
&gt; **카이-1:** 글쎄, 아무래도 옆에 붙은 격납고와 관련된 건 확실한 것 같군.
&gt; 
&gt; **카이-2:** 유일하게 켜져 있는 건 저거 하나뿐인 것 같습니다.
&gt; 
&gt; //카이-2가 가리킨 곳에는 붉게 빛나는 빨간 버튼이 강화 플라스틱 덮개에 감싸져 있다. 버튼 위의 계기판은 왼쪽으로 기울어져 있다.//
&gt; 
&gt; **카이-1:** 뭔지는 몰라도 내버려 두는 게 좋을 것 같네.
&gt; 
&gt; //카이-1과 2가 건물을 나서려는 찰나, 기계가 작동을 멈추는 소리가 들린다. 카이-1이 돌아보자, 오른쪽으로 기울어져 있는 계기판의 바늘과 불이 나간 버튼이 시야에 들어온다.//
&gt; 
&gt; **카이-1:** 설마 저 버튼 건드린거야?
&gt; 
&gt; **카이-2:** 아뇨, 아무 짓도 안했습니다!
&gt; 
&gt; **[미상]:** //우리는 너무나도 오랜 시간을 기다려왔다.//[[footnote]]해당 부분은 당시 부대원들이 접한 텔레파시 기록이다.[[/footnote]]
&gt; 
&gt; **카이-1:** 방금 그 소리 너도 들었지?
&gt; 
&gt; **[미상]:** //인간들에게 속아 이루지 못한 욕망은 시간 속에서 분노와 함께 커져가니...//
&gt; 
&gt; //강력한 진동이 감지된다.//
&gt; 
&gt; **[미상]:** //이제 그 복수를 할 때다.//
&gt; 
&gt; //건물 밖에서 큰 폭발음이 들리고 대원들은 전원 확인을 위해 건물 밖으로 나온다. 격납고의 문은 파괴되어 있으며 격납고 내외부는 막대한 양의 불길에 휩싸여 있다.//
&gt; 
&gt; **카이-3:** 무슨 일이야!
&gt; 
&gt; **카이-4:** 상공에 뭐가 있습니다!
&gt; 
&gt; //상공에는 대략 3마리 가량의 독립체가 비행하고 있다. 대상들은 SCP-326-KO-2와 유사한 외형을 하고 있으나, 전체적이 길이는 상대적으로 왜소하다.//
&gt; 
&gt; **카이-1:** 사령부, 현재 신원 미상의 독립체들이 깨어났다. 날 수 있고, 길이는 족히 몇 백 미터는 되는 것 같다!
&gt; 
&gt; **사령부:** 방금 우리 측에서도 확인했다. 병력 지원을 보낼테니 건물 내부에서 대기하라.
&gt; 

* **부록-1480-KO-05**

다음은 부록 04에 기록된 격리 파기 사건으로 이해 탈출한 독립체들과의 교전 기록이다.

&gt; 
&gt; **담당 특무부대:** 무호-99(“화룡 척살대”)[[footnote]]해당 부대는 뉴-7(“전속력으로”), 에타-5(“예거 봄버스”), 마리나-1(“삼도수군”), 파이-0(“격문개방조”)의 인원들로 구성된 합동 작전 부대다.[[/footnote]]
&gt; 
&gt; **교전 대상:** SCP-326-KO와 유사한 외형을 한 비행 독립체 3마리(길이 추정치: 500m, 300m, 200m)
&gt; 
&gt; ---------------------------------------------
&gt; 
&gt; **E-1:** 여기는 에타, 목표 대상에게 접근하고 있다. 대상을 주변으로 기상 악화의 징후가 포착되었다.
&gt; 
&gt; **사령부:** 대상들이 SCP-326-KO-2와 같다면 국소적인 기상재해는 해당 독립체들에 의한 것이다. 스크랜턴 닻을 전개하라.
&gt; 
&gt; **E-1:** 전 대원 스크랜턴 닻 전개.
&gt; 
&gt; **P-1:** 전 대원 스크랜턴 닻 전개.
&gt; 
&gt; //사령부의 지시에 따라 파이-0와 에타-5 부대원들이 작살 형태의 비행체를 사출한다. 비행체는 세 독립체에게 유도되어 한 마리 당 3개 가량의 스크랜턴 닻이 박힌다. 스크랜턴 닻이 가동하기 시작하고, 독립체들 주변의 기상 악화 징후가 사라진다.//
&gt; 
&gt; **E-1:** 귀찮은 일이 하나 줄었군.
&gt; 
&gt; //그 순간 독립체가 비행 부대를 향해 화염을 방출한다.//
&gt; 
&gt; **P-1:** 안타깝게도 저건 못 막나 보네.
&gt; 
&gt; **E-1** 마리나-1, 여기는 에타. 공중조는 놈들의 시선을 끌면서 이곳 발을 묶어두고 지원 사격을 할 예정이다. 수상 화력조는 그 사이에 가능한 최대한의 화력을 지원 바란다.
&gt; 
&gt; **SCPS 프라이빗 존스:** 확인. 모든 화력 투사 장비는 목표 대상을 조준하라.
&gt; 
&gt; //모든 함정의 대공 장비가 독립체들을 향해 조준된다. 공중조의 전투기가 선회 비행을 하며 독립체들을 일정한 공간 안으로 유도해 몰아넣는다.//
&gt; 
&gt; **SCPS 프라이빗 존스:** 신호에 맞춰 사격한다. 3... 2... 1... 사격!
&gt; 
&gt; //모든 함정이 동시에 사격을 가하기 시작한다. 피격 영역 전반이 불꽃과 연기로 가득 차기 시작하며 독립체들이 괴성을 지른다.//
&gt; 
&gt; **SCPS 프라이빗 존스:** 공중조, 대상에게 화력이 효과가 있나?
&gt; 
&gt; **E-1:** 현재 대상의 모습이 가려져서 알 수 없다.
&gt; 
&gt; //그 순간 연기와 화염 속에서 독립체 하나가 급속도로 내려온다.//
&gt; 
&gt; **SCPS 프라이빗 존스:** 현재 독립체 하나가 빠르게 접근 중이다. 호위함은 내려오는 독립체를 처리하라.
&gt; 
&gt; //호위함들은 빠르게 함포를 재조준해 접근하는 독립체에게 화력을 쏟는다. 독립체는 신체 곳곳에 유효타를 입음에도 불구하고 정면으로 빠르게 돌격해온다.//
&gt; 
&gt; **SCPS 프라이빗 존스:** 화력 집약 미사일 발사![[footnote]]해당 미사일은 기적학적 작업을 통해 폭발을 한 곳에 집약시킴으로써 대상의 국소 지점에 치명타를 주도록 설계되었다.[[/footnote]]
&gt; 
&gt; //호위함들이 일제히 미사일을 발사한다. 미사일들은 일제히 독립체의 머리에 적중한다.//
&gt; 
&gt; **SCPS 송원재:** 적중 성공!
&gt; 
&gt; //독립체는 머리에 큰 부상을 입은 뒤 다시 위로 상승하나, 이전에 비해 비행 고도가 낮다. 대상은 해당 영역에서 벗어나려 시도한다.//
&gt; 
&gt; **SCPS 프라이빗 존스:** 공중조, 한 마리가 도망치려 한다. 추격을 요청한다!
&gt; 
&gt; **P-1:** 알겠다. P-2, P-3, 지금부터 나와 함께 도망친 목표물을 추격한다.
&gt; 
&gt; **P-2:** 확인.
&gt; 
&gt; **P-3:** 확인.
&gt; 
&gt; //P-1, 2, 3이 대열에서 이탈해 도망친 독립체를 추적한다.//

&gt; 
&gt; **P-1:** 목표물 포착. 놈의 움직임이 전보다 많이 둔해졌다. 여기서 우리끼리 끝장을 본다. 미사일 준비.
&gt; 
&gt; //P-1, P-2, P-3이 독립체를 향해 미사일을 조준한다.//
&gt; 
&gt; **P-1:** 차례대로 발사한다. 대기하라.
&gt; 
&gt; //P-1이 충격파 미사일을 발사한다. 미사일로 인한 충격파에 독립체의 비늘과 살점이 대량으로 뜯겨져 나간다.//
&gt; 
&gt; **P-2:** P-2 미사일 준비.
&gt; 
&gt; //P-2가 충격파 미사일을 독립체를 향해 조준, 발사한다. 독립체는 몸을 틀어 미사일을 피하려 시도하고, 이로 인해 미사일은 독립체의 꼬리 부분에 맞는다.//
&gt; 
&gt; **P-3:** P-3 미사일 준비.
&gt; 
&gt; //P-3이 충격파 미사일을 독립체를 향해 조준한다. 독립체는 물속으로 잠수를 시도한다. 미사일이 발사되고, 독립체가 잠수를 시작하며 미사일이 빗겨 나간다. 그 순간, 물속에서 SCP-1480-KO-A가 솟아오르며 독립체를 물어 제압한다.//
&gt; 
&gt; **P-1:** 저런건 보고 받은 적이 없는데...
&gt; 
&gt; //P-0 대원들은 SCP-1480-KO-A를 축으로 커브를 돈다. SCP-1480-KO-A는 독립체를 물고 다시 물 속으로 잠수한다.//
&gt; 
&gt; **P-2:** 설마 우릴 적대하는 건 아니겠죠?
&gt; 
&gt; **P-1:** 아니길 빌어야지.
&gt; 
&gt; //SCP-1480-KO-A는 독립체들과 재단 특무부대 간 교전 발생 지역으로 향하기 시작한다.//
&gt; 
&gt; **P-1:** 사령부, 여기는 파이, 도망친 독립체 하나를 추격하고 있었는데 갑자기 엄청나게 큰 파란 용같이 생긴 놈이 나타나서 우리가 쫓던 독립체를 물어갔다. 지금은 교전 지역으로 향하는 중이다.
&gt; 
&gt; **사령부:** 대상은 아군이다. 대상을 이끌고 교전 지역으로 복귀하라.
&gt; 
&gt; **P-1:** 확인.
&gt; 
&gt; //P-0 부대원들이 SCP-1480-KO-A와 함께 교전 지역으로 복귀한다.//
&gt; 

&gt; 
&gt; 
&gt; //P-0 부대원들이 빠져나가고, 비행조의 다른 부대원들은 비행을 하며 독립체의 화염 공격을 피함과 동시에 일정 범위 내에서 벗어나지 못하도록 저지한다.//
&gt; 
&gt; **E-1:** 이대로 가다간 우리가 먼저 지칠 것 같다. 놈을 포박하는 것으로 작전을 변경할 것을 요청한다.
&gt; 
&gt; **SCPS 프라이빗 존스:** 알겠다. 전 함선들은 포박용 작살을 준비하라.
&gt; 
&gt; //무호-99의 전 함정이 일제히 대형 작살을 장전시킨다. 작살들은 독립체들을 향해 조준된다.//
&gt; 
&gt; **SCPS 프라이빗 존스:** 가장 큰 놈부터 노린다. 지시에 맞춰 발사하라. 3... 2... 1... 발사!
&gt; 
&gt; //작살들이 일제히 발사되고, 2개의 작살은 빗나갔으나 남은 작살들은 목표로 지정된 독립체의 몸통 곳곳에 박히는데 성공한다.//
&gt; 
&gt; **SCPS 프라이빗 존스:** 작살을 명중시킨 함정들은 전원 뒤로 후퇴해서 놈을 끌어내려라.
&gt; 
&gt; //작살을 명중시킨 함정들이 일제히 뒤로 후진하며 작살과 연결된 케이블을 감기 시작한다. 독립체는 작살을 빼내기 위해 몸을 비틀어대나 작살은 빠지지 않는다. 독립체의 체열 및 방사되는 화염으로 인해 작살이 달궈진다.//
&gt; 
&gt; **SCP 프라이빗 존스:** 놈이 불을 뿜으려 한다. 전원 사격 개시.
&gt; 
&gt; //함정들이 독립체의 안면부를 향해 사격을 가하기 시작한다. 독립체는 화염을 방사하려 하나, 안면부를 향해 빗발치는 공격에 의해 허공에 화염을 방사할 뿐 함정들에 타격을 주지 못한다.//
&gt; 
&gt; **SCPS 포항:** 대상의 고열 때문에 작살이 녹고 있습니다!
&gt; 
&gt; //작살은 대상이 자체적으로 방출하는 고열의 화염과 체온으로 인해 달궈진 상태에서 독립체가 신체를 뒤틀 때의 힘을 지속적으로 받아 휘어지기 시작한다.//
&gt; 
&gt; **SCPS 프라이빗 존스:** 거의 다 끌어내렸다. 냉각제를 발사하라!
&gt; 
&gt; //독립체의 주변에 있던 함정들이 대량의 액체 질소를 발사하기 시작한다. 막대한 양의 수증기가 발생하여 독립체를 뒤덮는다.//
&gt; 
&gt; **SCPS 프라이빗 존스:** 전원 폭격 개시...
&gt; 
&gt; //그 순간 독립체가 이전보다 훨씬 막대한 양의 화염을 신체 전체에서 방출하기 시작한다. 대상은 괴성을 지르며 함정들을 향해 막대한 양의 화염을 방출한다. 고열에 의해 작살들이 녹아내리며 케이블들이 끊어진다.//
&gt; 
&gt; **SCPS 프라이빗 존스:** 모든 함정은 전원 공격 범위에서 벗어나라!
&gt; 
&gt; //박혀 있던 작살들이 모두 사라진 독립체는 다시 하늘로 향하기 시작한다. 독립체를 중심으로 기상이 악화되기 시작한다.//
&gt; 
&gt; **E-1:** 무슨 일이지?
&gt; 
&gt; **SCPS 프라이빗 존스:** 아무래도 발산된 고열로 인해 스크랜턴 닻들이 손상된 것 같다.
&gt; 
&gt; **P-1:** 여기는 파이, 목적지로 귀환했다.
&gt; 
&gt; **SCPS 프라이빗 존스:** 독립체는 어떻게 되었나?
&gt; 
&gt; **P-1:** 무력화시켰다. 그리고 아군도 하나 데려왔다.
&gt; 
&gt; //SCP-1480-KO-A가 수면 위로 빠르게 솟아올라 선회 비행으로 포위된 상태의 독립체들을 향해 접근한다. SCP-1480-KO-A가 두 독립체를 향해 번개를 방출하고, 독립체들은 이를 가까스로 회피하며 역공을 시도한다.//
&gt; 
&gt; **독립체:** //헌원의 시대에는 그대가 가장 강했을지언정, 지금은 노쇠했으니 어찌 우리를 이길 수 있겠는가!//[[footnote]]해당 부분은 함선 내에 설치되어 있던 텔레파시 도청 장치에 감청된 기록이다.[[/footnote]]
&gt; 
&gt; **SCP-1480-KO-A:** //분노와 자만에 눈이 멀어 눈앞에 있는 것도 제대로 보지 못하는구나.//
&gt; 
&gt; //SCP-1480-KO-A의 주변으로 해수가 상승하기 시작한다. 상승한 해수들은 서서히 두 독립체들을 포위하기 시작한다. 독립체들이 해수로 된 장벽에 화염을 방출하며 빠져나가려 시도하나, 막대한 양의 해수가 고열의 화염으로 인한 증발을 충분히 상쇄한다. 물리적인 탈출 시도 역시 해수 장벽에 의해 저지된다.//
&gt; 
&gt; **SCP-1480-KO-A:** 모두들 멀리 떨어지게!
&gt; 
&gt; **SCPS 프라이빗 존스:** 전원 후퇴, 교전 지역에서 떨어져라!
&gt; 
&gt; **P-1:** 비행조 전원 후퇴한다.
&gt; 
&gt; //모든 부대원들이 충분히 거리를 벌렸을 때 즈음, SCP-1480-KO-A가 강력한 번개를 방출한다. 번개는 해수 장벽의 틈새를 지나 두 독립체에 적중한다. 독립체들을 관통한 번개가 사방으로 유도, 발산된다. 독립체들은 신체 전반과 입에서 막대한 양의 화염을 발산하며 저항한다.//
&gt; 
&gt; //독립체들이 교전 중인 지역을 중심으로 이전보다 훨씬 빠른 속도로 기상이 악화되기 시작한다. 천둥번개가 동반되기 시작하며 비가 내릴 조짐을 보인다.//
&gt; 
&gt; **E-1:** 방금 전의 번개로 나머지 스크랜턴 닻들도 고장난 것 같군.
&gt; 
&gt; **SCPS 프라이빗 존스:** 지금이 끝을 볼 기회다. 전원 발사 준비!
&gt; 
&gt; **P-1:** 비행조도 전원 타격을 준비하라.
&gt; 
&gt; **E-1:** 확인.
&gt; 
&gt; //무호-99의 모든 함선과 전투기들이 일제히 교전 지역을 겨냥한다.//
&gt; 
&gt; **P-1:** 셋... 둘... 하나.... 발사.
&gt; 
&gt; //P-1의 카운트에 맞추어 모든 화력이 독립체에게 집중된다. 이에 맞추어 SCP-1480-KO-A는 점차 축소시키고 있던 해수 장벽을 일순간 제거하며 물러나고, 발사된 모든 발사체가 독립체들에게 적중한다. 거대한 폭발이 일어나며 그로 인한 충격파가 갑호-99 부대원들이 위치한 곳까지 도달한다.//
&gt; 
&gt; **사령부:** 무호, 교전 지역에서 강력한 충격파가 감지되었다. 무슨 일인가?
&gt; 
&gt; **SCPS 프라이빗 존스:** 방금 목표 대상들을 향해 마지막 폭격을 날렸다. 현재 독립체들의 생사는 불명이다.
&gt; 
&gt; **사령부:** 확인. 곧 수습조를 보내겠다. 귀환하도록.
&gt; 
&gt; **[교전 종료]**
&gt; 
&gt; ----------------------------
&gt; 교전 이후 이오타-12(“포경선”)이 파견되어 무력화된 세 독립체들의 유해와 수용 시설에서 발견된 구체들을 수습 및 인양하였으며, 해당 유해와 구체들은 연구를 위해 관련 부서로 이관되었다. 또한 추가 조사 결과, 수용 시설 내부에서 교전하였던 독립체와 동일한 외형을 지닌, 길이 300m 가량의 독립체가 추가적으로 발견되었다. 현장에서 발견된 대량의 혈흔과 기적학적 주술 작용의 흔적으로 미루어 보아 독립체들의 봉인이 풀리는데 모종의 기적학적 개입이 있었던 것으로 추정된다.

* **부록-1480-KO-06**

교전 사태 발생 이후, 재단은 보다 자세한 조사를 위해 SCP-1480-KO-A와의 2차 면담을 시행하였다.

&gt; 
&gt; **면담 담당자:** 이사나기 나데시코 연구원
&gt; 
&gt; **면담 대상:** SCP-1480-KO-A
&gt; 
&gt; -----------
&gt; 
&gt; **나데시코:** 안녕하세요.
&gt; 
&gt; **SCP-1480-KO-A:** 어서오시게.
&gt; 
&gt; **나데시코:** 지난번 사건은 제가 재단을 대표해서 사과드리겠습니다. 괜히 저희 때문에 몸도 안좋으신데 힘 쓰신 것 같네요.
&gt; 
&gt; **SCP-1480-KO-A:** 괜찮네. 애당초 못난 제자들로 인해서 벌어진 일인 것을. 고의로 깨운 것도 아니지 않은가. 그래서, 이번에는 무슨 연유로 찾아왔는고?
&gt; 
&gt; **나데시코:** 저, 이번에는 전에 다 못 여쭤본 이야기를 하고자 합니다. 당신이 살았던 아주 오래 전 과거의 일이요.
&gt; 
&gt; **SCP-1480-KO-A:** 정확히 무슨 일을 알기를 원하는가?
&gt; 
&gt; **나데시코:** 이전에 말씀하셨던 여와의 자식들과의 싸움, 사흉들과의 싸움에 대해서요. 아, 그리고 헌원의 시대에 대해서도 알고 싶습니다.
&gt; 
&gt; **SCP-1480-KO-A:** 흐음, 차례대로 알려주겠네. 따라오시게나.
&gt; 
&gt; //SCP-1480-KO-A와 나데시코 연구원은 역사의 방으로 이동한다.//
&gt; 
&gt; **나데시코:** 이 많은 자료들은 직접 모으신 건가요?
&gt; 
&gt; **SCP-1480-KO-A:** 원래는 전적으로 내가 했지만, 이후에는 고맙게도 제자들의 도움을 많이 받았지. 특히 요양에 매진해야 했을 때.
&gt; 
&gt; //역사의 방의 바닥이 아래층을 향하는 계단으로 변형된다. SCP-1480-KO-A와 나데시코 연구원은 아래로 내려간다.//
&gt; 
&gt; **SCP-1480-KO-A:** 이곳에서 이 땅의 역사를 볼 수 있다네. 벽에 손을 가져다 대어 보시게.
&gt; 
&gt; //나데시코 연구원이 한지로 이루어진 벽에 손을 가져다 대자, 벽에 그림이 나타난다. 그림에는 황금빛으로 표현된 두 사람이 있고, 주변으로는 거대한 유인원과 같은 외형의 독립체들이 다수 존재한다.//
&gt; 
&gt; **SCP-1480-KO-A:** 이 땅에 성성(猩猩)이[[footnote]]밤의 아이들, SCP-1000을 지칭함.[[/footnote]]들이 번성하고 그대들인 태양의 아이들이 아직 걸음마를 하고 있었을 적, 경이적인 권능을 가진 두 인물이 나타나 성성이들을 몰아내고 태양의 아이들에게 여러 문명의 이기를 전수해 세력을 번성시켰다네. 두 사람은 각각 헌원, 신농이라고 불렸지.
&gt; 
&gt; **나데시코:** 중국 신화에 나오는 그 헌원과 신농이요?
&gt; 
&gt; **SCP-1480-KO-A:** 그래, 그렇게 헌원과 신농께선 태양의 아이들을 번성시켰고 뿔뿔이 흩어져 있던 태양의 아이들을 최초로 규합한 지도자가 되었다네. 두 분은 각자 세력을 길렀고, 이후 양쪽의 세력이 충분히 번성하자 신농은 자신을 따르는 이들을 이끌고 서쪽으로 사라졌다네. 그리고 헌원께선 당시 성성이들에게 숭배 받던 [[[http://scpko.wikidot.com/scp-442-ko|치우]]]란 이까지 몰아내고 이 땅의 최초의 임금이 되셨지. 그 분은 어질고 온화한 성품과 만물을 다스리는 군주로서의 인상을 가지신 분이셨어.
&gt; 
&gt; //다른 그림이 나타난다. 그림에는 황금색 의복을 입은 한 인물이 그려져 있으며, 그 아래에 이전에 그림에서 묘사되었던 네 마리의 독립체가 그려져 있다. 네 독립체 위에는 태극 문양이 묘사되어 있다.//
&gt; 
&gt; **SCP-1480-KO-A:** 헌원께서는 당대에 가장 강한 힘을 지닌 4마리의 짐승들을 불러모으셨고, 그 넷에게 수호자의 역할을 수행하도록 음과 양의 기운을 강하게 불어넣어 세상을 안정케 하셨지.[[footnote]]상반되는 성질의 기운인 음과 양이 만날 경우 그 반발 작용으로 인해 현실성 침강을 발생시킬 수 있다.[[/footnote]]
&gt; 
&gt; **나데시코:** 그렇다면 헌원께선, 네 분을 수호자로 임명하신 건가요?
&gt; 
&gt; **SCP-1480-KO-A:** 수호자라... 반은 맞고 반은 틀리다 할 수 있겠군. 헌원께서 우리로 하여금 세상을 안정케 하시긴 했지만, 우리에게 특별히 임무나 사명을 부여하시진 않으셨으니 말이야. 그저 다른 짐승들이 각자의 자리에서 제 일을 하는 것처럼 우리 역시 제 일을 하기만 해도 자연스럽게 세상을 안정토록 할 수 있게 하신 게지.
&gt; 
&gt; **나데시코:** 혹시 헌원께서 그러신 이유가 있을까요?
&gt; 
&gt; **SCP-1480-KO-A:** 흐음, 글쎄... 나로서는 그분의 뜻을 모두 헤아리기 힘들지만, 인위적이기보단 자연 그대로의 흐름으로 세상이 돌아가길 바라셨던 거라고 생각하네.
&gt; 
&gt; //나데시코 연구원이 손을 가져다 대자. 이번에는 거대한 붉은색 용과 회색 용, 황금 의복을 입은 인물 셋이 삼각형을 이루는 구도로 서 있다.//
&gt; 
&gt; **SCP-1480-KO-A:** 그렇게 이 땅의 첫 지배자이신 헌원께서 나타나신 이후, 한동안의 평화로운 통치 기간 뒤에 나타난 것이 바로 복희[[footnote]]중국 신화상에서 나오는 신적 존재. 하나라에서 기계신 메카네를 불렀던 명칭이기도 하다.[[/footnote]]와 여와[[footnote]]중국 신화상에서 나오는 신적 존재. 사르킥 숭배 신화에서 등장하는 얄다바오트의 하나라식 명칭이기도 하다.[[/footnote]]라네. 그들 역시 경이로운 기적들을 보이며 보는 이들의 경외를 한 몸에 받았으니, 세상 사람들은 이 셋을 합쳐 삼황(三皇)[[footnote]]삼황(三皇), 삼황오제(三皇五帝)란 과거 중국 문명의 시초를 열었다고 알려진 전설상의 여덞 임금을 가리킨다.[[/footnote]]이라고 불렀지.
&gt; 
&gt; //그림이 바뀌기 시작한다. 바뀐 그림에는 황금 의복을 입은 인물 여섯이 등장한다.//
&gt; 
&gt; **SCP-1480-KO-A:** 이후 헌원께선 황룡의 모습으로 어디론가 떠나셨고, 이 땅을 지배하는 제왕은 차례대로 바뀌었다네. 소호 금천, 현제 전욱, 신제 제곡, 제지 청양, 제요 도당, 제순 유우... 이후 전욱의 손자인 우가 세운 나라가 바로 하(夏)였지.
&gt; 
&gt; **나데시코:** 그 하나라가 세워지기 이전의 군주들이 통치하는 동안 특별한 큰 사건이 있었나요?
&gt; 
&gt; **SCP-1480-KO-A:** 있다마다. 첫 번째 사건은 현제 전욱께서 신과 인간을 분리하신 일이라. 그 이전까진 신과 인간들은 한데 어우러져 살며 사람들의 부탁을 잘 들어줄 수 있었다네. 나도 마찬가지였지. 그러나 전욱께선 서로가 서로에게 깊이 관여하고 개입하는 것이 고깝지 않으셨던 모양인지, 다스리던 땅의 신들에게 지상에서 떠나 신들끼리만 살 것을 명하셨다네. 그렇게 복희와 여와를 제외한 모든 신들은 인간사에 대한 긴밀한 관여를 중단하게 되었지.[[footnote]]중국 신화 상에서 전욱은 하늘 통로를 파괴하여 신과 인간을 구분지은 것으로 알려져 있으며, 이로 인해 사람들은 신들에게 직접 소원을 빌 수 없게 되었고, 이를 해주는 역할을 무당이 하게 되었다고 전해진다.[[/footnote]]
&gt; 
&gt; **나데시코:** 복희와 여와가 빠진데는 이유가 있나요?
&gt; 
&gt; **SCP-1480-KO-A:** 전욱께서 그런 명령을 내리실 수 있으셨던 것은 헌원님으로부터 내려져 온 제왕의 권능 덕분이라, 그분의 권능과 대등한 위상을 지녔던 복희와 여와는 그 명을 듣지 않았던 걸세.
&gt; 
&gt; //그림이 바뀐다. 그림에는 붉은 용과 회색 용이 서로를 마주보고 있다.//
&gt; 
&gt; **SCP-1480-KO-A:** 그렇게 헌원님으로부터 이어져 온 제왕의 계보가 끝난 이후에도 그와 대등한 권세를 지니며 계속 활동해 온 복희와 여와는 하나라에서 신으로 추앙 받을 수 있었지.
&gt; 
&gt; //다시 그림이 바뀐다. 바뀐 그림에는 네 마리의 독립체들이 등장한다. 네 독립체는 모두 여러 종류의 동물이 섞인 사족 보행 동물의 형태를 하고 있다. 해당 독립체들은 황금 의복을 입은 인물들에 의해 서쪽으로 추방되는 것으로 묘사된다.//
&gt; 
&gt; **SCP-1480-KO-A:** 두 번째 사건은 사흉이라 불리는 짐승들의 탄생이라, 이들은 모두 하나같이 그 성정이 사악하여 악한 이를 좋아하고 선한 이를 시기하니, 세상을 혼란스럽게 만들고 권선징악의 도를 뒤틀었다. 제왕들께선 자신들의 덕의 부족함에 통감하시며 손수 사흉들을 물리치시니, 이들은 모두 땅의 서쪽 변방으로 쫓겨났다네.
&gt; 
&gt; //또다른 그림이 나타난다. 해당 그림에는 붉은색 의복을 입은 인물들이 그려져 있으며, 여성으로 그려진 인물들이 남성으로 그려진 인물들보다 화려한 의복을 착용하고 있다. 또한 이들은 거대한 유인원의 형상을 한 존재, 황금 의복을 입은 존재들과 대립하는 구도를 취하고 있다.//
&gt; 
&gt; **SCP-1480-KO-A:** 세 번째는 적와[[footnote]]다에바 문명을 지칭함.[[/footnote]]의 탄생으로, 그들은 현제 전욱의 시대 말엽에 나타나 강력한 군대를 이끌고 세를 불려나가기 시작하였다. 그들은 피와 식물을 활용한 기이한 마술에 능통하였고, 식물로 된 이형의 존재들을 앞세워 성성이들과 현제 전욱의 땅을 빼앗기 시작했지. 당시 성성이들과 전욱께선 일시적으로 힘을 합쳐 적와 세력을 막아내는데 성공했지만, 견제해야 할 또 하나의 강력한 세력이 탄생해 버렸다네.
&gt; 
&gt; //다른 그림이 나타난다. 해당 그림에서는 회색 용과 붉은 색 용을 비롯한 수많은 인물, 독립체들이 사방으로 흩어지고 있으며, 불타는 궁궐 위로 10마리의 노란 광채가 나는 까마귀들이 날고 있는 모습이 묘사된다.//
&gt; 
&gt; **SCP-1480-KO-A:** 이후 제왕들의 시대가 끝나고 우가 건국한 하나라의 시대가 열린 뒤, 앞서 말했다시피 여전히 복희와 여와는 하나라의 신으로 숭배받으며 하를 비호해 주고 있었다. 그러나 시간이 흘러 하 또한 역사 속으로 사라졌으니, 가장 큰 이유는 성성이도 적와도 아닌 바로 하나라 걸왕의 폭정이었다. 복희와 여와를 비롯한 많은 신들이 더 이상 자신들을 공경하지 않는 하나라에 등을 돌렸고, 이에 하나라는 새로이 부흥한 상나라의 침공을 막지 못해 불바다가 되어버렸지.[[footnote]]초상 사료에 의하면, 하나라는 상나라에서 숭배하는 신적 존재인 [[[http://scpko.wikidot.com/scp-1428|10마리의 까마귀들]]]을 막기 위해 예(羿)를 보내 까마귀들을 격추시키게 하였으나, 추락한 까마귀들로 인해 발생한 화염으로 멸망하였다고 전해진다.[[/footnote]] 성성이들 역시 연이은 쇠퇴 끝에 이 때 확실히 몰락해 버렸고.
&gt; 
&gt; //그림이 다시 바뀐다. 그림에는 붉은색의 화려한 로브를 입고 지팡이를 진 인물을 중심으로 무장한 수많은 인원들과 독립체가 그려진다. 또한 그 위로는 붉은색의 거대한 용과 그보다 상대적으로 작은 6마리의 용이 그려져 있으며, 좌측으로는 거대한 붉은 용의 크기에 맞먹는 회색 용이, 우측으로는 흰 호랑이, 청색 용, 검은색에 가까운 갈색의 거북과 뱀, 붉은색 새로 묘사되는 네 마리의 독립체가 존재한다.//
&gt; 
&gt; **SCP-1480-KO-A:** 그렇게 신들의 개입이 많이 사라진 인간의 시대에, 서방에서 앙군[[footnote]]사르킥 숭배의 창시자인 ‘이온’을 지칭함.[[/footnote]]이 스스로의 나라를 불사제국이라 칭하며 전쟁을 꾀하니, 신들의 위세가 한 풀 꺾인 틈을 타 여와 역시 그들의 자식들을 데리고 주변의 땅들을 정벌하기 시작하였다. 여와가 앙군의 군대와 함께 서방으로 향하는 동안, 여와의 자식들은 우리의 땅을 노렸으니, 우리는 곧장 여와의 자식들과 싸우기 시작하였지. 천지를 뒤흔드는 오랜 싸움 끝에 불사제국은 무너졌으며, 복희는 자신의 몸을 부수어 여와를 가두었고, 앙군과 여와의 자식들은 다른 세상으로 추방당하게 되었지.
&gt; 
&gt; //그림이 바뀐다. 바뀐 그림에는 앞서 황금 의복을 입은 인물들에 의해 추방당하는 것으로 묘사되었던 네 마리의 독립체들이 그려져 있으며, 이들은 앞서 묘사되었던 청색 용, 흰 호랑이, 검은 거북과 뱀, 붉은 새와 대립하는 것으로 그려져 있다.//
&gt; 
&gt; **SCP-1480-KO-A:** 그러나 이것으로 이 땅의 환란이 끝난 것이 아니었으니, 세상이 어지러워진 때를 틈타 서방으로 추방당했던 사흉들이 활개를 치기 시작하였다. 이들은 추방당했을 때보다 더욱 강해진 것은 물론 기이한 요술까지 부릴 수 있게 되어 세상을 혼란 속에 빠뜨리고 사람들을 고통스럽게 만들었으니, 우리가 손을 쓸 수 밖에 없었다네. 그 중 내가 상대한 것은 도철로, 힘은 별 볼일이 없었으나 무척 교활하고 야비하여, 약자들을 능멸하며 분란을 일으키길 좋아하고 약탈을 즐기는 짐승이었지. 나와 싸울 당시에도 그 녀석은 자신이 선동한 무리를 앞세워 나와 싸우려 했으며, 본인은 전투를 뒤에서 지켜보기만 하다가 나에게 기습적으로 손톱에 발라둔 독을 찔러넣었다. 그때의 상처는 지금도 나를 괴롭히고 있다네.
&gt;
