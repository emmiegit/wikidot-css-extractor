**วัตถุ #:** SCP-1079

**ระดับ:** Safe

**มาตรการกักกันพิเศษ:** ขณะนี้ตัวอย่างของ SCP-1079 ทั้งหมดได้ถูกเก็บไว้ในล็อกเกอร์-1079 ที่ไซต์-19 นอกจากนี้ ฐานข้อมูลรายการเฝ้าระวังจะต้องได้รับการอัปเดตเกี่ยวกับข้อมูลของ SCP-1079 เพื่อสกัดกั้นการขนส่งใหม่ที่อาจปรากฏขึ้นในอนาคต

**รายละเอียด:** SCP-1079 เป็นชื่อเรียกของขนมหวานจำนวนหนึ่งที่มีป้ายกำกับว่า &#34;บอนบอนฟองสบู่ของดร.วันเดอร์เทนเมนท์!®&#34; ปัจจุบัน สถาบันมีกล่องบรรจุ SCP-1079 จำนวน █ ลัง ซึ่งเดิมบรรจุลังละ 64 กล่อง ฉลากบนกล่องระบุชื่อผลิตภัณฑ์และคำเตือนสองรายการคือ &#34;ไม่เหมาะสำหรับเด็กอายุต่ำกว่า 3 ปี&#34; และ &#34;รับประทานครั้งละ 1 ชิ้นเท่านั้น&#34; นอกจากนี้ ยังแสดงเปอร์เซ็นต์ค่าที่ &#34;ติดลบ&#34; ของสารอาหาร วิตามิน และแร่ธาตุหลายชนิดที่ควรบริโภคใน 1 วัน ซึ่งทั้งหมดนั้นไม่มีอยู่ใน SCP-1079

ผู้ทดสอบรายงานถึงอาการรู้สึกเสียวซ่าทันทีหลังจากที่กิน SCP-1079 สิบถึงสิบห้าวินาทีต่อมา เลือดของผู้ทดสอบได้หลั่งออกมาเป็นโฟมสีชมพูกลิ่นหมากฝรั่งจากรูขุมขนบนหน้าท้อง, แขน, และหลัง ปริมาตรรวมของเลือดที่หลั่งด้วยวิธีนี้โดยทั่วไปจะอยู่ระหว่าง 30-50 มล. และไม่ก่อให้เกิดอันตรายต่อตัวผู้ถูกทดสอบทันที

ปริมาณเลือดที่หลั่งออกมาจะเพิ่มขึ้นแบบทวีคูณเมื่อมีการรับประทาน SCP-1079 เข้าไปเพิ่ม ฟองสบู่จะเริ่มก่อตัวขึ้นในเลือดของผู้ทดสอบอันเป็นผลมาจากการทำงานของ SCP-1079 ซึ่งทำให้เลือดของผู้ทดสอบเดือด การเสียชีวิตจากการเสียเลือดมากเกิดขึ้นใน 95% ของผู้ทดสอบที่บริโภคขนม 4 ชิ้นขึ้นไปในคราวเดียว การแยกเลือดออกจะเกิดจากการสะสมของโฟมในปอดของผู้บริโภค หลังจากทำการทดลองกับสัตว์ตามมาตรฐานแล้ว พบว่าผลกระทบของ SCP-1079 นั้นแปรผันตามมวลร่างกายของผู้บริโภค

การนำเลือดออกจากร่างผู้ทดสอบจะทำได้โดยการนำโฟมในปอดมาแยกเลือดออก หลังจากทำการทดลองกับสัตว์ต่างๆ แล้ว พบว่าผลกระทบของ SCP-1079 นั้นแปรผันตามมวลร่างกายของผู้ที่รับประทานมันเข้าไป

**ภาคผนวก:** นับตั้งแต่การค้นพบครั้งแรกในวันที่ ██/██/1990 มีการส่งมอบ SCP-1079 จำนวน ██ รายการไปยังซูเปอร์มาร์เก็ตต่างๆ ทั่วโลก ความพยายามที่จะติดตามการจัดส่งเหล่านี้กลับไปยังศูนย์กระจายสินค้าหรือซัพพลายเออร์ไม่ประสบผลสำเร็จ ณ วันที่ ██/██/2005
