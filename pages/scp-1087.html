**SCP-1087:** 하얀 안경원숭이,,White Tarsier,,
**저자:** [[*user Eskobar]]
**역자:** [[*user LR0725]]
**원작:** https://scp-wiki.wikidot.com/scp-1087
[[include info:end]]
[[include component:image-block name=400px-Tarsier-GG.jpg|caption=제38기지 수목원의 SCP-1087, 원격 촬영됨.]]

**일련번호:** SCP-1087

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-1087은 제38기지 수목원에 격리하며, SCP-1087의 식이 요구를 충족시키기 위해 여러 종의 곤충과 작은 새들을 함께 수용한다. 실험 중인 경우를 제외하고, 재단 제2형 호흡보조기를 착용하지 않은 채 수목원에 들어가서는 안된다. SCP-1087의 효과 실험은 D계급 인원을 이용하여 실시할 수 있으나, 다른 SCP의 연구에 방해가 되지 않도록 실험은 22시에서 6시 사이에만 시행한다. SCP-1087에 영향을 받은 D계급은 재단 인원이 이들에게 다가가려다 부상을 입는 것을 막기 위해 처분해야 한다.

**설명:** SCP-1087은 흰색의 수컷 필리핀안경원숭이(//Carlito syrichta//)로, 추정 연령은 5세이고 체중은 700 g이다.

SCP-1087의 타액에는 영장류의 몸에서 자연적으로는 생산되지 않는 미지의 화학물질이 들어 있다. 이 화학물 자체는 비활성 상태이나, 포유류의 혈류와 접촉하는 순간 포유류의 외분비선으로 이동하여 분비선의 생화학적 기능을 변화시킨다. 이로 인해 영향을 받은 대상은 SCP-1087-1로 지정된 페로몬을 만들어 분비하게 된다. SCP-1087-1은 모든 외분비선으로부터 동시에 분비되어 대상의 혈액, 타액, 땀, 노폐물로 나오게 된다. 변칙성의 영향을 받은 대상은 이 페로몬을 최대 ██ mg/L의 고농도로 만들어내며, 결국 결과적으로 탈진 및 탈수 상태에 이르게 된다.

SCP-1087-1과 접촉한 포유류는 점점 더 초조함을 보이는데, 특히 페로몬을 방출하는 존재를 향해서 더욱 그러한 모습을 보인다. 시간이 지나면서 페로몬이 짙어지면 주변의 인간을 포함한 동물들의 판단력을 심각하게 해쳐, 영향을 받은 대상 근처의 모든 포유류들이 대상을 찾아내 공격하게 만든다. 대상의 혈액 내에서는 고농도의 SCP-1087-1이 발생하는데, 이 때문에 대상을 향한 공격이 격해져 대상이 피를 흘리게 되면 더 많은 동물들이 주변으로 몰려들어 공격에 동참하게 된다. 실험 결과, 재단 표준을 만족하는 최소 제2형 이상의 호흡보조기 없이는 대상을 구조하는 것이 사실상 불가능하며, 구조자 역시 SCP-1087-1의 영향을 받아 똑같이 대상을 공격하게 된다. 대상이 사망하면 모든 공격 중이던 동물들은 대상을 먹지 않은 채 떠나는데, 이는 대상의 살점이 SCP-1087-1의 영향 하에 있는 동물들에게는 독이 있는 것처럼 보인다는 것을 시사한다.

SCP-1087은 이러한 효과에 면역이라는 점은 짚고 넘어가야 한다. SCP-1087-1은 SCP-1087의 생화학적 특성에 어떠한 효과도 일으키지 못하며, 관찰 결과 SCP-1087은 다른 포식동물들이 독이 있다고 생각하여 먹지 않은 고기를 먹이로 섭취한다. SCP-1087은 주변의 인간에게 경계심을 드러내나, 비교적 위험이 적다고 판단되면 기꺼이 인간을 공격한다. 안경원숭이가 본래 자연에서 야행성을 가진단 것도 이러한 습성을 선호하게 만든다.

**회수 기록 1087-1:** SCP-1087은 한 마리의 소가 그 지역의 다른 소들에게 짓밟혀 죽고 난 다음, (다른 동물들은 먹지 않고) 정체불명의 작은 육식동물에게 먹히는 등 비정상적인 가축 사망 사례들을 추적하여 발견되었다. 주변 지역의 조사 끝에 재단 인원은 몇 마일 떨어진 헛간에 도착하였다. 헛간은 아무도 사용하지 않고 있었으며 소유주는 자신의 8살 아들을 살해하여 징역형을 선고받은 뒤였다. 기동특무부대는 마취 가스를 사용하여 SCP-1087을 확보한 뒤 격리를 위해 제38기지로 이송하였다. 또 다른 조사를 통해, [[[the-gulf|미국 남서부]]] 전역에서 발생한 여러 건의 비정상적인 살인 사건이 SCP-1087과 연관되어 있을지 모른다는 주장이 나왔다. 피해자들의 몸에 작은 영장류가 문 것으로 생각되는 자국이 있었다는 점이 근거로 제시되었다. 그러나 이 가설을 뒷받침하는 결정적인 증거는 아직 회수된 적이 없다.
