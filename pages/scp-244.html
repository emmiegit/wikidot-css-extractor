**Item nº:** SCP-244

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:**  Quando não estiver em teste, SCP-244-1 deve ser colocado em uma sala com seu próprio termostato, mantido a uma temperatura não inferior a 38℃. Esta sala também deve ter seu próprio sistema de ventilação para fornecer circulação de ar constante. SCP-244-1 ficará no topo de uma balança anexada a um alarme, de modo que qualquer mudança abrupta no peso da remoção repentina da tampa de SCP-244-1 ou do deslocamento de SCP-244-1 possa ser detectada imediatamente. Se o alarme disparar, SCP-244-1 deve ser imediatamente recuperado, tampado e colocado de volta na balança. Caso SCP-244-1 passe mais de quatro (4) horas destampado e ativo antes que a recuperação seja possível, inicie o Procedimento 244-2123-B.

**Descrição:** SCP-244-1 é um jarro de barro de estilo tunisino, feito de cerâmica comum misturada com vestígios de [DADOS EXPURGADOS] e decorado com filigrana de prata. O interior de SCP-244-1 sempre tem uma temperatura interna de -37℃ e uma umidade de 125%, independentemente das condições externas; pessoas manuseando SCP-244-1 invariavelmente o descrevem como frio ao toque. SCP-244-1 inclui uma tampa de fabricação e estilo idênticos ao do próprio frasco.

Quando SCP-244-1 é destampado, vapor de água condensado fluirá de sua boca. A taxa na qual o vapor emana aumenta se SCP-244-1 for deixado deitado de lado ou suspenso de cabeça para baixo. Este vapor é idêntico em composição à névoa de gelo, com uma temperatura de -37℃ e umidade de 125% quando sai de SCP-244-1. Com o tempo, essa névoa se dispersará por qualquer área em que SCP-244-1 estiver, abaixando as temperaturas ambiente e elevando os níveis de umidade proporcionalmente. O tempo que SCP-244-1 leva para encher uma área com névoa varia de acordo com o tamanho do espaço, a quantidade de umidade já no ar e a temperatura no momento em que SCP-244-1 é aberto. Se SCP-244-1 for deixado destampado fora de qualquer estrutura, ele ainda produzirá vapor de água e diminuirá a temperatura ao redor. No entanto, o efeito pode ser consideravelmente diminuído, ou aumentado, pelos efeitos do sol, vento, topografia e/ou vegetação local.

Em qualquer espaço onde SCP-244-1 mudar a temperatura ambiente para -37℃ e a umidade para 125%, há uma chance de encontrar SCP-244-2, diretamente proporcional à quantidade de tempo que a área esteve com névoa. SCP-244-1 é uma entidade gasosa móvel, visível apenas como uma nuvem densa de névoa acinzentada. Se ele simplesmente usa a própria névoa de SCP-244-1 como camuflagem ou se é realmente uma parte dessa névoa, ainda é indeterminado. Imagens térmicas mostram que SCP-244-2 é muito mais frio do que o ambiente circundante. Não se sabe como SCP-244-2 consegue se locomover, mas testes e observações deixaram claro que SCP-244-2 geralmente permanece imóvel, a menos que haja uma fonte de calor nas proximidade. SCP-244-2 é atraído por qualquer fonte de energia térmica e se moverá para envolver essas fontes. Por conta da temperatura interna excessivamente fria de SCP-244-2, qualquer objeto que entra em contato direto com ele geralmente congela. Fontes biológicas de calor (incluindo humanos) são invariavelmente mortas pelo efeito de congelamento instantâneo e aparelhos mecânicos ou eletrônicos congelam. SCP-244-2 parece aumentar de tamanho à medida que &#34;consome&#34; energia térmica. Em uma área obscurecida suficientemente grande, pode haver múltiplas instâncias de SCP-244-2.

SCP-244-2 não tentará consumir fontes de calor com uma temperatura igual ou superior a 600℃, e se moverá ativamente para longe de tais fontes se forem trazidas para mais perto dele. Por esta razão, SCP-244-2 é facilmente repelido com a queima de madeira ou outros fogos de combustível. Foi observado que SCP-244-2 se dispersa se exposto a grandes concentrações de calor em um curto período de tempo.

**História:** SCP-244-1 foi descoberto pela primeira vez no porão de uma base militar recentemente ocupada pela Insurgência do Caos recentemente esvaziada, onde havia preenchido completamente o porão com névoa de gelo e pelo menos duas manifestações de SCP-244-2. Ele foi recuperado pelo Dr. Morris com a ajuda da Força-Tarefa Móvel Beta-62. Não se sabe se a Insurgência do Caos colocou SCP-244-1 no porão como algum tipo de tática de distração ou se eles próprios estavam procurando por ele.

**Adendo:** //Seja qual for a composição de SCP-244-2, certamente não é vapor de água normal. Nessas temperaturas, mera água certamente se tornaria um sólido, assim como de fato a maioria dos gases. No entanto, tirar amostras do material de SCP-244-2 tem se mostrado difícil, pois ele é gasoso e congela a maioria dos dispositivos aplicados a ele. Eu suspeito que isso possa estar relacionado ao [DADOS EXPURGADOS] em SCP-244-1, mas estudar essa mineral tem uma série de problemas próprios.// -Dr. Morris
