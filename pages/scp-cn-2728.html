**项目编号：**SCP-CN-2728

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-2728很难被完全收容，但基金会已关闭散布该异常的网站、删除相关讨论，并对受过影响的个体进行记忆清除。考虑到异常制作方可能发展其他传播途经，需持续对其保持关注。

**描述：**SCP-CN-2728是一个异常标志及其引发的现象的统称，标志的具体形象 --见文档附图-- 见图像档案库。该异常标志最早出现在Letters娱乐旗下C&amp;C工作室的官网，属于一个名为“论文牌”的产品。根据官网介绍，SCP-CN-2728旨在“提供一个更轻松、更游戏化的论文答辩氛围，寓教于乐，让学生在娱乐中学会写论文”。官网提供的使用方式为：将该图标打印在论文封面，并当面交给导师，即可直接触发“论文牌”流程。SCP-CN-2728最早被应用于C.C.、鹿学院等异常社群内的学校设施，随后通过社交媒体、亲友告知等方式传播至部分非异常院校。基金会已在3██所院校及研究机构内发现SCP-CN-2728的存在痕迹。

经由各类实例佐证，SCP-CN-2728的实际影响范围不仅限于论文，而是涵盖文学艺术评论、研究报告，乃至学术期刊排版等各类需要经过审核的研究、评论类文档。只要文档撰写者和文档审核人持有纸质版的文档，并在几乎同时看见该标志，即可触发。“撰写者”和“审核人”均可为个人或团体，且可以中途加入。不属于这两类群体的个体在游戏过程中无法与参与游戏的个体进行对话，也无法影响游戏进程。

当SCP-CN-2728触发时，审核人手中将出现数张卡片，在官网介绍中被称为“质询卡”；而撰写者持有文档本身。“质询卡”的内容包含该文档的标准构成（如“摘要”、“论点”、“引用”、“误差”）及审核人需要评估的内容（如“选题”、“创新性”、“限制”），会根据文档类型及审核人评价标准不同而产生不同卡牌，可被重复使用。每当审核人打出一张“质询卡”时，撰写者需要寻找文档中对应的部分，通过手指触碰将其变为“解答卡”，并置于“质询卡”之上。如“解答卡”回答了“质询卡”提出的问题，则进入下一问题；如没有合适的“解答卡”，或“解答卡”本身有误，则对应的“质询卡”会飞向文档，在首页产生一个红色标记，并生成对应批注。如撰写者并无合适的“解答卡”应对“质询卡”，但进行了口头回答，则会临时生成一张或数张半透明的“解答卡”，在与“质询卡”重叠之后，在文档处生成蓝色标记。

参与游戏的个体在过程中仅会进行游戏相关的举动，不会与其他无关人员对话。这些个体在游戏后通常会认为进行了一次正规的答辩流程，且不会对SCP-CN-2728产生疑惑。暂时无法得知游戏中卡牌的来源，通过触摸纸质文档生成卡牌的行为在游戏外也无法复现。根据参与游戏个体的描述，卡牌为“非常普通的纸质卡牌”、“类似扑克牌”。如未参与游戏的个体试图抢夺卡牌、阻碍卡牌行进路线、翻阅游戏中正在使用的文档、触碰参与游戏的个体，或进行其他阻挠游戏的行为，将会被游戏中的任意实体以异常方式弹开。

值得注意的是，当个体触发SCP-CN-2728的影响，并进入“论文牌”的游玩流程后，其语言和行为也会产生一定的变化。变化后的言行举止可能与个体的身份不符，通常被描述为“热血的”或“激动的”。并且，不论审阅的文档内容和审阅场景为何，每局“论文牌”总会以双方大喊“答辩！！！”作为开始。

为更直观地解释上述异常性质，下文将以一次虚构的论文答辩为例，展示部分典型的SCP-CN-2728触发流程：

**触发SCP-CN-2728，进而开始“论文牌”游戏：**

&gt; **导师：**你写好了是吗？
&gt; 
&gt; **学生：**是的老师。
&gt; 
&gt; **导师：**我看到了这个标记，看来你想跟我来一场论文牌？
&gt; 
&gt; **学生：**没错。
&gt; 
&gt; **导师：**那就开始吧！
&gt; 
&gt; **导师、学生：**答辩！！！

**导师和学生进行质询流程，学生回答出了问题：**

&gt; **导师：**你这个章节的……“论点”是什么？
&gt; 
&gt; （导师打出“论点”质询卡。）
&gt; 
&gt; （学生的手划过该段论点，生成对应的解答卡。）
&gt; 
&gt; **学生：**“猫是一种液态生物”！
&gt; 
&gt; **导师：**很好，那我倒要看看你的论点有没有论据支撑。这个论点有相应的“数据”吗？
&gt; 
&gt; （导师打出“数据”质询卡。）
&gt; 
&gt; **学生：**当然！
&gt; 
&gt; （学生将数据表格生成为对应解答卡。）
&gt; 
&gt; **导师：**那么，数据的“来源”呢？
&gt; 
&gt; （导师打出“引用”质询卡。）
&gt; 
&gt; **学生：**在这下面写着呢！
&gt; 
&gt; （学生将引用脚注生成为对应解答卡。）

**在游戏过程中发现论文错误：**

&gt; **导师：**这段观点的来源是哪篇论文？
&gt; 
&gt; （导师打出“引用”质询卡。）
&gt; 
&gt; **学生：**是这篇，我引用了！
&gt; 
&gt; （学生将引用脚注生成为对应解答卡。解答卡飞向质询卡，却被弹开，而质询卡发出红光。）
&gt; 
&gt; **导师：**你这段引用……格式不对啊，论文出处和页码都没写。
&gt; 
&gt; **学生：**可恶，疏忽了！
&gt; 
&gt; （质询卡飞向论文，在封面生成一个红色感叹号，下方标注：第15页，引用格式错误，出处不全。）

**没有对应的解答卡时，学生口头回答问题：**

&gt; **导师：**我现在已经很清楚你的研究了。那么，你这项研究的“应用价值”是什么？
&gt; 
&gt; **学生：**啊……呃……
&gt; 
&gt; （学生飞速翻阅论文，但没有找到相关内容。）
&gt; 
&gt; **导师：**别找了，你没写吧。
&gt; 
&gt; **学生：**呃……可以增进人们对猫这一类动物的认识？可以为人们与猫的互动提供理论基础？可以将研究拓宽到其他猫科动物，研究它们是不是液态生物？
&gt; 
&gt; （学生手中出现了三张闪烁的、半透明的解答卡。）
&gt; 
&gt; **导师：**看来你思考过这个问题了。记得重新组织语言写到论文的最后一个板块里。
&gt; 
&gt; （解答卡和质询卡飞向论文，在封面生成一个蓝色感叹号，下方标注：需添加“应用前景”或“未来研究方向”板块。）

**结束一局“论文牌”游戏：**

&gt; **导师：**我的手牌打完了，那么以上就是我所有的问题了。
&gt; 
&gt; **学生：**可恶……还是有这么多疏漏……
&gt; 
&gt; **导师：**第一次写论文，已经很不错了。把标出来的问题回去改改，然后再来找我吧！下一次，我会以更严格的标准要求你！
&gt; 
&gt; **学生：**好、好的老师！

经实验证明，SCP-CN-2728即使在线上也可被触发，不过触发条件较为苛刻，需要撰写者与审核人同时浏览一篇文档、均目视SCP-CN-2728、且保持某种视觉上的线上交流，如视频会议、聊天窗口等。无法通过语音、电话等方式触发。触发后，其所使用的电子设备会弹出一个卡牌游戏对战窗口，审核人可将“质询卡”选中并拖动到出牌区，而撰写者可通过鼠标选中对应文段生成“解答卡”，并同样拖动到出牌区以应对质询。

**文档修改记录 2022.05.29**

2022.05.29，负责SCP-CN-2728的研究员Toast将其异常性质和收容措施总结成文档，并打印后提交给站点收容主任审阅。在审阅文档的过程中，SCP-CN-2728的异常性质被触发。以下为事发当时收容部的影像记录。

&gt; **研究员Toast：**主任，SCP-CN-2728的文档写好了，您看一下。
&gt; 
&gt; **收容主任：**好的，辛苦你了。
&gt; 
&gt; （收容主任在看到文档第一页时，突然愣了一下。）
&gt; 
&gt; **收容主任：**等等，你是说，要给我审核对吧？
&gt; 
&gt; **研究员Toast：**是的。
&gt; 
&gt; **收容主任：**那么，你也知道应该说什么了……
&gt; 
&gt; **收容主任、研究员Toast：**答辩！！！
&gt; 
&gt; （收容主任将文档递回给研究员Toast，自己手中凭空生成一套卡牌。）
&gt; 
&gt; **收容主任：**首先，最基础的……“项目编号”有没有？
&gt; 
&gt; **研究员Toast：**当然有！（划动生成卡牌）“SCP-CN-2728”！
&gt; 
&gt; **收容主任：**那么“项目等级”是什么？
&gt; 
&gt; **研究员Toast：**“Euclid”！
&gt; 
&gt; **收容主任：**不错，无法完全收容，但仍在一定程度内可控，确实是Euclid。“特殊收容措施”呢？
&gt; 
&gt; **研究员Toast：**在这儿呢！呃……太长了不念了，但总之相关网页已被控制！接触过的一般群众也都进行了记忆清除！
&gt; 
&gt; **收容主任：**很好。“项目性质”？
&gt; 
&gt; **研究员Toast：**在“描述”里写得清清楚楚！SCP-CN-2728是一个会引发论文卡牌答辩游戏的标志！
&gt; 
&gt; **收容主任：**“发现记录”？
&gt; 
&gt; **研究员Toast：**这个不是必要的吧……但确实有！SCP-CN-2728最早发现于Letters娱乐C&amp;C工作室的官网上，就是他们散布出去的！
&gt; 
&gt; **收容主任：**“性质解释”？
&gt; 
&gt; **研究员Toast：**问题越来越刁钻了，不愧是收容主任啊……但是我也写了！甚至囊括了异常触发后的一般流程，这下总够详细了吧！
&gt; 
&gt; **收容主任：**嗯，确实很详细。关于文档本身我没什么问题了。
&gt; 
&gt; **研究员Toast：**那这算是通过了吧？
&gt; 
&gt; **收容主任：**那可不一定啊！我问你，你有没有注意到项目的“异常影响”？！
&gt; 
&gt; **研究员Toast：**什么？！
&gt; 
&gt; **收容主任：**你明知道SCP-CN-2728可能对除了论文之外的其他研究文档产生影响，也知道撰写者和审核人同时看到标志的时候会触发影响，但还是把标志图片放在了文档第一页！这明显是不符合基金会标准的！
&gt; 
&gt; **研究员Toast：**啊，啊这……！
&gt; 
&gt; **收容主任：**这一点，你需要改。文档的其他内容都没什么问题了。我的建议是，把标志单独存放在图片文件夹里，这样就不会触发它的流程了。
&gt; 
&gt; **研究员Toast：**确实……
&gt; 
&gt; （对应的“质询卡”飞向打印版文档，在文档的SCP-CN-2728处生成了一个红色的X，并在下方标注：不可将带有异常影响的图片加入文档，需单独进行收容。）
&gt; 
&gt; **收容主任：**好了，审核结束了。
&gt; 
&gt; **研究员Toast：**可惜最后还是出错了啊……
&gt; 
&gt; **收容主任：**不过你倒是提醒我了。这个异常，搞不好能帮我们审核更多文档，从而发现更多潜在的问题？
&gt; 
&gt; **研究员Toast：**确实啊！有道理啊！我这就去拟定一份草案，就叫“将SCP-CN-2728利用于文档审核的提议”好了！
&gt; 
&gt; **收容主任：**可以的，不过这次你可记得别再把标志放封面了啊！
&gt; 
&gt; **研究员Toast：**OK！

随后，研究员Toast对本文档进行了更改，SCP-CN-2728的图片由文档正文内移至图像档案库。“将SCP-CN-2728利用于文档审核的提议”已提交站点议会审理讨论。
