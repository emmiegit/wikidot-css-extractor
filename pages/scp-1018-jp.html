    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>ต่อไปนี้เป็นตัวอย่างของวัตถุประเภทเป็นภัยทางการรับรู้ที่สมมติขึ้นมา

&gt; **วัตถุ#:** FCP(Fake Containment Procedures)-1018-JP
&gt; 
&gt; **ระดับ:** Thaumiel
&gt; 
&gt; **มาตรการจัดเก็บพิเศษ:** FCP-1018-JP จะอยู่ในห้องกักกันพิเศษ-1018ที่ไซต์-1018โดยเฉพาะ การเข้าถึงห้องกักกันจำกัดเฉพาะบุคลากรที่มีระดับความปลอดภัย 5/1018 ห้ามรับรู้ข้อมูลนอกเหนือจากความผิดปกติของ FCP-1018-JP ไม่ว่าจะเป็นสื่อประเภทใดก็ตาม เพื่อลดความเสี่ยงนี้ให้มากที่สุดเอกสารที่อธิบายเกี่ยวกับ FCP-1018-JP จึงจำกัดเฉพาะความผิดปกติเท่านั้น ระดับของวัตถุให้ระบุเป็น Thaumiel เป็นการเฉพาะ บุคคลที่ละเมิดข้อห้ามข้างต้นจะถูกควบคุมตัวในห้องกักกันมนุษย์พิเศษ-1018ที่ไซต์เดียวกัน 
&gt; 
&gt; **รายละเอียด:** FCP-1018-JP เป็นวัตถุที่ถูกห้ามจำกัดความจากความผิดปกติที่จะอธิบายต่อไป ถ้าเกิดรับรู้ถึงการจำกัดความสักอย่างของ FCP-1018-JP จะไม่สามารถทำการรับรู้สิ่งถูกจำกัดความแบบเดียวกันได้ แต่ว่าในการจำกัดความก็มีมีเกณฑ์ที่ไม่รู้จักอยู่ เมื่อสิ่งที่คุณเคยรับรู้มาก่อนอยู่ภายใต้อิทธิพลของมันความทรงจำเกี่ยวกับสิ่งนั้นก็จะหายไปด้วย

จุดสำคัญในตัวอย่างบันทึกด้านบนมีดังต่อไปนี้

* ระดับของวัตถุโดยหลักการแล้วจะใช้ตามที่ระบุ แต่ก็เป็นไปได้ที่จะไม่เป็นไปตามนั้นด้วยความผิดปกติ
* ลักษณะของวัตถุเป็นจุดที่สำคัญก็จริง แต่ก็ต้องมีการละเว้นในกรณีที่บันทึกได้ยากจากความผิดปกติ

ดังที่ได้กล่าวมาแล้วรายละเอียดของรายงานสามารถปรับเปลี่ยนวิธีได้ตามความผิดปกติ เพียงแต่ในกรณีนั้นโปรดปรึกษากับผู้บังคับบัญชาโดยตรงของคุณก่อนทำการดำเนินการ

ตั้งแต่หน้าถัดไปจะเป็นการอธิบายเกี่ยวกับ「วิธีเขียนรายงานสำหรับวัตถุที่รบกวนคำอธิบาย」

[[collapsible show=&#34;+ ตรวจสอบหลักฐานรับรองความปลอดภัยระดับ 5/1018&#34; hide=&#34;- ยืนยันการดำเนินโปรแกรมลบความทรงจำระดับ Q&#34;]]

&gt; รายงานข้างต้นถูกปลอมแปลงโดยเจตนาสำหรับให้เจ้าหน้าที่ทั่วไป จุดที่แตกต่างในรายงานด้านล่างจะถูกเน้นไว้ด้วย##blue|ตัวอักษรสีฟ้า##

**วัตถุ#:** FCP(##blue|Factual## Containment Procedures)-1018-JP

**ระดับ:** --Thaumiel-- ##blue|Tantum##
 
**มาตรการจัดเก็บพิเศษ:** FCP-1018-JP จะอยู่ในห้องกักกันพิเศษ-1018ที่ไซต์-1018โดยเฉพาะ การเข้าถึงห้องกักกันจำกัดเฉพาะบุคลากรที่มีระดับความปลอดภัย 5/1018 ห้ามรับรู้ข้อมูลนอกเหนือจากความผิดปกติของ FCP-1018-JP ไม่ว่าจะเป็นสื่อประเภทใดก็ตาม เพื่อลดความเสี่ยงนี้ให้มากที่สุดเอกสารที่อธิบายเกี่ยวกับ FCP-1018-JP จึงจำกัดเฉพาะความผิดปกติเท่านั้น ##blue|ในรายงานสำหรับพนักงานทั่วไป##ระดับของวัตถุให้ระบุเป็น Thaumiel เป็นการเฉพาะ บุคคลที่ละเมิดข้อห้ามข้างต้นจะถูกควบคุมตัวในห้องกักกันมนุษย์พิเศษ-1018ที่ไซต์เดียวกัน ##blue|สำหรับพนักงานทั่วไปโปรดให้เจ้าหน้าที่ทุกคนดูในการบรรยายภายในสถาบันในฐานะตัวอย่างบันทึกรายงานของวัตถุประเภทเป็นภัยทางการรับรู้##

 **รายละเอียด:** FCP-1018-JP เป็นวัตถุที่ถูกห้ามจำกัดความจากความผิดปกติที่จะอธิบายต่อไป ถ้าเกิดรับรู้ถึงการจำกัดความสักอย่างของ FCP-1018-JP จะไม่สามารถทำการรับรู้สิ่งถูกจำกัดความแบบเดียวกันได้ แต่ว่าในการจำกัดความก็มีมีเกณฑ์ที่ไม่รู้จักอยู่ เมื่อสิ่งที่คุณเคยรับรู้มาก่อนอยู่ภายใต้อิทธิพลของมันความทรงจำเกี่ยวกับสิ่งนั้นก็จะหายไปด้วย ##blue|แต่ความผิดปกตินี้สามารถถูกลบล้างได้โดยการลบความทรงจำระดับ Q ความทรงจำที่หายไปก็จะกลับคืนมาเช่นกัน##

##blue|**สรุปมาตรการ Tantum:** มาตรการหลักคือมีไว้เพื่อการซ่อนวัตถุ Thaumiel ทั้งหมด##

##blue|หลังจากตั้งระดับวัตถุของ FCP-1018-JP ให้เป็น Thaumiel แล้วก็ทำการแจ้งให้พนักงานทั่วไปทุกคนทราบ เพื่อหลีกเลี่ยงการโจมตีและการแย่งชิง FCP-1018-JP โดยกลุ่มในความสนใจซึ่งรับรู้ถึงการมีอยู่ของ FCP-1018-JP ในเวลานี้ให้เน้นว่ามันเป็นวัตถุที่สมมติขึ้นมา##

##blue|บุคลากรที่เกี่ยวข้องกับวัตถุ Thaumiel จะได้รับรองความปลอดภัยระดับ 5/1018 และหลังจากอ่านรายงานสำหรับพนักงานทั่วไปจะได้รับการลบความทรงจำระดับ Q เพื่อให้ผลของ FCP-1018-JP หมดสภาพลง##
[[/collapsible]]</textarea></pre>
