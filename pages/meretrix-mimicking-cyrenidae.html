[[div style=&#34;border:solid; margin:3px;padding:3px;&#34;]]

[[size 300%]]##blue|擬態的####orange|台灣蜆##[[/size]]
@@ @@
@@ @@
@@ @@
2018/06/22
@@ @@
　　自從小青加入我們以後，我們才發現原來生活周遭有很多平常不會注意到的生物。其中有些生物的辨識方法很容易忘記，如果不一邊讀手冊一邊觀察的話，很容易會看不到或者搞混。可能有人要說是我的記性差，但就算是腦袋最好的阿明也一樣。小青說這類手冊大概都是這樣，有些大公司可以用更有效的方法讓人記得這些訊息，不過似乎頭會很痛。今天小青帶我們去淡水河找的貝類也是類似的生物，似乎是一種混合了台灣蜆跟文蛤特徵的貝類。##blue|本質上是蜆，但如果沒有手冊的話看起來很像是文蛤##。
@@ @@
[[image https://live.staticflickr.com/65535/50093065453_d3d8e67068_b.jpg width=&#34;50%&#34;]]
（文蛤。可以看到殼上有##blue|鋸齒狀的紋路##。其他有些文蛤會是##blue|放射狀的##。）
@@ @@
[[image https://upload.wikimedia.org/wikipedia/commons/5/5f/Corbicula_fluminea.jpg width=&#34;50%&#34;]]
（蜆。可以看到殼上的花紋是##blue|平整的一圈一圈##。顏色偏向##orange|金黃色##。白色的地方是因為磨損而露出的殼質，一般叫做##blue|「臭頭」##）
@@ @@
[[image https://upload.wikimedia.org/wikipedia/commons/6/6e/%E6%B7%A1%E6%B0%B4%E6%B2%B3%E5%8F%A3%E6%BC%81%E8%88%B9FUJI2936.JPG width=&#34;50%&#34;]]
（淡水河河口。以前淡水河本來有很多台灣蜆，但後來##red|大量捕撈還有汙染就漸漸找不到了##。文蛤比較好一點，但也是漸漸消失。）
@@ @@
　　我們跟著三個漁夫大哥一起搭小船出去，他們似乎都是小青的朋友。船上帶著大釘耙。大哥說，就是靠這個釘耙把水裡面的文蛤撈起來。他們說以前淡水河裡有些台灣蜆，但後來撈到沒有了，之後還有文蛤，但現在反而是撈到垃圾比較多。小青是說其實還有些蜆混在文蛤裡面，但是一般人分辨不出來，只不過垃圾汙染的問題是真的很嚴重。漁夫大哥的釘耙撈起來的在泥沙裡也確實有不少垃圾，很多寶特瓶跟塑膠袋都被撈了上來。
@@ @@
[[image https://live.staticflickr.com/4124/5107789728_47cab5bd39_b.jpg width=&#34;50%&#34;]]
（不只是河底，河邊也有垃圾。）
@@ @@
　　但裡面還是有文蛤的。那些文蛤的形狀就跟圖鑑裡的一樣，有著斑斕的花紋。而其中##blue|大概每三十顆會找到一個比較特別的##。如果沒有手冊的話那看起來就是一般的文蛤，但是一跟手冊對照就發現很神奇地，牠居然看起來變成了##orange|黃金色的蜆！##這真的很神奇。如果把手冊拿開，然後再看一次，牠身上就又出現許多文蛤般的紋路，但是翻開手冊一看，那又是一顆沒有花紋，一面金黃色的蜆。
@@ @@
[[image https://scp-wiki.wdfiles.com/local--files/scp-231/scp-blank.png width=&#34;50%&#34;]][[footnote]]本圖檢測到認知危害，已刪除。[[/footnote]]
（如果對照手冊的話會看到裡面有一顆長得不一樣，但是沒有手冊看起來就都是文蛤。）
@@ @@
　　小青說這是一種##red|寄生蟲##的影響。這個寄生蟲會讓宿主可以##blue|擬態成這附近存活得最好的那種類似生物##，於是那個宿主就可以用比較雄壯的外表去避免被其他生物欺負，也因此算是一種##green|互利共生##的狀態。但是小青也說這種擬態##red|只有外觀上的變化##，面對##red|水質的汙染##這種環境問題，這個寄生蟲其實也是無可奈何。一天過去，面對撈上來的垃圾真的比貝類還多的這個情況，漁夫大哥們看起來也說不上是開心。最後大哥讓我們各自留了一顆偽裝成文蛤的台灣蜆帶回去，就結束了一天的行程。
@@ @@
[[image https://live.staticflickr.com/3320/3205443055_20915a8f70_b.jpg width=&#34;50%&#34;]]
（遠望淡水河口。）
@@ @@
　　（補充）阿明後來查到了資料，似乎這種擬態的台灣蜆在日治時期就出現過了。當時日本人把很多日本文蛤放到淡水河裡，然後就有一些台灣蜆開始把自己偽裝成文蛤。結果後來日本人1935年那時候要辦展覽，剛好被人發現有這種##orange|「會變身的文蛤」##，然後就很多人去捕撈放到展覽會上讓人看。明明本來是為了對宿主有益的擬態能力，結果反而讓許多宿主被人類打撈然後當成觀賞用的玩物。這也不禁讓我想到許多只因為人類喜歡牠們結果反而被獵捕到滅絕的生物。##blue|觀察以及製作標本##，或者是##red|濫捕濫殺##，這兩者之間的界線或許是所有喜愛生物的人都要一輩子思考的問題吧。
