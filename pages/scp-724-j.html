    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block
    name=http://scp-wiki.wdfiles.com/local--files/scp-724-j/badroach.jpg|
    caption=真叛逆:O

**项目编号：**SCP-724-J

**项目等级：**&gt;:3

**辱骂次数（Fucks Given）：**N/A

**特殊收容措施：**SCP-724-J被关在一间标准收容储物柜里。不建议员工和SCP-724-J进行互动，投喂SCP-724-J，或进行其他鼓励SCP-724-J继续存在下去的行为。

除此之外，--SCP-724-J需要被一直//像货车一样装满，像飞机一样翱翔，感觉脑子一片空白今晚晚晚晚晚晚晚晚再来一发__我沉醉在Nightraaaaaain中__干杯__我沉醉在Nightrain中__给俺满上__我沉醉在Nightrain中__今晚我要喝个烂烂烂烂烂烂醉__我从来都学学学学不会__//--[[footnote]]**译注：**原文为loaded like a freight train, flyin&#39; like an aeroplane, feelin&#39; like a space brain one more time toniiyiiiight I&#39;M ON THE NIGHTRAAAAAIN bottoms up I&#39;M ON THE NIGHTRAIN fill mah cup I&#39;M ON THE NIGHTRAIN ready to crash and buuuuurn I NEVER LEEEARN，Guns N&#39; Roses（枪炮玫瑰）乐队的歌曲Nightrain的歌词，标题指的是一种名叫Night Train的酒。[[/footnote]] **绝不允许SCP-724-J靠近电脑键盘5米以内。**

**描述：**SCP-724-J是一只//[[[SCP-006-J|Periplaneta americana]]]//（美洲大蠊），相信是[[[SCP-723-J]]]的弟弟。

SCP-724-J的异常性质表现为它对道德、他人的感受、规则、以及卫生的彻底漠视。它因烟草成瘾而严重哮喘，而且连续七年没有进行纳税申报，还牵涉进了特克萨卡纳（Texarkana）的一系列商场盗窃案件，甚至因喝多了好市多专卖威士忌之后还骑着它的1997年产哈雷戴维森FLHR路王飚车而扬名。

&gt; █████博士：//我就不拐弯抹角了 - 他需要配合我们。我们都很担心他。他的哥哥一定会死不瞑目的。//

&gt; ██████博士：//你知道吗，我认为他就是他哥哥为什么那么伤心的原因。也许如果他能给Sad Roach一个更好的联系他唯一家人的机会的话，可能他们两个的人生都会变得更好。但是724-J不会向任何人敞开内心，因为他觉得那会让他变得软弱，而这正是我生气的原因。723-J理应拥有一个比他更好的家人。//

最初的接触时，SCP-724-J正在和SCP-72█-J[[footnote]]“妓女蟑螂（Hooker Roach）”尚未被收容。[[/footnote]]一起离开Site-19的一个叫“蟑螂汽车旅馆”的蟑螂诱捕器。在与安保人员进行五个小时的交战并造成13名基金会人员的伤亡[[footnote]] “它是怎么弄到一把人类用的猎枪的？！” - O5-11 [[/footnote]]后，基金会成功逮捕了项目并建立收容措施。

&gt; **SCP-724-J收容记录（Intake Log）**
&gt; 
&gt; **采访者：**Lisle Naismith博士
&gt; 
&gt; **被采访者：**SCP-724-J
&gt; 
&gt; &lt;记录开始&gt;
&gt; 
&gt; **Naismith博士：**你觉得你这么做会让你哥哥为你骄傲吗？
&gt; 
&gt; [沉默]
&gt; 
&gt; **Naismith博士：**恩？我可以在这坐一整天，如果我需要的话。
&gt; 
&gt; [沉默]
&gt; 
&gt; **Naismith博士：**等一下……你是怎么弄到小型墨镜的？
&gt; 
&gt; [D-2999进入采访室]
&gt; 
&gt; **D-2999：**不好意思打扰一下，有个必胜客的家伙说他有一份5000美元的加大薄底披萨外卖给Lisle Naismith博士？
&gt; 
&gt; **Naismith博士：**该死的怎么——
&gt; 
&gt; **SCP-724-J：**[[size 50%]]付钱，狗娘养的。[[/size]]
&gt; 
&gt; **Naismith博士：****坏蟑螂，不！**</textarea></pre>
