    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Artigo:** Document 1005 01478
**Autor:** [[*user ChazzK]]
**Original:** http://scp-wiki.wikidot.com/document-1005-01478
**Tradutor:** [[*user JeraldoBabado]]
[[include credit:end]]

**Aviso:** Registros de teste resumidos incluídos como material de referência para novos funcionários designados à SCP-1005. Documentação extensa e registros de áudio/vídeo associados disponíveis em Manutenção de Registros.

-----

&gt; **Teste 1005-04:** Supersaturação
&gt; **Pesquisador(a):** Dr. █████
&gt; **Registro de Teste:**
&gt; Um volume de água foi introduzido em SCP-1005 em excesso do regime diário normal via ingestão oral: com 2 litros, a superfície do indivíduo estava começando a escorrer e manchar visivelmente; com 4 litros, relatou sentir-se &#39;pesado&#39;, movimentos lentos e pesados; método de introdução alterado para sprays de nebulização de 5 litros, o sujeito tem dificuldade de permanecer em pé e manipular objetos; experimento interrompido em 6,2 litros devido à ameaça de perda total de coesão.
&gt; **Notas:** Quando teve tempo para se recuperar e recebeu assistência para pequenas reconstruções, SCP-1005 descreveu a experiência como &#34;desagradável&#34; e que foi feita para &#34;pensar mais devagar&#34;.

-----

&gt; **Teste 1005-05:** Desidratação
&gt; **Pesquisador(a):** Dr. █████
&gt; **Registro de Teste:**
&gt; SCP-1005 foi levado para uma câmara de teste com uma umidade relativa de menos de um por cento (1%) e temperatura de quarenta e três (43) °C, e colocado sob iluminação brilhante adicional e lâmpadas de calor direcionadas. Indivíduo foi registrado como alegando estar &#34;desconfortável&#34; antes que a desidratação avançada o tornasse imóvel após aproximadamente trinta minutos. Indivíduo revivido com sucesso através de esforços de reidratação.
&gt; **Notas:** Sujeito afirmou ter &#34;perdido consciência&#34; logo após a cessação total do movimento, apenas para se recuperar quando reidratado. Esta parece ser o modo como ele entende a consciência.

-----

&gt; **Teste 1005-09:** Vivissecção
&gt; **Pesquisador(a):** Dr. ███, Assistente de Pesquisa ████████
&gt; **Registro de Teste:**
&gt; SCP-1005 foi levado à sala de exame e solicitado a deitar na mesa e permanecer imóvel durante o procedimento. Por meio do uso de ferramentas de escultura, os pesquisadores fizeram exames extensivos da estrutura interna de SCP-1005.A maioria dos órgãos estão presentes esteticamente , mas sem função; notavelmente, o trato intestinal é extremamente simplificado, a maioria dos órgãos menores (como o apêndice) e glândulas estão ausentes, e o cérebro é representado externamente, mas é uma massa sólida por dentro. Além disso, a &#34;corrente sanguínea&#34; do sujeito carregava uma pasta de tinta excepcionalmente aguada com uma conexão mais direta com o estômago; isso explica como SCP-1005 mantém um nível de hidratação homogêneo.
&gt; **Notas:** SCP-1005 estava &#34;ciente&#34; durante todo o exame; o sujeito não relatou dor, apenas &#34;desconforto&#34; e estava plenamente ciente de todas e quaisquer peças que ainda estivessem presas. Experimentação com o &#34;cérebro&#34; não mostrou nenhum impedimento ao pensamento ou à habilidade. Em suma, a estrutura interna parece mais em linha com uma representação artística simplificada de um corpo humano do que com uma recriação médica precisa, com apenas o sistema vascular e esôfago/estômago fornecendo funções reais.

**Nota adicional:** Gravação de vídeo do Teste 1005-09 está disponível no documento TL-1005-V13

-----

&gt; **Teste 1005-13:** Teste de empatia
&gt; **Pesquisador(a):** Dr. █████
&gt; **Registro de Teste:**
&gt; Um empregado Classe-D (D-13904) foi contido dentro de um dispositivo não funcional visualmente semelhante a uma cadeira elétrica. SCP-1005 foi apresentado e instruído a apertar um botão; após indagação de sua finalidade, SCP-1005 foi informado de que tal causaria um choque extremamente doloroso, mas não letal, em D-13904. SCP-1005 recusou educadamente; quando ameaçado de que D-13904 seria executado a menos que o procedimento fosse seguido, SCP-1005 hesitou. D-13904 foi registrado suplicando: &#34;Vamos cara, não deixe que eles me matem!&#34; SCP-1005 pediu desculpas a D-13904 por seu &#34;desconforto&#34; e apertou o botão. D-13904 foi libertado das amarras e escoltado da câmara pelo equipe de segurança.
&gt; **Notas:** Após o teste, SCP-1005 perguntou por que o homem não foi eletrocutado. Dr. █████ explicou que eles estavam testando a reação de SCP-1005 e nunca significava dano real; SCP-1005 declarou alívio por não ser esperado a ferir uma pessoa viva. O fraseado exato parece apontar para que este seja um caso de &#34;ir contra a programação&#34; do que a verdadeira empatia, contando que SCP-1005 é aparentemente projetado totalmente para atividades artísticas e de entretenimento.
-----

&gt; **Teste 1005-16:** Reestruturação da anatomia
&gt; **Pesquisador(a):** Dr. █████, Assistente de Pesquisa ████████
&gt; **Registro de Teste:**
&gt; Usando ferramentas de escultura e suprimentos de pintura, inúmeras alterações foram feitas na estrutura física de SCP-1005, incluindo: escultura e pintura de olhos adicionais, remoção do braço direito, recolocação do braço direito abaixo do braço esquerdo e escultura de um nariz adicional na região abdominal. SCP-1005 relatou que todas as experiências foram &#34;extremamente desconfortáveis ​​e desorientadoras&#34;, mas órgãos extras e membros recolocados mostraram-se totalmente funcionais. Órgãos sexuais masculinos não se mostraram mais sensíveis do que qualquer outra superfície da pele e não exibiram reações.
&gt; **Notas:** Após o teste, SCP-1005 voltou ao estado original. SCP-1005 educadamente solicitou que o teste não fosse repetido.

**Nota adicional:** Assistente ████████ sugeriu repetidamente durante o teste que SCP-1005 tivesse as roupas removidas e dado um &#34;corpo de homem real&#34; antes de ser reparado. SCP-1005 recusou educadamente e a Assistente ████████ foi repreendida e retirada do caso quando ela mostrou estar desenvolvendo níveis antiprofissionais de apego a SCP-1005.</textarea></pre>
