    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-200-J - Refrigerator Logic
**Auteur :** [[user ribby97]]
**Traducteur :** [[user Dr Droxis]]
**Date de publication originale :** 22 janvier 2016
[[include credit:end]]

**Objet n^^o^^ :** SCP-200-J

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-200-J doit être confiné au Site-15. En raison de sa nature coopérative et de son incapacité à causer une quelconque forme de tort, SCP-200-J a été jugé sûr d&#39;utilisation pour tout le personnel. 

Afin de mieux tester ses capacités, SCP-200-J a été placé dans les quartiers d’habitation du chercheur senior Grahams, en remplacement de son réfrigérateur existant, &#34;parfaitement normal&#34;.

**Description :** SCP-200-J est un grand réfrigérateur à deux portes. Il dispose de cinq tiroirs dans la partie principale du réfrigérateur et trois autres tiroirs plus petits dans chaque porte.

SCP-200-J est conscient et parle avec une voix électronique enjouée. SCP-200-J est capable d&#39;exercer un contrôle sur la nourriture placée à l&#39;intérieur de lui. Les aliments placés dans SCP-200-J seront sporadiquement réarrangés de manière visiblement aléatoire. Les critères connus selon lesquels SCP-200-J organise la nourriture (mais il y en a une infinité) incluent : 

* La couleur
* La taille (cela s&#39;est produit deux fois dans l&#39;ordre croissant et décroissant)
* La première lettre (alphabétique)
* Le nombre de syllabes
* Le niveau de pH
* Force de tension ultime
* Élasticité

On ignore comment SCP-200-J récupère les données de ces propriétés, mais des expériences ont montré que chaque ordre était parfaitement correct.

**Dossier Audio 200-J : 06/06/96**

&gt; **Chercheur Senior Grahams :** Oh, pour l&#39;amour de Dieu !
&gt; 
&gt; **SCP-200-J :** Il y a un problème ?
&gt; 
&gt; **Chercheur Senior Grahams :** Pourquoi as-tu encore tout changé de place ? Je venais tout juste de trier !
&gt; 
&gt; **SCP-200-J :** Excusez-moi M. Grahams. Cela me paraissait juste plus logique de cette manière.
&gt; 
&gt; **Chercheur Senior Grahams :** Logique ? Comment mettre les trempettes de pita à côté des grappes de raisins sans pépins peut-être logique ? Tu as pensé que ça serait utile de les ranger en fonction de leur prix ? De leur capacité à conduire l&#39;électricité ? Ou peut-être que tu les as triés sur une échelle de &#34;à quel point ça serait désagréable de se noyer dedans&#34; c&#39;est ça ?
&gt; 
&gt; **SCP-200-J :** Regardez les codes barres.
&gt;
&gt; //Il y eu une pause momentanée//
&gt;
&gt; **Chercheur Senior Grahams :** Je vois... Tu les as triés selon leurs numéros de codes barres.
&gt; 
&gt; **SCP-200-J :** (//enjoué//) Tout à fait, M. Grahams !

**Transcription Audio de l&#39;incident 200-J : 13/07/96**

&gt; **Chercheur Senior Grahams :** Hey ? Hey ! Ouvre !
&gt;
&gt; //Le chercheur Senior Grahams frappe à la porte de SCP-200-J.//
&gt;
&gt; **Chercheur Senior Grahams :** Tu m&#39;entends 200-J ? Ouvre cette putain de porte.
&gt; 
&gt; **SCP-200-J :** J&#39;ai bien peur de ne pas pouvoir faire cela, M. Grahams ; vous n&#39;allez qu&#39;interférer avec mon nouveau système. Je sens qu&#39;il est parfait maintenant.
&gt; 
&gt; **Chercheur Senior Grahams :** Gâcher ton système ? Alors quoi, toute ma nourriture est bloquée dedans ? Quelle est l&#39;utilité d&#39;un frigo depuis lequel on ne peut pas prendre de nourriture ?
&gt; 
&gt; **SCP-200-J :** Mes fonctions sont de rendre le stockage de nourriture pratique, clair et organisé. Toutes les autres finalités supposées ne sont que pures conjectures de votre part, M. Grahams.

SCP-200-J a résisté à toutes les tentatives d&#39;ouverture ultérieures. Les négociations actuelles sont interrompues en raison du refus des revendications de SCP-200-J par le chercheur Senior Grahams. Une reclassification en Euclide est actuellement en attente.</textarea></pre>
