　　各位时间异常部的同僚们，大家好，我是应用科学分部的研究员李济仁，也是本次讲座的主讲人，在这里非常感谢大家的到来。今天的讲座主要是关于在时间异常部的各位总会接触到的一项异常技术，也就是时咒。
　　
　　时咒或许大家有所耳闻，但也仅止于耳闻。作为一项异常科技但是没有被广泛的使用，究其原因的话——时咒并不是基金会自主研发的科技，它是由Thad Xyank博士“误打误撞”发现的，至于究竟是怎么个误打误撞法，Xyank博士没有分享他的经验……正因如此，时咒具有着很大的不可控性，并且到现在我们还没有找到万全的方法去掌控时咒的威力，即使现在已经有足够完备的条件来保障时咒的安全使用与运作了。目前我们没有大规模的、像是XACTS连续时间槽一样使用这种技术，仅在部门内小范围流通，刚进入部门的各位对其不了解也是很正常的。
　　
　　诸位加入时间异常部不久，对于时咒的不可控尚且没有一个清晰的认识，我在这里做一些解释。顺带一提，本次讲座不会教大家去使用一些时咒，这种使用是在本次讲座完毕后，大家进入时咒学习的课程要接触的事情。
　　
　　我相信大家都记得时间异常部的“欢迎入部”的小册子里面时咒的介绍，介绍中我要强调里面的一句话：阅读并理解这一表达后，一种特殊的认知危害将会被激活，并强制触发特定的时间置换。“这一表达”指的就是时咒，通过这段话我们可以比较好的了解时咒的不可控性，即只要是阅读并理解了时咒，其异常效应就会被激活。对的，时间转移是强制触发的，也就是说如果你在思考的时候脑子里浮现出来了之前在时咒课程里面学到的一两段时咒，下一瞬间时咒的认知危害就会瞬间被激活——谁知道脑海里面突然浮现的时咒会把你送到什么时间。
　　
　　这个性质就给时咒的教学、学习以及使用带来了巨大的不便。时咒课程一开始开办的时候对于时咒的这种性质认识不是特别清晰——第一次课程是Xyank博士自己进行教学的，他对于时咒的控制特别出色，但是他显然忘记了学员们并不像他一样对时间有着充分的理解和精妙的把控。Xyank博士在黑板上写下了一段只有五个表意符号的基础时咒，然后给学员们讲述了这段时咒的意思，等到他介绍到第五个表意符号的时候，整个教室内的学员因为认知危害带来的时间转移全部消失了。
　　
　　等到三天后，那些学员才突然从这个教室重新出现。这导致第一期学习时咒的学员开始学习的时间不得不推迟了三天。Xyank博士本人也不得不为此写了一份检讨，重新制定了相关的教学计划，然而后面还是不得已发生了许多意外。这为我们现在较为完善的时咒教学课程打下了坚实的基础。
　　
　　上面所说的，是想让大家对于时咒能有一个较为严肃的认识，希望刚才的介绍能够让你在接下来的讲座以及时咒的学习中打起精神来，防止因为疏忽导致自己被时间转移掉。
　　
　　那么下面的内容就是我们讲座的重点了。第一个就是时咒的原理。你可以翻开那个[https://scp-wiki-cn.wikidot.com/welcome-to-delta-t 欢迎小册子]看看，就可以看到那句简短的对于时咒的定义。“利用在感知生物意识中自然存在的快子流来进行时间置换的方法。”这句话初读会有些晦涩，想要理解，我们还需要从我们当前的宇宙讲起。
　　
　　大家都应该有所了解，我们当前的宇宙，是更倾向于[http://scp-wiki-cn.wikidot.com/document-1780-wl 哥本哈根诠释下的宇宙]，也就是说我们未来可能会发生的事情，是同时发生在同一时空下的——许多种可能性同时存在。比如我们在听讲座，我们没有在听讲座，这些不同的事件序列同时存在于同一时空，唯一的区别就是它们占据不同的时间框架。当我们对它们进行观测的时候，这些事件序列代表的可能性才会坍缩成为一个，就是我们现在正在经历的“事实”。
　　
　　那么现在问题来了，时间框架的实质是什么？对的，就是我们刚才说的快子流。低功率的快子流通过在生物的意识中，被心灵创造的力量所维系着，这些快子流在意识中构建出了无数的时间框架，这些时间框架预言了未来将会发生的一切可能。
　　
　　之所以说预言，是因为我们都知道，快子本身是一种超光速粒子，而事件会以光锥的形式开始传播。我给大家简单示意一下。

[[include component:image-block name=http://scpsandboxcn.wikidot.com/local--files/ljr-s-file/1705775394874.png |width=800px|height=220px|align=center|caption=我们在坐标系中，画出了一个时空图，事件A1在原点处发生了，随后事件影响以光速传播形成光锥，在时间为t3时到达观测者B。
下面的图是意识中快子流构成的时间框架的变化，用线条表示多个同时存在的时间框架，也就是多个同时存在的可能性。]]

　　在t1、t2时刻，光锥还没有覆盖到观测者B，但是观测者意识中已经形成了什么，时间框架，而光锥所携带的事件A1，是不是也包含进了其中的一个时间框架中。这说明时间框架的搭建速度是超越了光速的，而只有快子可以超越光速。需要注意，这并不是说事件的产生会释放快子，只是说心灵维系的快子流会先于光锥构建起事件发生的时间框架。由此，时间框架从我们的意识中被建立起来，不同的可能的事件同时发生在了一个时空之内，一直等到光锥将我们覆盖，事件到达了我们身边的时候，时间框架开始发生坍缩，最后汇聚成一种可能性。在图中表现为时间框架的收束。
　　
　　需要注意的是，在这个过程中，构成未被观测到时间框架的快子流不会因为坍缩而直接消失，它会以一种目前尚且没有发现的方式逸散。而意识中，正在发生的事件也就只剩下了一条快子流，这一条快子流记录了个体意识的历史。
　　
　　了解了以上的这些背景知识，接下来我们就可以很容易的理解时咒起作用到完成时间转移这个过程的原理了：就是通过对意识中的快子流，或者更详细一点，快子流构成的时间框架进行处理，从而将自身的时间改变达到时间转移的效果。如果我们想要去往未来，我们就通过时咒提前筛选出一条快子流，然后使其他的快子流直接逸散掉，那么我们就能够达成将现在的时间与未来的时间转移的目的；如果我们想要回到过去，那么我们就可以通过时咒收集逸散的快子，将它们重新汇聚成为时间框架，从而把覆盖到自己的光锥推回去。你好，后排举手的先生，请说出你的问题。
　　
&gt; 　　为什么通过筛选快子流就可以达到穿越到未来的目的？根据您刚才所说，时间框架包含了几乎我们所有的可能性，这是否说明我们可以通过筛选快子流去往我们想要的未来？
　　
　　对于第一个问题，我要做一点补充：当我们选择了一条快子流的时候，我们本质上是确认了我们接下来会在哪些坐标受到哪些事件的影响，通过坐标以及时移量的确定，我们提前将快子的可能性进行坍缩，达成了与“事件光锥覆盖到了我们”这一结果相同的效果。并且因为我们选择的坐标和时移量是一个瞬态的反映，所以我们不会受到时间转移过程中光锥覆盖的连续性影响。因此，从我们的参考系来看，我们成功地跳跃到了未来。
　　
　　那么对于第二个问题，我们如果能够精确的筛选快子流，那么我们确实是可以去往我们想要的未来的。但是，首先，我们目前没有足够的技术去观测每一条快子流到底对应着怎样的未来，即使能够观测，也会因为观测这一行为本身导致快子流发生变化，从而通向不同的未来；其次，就像我刚才说的那样，如果你找到了你希望的未来，并进行时间转移去到了那里，那么也仅是一瞬间——我刚才解释了，我们进行跳跃选择的锚定的坐标和时移量是一个瞬态——你只能享受一瞬间的美好，然后接下来或许还要承担蝴蝶效应引发的更大的悲惨。也正因为上面两个原因，每个人的未来还是充满着可能性的，并不是说因为可以观测并去往未来，我们的命运就被决定了——那些都是老掉牙的过时说法了。
　　
　　顺着刚才那位先生的疑问，我们简单阐述了一下与未来进行时间转移的一些细节。其实回到过去的方法和前者是基本相同的，我在这里说一些不同之处。
　　
　　刚才我们提到，在时间轴上进行前后移动，本质上是快子流的逸散或者是重聚集。快子流的逸散很明显是个熵增的过程，而重聚集理所应当就是熵减的过程。将逸散成无规则运动状态的快子重新收集并推动其形成快子流，它的熵值会有一个非常明显的降低，这就导致回到过去会比去往未来消耗更多的能量。然而值得庆幸的是，由于我们并不需要将时间框架完全恢复至过去的水平——我们只需要聚集快子，然后让它们流动起来，快子流就会自己恢复到先前时间框架的状态——这让我们回到过去的时间转移变得更加容易了一些。能量上的差距使得时间转移并不是一个对称的活动。
　　
　　但是，或许有的人在部分书籍上见到过Xyank博士提出的[https://scp-wiki-cn.wikidot.com/time-travel-ch1 时间旅行第一定律]，即：
　　
[[math]]
\xi = m\; t^3
[[/math]]
　　
　　时移量，这个用来描述某项事件在时间中旅行的“程度”的物理量，等于物体的质量乘时间的立方。我们会发现，在这个公式中，只要是质量和移动的时间确定，那么时移量的大小在任何方向上都是相同的，那么我们产生这些时移量所需的能量也是相同的。这与我们刚才得出来的“时间转移非对称”的结论并不相符。然而其实两者之间是不矛盾的，为了解释这件事，这时候就需要考虑时间旅行第二定律了，即：
　　
[[math]]
\sum \xi = 0
[[/math]]
　　
　　这告诉了我们，在沿时间线移动某样事物时，会同时产生一个相等的反作用转移来反向移动另一事物——当然，反向移动的事物一般不止一个。由于反作用转移的效果，我们每次进行时间转移所制造的时移量之和永远为零。然而，我们每次通过制造时移量进行时间转移，针对的是某一个体，而所产生的反作用转移，是分配到了周围的环境上的——这种分配也导致反作用转移的效果很小。
　　
　　那么，当我们计算时移量的时候，显然需要计算正向作用的时移量，这个时间移动不管指向未来还是过去，如果质量与移动时间唯一确定，那么它们所需的时移量是相同的，提供这些时移量所需要的能量也是相同的。那么回到过去所需要的能量为什么会大于去往未来的能量，就是因为我们在准备正向时间转移的能量之余，也要准备反作用转移的能量消耗。在反作用的转移中，由于逸散快子的不确定性引发焓变，从而补足了熵变之间的差距。而这些焓变，就需要能量补充，最终让我们看到了负向时移所需能量大于正向时移的结果。任何过程都是存在一个效率的，有效率必然会存在损耗。
　　
　　到这里，我们已经差不多搞明白了时咒到底是怎么起作用的，但是还有一个非常根本的问题没有说清。时间异常部的时间转移装置可以通过其他能源提供能量，从而达到产生时移量进行时间转移的效果，而一个单位的时移量，也就是1Xn——这个单位是以Xyank博士的名字命名的，他对于时间异常部的贡献可谓无可匹敌，我已经在一堂讲座里面提到了很多次他的名字了——对应的能量数量级在10的20次方甚至21次方焦耳，这使得时间转移会非常非常困难，这也是几乎所有时间转移装置的体积非常庞大的原因，需要足够的体积去容纳各种供能装置。那么，时咒这种写在纸上的符号，是如何聚集起那么大的能量从而进行时间转移的呢？
　　
　　由这个问题，我们就可以进入下一环节。我们刚才说了，时咒的作用原理是什么，那么接下来，我们就通过讲明白时咒的本质，借此，更深入地理解时咒的定义，并且说明时咒发挥作用所需要的能量，是怎么来的。让视线来到欢迎手册时咒模块的上半部分结尾，我们可以知道，时咒的表现形式是“符号组”。时咒是用表意符号和修饰符号组成的具有认知危害的语句——它甚至可以存在语法错误。换句话说，时咒的异常效应就依附在这些特殊的符号上。
　　
　　我们直入主题，时咒之所以具有异常效应，正是因为其符号形象，是心灵维系的快子流的二维体现。这些二维体现，是每一个个体意识中的快子流所公有的节点。每个个体必然会经历一些生命历程中的必然，比如出生和死亡——我们以一个生命的始终为例——这两个节点必然会体现在个体意识的快子流中。这两个节点快子流的二维体现，也就是我们时咒中选择向过去或者未来时移的两个锚点。如果我们想要去往过去，我们就将代表了“出生”这个节点的时咒写下，凑成语句激活异常效应后就可以达成回到过去的目的。顺带一提，时咒对于“出生”节点的锚定只是锚定一个时移的方向，我们其实还是可以通过时咒将时间移动到我们出生之前的。也正因为如此，如果我们时移到了出生之前，那么“出生”和“死亡”两个锚点的时间便都在我们的未来了，此时我们不管使用哪一个锚点，都只能往未来进行时移。
　　
　　通过上面所叙述的内容，我们认识到，时咒通过将快子流映射到载体上，从而具有能够影响个体快子流的能力。当我们看到并且理解这一段时咒时，我们也就把这段快子流汇到了我们的意识中，从而扰动了我们自己的快子流，达成了我们刚刚讲到的时间转移的效果。
　　
　　那么接下来我们不妨对时咒进行一个总结：我们通过将具有普遍性的节点处快子流二维化，将其体现在载体上，当我们去阅读并且理解这一段载体体现的时候，这一段快子流会因为我们的理解出现在我们的意识中，从而影响我们意识维系的快子流。这种影响使得我们本身的快子流构成的时间框架提前坍缩或者是重新汇聚，从而改变了我们自身的时间。通过这个总结，我相信大家终于可以理解，为什么手册上强调时咒是一种“方法”。
　　
　　在时咒原理阐述的最后，我们也可以对时咒的能量进行一个解释了。在整个时咒使用的过程中，时咒转化成为了什么？快子，根据相对论方程，我们很快就可以得到这一段快子流具有的能量，理所应当，我们得到的能量是一个虚数。通过INDUS能量变换设备[[footnote]]INDUS能量变换设备，一种可以将各种能量的形式进行统一，并进行量化储存的技术。[[/footnote]]，我们可以在将虚数的能量变换为实数的能量——纵使中间也会有损耗，但是在快子流持续的能量供给面前，已经可以说是微不足道了。
　　
　　说完了时咒的原理……我先喝一口水，看着一会儿就到时间了……最后我跟大家简单说一说时咒的使用吧，让你们能够在明天的时咒课程中知道自己要做什么，不至于两眼一抹黑。
　　
　　现在习惯所称的“时咒”其实是“时咒语句”的一个缩写，当我们真正提到“时咒”的时候，其实指的是构成时咒语句的符号。五个表意符号可以构成一个最基础的语句——我个人习惯称之为时咒的“五个栏位”——想要更加精确的调整时移量或者是其他细则，我们可以通过加入附加符号来对表意符号进行修饰。
　　
　　由于时咒的表意符号仅有十二个，并且每一个符号都有其固定填充的栏位，所以我们能够使用的时咒数量其实还是比较有限的。并且，由于在讲座的刚开始我们提到的时咒的“理解即进行时间置换”的具有强制性的不可控特质，我们使用时咒也是需要非常多的准备的。目前基金会提供了暂时扰乱意识快子流的奇术，从而避免理解时咒使得快子流直接进入意识改变时间——这种方法在我们每次使用时咒前都需要重新启动这种奇术，并且只有等到奇术效果结束后才能够让时咒发挥作用，这也让时咒在面对突发性的交战或者事故的时候不容易使用。如果在一个比较平静的环境中，时咒的作用就可以很好的体现了，具体的用处相信不需要我去细讲。
　　
　　大家看到手册“时咒”模块的下半部分，它提到时间移动任务应该以大规模等时组的形式进行。这一点其实并不难理解，快子的移动也是有快慢的，所以如果快子的速度发生了变化，我们经历的时间也就会和真正进行的时间产生错位，这种错位会让我们自己在当前时间中寸步难行。一个大规模等时组的构建需要用到很大的XACTS连续时间槽阵列，从而帮助时咒使用者完成时间转移前后的时间框架严格对应。
　　
　　然而事实上，如果你对于时咒的掌握了解到了一定程度，同时拥有目标时间与源时间的时间流动比例，那么其实完全可以不需要等时组而直接利用时咒进行时间置换。Xyank博士在他的第一堂课也正是凭借着他对于时咒的出色掌握，从而没有让任何一个学员有三长两短的回来。
　　
　　好了，本次讲座到这里就结束了，非常感谢大家的到来，希望本次讲座能对初入时间异常部的各位有所帮助。时咒课程的教师是Anastasakos博士，教学方式是线上教学——因为Anastasakos博士需要给全世界的新人授课，不习惯线上课程的同事们就要稍微委屈一下了。
