**タイトル:** SCP-2504-JP -果たされた復讐
**著者:** ©[[*user Wing-Bell]]
**作成年:** 2022/05/08
[[include credit:end]]

**アイテム番号:** SCP-2504-JP

**オブジェクトクラス:** --Safe-- --Euclid-- Neutralized

**特別収容プロトコル:**
[[collapsible show=&#34;+ Safe時の特別収容プロトコル&#34; hide=&#34;- 閲覧の終了&#34;]]
SCP-2504-JPはサイト-81██内の収容室に収容されます。SCP-2504-JPに関する実験を行う場合は、レベル3以上の職員2名の許可を得てから行ってください。また、SCP-2504-JPへ曝露したと見られる人物は記憶処理を施してください。
[[/collapsible]]
[[collapsible show=&#34;+ Euclid時の特別収容プロトコル&#34; hide=&#34;- 閲覧の終了&#34;]]
SCP-2504-JPはサイト-81██内の収容室に収容されます。収容室には武装した警備員2名を配置し、収容違反が発生した際には直ちに再収容してください。SCP-2504-JPに関する実験を行う場合は、レベル4以上の職員2名の許可を得てから行ってください。また、SCP-2504-JPへ曝露したと見られる人物は記憶処理を施してください。
[[/collapsible]]

SCP-2504-JPはサイト-81██内の低脅威物品収容ロッカーに収容されます。SCP-2504-JPの異常性の再発が見られた場合、旧収容プロトコルに従ってください。

**説明:** SCP-2504-JPは██社から出版された算数の教科書です。SCP-2504-JPを破壊・分解する試みは失敗に終わっています。

SCP-2504-JPのページを視認した際、SCP-2504-JPのページを視認した人物(SCP-2504-JP-1)は例外なく約5〜60分の間昏睡します。この間SCP-2504-JP-1は外部からの干渉を受け付けなくなります。SCP-2504-JP-1が昏睡から覚醒した後、SCP-2504-JP-1は昏睡している間に何らかの体験(SCP-2504-JP-2)をしたと証言します。SCP-2504-JP-2は強い精神的苦痛を伴います。また、現在SCP-2504-JP-1の約9割はSCP-2504-JP-2内での自殺を行ったと証言しています。

以下は、SCP-2504-JP-1に行ったインタビューによって得られたSCP-2504-JP-2の内容の一例です。

* 対象は放火される。対象はSCP-2504-JP-2内で体の大部分に重い火傷を負った。
* 対象は拘束され監禁される。
* 対象は複数の人物に暴行を加えられる、金銭を盗まれる、水をかけられるなどの行為をされる。
* 対象は男性に[編集済]や暴行を加えられたのち絞殺される。
* 対象はSCP-███に[データ削除済]された後殺害される。
[[collapsible show=&#34;+ 実験記録の一部抜粋&#34; hide=&#34;- 閲覧の終了&#34;]]
||~ 対象 ||~ 結果 ||~ 分析 ||
||D-3763 ||対象は約33分間昏睡した後、学生時代、友人たちに暴言や暴行、物を盗まれるなどの行為を3ヶ月に渡ってされたと証言。対象はその後PTSDの症状を示した。 ||SCP-2504-JP-2は非常に強い精神的苦痛を伴うようだ。職員で実験を行うと業務に支障をきたす可能性があるため、実験はDクラス職員でのみ行う。- ██研究員 ||
||D-2768 ||対象は約45分間昏睡した後、デマによるインターネット上での激しい誹謗中傷を3ヶ月に渡り受けたと供述。対象はその後PTSDの症状を示した。 ||SCP-2504-JP-2内で、共通した人物が発見されているとの報告がある。この人物とSCP-2504-JPとの関係は現在調査中。-██研究員 ||
||D-2577 || 対象は約23分昏睡した後、友人に[編集済]や暴行などの行為をされたと供述。対象は重度のPTSDの症状を示した。 ||SCP-2504-JP-2の内容が段々と過激になっているように感じる。また、実験に参加したDクラス職員が自殺を試みた。今後実験を行う場合は、Dクラス職員を拘束して行う。-██研究員 ||
||D-7392 ||対象は約32分昏睡した後、男性に監禁され、妻が[編集済]される様子、対象の二人の子供が殺害された後[編集済]される様子を見せられ、その後殺害されたと供述。対象はその後重度のPTSDの症状を示した。 ||この実験の2日後、このSCP-2504-JP-2と酷似した内容の猟奇殺人事件が発生した。この事件とSCP-2504-JPの関連性については現在調査中。 -██研究員 ||
||D-5449 ||SCP-2504-JP-1は約14分昏睡した後、SCP-2504-JP-1の友人達に[編集済]や殴打、飲酒、喫煙の強要などを40日に渡りされた後殺害されたと供述。　SCP-2504-JP-1は重度のPTSDの症状を示した。　||SCP-2504-JP-2の内容が過激になっている。また、SCP-2504-JP-2の内容を聞いた職員がPTSDの症状を示した。今後SCP-2504-JPの実験に関わる職員には心理テストを行うよう要請する。-██研究員 ||
||D-3662 ||SCP-2504-JP-1は約28分間昏睡した後、収容違反を起こしたSCP-███に[データ削除済]された後に殺害されたと証言した。SCP-2504-JP-1は重度のPTSDの症状を示した。 ||この実験の3日後、SCP-███の収容違反が発生したとの情報が入った。SCP-2504-JPは、稀にだがSCP-2504-JP-2内での出来事を現実でも発生させることが出来るとの可能性が指摘された。SCP-2504-JPに関する実験のリスクを鑑みて、今後の実験の停止を要請する。-██研究員 ||


[[/collapsible]]

----
&gt; **探査ログXXXX-A:**
&gt; SCP-2504-JPの性質のより深い理解のため、SCP-2504-JP-2内の探査が行われました。
&gt; **対象:** SCP-2504-JP-2
&gt; **探査者:** D-1218
&gt; 
&gt; **&lt;記録開始&gt;**
&gt; 
&gt; **D-1218:** 「あー、博士、聞こえるか？」
&gt; 
&gt; **［司令部ではD-1218からの通信が繋がらず、映像の確認しかできない。SCP-2504-JP-2内からこちら側へ通信はできないものと見られる］**
&gt; 
&gt; **D-1218:** 「あー、聞こえないのか。オッケー、じゃあ写すぞ。」
&gt; 
&gt; **D-1218:** 「まず、家から外に出たぞ。見た感じ、普通の住宅街って感じだな。あー、なんか一部入れない場所があるな。見えない壁に阻まれてるみたいだ。」
&gt; 
&gt; **D-1218:** 「見えない壁があるから、通れるところは一本道だな。この先にあるのは…学校か？」
&gt; 
&gt; **D-1218:** 「学校があるな。中学校みたいだ。…この学校なんだが、何か…その…嫌な予感がする。薄気味悪いというか、憂鬱な感じがするんだ。…まあここ以外に入れる場所もなさそうだし、一応入ってくぞ。」
&gt; 
&gt; **D-1218:**「見た感じ変なものはないな。ただ、その…憂鬱さは段々強くなっているような気がする。」
&gt; 
&gt; **D-1218:** 「一番上の階に着いたぞ。憂鬱さはまだ続いてる。あと何か…笑い声…か？そんなのも聞こえてくる。…ドアは開かねえな。」
&gt; 
&gt; **D-1218:** 「うわ、何だこれ。」［カメラは便所付近に飛び散った血を写す。］
&gt; 
&gt; **D-1218:** 「あとは屋上だな。何だか…憂鬱さとかはまだ感じてるんだが、俺は屋上に行かなきゃいけないような気がするんだ。どういう事かは分からねえが、屋上に行くことを強制されているような感じがする。」
&gt; 
&gt; **D-1218:** 「うわあ、酷い有様だ。」［カメラは屋上に大量に飛び散っている血を写す］
&gt; 
&gt; **D-1218:** 「あれは…何だ？」［カメラは屋上の外の景色を写す。外には巨大な黒い穴が開いており、周囲の空間がそこに向かって引き寄せられているように見える］
&gt; 
&gt; **D-1218:** 「俺は…飛び降りなきゃ…」［D-1218は黒い穴に向かって飛び降りる］
&gt; 
&gt; **&lt;記録終了&gt;**
&gt; 
&gt; **補遺:** 探査後D-1218は、民家内にて発見されました。
&gt; 
&gt; **追記:** もしかしたらSCP-2504-JPは、SCP-2504-JP-2内にあるSCP-2504-JP-3にとっての現実を、黒い穴を通じてこちら側へ送っているのではないでしょうか。-███研究員
&gt; 

&gt; **インタビューログ2504-A:**
&gt; SCP-2504-JP-1に行ったインタビューにより、SCP-2504-JP-2内に共通する人型実体(SCP-2504-JP-3)が存在することが分かりました。以下は、SCP-2504-JP-3のインタビューを行ったエージェント・███に行われたインタビュー内容です。
&gt;
&gt; **質問者:** ████研究員
&gt; **回答者:** エージェント・███
&gt;
&gt; **&lt;記録開始&gt;**
&gt;  
&gt; **████研究員:** エージェント・███、落ち着いて来ましたか？
&gt; 
&gt; **エージェント・███:** ああ、ありがとう。
&gt; 
&gt; **████研究員:** では、SCP-2504-JP-3に行ったインタビュー内容について教えていただけますか？
&gt; 
&gt; **エージェント・███:** ああ。まず俺はSCP-2504-JP-2内にいた奴をあらかた倒してから、少し離れたところにいたあいつにインタビューしたんだ。そうだな、中学生ぐらいの見た目だった。
&gt; 
&gt; **████研究員:** SCP-2504-JP-2内はどのようになっていましたか？
&gt; 
&gt; **エージェント・███:** 特に暑い寒いとかは無かったな。一般的なリビングルームだったよ。
&gt; 
&gt; **████研究員:** では、内容について教えてください。
&gt; 
&gt; **エージェント・███:** 俺がインタビューしたのはたった2つだ。1つ目は何でこの教科書を読んだ奴を酷い目に遭わせるのか、2つ目は、意図的にSCP-2504-JP-2内の出来事を具現化出来るのかってことだ。
&gt; 
&gt; **████研究員:** なるほど。
&gt; 
&gt; **エージェント・███:** 一つ目の答えは、「復讐のため」だそうだ。なんでも、自分をいじめていた奴らに復讐して、そいつらをそこに永遠に閉じ込めるそうだ。愉快な話だよな。その復讐に俺たちも巻き込まれるなんてな。
&gt; 
&gt; **████研究員:** 了解です。
&gt; 
&gt; **エージェント・███:** そしてだ。2つ目の答えはイエスだったんだ。俺はそう聞いた時、コイツは危険だ、規則なんて気にしてられないと思って、アイツに銃をぶっ放したんだ。
&gt; 
&gt; **████研究員:** SCP-2504-JP-3は負傷しましたか？
&gt; 
&gt; **エージェント・███:** アイツは怪我をするどころかビクともしなかった。弾切れになるまで撃ち続けたのにだ。
&gt; 
&gt; **████研究員:** その後、SCP-2504-JP-3に何らかの行動は見られましたか？
&gt; 
&gt; **エージェント・███:** ああ、アイツは、その後…
&gt; 
&gt; [エージェント・███はこれ以上のインタビューを拒否し、インタビューは終了された]
&gt; 
&gt; **███博士:** 私はここにSCP-2504-JPの早急な無力化を公式に申請し、記録を終了します。
&gt; 
&gt; **&lt;記録終了&gt;**

----
**無力化計画2504-1:**
SCP-2504-JP-3が意図的にSCP-2504-JP-2内の出来事を具現化できる可能性が高いことから、SCP-2504-JP-3の殺害を目的として無力化計画が行われました。
||~ 方法 ||~ 結果 ||~ 分析 ||
||焼却などの物理的な破壊。||失敗。||SCP-2504-JPは破壊耐性を持っていると見られる。||
||手榴弾によるSCP-2504-JP-3への攻撃およびSCP-2504-JP内部の破壊。||失敗。||SCP-2504-JP-3およびSCP-2504-JP-2への物理的な攻撃は意味がないと見られる。||
||実験に協力的なクラス-I現実改変能力者1名。 ||失敗。SCP-2504-JP-2内で現実改変は作用しなかった。||SCP-2504-JP-2内で作用するものは現在捜査中。||
||ミーム殺害エージェントの映った電子機器を持たせたDクラス職員1名。||失敗。対象は筋骨隆々になったSCP-2504-JPに殺害されたと供述した。||今後SCP-2504-JPが人型実体となる可能性が高い。警戒するように。||

無力化計画2504-Aは結果的に失敗しました。計画の翌日SCP-2504-JPは人型実体となり、脱走を頻繁に試みたことから、SCP-2504-JPのオブジェクトクラスはEuclidに再分類されました。

**無力化計画2504-B:**
インタビュー記録2504-Aの後、エージェント・███の描いたSCP-2504-JP-3の絵が、異常性を発現する前のSCP-2504-JPの持ち主であり、現在死亡している████(SCP-2504-JP-4)に酷似していました。このことから、SCP-2504-JP-4を過去にいじめていた人物が、SCP-2504-JPの無力化に深く関わると推測され、当該人物をSCP-2504-JPに曝露させる”リベンジ・プロトコル”が実施されました。以下はその一環です。


[[collapsible show=&#34;+ インタビューログ2504-Bを表示&#34; hide=&#34;- 閲覧の終了&#34;]]
&gt; **インタビューログ2504-B**
&gt; 以下はSCP-2504-JP-4に行われた「いじめ」の首謀者と思われる人物の特定に成功した後、当該人物に初めて行われたインタビューの内容です。
&gt; **質問者:** ███博士
&gt; 
&gt; **回答者:** 田中██(以降田中氏と表記)
&gt; 
&gt; **███博士:** 本日はよろしくお願いします。
&gt; 
&gt; **田中氏:** よろしくお願いします。
&gt; 
&gt; **███博士:** まず、あなたが████（SCP-2504-JP-4の本名）にいじめを行っていたというのは本当ですか？
&gt; 
&gt; **田中氏:** あの、何かそれについて言いましたら、警察に通報されたり、裁判になったりということは…
&gt; 
&gt; **███博士:** いえ、そのようなことはございません。
&gt; 
&gt; **田中氏:** …はい、私がやりました。
&gt; 
&gt; **███博士:** いじめの内容について教えていただけませんか？
&gt; 
&gt; **田中氏:** はい。彼を殴ったり蹴ったり、物を盗んだり…いろんなことをしました。今思えば…本当に酷いことをしていました。悔やんでも悔やみきれません。
&gt; 
&gt; **███博士:** 了解です。突然ですが、あなたに協力していただきたいプロジェクトがありまして…[███博士が、SCP財団やSCP-2504-JP、無力化計画2504-Bに関する簡単な説明をする]
&gt; 
&gt; **田中氏:** なるほど…
&gt; 
&gt; **███博士:** 協力していただけますか？
&gt; 
&gt; **田中氏:** 申し訳ありませんが、私には協力できません。
&gt; 
&gt; **███博士:** はあ。
&gt; 
&gt; **田中氏:** 正直、貴方達が教えてくれたことをまだ私は信じきれていません。それに、その「SCP」というのは私を永遠に閉じ込めるつもりなのですよね。…とんだ我儘かもしれませんが、私は彼を殺した罪を背負い、彼の分まで生きたいのです。私は罪を償うまで、死にたくはないのです。
&gt; ［10秒ほどの沈黙］
&gt; どうか、私を殺さないでくれませんでしょうか？この通りです。［田中氏は床に頭をつける］
&gt; 
&gt; **███博士:** 了解しました。あなたの処置については後に考えます。
&gt; 
&gt; **&lt;記録終了&gt;**
[[/collapsible]]


[[collapsible show=&#34;+ 議論ログ2504-α(無力化計画XXXX-Bに関する議論)&#34; hide=&#34;- 閲覧の終了&#34;]]
&gt; **無力化計画2504-Bに関する議論**
&gt; 
&gt; 田中██氏が無力化計画2504-Bへの参加を拒んだため、田中██氏を強引にでも無力化計画2504-Bに参加させるかの議論が行われました。なお、人物の判別ができるよう参加者にはログ内で番号が割り振られています。
&gt; 
&gt; **参加者:** ██博士、███博士等5名
&gt; 
&gt; ［重要度の低い会話につき省略］
&gt; 
&gt; **A研究員:** やはり、田中氏の計画参加は避けるべきです。彼は参加を拒否しています。それに、彼があのSCPに曝露した際、彼の実質的な死亡も起こり得るでしょう。
&gt; 
&gt; **B博士:** 正気か？一人の我儘のために、多くの人を見殺しにすることになるぞ。
&gt; 
&gt; **C博士:** そもそも異常について知らない人間を巻き込んではいけません。異常に対して無知な人間を守るのが財団の理念ではないですか？何か別の手を考えましょう。
&gt; 
&gt; **D研究員:** しかし、田中氏が参加しなければもっと多くの人が死亡するでしょう。SCPの収容違反も考えられます。
&gt; 
&gt; **C博士:** まずオブジェクトの要求を呑む時点で問題があります。やはり参加は見送るべきです。
&gt; 
&gt; **B博士:** ならあいつをどうやって無力化する？無力化計画XXXX-1はすべて失敗に終わったぞ！
&gt; 
&gt; **E博士:** 一旦この案件は上層部に投げましょう。これは倫理的な問題です。
&gt; 
&gt; **B博士:** 委託するのか？判断されるまでに何人も死ぬぞ。
&gt;
