**일련번호:** SCP-1538

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-1538 개체들은 제23기지 기록보관소에 분류 및 저장되며, 연구 감독관의 인가가 있어야 확인할 수 있다. SCP-1538의 전사본 개요는 제23기지 ADONIS 보안 서브네트워크에서 열람할 수 있다.

대전광역시의 사법당국에 보관된 모든 자살 기록들은 해당 지역의 재단 인력이 비밀리에 확인하여 SCP-1538 개체의 흔적을 확인해야 한다. SCP-1538이 다시 출현할 경우, 한국 사법당국 소속의 특수 조직인 경찰기동대 왜,,Wae,,로 위장하여 사후 조사권을 재단 정보원에 넘겨야 한다.

2010년 ██월 ██일에 탐사 1538-1이 종료됨에 따라, 한라산 국립공원의 속삭임,,Sogsagim,, 동굴계는 모든 인원과 민간인들로부터 차단된다. 장기간 환경 회복 프로젝트라는 명목 하에 보안 경계가 설정되었다. 탐사 1538-1 초기 진입 지점 근처에서 발생한 특이한 활동들은 즉시 중등도 격리실패 사태로 간주되어, 확립된 대응 프로토콜의 대상이 된다.

**설명:** SCP-1538은 2008년 7월 29일에서 2010년 2월 11일 사이에 출현한 15점의 문서로, 15명의 무관한 인원들이 각각 자살 전 유서로 작성했다. 재단 조사 결과 이 15명의 인원들 간에 아무런 연관성도 발견되지 않았지만, 이들이 남긴 유서들은 모두 일관된 내용을 담고 있었다. 모든 SCP-1538 개체들은 전문적인 기술적 설명서 사이사이에 자살 전 유서에서 나타나는 개인적 정서가 들어가 있다.

SCP-1538을 작성한 모든 인원들은 대전광역시에서 80km 내 범위에 거주 중이었으며, 대부분은 중구에 거주 중이었다. 두 명은 유성구에 거주 중이었고, 이 중 한 명은 대전광역시립정신병원,,Taejon Shinsaeng mental health facility,,[[footnote]]역주 : [http://www.ssbw.co.kr/ 대전 유성구의 실제 병원]으로 보임. 상표등록이 //신생병원//으로 되어 있다.[[/footnote]] 에서 장기 입원 중이었다. 자살과 연관된 변칙적 요소는 발견되지 않았다. 법률 집행 기록과 개인 기록을 조사한 결과 해당 인원들은 경제적 압박과 대인관계 악화, 방치된 정신 질환, 또는 자기 파괴로 이어지는 다양한 원인으로 인해 삶을 포기하게 되었다. SCP-1538을 작성한 15명의 인원은 통계학적으로 뚜렷한 공통점이 없으며, 다양한 성별, 나이, 직업, 사회경제적 지위, 가족 배경, 그리고 다른 모든 관찰 가능한 특성을 지녔다.

SCP-1538 개체들을 모두 합치면(문서 4는 제외) 알 수 없는 제품을 생산하는 쌍축압출기를 작동시키는 기술적 설명서가 된다. 문서 4는 속삭임 동굴계의 미확인된 지점을 가리키는 GPS 좌표를 담고 있다. 이 지점에서 탐사 1538-1 중 SCP-1538-1이 발견되었다.

**부록 1538-1:** SCP-1538 개체의 예시

&gt; //문서 3은 공학고등학교에서 근무하던 43세 여성 교사인 ████ ██ ████이 작성했다. ████ 여사의 시신은 학교 주차장에 주차된 본인의 차량에서 아침 수업을 위해 등교하던 학생들에 의해 발견되었다. 사인은 스스로 유도한 질식사로 밝혀졌다.//

&gt;

&gt; 
&gt; 모든 매개변수는 알람 상태에 기초하여 색깔로 표시된다. 마우스 포인터를 매개변수 셀 위에 위치시키면 해당 매개변수가 작은 말풍선으로 표시될 것이다. 진행 과정 매개변수를 보는 방법은 크게 3가지가 있다:
&gt; 
&gt; 김에게 제가 이렇게 됐다고 말하지 마세요. 부끄러운 일은 지금까지로 충분해요. 잘 있어요.

&gt; 이렇게 알람이 울리는 값과 실제 매개변수, 그리고 온도 설정 구역의 경우 온도 설정값까지 확인할 수 있다. 데이터 배열이 나타났다면 매개변수를 좌클릭해 데이터 배열에 나타낼 수 있다.

&gt; //문서 14는 대학교에 재학 중이던 22세 남학생 ██████ ████ ██의 셔츠 주머니에서 발견되었다. ██████ 군의 시신은 충청남도 서부 해안가의 절벽 아래에서 등산객들에 의해 발견되었는데, 발견 당시 야생 동물에 의해 훼손된 상태였다.//
&gt; 
&gt; 내가 이렇게 된 건 다른 누구도 아닌 나 때문이다. 나로 인해 주변 사람들이 가늠할 수 없는 슬픔을 떠안았고, 나를 누구보다 신뢰하던 분들의 이름에 먹칠을 했다. 나는
&gt; 
&gt; 이 매뉴얼 앞부분에서 말했듯, 아이콘 바의 &#34;이벤트 추가&#34; 버튼으로 이벤트 메모를 기록할 수 있다. 또한 그래픽 창을 두번 좌클릭할 시 나타나는 &#34;사용자 이벤트 로그&#34; 창으로 이벤트 메모를 기록할 수도 있다. 이벤트 코멘트를 입력한 후 OK를 눌러 이벤트 페이지에 추가하라. 주의: 이벤트는 현재 실행 시간에 기록된다. 기록되지 않는 경우는
&gt; 
&gt; 내 모든 재산을 어머니, 아버지, 그리고 여동생에게 남긴다. 내 방의 물건들과 더불어, 우리은행 문화로지점에 작은 대여금고를 하나 맡겨 두었다. 비밀번호는
&gt; 
&gt; 수지를 가능한 한 녹여 금형에 &#34;펌프질&#34;하는 것이 중요하며, 목적에 따라 조제된 재료를 혼합하는 것 또한 중요하다. 재료를 적절하게 혼합하는 방법에는 여러 가지가 있다. 축의 계량 부분 중 적절한 위치에 핀을 위치시킬 수 있다. 축 끝부분에 세로로 난 홈은 남아있는 고체 수지를 섞고 녹일 수

&gt; //문서 8은 █████이 숙박한 호텔 방의 침대 옆 테이블에서 발견되었다. █████은 19세의 음악가로, 자신의 머리에 총을 쏘아 사망한 채 발견되었다. 부검 결과 █████ 양은 치사량의 데메롤과 최근 처방받은 항정신성 약물인 조테핀 18캡술을 복용한 상태였다.//
&gt; 
&gt;  1. 높은 전류, 관 내부의 재료가 과도하게 융해됨 - 보통 광택과 물결무늬가 있는 &#34;뜨거운&#34; 압출물이 나온다. 이것의 원인은 융해 점도가 높거나, 통 내부(쌍축 내부)에서 조기에 융합되었기 때문이다. (a) 혼합 과정 중 내/외부에 더 많은 윤활제를 필요로 할 수 있다. 칼슘 스테아레이트를 0.2phr 감소시키거나 왁스 투입량을 0.1-0.2phr만큼 증가시킨다. (b) 축 온도가 너무 높을 가능성이 있다. 축 온도는 계량 구역과 같아야
&gt; 
&gt; 왜 내 피부를 계속 벗기고 있는 거야. 아파 당장 그만해. 몇 시간 동안 멈추질 않아. 아무도 돕지 않아, 걔가 뭐라하든 아무도 돕지 않아.
&gt; 
&gt; 좋은 생각이 나쁜 생각이야 진짜 좋은 생각이 있어, 여기 없는 것은 받을 수도 없겠지. 더 나빠질 것도 없으니까 아무의미없는 협박이나마 하는 거야.
&gt; 
&gt; 그래 와줘서 고마워 난 노래하는게 좋아 계들도 노래하는걸 좋아해 우린 눈을 깜빡일수조차없고 눈앞이 반짝반짝반짝거릴때까지 멈추지 않고 노래했어. 난 노래를 알고 난 뭐든지 어디든지 파티를 좋아해. 난 노래를 두개 아는데 하나는 걔들이 나한테 써준거고 하나 다른거는 나한테 써준거야. 난 노래를 좋아하지 않아.
&gt; 
&gt; 7. 가루가 되거나, 반쯤 녹은 물질을 흐름이 유지되는 상태로 관 밖으로 압출한다. (a) 통의 온도는 점점 균형을 잃게 된다. 후방 구역의 (1&amp;2) 온도는 보통 쌍축의 경우 상승하지만, 단축의 경우 하락한다.

**부록 1538-2 - 탐사 1538-1 개요:** 문서 15가 발견된 지 6개월 후, 연구진은 추가적인 문서가 발견되지 않을 것으로 판단했다. 문서 4에 포함된 GPS 좌표에 대한 초기 조사 결과 속삭임 동굴계로 통하는 작고, 미확인된 입구가 발견되었다. 2010년 ██월 ██일에 재단 인원들로 구성된 탐사팀이 동굴계의 진입 가능한 부분을 조사하여 발견한 점들을 모두 기록했다.

연구원 3명, 보안 인원 3명과 2명의 D계급 피험자로 구성된 8명의 탐사팀이 한라산 국립공원으로 파견되었다. D계급 탐사 인원은 로프, 헬멧, 손전등, 그 외의 동굴 탐사 장비를 갖췄으며, 헬멧 위에 붙이는 비디오 카메라, 음성 통신용 캐이블 연장선, 이틀 분량의 비상식량 또한 갖췄다. 연구원들은 동굴 입구에 작은 전초 관찰 기지를 세웠고, 보안 인원들은 출입 금지 구역을 설정하고 입구에 안전장비를 설치했다. 2010년 ██월 ██일 오전 6시 15분 D계급 인원이 탐사를 지시받았다.

초기 관찰은 용암 동굴 구조물의 첫 공동에서 이루어졌으며, 이 위치는 앞서 언급된 속삭임 동굴계의 좌표와 가깝다. 경로 중 처음 200m는 지름이 약 3m인 원통형 통로로 앞으로 갈수록 좁아진다. 이 경로는 서쪽으로 향하며 아래쪽으로 경사가 심하다. 통로 내벽은 암적색 슬러리로 덮여 있으며 종을 알 수 없는 딱정벌레, 지네, 거미 등 절지동물들이 입구 부분에서 상당수 관찰되었다. D-88217 (비디오 카메라를 장비함)이 통로로 먼저 기어 들어갔고, D-49213이 뒤를 따랐다.

탐사 인원들은 상기한 통로를 통해 3시간 동안 기어들어갔으며, 시간이 지날수록 통로가 매우 좁아져 완전히 엎드리게  되었다. 3시간 동안 약 85m 아래로 내려간 후, 통로가 끝나고 수많은 동굴 생성물 (대부분 석주와 점적석)로 가득한 넓은 공간이 나타났다. 동굴 생성물들은 인근 동굴계에 흔히 나타난다. 그러나 관찰 결과 이 공간의 바닥은 윤기가 나게 닦은 검은 대리석 타일로, 주거용 건축물과 같았다. 인간이 살았던 흔적이나 다른 인공물은 발견되지 않았다. 피험자들은 남동쪽으로 30m 정도 나아가다 바닥에 뚫린 지름 약 0.75m인 구멍을 발견했다. 해당 공간에서 나가는 다른 통로가 없음을 확인한 뒤, 탐사 인원들은 근처 기둥에 고정점을 잡은 뒤 로프를 매달고 구멍 아래로 내려갔다.

탐사 인원들은 수직 통로를 통해 약 25m를 내려가 작은 공간에 도착했다. 탐사 인원은 공간의 바닥에 닿았을 때 주변 공간, 특히 벽과 바닥이 처음 지나갔던 통로와 같은 슬러리로 덮여 있다고 기록했다. 공간의 중앙에서 탐사 인원은 컴퓨터 단말기와 통합된 쌍축 압출기를 발견했는데, 대상의 외형은 SCP-1538의 묘사와 일치했다 (이하 SCP-1538-1). SCP-1538-1은 여러 개의 자동차 배터리와 연결되어 있었다. 이 배터리들은 외견상 임시적인 동력원으로 보인다. 공간 내부에 다른 인공물은 발견되지 않았다.

연구원들의 설명을 들은 뒤, D-49213은 컴퓨터 단말기에 접근해 SCP-1538-1을 가동시켰다. D-88127은 현장에서 영상 기록을 녹화했다. 다음은 해당 기록 중 주목할 만한 부분의 녹취록이다.

&gt; //D-49213이 SCP-1538-1의 전원을 켠다. 시작 절차가 통합 모니터에 표시된다. 이 절차는 SCP-1538에 설명된 것과 일치한다. &#34;명령 입력&#34; 문구가 화면에 나타난다.//
&gt; 
&gt; **D-49213:** 시작된 거 확인했어. 또 뭘 하면 되지?
&gt; 
&gt; **잉그 연구원,,Researcher Eng,,:** (//D-49213의 통신 장비를 통해//) 터미널에 &#34;절차 15 모드 3&#34;을 입력하세요.
&gt; 
&gt; **D-49213:** 카피.
&gt; 
&gt; //D-49213이 지시받은 대로 입력한다. 20초 뒤 화면에 &#34;미승인 조작자 있음&#34; 라는 문구가 나타나고, 뒤이어 &#34;요청받은 데이터 찾을 수 없음&#34; 이 나타난다.//
&gt; 
&gt; **D-49213:** 이러면 어떡하지?
&gt; 
&gt; **잉그 연구원:** //주변 인원들의 알아들을 수 없는 대화//) 음, 잠시만요... (//주변 인원들의 추가적인 대화//) &#34;명령 입력&#34; 화면으로 돌아갈 때까지 기다려 주세요.
&gt; 
&gt; **D-49213:** 이놈 지금 뭔가 가는 소리를 내는데.
&gt; 
&gt; //SCP-1538-1이 작동하기 시작한다. 모니터에 &#34;과정 4 시작&#34; 이라는 문구가 나타난다.//
&gt; 
&gt; **D-49213:** 이제 뭔가 하는 거 같다, 움직인다. 뭔가 나오고 있어.
&gt; 
&gt; **잉그 연구원:** D-88217, 배출구 부분의 영상을 보고 싶습니다.
&gt; 
&gt; //D-88217이 카메라를 SCP-1538-1의 끝부분으로 움직인다. 카메라가 해당 부분을 들여다보자, SCP-1538-1이 검붉은 색의 슬러리 같은 물질을 계속 만들어내는 것이 보인다. 이것은 동굴 안에서 목격된 물질이 빠르게 흐르는 것처럼 보인다. 물질은 이빨, 뼈 조각, 피부 조각들의 혼합물로 보인다.//
&gt; 
&gt; **D-88127:** 이게 뭐지?
&gt; 
&gt; **잉그 연구원:** 계속 촬영해 주세요.
&gt; 
&gt; //슬러리 더미의 높이가 2m에 달하자, 움직임이 보이기 시작한다.//
&gt; 
&gt; **D-49213:** 여기 뭔가 움직이는데, 대장님.
&gt; 
&gt; **잉그 연구원:** 촬영을 계속하세요.
&gt; 
&gt; //SCP-1538-1이 배출한 슬러리 더미의 움직임이 계속된다. 45초 뒤 아메바와 비슷한 구조물이 슬러리 더미 중앙에서 출현한다. 구조물 끝에는 피부가 벗겨진 인간의 얼굴로 보이는 형체가 달려 있다[[footnote]]영상 분석 결과 이 얼굴은 문서 7의 작성자인  ████ ████ ████와 거의 일치했다.[[/footnote]]//
&gt; 
&gt; **D-88127:** 씹! 씨발!
&gt; 
&gt; **잉그 연구원:** 카메라를 그대로 유지하세요, 88127.
&gt; 
&gt; //아메바가 높이 4m가 될 때까지 늘어나더니 D-88127을 향해 움직이기 시작한다//.
&gt; 
&gt; **D-49213:** 시발 당장 여기서 꺼내줘!
&gt; 
&gt; //탐사자가 카메라를 떨어뜨리고 도망침에 따라 영상 기록이 두절된다. 로프 상승기를 부착하는 소리와 D-88127의 알아들을 수 없는 비명, 그리고 천이 찢기는 소리와 알 수 없는 액체가 바닥에 쏟아지는 소리가 들린다.//

영상 기록이 두절된 후 어떤 탐사자도 반복된 명령에 응답하지 않았다. 그러나 D-49213의 가쁜 숨소리와 로프 상승기의 소리가 이후 10분 동안 계속 들려온다.

13시 27분, D-49213이 SCP-1538-1 위의 대리석 바닥이 깔린 공간에 도착했다고 보고한다. 희미하고, 알아들을 수 없는 비명이 D-49213과의 교신 도중 들려온다. 연구원들은 D-49213에게 영상 기록이 두절된 이후의 사건을 설명하도록 반복적으로 요청하지만, 어떤 대답도 돌아오지 않는다.

D-49213은 연구원들의 명령을 어기고 동굴 입구로 향하는 통로로 되돌아간다. 14시 41분, D-49213이 자신의 뒤쪽 통로에서 알 수 없는 소리가 들려온다고 보고한다. 통로가 좁기 때문에, D-49213은 소음의 원인을 시각적으로 확인할 수 없다. 하지만 D-49213은 자신이 쫓기고 있다고 반복적으로 보고한다.

잉그 연구원은 인원들과 상의한 뒤 14시 50분 연구 책임자 트릴링과 연락한다. 연구 책임자 트릴링이 비상 안전 장치의 작동을 지시하고, 보안 인원이 동굴 입구를 원격으로 폭파시켜 입구를 완전히 차단한다.

D-49213과의 음성 통신은 14시 55분 두절되었다.
