= **|| SCP-4844 - Ostatni Prawdziwy Mężczyzna | [[[What&#39;s The Deal?]]] &gt;&gt;**

----

[[include component:image-block
    name=https://scp-wiki.wdfiles.com/local--files/scp-4844/tim.jpg|
    caption=SCP-4844 sfotografowany w roku 2012, 7 lat po uzyskaniu anomalii.|
]]

**Identyfikator podmiotu:** SCP-4844

**Klasa podmiotu:** Keter

**Specjalne Czynności Przechowawcze:** Obecnie nie znane są żadne efektywne sposoby na zabezpieczenie SCP-4844. Przeprowadzane są badania i eksperymenty z celem znalezienia metod na zabezpieczenie lub terminację SCP-4844.

Dom SCP-4844 w Los Angeles i jego ziggurat na dnie morza kaspijskiego mają być obserwowane, by monitorować aktywności SCP-4844.

**Opis:** SCP-4844 to Tim Allen, amerykański aktor i komik znany z ról w //Toy Story//, //Śniętym Mikołaju// i //Panie Złota Rączka//. SCP-4844 posiada umiejętności manipulowania rzeczywistością silniejsze od jakiegokolwiek innego bytu na półkuli północnej.

SCP-4844 jest zdolny do wielu czynów włączając lot, spontaniczną materializację i dematerializację, dokładną manipulację obiektami i substancjami i komedię stand-up. Dokładne pochodzenie tych umiejętności nie jest znane, ale uważa się, że są powiązane z mrocznymi i zakazanymi technikami aktorskimi wykorzystywanymi przez SCP-4844 podczas filmowania //Na psa urok// (2006).

Po negatywnym odbiorze //Na psa urok//, SCP-4844 zachował swoją publiczną personę zwyczajnego aktora, ale zaczął używać swoich mocy rekreacyjnie, by w tajemnicy pracować nad kilkoma osobistymi projektami. Szczegóły większości tych projektów są nieznane.

Największym znanym projektem SCP-4844 jest ziggurat stworzony z litego obsydianu, wybudowany na najniższym punkcie morza kaspijskiego. Zlokalizowany w półprzepuszczalnej półkuli powietrza zdatnego do oddychania, ziggurat ten ma w sobie niezliczoną ilość artefaktów stworzonych przez SCP-4844 w charakterze rekreacji, ekspresji artystycznej, lub spełniania życzeń. Warte uwagi artefakty znalezione podczas potajemnych ekspedycji są wymienione poniżej.

* Marmurowa rzeźba naturalnych rozmiarów przedstawiająca wszystkie postacie, które SCP-4844 kiedykolwiek grał w filmie. Postacie walczą ze sobą wręcz. Podstawą rzeźby jest stos rzekomo martwych replik SCP-4844.
* Czterdzieści pięć figurek stworzonych z drewna lub kości przypominających sławnych aktorów, z którymi pracował SCP-4844. Aktorzy są przedstawieni w różnych stanach ciężkich obrażeń.
* Ogromny fresk przedstawiający zwycięskiego SCP-4844 stojącego na przewróconym czołgu M1 Abrams. Czołg jest otoczony przez płaczące kobiety.
* Wyskalowany model Stanów Zjednoczonych. Brakuje Florydy. Większość Środkowego Zachodu jest przykryte grawerunkiem przedstawiającym Tima &#34;Złotą Rączkę&#34; Taylora. Jest uśmiechnięty i trzyma w ręce młotek.
* Wysoka na 21 metrów rzeźba przedstawiająca rosyjsko-amerykańską pisarkę Ayn Rand. Uśmiecha się i trzyma młotek.

**Dodatek:** W roku 2016, grupa niezależnych archeologów odkopała w ruinach starożytnego sumeryjskiego miasta-państwa Ur granitową tablicę. Odkrycie to zwróciło uwagę Fundacji, gdy zgłoszono, że tablica przedstawiała współczesne postacie pomimo, że rzekomo miała ona 3000 lat. Obiekt został przechwycony przez Fundację, a odkrywcom podano środki amnezyjne.

Tablica przedstawia SCP-4844 ubranego jak Tim &#34;Złota Rączka&#34; Taylor flankowanego przez Buzza Astrala i Świętego Mikołaja. SCP-4844 jest pokazany podczas śmiertelnego pojedynku z amerykańskim komikiem stand-upowym Jerry&#39;m Seinfeldem na szczycie nieznanego wulkanu. Nie wiadomo, czy Jerry Seinfeld posiada anomalne umiejętności do stopnia sugerowanego przez tabliczkę.

Obecnie nie należy podejmować żadnych działań w celu zwiększenia mocy Jerry&#39;ego Seinfelda.
