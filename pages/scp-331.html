[[include info:start]]
**原文標題：**[https://scp-wiki.wikidot.com/scp-331 SCP-331] - &#34;Tumbles&#34;
**翻譯標題：**SCP-331 - 「Tumbles」
**作者：** [[*user Jack Rankin]]
**翻譯：** [[*user Dr V Valentine]]、[[*user vomiter]]
**創作年：** 2009
**搬運年：** 2022
-----
其實很想翻成坍寶或小翻滾之類的。
[[include info:end]]
 
**項目編號：** SCP-331

**項目等級：** Safe

**特殊收容措施：** 當SCP-331未使用時，它被存放在███████博士辦公室內的一個標準的7位數電子保險箱中。原則上保險箱的密碼每月由███████博士進行更改。任何希望研究SCP-331的職員必須事先向███████博士申請許可。

自██年██月██日起，SCP-331 由 SCP-331-1 佩戴。

**描述：** SCP-331是一個紅色的塑膠製貓用項圈。全長約為23cm，每隔1cm栓有一顆裝飾用的鉚釘，經測試證實鉚釘材質為鎳金屬。由不銹鋼製成的鈴鐺表層鍍有24K金，搖響鈴聲並沒有產生可識別的影響、異常或其他現象。項圈的後方有使用黃色漆料繪製的「Tumbles」字樣，測試時沒有發現有任何異常。

SCP-331佩戴在活貓身上時，並不會表現出任何異常的傾向；然而當SCP-331被系在死貓的脖子上時（以下簡稱SCP-331-1），SCP-331-1會在沒有任何不良影響的情況下復活。但項圈不能阻止死亡腐爛的過程，所以SCP-331-1的毛皮和皮膚仍會以標準速度分解。而器官不會受分解過程的影響。實驗結果尚無法確定造成這種情況的確切原因。 SCP-331-1在腐爛過程中沒有表現出任何痛苦的跡象。被復活的SCP-331-1可以用一般方式殺死，殺死之後它就會維持在死亡的狀態。除非SCP-331-1已經處於死亡狀態，否則SCP-331-1跟SCP-331分離時將會導致[已刪除資料]。值得注意的是，不論死前的名稱或性格為何，SCP-331-1總是對被叫喚作「Tumbles」有所反應，並展現出友善的性格。

SCP-331被發現前，特工█████接獲一連串關於「殭屍貓」的通報，最終在█████、██的█████公園附近發現該項目。特工█████立即通知基金會此地可能爆發了[[[SCP-008]]]。MTF-██被派遣至當地並消滅了 SCP-331-1，但現場沒有發現SCP-008的傳染跡象。該項目隨即被轉送到Site-██，在該設施內對SCP-331的研究確認了該異常的特性。
