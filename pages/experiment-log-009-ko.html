以下は、SCP-009-KOの実験記録である。計画的な実験だけでなく、偶然発見された感染者も便宜上実験として扱い記載している。

**__SCP-009-KO実験記録__**
**責任者:** アルベルト博士

__実験03/01-009KO__
&gt; **対象:** D-20639（38歳男性）
&gt; **内容:** SCP-009-KOを血管に注射し、約2時間が過ぎると被験者が頭の中で奇妙な音が響くと訴え始めた。研究員はウイルスについて説明し、事態を認知した被験者は聞こえる声について説明し始めた。彼は臓器が「栄養素が必要である」と言っているとそのまま伝え、研究員は食事を提供した。このとき、彼の舌はステーキを要求したが提供されず、彼の舌は素直にサラダとコーンスープを受け入れた。

__実験03/07-009KO__
&gt; **対象:** D-20639（38歳男性）
&gt; **内容:** 研究員は肝臓に対し対話を試みるように指示し、被験者は自分の肝臓に「最近どうしているのか」と質問した。彼の肝臓は彼が最近お酒を飲まないのでとても嬉しいと答え、次いで近頃ストレスをたくさん受けているようだが何があったのかと優しく問い返したと証言した。

__実験07/04-009KO__
&gt; **対象:** D-33712（26歳男性）
&gt; **内容:** 被験者に無理な運動を行えと指示。彼は腕立て伏せ19回を実施した後、腕の筋肉が悲鳴をあげながら、それ以上の運動を拒否していると証言した。研究員に腕を説得しろという指示を受けた被験者は、2分間の精神的な対話の後、自分の腕が「未来のための筋肉トレーニング」に同意したと証言した。

__実験07/05-009KO__
&gt; **対象:** D-33712（26歳男性）
&gt; **内容:** 被験者が耐えられないほどの運動をするように指示。失神した。以後の証言で腕立て伏せの回数が58回を過ぎると腕から伝わっている交感神経が切断され、心臓を始めとする他の臓器たちから抗議が殺到したとの情報が得られた。その日以来、腕の筋肉が自分に怒っているようで、たまに命令を無視すると証言している。

__実験08/12-009KO__
&gt; **対象:** D-27886（49歳男性）
&gt; **内容:** 被験者の心臓に拍動することを止めろと命令するように指示。被験者は拒否したが、一連の説得プロセスの後に指示を遂行した。被験者が命令を下すと彼の心臓は嫌がらせや冗談を聞いたように応じたが、同じ命令を繰り返し下し続けると怒って心拍数を高めた。被験者は急激な血圧上昇に失神したが、1時間後に回復した。

__実験09/16-009KO__
&gt; **対象:** D-31586（22歳女性）
&gt; **内容:** 被験者は自分の臓器がデモを行っていると訴えた。彼女は臓器がアセチルコリンの分泌（臓器は「支給」と表現）をすることを望んでいると証言し、助けを求められた████研究員は要求を受け入れるように指示。直後被験者は安定状態を取り戻した。

__実験09/18-009KO__
&gt; **対象:** D-31586（22歳女性）
&gt; **内容:** 被験者の臓器が再びアセチルコリンの支給を望んだため、受け入れるよう指示を下したが、彼女の脊髄が健康上の理由により許可することができないと命令の伝送を拒否した。

__実験15/11-009KO__
&gt; **対象:** 27歳の男性の体細胞組織
&gt; **内容:** SCP-009-KOを注射した7分後に感染が確認された。栄養分が供給されていない際に混乱しているような細胞の移動が確認されており、供給を行うと高い安定性を見せた。研究員は、この動きが栄養素を必要とすることを示していると分析している。

__実験19/01-009KO__
&gt; **対象:** 46歳の女性のガン細胞の組織
&gt; **内容:** SCP-009-KOを注射した2分後に感染が確認された。栄養分を絶えず供給したにも関わらず、引き続き不安定な動きを継続した。焼却処分された。

__実験10/16-009KO__
&gt; **対象:** D-25997（25歳男性）
&gt; **内容:** 被験者が自らの神経組織から公文書が提出されたと研究員に報告してきた。彼らはドーパミンの分泌のために臓器にいくつかの指示を下したが受け入れられなかったため調整をお願いしたいという通知を送ってきた様子。事態を見守ることにしようと指示。

__実験10/17-009KO__
&gt; **対象:** D-25997（25歳男性）
&gt; **内容:** 被験者の神経組織と他の臓器との間に争いが発生。臓器は栄養素の吸収を停止すると宣言しており、それに神経組織は睡眠ホルモンの分泌を停止すると応じた。臓器の発言は被験者の食物摂取を介して証明された（摂取した食物の重量と同じ量が排泄されている）。被験者はそれらを和解させろと指示を受けると脳睡眠に突入し、16時間が経過した後に目覚めた。彼は夢を介して交渉のテーブルを用意しており、会議によって臓器間の和解を引き出せたと証言した。

__実験11/01-009KO__
&gt; **対象:** D-49901（24歳女性）
&gt; **内容:** --虫垂炎--虫垂炎の初期症状を示す被験者にSCP-009-KOを投与した後、反応を観察する。彼女の盲腸は継続して白血球の派遣（臓器の表現をそのまま記載したものである）を要請したが、虫垂突起の入口部分に塊が詰まっていて白血球が進入することができない状態との伝達があった。被験者は研究員の指示に応じて、白血球に食作用を応用して入口を塞ぐ塊を大腸に運ぶように命令した。この命令は被験者の免疫システムに通達されたものとみられる。直後被験者の骨髄において白血球の過剰分泌が起こり、ほとんどの白血球が命令を実行した後、再び分解されるために脾臓に移動した。炎症は1週間で治療された。

__実験09/22-009KO__
&gt; **対象:** D-31586（22歳女性）
&gt; **内容:** 自分たちが酷使されているという臓器の抗議に過度のストレスを受けた被験者が不調に陥った。彼女の神経組織が「特別措置」を下すと宣言した決議案に同意した直後に倒れたと証言している。現在、彼女の臓器の細胞が全て新たに交換されている状態。神経組織の命令だけでどのようにすればこのような事態が実現できるのかについての研究が進められている。

__実験03/20-009KO__
&gt; **対象:** D-20639（38歳男性）
&gt; **内容:** 自分の肝臓が脊髄に直接抗議を出したとのこと。肝臓は、脊髄に休息が必要であると進言したが、脊髄が応じなかったために怒ったと表現している。被験者は、最近は季節の変わり目であるので白血球が作られることが多いと少しばかり理解してほしいと説得し、肝臓はこの説明に納得したとのこと。

__実験07/19-009KO__
&gt; **対象:** D-33712（26歳男性）
&gt; **内容:** 被験者の胃がメラトニンを密かに横領したという事実が研修によって明らかにされ取り調べを受ける（これにより脳組織の一部もSCP-009-KOに影響を受けることが証明された）。脳睡眠状態における「裁判」の過程で、臓器は胃が近年になってたくさんの無理をしていたと庇ったが、神経組織は胃の全細胞の交換を強く主張したとのこと。被験者は今回だけは許すと裁定を下し、胃に休暇を与えて1日の間オートミールを食べた。

__実験08/24-009KO__
&gt; **対象:** D-27886（49歳男性）
&gt; **内容:** 被験者の前歯1本が「引退」する。臓器がこの事実に皆歓呼し、その最後を祝っている最中に神経組織がボーナスのようにセロトニンを支給したとのこと。次の日、神経組織は過剰な興奮状態を防ぐために、内分泌系にセロトニンの分泌を当分の間抑制するように命令したという。

__実験09/36-009KO__
&gt; **対象:** D-31586（22歳女性）
&gt; **内容:** 強引に適用された「特別措置」に反発したいくつかの臓器が壊死し始める。栄養素を強制的に注入したにも関わらず、無駄になった。被験者は彼らを説得しようとしたが臓器の自殺行為は止まらず、被験者は8時間後に死亡した。

__実験07/29-009KO__
&gt; **対象:** D-33712（26歳男性）
&gt; **内容:** 臓器がメラトニンを横領したにも関わらず被験者が正しく対処しなかったとして、脊髄と神経組織のクーデターが発生する。約5時間程度の未知の作用が被験者の睡眠状態時に起こった後、脳組織と脊髄の神経細胞の位置が入れ替わった。被験者は以前の記憶を有していたが、本来の優柔不断な性格から冷静で落ち着いた性格に変化していた。

__実験03/41-009KO__
&gt; **対象:** D-20639（38歳男性）
&gt; **内容:** 被験者の腎臓に歌を歌ってみるように指示。約20秒間、彼の脇腹から微弱な振動が起き、その途中に突然被験者が咳をし始めた。彼が静まるのを待ってその経緯を訊くと、肺が腎臓の歌をこれ以上聞く必要はない、酷い音痴だと嫌悪を表したと証言した。この実験の後、被験者の腎臓と肺の関係が急激に悪化した。

__実験03/42-009KO__
&gt; **対象:** D-20639（38歳男性）
&gt; **内容:** 被験者の肩が突然活動を一時的に停止して大きく驚いた。被験者の肩はしばらくした後に「アザを打った」と謝罪してすぐに自分の役割を再実行し始めた。被験者はこのとき肩が凝ったようであると証言した。

__実験25/01-009KO__
&gt; **対象:** 脳腫瘍にかかった40代の男性
&gt; **内容:** 被験者は自分の臓器が自分を「社長の席」から引きずり下ろそうとしていると研究員に訴えた。臓器は被験者の判断を信頼しておらず、時々実際に命令に服従しなかったこともあるという。また、脊髄などの神経組織は被験者の意思とは関係なく、自律的に判断を下すことがますます頻繁になっていたと証言した。最終的に脳腫瘍が悪化すると、実験07/29-009KOで示されたのと同様の作用が発生し、脊髄の神経細胞が脳細胞の位置を占拠したが、本来の脳細胞は削除されたように観察された。以降脊髄の神経細胞の位置は、幹細胞が神経細胞に変形・複製して満たされたものとみられる。</textarea></pre>
