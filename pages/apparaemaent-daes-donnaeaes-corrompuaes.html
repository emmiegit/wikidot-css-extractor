**Titre :** apparämmänt däs donnääs corrompuäs
**Auteur :** [[user Ezcyo]]
**Date :** 25 août 2015
[[include credit:end]]

...
//Manfred// ...
//Manfred !//
//Vous ne pouvez pas pêcher ici, vous le savez, n&#39;est-ce pas ?//
//Oui, je sais, la loi vous embête.//
//Non, ne pensez même pas à y retourner demain, je vous surveille.//
//Kristof, tu peux venir ici ?//
//Aide-moi à motiver ce bon vieux Manfred.//
//Roh, énervant ? Si peu.//
//Ma femme a un bien pire caractère que ça, voyons. Oui oui, récupère sa canne.//
//Allez, Manfred. Venez avec nous, on vous raccompagne.//
...

Le vieux Manfred regarda le gendarme. Il le détestait.
Rien de personnel, évidemment. Juste ... Comment quelqu&#39;un pouvait-il supporter une loi qui interdit la pêche libre, surtout ici ?
Ce ruisseau, il pêchait la truite dedans bien avant que ces jeunes godelureaux ne débarquent ici, oui monsieur !
Eux et leur législation à la con, encore ...

Ils lui disaient, chaque jour, dès qu&#39;ils l&#39;apercevaient, son vieil attirail de pêcheur sur le dos, traversant le bourg. Ils le renvoyaient à la maison.
Après tout, un pauvre vieux comme Manfred, c&#39;est un peu têtu. Il faut lui expliquer souvent les choses, voyons.
Bon, l&#39;avantage, c&#39;est qu&#39;un vieux, c&#39;est lent.
C&#39;est pas comme le jeune, là, celui que Manfred gardait ... On dit qu&#39;il étudie en Amérique, la technologie, la relativité, la science, quoi.
Ça faisait une paie qu&#39;on ne l&#39;avait pas vu au village.
Oh, Manfred a toujours essayé de le contacter, mais bon ...
Il leur disait, aux gendarmes.

//Quand le p&#39;tiot finira par m&#39;aider, vous pourrez courir longtemps pour me ramener à la maison, saligauds !//

Et personne au village ne sut jamais comment il a fait.
Tout avait été oublié.
Manfred n&#39;en avait rien à faire.
Il pêchait.</textarea></pre>
