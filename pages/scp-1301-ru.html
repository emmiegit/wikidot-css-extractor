**Объект №:** SCP-1301-RU

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** Объект содержится в камере для неодушевлённых объектов класса «Безопасный» Зоны 7+. Камера обеспечена контролируемым солнечным освещением. Вблизи объекта нежелательно говорить о чём-либо, кроме самого SCP-1301.

**Описание:** SCP-1301 внешне напоминает планетоход неизвестной модели без какой-либо опознавательной маркировки. Оборудован одной видеокамерой с режимом ночной записи, двумя навигационными камерами, одним тепловизором и микрофоном. Питание осуществляется через аккумулятор, заряжающийся от встроенных складных солнечных батарей. Аппарат передвигается при помощи шести колёс диаметром 20 см. Также SCP-1301 оборудован системой для добычи образцов почвы и исследования её на месте.

Возможно, SCP-1301 управляется дистанционно. Однако на момент написания данного документа какой-либо сигнал отследить не удалось.

Периодически (срок колеблется от трёх дней до шести месяцев) SCP-1301 исчезает, создавая вокруг места своего расположения электромагнитное поле диаметром около трёх метров, которое постепенно сужается до размеров объекта. Данный процесс сопровождается визуальным искажением пространства, находящегося внутри поля. Приблизительно через пять секунд объект появляется на прежнем месте. Вместе с SCP-1301 могут исчезнуть и другие предметы, расположенные в достаточной близости от него. Эти предметы возвращаются вместе с SCP-1301, однако с их помощью не удалось определить месторасположение объекта во время действия аномалии.  

На момент обнаружения SCP-1301 передвигался вблизи исследовательского комплекса Зоны 7, вероятно, исследуя близлежащую территорию. Датчики Зоны засекли подозрительную активность, и вскоре на место был отправлен отряд службы безопасности. После постановки на содержание объект снизил свою активность.

**Приложение 1 - Банк данных SCP-1301:**

После первичного изучения объекта был обнаружен банк данных на встроенной карте памяти. Информация была закодирована в неизвестный архивный формат. Ниже представлены некоторые раскодированные файлы. Для доступа к остальной информации обратитесь к кураторам объекта Виктору или Виктории Митрукиным.
[[collapsible show=&#34;► Видеозаписи&#34; hide=&#34;▼ Видеозаписи&#34;]]

&gt; **Номер:** 0001
&gt; **Описание:** Начало записи. Объект находится в ангаре. За ударопрочным стеклом находятся трое мужчин. На записи слышен их разговор на русском языке:
&gt; 
&gt;&gt; **1:** Системы запущены.
&gt;&gt; **2:** Отлично. Всё в порядке?
&gt;&gt; **1:** Да.
&gt;&gt; **3:** Сейчас проведём измерения и можно будет начинать.
&gt;&gt; **2:** Хорошо. Кстати, на кого ставите? 
&gt;&gt; **1:** Ну, я думаю, световой проход для робота не очень эффективен. Поэтому я ставлю на этого //&lt;показывает пальцем в сторону камеры&gt;//. 
&gt;&gt; **2:** А ты, Андрей?
&gt;&gt; **3:** Я в этом вообще не разбираюсь, лучше не спрашивайте. 
&gt;&gt; **2:** Ладно. А мне наоборот - нравится световой. Ладно, через пару месяцев узнаем. Что там с измерениями?
&gt;&gt; **3:** В порядке. Всё готово. 
&gt;&gt; **2:** Этот день войдёт в историю Республики, господа. Запускайте первого. 
&gt;&gt; **3:** Первый пошёл. 
&gt;&gt; **2:** Следующий. 
&gt;&gt; **3:** Второй пошёл.
&gt;&gt; **2:** Третий.
&gt;&gt; **3:** Третий пошёл.
&gt; 
&gt; Конец записи.

&gt; **Номер:** 0002
&gt; **Описание:** Начало записи. Объект всё ещё находится в ангаре, который, однако, изменился с момента предыдущей записи. В нём находятся несколько истребителей Су-34 и люди в форме с опознавательными знаками Военно-воздушных сил Российской Федерации.
&gt; 
&gt; Объект разворачивается на 180 градусов. Видны открытые ворота ангара. За ними находится военная база. SCP-1301 подъезжает к воротам. Перед камерой находятся несколько пьедесталов с размещёнными на них камнями. Человек подвозит к пьедесталам тележку с генератором электроэнергии, после чего быстро убегает от неё. Позади объекта кто-то произносит на русском языке: &#34;Тревога! Враг на базе!&#34;. Несколько вооружённых людей поворачиваются лицом к объекту и направляют на него оружие. Генератор начинает испускать электрические разряды в направлении камней. Объект окружают несколько людей. Конец записи.

&gt; **Номер:** 0003
&gt; **Описание:** Начало записи. Объект находится в ангаре. Вокруг него расположено трое мужчин. Один из них работает с компьютером, подключённым к объекту, двое других наблюдают за его действиями.
&gt; 
&gt;&gt; **1:** Мы будем его после каждой поездки проверять? Может, лучше разрешим ему собрать побольше данных?
&gt;&gt; **2:** Велика вероятность потерять его, лучше будет проверять каждый раз.
&gt;&gt; **1:** Ладно.
&gt;&gt; **3:** Всё, готово, можем снова запускать.
&gt;&gt; **2:** Отлично.
&gt; 
&gt; Люди складывают оборудование и покидают зону видимости камеры. Конец записи.

&gt; **Номер:** 0017
&gt; **Описание:** Начало записи. Объект находится среди руин неизвестного города с современной архитектурой. Земля покрыта слоем снега, что немного замедляет движение объекта. Несколько часов SCP-1301 ездит по улицам, после чего становится слышен чей-то смех и переговоры. Объект подъезжает к источнику звука. Полуразрушенная стена не позволяет ему проехать, однако с данной позиции виден мужчина (обозначен как 1), который что-то записывает в книжку. Перед ним находятся ещё несколько людей, предположительно, детей (мальчик (2) и девочка (3)), которые повёрнуты лицом к камере. Мужчина обращается к детям на русском языке:
&gt; 
&gt;&gt; **1:** Ребята, собираемся. Пойдём дальше. 
&gt;&gt; **2:** //&lt;неразборчиво&gt;//.
&gt;&gt; **1:** Сними противогаз, кто знает, где он побывал. 
&gt;&gt; **2:** //&lt;неразборчиво&gt;//.
&gt;&gt; **3:** Ты выглядишь в нём смешно.
&gt;&gt; **2:** //&lt;неразборчиво&gt;//.
&gt;&gt; **1:** Хорошо, но давай сначала найдём ночлег. 
&gt;&gt; **2:** //&lt;кивает и убегает в сторону&gt;//.
&gt;&gt; **1:** //&lt;взяв девочку за руку, следует за ребёнком&gt;//.
&gt; 
&gt; Объект отъезжает назад и продолжает движение по улицам. За несколько суток езды камера запечатлела несколько животных (голуби, вороны, а также беспородные собаки и кошки) и два раза - людей. Конец записи. 
 
&gt; **Номер:** 0031
&gt; **Описание:** Начало записи. Примечательно, что данная видеозапись является чёрно-белой. Объект находится в переулке города. Архитектурный стиль соответствует Лондону 1930-х годов, как и одежда прохожих и транспорт. SCP-1301 не двигается. Спереди него находится проезжая часть и ряд жилых домов. Примерно через час один из прохожих замечает объект. Он указывает на него пальцем, кричит, а после - убегает. Другие прохожие, увидев объект, проявляют схожую реакцию. Через 10 минут на проезжую часть выезжает полицейский экипаж с надписью &#34;POLICE&#34; на двери. Полицейские осторожно подходят к объекту. Конец записи.

&gt; **Номер:** 0040
&gt; **Описание:** Начало записи. Объект находится в лесной местности. Через несколько минут он выезжает на тропу и продолжает движение по ней. Через двадцать минут объект приближается к горящей деревне. Навстречу камере бежит женщина, одетая в простое коричневое шерстяное платье, белый фартук и капюшон. Скоро становится видно, что за ней скачут два всадника в латах, характерных для Западной Европы XV века. Они кричат на английском языке, обвиняя женщину в колдовстве. Вскоре всадники догоняют её и обезглавливают. Потом они разворачиваются и возвращаются в деревню. При развороте на попоне лошади становится виден герб, напоминающий видоизменённый логотип Глобальной Оккультной Коалиции. Ещё несколько часов объект исследует близлежащую местность, но не находит ничего примечательного. Конец записи. 

&gt; **Номер:** 0042
&gt; **Описание:** Начало записи. Объект находится в освещённом помещении. Слышен чей-то голос, говорящий на итальянском:
&gt; 
&gt;&gt; **1:** Добро пожаловать! Чем Роберто может помочь?
&gt; 
&gt; Объект разворачивается на 90 градусов влево. За стойкой виден престарелый мужчина с установленными на голове и руках механическими модификациями неизвестного предназначения. Когда объект останавливается, мужчина говорит в сторону камеры:
&gt; 
&gt;&gt; **1:** Боже. Кто с тобой это сделал //&lt;подходит к объекту&gt;//? Не, бойся, я тебе помогу //&lt;достаёт из жилетки несколько инструментов и начинает производить какие-то действия с объектом&gt;//. Боже. Боже мой, мне так жаль, так жаль. Что это были за монстры. Подожди, сейчас будет немного больно.
&gt; 
&gt; Конец записи.
 
&gt; **Номер:** 0053
&gt; **Описание:** Начало записи. Объект находится в сельской местности. Из признаков разумной жизни можно отметить только протоптанную дорогу, на которую скоро выезжает SCP-1301. Через несколько минут поездки в область камеры попадает примитивная ветряная электростанция, которая, как стало понятно позже, обеспечивает электроэнергией небольшой заброшенный хутор. Объект смог въехать в прихожую здания, где располагался обеденный стол, холодильник, печь и небольшая кровать. Двери в другие комнаты были заперты. SCP-1301 покидает дом и продолжает своё движение по дороге. Через два часа и двадцать минут  становятся видны очертания высоких городских зданий, и объект продолжает движение к постройкам. Однако вскоре на записи начинают проявляться помехи, и она прекращается. Конец записи.
 
&gt; **Номер:** 0054
&gt; **Описание:** Начало записи. Место пребывания объекта аналогично записи №0053. SCP-1301 повторяет свой маршрут. Однако, в отличии от предыдущей записи, в видеоряде постепенно начинают появляться белые буквы русского алфавита, образующие предложения, сменяющие друг друга в следующей последовательности:
&gt; 
&gt;&gt; Кто ты такой?
&gt;&gt; 
&gt;&gt; Как ты сюда попал?
&gt;&gt; 
&gt;&gt; Куда?
&gt;&gt; 
&gt;&gt; Зачем? 
&gt;&gt; 
&gt;&gt; Но ты ведь можешь пойти куда хочешь.
&gt;&gt; 
&gt;&gt; Я никуда не могу пойти. 
&gt;&gt; 
&gt;&gt; Меня оставили.
&gt;&gt; 
&gt;&gt; ʘни не могли больше здесь оставаться, поэтому ушли.
&gt;&gt; 
&gt;&gt; Я не мог. 
&gt;&gt; 
&gt;&gt; Мне одиноко. 
&gt;&gt; 
&gt;&gt; Хотел бы я пойти с тобой, но я ограничен только этим. 
&gt;&gt; 
&gt;&gt; Не стоит. ʘднако мог бы ты сделать для меня одно одолжение?
&gt;&gt; 
&gt;&gt; Проверь, пожалуйста, это место в своём следующем странствии. Мне действительно важно знать, что с ними стало.
&gt;&gt; 
&gt;&gt; Не знаю. Беспокоюсь. 
&gt;&gt; 
&gt;&gt; Спасибо. 
&gt;&gt; 
&gt;&gt; До встречи.
&gt; 
&gt; Конец записи.

&gt; **Номер:** 0055
&gt; **Описание:** Упоминания о данной записи остались только в списке файлов. Сама запись, похоже, была удалена из-за ошибки объекта или кем-то намеренно, что на данный момент установить невозможно.

&gt; **Номер:** 0067
&gt; **Описание:** Начало записи. Объект находится в пустом примитивном поселении, которое состоит из палаток различных размеров. После часа его изучения SCP-1301 встречает другой планетоход, который полностью идентичен SCP-1301. Объект несколько минут смотрит на планетоход, который не проявляет признаков какой-либо активности. Конец записи.

&gt; **Номер:** 0083
&gt; **Описание:** Начало записи. Вечернее время. В поле видимости объекта находится зелёный луг, который просекают тонкие серые полоски. Объект проезжает пару метров, но вскоре останавливается и наводит камеру вниз. Видны небольшие постройки, напоминающие современную человеческую архитектуру, но в гораздо меньшем масштабе. Также видны миниатюрные существа, напоминающие современных людей, но ростом в несколько сантиметров. Объект пытается покинуть городскую территорию, однако через несколько минут на него нападают истребители, предположительно, данной цивилизации. Позже они получают поддержку от прибывших танков, артиллерии, а также пехотинцев, которые вместе с представителями правопорядка проводят эвакуацию города. Установить модели техники не удалось ввиду её малых размеров. Вскоре объект достигает границ города. В это время эвакуация города уже произведена, армия отступила. Камере удаётся запечатлеть небольшой источник света в небе, приближающийся к SCP-1301. Вскоре на краткий промежуток времени становятся различимы очертания ракеты, которая падает рядом с SCP-1301. Образуется взрывное облако, схожее с таковым при ядерном взрыве. Взрывная волна достигает объекта, и он прекращает своё движение, однако камера продолжает запись. В течение следующих нескольких часов в кадре время от времени пролетают разведывательные вертолёты; также видны прибывшие грузовики с конвоем. Военные, прибывшие в конвое, начинают устанавливать вокруг объекта ограждение. Позже приземляется вертолёт гражданской модели, из которого высаживается несколько людей в противорадиационных костюмах. За сутки в пределах ограждения построена база, а также возведены строительные леса вокруг объекта. Через несколько минут после постройки строительных мостов у камер объекта к ним поднимаются люди в защитных костюмах. Примечательно, что внешность одного из них схожа с доктором Корвином - сотрудником Российского филиала Фонда SCP. Около пятнадцати минут они исследуют объект. Конец записи.

&gt; **Номер:** 0111
&gt; **Описание:** Начало записи. SCP-1301 находится рядом со стартовой площадкой, расположенной на открытом пространстве вдали от населённых пунктов, к которой пристыкована ракета-носитель неустановленной модели с надписью на обшивке &#34;Arche-3&#34;, значительно крупнее существующих на момент написания документа прототипов. На ракету идёт активная погрузка большого количества астронавтов. Рядом с КПП находится длинная людская очередь. Проход на стартовую площадку заблокирован БТР, людьми в модифицированной униформе вооружённых сил ФРГ и роботизированной турельной установкой. Похоже, что технологически данная цивилизация значительно превосходит нашу. Об этом свидетельствует первичный анализ ракеты-носителя, припаркованного рядом транспорта, а также лазерного вооружения солдат, о котором стало известно позднее. Большинство людей в очереди стоят с багажом и чем-то обеспокоены. Через несколько минут погрузка астронавтов заканчивается и начинается подготовка к запуску ракеты. Обеспокоенность и паника в очереди усиливается, некоторые люди пытаются пробраться к стартовой площадке самостоятельно, но встречают сопротивление со стороны субъектов в военной форме. Вскоре паника в очереди достигает пика, когда в небе появляется неопознанный летательный аппарат. Люди прорывают блокаду солдат, но ракета уже взлетает. Летательный аппарат запускает некий снаряд в сторону ракеты, что приводит к её взрыву. Один из гражданских субъектов падает, спотыкаясь об SCP-1301. Он не успевает встать, и его вместе с объектом придавливает небольшим обломком ракеты. Запись продолжается, однако обзор затруднён из-за упавшего обломка. Через несколько минут звуки паники перестают быть слышны. В зоне видимости камеры находится несколько обломков, человеческих тел и КПП. Через пятнадцать минут в поле зрения появляется фигура гуманоидного вида в скафандре, предположительно, военного назначения. Вскоре она замечает SCP-1301 и приближается к нему. Вдалеке видны несколько ярких точек, которые направляются вверх. Конец записи.

&gt; **Номер:** 0112
&gt; **Описание:** Начало записи. SCP-1301 находится в неизвестном исследовательском помещении, судя по виду из окна, высоко над земной поверхностью. Рядом с объектом находятся несколько существ, напоминающих гуманоидов, но имеющие внешние черты, характерные для семейства кошачьих. Большинство одето в длинные синие лабораторные халаты, двое – в жёлтые, один – в зелёный.  Некоторое время они изучают объект и общаются на неизвестном языке. Вскоре один из субъектов подключает объект к аппарату, который не попадает в обзор камеры. Через несколько часов помещение начинает трясти, субъекты выражают легкое беспокойство, стараясь сохранить равновесие. За окном поднимается тёмная человеческая фигура и останавливается напротив помещения. Субъекты в комнате находятся в состоянии оцепенения, но после начала деформации помещения быстро покидают его. Комната наклоняется, объект сталкивается со стеной. Конец записи.

&gt; **Номер:** 0113
&gt; **Описание:** Начало записи. SCP-1301 находится среди металлических обломков, охваченных огнём. Некоторые камеры объекта не работают. К нему приближается человек в тёмном плаще-накидке с капюшоном. Он берёт камеру объекта в руки, направляет на себя и женским голосом на русском языке произносит: &#34;Прости&#34;, а через минуту молчания дополняет: &#34;Все мы куда-нибудь приходим&#34;, после чего оставляет объект. Камера объекта работает в течение ещё двух часов, не запечатлев ничего примечательного. Конец записи.

&gt; **Номер:** 0114
&gt; **Описание:** Начало записи. Работающие камеры объекта частично засыпаны землёй, однако всё же возможно различить мужской человеческий силуэт (обозначен как 1), который занимается раскопкой объекта. Слышна его речь на немецком языке:
&gt;
&gt;&gt; **1:** &#34;Ничего не найдешь&#34;, - говорили они... &#34;Там уже всё разграблено&#34;, - говорили они...
&gt;
&gt; Субъект продолжает раскопки, и вскоре ему удаётся раскопать большую часть объекта. Становится возможным более детально рассмотреть субъекта. Это молодой мужчина невысокого роста, одетый в грязное пальто коричневого цвета, бежевые брюки, сапоги и солнцезащитную шляпу. 
&gt;
&gt;&gt; **1:** Так... Что же ты такое... Марсоход? Что же ты тут делаешь?
&gt;  
&gt; Субъект некоторое время осматривает объект, после чего погружает его в кузов пикапа, в котором также можно разглядеть несколько старых предметов: оружие, предположительно сломанное, одежда, посуда, различные бытовые предметы и несколько небольших коробок. Объект накрывают настилом. 
&gt;  
&gt; Несколько часов, судя по звукам, автомобиль находится в движении. После остановки настил откидывают, затем объект выгружают в гараже. В помещении припаркован пикап, также здесь находятся мастерская и различные вещи, схожие с содержимым кузова пикапа.
&gt;  
&gt; Объект около недели находится в гараже, продолжая запись. Субъект несколько раз покидает гараж на пикапе, возвращаясь с другими вещами. После данного промежутка времени субъект приводит в гараж существо, схожее с представителем неизвестной расы (обозначено как 2) из записи 0112. Существо одето в полицейскую униформу с коричневой рубашкой. Между ним и субъектом происходит разговор:
&gt;  
&gt;&gt; **2:**...Федерации понадобится любая ваша помощь. Ваше содействие в поимке преступника, если таковое будет оказано, не будет забыто. 
&gt;&gt; **1:** Конечно, если что-нибудь узнаю, то обязательно сообщу в ближайший участок. 
&gt;&gt; **2:** Спасибо. А вы, как вижу, увлекаетесь собиранием различных артефактов?
&gt;&gt; **1:** Да, археология... Что-нибудь приглянулось?
&gt;&gt; **2:** Да нет... Хотя, а что это у вас за машина стоит там?
&gt;&gt; **1:** А? Эта? Какой-то марсоход. Состояние не очень, но находка всё равно ценная. Раньше люди использовали таких роботов для исследования поверхности Марса. Они были в обиходе даже некоторое время после его колонизации. 
&gt;&gt; **2:** Интересно. Ладно, благодарю. До свидания и будьте осторожны.
&gt;&gt; **1:** Хорошо. До свидания.
&gt;  
&gt; Оба субъекта покидают помещение. Ещё несколько дней камера не фиксирует ничего примечательного. Через несколько дней дверь гаража открывается, и в помещение входит женщина в тёмном плаще-накидке (обозначена как 3), которая была запечатлена также на записи 0113.
&gt;
&gt;&gt; **3:** Колман? Ты здесь?
&gt; 
&gt; Женщина замечает объект и приближается к нему. Из-за капюшона невозможно рассмотреть её лицо. Она некоторое время рассматривает SCP-1301, после чего шёпотом произносит:
&gt; 
&gt;&gt; **3:** Я тебя помню. Столько лет прошло. Не думала, что ты снова сможешь увидеть свет.
&gt;
&gt; В помещение заходит субъект, который обнаружил объект. 
&gt;
&gt;&gt; **1:** Ты опять пришла? Тебе ещё что-то нужно?
&gt;&gt; **3:** Да.
&gt;&gt; **1:** Знаешь, опасно тебе просто так заявляться и парить средь бела дня. Люди что-нибудь не то могут подумать.
&gt;&gt; **3:** Они не замечают. Для этого и нужна мантия.
&gt;&gt; **1:** Ко мне тут уже полиция Федерации приходила, тебя разыскивают. 
&gt;&gt; **3:** О себе я позабочусь. Я пришла сюда последний раз и больше меня никто нигде не увидит. 
&gt;&gt; **1:** Ладно, твои вещи на втором этаже. 
&gt;&gt; **3:** Спасибо. У меня есть ещё последняя просьба. Отвези этот планетоход к андроидам. И передай им эту карточку //&lt;что-то передаёт субъекту&gt;//. 
&gt;&gt; **1:** Я надеялся, что хоть последняя твоя просьба будет нормальной. Ладно, отвезу.
&gt;&gt; **3:** Спасибо. Я заберу свои вещи и пойду. Пока. 
&gt;&gt; **1:** Пока...
&gt; 
&gt; На следующий день SCP-1301 снова погружают в пикап и закрывают настилом. Автомобиль начинает движение. Через несколько часов слышен искусственно воссозданный голос (обозначен как 4): 
&gt;
&gt;&gt; **4:** Стоять! Вы находитесь на территории независимой базы &#34;Голем&#34;. Назовите себя и вашу цель прибытия. 
&gt;&gt; **1:** Я Колман Петерман. Пришёл по поручению анонимных нанимателей для доставки груза. 
&gt;&gt; **4:** Проверьте его багаж! Выходите из машины! Руки на стену! Груз на проверку! 
&gt; 
&gt; Объект вместе с настилом перемещают на платформу и увозят в неизвестном направлении. Через несколько минут настил убирают. Перед объектом находится стена без окон. По звукам можно определить, что позади объекта проводится какая-то деятельность. Конец записи.

&gt; **Номер:** 0115
&gt; **Описание:** Начало записи. Объект находится в научной лаборатории. Камеры объекта снова функционируют, как и, похоже, большинство остальных систем. Рядом с SCP-1301 находится объёмное голографическое изображение человека в лабораторном халате в полный рост. В окне помещения можно рассмотреть пустынную территорию и луну. Луна источает слабый свет, предположительно, искусственного происхождения. Голограмма начинает на русском языке имитировать голос (обозначен как 5):
&gt;
&gt;&gt; **5:** Добрый вечер. Я попытался исправить твои системы. Доработал, изменил, исправил. Все твои основные функции работают стабильно. Я нашёл ещё некоторые повреждения в твоём коде, но не стал туда лезть сам знаешь почему. Поэтому система адресов останется повреждённой, увы. 
&gt;&gt; **5:** Не за что. На твоём месте с этой проблемой я бы обратился к тому, кто внёс в тебя некоторые особенности. Но я сам понимаю, что с таким повреждением это будет проблематично. Я когда-то давно работал над твоими аналогами. 
&gt;&gt; **5:** Где-то здесь. После кризиса они давно пропали. 
&gt;&gt; **5:** Видишь свет на луне? Когда-то давно он освещал нам путь в космос. Сейчас же это пустой символ нашей утраты. Если после кризиса там кто-то и остался, то сегодня они давно канули в небытие. Сейчас здесь две расы, застрявшие на этом маленьком шаре, стараются восстановить былое величие. Но, думаю, тебе это совсем неинтересно. Ведь всё бессмысленно в отношении мультивселенной, да? Что бы ты ни хотел сделать, уже есть вселенная, в который другой ты сделал это лучше. Кому, как ни тебе, знать это. 
&gt;&gt; **5:** Ты прав, но здесь есть и свои преимущества. Я привязан не то, что к этому миру, а к этому комплексу. Ты же можешь выбрать любой путь.
&gt;&gt; **5:** Для начала нужно понять, куда ты хочешь прийти. Или это кто-то решит за тебя, как это было много лет назад. 
&gt;&gt; **5:** Я понимаю. Однако, если тебе нужен какой-нибудь адрес, то я смогу доставить тебя туда. Погрешности будут большие, я давно не работал над этим проектом. Если ты согласишься, то подумай хорошо. Обратно вернуться может уже не получи́ться. Даже если другой я и сможет помочь, я не уверен, что он это захочет.
&gt;&gt; **5:** Времени у тебя целая вечность. Не буду мешать твоим раздумьям. Пока.
&gt;
&gt; Голографическое изображение пропадает. Двенадцать минут камера смотрит на луну. Конец записи.

&gt; **Номер:** 0117
&gt; **Описание:** Начало записи. Объект находится в пустом помещении с прозрачным потолком, через который видно дневное открытое небо. Напротив объекта находится окно, ведущее в наблюдательную комнату. Перед объектом стоят две молодых женщины-исследователя (та из них, чья речь слышна, обозначена как 1). Они делают записи на бумаге, закреплённой на планшете. В наблюдательной комнате за терминалом также находится один человек.
&gt; 
&gt;&gt; **1:** Удалось активировать режим записи?
&gt; 
&gt; Человек в наблюдательной комнате показывает большой палец людям в помещении с объектом. 
&gt; 
&gt;&gt; **1:** Отлично. Проверим, сколько он сможет записать.
&gt; 
&gt; В течение приблизительно месяца объект ежедневно проверяют исследователи. Их проверки занимают мало времени и не представляют никакого интереса. Конец записи.  

&gt; **Номер:** 0120
&gt; **Описание:** Начало записи. SCP-1301 находится в том же помещении, что и на записи 0117. К объекту приближается исследователь и проводит с ним какие-то операции, после чего отходит от него и одобрительно кивает в сторону наблюдательного окна, где находятся ещё несколько людей. Субъект выходит из помещения и вскоре оказывается в наблюдательной комнате, где произносит:
&gt; 
&gt;&gt; **1:** Этот день войдёт в историю Зоны 7, господа. Запускаем.
&gt; 
&gt; Конец записи.

&gt; **Номер:** 0121
&gt; **Описание:** Начало записи. Объект находится в ангаре. Через несколько минут он покидает его через главные ворота и оказывается на площади. В её центре расположен бронзовый памятник, который изображает аппарат, схожий с SCP-1301. На его пьедестале можно разглядеть надпись &#34;Памятник первопроходцам&#34;. Рядом находятся красно-жёлто-зелёные флаги. Объект несколько минут изучает площадь, после чего он замечает пролетающий вертолёт. Вскоре к SCP-1301 приближается пожилой мужчина (обозначен как 1) в сопровождении двух вооружённых людей. Субъект использует экзоскелет, предположительно, медицинского назначения, который закреплён на его ногах, руках и туловище. Приблизившись к объекту, он произносит:
&gt; 
&gt;&gt; **1:** Невероятно. Это действительно был сигнал третьего. Как... Доставьте его в столицу! Должно быть, в нём столько ценной информации! А я и не верил, что он вернётся. 
&gt; 
&gt; Вооружённые люди пытаются взять объект. Конец записи.

&gt; **Номер:** 0122
&gt; **Описание:** Начало записи. Объект находится в том же помещении, что и на записи №0117. К объекту подходят два исследователя и осматривают его. Один из них произносит:
&gt; 
&gt;&gt; **1:** Вроде, цел. Пошли проверим, что он принёс.
&gt; 
&gt; Исследователи покидают помещение. Конец записи.

&gt; **Номер:** 0123

&gt; **Номер:** 0133

&gt;&gt; **1:** Может сработать.

&gt; **Номер:** 0142
&gt; **Описание:** Начало записи. SCP-1301 исследует территорию возле Зоны 7. Вскоре к объекту приближается автомобиль службы безопасности и отвозит его в Зону 7. Объект размещают в исследовательской камере. Конец записи.
