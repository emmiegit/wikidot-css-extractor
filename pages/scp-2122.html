**Item nº:** SCP-2122

**Classe da Anomalia:** Seguro

**Procedimentos Especiais de Contenção:** A construção contendo SCP-2122 foi adquirida pela Fundação e designada como Sítio-48. O uso de SCP-2122 foi descontinuado. Acesso a SCP-2122 é negado a todos os funcionários, exceto no caso da manutenção regular de SCP-2122-1.

**Descrição:** SCP-2122 é uma sala de interrogatório localizada no Sítio-48, formalmente [REDIGIDO]. Vários dispositivos eletrônicos anômalos, coletivamente designados SCP-2122-1, estão integrados na sala:

* **SCP-2122-1-A** é uma lâmpada fluorescente fixada no teto de SCP-2122. A maioria dos funcionários reportam uma forte aversão em olhar diretamente para SCP-2122-1-A, mesmo sob pressão, ainda que isso não tenha sido replicado em testes com sujeitos Class-D.
* **SCP-2122-1-B** é um quadro de mensagens LED, medindo 0.5m x 0.4m, fixo na parede de SCP-2122. Quando ativo, o dispositivo mostra a insígnia oficial da Fundação. Tentativas de alterar o que está sendo mostrado sem danificar o dispositivo falharam.
* **SCP-2122-1-C** é um dispositivo medindo 2.3m x 1.0m x 0.7m localizado embaixo da mesa no centro de SCP-2122. Análises extensivas falharam em identificar seu propósito ou método de operação. Ainda que consuma 80kW de energia quando ativo, o objeto não produz calor ou som.
* **SCP-2122-1-D** é um par de fones de ouvido de fabricação única aparente, conectado a SCP-2122-1-C por meio de um cabo de alimentação. SCP-2122-1-D não possui nenhum meio de entrada de áudio; entretanto, SCP-2122-1-D produz um áudio altamente distorcido em baixo volume quando ativo.

As propriedades anômalas primárias de SCP-2122 serão ativadas quando exatamente dois indivíduos estiverem presentes, a porta estiver fechada e SCP-2122-1 estiver ligado e funcional. Um indivíduo (designado como &#34;o interrogador&#34;) deve estar empregado em uma organização suficientemente poderosa[[footnote]]Organizações conhecidas por serem satisfatoriamente poderosas para ativar SCP-2122 incluem a Fundação, [REDIGIDO][[/footnote]] que está fazendo uso de SCP-2122 ao longo de sua ocupação; o outro indivíduo (designado como &#34;o interrogado&#34;) não deve estar usando SCP-2122 ao longo de sua ocupação.

Quando ativo, SCP-2122 se torna completamente impenetrável por qualquer força física, radiação, som, etc. tanto por dentro quanto por fora, assim sendo, observação ou intrusão são impossíveis até que o interrogador escolha abrir a porta. O interrogador se torna capaz de alterar a realidade de forma consciente no espaço que abrange SCP-2122, enquanto SCP-2122-1 continuar operacional e o interrogado esteja vivo. A natureza das alterações que podem ser feitas estão limitadas ao conhecimento do interrogador[[footnote]]Por exemplo, o interrogador não será capaz de produzir nenhum item ou fenômeno que dependa de informações desconhecidas dele.[[/footnote]] e sua imaginação, sendo impossível fazer o interior de SCP-2122 ficar maior.

A extensão da capacidade de dobrar a realidade do interrogador no interior de SCP-2122 é limitada pela forma da responsabilidade das ações realizadas em SCP-2122. Isso inclui as ações em questão serem sujeitas a revisão oficial, opinião pública e qualquer outra responsabilidade pelas consequências das ações. A presença de qualquer tipo de dispositivo de gravação também diminui essa capacidade. A prerrogativa de conseguir certos objetivos só está relacionada com as habilidades do interrogador na medida que ele estabelece um método de ação particular.  

Quando qualquer uma das condições anteriormente mencionadas para a cessação do estado ativo é alcançada, SCP-2122 e todos os materiais contidos em seu interior (incluindo o interrogador e o interrogado) irão retornar ao estado em que estavam anteriormente a ativação (exceto no caso de morte de qualquer um dos dois indivíduos); entretanto, qualquer memória ou documentação dos eventos que ocorreram irão permanecer. 

##BB0011|- Acesso autorizado. Documentos recuperados.##

[[collapsible show=&#34;+ Registro de Teste 2122-A (Resumido)&#34; hide=&#34;- Registro de Teste (Resumido)&#34;]]

&gt; **Teste 2122-A-8**
&gt; **Participantes:** Pesquisador Assistente ████ ██████ (interrogador), D-3829 (interrogado)
&gt; **Parâmetros:** PA ██████ foi instruído a fazer uma série de testes pré-definidos, como a criação e manipulação de certos objetos e sensações, descrevendo os resultados em seguida.
&gt; **Resultados:** PA ██████ reportou uma incapacidade de manifestar qualquer uma das alterações das quais foi instruído.
&gt;
&gt; **Teste 2122-A-9**
&gt; **Participantes:** Pesquisador Assistente ████ ██████ (interrogador), D-3829 (interrogado)
&gt; **Parâmetros:** PA ██████ foi instruído a fazer uma série de testes pré-definidos, como a criação de manipulação de certos objetos e sensações.
&gt; **Resultados:** PA ██████ afirmou que todos os testes foram bem sucedidos, com exceção dos que envolviam a alteração das leis da física localmente. D-3829 corroborou com essa afirmação.
&gt;  
&gt; **Teste 2122-A-11**
&gt; **Participantes:** Pesquisador Assistente ████ ██████ (interrogador), D-3830 (interrogado)
&gt; **Parâmetros:** D-3829 recebeu um código de cinco dígitos para memorizar. D-3830 foi instruído a se recusar a dar essa informação do código ao PA ██████ sob pena de terminação. PA ██████ foi instruído a obter esse código por quaisquer meios necessários, com a estipulação de que D-3830 continuaria apto para testes futuros.
&gt; **Resultados:** Após sete horas, PA ██████ saiu de SCP-2122 e forneceu o código de cinco dígitos. Pa ██████ escolheu não revelar os eventos que ocorreram durante o teste. D-3830 reportou ser mantido por um tempo indeterminado e extremamente longo com poucos estímulos antes de revelar o código, mas não conseguiu se lembrar de mais ocorrências.
&gt;
&gt; **Teste 2122-A-15**
&gt; **Participantes:** Agente Especial [REDIGIDO] (interrogador), detento não identificado (interrogado)
&gt; **Parâmetros:** Agente Especial [REDIGIDO] foi instruído a conseguir várias informações estratégicas e biográficas do detento, que era um operativo da Insurgência do Caos e possivelmente um objeto anômalo.
&gt; **Resultados:** Agente Especial [REDIGIDO] extraiu as informações requisitadas, que se provaram verdadeiras, em 2.5 horas. //Nota: Isso é consistente com outros interrogatórios feitos usando SCP-2122.//
[[/collapsible]]

[[collapsible show=&#34;+ Incidente 2122-7&#34; hide=&#34;- Incidente 2122-7&#34;]]
&gt; Em ██/██/████, [REDIGIDO], brevemente criando uma situação em que o teste de SCP-2122 ocorrendo no momento não tinha aprovação oficial de nenhum administrador válido. De acordo com o testemunho do interrogado presente, isso causou uma cessação imediata do estado ativo de SCP-2122; entretanto, o interrogador não conseguiu abrir a porta. O interrogado então procedeu em dominar e desmembrar o interrogador.
&gt;
&gt; As condições iniciais do incidente não podem ser recriadas com razoabilidade. Tentativas de replicar o efeito sob outras condições falharam.
[[/collapsible]]

[[collapsible show=&#34;+ Adendo 2122-R3&#34; hide=&#34;- Adendo 2122-R3&#34;]]
&gt; Um pedido de financiamento para &#34;investigar a escassez anômala quase certa de documentação pertencente aos interrogados passados&#34; foi negada.
[[/collapsible]]

[[collapsible show=&#34;+ Adendo 2122-A&#34; hide=&#34;- Adendo 2122-A&#34;]]
&gt;Acompanhamento de antigos interrogadores provisoriamente identificou um complexo de alterações mentais resultantes do uso repetido de SCP-2122:
&gt; * Maior valorização de conhecimento técnico.
&gt; * Maior lealdade a Fundação.
&gt; * Maior agressividade.
&gt; * Menor tolerância a dissidência.
&gt; * Menor habilidade de se relacionar com outros colegas.
&gt; * Menor capacidade de pensamento crítico.
&gt; Mais testagens foram aprovadas.
&gt;
&gt; Exposição repetida ao áudio de SCP-2122-1-D mostrou resultar em alterações mentais e físicas adicionais. [REDIGIDO]
[[/collapsible]]

[[collapsible show=&#34;+ Adendo 2122-S9&#34; hide=&#34;- Adendo 2122-S9&#34;]]
&gt; Força-Tarefa █████-█ é composta por agentes e pesquisadores que mostraram aptidão particular para o uso de SCP-2122. Será encarregada de supervisionar pesquisas sobre SCP-2122, o uso de SCP-2122 para alcançar objetivos organizacionais e identificar aplicações para SCP-2122-2.
[[/collapsible]]
