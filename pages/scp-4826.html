**Identyfikator podmiotu:** SCP-4826

**Klasa podmiotu:** Euclid

**Specjalne Czynności Przechowawcze:** Od pozyskania przez Fundację SCP-4826 przebywa pod obserwacją dla samobójców. By osiągnęło to lepsze wyniki SCP-4826 jest trzymany w Celi Humanoidalnej 2208.

**Opis:** SCP-4826 to 31-letni Ethan Elra, mężczyzna pracujący jako nauczyciel zastępczy z La Crosse, Wisconsin. SCP-4826 nie jest w stanie umrzeć, chociaż jest to poparte wyłącznie przez dowody znalezione podczas pozyskania podmiotu i nie zostało jeszcze potwierdzone bezpośrednimi obserwacjami. Testy potwierdzające anomalię są ustalone na ##blue|17 czerwca 2019##.

SCP-4826 został pozyskany przez fundacyjnych agentów osadzonych w lokalnych organach ścigania dnia 12 czerwca 2019 po trzech połączeniach od mieszkańców apartamentu, którzy twierdzili, że słyszeli strzały dochodzące z mieszkania SCP-4826. Po dotarciu na miejsce zgłoszono, że w pokoju, w którym znaleziono SCP-4826 na meblach, podłodze i ścianach znajdowały się mięso i wnętrzności.[[footnote]]Pobrane próbki są genetycznie identyczne z SCP-4826[[/footnote]] SCP-4826 siedział oparty plecami o ścianę, w jego klatce piersiowej znajdował się nóż, a w pobliżu leżał pistolet.

Badania SCP-4826 wykazały ślady wielu ran postrzałowych, kłutych i nacięć na różnych częściach jego ciała w formie tkanki bliznowatej. SCP-4826 twierdzi, że te blizny są nowe i że powstały w drodze samookaleczenia przed odkryciem podmiotu.
------
[[=]]
[[collapsible show=&#34;[Zaktualizować plik?]&#34; hide=&#34;[Plik z powodzeniem zaktualizowany: 17 czerwca 2019]&#34;]]
[[/=]]
[[&lt;]]
&gt; **Test:** 0
&gt; 
&gt; **Cel:** Potwierdzenie istnienia anomalii w SCP-4826.
&gt; 
&gt; **Procedura:** Zastosowanie śmiertelnego zastrzyku chlorku potasu, przeprowadzone przez Dr. Alana Danicę, obserwowane przez Dr Madison Tell.
&gt; 
&gt; **Rezultaty:** Z początku SCP-4826 opierał się, wykazując zaniepokojenie na widok strzykawki i słownie wyrażając strach przed igłami. Więzy dostosowano i procedura została wykonana normalnie.
&gt; 
&gt; Po udanym zastrzyku SCP-4826 nie odpowiadał przez pięć godzin.

Jako że SCP-4826 nie zgodził się na testy potwierdzające z własnej woli obecne teorie sugerują, że SCP-4826 był odporny na samobójstwo. Oczekiwana reklasyfikacja na Zneutralizowane.
[[/&lt;]]
