    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** SCP-433-FR - Une Interminable Journée d&#39;école
**Auteur :** [[user AgentSculder]]
**Date :** 21 juillet 2021
**Image :** &#34;[*https://search.creativecommons.org/photos/905ac4dc-bfbc-4858-bd02-14aa5ac32ba2 Horloge] et clocher de l&#39;église Saint-Romain de Sèvres, 1 rue de l&#39;église, Sèvres, Hauts-de-Seine&#34; par olive.titus, CC PDM 1.0 


[[include credit:end]]


**Objet n^^o^^ :** SCP-433-FR

**Niveau de Menace :** Jaune [[span class=&#34;pastille jaune&#34;]]●[[/span]]

**Classe :** Sûr

**Procédures de Confinement Spéciales :** Une porte blindée camouflée en armoire électrique doit empêcher en permanence l&#39;accès à la salle où se trouve le levier d&#39;activation de SCP-433-FR. Celui-ci doit être en permanence levé, et contrôlé mensuellement par des agents sous couverture spécialisés en anomalies mécaniques. En cas de danger ou d&#39;activation de l&#39;objet, l&#39;école doit être immédiatement évacuée en employant les scenarios de couverture standards.

Afin d&#39;augmenter les chances de survie de l&#39;Humanité dans l&#39;hypothèse d&#39;un scénario d&#39;invasion de la réalité de Classe DK, un moyen d&#39;annuler ou de contrecarrer les effets anormaux de SCP-433-FR doit être trouvé aussi rapidement que possible. L&#39;équipe //Contra-tempo// du Site-Aleph est actuellement chargée de cette mission et doit être contactée pour toute information concernant le fonctionnement de l&#39;objet.

[[include component:image-block name=Horloge.jpg|caption=SCP-433-FR, vu depuis la cour de l&#39;école.]]

**Description :** SCP-433-FR se présente comme une horloge mécanique encastrée dans le bâtiment principal de l&#39;école █████████████████████, à Lyon. Derrière son cadran, dans une petite pièce, se trouve un levier permettant l&#39;activation (et la désactivation) des propriétés anormales de l&#39;objet.

Tant que celui-ci est abaissé, SCP-433-FR génère une contraction du temps localisée à l’intérieur de l&#39;école. Des mesures à l&#39;aide d&#39;horloges atomiques ont démontré que vingt-quatre heures hors de l&#39;enceinte équivalaient à trente-et-une heures à l’intérieur, le temps s&#39;écoule donc //plus rapidement// au sein du champ d&#39;action de SCP-433-FR. Il est à noter que des interactions entre l’intérieur et l’extérieur sont toujours possibles ; cependant les observateurs se trouvant dans la zone d&#39;effet perçoivent les personnes extérieures comme agissant très lentement, tandis que ces dernières perçoivent celles à l’intérieur comme agissant très rapidement. 

Que le levier soit levé ou baissé, le cadran de SCP-433-FR affiche toujours l&#39;heure exacte qu&#39;il est //à l’extérieur// de l’enceinte, ce qui signifie que les aiguilles //ralentissent// lorsque l&#39;objet est activé.

**Addendum 433-FR-A : Documents d&#39;enquête de la Gendastrerie Nationale Française**
__Éléments de contexte :__ En août 1946, l&#39;école █████████████████████ ouvre ses portes à Lyon dans un bâtiment ayant jusque-là appartenu au ministère des Affaires Occultes. Le professeur Gaston Bousquet est nommé directeur, malgré ses faibles qualifications en pédagogie. L&#39;école reçoit de 1946 à 1956 des subventions non seulement du ministère de l&#39;Éducation nationale, mais aussi de celui des Affaires Occultes. Quatre ans après l&#39;ouverture de l&#39;école, plusieurs familles portent plainte pour maltraitance. Certaines accusations affirment que le temps s&#39;écoule anormalement lentement dans l&#39;école. Une enquête est alors menée par la Gendastrerie Nationale Française.

|||||| [[=image gend1960.png]] ||
||||||~ [[size 200%]] RAPPORT D’ENQUÊTE[[/size]] ||
||~ Date ||~ Agent ||~ A l&#39;intention de : ||
|| 14/06/1950 || Hugues Beaumont || Abjurant Daniel Bismek ||
||||||~ OBSERVATIONS EFFECTUÉES : ||
|||||| J&#39;ai visité l&#39;ensemble de l&#39;école et interrogé tous les maîtres ainsi qu&#39;un échantillon de dix élèves. Des mesures à l&#39;aide de chronomètres ont été réalisées, démontrant qu&#39;une journée à l’intérieur de l&#39;école ne dure pas plus longtemps qu&#39;à l’extérieur, contrairement aux affirmations de certains enfants. Celles-ci s&#39;expliquent selon moi par leur jeune âge et l&#39;affaiblissement de l&#39;autorité que connaît le pays depuis la Libération. Les enfants sont maintenant libres de se plaindre et ne s&#39;en privent pas, ça n&#39;a rien de surprenant. Mais soyons sérieux : aucun élément concret ne permet d&#39;affirmer que du surnaturel est à l’œuvre ici. Nous avons affaire à une école tout à fait banale. J&#39;ajoute que le directeur, le fameux Pr Bousquet, a fait preuve, dans cette enquête, d&#39;une bonne volonté remarquable et s&#39;est montré très coopératif. C&#39;est un homme instruit et d&#39;une grande valeur morale, un modèle pour nos chères têtes blondes. ||

Suite à ce rapport, l&#39;enquête est classée sans suite. Une enquête indépendante est réclamée en vain par les familles, qui estiment que les gendastres ont menti pour dissimuler l&#39;implication de l’État Français.

**Addendum 433-FR-B : Récupération par la Fondation et enquête initiale**

En 1956, lors de la dissolution du ministère des Affaires Occultes, l&#39;école est fermée. Dans le cadre de ses nouveaux pouvoirs sur le sol français, la Fondation SCP est alors autorisée à l&#39;étudier.

La [[[mtf-psi-7-home-improvement-hub |FIM Psi-7]]] investit les lieux en août. L&#39;anomalie temporelle entourant le bâtiment est rapidement démontrée, mais il faut trois jours de recherches[[footnote]] Exprimés en temps extérieur à la zone d&#39;effet de SCP-433-FR. [[/footnote]] pour trouver le levier permettant de l&#39;activer et la désactiver, car son accès était protégé par une porte blindée ainsi que des agents anti-mémétiques expérimentaux (similaires à certains agents connus développés par le SKP[[footnote]] L&#39;organe de recherche paranormale du III^^e^^ Reich. [[/footnote]]).

Plusieurs anciens élèves ont été retrouvés et interrogés. Par souci de clarté et de concision, seul l&#39;interrogatoire le plus représentatif est inclus dans ce rapport. L&#39;ensemble de la documentation est disponible aux archives du Site-Aleph sur présentation d&#39;une accréditation de Niveau 2.

[[Collapsible show=&#34;► Ouvrir le rapport d&#39;interrogatoire&#34; hide=&#34;▽ Fermer&#34;]]

&gt; 
&gt; **Interrogé :** Marc-Antoine Debarre, 13 ans.
&gt; 
&gt; **Interrogateur :** Agente Barnes
&gt; 
&gt; **Date, heure :** 12/02/1957, 16h12
&gt; 
&gt; **&lt;Début de l’enregistrement&gt;**
&gt; 
&gt; **Barnes :** Bonjour, Marc-Antoine. Je m&#39;appelle Claudia Barnes, ravie de faire ta connaissance.
&gt; 
&gt; **Debarre :** Bonjour.
&gt; 
&gt; **Barnes :** Je me doute que tu dois avoir beaucoup de questions. Je n&#39;aurai malheureusement pas le temps de répondre à toutes. Pour faire court : je fais partie d&#39;une organisation secrète internationale chargée d&#39;enquêter sur l&#39;école █████████████████████. Tu y as été élève, n&#39;est-ce pas ?
&gt; 
&gt; **Debarre :** Ouais, euh, du CE1 au CM2. Horrible.
&gt; 
&gt; **Barnes :** Ben tiens, commençons par là. Pourquoi est-ce que tu dis ça ? Qu&#39;est-ce qui était horrible ?
&gt; 
&gt; **Debarre :** Tout, tout. Les maîtres étaient très méchants, et les cours duraient vraiment super longtemps.
&gt; 
&gt; **Barnes :** Que veux-tu dire par &#34;//super longtemps//&#34; ? Il n&#39;y avait pas assez de récréations ? Vous passiez trop de temps sur la même matière ? Les maîtresses étaient ennuyeuses ?
&gt; 
&gt; **Debarre :** Ah, non, non, pas du tout ça. Heu. Les cours duraient vraiment très très très très très très longtemps. J&#39;sais pas comment expliquer, ça durait des heures et des heures et des heures. Les soirs, on était épuisés au point qu&#39;on s&#39;endormait même des fois. Alors les maitres nous battaient.
&gt; 
&gt; **Barnes :** Je suis désolée de l&#39;entendre, crois-moi. As-tu pu observer quoi que ce soit qui confirme ton impression que les journées étaient spécialement longues ? As-tu des preuves concrètes ?
&gt; 
&gt; **Debarre :** Non, non. Enfin, je veux dire : on essayait tous de trouver des preuves de… de comment ça marchait mais… mais les maitres faisaient tout pour nous occuper et on pouvait rien faire. //[Silence]// Y avait une règle bizarre : on n&#39;avait surtout pas l&#39;droit d&#39;amener des montres. C&#39;était très interdit, pour qu&#39;on soit pas déconcentrés y disaient. La seule horloge, c&#39;tait celle dans la cour mais elle, elle avançait vraiment trop doucement.
&gt; 
&gt; **Barnes :** Les maîtres présentaient-ils des signes de fatigue semblables aux vôtres ?
&gt; 
&gt; **Debarre :** Non, non. Mais un jour un d&#39;mes potes a dit qu&#39;il avait vu l&#39;maître prendre des médocs ent&#39;les cours. On s&#39;est dit que… qu&#39;y devait prendre des vitamines pour tenir l&#39;coup. C&#39;tait obligé. Le directeur, l&#39;Prof Bousquet, lui, j&#39;suis pas sûr qu&#39;il en prenait. Il avait tout l&#39;temps l&#39;air fatigué et, euh, très méchant. L&#39;avait vraiment l&#39;air d&#39;nous détester.
&gt; 
&gt; **Barnes :** //[Prend des notes]// As-tu observé d&#39;autres éléments particuliers dans cette école ?
&gt; 
&gt; **Debarre :** Euh. Bah non. Euh. J&#39;sais pas. Enfin, les journées interminables, les profs drogués, l&#39;interdiction des montres, c&#39;déjà pas mal. Non ?
&gt; 
&gt; **Barnes :** Moui, en effet. Dis-moi, as-tu essayé d&#39;en parler à d&#39;autres personnes ?
&gt; 
&gt; **Debarre :** Oui, à mes parents. //[Silence]// Au début, ils me croyaient pas, et puis… peut-être qu&#39;en me voyant si fatigué, y… m&#39;ont cru. Ils ont contacté l&#39;école… //[Détourne le regard]//
&gt; 
&gt; **Barnes :** Marc-Antoine ? Continue, s&#39;il te plait.
&gt; 
&gt; **Debarre :** Des flics sont v&#39;nus à la maison. Deux. Y m&#39;ont… frappé l&#39;ventre. Et les bras aussi. Ils ont dit…
&gt; 
&gt; **Barnes :** Oui ?
&gt; 
&gt; **Debarre :** Ils m&#39;ont… Y m&#39;ont traité d… d&#39;lopette, d&#39;//sale p&#39;tit merdeux//. Ils ont dit à ma mère qu&#39;elle m&#39;avait mal élevé, qu&#39;j&#39;aimais pas travailler, que j&#39;voulais qu&#39;on fasse tout à ma place, qu&#39;//mon papy// aurait eu honte de moi. Ils étaient… très très fachés. //[Silence]// Ça f&#39;sait mal parce que mon… mon papy était résistant, déporté. C&#39;tait important pour moi d&#39;être comme lui.
&gt; 
&gt; **Barnes :** Je vois. Continue.
&gt; 
&gt; **Debarre :** Après ça, j&#39;me suis plus jamais plaint. En fait on en a jamais r&#39;parlé, même après qu&#39;je suis parti d&#39;l&#39;école.
&gt; 
&gt; **Barnes :** Merci, Marc-Antoine. Tu as bien fait de me raconter tout ça. //[Silence]// Tu avais raison, le temps s&#39;écoulait effectivement de façon anormale dans l&#39;école. Les journées duraient treize heures trente au lieu de neuf. On t&#39;a frappé parce que tu dénonçais une vérité.
&gt; 
&gt; **Debarre :** //[Silence]// C&#39;est vrai ? C&#39;est… c&#39;est fou. Je… //[Se lève]// Me… Merci. Merci beaucoup, Madame.
&gt; 
&gt; **Barnes :** Assieds-toi, s&#39;il-te-plait. Je te demande un instant.
&gt; 
&gt; //[L&#39;interrogé se rassoit. L&#39;agente Barnes quitte la pièce six minutes, puis revient.]//
&gt;  
&gt; **Barnes :** Bonne nouvelle : j&#39;ai toutes les informations dont j&#39;avais besoin, nous allons donc te ramener chez toi. Avant, écoute bien. Voici deux cachets. Celui-ci va te faire oublier les deux heures qui viennent de passer, ce sera comme si tu ne m&#39;avais jamais rencontré. L&#39;autre va t&#39;endormir le temps que nous te ramenions chez toi.
&gt; 
&gt; **Debarre :** Pourquoi est-ce que vous voulez qu&#39;j&#39;oublie ?
&gt;  
&gt; **Barnes :** C&#39;est la procédure habituelle, rien de spécifique à toi. Ça va avec le statut d&#39;organisation secrète. //[Sourit]// Prends-les, s&#39;il te plait.
&gt; 
&gt; **Debarre :** D&#39;accord. Me… Merci pour tout.
&gt; 
&gt; //[L&#39;interrogé hésite puis avale les cachets.]//
&gt; 
&gt; **&lt;Fin de l’enregistrement&gt;**
&gt; 

[[/collapsible]]

Porté disparu, le professeur Gaston Bousquet a d&#39;abord été placé sur la [[[liste-noire |liste noire]]] de la Fondation SCP en priorité de recherche Alpha. Le 01/08/1959, il a été arrêté lorsqu&#39;il s&#39;est présenté spontanément en réponse à une offre d&#39;emploi émise par le Site-Aleph afin de recruter des experts en anomalie temporelle. Malgré le faux nom donné, il a été identifié, interné et interrogé. 

[[Collapsible show=&#34;► Ouvrir le rapport d&#39;interrogatoire&#34; hide=&#34;▽ Fermer&#34;]]

&gt; 
&gt; **Interrogé :** Gaston Bousquet, 68 ans.
&gt; 
&gt; **Interrogateur :** Agente Barnes
&gt; 
&gt; **Date, heure :** 04/08/1959, 22h48
&gt; 
&gt; **Notes préliminaires :** Huitième interrogatoire. L&#39;interrogé refuse jusqu&#39;ici de répondre aux questions et demande à pouvoir appeler les Archives Noires (demande refusée).
&gt; 
&gt; **&lt;Début de l’enregistrement&gt;**
&gt; 
&gt; **Barnes :** Bonsoir Professeur. Je m&#39;appelle Claudia Barnes. À partir de maintenant, c&#39;est moi qui suis chargée de vous interroger. Mes amis disent que je suis une fille calme, patiente et douce, tant qu&#39;on ne se moque pas de moi. On devrait bien s&#39;entendre, non ? //[Silence]// Comment vous sentez-vous, Professeur ?
&gt; 
&gt; **Bousquet :** Je vous emmerde.
&gt; 
&gt; **&lt;Coupure de l&#39;enregistrement&gt;**
&gt; 
&gt; **&lt;Reprise de l&#39;enregistrement&gt;**
&gt; 
&gt; **Barnes :** Ce ne sera pas compliqué, rassurez-vous. Dans un premier temps, je vais vous poser des questions auxquelles vous répondrez par oui ou par non. Compris ?
&gt; 
&gt; **Bousquet :** //[Soupire]// Compris.
&gt; 
&gt; **Barnes :** Avez-vous travaillé pour le ministère des Affaires Occultes français de 1935 à 1945 ?
&gt; 
&gt; **Bousquet :** Oui. &#39;fin, //&#34;travaillé pour eux&#34;//… Ils ont financé mes recherches, quoi.
&gt; 
&gt; **Barnes :** Avez-vous obtenu un doctorat en ingénierie spatio-temporelle à l&#39;Université de Mirmande le 5 juillet 1924 ?
&gt; 
&gt; **Bousquet :** Oui. 
&gt; 
&gt; **Barnes :** Bien. Avez-vous occupé la fonction de directeur de l&#39;école publique ████████████████████████ de 1946 à 1956 ?
&gt; 
&gt; **Bousquet :** Oui. On se demande pourquoi je suis là si vous savez déjà tout sur moi.
&gt; 
&gt; **Barnes :** Ne vous en faites pas pour nous, Professeur. Dîtes-moi plutôt : pourquoi avez-vous cessé de travailler pour le ministère des Affaires Occultes en 1945 ? D&#39;où vous est venue cette soudaine passion pour l&#39;enseignement primaire ?
&gt; 
&gt; **Bousquet :** Tss. Vous devez savoir qu&#39;un certain… //Tri// a eu lieu cette année-là en France. J&#39;ai eu le malheur d&#39;avoir obéi aux mauvais ordres, alors voilà. Sur la touche.
&gt; 
&gt; **Barnes :** Pouvez-vous préciser les motifs exacts de cette &#34;//mise sur la touche//&#34; ?
&gt; 
&gt; **Bousquet :** Vous voulez pas ma marque de PQ aussi ?
&gt; 
&gt; **&lt;Coupure de l&#39;enregistrement&gt;**
&gt; 
&gt; **&lt;Reprise de l&#39;enregistrement&gt;**
&gt; 
&gt; **Bousquet :** Pendant dix ans, j&#39;ai consacré ma vie à un projet scientifique révolutionnaire sur la contraction du temps. Pendant la seconde guerre, ma recherche a continué, ni plus ni moins intensément qu&#39;avant. Je me suis toujours fiché de la politique, ce ne sont pas mes affaires. Et puis, quoi qu&#39;il arrive, on n&#39;arrête pas le progrès, vous savez ? //[Silence]// Sauf que nous étions financés et assistés par les Allemands, alors forcément lorsque le vent a tourné pour leur pays, on s&#39;en est pris à nous aussi. Je dis &#34;nous&#34; parce qu&#39;il n&#39;y a pas que moi qui ait été puni dans cette histoire. À la Libération, tous les participants à mon projet ont été traités de //collaborateurs// et harcelés jours et nuits. C&#39;était dégueulasse, tellement injuste, ignoble. On nous a traité comme des criminels, et interrompu un projet qui aurait pu amener tellement de choses merveilleuses !
&gt; 
&gt; **Barnes :** Êtes-vous sûr que vous ne dramatisez pas un peu ? Être nommé à la direction d&#39;une école primaire, il me semble qu&#39;il y a pire comme châtiment.
&gt; 
&gt; **Bousquet :** Vous plaisantez ? Mon laboratoire, toutes mes recherches, l’œuvre de ma vie, transformé en jardin d&#39;enfants ! Je ne vois pas trop ce qu&#39;on aurait pu m&#39;infliger de pire. 
&gt; 
&gt; **Barnes :** Si vous le dites.
&gt; 
&gt; **Bousquet :** Vous pensez que j&#39;ai abandonné mes recherches pour devenir dirlo de gaité de coeur ?
&gt; 
&gt; **Barnes :** Avez-vous vraiment interrompu vos recherches en 1945, Professeur ?
&gt; 
&gt; **Bousquet :** //[Silence]// C&#39;est compliqué. Officiellement, je devais seulement entretenir la machine, la garder en état de marche sans l&#39;activer. Mais personne ne peut m’empêcher de travailler ! Personne !
&gt; 
&gt; **Barnes :** Vous avez donc fait vivre à des enfants des journées de 13 heures trente. Pour vos recherches.
&gt; 
&gt; **Bousquet :** Oui. Mais ça ne leur faisait aucun mal ! Les résultats étaient même très positifs : très peu de redoublements, d&#39;excellents retours des collèges… Forcément, avec plus de temps, on leur apprend plus de choses aux mômes, si bêtes soient-ils. En voyant ça, les huiles du ministère ont accepté de fermer les yeux et m&#39;ont laissé continuer mes expériences.
&gt; 
&gt; **Barnes :** Le ministère vous a même couvert lorsque des familles vous ont accusé de torturer les élèves. //[Silence]// Bien. Maintenant, décrivez-moi la machine et ses effets paranormaux avec autant de détails que possible.
&gt; 
&gt; **[Passage écourté, se référer à la section &#34;Description&#34; du présent rapport]**
&gt; 
&gt; **Barnes :** Alors dîtes-moi : qu&#39;avez-vous fait de 1956 à aujourd&#39;hui ?
&gt; 
&gt; **Bousquet :** Mouarf. Je me suis surtout tourné les pouces. On m&#39;a fourni des nouveaux papiers, une identité factice. Je suis gardien de nuit dans un hôtel, c&#39;est pépère mais terriblement ennuyeux. Heureusement, les Archives Noires me transmettent toutes les offres d&#39;emploi dans l&#39;anormal. Je tente ma chance à chaque occasion. Mais sachez que si j&#39;avais su que vous m&#39;accueilleriez comme ça, je n&#39;aurais pas répondu à votre offre évidemment.
&gt; 
&gt; **Barnes :** Amen. Merci professeur. Vous voyez que ce n&#39;était pas si difficile.
&gt; 
&gt; **&lt;Fin de l’enregistrement&gt;**
&gt; 
&gt; **Information complémentaire :** Au vu de ses compétences, de sa coopération et de sa connaissance de SCP-433-FR, le Pr Bousquet a été intégré au personnel de recherche du Site-Aleph, avec une accréditation de niveau 2.
&gt; 

[[/collapsible]]

Suite à l&#39;établissement des procédures de confinement spéciales, l&#39;école ████████████████████████ a rouvert ses portes en septembre 1963, et est restée ouverte jusqu&#39;à aujourd&#39;hui.


**Addendum 433-FR-C : Dossier Bousquet**

Dans le cadre des accords de coopération signés entre l&#39;État Français et la Fondation SCP en 1981, 84 documents des Archives Noires ont été partagés, dont un dossier de subvention datant de 1935 nommé &#34;//Dossier Bousquet//&#34;. Après enquête, il a été lié à ce rapport comme source de documentation sur les origines de l&#39;objet.

||||||~ [[size 150%]] DOSSIER DE DEMANDE DE SUBVENTION 378962 - &#34;BOUSQUET&#34; [[/size]] ||
||||||  ||
||~ Date ||~ Demandeur ||~ Montant demandé : ||
|| 24/01/1935 || Gaston Bousquet || 1 500 000 000 Francs ||
||||||~ PROJET ||
|||||| Après dix-huit ans de recherches et la publication il y a trois ans d&#39;une thèse sur la manipulation temporelle qui m&#39;a valu la médaille d&#39;or de la recherche anormale à l&#39;exposition universelle de Chicago[[footnote]] //De la structure fondamentale du temps et des moyens de l&#39;altérer// (1932). L&#39;exemplaire original, ainsi que la correspondance de l&#39;auteur avec Albert Einstein sont actuellement conservés aux archives du [[[secure-facility-dossier-site-98 |Site-98]]]. [[/footnote]], je pense qu&#39;il est temps pour moi de passer enfin à la pratique. J&#39;ai l&#39;intention d&#39;équiper un bâtiment entier d&#39;un système d’accélération temporelle expérimental afin d&#39;en étudier les effets. Dans un premier temps, je vais essayer de faire passer le temps dans le bâtiment un centième plus vite. Puis, au fil des mois, si tout se déroule bien, je vais augmenter la contraction temporelle. ||
||||||~ UTILITÉ ||
|||||| Un lieu où le temps se déroule plus rapidement peut être très utile dans de nombreux domaines : la formation car les élèves peuvent suivre dix heures de cours en une seule, et ainsi gagner un temps considérable ; l&#39;industrie car une usine où le temps passe plus vite peut produire d&#39;autant plus rapidement, offrant aux ouvriers plus de temps libre ; les loisirs avec des spectacles dont la durée ne dépendra que du bon vouloir des metteurs en scène ; l&#39;agriculture avec des plantes poussant plus vite ; et enfin la défense nationale, puisqu&#39;il n&#39;est pas exclu de pouvoir, un jour, accélérer le temps sur tout le territoire français, ce qui donnerait à notre pays un avantage considérable.  ||
||||||~ RÉPONSE DU MINISTÈRE DES AFFAIRES OCCULTES ||
|||||| La subvention est __accordée__. ||
[[/tab]]


[[tab Rapports d’avancée du projet]]

+++ Extraits du journal de recherche du Professeur Bousquet

&gt; 
&gt; __15/08/1936__
&gt; 
&gt; Une première version stable de la machine a pu être créée. La distorsion temporelle est actuellement de **1:1,003** dans un champ d&#39;action de 6 m^^2^^, c&#39;est à dire qu&#39;une heure à l’extérieur de ce périmètre équivaut à une heure et onze secondes à l’intérieur. Les conséquences de cette invention sont monumentales et donnent le vertige. Je peine à contenir ma joie. Une fois les tests de vérifications usuels effectués (il s&#39;agirait de ne pas partager une fausse joie !) je vais rassembler un colloque de parapsychologues européens pour leur présenter la machine et réfléchir ensemble à son fonctionnement et aux applications potentielles.
&gt; 

&gt; __27/08/1936__
&gt; 
&gt; Un représentant du ministère est arrivé aujourd&#39;hui avec une dizaine de gendastres. Il n&#39;apporte pas de bonnes nouvelles : malgré mes protestations, mes recherches sont dorénavant classées //Secret Défense//. Mon équipe et moi sommes en permanence sous --surveillance-- protection policière. Aucun document ne peut sortir. Aucun inconnu ne peut entrer : Jeannine n&#39;a même pas pu amener son gosse. Mais surtout les informations les concernant ne peuvent par conséquent plus être partagées avec la communauté scientifique. Je peux dire adieu à mon colloque, je suis seul au monde dans mon laboratoire.
&gt; 

&gt; __02/05/1937__
&gt; 
&gt; Après un long passage à vide, nous avons enfin trouvé un moyen d&#39;accentuer la contraction sans avoir à multiplier par vingt le volume de la machine. La distorsion temporelle est maintenant de **1:1,008**. J&#39;ai également bon espoir de pouvoir agrandir le champ d&#39;effet de la machine.
&gt; 

&gt; __10/06/1937__
&gt; 
&gt; Nous semblons avoir atteint un plafond : impossible d&#39;aller au-delà de **1:1,024**. J&#39;ai l&#39;impression d&#39;avoir tout essayé. Il faudrait une idée géniale, mais pour l&#39;instant, je ne vois pas. Et évidemment on refuse toujours de me laisser consulter d&#39;autres scientifiques !
&gt; 

&gt; __03/09/1939__
&gt; 
&gt; Le moral dans l&#39;équipe n&#39;est pas terrible. Non seulement nous pataugeons depuis des lustres sans aucune avancée majeure, mais en plus maintenant il y a toutes ces histoires de guerre avec l&#39;Allemagne. Et pour couronner le tout, le gendastre-chef est plus paranoïaque que jamais. Il met son nez partout et impose toujours plus de contrôles, c&#39;est insupportable. Vivement que ça se termine.

&gt; __27/06/1941__
&gt; 
&gt; Putain de merde ! Cette fois c&#39;est le pompon. Il y a eu un attentat cette nuit au laboratoire. Des rebelles auto-proclamés ont tout fait sauter en pensant que nous faisions une arme pour les Allemands. Tout est à recommencer, c&#39;est infernal. Je sens que je vais craquer.
&gt; 

&gt; __03/08/1941__
&gt; 
&gt; Les cravates du ministère ont enfin daigné me rencontrer dans leurs nouveaux locaux à Vichy. Ils ont été très compréhensifs et, ô surprise, ils m&#39;ont accordé plus d&#39;hommes et de financement pour reconstruire le laboratoire et reprendre la recherche. Si j&#39;avais su qu&#39;il faudrait ça pour qu&#39;ils réagissent, j&#39;aurais fait sauter le labo plus tôt.
&gt; 

&gt; __13/11/1942__
&gt; 
&gt; Trois officiers sont venus au laboratoire ce matin. Ils parlaient mal français, mais d&#39;après ce que j&#39;ai compris, ils représentent un organisme allemand qui remplace maintenant le ministère des Affaires Occultes. On retiendra surtout que ces enfoirés m&#39;ont appris sans broncher que le financement a été diminué //de moitié//, tout comme les équipes. Je suis à //ça// de baisser les bras.
&gt; 

&gt; __07/12/1942__
&gt; 
&gt; Qui l&#39;eut cru ? L&#39;un des officiers, //Johann//, a de vraies connaissances en occultisme. C&#39;est un passionné et un technicien très efficace, particulièrement pour ce qui est de concevoir des inscriptions runiques. Ensemble, nous avons imaginé de nouveaux plans pour la machine, plus ambitieux. Si tout fonctionne comme prévu, la distorsion temporelle sera de **1:1,2** et s&#39;étendra au bâtiment entier !
&gt; 

&gt; __18/03/1943__
&gt; 
&gt; La machine est enfin active ! Les effets sont spectaculaires et enfin consistants. Avec cette formidable démonstration, Johann a même réussi à obtenir de ses supérieurs le financement de la conception d&#39;une version plus efficace encore. 
&gt; 

&gt; __04/10/1943__
&gt; 
&gt; Nous avons atteint une distorsion de **1:1,3** ! Johann et moi divergeons sur la suite à donner à nos recherches. Il voudrait concevoir une version réduite de la machine, moins coûteuse et aux applications plus simples. Je l&#39;ai convaincu de travailler encore un peu à augmenter la distorsion temporelle.
&gt; 

&gt; __27/05/1944__
&gt; 
&gt; La distorsion est maintenant de **1:1,5**[[footnote]] Distorsion observée depuis la récupération de SCP-433-FR par la Fondation SCP. [[/footnote]] ! Johann est très nerveux et distrait. Il devrait se réjouir pourtant : nous passons enfin à la miniaturisation du mécanisme, et avançons très vite. Bientôt tout pourra tenir dans une petite montre. Nous travaillons à l’intérieur du bâtiment pour gagner du temps. Johann semble craindre quelque chose, mais quoi ?
&gt; 


[[/tab]]


[[tab Révision]]

++++ Révision par la [[[centre-fractal|Force de Réponse/Anticipation aux Contestations Temporelles de l&#39;Autorité Légitime]]]

**Date de la révision :** 05/08/1981[[footnote]] Soit trois mois avant que SCP-433-FR ne passe sous la responsabilité de la Fondation SCP. [[/footnote]]

**Nature de la révision :** Censure.

**Références réglementaires :**
* Art. 13 de la **Charte Universelle de la Normalité**, adoptée en 1945 par la Coalition Mondiale Occulte : &#34;//Le Temps est une constante sacrée et inaliénable. Accélérer, ralentir, arrêter ou inverser son cours relève de l&#39;Anormal et nuit à l&#39;Humanité.//&#34;
* Art. 437-438-439 du **Code Problématique** : &#34;//Tous les travaux issus de la recherche paranormale doivent faire l&#39;objet d&#39;un examen par le Conseil National de Déontologie Parapsychologique (CNDP). Tout travail déclaré non-déontologique ou illégal par le CNDP doit être détruit et tous ses participants doivent alors se soumettre à une réécriture mémorielle concernant la recherche susdite. Si un travail est validé par le CNDP, il doit faire l&#39;objet d&#39;un dépôt aux Archives Noires sous six mois.//&#34;

**Explication de la révision :**
Suite à la décision 1947-619 du CNDP (consultable au bureau central de la FRACTAL sur demande) les déclarants __non-déontologiques__, tous les travaux et schémas conçus par l&#39;équipe du Pr Bousquet ont été __définitivement supprimés__.


[[/tab]]

[[/tabview]]

**Addendum 433-FR-D : Information complémentaire suite à l&#39;incident [[[028-de-i2|#028-DE/I2]]]**

D&#39;après les informations récupérées sur l&#39;intranet du SKP, il semblerait que SCP-433-FR existe également au sein de l&#39;univers U-3378-DE sous l’appellation &#34;//[[[SKP-433-FR]]]//&#34;, où il est utilisé de façon active et régulière dans les domaines industriels, militaires et médicaux ainsi qu&#39;à des fins de torture psychologique. 

Afin de combler le désavantage stratégique dans lequel se trouve actuellement notre univers, le Conseil O5 a créé en 2009 l&#39;équipe //Contra-tempo//, chargée de trouver le plus vite possible un moyen d&#39;annuler ou de contrer les effets de SCP-433-FR. Elle est actuellement dirigée par le Pr Bousquet.
