-----
+ Zasady:

# Każdy uczestnik dostanie wylosowane po pięć różnych lokalizacji zarówno z prawdziwego świata, jak i z uniwersum Fundacji SCP. Należy napisać pracę dowolnego formatu, w której ta lokalizacja ma znaczącą rolę.
 * Za użycie niektórych lokalizacji uczestnicy otrzymują bonus do punktów w postaci 1-2 plusów.
 * Przy użyciu więcej niż jednej lokalizacji bonusy nie sumują się, dawany jest najwyższy bonus jaki użytkownik może mieć.
 * W dyskusji pracy należy napisać, którą z wylosowanych lokalizacji się wybrało. 
# Chęć wzięcia udziału należy ogłaszać w dyskusji tej strony.
 * Po upływie zgłoszeń organizatorzy wylosują wspomniane lokalizacje i porozsyłają wyniki za pomocą wiadomości prywatnej na Wikidot.
# Pracom na konkurs należy nadać tag [**kw2021**].
# Podczas trwania konkursu prace, których ocena spadnie poniżej 0, nie będą usuwane, lecz zostaną usunięte po skończeniu konkursu z pominięciem licznika.
# Obowiązuje zakaz głosowania na swoje prace podczas konkursu. Zakazane są również inne aktywności, które mogą negatywnie wpłynąć na wyniki: minusowanie prac swoich konkurentów bez czytania, nakłanianie innych do minusowania prac konkurentów, itp. Akcje takie mogą doprowadzić do zdyskwalifikowania z tego, a może i nawet przyszłych, konkursów.
# Na potrzeby konkursu, autorzy nie posiadający żadnej pracy mogą ominąć politykę aprobacji wrzucając prace konkursowe -- prace te jednak nie będą liczyć się jako opublikowane prace w przypadku wrzucania innych dzieł, aż do końca konkursu.
# W wypadku pytań bądź wątpliwości proszę udać się do jednego z organizatorów konkursu, [[*user BlazingPie]] / [[*user Ralliston]].

+ Najczęściej zadawane pytania:

**P:** Czy można pisać prace kolaboracyjne? 
**O:** Tak, jest to dozwolone, lecz trzeba ogłosić to podczas zgłoszeń. Drużyna wciąż dostaje tylko 5 wylosowanych miejsc. 

**P:** Czy można pisać tylko raporty SCP, czy każdy format jest dozwolony?
**O:** Każdy format jest dozwolony -- raporty SCP, opowieści, formaty GoI -- dopóki praca spełnia założenia konkursu, jest ona dozwolona.
