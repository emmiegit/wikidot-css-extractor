Eu odeio a cadeia. Você sabe quantas vezes eu estive preso desde que eu comecei esse jornada? 12. É claro, eu sempre saio eventualmente quando não há evidencias, mas essa droga é uma merda. Seriamente, mesmo sem o medo incutido de deixar o sabão cair, as rações são duras e os guardas me espancam. Eles sempre dizem que eu olhava para eles de um jeito estranho.

Hoje eu estava andando pela rua quando eu fui parado por dois policiais. Eles me levaram até um line-up onde a testemunha tinha que escolher um suspeito. O suspeito era descrito como um homem asiático de 1,80. Eu sou um caucasiano de 1,60. É claro, que sendo a pessoa mais suspeita que sou, eu fui escolhido. Eu nem sei como tirar a trava de segurança de uma arma, muito menos atirar em alguém.

Mesmo antes, nenhum Mister confiava em mim. Uma vez, eu estava levando um descascador para a cozinha e o Sr. Cebola fugiu e começou a chorar em um canto.. Eu tentei acalmar os medos dele, mas ao invés disso ele me deu uma surra feroz. Ele disse que eu estava enganando ele. Tudo o que eu fiz foi perguntar se ele estava ok.

Redd era o único que confiava em mim. &#34;Mentira, eu gosto das suas costeletas,&#34; ele disse pra mim uma vez. Com sorte, um dia, eu vou ver Redd de novo. Eu ouvi que ele talvez esteja onde nós estamos indo. É claro, eu não consegui descobrir muito porque quando os outros tiveram a chance, todos correram o mais rápido que eles podiam para longe de mim.

Uma criança uma vez fez isso quando me viu na rua. Eu acenei, e ele entendeu aquilo como um gesto para um grupo escondido de atiradores. Nem preciso dizer que, logo depois, fui abordado pelo pai dela, que pensou que eu era um pedofilo. O que eles estão deixando as crianças assistirem hoje que as dão essas ideias?

Eu lembro de assistir esse filme em um Best Buy uma vez onde o cara estava atirando em snipers. É claro que quando os balconistas me viram, eles chamaram a polícia. Um até decidiu que iria se livrar de mim por si mesmo com a sua faixa preta em taekwondo. Eu fui pro chão como se eu fosse um saco de tijolos.

Jesus Cristo, meu pé dói. Eu deveria ver se um abrigo para mendigos vai me abrigar por essa noite. Entretanto, a última vez que eu tentei eles acharam que eu era um traficante. Eles até mesmo me revistaram múltiplas vezes. Um deles fez um teste de cavidade.

Talvez eu vá dormir na rua hoje.
