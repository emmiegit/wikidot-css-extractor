**Mã Vật Thể:** SCP-2723

**Phân Loại:** Euclid

**Quy Trình Quản Thúc Đặc Biệt:** Lối vào của SCP-2723 phải được vây quanh bởi Tiền Đồn An Ninh Ngoài Trời Loại 2 thuộc quyền quản lý của Tổ Chức. Ngoài ra, hàng rào bao quanh tiền đồn phải được trang bị hệ thống [https://en.wikipedia.org/wiki/Mosquito_laser hàng rào laser] đã được lập trình lại để nhắm mục tiêu vào các cá thể SCP-2723-A rời khỏi SCP-2723.

**Mô Tả:** SCP-2723 là một dị thể ngoại không gian cách Las Vegas, Nevada khoảng 22km. Khi nhìn từ bên ngoài, không thể dễ dàng quan sát được SCP-2723 do lối vào đã hoàn toàn hòa lẫn với địa hình xung quanh. Khi tiến vào SCP-2723 với độ sâu ~3 m, các đối tượng sẽ thấy mình đang ở trong một không gian bỏ túi đều có thể xác định được nhờ màn sương mù xám dày đặc và không thể xác định ranh giới ở trên và dưới. Bên trong không gian bỏ túi này là một tòa tháp lớn hình trụ có nhiều tầng, được gọi là SCP-2723-1. Các tầng của tòa tháp này đều có hình dạng tương đối tròn, có cột hoặc mái vòm thay cho tường. Một cầu thang xoắn ốc sẽ liên tục dẫn tới trung tâm của tháp.

SCP-2723-A là những sinh vật có hình dáng và kích thước tương tự với con bọ cánh cứng cỡ lớn đến từ bên trong SCP-2723. Kiểm tra sâu hơn cho thấy cơ thể SCP-2723 có cấu tạo hoàn toàn từ tro. Cách thức SCP-2723-A chuyển động, bay, và quan sát môi trường xung quanh chúng bất chấp thành phần cấu tạo nên chúng hiện vẫn chưa được làm rõ. Toàn bộ những vật có dạng rắn hay lỏng đều nhanh chóng rơi vào trạng thái thối rữa và bị phân hủy khi ở trong phạm vi một mét xung quanh SCP-2723. Khi bị phân hủy tới một mức độ nhất định, vật chất đó sẽ bắt đầu mất đi khối lượng. Trong điều kiện thông thường, SCP-2723-A sẽ rời khỏi SCP-2723 khoảng một đến ba ngày. Vào phút gần chót, SCP-2723-A sẽ quay trở lại SCP-2723, vào thời điểm đó, SCP-2723-A sẽ tự động biến đổi thành một dung dịch màu đen không xác định, khối lượng cân được sẽ gần bằng các cá thể SCP-2723-A cộng với khối lượng các chất đã bị phân hủy. Dung dịch này sẽ nhanh chóng ngấm xuống mặt đất của SCP-2723 khi vừa mới tiếp xúc. Việc nghiên cứu đã giúp phát hiện ra rằng có một hệ thống mao dẫn rộng lớn kéo dài từ mặt đất ở SCP-2723 tới SCP-2723-1, để vận chuyển dung dịch đó lên đầu SCP-2723-1, sau đó nơi đó sẽ được lắng lại như một dịch nhầy màu đen.

SCP-2723-B là một thiết bị cơ khí tự động, dường như có cấu tạo chủ yếu từ bạc, mô phỏng hình dạng của một nam giới trưởng thành, phần đầu trông giống với cá thể //Odocoileus virginianus// (Hươu Đuôi Trắng) trưởng thành. SCP-2723-B trú ngụ tại những tầng cao nhất của SCP-2723-1. SCP-2723-B được bao phủ hoàn toàn bởi một chất màu đen, và được quan sát thấy là đang đúc chất này vào những tầng cao hơn của SCP-2723-1.

**Phụ Lực 1:** Ghi chép về các tầng ở SCP-2723-1.

||~ Tầng # ||~ Mô tả về tầng ||
|| 1 || Tầng này được cấu tạo hoàn toàn từ một chất phát sáng có màu trắng. Sàn nhà được được chống đỡ bởi bảy khối trụ xếp đối xứng với nhau tạo thành một hình tròn. ||
|| 2 || Tầng có màu xanh lam làm chủ đạo, được gia cố bởi những cái vòm trong suốt. Sàn hơi lõm và có chứa một ít nước. ||
|| 3 || Một và mái ở vị trí này đều được làm từ vài loại đá khác nhau, được xếp thành từng lớp. Sàn có cấu tạo từ đất và có một vài thực vật sống đang phát triển. ||
|| 4 || Trần nhà được làm từ vàng. Và sàn được làm hoàn toàn từ bạc. Vòm có cấu tạo từ một chất rắn màu đen và bên trong có hạt phát quang. ||
|| 5 || Cấu tạo bao gồm thủy tinh xanh lam. Sàn nhà mô tả lại những sinh vật sống dưới nước. Trần nhà mô tả một vài sinh vật sống trong không khí và vài con chim. ||
|| 6 || Sàn được xây từ đá cẩm thạch trắng. Tầng được lấp đầy bởi những bức tượng có hình các loài động vật khác nhau được tạc từ đá cẩm thạch, có hai bức tượng hình người. ||
|| 7 || Cả tầng có cấu tạo từ đá xám, được chống đỡ bởi bốn cây cột. Cột, sàn lẫn trần đều được khắc thiết kế hình học. ||
|| 8-22 || Các tầng được xây từ gỗ. Trên gỗ có những bức họa được khắc lên mô tả vô số con vật và hai người trong những cảnh rừng khác nhau. ||
|| 23 || Cả tầng đều được chạm khắc từ một tảng đá đen. Những cái cột xung quanh được chạm khắc hình con rắn. ||
|| 24-30 || Cả tầng đều được chạm khắc từ gỗ, giống với tầng 8-22, nhưng hình chạm khắc không xuất hiện một bóng người nào. ||
|| 31-43 || Tương tự như tầng trước, có điểm khác biệt là có khắc hình một vụ xung đột vật lý giữa các loài vật khác nhau. Một vài cấu trúc có dấu hiệu bị thiệt hại do cháy. ||
|| 44 || Cả tầng đều được chạm khắc từ gỗ. Được chống đỡ bởi ba cây cột cách đều nhau, có hình thánh giá bị treo ngược. Trên từng cây cột có khắc một một con vật[[footnote]] Cụ thể là chó, mèo và thỏ. [[/footnote]]. ||
|| 45 || Cả tầng đều được chạm khắc từ gỗ. Các bức họa khắc cảnh rừng cây, không có động vật. ||
|| 46-62 || Các tầng này được xây dựng từ những vật liệu hữu cơ khác nhau. Những bức tượng mô tả các thành phố và những thứ dạng người có tóc. ||
|| 63 || Giống như các tầng trước. Những bức họa không còn khắc hình dáng người có tóc nữa, và mô tả hình ảnh các thành phố đang bị cháy rụi hoặc chỉ còn là đống đổ nát. ||
|| 64-80 || Tầng có cấu tạo chủ yếu từ đá nâu. Các bức họa được khắc trên những cây cột mô tả hình ảnh người đang đi săn/kiếm ăn và xã hội nông nghiệp. ||
|| 81-87 || Tầng có cấu tạo chủ yếu từ sắt thép, và mô tả cảnh các nền công nghiệp khác nhau. ||
|| 88-89 || Tầng này được chạm khắc từ một chất rắn màu đen không xác định. Bức họa được chạm khắc bên mái vòm mô tả nhiều cảnh chiến đấu khác nhau từ CTTG I và II. ||
|| 90-97 || Các tầng này được làm từ bê tông và được gia cố bằng mái vòm. Các tác phẩm điêu khắc hình học phi euclid khác nhau được cất giữ trong các hốc tường của mái vòm, thường những tác phẩm điêu khắc đó sẽ có màu sắc rực rỡ. Ở trong hốc tường cũng có tác phẩm điêu khắc nhiều loài động vật khác nhau, ít nhất một con chó, hai con mèo và hai con thỏ ở từng tầng một. ||
|| 98-100 || Các tầng này bao gồm một chất nhớt màu đen không ổn định. Là nơi trú ngụ của SCP-2723-B. ||

**Phụ Lục 2:** Các tài liệu được thu hồi tại tầng 97 ở SCP-2723-1. Những tài liệu này được viết bằng phương ngữ A-12 (&#34;Cổ Ngữ Thiên Sứ&#34;).

[[size 250%]]VỚI MỘT SỰ ĐAU BUỒN VÀ TIẾC NUỐI[[/size]]

chúng tôi sẽ trừng phạt Học Giả Marba vì những hành vi tàn ác mà anh đã thực hiện với Đấng Sáng Tạo của chúng ta.

Marba là phụ tá của Satir, gửi những lời ngắn và thu thập những tin mới từ khắp đất liền cho Satir. Anh ấy chính là một người bạn, là một người hàng xóm của toàn dân xứ ████. Anh ấy đã phục vụ rất tốt cho chúng ta, nhưng lại không biết rằng những lời nhắn mà anh gửi tới các Học Giả, Nghệ Nhân và Cao Quý lại đi ngược ý muốn của anh.

Hình phạt được giáng xuống anh ấy sẽ là một sự thất thoát lớn cho tất cả chúng ta.

Trước tình trạng hiện tại, Marba đã từ chối báo cáo địa điểm của Những Kẻ Báo Thù của ████, dù biết rất rõ về chúng. Thậm chí Marba còn từ chối việc cảnh báo với người dân về khả năng cuộc nổi dậy sẽ bắt đầu. Và cuối cùng, Marba đã hỗ trợ quân nổi loạn bằng cách vận chuyển thư từ của chúng trong bí mật.

Sau đây là những mệnh lệnh được đưa ra để trừng phạt Marba:

# Hơi thở của Marba sẽ chứa đầy khói độc. Để anh có thể chứng kiến cái chết, sự đau khổ và đớn đau do những lời nói mà anh đã nói ra. Điều này cũng khiến anh không thể tự do nói chuyện với đồng minh nữa.
# Marba sẽ bị loại bỏ khỏi lớp vỏ và bị thiêu cháy thành tro bụi. Để đôi cánh không còn có thể đưa anh tới những nơi thật xa ở trái đất nữa.

Hãy để họ biết rằng đây là một cái di chúc vĩnh cửu kiêm luôn tuyên bố của một Nghệ Nhân được gọi là Satir, là người đang toàn quyền nắm giữ ý chí và suy nghĩ của bản thân khi đang viết cái này.

Ta sẽ rút lui về một nơi được cô lập do chính tôi tự thiết kế. Tôi sẽ không bị bất cứ ai từ ████ quấy rầy, ngoài trừ Espen. Marba sẽ ở lại với ta, ở nơi ta sẽ chăm sóc cho cậu ta, và cậu ta sẽ trở thành tai mắt của ta ở thế giới bên ngoài. Espen nên có vai trò là một giám sát viên công bằng và là một hội đồng khôn ngoan ở ████ khi vắng mặt ta. Ta sẽ tiếp tục ghi chép về những sự kiện trên thế giới này, nếu sự tường thuật của ta trở nên thực sự cần thiết.
-----
Ta đã phạm phải một sai lầm. Ta đã đi ngược dòng với lịch sử. Ngay cả với một kẻ có tầm nhìn xa trông rộng như ta cũng sẽ không tin được hậu quả sẽ như thế nào. Nếu có thể quay lại và chọn phe để đấu tranh, không nghi ngờ gì khi tất cả sẽ đều cố gắng hỗ trợ Fredrick và Agatha. Nhưng đã quá muộn rồi, giờ có nhiều thứ mà đến cả ta cũng chẳng thể sửa nổi nữa.
