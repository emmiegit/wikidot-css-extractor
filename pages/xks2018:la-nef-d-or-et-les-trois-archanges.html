    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** La Nef d&#39;or et les trois archanges
**Auteurs :** [[user Charles Magne]]
**Date de publication :** 9 novembre 2018
[[include credit:end]]

Il y eut un éclair aveuglant et le ciel se déchira sous les yeux du berger stupéfait. Un vent de tempête se leva soudain et les nuages s&#39;enroulèrent sur eux même en volutes tournoyantes pour former une nuée immense et informe qui couvrit tout le zénith. Le désert était illuminé par les reflets rouges qui transperçaient la masse de nuages sombres.

Ce fut trop pour le petit troupeau de moutons qui se dispersa en poussant des bêlements affolés. La mule se mit à braire à tue-tête et à ruer en tirant sur la longe qui la maintenait attachée à un buisson épineux. Stupéfait, paralysé par la terreur, Loth le berger s&#39;était effondré sur le sol et n&#39;osait pas regarder le ciel. Seul son chien affrontait vaillamment cette vision d&#39;apocalypse et aboyait rageusement en direction du phénomène. Cette fois c&#39;était sûr, YHWH descendait lui-même de son trône céleste pour punir les méfaits des méchants et des païens de Sodome l&#39;impie. Après tous ces siècles de persécution et d&#39;asservissement, l&#39;heure de la libération venait enfin pour les vrais croyants. Loth se prosterna face contre terre et implora avec ferveur le Très-Haut de ne pas diriger vers lui son divin courroux.

Le tonnerre retentit, une seule fois. La curiosité l&#39;emportant finalement sur la peur, le berger leva craintivement les yeux vers le ciel. La nuée avait éclaté au-dessus de lui, ne laissant pour toute trace de son passage qu&#39;un ciel écarlate. Alors que les nuages se dispersaient déjà, il aperçut quelque chose d&#39;autre dans le ciel. Quelque chose qui //tombait lentement//. Loth plissa les yeux et se redressa légèrement. C&#39;était une grande forme dorée, une tâche d&#39;or au milieu d&#39;un ciel de sang. Un archange descendait du ciel pour venir sur terre et l&#39;humble Loth le berger allait le rencontrer le premier. Quelle histoire ça ferait ! Il se releva fébrilement et attendit que se termine la chute de l&#39;archange.

Non pas un archange, une Nef. Il la distinguait mieux à présent. Une nef conique en or massif, de la taille d&#39;une petite tente environ, avec une grande voile blanche flottait bien tendue derrière elle. Elle tombait lentement comme une feuille morte. Au bout que quelques instants, la nef se posa enfin avec un &#34;BOUM&#34; léger à quelques pas de Loth en soulevant un épais nuage de poussière. La voile blanche s&#39;affaissa sur le sol avec la légèreté d&#39;une plume.

La poussière se dissipa finalement et Loth aperçut la porte de la nef s&#39;ouvrir lentement. Ils furent trois à en descendre, trois archanges portant des armures immaculées et des heaumes de bronze brillants aussi polis que des miroirs. Le premier archange fit quelques pas dans sa direction. Loth tomba à genoux, le cœur battant follement la chamade. Il aurait certainement dû l&#39;accueillir avec plus de dignité, mais les prières et les formules de courtoisie d&#39;usage restèrent coincées en travers de sa gorge.

Le messager du ciel lui épargna cette peine. Il ôta son casque et retira le petit couvre-chef de toile dont il était coiffé en dessous. Une femme, c&#39;était une femme. Une jeune femme blonde et pâle aux yeux légèrement bridés. Loth n&#39;eut pas le temps d&#39;être surpris car elle se raidit soudain et bien droite, se toucha la tempe du bout de la main en lui annonçant dans la langue des anges (qu&#39;il ne comprenait malheureusement pas) :

&#34;Bonjour à toi camarade berger. Longue vie à l&#39;URSS, mère patrie de tous les peuples libres à travers l&#39;histoire !&#34;

Loth s&#39;évanouit.

----

- En parlant de tomber dans les pommes, on a hiberné combien de temps ?
- Une seconde, répondit le lieutenant Gavril Borochenko depuis l&#39;intérieur du vaisseau. Le chronomètre interne du //Sablier Alaskien// qu&#39;on a enclenché avant de partir indique un peu plus de deux mois. Pas mal pour un trajet total de plus de quatre mille trois cents ans en arrière. Si on prend en compte l&#39;Indice de Perturbation Temporel que devrait représenter notre opération, la date actuelle, notre date de départ et qu&#39;on divise le tout par la constante de Kerminov, ça nous donnerait... Mmmh, oui. La remise à jour de notre ligne temporelle devrait se faire en un peu moins de quatre mois, temps relatif de 1965.

Le commandant Rafaïl Tchenkine, qui commandait la petite escouade Sébastopol-4 de la Division &#34;P &#34; du GRU se mit à compter sur ses doigts en marmonnant d&#39;un air sombre.

- Un peu plus de deux mois plus un peu moins de quatre mois ça fait plus ou moins six mois, toujours en temps relatif de 1965. Soit à peu près le délai avant le déclenchement de l&#39;évènement &#34;Foudre de Marawi&#34;. C&#39;est plus que serré, c&#39;est très très juste. L&#39;existence de l&#39;Asie de l&#39;Est va se jouer à un cheveu.
- Et ce n&#39;est même pas le pire répondit le lieutenant Borochenko en s&#39;extirpant de la cabine. Je ne sais pas ce qui s&#39;est passé à l&#39;atterrissage, mais on dirait que la plupart des modules de navigation ont grillé dans un court-circuit.
- En clair s&#39;il vous plaît camarade lieutenant, demanda une voix féminine. La sergente Mikhaïla Ivanova tentait toujours de réanimer l&#39;autochtone qu&#39;elle avait salué en débarquant à grand renfort de claques sur le visage.
- En clair répondit le lieutenant d&#39;une voix blanche, je suis en mesure de redémarrer le vaisseau, mais je ne sais ni où ni quand il atterrira. 
- C&#39;est fâcheux, déclara tranquillement le commandant, peut-être que nous pourrions...

Un hurlement l&#39;interrompit. Le berger venait de se réveiller suite à une claque un peu plus violente que les autres. La sergente sursauta et chercha instinctivement à saisir la crosse du pistolet-mitrailleur PPS qui pendait dans son dos. 

- On discutera de tout ça plus tard, dit finalement le commandant. La mission avant tout.
- Je m&#39;en charge camarade commandant, s&#39;exclama Borochenko en saluant son supérieur.

Il se précipita vers le berger qui roulait des yeux fous de terreur sur le sol et fit signe à Ivanova de ranger son arme. Le lieutenant s&#39;accroupit ensuite près de l&#39;homme affolé et écouta ses propos confus pendant une ou deux secondes avant de lui parler d&#39;une voix douce dans une langue inconnue de ses deux compagnons. L&#39;effet sur le berger fut bénéfique et celui-ci se calma un peu.

- Du haut araméen expliqua le Borochenko, c&#39;est bien ce qu&#39;avait prévu le département des opérations spéciales. 
- Et qu&#39;est-ce qu&#39;il nous baragouine là, demanda le commandant Tchenkine d&#39;un air suspicieux.
- Je crois qu&#39;il nous prend pour sortes d&#39;esprits ou de messagers divins. C&#39;est très confus, je crois qu&#39;il pense qu&#39;on est venu apporter la fin du monde, la punition divine pour les oppresseurs païens de Sodome de Gomorrhe. Notre ville-cible on dirait bien. Il dit qu&#39;une prophétie prédisait que des anges viendraient pour la raser.

Un silence de quelques secondes accueillit cette déclaration. La sergente Ivanova se mit ensuite à rire nerveusement

- Eh bien, dit-elle. Niveau punition divine et châtiment céleste il va être servi. On est justement là pour ça.
- On va exploiter ses superstitions, dit à son tour le commandant en se frottant le menton les yeux dans le vide. Lieutenant, tu vas le conforter dans ses propos et lui demander de nous guider jusqu&#39;à la ville. Sergente, tu vas m&#39;aider à déployer le filet de camouflage du //Sablier Alaskien// et à préparer le &#34;Colis&#34;. Dans les soutes du vaisseau, il devrait y avoir quelques tenues civiles et deux-trois bricoles utiles. On rassemble tout ça et on lève le camp. Départ dans une demi-heure.
- Oui camarade commandant, répondirent les deux agents en le saluant.

En réalité, ils partirent bien deux heures plus tard, le temps pour le berger (&#34;Il s&#39;appelle Loth&#34; avait dit le lieutenant) de rassembler son troupeau qui heureusement ne s&#39;était pas enfui bien loin et de calmer sa mule. L&#39;animal fut ensuite chargé du &#34;Colis Spécial du commandant Tchenkine&#34;, un gros paquet informe et plutôt lourd soigneusement empaqueté dans de la toile de jute et harnaché de sangles en corde de parachute.

Les fameuses tenues civiles prévues par le département des opérations spéciales ne valaient pas grand-chose au final. De simples manteaux de laine assez amples et pourvus de larges capuchons, plus quelques besaces en cuir pour ranger leurs effets personnels. L&#39;Escouade Sébastopol-4 se débarrassa des épaisses combinaisons immaculées d&#39;hibernation qu&#39;ils portaient et les remisèrent avec les casques dans la cabine et les soutes du //Sablier Alaskien//. Ils revêtirent ensuite les lourds vêtements de laine par-dessus leurs uniformes de campagne. Pas l&#39;idéal naturellement, mais ça aurait au moins le mérite de leur apporter un minimum de discrétion.

Borochenko leur indiqua qu&#39;à en croire Loth le berger, la cité de Sodome se trouvait à une quinzaine de kilomètres environ de leur point d&#39;atterrissage. Il y en avait tout au plus pour deux ou trois heures de marche à travers un petit sentier pierreux qui serpentait à travers les rochers rouges de la plaine morne.

Loth marchait en tête en menant son petit troupeau. Il avait sur le visage une telle expression de recueillement et de béatitude qu&#39;on eut dit qu&#39;il portait en personne au Kremlin l&#39;annonce de l&#39;avènement du Grand Soir. Son chien, un grand bâtard noir nerveux, trottinait sur ses talons et faisait régulièrement des allers et venues entre le troupeau et les trois mystérieux étrangers vers lesquels il reniflait toujours avec défi.

Les trois étrangers en question fermaient la marche en silence. De temps en temps Loth se retournait vers eux et leur posait une question ou faisait une remarque dans sa langue incompréhensible. Le lieutenant répondait et le berger hochait la tête avec intérêt. Le commandant Tchenkine et la sergente Ivanova encadraient tous deux la mule et le fameux &#34;Colis Spécial&#34; en bout de queue. Le commandant n&#39;avait pas l&#39;air très à l&#39;aise et lorgnait toutes les deux minutes sur le lourd paquet que transportait la bête de somme.

- Est-ce que, hum... Est-ce qu&#39;on est certain que c&#39;est sûr ? Je ne voudrais pas que... Enfin, je ne voudrais pas qu&#39;il y ait un incident avec ça.
- Aucun risque, rassura la sergente. La jeune femme tapota la besace qu&#39;elle portait au côté. Tant que je n&#39;ai pas placé le dispositif d&#39;armement et enclenché la minuterie, ce machin est aussi inoffensif qu&#39;un sac à patate.

Voyant que l&#39;officier n&#39;avait toujours pas l&#39;air convaincu, elle ajouta d&#39;un ton enjoué :

- Et tu ne choperas pas de cancer non plus camarade commandant ! Le tout est hermétiquement et soigneusement emballé. On pourrait lui rouler une pelle sans risque.
- Un bel exemple du charme féminin légendaire de la camarade Ivanova, ricana le lieutenant Gavril Borochenko quelques pas devant eux.
- J&#39;ai pas vraiment de leçon à recevoir en la matière de la part d&#39;un foutu péquenot ukrainien, répliqua-t-elle en s&#39;esclaffant offusquée. Si tu t&#39;imagines, camarade lieutenant que je vais...
- Ça suffit vous deux, coupa sèchement le commandant. Je crois qu&#39;on arrive.

Ils avaient atteint le bord d&#39;une sorte de falaise dont la paroi rocheuse s&#39;étirait en pente douce vers le fond d&#39;une vallée profonde. La ville se trouvait là-bas, à peut être deux ou trois kilomètres. Sans être minuscule elle n&#39;était pas excessivement grande, mais son architecture était impressionnante. La cité était cernée par une grande muraille blanche dont l&#39;enceinte était presque parfaitement circulaire. De hautes tours, plus d&#39;une centaine de mètres au moins pour certaines d&#39;entre elles, dardaient vers le ciel de larges dômes argentés et brillants. Les portes de la ville étaient face à eux. Une maigre rivière grise et tortueuse faisait comme une fourche juste devant et ses deux bras formant comme des douves naturelles au pied des remparts. Un grand pont de pierre qui s&#39;achevait par un pont-levis noir comme l&#39;ébène semblait être le seul moyen d&#39;accès aux portes de la ville.

Loth arrêta son troupeau. Attrapant le lieutenant par le pan de son manteau, il montra la ville du doigt et cracha par terre avec un air dédaigneux.

- Voilà, c&#39;est là qu&#39;il habite, traduisit le lieutenant. Inutile de vous dire qu&#39;il n&#39;aime pas beaucoup cet endroit. Il a hâte qu&#39;on punisse tout ça par le feu.
- Ne t&#39;inquiète pas mon bonhomme, dit Ivanova en souriant au berger. On va te la raser ta ville. À la mode de chez nous, technique soviétique rapide et cent pour cent efficace.

Loth hocha la tête avec approbation. Il désigna une tour plus haute et plus richement ornée que les autres qui se dressait au centre de la ville.

- Le temple de Marawi, traduisit Borochenko. Il habite juste à côté. Selon lui, les prêtres de Marawi et l&#39;Archonte de la ville construiraient une sorte d&#39;arme. Un truc censé abattre les dieux étrangers que jalouserait Marawi.
- On dirait bien qu&#39;on a notre Foudre, dit le commandant avec satisfaction. On va enfin pouvoir s&#39;occuper un peu de tout ça.

Ils arrivèrent à la porte alors que le soleil se couchait tout à fait. Il fallait se dépêcher expliqua Loth, car l&#39;Archonte de la ville et les prêtres du temple faisaient fermer les portes à la nuit tombée. Les traînards devaient se résoudre à payer une amende de passage ou à passer la nuit dehors. 

- Une dernière chose, dit le commandant tandis qu&#39;ils arrivaient sur le pont. Les marawites étaient connus pour pratiquer la manipulation de la réalité à grande échelle. Lieutenant Borochenko tu seras bien brave de nous garder de côté ton Ancre à Réalité de Scranton au cas où. 
- Ton quoi ? demanda la sergente Ivanova avec curiosité. 
- Ancre à Réalité de Scranton, expliqua le lieutenant. Un petit machin formidable. Les cubains l&#39;ont confisqué aux américains après la Baie des Cochons, mais on ne pouvait pas laisser ça décemment entre les mains de Castro... 

Il y avait beaucoup de monde sur le pont. La plupart de simples badauds, mais également beaucoup de marchands qui venaient des quatre coins du territoire de la cité avec leurs carrioles et leurs mules chargées de marchandises (Sodome de Gomorrhe était une ville commerciale très influente expliqua Loth), mais encore beaucoup d&#39;esclaves à l&#39;air exténués qui revenait des champs, la houe ou la faucille sur l&#39;épaule.

Lorsque ce fut leur tour de passer, le chef du petit groupe de sentinelle qui gardait la porte se mit à faire des difficultés en louchant vers les trois soviétiques encapuchonnés avec suspicion. Il s&#39;agissait d&#39;une grande brute à l&#39;air mauvais, dont le nez cassé virait sérieusement sur la gauche et à l&#39;œil aussi noir que sa barbe drue. À l&#39;instar des autres gardes, il portait en plus d&#39;une petite rondache de bois une curieuse arme qui ressemblait à un croisement entre une arbalète et une vieille carabine.

-Qu&#39;est-ce qu&#39;on fait si Pif-tordu ne nous laisse pas passer ? demanda Borochenko en chuchotant. On force le passage ?
-Personnellement j&#39;ai toujours mon passe-partout avec moi, dit Ivanova.

Elle écarta discrètement un pan de son manteau, révélant le pistolet-mitrailleur qui pendait en bandoulière le long de sa hanche. Tchenkine rabattit brutalement le vêtement.

- Cache-moi ça idiote. On n&#39;est pas venus ici pour se faire remarquer. Si on ne peut pas et bien nous attendrons le matin, voilà tout. De toute façon j&#39;ai l&#39;impression que ce bon vieux Loth vient de trouver un arrangement.

Le berger venait en effet de vider le contenu de sa bourse de mauvaise grâce dans la paume de &#34;Pif-tordu&#34;. Le chef des gardes compta les pièces, éclata de rire, et lança un ordre. Deux de ses hommes s&#39;approchèrent et emportèrent deux agneaux du troupeau dans leurs baraquements. Loth protesta bien un peu, mais Pif-tordu lui fit signe d&#39;avancer avec indifférence et le berger n&#39;insista pas. Ils passèrent sans encombres.

Une fois à l&#39;intérieur de la ville, Loth les mena le long d&#39;une longue avenue pavée qui montait en ligne droite vers le centre de la ville. Tout en avançant, il montrait les bâtiments qui jouxtaient l&#39;avenue tout en les commentant dans sa langue.

- Les bâtiments avec des lanternes rouges, traduisait Borochenko, sont des bordels religieux. On y exploite les charmes des plus jolies filles de la ville et on en fait des prostituées sacrées pour honorer Marawi. On y profane le nom des autres dieux, en particulier celui auquel croit notre ami apparemment. 
- Intéressant, commenta Ivanova.
- Les bâtiments avec des portes noires sont des tavernes et des forums privés où se réunissent les théologiens de la ville, continua Borochenko. Des coins très mal famés paraît-il. Il dit qu&#39;on y retrouve les pratiquants et les prêtres du culte les plus fanatiques. Il y a des rumeurs de festins cannibales et de sacrifice des nourrissons des non-marawites.
- C&#39;est charmant dit le commandant Tchenkine.

Loth cracha par terre. 

- Et ça bien sûr, dit le lieutenant Borochenko, c&#39;est le temple de Marawi. Beau morceau non ?

Ils avaient atteint une grande place carrée au pied de la tour que le berger leur avait montré de loin. C&#39;était incontestablement un bâtiment magnifique. Les parois en étaient immaculées et ornées de motifs compliqués représentant des symboles solaires et lunaires ainsi que des reptiles divers, le travail était fin et délicat. Au pied de la tour se trouvait une esplanade menant vers l&#39;entrée du temple. Sur cette esplanade se dressait en plein milieu un monument d&#39;une vingtaine de mètres environ. Il s&#39;agissait d&#39;une statue d&#39;onyx entièrement noire représentant un homme nu et barbu couronné d&#39;une tiare d&#39;or massif. De ses bras tendus, l&#39;homme semblait maintenir à la verticale une colonne de bronze constituée de segments concentriques et presque aussi grande que lui. Le tout devait encore être en construction car le monument était encalminé dans un échafaudage sur lequel s&#39;activaient des dizaines d&#39;esclaves, cependant il était évident que les travaux seraient bientôt achevés. Tout autour de l&#39;œuvre, une procession de notables menée par un prêtre masqué agitant un encensoir et une crosse avançait en se déhanchant et en psalmodiant des prières.

- Marawi brandissant son foudre, traduisit Borochenko lorsque Loth décrivit la statue. On dirait bien qu&#39;on a découvert notre &#34;Foudre de Marawi&#34;. Le sarcophage de contrôle doit se trouver à l&#39;intérieur du temple. D&#39;après Loth, une fois qu&#39;il sera consacré il s&#39;élèvera dans les nuées et apportera la destruction à toutes les nations qui s&#39;opposeront au dieu.
- Dis-lui de ne pas s&#39;en faire, dit le commandant. C&#39;est précisément pour détruire ce truc qu&#39;on est venu ici.

Borochenko s&#39;exécuta et Loth se contenta de répondre par un sourire de satisfaction.

Il leur fit contourner le temple. Derrière celui-ci se trouvait une place bien plus modeste que l&#39;esplanade où se trouvait le Foudre. Loth pointa son bâton de berger vers une petite maison d&#39;aspect modeste construite sur un seul étage et jouxtée d&#39;une petite étable en bois.

- C&#39;est chez lui, dit Borochenko.

Le berger déchargea la mule du &#34;Colis&#34; et la fit rentrer dans l&#39;étable avec son petit troupeau. Il les invita ensuite à entrer à l&#39;intérieur de la maison. Ils y furent accueillis par une petite femme à l’air sympathique sensiblement du même âge que Loth, et par deux jeunes filles qui devaient avoir entre quinze et dix-huit ans.

- Edith, sa femme, traduisit le lieutenant Borochenko. Et ses filles. Je n&#39;ai pas compris leurs prénoms, alors faites semblant de comprendre.

Lorsque Loth eut raconté à sa femme les détails sur l&#39;apparition des trois étrangers, cette dernière manqua de défaillir d&#39;émotion et insista pour les débarrasser de leurs manteaux et les faire s&#39;asseoir à table pendant qu&#39;elle préparait à manger. Les membres de l&#39;Escouade Sébastopol se laissèrent faire d&#39;assez bonne grâce. La nuit était en train de tomber et ils n&#39;avaient pas mangé de nourriture concrète depuis avant leur mise en hibernation. La cadette pointa le &#34;Colis&#34; que la sergente avait déposé avec précaution sur la table pour l&#39;examiner. 

- Elle demande ce que c&#39;est, traduisit Borochenko.
- Eh bien ça gamine, dit Ivanova avec un air concentré, c&#39;est la fureur de Dieu. L’Apocalypse en boîte. On appelle ça une bombe atomique, manufacture soviétique. C&#39;est fait pour éradiquer les vilains païens impérialistes de la terre et apporter le Grand Soir aux peuples opprimés. 
- Je vais essayer de lui traduire ça correctement, soupira le lieutenant. 

Le chien de Loth s&#39;était mis à grogner en grattant sous la porte, Loth le laissa sortir. Edith leur apporta à chacun une coupe de vin et une assiette de ce qui ressemblait à un plat de légumes fortement épicé avec des morceaux de viande d&#39;agneau auxquels les trois agents firent honneur.

- C&#39;est marrant, remarqua Ivanova. La boustifaille du troisième millénaire avant Jésus-Christ a un bien meilleur goût que ce à quoi on pourrait s&#39;attendre. Je ne suis pas vraiment déçue du résultat, un grand bravo à Mme Loth.

Le chien de Loth s&#39;était mis à aboyer dehors. Il avait dû renifler un chat ou un gros rat.

- Tant qu&#39;on y est, est-ce que vous connaissez la raison exacte pour laquelle ils nous ont envoyés à cette époque en particulier ? demanda Ivanova. Il n&#39;y avait pas de date plus proche ? On ne risque pas de modifier trop fortement la ligne temporelle en agissant si loin ? Ça serait dommage de revenir et de se rendre compte qu&#39;on a effacé la victoire de la Grande Guerre Patriotique ou la Révolution d&#39;Octobre par erreur.
- Justement, expliqua Borochenko entre deux bouchées. Selon nos historiens, la civilisation marawite a disparu quelques décennies à peine après la construction et le lancement du Foudre dans l&#39;espace. On ne risque donc pas grand-chose en provoquant sa disparition //juste avant// que le Foudre ne soit achevé.

Le chien aboyait toujours à l&#39;extérieur. Ivanova interrogea à nouveau le lieutenant.

- Et ils n&#39;auraient pas pu choisir une date plus proche pour récupérer le Foudre ? Il me semble qu&#39;il a été découvert par des archéologues allemands, ça n&#39;aurait pas été bien difficile de leur confisquer.
- Pour les détails techniques, tu demanderas au Commissaire Otenev. C&#39;est lui gère les détails de toute cette affaire.
- Mouais, sans façons... Je n&#39;ai pas envie de me retrouver assignée dans une base perdue au fin fond du cercle polaire pour avoir osé remettre en question les saintes volontés du Grand Comissaire.
- Chut vous deux, murmura soudain Tchenkine. Vous n&#39;entendez rien de bizarre ?

Ils s&#39;arrêtèrent de manger et tendirent l&#39;oreille. Loth, qui arrivait avec un cruchon de vin à la main interrogea silencieusement le lieutenant Borochenko. Celui-ci lui fit signe de se tenir tranquille.

- Le chien, dit simplement Ivanova. Il a cessé d&#39;aboyer et alo-

Elle fut interrompue par un gémissement canin strident. La fille aînée de Loth se précipita à la fenêtre et entrouvrit le panneau de bois qui faisait office de volet. Elle poussa un cri d&#39;horreur et recula en se plaquant la main sur la bouche. Tchenkine s&#39;approcha à son tour et jeta un œil au-dehors. 

- Bon, je crois qu&#39;on va avoir un problème...

La nuit était tout à fait tombée à présent, mais les lueurs des torches éclairaient sinistrement la petite place devant la maison de Loth. Il y avait une foule à l&#39;extérieur, peut être une centaine de personnes. Ils étaient tous arrivés silencieusement, comme ça, sans qu&#39;aucun d&#39;entre eux ne les entendent venir. Tous regardaient fixement la maison de Loth. La plupart portaient des flambeaux, quelques-uns des gourdins ou des poignards. Quelles que fussent leurs intentions, ils n&#39;avaient pas l&#39;air d&#39;être là pour goûter à la bonne cuisine d&#39;Edith...

Loth et les deux autres agents se levèrent pour aller à leur tour regarder à la fenêtre. Le berger se mit à pâlir à vue d&#39;œil et désigna un petit groupe de quatre ou cinq individus qui semblaient être les meneurs. Ces derniers portaient de longues toges rouges qui leur descendaient jusqu&#39;aux chevilles et des masques de laque noirs inexpressifs. Chacun tenait à la main droite une lourde crosse ouvragée qui semblait être en or massif. Dans sa main gauche, le plus grand d&#39;entre eux, qui portait en outre un pectorale de la même matière, brandissait le cadavre du chien de Loth par la queue. L&#39;homme se mit à psalmodier d&#39;un air sinistre et jeta le malheureux animal en direction de la maison. Le chien avait eu le crâne fracassé, sa cervelle commençait à couler sur les pavés. Le berger claqua le volet et se mit à bafouiller quelques mots d&#39;une voix tremblante et invita les trois militaires à reculer. Il était devenu livide. Borochenko se mit à traduire avec précipitation.

- Des prêtres de Marawi. Des illuminés possédés par les démons... Apparemment ce n&#39;est pas très bien vu d&#39;accueillir des étrangers en douce chez soi. Pif-tordu nous aura donnés. Le grand au milieu c&#39;est un gars très populaire chez les fanatiques du culte apparemment. Nunuravi, ou Nonuravi, je n’arrive pas à comprendre le nom. Il semblerait que même pour les marawites ça soit un grand taré.
- Bon, préviens le berger et sa famille de rassembler le strict nécessaire. On va bientôt lever le camp. L&#39;est grand temps de déclencher le châtiment divin. Ivanova, tu prépares &#34;le Colis&#34;. On va le laisser ici dans un coin et foutre le camp en vitesse. À mon signal tu déclencheras la minuterie.
- Oui camarade commandant !
- Borochenko, tu vas me sortir ton gadget de Scranton, si ces gars pratiquent la manipulation de réalité, autant prendre des précautions. 
- Oui camarade commandant !

Loth fit mine de vouloir barricader la porte avec la lourde table de chêne sur laquelle ils avaient dîné. Tchenkine l&#39;en empêcha et renversa la table d&#39;un seul geste. Il fit signe à la petite famille terrorisée de s&#39;abriter derrière. Repoussant son manteau de laine, il fit apparaître un petit pistolet Makarov qu&#39;il arma aussitôt. Il se dirigea ensuite vers la porte et l&#39;ouvrit en grand.

La petite foule se tenait à une trentaine de mètres de la maison, elle ne bougeait toujours pas. Seul le grand type au nom imprononçable qui avait projeté le chien dans leur direction fit un pas en avant. Il se mit à proférer un discours sépulcral à l&#39;adresse de ses suiveurs tout en haranguant de temps en temps le commandant Tchenkine et en pointant sa canne d&#39;or vers lui d&#39;un air accusateur.

- Qu&#39;est-ce qu&#39;il nous chante là ? demanda le commandant impassible.
- Il... euh... C&#39;est difficile à dire, dit le lieutenant Borochenko qui trafiquait toujours son appareil. On dirait bien que son dieu l&#39;a prévenu qu&#39;on avait l&#39;intention de lui nuire. Il me semble bien qu&#39;il nous traite d&#39;hérétiques, ou de démons. Pas quelque chose de positif en tout cas. Je suis à peu près sûr qu&#39;il a prononcé les mots &#34;punition&#34; et &#34;sacrifice&#34;.
- Je vois.

Le commandant Tchenkine brandit son pistolet et tira une seule fois. La balle frappa le masque de laque noire qui éclata en mille morceaux, révélant le visage glabre du prêtre fanatique. Ce dernier loucha un instant avec surprise vers le petit trou rouge qui lui était apparu entre les deux yeux, puis il s&#39;écroula face contre terre comme une masse. Le silence de mort de la foule devint glacial. Les quatre autres prêtres regardèrent le cadavre de leur chef, puis ils se tournèrent vers Tchenkine en hurlant de fureur. La foule se mit à vociférer avec eux. Le commandant recula rapidement et claqua la porte. Quelques pierres commencèrent à rebondir contre les murs et les volets.

- Bon les enfants, le spectacle va commencer ! Vous êtes prêts ?
- Prête camarade commandant, dit Ivanova en déposant prudemment le colis dans un coin de la pièce. C&#39;est quand vous voulez.
- Une seconde camarade commandant, dit Borochenko. L&#39;Ancre est presque chargée...

Tchenkine s&#39;approcha des volets et regarda prudemment à travers une fente. Deux des prêtres brandirent leurs crosses en direction de la maison, l&#39;air autour de l&#39;extrémité des deux bâtons commençait à se troubler et à devenir flou, comme si quelqu&#39;un avait jeté un pavé dans une mare.

- Je crois qu&#39;il va falloir que tu te dépêches camarade, dit le commandant d&#39;une voix pressée. On va bientôt avoir des ennuis.
- Oui, une seconde... Voilà ça y est !

Il y eut un bruit semblable à un ballon de baudruche qui éclate ainsi qu&#39;une espèce secousse dans l&#39;atmosphère lorsque l&#39;Ancre de Scranton fixa la réalité autour d&#39;elle. Il était temps, les deux prêtres abattaient ensemble leurs bâtons vers la maison avec un cri de triomphe. Il ne se passa rien, l&#39;Ancre avait fonctionné. Surpris, les fanatiques réitérèrent leur geste sans plus résultat. Leurs camarades les imitèrent à leur tour mais en vain. Tchenkine les vit reculer avec hésitation vers le temple.

L&#39;un des manifestants, un grand barbu vêtu d&#39;un tablier de cuir et brandissant un lourd marteau de forgeron, hurla quelque chose que les autres répétèrent à leur tour. L&#39;air sinistre, il se précipita vers le prêtre le plus proche et lui abattit son marteau sur le crâne. Le prêtre s&#39;écroula sur le sol. La foule devint alors comme folle et se jeta sur les compagnons du malheureux pour les lyncher sauvagement. Les cris d&#39;agonie des quatre prêtres étaient épouvantables. Edith et ses filles s&#39;étaient toutes les trois mises à pleurer derrière la table renversée.

- On dirait qu&#39;ils commencent à se battre entre eux, commença le commandant l&#39;œil toujours rivé au volet. Peut-être qu&#39;on a une chance de-

Il se recula précipitamment, une fraction de seconde avant qu&#39;un pavé de la taille d&#39;un pamplemousse ne vienne fracasser le volet. Une grêle de pierre heurta les murs de la maison. Quelqu&#39;un lança une torche par la fenêtre, que Borochenko s&#39;empressa de piétiner avec sa botte avant que les flammes ne se répandent. 

Les trois soviétiques s&#39;abritèrent à leur tour derrière la lourde table auprès de la petite famille de Loth qui se recroquevillait en serrant contre eux les maigres affaires qu&#39;ils avaient eu le temps de rassembler dans des baluchons. Deux flèches jaillirent par la fenêtre et vinrent se ficher respectivement dans une poutre du plafond et dans un des montants de la table.

- On dirait qu&#39;ils n&#39;osent pas trop avancer pour l&#39;instant, remarqua le lieutenant Borochenko. C&#39;est plutôt une bonne chose.
- N&#39;empêche qu&#39;on est coincé ici pour le moment, dit le commandant. On risque de prendre un pavé ou une flèche en pleine figure si on met le nez dehors. Si ça tarde trop, il faudra enclencher la minuterie. Tant pis pour nous, les vies de tous ces gens à notre époque en dépendent. 

Borochenko acquiesça d&#39;un air grave, mais Ivanova se redressa soudain et sortit de derrière la table.

- Ah ça certainement pas. Je ne suis pas venue jusqu&#39;ici pour me retrouver coincée comme un rat dans un tonneau. Ils vont bien voir si on peut sortir ou non !
- Baisse-toi idiote ! Tu vas te faire descendre, cria le lieutenant Borochenko.
- Je vais me gêner.

Avec un calme olympien, Ivanova retira son lourd manteau de laine et attrapa le pistolet-mitrailleur qu&#39;elle dissimulait dessous en bandoulière. Elle s&#39;approcha de la porte et l&#39;enfonça d&#39;un grand coup de botte. Les assaillants s&#39;étaient un peu rapprochés. Ils n&#39;étaient plus qu&#39;à une quinzaine de mètres de la maison. La petite grange annexe avait pris feu et on entendait les bêlements de douleur et de terreur des moutons à l&#39;intérieur. Sans un mot, la sergente fit un pas de côté pour éviter un galet qui, faute de lui fracasser le crâne, alla faire voler en éclats une poterie dans la pièce. Elle arma son arme et la brandissant devant elle et ouvrit le feu en une longue rafale méthodique et meurtrière.

Lorsque ce fut fini, une bonne vingtaine des assaillants les plus audacieux gisaient dans des mares de sang immobiles ou en se tordant de douleur. Ivanova jeta son magasin vide et en prit un autre dans sa besace qu&#39;elle chargea avant de tirer à nouveau sur la foule. Le second chargeur vide, elle en chargea un troisième, puis un quatrième, décimant les émeutiers avec la même concentration destructrice. Lorsqu&#39;elle baissa enfin son arme les agresseurs avaient quitté la place pour se retrancher vers le temple de Marawi. Satisfaite, elle se retourna alors vers ses compagnons.

- Qu&#39;est-ce que vous attendez, demanda la sergente en rechargeant à nouveau, la fin du carnaval ? Allez, on fiche le camp d&#39;ici ! Plus le temps de faire dans la dentelle, j&#39;enclenche la minuterie. On a vingt-cinq minutes pour déguerpir.
- Tu es complètement folle camarade, grogna le commandant Tchenkine en se relevant prudemment tout en aidant Edith et une de ses filles à se relever. 
- Vingt-cinq minutes, demanda le lieutenant Borochenko avec hésitation. Tu n&#39;aurais pas pu en mettre au moins trente ?
- Le chronomètre de cette minuterie ne va pas jusqu&#39;à trente camarade lieutenant. Conception soviétique.
- J&#39;en toucherais deux mots à Otenev si jamais on s&#39;en sort, dit le lieutenant en marmonnant. Pour le moment, tâchons de quitter cette ville en vitesse.

Borochenko remit un Loth abasourdi sur ses pieds et le traîna par le col jusqu&#39;à la sortie. Edith et ses filles ramassèrent leurs sacs et suivirent la sergente Ivanova qui était déjà dehors en train de contrôler les abords de la maison. Une fois à l&#39;extérieur, le berger fit mine de se diriger vers l&#39;étable en flamme, sans doute pour essayer de sauver sa mule ou quelques têtes de son troupeau, mais Borochenko, l&#39;en détourna fermement. 

- Pas le temps pour ça. Il faut se presser.

Ils rejoignirent l&#39;avenue principale qui menait aux portes et qui était toujours déserte. C&#39;était à croire que tous les noctambules s&#39;étaient donné rendez-vous pour la grande fiesta devant la maison de Loth. Rapidement, ils entendirent bientôt les rumeurs des fanatiques en furie qui se rapprochait dans une rue adjacente.

- Ivanova, demanda le commandant, les occuper un peu ? Je ne voudrais pas refroidir leurs ardeurs, mais je trouve qu&#39;ils se remettent un peu trop vite.
- Je vais les refroidir camarade commandant, je vais tellement les refroidir que ça va les réchauffer. 

Elle fouilla dans sa besace et en tira une paire de grenade incendiaire. Elle les dégoupilla, en jeta une dans la rue et lança la seconde à travers le volet branlant d&#39;une boutique à côté d&#39;eux. Deux colonnes de flammes jaillirent dans un souffle, embrasant la ruelle et pulvérisant de l&#39;intérieur le volet de l&#39;échoppe. Ils se remirent à descendre la grande avenue pavée en courant, tandis qu&#39;Ivanova lançait d&#39;autres grenades sur les maisons autour d&#39;eux.

En arrivant devant les portes de la ville, ils tombèrent nez à nez avec une petite escouade de sentinelle qui finissait de s&#39;équiper et d&#39;harnacher leurs cuirasses en écaille de bronze avec précipitation. Elles devaient sans doute avoir été alertées par le vacarme et les rumeurs du chaos qui secouait le centre-ville. De fait, l&#39;avenue principale était à présent tout à fait en flamme. Les deux groupes se regardèrent en chien de fusil pendant une seconde, puis le chef des sentinelles, une grande brute barbue au nez cassé, eut une lueur de reconnaissance dans les yeux et les pointa du doigt avec un hurlement rageur.

- Ah ben ça, s&#39;exclama Borochenko en reconnaissant la sentinelle que Loth avait soudoyé pour les faire entrer dans la ville. C&#39;est Pif-tordu !
- Et bien bonsoir Pif-tordu, dit simplement Tchenkine en brandissant son pistolet-mitrailleur. 

Il ouvrit le feu et abattit froidement le chef des gardes qui s&#39;effondra dans un râle d&#39;incompréhension. Le commandant et le lieutenant Borochenko se tournèrent ensuite vers la petite dizaine de gardes terrorisés qui tenta vainement de se protéger de la grêle de balles qui s&#39;abattit sur eux en baissant la tête derrière leurs rondaches de bois. De son côté, la sergente Ivanova faisait le guet en protégeant la famille de Loth qui se recroquevillait contre le mur d&#39;enceinte. Une fois les abords du portail dégagés, Borochenko se précipita vers une sorte de roue articulée reliée à la chaîne qui activait le pont-levis. Il tira avec effort sur le levier, mais sans résultat. La chaîne était bloquée par un énorme cadenas forgé dans un métal brillant qui ressemblait à de l&#39;acier poli. 

- C&#39;est bloqué, je ne peux pas l&#39;ouvrir !

Borochenko recula de quelques pas et dégaina un lourd revolver. Il fit feu à plusieurs reprises en visant le fermoir du cadenas. Les balles ricochèrent en vrombissant, la serrure n&#39;avait même pas une égratignure. À travers l&#39;épais brouillard de fumigènes qui obscurcissait encore plus la nuit, on entendait déjà la foule en furie se rapprocher dans l&#39;avenue principale. Ils devaient se dépêcher.

- Ivanova, demanda le commandant, il te reste des grenades ?
- Non, j&#39;ai tout balancé, répondit la jeune femme. Désolé camarade commandant.

Tchenkine jura entre ses dents et examinait avec frénésie le lourd portail de bois noir pour voir s&#39;il n&#39;y avait pas un moyen quelconque de l&#39;ouvrir ou de l&#39;escalader.

- En revanche j&#39;ai deux ou trois de ces trucs.

Elle tira de sa sacoche un gros pavé sombre emballé dans du ruban adhésif. Un petit détonateur était fixé dessus.

- Du plastic, hein ? T&#39;es vraiment pleine de surprise camarade, fit Borochenko avec un sifflement d&#39;admiration. Tu te trimballais tout ça sur toi depuis le début ? Un sacré coup de chance, un véritable //Deus ex Machina//.
- Un quoi ?
- T&#39;occupes, fais nous sauter ce cadenas.
- Oui camarade lieutenant !

Le sergent Ivanova se précipita vers le tourniquet qui actionnait la chaîne tandis que les autres faisaient rempart de leur corps devant le berger et sa famille. La jeune femme revint s&#39;accroupir auprès d&#39;eux, une télécommande à la main, compta trois secondes à rebours et pressa un bouton. Il y eut une explosion formidable et le mur d&#39;enceinte sembla trembler. Un nuage de débris et de poussières vint s&#39;ajouter aux vapeurs des fumigènes. L&#39;immense passerelle noire sembla osciller l&#39;espace d&#39;un instant, la chaîne brisée qui la retenait plus tôt pendait inutile contre ses lourdes planches. Elle s&#39;abattit finalement avec fracas sur le pont de pierre qui menait à la ville.

- En avant, beugla le commandant en bondissant sur ses pieds, on fout le camp d&#39;ici. 

Borochenko n&#39;eut pas besoin de traduire. Loth et ses filles se précipitaient déjà par la passerelle, suivis de près par Tchenkine et le lieutenant.

- Ivanova, fais-moi sauter ce pont, ordonna Tchenkine sans s&#39;arrêter de courir derrière les autres.
- Avec plaisir camarade commandant !

Elle les rattrapa une minute plus tard à grandes foulées, sa petite télécommande à la main et son arme dans l&#39;autre. Il y eut une nouvelle explosion et le pont fut coupé. Ça risquait de prendre un certain temps à leurs poursuivants pour les rattraper. Lorsqu&#39;il jeta un coup d&#39;œil  par-dessus son épaule, Rafaïl Tchenkine vit les flammes des incendies qui avaient pris au cours de leur fuite se refléter dans le ciel nocturne sur les nuées des fumigènes, de poussières et de débris qui s&#39;élevaient au-dessus des remparts. Une très bonne chose, ils seraient enfin tranquilles, du moins pour le moment.

- La minuterie camarade, on en est où ?
- Plus que dix minutes avant le grand boum, répondit Ivanova en consultant le chronomètre de sa montre. On n&#39;est pas à l&#39;abri ici, il faut aller plus loin. Si on doit remonter en haut de la vallée, par le chemin qu&#39;on a emprunté en arrivant, on devrait être protégé du souffle de l&#39;explosion.
- Ça va être juste, on continue de courir !

Et ils coururent encore pendant les minutes suivantes. Borochenko pressait Loth et ses filles qui courraient comme s&#39;ils avaient l&#39;enfer et ses démons aux trousses, ce qui n&#39;était pas loin d&#39;être le cas. Ils parvinrent enfin en haut de la vallée et atteignirent le plateau rocheux par lequel ils étaient arrivés plus tôt dans la soirée.

- Ne prenons pas de risque, dit Ivanova, il faut reculer encore. Ça ne va pas tarder à exploser, trente secondes avant la détonation. Surtout regardez droit devant vous, ne vous retournez pas. L&#39;explosion vous brûlerait la rétine.

La fille cadette de Loth se mit soudain à crier, bientôt suivie de son aînée et de son père. Ils avaient l&#39;air affolés.

- C&#39;est vrai ça, dit Borochenko après avoir écouté leurs cris désespérés. Où est passée Edith, où est sa femme ?
- Je croyais qu&#39;elle était à l&#39;avant avec vous, dit Tchenkine. Je n&#39;y voyais rien avec cette nuit sombre, c&#39;est tout juste si j&#39;ai pu suivre le chemin.
- Négatif, je la croyais à l&#39;arrière avec Ivanova, s&#39;écria le lieutenant. On ne peut pas la laisser, il faut aller la cherch-
- Trop tard pour ça, cria la sergente en plaquant au sol les deux filles de Loth qui hurlaient toujours. Dix secondes, tout le monde à terre et protégez-vous les yeux !

Loth hurla de désespoir et fit mine de se précipiter en arrière, sans doute dans l&#39;espoir d&#39;aller retrouver sa femme. Tchenkine et Borochenko se jetèrent sur lui et le maintinrent fermement au sol sur le dos en dépit de ses protestations. Le commandant lui plaqua la main sur les yeux et Borochenko lui hurla des avertissements et des paroles censées le réconforter dans l&#39;oreille. Rien ne semblait cependant pouvoir le calmer.

- Zéro, fermez les yeux et restez au sol, rugit la sergente Ivanova. Ça va-

Il y eut un éclair aveuglant dont ils perçurent l&#39;intensité au travers de leurs paupières closes, comme si la nuit venait brutalement de céder la place au jour. Le temps se suspendit un instant, puis un formidable grondement se fit entendre, rapidement suivit d&#39;un souffle violent et brûlant. Le sol trembla sous eux et l&#39;espace d&#39;un instant, ils eurent l&#39;impression qu&#39;il allait se fendre et qu&#39;ils allaient tomber dans les profondeurs de la terre. Le &#34;Colis Spécial du commandant&#34; venait d&#39;exploser.

Tchenkine compta jusqu&#39;à cent, puis il fouilla dans sa poche et en retira une paire de lunettes étanches aux verres fumés qu&#39;il plaça sur ses yeux. Il se redressa prudemment et examina Loth. Ce dernier, ne bougeait pas et gisait évanoui sur le sol. Ce n&#39;était pas plus mal au final.

Lorsqu&#39;il se retourna pour regarder le fond de la vallée, il aperçut le panache du champignon atomique qui s&#39;élevait au-dessus des cendres fumantes de la ville en illuminant le ciel nocturne.
----
La sergente Mikhaïla Ivanova descendit à grandes enjambées la pente douce qu&#39;ils avaient gravi plus tôt, un compteur Geiger à la main. Elle portait son épaisse combinaison et son casque était vissé hermétiquement sur sa tête. Les retombées ne s&#39;étaient toujours pas manifestées, mais on n&#39;était jamais trop prudent. Plus loin, à deux ou trois kilomètres environ, le champignon nucléaire s&#39;élevait toujours au dessus des ruines fumantes de la ville. Le &#34;Colis&#34; avait fait son œuvre. Plus aucune tour ne se dressait vers le ciel, les remparts avait été soufflés par l&#39;explosion. Il ne restait probablement aucun survivant dans l&#39;enceinte de la ville. La petite bombe thermonucléaire avait beau être miniaturisée, le résultat était plus que satisfaisant. Personne n&#39;utiliserait jamais le &#34;Foudre de Marawi&#34; dans le futur. La Sibérie Orientale, l&#39;Asie du Sud-Est, le Japon, toute la Chine de l&#39;Est et une bonne partie des îles indonésiennes allaient continuer d&#39;exister dans le futur. Elle prit quelques photos pour les pontes de la Division, fit quelques relevés topographiques, vérifia une dernière fois son compteur Geiger et s&#39;apprêta enfin à faire demi-tour. Une pluie de cendres commençait à tomber du ciel. Juste avant revenir sur ses pas, elle aperçut soudain une étrange silhouette immobile qui se dressait à une centaine de mètres environ. Elle décida de s&#39;en approcher pour l&#39;examiner.

Edith. La femme de Loth constata-t-elle en s&#39;approchant. Cela ne pouvait être qu&#39;elle. En dépit de l&#39;état de dégradation avancé de ce qu&#39;il restait de son corps, elle distinguait les contours du baluchon qu&#39;elle avait emporté en partant ainsi qu&#39;un collier en argent, désormais noirci et fondu, et à moitié incrusté dans la chair brûlée. L&#39;explosion l&#39;avait surprise là, carbonisée comme un bloc de charbon un bras encore tendu vers la ville en ruine. La cendre blanche qui tombait du ciel commençait à la recouvrir et à lui donner un aspect encore plus difforme et grotesque. On aurait dit une statue de sel brut.

- Qu&#39;est-ce qui t&#39;a pris de rester en arrière aussi, marmonna-t-elle entre ses dents. Tu ne pouvais pas rester avec tes filles et ton mari ?

Avec une moue de dégout, Ivanova prit une dernière photo du cadavre figée et s&#39;en alla pour de bon.

Elle rejoignit les autres deux bonnes heures plus tard. Loth était assis sur un rocher en train de consoler ses filles du mieux qu&#39;il pouvait. Lui-même avait encore l&#39;air au bord des larmes. Le commandant Tchenkine, appuyé contre la passerelle du //Sablier Alaskien// parlait d&#39;un air préoccupé à Borochenko qui devait se trouver à l&#39;intérieur. Ivanova ôta son casque et les interpella.

- Ohé, je suis là !
- Alors ? demanda simplement le commandant d&#39;une voix neutre.
- Cible détruite, répondit Ivanova sur le même ton. Pas de survivants. J&#39;ai retrouvé sa femme aussi, du moins ce qu&#39;il en restait. Je ne pense pas que ça soit la peine de lui donner les détails. J&#39;ai quand même pris deux ou trois photos souvenirs des dégâts pour la postérité. On va enfin pouvoir foutre le camp de ce coin.
- Eh bien pour ça on n&#39;est pas encore rendus, dit Borochenko qui émergeait du vaisseau. Tu te souviens quand j&#39;ai dit que l&#39;atterrissage du vaisseau avait endommagé plusieurs circuits du //Sablier// ? Bon. Eh bien je pense qu&#39;on pourra redécoller sans que le tout nous transforme en chaleur et en lumière, mais pour ce qui est des circuits de navigation ils sont toujours hors-service... Enfin je vous donnerais les détails plus tard. Je vais parler à Loth. 

Le lieutenant se dirigea vers le berger, s&#39;accroupit près de lui et prononça quelques mots réconfortant en araméen. Ce dernier lui répondit lentement d&#39;une voix calme.

- Qu&#39;est-ce qu&#39;il dit, demanda le commandant
- Il est très triste pour sa femme, mais il sait que ce n&#39;est pas de notre faute. C&#39;était écrit voilà tout. Ce qui est fait est fait et il n&#39;y a pas besoin d&#39;en dire plus, on ne change pas l&#39;Histoire.

L&#39;espace d&#39;un instant, un discret sourire apparut au coin des lèvres du commandant, mais il disparut bien vite. Loth séchait ses larmes, il ramassa son paquetage et ses filles en firent de même. Après avoir saisi son bâton de berger, il soupira un grand coup et se retourna une dernière fois pour regarder les derniers vestiges du panache atomique qui disparaissait au loin. La petite famille fit quelques pas sur la route, puis Loth s&#39;arrêta finalement et se retourna vers le trio. Il prononça quelques mots que le lieutenant traduisit tandis qu&#39;il parlait. 

- Je crois qu&#39;il souhaite une dernière fois nous remercier avant de partir. Son oncle Abram mène une caravane quelque part dans l&#39;Est, il leur narrera notre histoire à lui et à sa tribu. L&#39;histoire de la nef d&#39;or qui tomba du ciel et des trois archanges.
- Une sacrée histoire, s&#39;esclaffa Ivanova. Je ne sais pas s&#39;ils le croiront facilement ! Des anges qui tombent du ciel et qui font exploser des villes...

Loth dit encore une phrase et se mit à genoux sur le chemin avec ses filles. Borochenko étouffa discrètement un fou rire.

- Hem. Ça c&#39;est fort, ça. Il... il voudrait que tu le bénisses camarade commandant, lui et ses filles.
- Qui, moi ?
- Après tout c&#39;est toi le chef des anges camarade commandant !

Le commandant Tchenkine était devenu écarlate. Il hésita l&#39;espace d&#39;une seconde, puis tendit les mains d&#39;un air très digne et se  mit à bafouiller.

- Bon, euh... Je ne sais pas trop quoi dire. Que l&#39;esprit de Marx et de Lénine descende sur toi et tes filles camarade. Hem... voilà. Merde, si vous racontez ça à Otenev je vous ferai déporter en Sibérie.

Ivanova, morte de rire, s&#39;était détournée s&#39;était détournée le visage plein de larmes pour regarder ailleurs. Loth lui jeta un regard compréhensif comme s&#39;il comprenait l&#39;émotion que suscitaient chez elle ces adieux. La jeune femme manqua presque de s&#39;étouffer en ravalant son rire, mais heureusement le berger ne remarqua rien et l&#39;honneur de la situation fut sauf.

La bénédiction achevée, Loth et ses filles se redressèrent et s&#39;en allèrent enfin sur le chemin sans autre forme de cérémonie, ni même avec un dernier regard en arrière. Lorsqu&#39;ils eurent disparu derrière une colline, ils rentrèrent tous dans le //Sablier Alaskien// et se harnachèrent sur leurs sièges d&#39;hibernation tout en enfilant leurs casques. Après avoir hermétiquement verrouillé la porte du vaisseau, le commandant s&#39;adressa à ses subordonnés.

- Une bien curieuse mission les enfants, si vous voulez mon avis. Mais dont nous retiendrons une chose : la ligne du temps n&#39;est pas fixe et la Mère Patrie a prouvé que même l&#39;espace-temps n&#39;était pas un obstacle pour ses enfants. Il est grand temps de rentrer à la maison.
- Ou pas.

Borochenko bidouillait le panneau de contrôle, abaissant et relevant des interrupteurs sans que ces derniers ne répondent.

- Les dispositifs de supports-vies et le moteur sont toujours en état, expliqua-t-il mais la plupart des modules d&#39;assistance de navigation sont grillés. On va avancer à l&#39;aveugle.
- Si je comprends bien, demanda Ivanova, le vaisseau fonctionne, mais on ne sait ni où ni quand on atterrira. C&#39;est bien ça ?
- Tout juste, acquiesça le lieutenant d&#39;un ton neutre. De toute façon je n&#39;ai aucun moyen de les réparer avec moi.
- Eh bien hors de question qu&#39;on s&#39;attarde ici plus longtemps en tout cas, déclara le commandant d&#39;une voix faussement détachée. J&#39;en ai ma claque de cette époque de fou. Et puis hé ! Il doit bien avoir une chance ou deux pour qu&#39;on atterrisse plus ou moins au bon endroit ou au bon moment. Allez savoir, on tombera peut-être même quelque part où l&#39;Union Soviétique aura besoin de nos services.

Les deux autres acquiescèrent sans grande conviction tout en abaissant la visière de leur casque. Il souffla un grand coup puis abaissa à son tour la sienne en appuyant sur le bouton de démarrage du vaisseau.

- Vous manquez vraiment d&#39;optimisme les enfants. Accrochez-vous, nous sommes partis.

Et tandis qu&#39;ils sombraient dans le sommeil de l&#39;hibernation, le //Sablier Alaskien// prit lentement son envol et disparut vers le firmament dans un grondement de tonnerre.</textarea></pre>
