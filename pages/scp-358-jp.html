**项目编号：**SCP-358-JP

**项目等级：**Safe

**特別收容措施：**SCP-358-JP被从原本位置上拆除，现收容于Site-4949的标准收容室Ä-6。SCP-358-JP被分类为安全类“禁止接触”。对SCP-358-JP进行实验时，请事先得到HMCL主管的许可。

**描述：**SCP-358-JP外观是一以马为主题设计的弹簧玩具，脖子的右侧刻着“Grimm”字样。当一人类将其作为一般玩具使用跨坐上去时就会显示其异常性。

使用SCP-358-JP期间的实验对象，获得了无比的幸福感和强烈的快感[[footnote]]之前的实验对象将其形容为「如同吸海洛因时的快感无限持续的感觉」。[[/footnote]]，摇晃的程度越激烈，快感就越强。这种效果会让使用者产生精神依赖性。一旦暴露于该异常性的被试验者离开SCP-358-JP，其肉体就会无任何征兆地消失[[footnote]]一般消失的只有被试验者的肉体，衣服和装备品等会残留在现场。但是，被试验者皮下存在的东西会和被试验者一样消失。[[/footnote]]。与此同时，在SCP-358-JP的后方空间，会出现了一个被钉入███根以上铁钉的桶[[footnote]]钉子的长度各种各样，全部朝着内部突出。木桶是圆筒形的，由木板和铁环箍制成，木桶侧面中央部膨胀。内部有成年男性必须蜷曲身体才可以进入的空间。但考虑到钉子的长度，几乎没有可以避免受伤的空间。[[/footnote]]。这个木桶和钉子的整体标识为SCP-358-JP-1。 在过去的实验中，出现的所有SCP-358-JP-1都受到了各种损伤，而且被泥土等污染。在桶的内部发现了处于全裸状态的消失了的实验对象，但都受到了严重的伤害而死亡。

发现当初，SCP-358-JP被放置在德意志联邦共和国哈奈尔市的████庭园的广场上，但没有发现放置的官方记录。 收容前的SCP-358-JP造成的受害主要是被当做以幼儿为对象的猎奇杀人事件。

**__实验1 — 日期20██/██/██__**

&gt; **实验对象：**D-494912
&gt; 
&gt; **实验方法：**观察暴露于SCP-358-JP异常性下的受试者。
&gt; 
&gt; **结果：**暴露开始1个小时后，被试验者因快感而失去了清醒，对研究员的提问也没有发出反应，只是一味地摇动SCP-358-JP。
&gt; 
&gt; 5小时后，因极度疲劳而昏厥的实验对象从SCP-358-JP上滑落后消失。与此同时，出现了SCP-358-JP-1。被钉进的钉子有███根。在桶中有被受试者的遗体，受到了仅靠外表难以确定的伤害。尸检的结果显示，遗体在出现时至少死亡了两个小时。


**__实验2 — 日期20██/██/██__**
&gt; **实验对象：**D-494967
&gt; 
&gt; **实验方法：**在观察3个小时后，尝试将暴露在SCP-358-JP异常性中的受试者与SCP-358-JP分离。
&gt; 
&gt; **结果：**实验对象对分离表现出强烈的抵抗。在受试者消失的同时SCP-358-JP-1出现了。在其内部装有实验对象的尸体。SCP-358-JP-1和实验对象的损伤程度与实验1相比偏轻。根据遗体状态，被实验者的死亡推测时间被诊断为消失前1小时。

**__实验3 — 日期20██/██/██__**
&gt; **实验对象：**D-494922
&gt; 
&gt; **实验方法：**将佩有植入型声音记录装置的实验对象暴露于SCP-358-JP的异常性下，观察2个小时后试图分离。
&gt; 
&gt; **结果：**结果表明，在实验对象消失的同时SCP-358-JP-1出现。内部有实验对象的遗体。 从遗体中回收了声音记录装置。 装置在受试者消失后运行了2个小时以上，记录了实验对象的悲鸣和激烈地拖拽、滚动的声音、马匹行走的声音等。

**__实验4 — 日期20██/██/██__**
&gt; **实验对象：**D-494909
&gt; 
&gt; **实验方法：**将佩有植入型定位装置的实验对象暴露于SCP-358-JP的异常性下，剩下的同上
&gt; 
&gt; **实验结果：**根据从遗体中回收的装置中记录的位置显示，实验对象消失后，以时速30~40km的速度在德国哈奈尔市████████街道环绕了两个小时后，瞬间回到了实验区。

实验后调查了████████街道的所有监控摄像头，并没有发现异常。</textarea></pre>
