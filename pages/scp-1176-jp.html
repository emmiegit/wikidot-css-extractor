    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：** SCP-1176-JP

**项目等级：** Safe            


[[include component:image-block
|name=http://scp-jp.wdfiles.com/local--files/scp-1176-jp/corn-436654_1280.jpg
|caption=从玛娜慈善基金会没收的SCP-1176-JP照片
]]


**特殊收容措施：** SCP-1176-JP的种子应收容在Site-81██的低危物品收容库当中。在测试SCP-1176-JP时，必须得到两名安全许可等级至少为3的人员的批准，并且在与外界环境完全隔离的设施内栽培SCP-1176-JP，以免对周围的生态系统产生不利影响。 实验结束后，SCP-1176-JP应在1000℃或更高的高温下与土壤一同焚烧。

**描述：** SCP-1176-JP是玉米（学名//Zea mays//）的一种。通过对SCP-1176-JP种子的基因组分析，判断其是一种用于加工食品、牲畜饲料和工业用途的硬粒玉米品种。但SCP-1176-JP的基因组包含200个通常玉米品种不具备的基因，相关基因组的详细分析显示200个基因中的125个来自以下生物：
&gt; * 耐辐射异常球菌{{（Deinococcus radiodurans）}}[[footnote]]一类对放射线、高温、低温、干燥、低压、酸性环境具有耐性的细菌[[/footnote]]
&gt; * 苏云金芽孢杆菌{{（Bacillus thuringiensis）}}[[footnote]]蚕卒倒病的病原体，也被用作生物农药Bt杀虫剂[[/footnote]]
&gt; * 吸水链霉菌{{（Streptomyces hygroscopicus）}}[[footnote]]生成有机磷除草剂双丙氨膦的细菌[[/footnote]]
&gt; * 某种根瘤菌属[[footnote]]侵入豆科植物的根形成根瘤的细菌[[/footnote]]的细菌
&gt; * [数据删除]
&gt; * [数据删除]
另外75个基因的来源目前不明。

SCP-1176-JP具有优越的耐环境性、耐贫营养性，在干旱、寒流、病害等恶劣环境和条件下也可以进行栽培。栽培期间播种12小时左右就可以长到能够收获的大小，SCP-1176-JP从地下茎或茎·叶·根的一部分也能增殖，这种情况下3~6小时就会长成能够收获的大小，但是即使授粉也不会结实，或者结实不完全。

SCP-1176-JP具有极强的抗虫性，抗害兽性和抗病性，据信是由于SCP-1176-JP中发现的多种未知化学物质的影响。 SCP-1176-JP具有化感作用（他感作用），其根部通过分泌抑制和杀死周围其他植物的未知化学物质来扩大繁殖地，并且SCP-1176-JP 对它产生的化学物质具有抗性。 SCP-1176-JP对包括草甘膦[[footnote]]一种氨基酸类除草剂[[/footnote]]在内的常用除草剂具有抗性。

由于上述的异常性，当SCP-1176-JP播种在土壤中时，它有爆发性繁殖并破坏周围的生态系统的危险。 如果发生这种情况，在处置时割除SCP-1176-JP只会促进其生长，由于SCP-1176-JP的性质，生物农药的效果也很低。 除了使用火焰喷射器或者燃烧弹焚烧或使用[已编辑]等环境负荷与生物毒性高的剧毒农药以外，没有找到有效的控制方法。

**补充1：** SCP-1176-JP在2006年2月█日在非洲东部埃塞俄比亚索马里州的需注意团体玛娜慈善基金会（MCF）控制的农场栽培。然而由于项目本身的异常性，导致其发生爆发式繁殖，MCF当地工作人员无法控制，以下是潜伏在埃塞俄比亚当地的联合国世界粮食计划（WFP）和联合国儿童基金会（UNICEF）的基金会特工监听到的有关SCP-1176-JP爆发的MCF内部通讯：
[[collapsible show=&#34;+ 阅览监听内容&#34; hide=&#34;- 显示监听内容&#34;]]
__**监听到的MCF内部通讯记录（节选） - 日期2006年2月██日**__
&gt; **MCF日本分部职员：**为什么擅自种了那个！？不是指示了必要物资送达之后再种的吗！
&gt;  
&gt; **MCF当地工作人员：**在索马里州因为粮食危机已经出现百万人规模的饥荒！我们哪有闲工夫等得那么久呢！我们现场判断，不尽快生产食品就来不及了！
&gt;  
&gt; **MCF日本分部职员：** 啊真是的！明明在那一带的Mi【内容不清】蜂蜜已经失败了……现在这边也在考虑对策。想问关于捐赠商的对策方法，但是完全联系不上……在现场想办法制止失控！
&gt;  
&gt; **MCF当地工作人员：** 知道了……我们这里也想方设法做一些力所能及的事……
[[/collapsible]]
特工判断发生高度紧急事态并向基金会通报，基金会立即派遣了机动部队。最初种植SCP-1176-JP的农田是1公顷，不过，机动部队到达MCF的农场的时候其繁殖区域已达██万公顷。为防止其进一步扩大，基金会使用火焰喷射器以及使用飞机投放燃烧弹焚烧后，由于接到了其对通常的除草剂具有耐性的报告而大量播撒了主要成分为[已编辑]的除草剂，用了一个月的时间全部消灭了SCP-1176-JP，成功平息事态。
在MCF农场和SCP-1176-JP繁殖区域，由于担忧SCP-1176-JP再次发生和使用除草剂造成的土壤污染，将整个地区封锁并置于基金会监视下，禁止他人进入，并对外散播掩盖故事“未排雷的地雷区”。随后对拘捕的MCF当地职员讯问的结果表明，SCP-1176-JP是从MCF日本分部转让来的，其余大部仍为日本分部所有。基金会于2006年3月██日向MCF日本分部展开强制调查，并没收了MCF日本分部持有的剩余的SCP-1176-JP种子。

**补充2：** 2006年3月██日对MCF日本分部的强制调查时，没收了与SCP-1176-JP有关的以下文件（文件1176-JP-A及B）。
[[collapsible show=&#34;+ 阅览文件1176-JP-A及B&#34; hide=&#34;- 显示文件1176-JP-A与B&#34;]]
**文件1176-JP-A：**
&gt; 玛娜慈善基金会日本分部
&gt; 非洲之角粮食危机救援计划日本分部负责人
&gt; 
&gt; 这次有幸参加贵基金会主办的“非洲之角粮食危机救援计划”，深感荣幸。
&gt; 近年来，非洲东部发生饥荒、粮食危机，我公司对此地区的现状感到非常痛心。从很早以前就被贵基金会的理念和活动所感动，在这样的时期，知道了贵基金会主办的项目，本公司也考虑到自身的技术力量能为贵基金会和当地居民提供帮助，为贵基金会无偿捐赠本公司研发的新品种玉米『完美玉米14号™(HCX-1213-14)』。
&gt; 本公司的完美玉米14号™具有很高的营养价值和繁殖力，超早生，是能在严酷的环境中生长，抗病性、抗害虫性、抗害兽性、抗除草剂性非常优秀的玉米，在目前的严酷情况下，它是非洲东部农业和粮食短缺的合适品种，不仅可以食用，还可以作为家畜饲料、工业用和生物乙醇的原料。
&gt; 但是，能够使本产品完全结实和控制繁殖的完美玉米14号专用液体肥料『LFX-1213(暂称)』的量产技术尚未完成，量产体制完成后，这种液体肥料也将一并捐赠。
&gt; 衷心祝愿我公司的产品能引导贵基金会的项目成功。
&gt; 另外，由于本产品是试制品，因使用本产品而产生的任何责任我公司难以承担。请预先谅解。
&gt; 
&gt; 平成18年1月██日
&gt; 日本生类创研 农业部负责人 ██ ██

**文件1176-JP-B：**
&gt; 日本生类创研 农业部负责人　██ ██
&gt; 
&gt; 非常感谢您这次参加我基金会主办的“非洲之角粮食危机救援计划”并寄来捐赠品。我们非常感激贵公司的合作。
&gt; 现在，非洲东部的粮食危机正在恶化。所以，为了尽快解决粮食危机，我们想把贵公司捐赠的玉米送到埃塞俄比亚，哪怕只是种子。
&gt; 书面回复十分惶恐，匆匆敬谢以表问候。
&gt; 
&gt; 平成18年1月██日
&gt; 玛娜慈善基金会日本分部
&gt; 非洲之角粮食危机救援计划日本分部负责人　██ ██
[[/collapsible]]</textarea></pre>
