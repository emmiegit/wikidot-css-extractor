**Ítem #:** SCP-ES-210

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** Debido al Incidente-ES-210-01, la Fundación ha delegado todas las funciones administrativas a los dueños actuales de SCP-ES-210-A. Se ha llegado a un acuerdo de mutuo secretismo por parte de los empleados de SCP-ES-210-A al introducirles un Agente de Eliminación Memética Gatillante, así como llevar a cabo una campaña de desinformación sobre SCP-ES-210 y la aparición de instancias SCP-ES-210-B.

El transcurso normal de SCP-ES-210 no deberá ser alterado, por lo tanto se insta a no interferir con las tareas diarias de los empleados de SCP-ES-210-A durante este evento. Así mismo, SCP-ES-210-A deberá ser completamente cubierto para evitar que personas ajenas a SCP-ES-210-A logren observar dentro de este durante SCP-ES-210.

**Descripción:** SCP-ES-210 es un evento que ocurre desde el 16 de octubre hasta el 1 de noviembre en la panadería &#34;███ ██████ ████&#34; (desde ahora designada SCP-ES-210-A), ubicada en [CENSURADO][[footnote]]Poblado de baja densidad poblacional y con una población de al menos 10 mil habitantes[[/footnote]], Texas, Estados Unidos. SCP-ES-210-A se caracteriza por ser un local comercial de 50x50 metros, con sótano y un patio trasero de 50x30 metros[[footnote]]Este último se encuentra en excelente estado todo el año, encontrándose adornado con flores varias así como con otras decoraciones para jardines. [[/footnote]] donde se encuentran dos obeliscos conmemorativos de granito con una altura de 70cm. En estos obeliscos están inscritos los nombres de Wolfgan Smiders y Cornelia Luiville respectivamente, los antiguos dueños de SCP-ES-210-A[[footnote]]A la fecha, los dueños de SCP-ES-210 se niegan a hablar sobre ellos, alegando respeto a su memoria. [[/footnote]]. En el obelisco perteneciente a Conerlia Luiville puede leerse también &#34;1918-1992 / Esposa amada, gran madre / Fundadora de ███ ██████ ████&#34;, mientras que en el obelisco perteneciente a Wolfgan Smiders se lee &#34;1922-2006 / Gran padre, hombre solitario / Fundador de ███ ██████ ████ / Hasta que la muerte los una&#34;.[[footnote]]El análisis del terreno no ha detectado cadáveres en el lugar.[[/footnote]]

Durante SCP-ES-210, el patio trasero de SCP-ES-210-A será decorado con pequeñas lápidas en toda su extensión, así como de otros objetos alegóricos a la celebración de Halloween. El evento SCP-ES-210 se lleva a cabo mediante cuatro fases.

Una vez de comienzo SCP-ES-210, comenzará la primera fase donde los empleados de SCP-ES-210-A comenzarán a producir exclusivamente dulces de panadería y panes propios o con temática de la celebración de Halloween. Los análisis de estos productos no han arrojado ningún resultado anormal, aun así, se sabe que la proporción ganancias-perdidas durante este período es negativa puesto que, deliberada o accidentalmente, los productos son saboteados[[footnote]]De destacar es que este saboteo es causado por aquellos empleados de mayor antigüedad. Los empleados de poca trayectoria en sus puestos no reciben sanciones por ello y habitualmente se les explica que, durante las fechas en que SCP-ES-210 tiene lugar, el negocio tiene &#34;mala suerte&#34; en sus ventas, pero que aún así logran vender y se les otorga la paga habitual a sus trabajadores (conclusión que no es cierta). [[/footnote]] y enterrados en el patio trasero de SCP-ES-210-A. 

Cuando SCP-ES-210-A alcance una masa neta de 200 a 300kg en productos desechados (esto es, entre el 23-24 de octubre), dará comienzo la segunda fase de SCP-ES-210. Esta fase consiste en la aparición repentina de entidades conscientes compuestas totalmente de trozos de dulces de panadería o panes desechados aún comestibles, desde ahora designadas como SCP-ES-210-B. Las entidades de SCP-ES-210-B surgen de la tierra bajo las lápidas dispuestas en el patio trasero de SCP-ES-210-A.

Las instancias de SCP-ES-210-B se caracterizan por caminar lenta y dificultosamente. El período de vida medio de una instancia de SCP-ES-210-B comprende desde 3 a 5 días, cuando comienza a perder movilidad por su descomposición natural causada por colonias de hongos saprófitos de rápido y limitado crecimiento. Así mismo, no se ha observado patrones de comportamiento concretos que evidencien algún tipo de consciencia, o alguna reacción que permita inferir que SCP-ES-210-B tiene algún tipo de objetivo. Las entidades SCP-ES-210-B son variadas, presentándose generalmente en una de las siguientes cuatro formas:

||~ Instancia     ||~ Descripción ||
|| SCP-ES-210-B1 || Pan con forma de calabaza tallada, su interior está lleno de merengue y gelatina las cuales escupe al ver un objetivo. Se desplaza rodando sobre sí misma.  ||
|| SCP-ES-210-B2 || Huesos de muertos, excretan un líquido verde dulce y al encontrar un objetivo empieza a tener convulsiones, explotando y derramando su líquido. Se desplazan arrastrándose. ||
|| SCP-ES-210-B3 || Barmbrack semicortado longitudinalmente, con excedente de frutos secos. Muestra gran flexibilidad, logrando desplazarse arrastrándose. ||
|| SCP-ES-210-B4 || Guaguas de pan con cuatro extremidades, sus cabezas están quebradas, presentan calaveras en lugar de rostros y están rellenas de un líquido rojo y pegajoso, similar al caramelo. Se desplaza de forma cuadrúpeda. ||

Se sabe además de que ninguna instancia es anómala en su composición y no produce ninguna reacción secundaria sobre los humanos que actúen con ellas. Así mismo, el consumo de las mismas no producirá mayores inconvenientes, teniendo estos sabores aparentemente aleatorios.

Así mismo, durante la segunda fase, entre el 25-26 de octubre a los empleados de menor antigüedad les será otorgada una semana libre, semana en la que quedarán encargados los empleados de mayor antigüedad de SCP-ES-210-A. Llegada la noche del 29 de octubre, los empleados restantes cerrarán SCP-ES-210-A y comenzarán a producir entre 100 a 150 unidades de diferentes tipos de panes de venta común en SCP-ES-210-A. Seguido a ello, serán apilados en un lugar abierto dentro del local (generalmente el recibidor), momento en el que darán lugar a un trabajo taumatúrgico de tipo ritualista[[footnote]]Este ritual es llevado a cabo por el actual dueño de SCP-ES-210-A en conjunto con los empleados de mayor antigüedad en sus puestos de trabajo. A la fecha, no se sabe cómo estos sujetos han tomado conocimiento sobre este ritual. [[/footnote]]. Si el ritual es realizado correctamente, múltiples [/scp-2176 entidades ectoplasmáticas de Clase A] serán atraídas al lugar y forzadas a entrar en los productos proporcionados, una vez dentro, serán designados SCP-ES-210-C. La mayoría de las entidades utilizadas para el ritual son aleatorias, exceptuando a dos de ellas, reportadas como Wolfgan Smiders y Cornelia Luiville. 

Las entidades SCP-ES-210-C desarrollarán cuatro apéndices dispuestos a modo de brazos y piernas mientras es creada una pequeña boca. Las instancias de SCP-ES-210-C clasificadas preliminarmente como entidades //poltergeist//[[footnote]]Son consideradas poltergeist aquellas entidades ectoplasmáticas que logran poseer objetos inanimados y/o no biológicos.[[/footnote]] conscientes, inteligentes y con capacidad de habla, además de poseer todos los sentidos humanos, exceptuando el sentido táctil así como una total insensibilidad al dolor. No se sabe si las instancias de SCP-ES-210-C mantienen sus recuerdos pasados, aun así, pueden observarse confundidos una vez son invocados. Los registros visuales muestran que poseen una fuerza relativamente menor a la de un humano adulto, por lo que no son capaces de sostener objetos pesados con facilidad.

Terminada la conversión, algunos empleados de SCP-ES-210-A advertirán a las entidades SCP-ES-210-C, alentándolas a bajar al sótano debido al peligro que representa para ellas las instancias de SCP-ES-210-B. Así mismo, los empleados les proporcionarán vestimentas formales para que vistan, así como una cantidad limitada de armamento[[footnote]]Este armamento consiste de objetos cortopunzantes y dispensadores de alta presión de agua y ácido clorhídrico. [[/footnote]]. Se les hará bajar al sótano y serán encerrados allí hasta llegada la tercera fase. Mientras tanto, las instancias de SCP-ES-210-B serán liberadas en SCP-ES-210-A desde las 1800 horas, momento en el que cierra el establecimiento, hasta las 0600 horas, momento en que abren nuevamente. Esto continuará hasta la finalización de SCP-ES-210.

[[include component:image-block
    name=http://lafundacionscp.wdfiles.com/local--files/scp-es-210/stairs.png |
    caption= Sótano de SCP-ES-210-A. Pueden observarse varias instancias de SCP-ES-210-C inanimadas, así como varios panes que aún no han sido desechados.|
    width=300px]]

Es de destacar que los intentos de entrevistar o analizar en profundidad a las instancias de SCP-ES-210-C no han podido ser llevados a cabo puesto que, de intentar interactuar con alguna instancia de SCP-ES-210-C fuera del 31 de octubre, concluirá con la inanimación de la instancia.

Llegado este punto, iniciará la tercera fase. Luego de estar 5 días aislados en el sótano de SCP-ES-210-A, comenzará una revuelta donde surgirán dos bandos: el primero alegando por mantenerse en el sótano hasta que alguien los rescate, mientras que el segundo alegará por salir y enfrentar a las instancias de SCP-ES-210-B. 

Si el primer bando resulta ganador, SCP-ES-210 concluirá algunas horas después de tomada la decisión: un grupo de instancias SCP-ES-210-B comenzará a aglomerarse en la entrada del sótano, derrumbando la puerta del mismo. Paulatinamente, las instancias de SCP-ES-210-B eliminarán y convertirán a las instancias de SCP-ES-210-C en instancias de SCP-ES-210-D.

Las instancias de SCP-ES-210-D son entidades conscientes e inteligentes hechas a partir de instancias SCP-ES-210-C con rasgos característicos de esqueletos humanos. Cuando todas las instancias de SCP-ES-210-C sean convertidas, las entidades SCP-ES-210-B comenzarán a retirarse, momento en que diez entidades SCP-ES-210-D empezarán a formar instrumentos musicales con sus cuerpos mientras otras tocan música tribal con estos. Iniciado esto, las entidades SCP-ES-210-D restantes se colocarán en formación de batalla, creando armas a partir de sus cuerpos así como utilizando las proporcionadas con anterioridad. El conjunto musical seguirá a las demás entidades mientras arremeten contra las entidades SCP-ES-210-B. Una vez eliminen a todas las instancias de SCP-ES-210-B, estas celebrarán alzando sus extremidades superiores al aire para luego deshacerse bruscamente en polvo, momento en que terminará SCP-ES-210.

De otra forma, si el bando ganador es el segundo, entonces las instancias de SCP-ES-210-C darán lugar a una incursión fuera del sótano en un intento de deshacerse de las entidades SCP-ES-210-B. Debido a la relativa poca capacidad armamentística de las entidades SCP-ES-210-B, estas rápidamente son superadas en número, quedándose sin recursos para atacar, por lo que se las arreglarán para eliminar más entidades enemigas con recursos encontrados en SCP-ES-210-A. 

En cualquier caso, las instancias de SCP-ES-210-C logran sobrevivir al ataque de las entidades SCP-ES-210-B pues, además de la contraofensiva de las primeras, estas últimas comenzarán a quedar incapacitadas por la finalización de su periodo de vida. Las entidades SCP-ES-210-C entonces se verán confundidas, para luego proceder a festejar por su aparente victoria, regresando al sótano para descansar, dándose entonces la fase cuatro.

La fase cuatro comienza el 31 de octubre. Durante la mañana del mismo día, varios empleados bajarán al sótano con diferentes objetos propios de una celebración: luces led, disfraces, diferentes tipos de instrumentos musicales, confeti, etc., así como objetos no típicos como cebada, malta, sacos de trigos, mezclas de postres sin cocinar y pequeños recipientes planos y ovoides. Descender durante este período de tiempo no mostrará cambio alguno en el sótano ni serán encontradas instancias de SCP-ES-210-C activas. 

Entrada la noche, a partir de las 1900 horas, comenzará a escucharse música clásica en el sótano de SCP-ES-210-A, momento en el cual los empleados presentes durante todo el evento SCP-ES-210 cambiarán su vestimenta por una formal mientras bajan al sótano. 

Si se logra acceder al sótano de SCP-ES-210-A durante esta fase, se podrá observar el pleno desarrollo de una fiesta de disfraces. Mientras que varios de los empleados de SCP-ES-210-A se encontrarán tocando la música que acompaña la celebración, las diferentes instancias de SCP-ES-210-C estarán disfrutando de la fiesta y realizando diferentes actividades propias de la misma[[footnote]]La celebración llevada a cabo no parece diferir mucho de una fiesta de disfraces formal, caracterizada por su opulencia y el hecho de que nadie en la fiesta puede mostrar su rostro hasta llegada la medianoche. [[/footnote]]. Es de destacar que intentar llegar a una conversación con alguna instancia SCP-ES-210-C no lleva a ningún lugar: las instancias se retraen a hablar, contestan incoherencias, responden &#34;¡que buena fiesta la de Smiders!&#34;, hablan sobre su estancia en vida, etc.

Así mismo, dos instancias de SCP-ES-210-C se encontrarán alejadas del grupo, saliendo del sótano mientras se agarran de una de sus extremidades superiores hacia el camino que lleva al patio trasero. Una vez llegado allí, estos dos se sentarán para luego observar el cielo, estando ahí sin realizar acción alguna hasta la medianoche. Llegada la medianoche, las dos instancias procederán a quitarse sus máscaras y, en lo que puede considerarse sus rostros, podrán observarse los rostros detallados de Wolfgan Smiders y Cornelia Luiville. Las entidades entonces se verán cara a cara, procederán a abrazarse mientras la entidad con el rostro de Cornelia Luiville comienza a llorar. Seguido a esto, las entidades se pudrirán velozmente, siendo causado por la rápida expansión de diferentes colonias de hongos saprófitos, momento en el cual SCP-ES-210 dará por finalizado.

**Anexo-ES-210-01:** Registro Histórico

SCP-ES-210 fue descubierto cuando los lugareños cercanos a SCP-ES-210-A comenzaron a difundir historias sobre &lt;&lt;zombies reales&gt;&gt; en aquel lugar. Por miedo a una posible infección de SCP-008, el 28/10/2006 la Fundación envió a un grupo de agentes a peinar la zona, dando con SCP-ES-210-A. Al hablar con el encargado del local, este no quiso dar detalles exactos acerca de SCP-ES-210. Luego de insistir y llegar a un acuerdo de secretismo mutuo, este ofreció una carta de invitación a SCP-ES-210 en su última fase. A continuación, se muestra una transcripción de la carta:

&gt; A usted, un ferviente curioso,
&gt; 
&gt; sea afortunado de tener la gratitud de ser parte de la Gran Noche de los Muertos Vivientes. Si así lo desea, usted podrá integrarse a nuestra gran celebración llevada a cabo en este mismo lugar durante la noche del treinta y uno. Venga en sus mejores ropajes y disfrazado de lo que más le agrade.
&gt; 
&gt; Si así lo quiere, también puede venir acompañado. He de destacar que su acompañante debe tener alguna relación romántica con usted, queremos que nos hagan compañía a mí y a mi amada, quién siempre soñó con vivir al límite durante el renacer de los muertos, y quién ama estas festividades de Noche de Muertos. He logrado hacerla feliz, y por ello, realizo esta celebración. Por ella, a quien le debo el que cada día sonría,
&gt; 
&gt; atentamente su anfitrión,
&gt; //Wolfgan Smiders//

[[collapsible show=&#34;+ ACCESO RESTRINGIDO. SOLO PERSONAL DE NIVEL 4 O SUPERIOR.&#34; hide=&#34;- ACCESO CONCEDIDO&#34;]]

**Anexo-ES-210-02:** Incidente-ES-210-01

Luego de descubrir SCP-ES-210-A, se decidió desalojar el sitio y demolerlo. Durante la demolición llevada a cabo el 05/11/2006, al intentar quitar los obeliscos encontrados en el patio trasero, un gran número de entidades SCP-ES-210-C comenzaron a surgir de la tierra, atacando a los encargados de la demolición. Como era de esperarse, debido a su composición y tamaño, no lograron daño alguno al personal.

Luego de 10 minutos, las entidades comenzaron a reunirse en un lugar y a fusionarse, creando una amalgama amorfa que lentamente iba creciendo. El personal en el lugar intento eliminar la entidad, fallando en el intento y abandonando el lugar. Al mismo tiempo, fue llamado al Destacamento Móvil Eta-34 (&#34;No Mires a la Muerte&#34;) para la contención de la entidad.

A los 15 minutos de iniciado el evento, la entidad amorfa comenzó a tomar la forma Wolfgan Smiders, siendo esta una entidad de al menos 25 metros de alto (designada como SCP-ES-210-E). La entidad entonces arrasó con SCP-ES-210-A, destruyendo varias casas junto a este. Así mismo, comenzó a producir una gran cantidad de huevos de su boca, todos ellos en varios estados de descomposición, y empezó a lanzarlos en un radio de varios cientos de metros a su alrededor. Al mismo tiempo de la tierra bajo este comenzaban a surgir instancias de SCP-ES-210-B con las mismas propiedades que instancias SCP-ES-210-C, con la diferencia de no ser inteligentes, presentar varios estados de descomposición y estar vestidas con disfraces varios.

Cumplidos los 25 minutos de empezado el incidente, las entidades SCP-ES-210-B comenzaron entonces a causar estragos a su alrededor, momento en que el que el Destacamento Móvil Eta-34 llegó al lugar junto a un equipo de bomberos. El DM E-34 se conectó a una toma de agua local y comenzó a atacar a las instancias de SCP-ES-210-B, momento en que SCP-ES-210-E gritó &#34;¡Deteneos!&#34; mientras este y las instancias SCP-ES-210-B detenía su ataque, al mismo tiempo, el jefe del DM E-34 tomó un megáfono, llevando a cabo un rápido intercambio de palabras. A continuación se transcribe la conversación entre el jefe del DM E-34 (Alfa) y SCP-ES-210-E:

&gt; **Alfa:** ¡Detente tú! ¿Qué pretendes hacer?
&gt; 
&gt; **SCP-ES-210-E:** ¡Estáis demoliendo lo que más amo! ¡Parad!
&gt; 
&gt; **Alfa:** ¿A cambio de qué? Mira lo que has hecho. ¡Nuestra misión es eliminarte! Danos una razón para no hacerlo.
&gt; 
&gt; **SCP-ES-210-E:** Puedo recomponerlo, sólo dejad en paz el último recuerdo que tengo de mi amada.
&gt; 
&gt; **Alfa:** ¿Cómo podemos estar seguro de que no volverás a aparecer?
&gt; 
&gt; **SCP-ES-210-E:** Dejadnos tranquilos y se los aseguro, de otra forma, no tendré remordimiento en utilizar la maldición que me ata a vuestro mundo. ¡Dejadme en paz y dejad que el sueño de mi amada se vuelva realidad! Dejad que mi negocio siga andando.
&gt; 
&gt; **Alfa:** Muy bien, proceda a recomponer los daños que ha realizado. Si lo hace, le aseguraremos que su negocio seguirá vivo hasta que el universo se congele, ¿de acuerdo?
&gt; 
&gt; **SCP-ES-210-E:** Un trato razonable, muchas gracias por entenderme.

Seguido a esto, SCP-ES-210-E dio una gran sonrisa al DM Eta-34 para luego convertirse nuevamente en una masa amorfa y cubrir los ahora cimientos de SCP-ES-210-A para entonces reconstruirlo de forma desconocida. Así mismo, las instancias de SCP-ES-210-B se dispersaron por los alrededores de SCP-ES-210-A para limpiar y solventar los daños causados por SCP-ES-210-E. Para los daños más severos, un gran grupo de instancias de SCP-ES-210-B se aglomeraron cerca de los daños para luego cubrir los daños y repararlos de forma desconocida.

Terminado de reparar el daño causado, toda la masa utilizada por SCP-ES-210-E y las instancias de SCP-ES-210-B volvieron al patio trasero de SCP-ES-210-A, terminando el incidente luego de 36 minutos de comenzado. Un procedimiento de amnestización masivo tuvo que ser llevado a cabo, así como el despliegue de propaganda desinformativa y agentes meméticos para disipar la información sobre el incidente.
