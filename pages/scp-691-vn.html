**Quy trình Quản thúc Đặc biệt:**  SCP-691-VN được đặt trong một chiếc hộp nhựa lập phương 20cm, một thiết bị nam châm được gắn dưới đáy hộp để phát hiện nếu SCP-691-VN vi phạm quản thúc. Chiếc hộp được đặt trong tủ đồ trong văn phòng của Tiến sĩ Allenson, tại căn cứ VOLCANIC BEE tại đảo ████ -quần đảo Hawaii. Mọi thí nghiệm liên quan SCP-691-VN đều phải được sự cho phép của Tiến sĩ Allenson hoặc của một nhân viên cấp 3.


[[collapsible show=&#34;Cập nhật ngày 23/1/200█ : &#34; hide=&#34; Ẩn cập nhật &#34;]]
Tiến sĩ Brian bị nghiêm cấm truy cập và chỉnh sửa tài liệu thông tin của SCP-691-VN. Kể cả Tiến sĩ Bianca.

**Ghi chú của Tiến sĩ Allenson:** 
&gt; Cảnh cáo lần cuối đấy Brian, không phải vì nó lỡ tay đốt cháy cả cái áo trắng ông mới mua thì ông được chỉnh phân loại quy mô của nó làm Warning đâu. Nghiêm túc đi nào.
[[/collapsible]]

**Mô tả:** SCP-691-VN có hình dáng một chiếc lon sữa bò đặc có đường, giám định cấu tạo và dựa vào phần nhãn dán đã bị bào mòn không phát điểm dị thường nào và hoàn toàn tương đồng với các lon sữa đặc “Ông Thọ” của hãng Vinamilk, ngoại trừ việc phần đầu của SCP-691-VN được bao bọc bởi một tấm cao su hiện vẫn chưa rõ chất liệu cấu tạo thành. Tấm cao su khi SCP-691-VN không phát nổ sẽ luôn ở trong tình trạng được kéo căng, mọi tác động ngoại lực nhằm cắt hay đâm thủng lớp cao su đều bất thành. SCP-691-VN cho thấy độ bền cao khác thường so với các chiếc lon cùng loại, SCP-691-VN có thể chịu được nhiệt độ ở mức 5000^^o^^C, chịu được các lực tác động mạnh lên tới 50000 N mà không cho thấy hư tổn hay bóp méo nào. Mọi phương án thử nghiệm tìm xem bên trong SCP-691-VN đều bất thành do các dị tính bất khả xâm phạm, tuy nhiên các giám định sơ bộ bằng máy quét bên ngoài cho thấy SCP-691-VN luôn rỗng.

Bất kỳ đối tượng sinh vật sống nào quan sát SCP-691-VN liên tục trong vòng hơn 5 phút đều cho xuất hiện các triệu chứng suy nhược cơ thể tạm thời, mệt mỏi, thị lực kém và buồn ngủ, nếu quan sát quá 6 phút, 100% các đối tượng quan sát đều rơi vào trạng thái bất tỉnh hoặc không còn đủ khả năng quan sát. Các thiết bị điện tử như camera nếu quan sát liên tục SCP-691-VN sẽ [DỮ LIỆU BỊ XÓA], điều này gây hạn chế và khó khăn trong việc quản thúc SCP-691-VN.

Vào một thời điểm bất kỳ, SCP-691-VN sẽ biến mất, vi phạm quản thúc và sẽ xuất hiện lại ở một vị trí bất kỳ trong phạm vi cách vị trí cũ 25m. Các vị trí xuất hiện được cho là ở những khu vực camera bị hạn chế và ít người để ý. Hành vi này được xác định là là SCP-691-VN đang theo dõi một đối tượng con người nhất định, thường là các nhân sự làm việc tại khu vực tại Điểm quản thúc. Cuối cùng SCP-691-VN sẽ xuất hiện ở vị trí gần đối tượng nhất và phát nổ. Điều này khiến đối tượng bị SCP-691-VN xác định sẽ rơi vào trạng thái bị bất ngờ, sốc và hoảng sợ, sự việc vẫn xảy ra kể các đối với các đối tượng có tâm lý ổn định hay đã được nhắc trước về sự việc. Cơ chế và nguyên lí hoạt động của các vụ nổ được là ngẫu nhiên. Các vụ nổ của SCP-691-VN thường khá nhỏ nhưng mang lại tiếng nổ lớn, hầu hết các vụ nổ thường không gây hại đến các đối tượng xung quanh, tuy nhiên một số vụ nổ khá nguy hiểm nhưng lại được SCP-691-VN cho nổ ở khoảng cách an toàn. Hầu hết các vụ nổ từ SCP-691-VN còn đi kèm theo các vật ngẫu nhiên phóng ra từ bên trong SCP-691-VN. Các vụ nổ sẽ khiến phần tấm cao su ở phần đầu SCP-691-VN bị thủng và phần cao su ấy sẽ từ từ được tái tạo lại. Hiện vẫn chưa xác định rõ làm thế nào SCP-691-VN có thể nhét được các vật có kích thước thậm chí lớn hơn cả SCP-691-VN vào bên trong. Chu kỳ của dị tính này hiện vẫn không thể xác định, các đối tượng mà SCP-691-VN chọn thường là những người có biểu hiện làm việc quá nghiêm túc hoặc thiếu nghiêm túc trong công việc.

[[collapsible show=&#34;Nhật ký những lần SCP-691-VN vi phạm quản thúc gần đây:&#34; hide=&#34; Ẩn nhật ký &#34;]]
&gt; • Ngày 21/1/199█ :Vào lúc 6h30 sáng, SCP-691-VN vi phạm quản thúc và xuất hiện khoảng tại 3 điểm trong khu vực gần văn phòng của Tiến sĩ Allenson.
&gt; • Đối tượng bị xác định: Tiến sĩ Allenson Manex.
&gt; • Sự việc: Ngay khi Tiến sĩ Allenson quay về mở cửa vào văn phòng của mình, SCP-691-VN đã ở bên trong văn phòng trước cánh cửa 1m và phát nổ, vụ nổ tương tự như của một pháo hoa giấy, xuất hiện nhiều giấy màu vụn bay xung quanh.
&gt; Không có thiệt hại nào xảy ra, trừ việc Tiến sĩ Allenson dù đã được cảnh báo trước nhưng vẫn hét toáng lên và ngã ra sau khi mở cửa.
&gt; Nguyên nhân việc Tiến sĩ Allenson bị chọn có thể do làm việc quá nhiều trước đó, Tiến sĩ Allenson đã làm việc liên tục 15 tiếng kể từ ngày trước sự việc.

.

&gt; • Ngày 30/7/199█ : Vào lúc 8h sáng, SCP-691-VN vi phạm quản thúc và xuất hiện liên tục gần khu vực nhà ăn. 
&gt; • Đối tượng bị xác định:** Tiến sĩ Brian Jackman.
&gt; Ghi chú: Đối tượng xác định khi đó vẫn chưa rõ do Tiến sĩ Brian khi đó vẫn chưa xuất hiện.
&gt; • Sự việc:  11h30 Tiến sĩ bước vào phòng ăn để ăn trưa. Ngay khi Tiến sĩ Brian ngồi vào bàn ăn, SCP-691-VN đã xuất hiện sẵn bên dưới chân Tiến sĩ Brian và phát nổ. Vụ khá lớn và được cho là bắt nguồn từ một lượng nhỏ Natri tác dụng với nước. Các chất dụng dịch bắn tung tóe xung quanh được cho là dung dịch NaOH và khói khí H,,2,,, bay lên.  
&gt; Không có thiệt hại đáng kể, trừ việc Tiến sĩ Brian bị bất ngờ và ngã ngửa ra sau đập đầu xuống đất, phần ăn trưa của Tiến sĩ cũng bị phủ đầy bọt và dung dịch NaOH.
&gt; Nguyên nhân việc Tiến sĩ Brian bị chọn có thể do việc việc tiến sĩ đã ngủ gật trong khi làm việc trước đó.
**Ghi chú của Tiến Sĩ Brian:**
&gt; Đ*t con m* mày cái lon chết bầm này, phí mẹ cả bữa trưa yêu thích của bố, đồ chó chết.

.

&gt; • Ngày 12/05/200█ : Vào lúc 9h sáng, SCP-691-VN vi phạm quản thúc và xuất hiện liên tục trong khu vực gần văn phòng của Tiến sĩ Bianca.
&gt; • Đối tượng bị xác định: Tiến sĩ Bianca Jackman. 
&gt; • Sự việc: Lúc 13h30 cùng ngày, khi Tiến sĩ Bianca quay về văn phòng của mình, ngay khi Tiến sĩ Bianca vừa ngồi vào bàn làm việc, SCP-691-VN đã ở bên dưới tủ bàn và phát nổ, vụ nổ được xác định là tương đương với một quả pháo hoa cỡ đại.
&gt;  • Thiệt hại: Do ở quá gần vị trí nổ, Tiến sĩ Bianca bị bỏng nhẹ ở 2 bên chân, đồng thời do chiếc áo váy trắng cô mới mua cũng bị cháy xém và bị đổ cà phê do cô trong lúc hoảng sợ đã té bật ngửa ra và đổ cốc cà phê đang cầm trên tay. Tiến sĩ Bianca có thái độ rất buồn và tức giận sau sự việc.
&gt; Nguyên nhân việc Tiến sĩ Bianca bị chọn có thể do việc đã vắng mặt trong một cuộc họp quan trọng vào 2 ngày trước đó.
&gt; Ghi chú: Sau sự việc SCP-691-VN bất ngờ tự động quay về hộp quản thúc, trên phần đầu của SCP-691-VN xuất hiện thêm một mẩu giấy nhỏ ghi chữ Tiếng Việt có chữ “Xin Lỗi”. SCP-691-VN được báo cáo là không quy phạm quản thúc trong gần 1 năm tiếp đó.
**Lời của Tiến sĩ Brian:** 
&gt; Bruh, cái lon mà cũng biết dại gái à ?.

.

&gt; • Ngày 30/8/200█ : Vào lúc 5h30 sáng, SCP-691-VN vi phạm quản thúc và được báo cáo là xuất hiện lại trong cơ sở vào lúc 7h30.
&gt; • Đối tượng bị xác định: Tiến sĩ Brian Jackman và Đặc vụ Alex Mandel.
&gt; • Sự việc:  Ngay khi vào lúc Đặc vụ Alex tới và bắt chuyện với Tiến sĩ Brian, SCP-691-VN đã xuất hiện ở ngay góc chậu cây kế bên và phát nổ, vụ nổ tương đương như của một pháo hoa giấy, tuy nhiên hay vì phun ra giấy vụn thì SCP-691-VN phun ra một lượng lớn áo ngực và quần lót phụ nữ, các món đồ vật này được cho xác định là quần áo vừa mới bị mất của Tiến sĩ Allenson và Đặc vụ Neo. Kèm theo đó là một vài khối cầu bán kính 1cm phát nổ 3 giây sau đó. Vụ nổ khiến cho một lượng lớn quần áo mà SCP-691-VN bắn ra cũng như quần áo của Ts.Brian và Đv.Alex đã bị cháy. Vẫn chưa rõ làm thế nào SCP-691-VN biết chỗ và lấy được những vật này.
&gt;  • Không có thiệt hại nào xảy ra, trừ việc Tiến sĩ Brian và Đặc vụ Alex bị sốc và bất tỉnh, không rõ nguyên nhân là do việc bị Tiến sĩ Allenson và Đặc vụ Neo tát vào mặt cả hai hay do ảnh hưởng từ vụ nổ.
&gt; Nguyên nhân việc cả 2 đều bị chọn là do Đặc vụ Alex và Tiến sĩ Brian trong một cuộc uống rượu trước đó đã trò chuyện và so sánh xem giữa Đặc vụ Neo và Tiến sĩ Allenson ai có ngực bự hơn.

[[/collapsible]]

[[collapsible show=&#34;Phụ lục 691-F: Phát hiện&#34; hide=&#34; Ẩn phụ lục &#34;]]

&gt; SCP-691-VN vốn là một dị vật do chi nhánh tổ chức SCP tại Việt Nam đang chuẩn bị quản thúc thì bị mất và được Đặc vụ Alex phát hiện trong vali chứa quà lưu niệm trong chuyến đi công tác của mình tại Việt Nam vào ngày 1/1/199█ . SCP-691-VN được cho là đã bám theo Đặc vụ Alex từ Việt Nam về tới căn cứ VOLCANIC BEE. Thời điểm Alex trong một chuyến công tác tại Việt Nam đã tới chi nhánh SCP Việt Nam trùng hợp với thời gian SCP-691-VN biến mất. Hiện vẫn chưa rõ làm thế nào mà SCP-691-VN vượt qua được quá trình kiểm soát hàng không mà không bị phát hiện.

**[BẮT ĐẦU GHI HÌNH]**

&gt; Ts.Brian: Làm ơn các anh làm cách nào đó mang cái thứ của nợ này về lại xứ của các anh được không. Ở đây nó quậy ghê quá !
&gt; 
&gt; Ts.Lạt: Tôi xin lỗi tôi không thể, hiện tại bên chúng tôi vẫn chưa hiểu làm thế quái nào nó lại biến mất và sao lại tới chỗ các anh, có lẽ nó thích không khí bên đó chăng? Mà chả phải cấp trên đã ra lệnh bên anh quản thúc  luôn nó rồi mà, làm thế nào mà tôi đổi được chứ.
&gt; 
&gt; Ts.Brian: Chết tiệt, chả lẽ đành bó tay sao, phải có cách nào đó chứ, cái xứ khỉ ho cò gáy này thì có gì mà thích chứ, chả phải ở chỗ anh nó rộng và mát mẻ hơn sao? Đúng là cái lon chết dách !
&gt; 
&gt; Ts.Lạt: Haha. . . mà Chúa ơi! Mặt anh bị sao thế? In hẳn cả 2 dấu tay kìa?
&gt; 
&gt; Ts.Brian: Ừ! Hậu quả của cái lon chết tiệt đó đấy, tự nhiên không đâu bị ăn 2 cú tát chả vì đâu mà còn bị gọi là đồ biến thái yêu râu xanh nữa chứ. Cái đ*t m* cay vãi.
&gt; 
&gt; Ts.Lạt: Anh ăn ở sao mà toàn bị xui như vậy thế? À mà hôm nay anh gọi tôi chắc không phải chỉ vì vấn đề này nhể?
&gt; 
&gt; Ts.Brian: Phải, tôi muốn hỏi anh về nguồn gốc và sự việc phát hiện SCP-691-VN, tôi cần thông tin đó vào nội dung tài liệu của nó. Anh có thể kể được không?
&gt; 
&gt; Ts.Lạt: Được, tất nhiên rồi, mặc dù tôi cũng không biết rõ nữa. SCP-691-VN được phát hiện bởi một nhà nghiên cứu địa chất học, một người bạn của tôi, tên Đạt, trong quá trình khảo cổ một vùng núi ở miền Trung nước tôi, hình như là gần Quảng Trị thì phải, anh ấy đã khai quật được một chiếc hộp cũ kỹ, bên trong là SCP-691-VN cùng nhiều chiếc lon cũ kỹ cùng mẫu nhưng không có dán nhãn mác khác, khảo sát giám định cho thấy cái hộp và chiếc lon đã trừ SCP-691-VN ra đã có niên đại hơn 300 năm rồi.
&gt; 
&gt; Ts.Brian: Khoan đã ! 300 năm rồi ư, chả phải SCP-691-VN nhìn khá là mới và làm éo gì có sữa bò “Ông Thọ” từ 300 năm trước? Thậm chí hồi đó làm éo gì có công ty Vinamilk.
&gt; 
&gt; Ts.Lạt: Đó chính là vấn đề, bởi cái sự vô lý ấy, anh ấy tưởng rằng đây là một trò đùa của thằng nào đó, tuy nhiên anh ấy vẫn gửi chiếc hộp ấy về bên chúng tôi để giám định kỹ càng hơn.
&gt; 
&gt; Ts.Brian: Và . . .
&gt; 
&gt; Ts.Lạt: Chả có gì cả, ngay khi chúng tôi nhận được chiếc hộp có SCP-691-VN thì đúng lúc Đặc vụ Alex tới, cùng thời điểm đó nó đã đột nhiên biến mất ngay khi chúng tôi vừa mới mở hộp ra, trước cả khi chúng tôi kịp giám định, chiếc hộp và các lon cũ kỹ khác chả có điều gì bất thường cả.
&gt;
