&gt; 我只是觉得这很荒谬。
&gt; 
&gt; 在前一天，我完成了一次站点上的CRC精神稳定度测评，据说是总部执行集群的某个权威研发出来保证下属员工的精神状态的。确实，保证我们这些工具异常测试员的精神正常对他们来说是非常重要的事情，谁都不想被自己用来对付敌人的刀划伤，就连那些自诩大道精神的高贵领导也摆脱不了这一种简单的人性。
&gt; 
&gt; 我的测试非常成功，我的成绩高到他们决定给我注射两支100ml规格的延迟性镇定剂，好让我去执行一个异常地区的勘测，我一个人。好啊，这就是你们原本的目的是不是？这种事情我都见怪不怪了，上一次给老赵开的生日聚会，只是为了告诉他他的爱人在异常测试中遭遇意外，而他需要马上代替他爱人的工作——心平气和地与自己的仇“人”谈话。
&gt; 
&gt; 这件事情我无法拒绝，或者说就是没有拒绝的权力。当我在这台异常测试记录平台上写上第一个字的时候，我就已经躺在了这个小区的一座公寓里的床上，现在是晚上，我却根本睡不着。我是早上到的，对于这个异常地区的勘测结果，我打心底里有一种非常不好的预感，也许我在第一天就需要用到1ml的镇定剂催化物。

**项目编号：**SCP-CN-2092

**项目等级：**未确认（异常测试员CNK-25执行评测中）

**特殊收容措施：**整理异常被发现的报告以及见闻，初步判断项目的收容可能会用到更高规格的现实扰动抑制设备，比如经过经济化改装的SRA，或是原件的一小块。同时，项目的收容监管组织员工数量应当不超过一座小型站点的规模，可以明确的是项目收容的艰难程度与监督人数呈现直观的正比关系。武装人员不能超过3名，因为这会对非武装的工作人员造成不确定等级的生命威胁，而收容项目过程中的所有威胁，极有可能全部来自于项目以外的所有事物。

申请在决定对项目进行收容的法案被颁布时，对参与投票的全体收容研讨会成员进行一次CRC精神稳定度测评，如果有人不配合，可以考虑直接进行记忆清除。而后，将测评结果进行统计，处于及格线以下的人员务必找到相关或是无关的借口对他们实施降级，请相信，这也是收容SCP-CN-2092的一部分举措。

**描述：**SCP-CN-2092为一种或一群促使广泛性失调的直接或间接因素。根据当前的测评程度，项目可以存在于其影响地区的各个角落，以单数或是复数形式存在，对其可见或是不可见也是一种不确定的情况。具体的情况会在接下来几天的测评中连续呈现。

@@@@

++++ Message dayA1

&gt; 今天所见到的情况是，我在这个小区的7栋老式居民楼底层发现了给精神造成不适的事物集群，比如，北部的12号楼有一座由家鼠的肉体组成的类白蚁巢工程，它盘踞在楼梯口，就连血肉交互的润滑声和老鼠的呻吟都能够听得一清二楚，但老人们只是从它旁边经过，甚至不会对溅落在鞋上的汁水报以厌恶的态度，而当上前询问他们的时候，他们的回答通常只有一种。
&gt; 
&gt; “那东西很早就在这里了。”
&gt; 
&gt; 测试过精神损坏集群的真实性，结果为确实存在，但是将沾染肉体的时间往后推进7到9分钟后，被其影响的事物都会恢复至原状，即便受影响个体是损坏的。但是，这个例子对于项目的描述并没有什么契合度，让我得出结论的是东部的23号楼底层的集群，那是一堆高为3.4m的泥土，而其中可能埋有5-8个成年人的肢体，或者更多，最让我难忘的是在这里发现的一个头颅，那上面的脸庞属于17分钟前为我指路的老妇人，而现在她的脸上爬满了蚂蚁和地老虎的幼虫。这里的人对于集群也是一样的态度，绕过集群走路，积极地接受集群。
&gt; 
&gt; 测试过集群是否会被毁坏，答案是肯定的，并且其内部构造会完好或是破碎地展现在我的面前。但是当我的视线离开它们的时候，它们又会完好无损地被搭建完成，甚至会改变内容物。当我破坏掉23号楼的泥土并使得那颗头颅以及十几条手臂随着虫群滚落一地之后，只转眼三至四秒的时间，它改变了位置，并将我刚才提问过的居民的头颅与我面对面放置，但是那个居民还活着，他甚至可以响应我的要求站在土堆的旁边，而其他人不会因为这个而失去意识。
&gt; 
&gt; 在下午3：40左右第一次目击集群进行移动，并没有对小区的现实社会造成任何扰动，仿佛它们也是居民的一员或是一部分。集群会在移动的路径中留下痕迹，而当完成6分钟的生存周期后又会以蒸发形式消失。集群散发刺激性气味，而嗅觉灵敏的家畜或是野生的动物不会出现排斥反应。过度的阳光会灼烧一部分集群，而当这种情况发生时，它们会移动到阴影处并进行不规律的交互融合。集群不会对普通居民构成威胁，但是当集群的核心部位都遭到灼烧时，它们会选择放弃并由居民沾染的汁水进行快速堆积，而堆积的过程中居民并未感到不适，而是专心致志地做事。
&gt; 
&gt; 一天的观察，集群始终将数量级保持在7个。被集群堆积的居民会在5分钟左右由一个口排出并沾染一定程度的组织液，但他们会马上爬起来继续投入到日常生活中，好像刚刚将他们吐出来的地方以及由于那个过程而使得他们全身挂满令人作呕的粘稠和气味是一种再正常不过的日常。通过询问被排出的居民们，我了解到他们会被拔除与集群融为一体的时间段的感知与记忆，他们都司空见惯。
&gt; 
&gt; 而在稍晚些的时候，我看见了一些更加令人不安的东西。当太阳下去，血红色的夕阳照在那些老古董一般的街道或是健身区时，我能够看到饭后散步的老人们的脊椎，它们发光，而它们更凸显出趴在它们的结构上的活物，它们也在发光，在被赤红色的血肉包裹着的通透骨骼影子上，它们爬动，甚至筑巢。而老人们只是瘙痒，抱怨，当后颈被锋利的指甲咬掉一小块红白色的组织时，它的主人还在吹嘘着自己的棋艺。
&gt; 
&gt; 我们不能在这里投入过多的人力，我们不应当承担这种风险。当我看到那些走回家看电视新闻或是老掉牙电视剧的老者不自觉地抽动四肢时，我就判断出了在这个地方持枪是一种由内部产生最大风险的行为。我做总结的时间是在今天晚上10：22左右返回住所的途中，我看到了指路老妇坐在楼下那个石凳上，一个由蜘蛛腿和马铃薯泥组成的集群在由于什么促使碳化的物质紧急收缩和扭动，而老妇微笑着看着它。星空投射的弱光下，她的骨骼在黑色的肉体中清晰可见，如同医生的手段，我看到她的每个关节都有着蠕动物的影子，上面的尖锐让我猜测那些是那个集群的孩子。
&gt; 
&gt; 我总结我们不该来。

@@@@
@@@@

**于调查周期第二天23：56增加的措施：**没有必要在现实中和SCP-CN-2092做直接接触，所以减轻它现实扰动的做法并不是最有效的措施，可能还会适得其反。建议调用总工程部的三座普通工作用塔吊将该小区的34号楼、56号楼连根拔起，并拆除其地下车库节点，SCP-CN-2092最为主要的两个部分应当暴露在自然光线下，同时昼与夜的管理时间段不会做双面要求。如若测试员没有对其他几个部分的项目探查清楚，请派遣一支携带完整精神医疗保障设备和两个保险箱规格的时效镇定剂的调查小组进入小区，但不要超过5个人。

在看管SCP-CN-2092的过程中务必无视所有周身居民的要求，即使它简单而又合理。同时，不要由于非紧急事态踏出在上段提到的两栋楼的地基警戒范围，具体为半径15m的标准圆圈。如果有三至四个女人向异性的管理人员示好，请远离她们，有必要的时候，可以处理她们并扔到地基拆除后造成的空洞内。

**描述a2：**SCP-CN-2092是一种非常严重的精神干预现象，其程度会造成两至三处不符常理情况出现，而在经历24小时后又会增摄至七至八处。不符常理的情况包括促使一定楼层的居民向楼下抛洒不局限类别的液体、一处街道的所有行人会冲向一家店铺的手工售卖区并在到达那里后想尽一切方法驱赶后来者，但是值得注意的是，这种非常理情况暂时没有造成任何人员伤亡，社区医院也没有接收到任何一名患者或是伤者。

测试员定义项目存在于该小区的各个角落，但特别具象的说明来自于34号楼以及56号楼的地下车库。第一栋楼的车库连接走廊处存在一辆被修改为原型69%尺寸的报废橙色桑塔纳，而它径直插入靠左的混凝土墙壁，在车里，发现至少400多只家养鸟雀的尸体，其中的种类包括鹦鹉，白羽鸡，八哥，南京百灵鸟等等，测试员在尝试进行抓取时遭到咬伤，而根据咬痕判断其来自于一条比较年长的高原蝮。SCP-CN-2092-34h不可移动，在尝试时会莫名使得行动者的肱二头肌以及小腿肌肉遭受被大型犬类撕咬的剧痛。

SCP-CN-2092-56h是第二栋楼第一层102住户客厅沙发底部所正对的一个大号蛇皮袋，它的表面被数条杜宾犬咬合力最佳的数颗獠牙勾上，并由它们组合成新西兰奶牛的图案。在袋子中，测试员发现二十三个带着婴儿奶嘴的哺乳瓶，但它们都是空的，且非常干燥，有些瓶中可以观测到小型蜘蛛以及它们的聚网。它们在被打开奶嘴瓶后会传出广播喇叭音量大小的犬类吠叫以及呻吟声，持续到盖子再次被关闭。

++++ Message dayA2

&gt; 今天早上的时候我发现了在我所住房间的窗户外，对面楼有四只燕子在空调风扇机中筑巢，而它们的工程已经接近尾声。但当我起来洗漱完毕并回到窗口准备摄取三明治时，留在那里的是黏糊但新鲜的组织液和被潮湿物弄得呈现絮状的杂乱羽毛，在扇叶上确实能够看到蛋壳的碎片，以及青色的包容物。
&gt; 
&gt; 我默不作声，将三明治里没有煎熟的鸡蛋挑出来放在嘴里咀嚼，十二月的冷风提醒我将窗户关上。大约2小时34分钟后，我穿着比较体面的衣服出门，打算继续探查的工作，但是来自地下的数只宠物狗吠叫的声音引起了我的好奇心。我走下去，发现一个居民倒在地上，貌似摄入了大量的酒精，而在他的旁边，那喧闹的声音来自于5个被拆开来的哺乳瓶，它们的旁边均匀分布着散发酸臭气味的过期牛奶。
&gt; 
&gt; 我感到吵闹，上前去将盖子全部关闭，而又对这种情况感到匪夷所思，为何那人不醒？他为什么仍旧可以在这样的环境里完美地睡眠？而在15分钟后，我又不再计较这件事情，并帮助他将瓶子放进了蛇皮袋中。出去后，我将这种情况写在了描述a1中，并提醒收容措施完善的各位不要前往这栋楼的地下车库，不然，我们或许会遭遇一次不低于45%中型站点收容失效的现实扭曲现象。
&gt; 
&gt; 4小时23分钟后，我对面楼的地下发生了一场车祸，而我正巧从蛇皮袋车库空间走到发生现场。一辆红色的桑塔纳将一位87岁的老先生碾成了肉泥，包括他的3只驯养麻雀，和我一起目击的有老先生的儿子和孙女，还有一名清洁工。肇事者是一名26岁的青年，老先生的儿子与他进行了详细的交涉，并在30分钟后完成，青年被一名保安带走，而老先生的家属则径直走向电梯，清洁工就负责了清理现场以及疏通交通。
&gt; 
&gt; 我在距离现场32米的地方捡到了老先生的眼镜，上面还粘着几片鸟羽。将它碾碎后，我将它放入提取袋，并在介绍标签上写道“特殊情况”字样，之后，我开始告诫收容人员这里的车库也不要接近，而最有力的物证就是这副完好的眼镜，我在描述里写明它是一种现实扭曲的中继点，而开始认为这将会成为所有权威人员的常识。
&gt; 
&gt; 相比昨天，今天的集群并未体现出不合理的情况，举个比较鲜明的例子，有一个由斑马色棉花和真知味硬态棒棒糖组成的集群在和一名7，8岁左右的男孩玩耍跷跷板，而在夕阳的投射下，我看不到他的骨骼，我想这足够了。如果这都不能说服你们的话，我录下了一段由生牛肉和乐之盐味饼干组成的集群与一只黑白色家猫交配的视频，我会将它提取为主要附件并在明天的报告完善中展示它。
&gt; 
&gt; 太阳在这座小区的时间周期中总是落得很快，而我再也看不到任何透视骨架，这有时令我感到欣喜。但是，这种心情只持续了2小时22分钟，当我在寒冷的室温中入睡的尝试失败后，我给房东拨打电话询问是否能够利用空调升温，答案是否定的，并且否定整个小区。我懊恼于低温，于是在客厅的沙发上完成了今天的信息总结。在这之后，我打算小憩一会儿，底下却又传来那令人不安的吠叫与呻吟。
&gt; 
&gt; 我想，第三天或是明天，可以与房东商量一下降低房租的问题，毕竟他们不会给我报销。

@@@@
@@@@

**于调查周期第三天22：45增加的措施：**撤回总工程部请求，这里没有什么。

改变建议，化学药用管理部必须在SCP-CN-2092看管站点发出精神类镇压药物需求后的至多1个小时作出回应，同时，SC2、SC4、SC7监测单位点在得到此进程正在进行的消息后各派遣一名精通消音手枪运用的三级以上研究员前往看管站点中心地带（前往优先度由高至低SC1，SC3，SC6，SC5）并配合化学镇压班组行动，如果短时间内没有符合条件的执行人员，可以考虑进行降级，但所有后果均由决策者承担。

测试员提出SCP-CN-2092-21h，SCP-CN-2092-25h需要调用高级别的气密性质容器，硬度不做任何要求。当装载它们的过程中出现描述a3中提到的小型拟SRA滥用现象出现，向总工程部请求塔吊的决策可以考虑被重新启用，但也只是考虑的范畴，任何决策人员都不需要也没有必要表现出极端的情绪。同时，装载人员以及运输部门派来的代表必须在完成输送工作后参与一次CRC精神稳定度测试，但统计测试结果是没有意义的行为。

出于SCP-CN-2092会继续被勘测的情况考虑，收容人员禁止与测试员保持4个小时以上的面对面或是电子性质的交谈。如果在交谈的过程中测试员或是其他的声音提到了脊髓等人体重要结构，收容人员非必要被要求去寻找测试员的踪迹并在找到的情况下将其带回收容区域的中心地带，注意，每一个深入收容地区的人员都有着选择处决他人的权利。

**描述a3：**SCP-CN-2092是一种在精神以及情绪层面进行片面或是间接影响的指导性非自主意识，而即便它所有的干涉行动都被视为扭曲而模糊的心理暗示，在某些特定的时刻与特定的受影响个体的精神层面仍能够造成大幅度的干扰，具体表现为症状稍稍减轻的失心疯或是其他精神病理比喻。

SCP-CN-2092-21h作为其中一个最为明确的精神干扰产物存在于21号楼的楼顶，那是一株由山羊肉和骨骼构成的类法国梧桐造物，鉴于其生物特性，我们暂且将其视为植物个体。由调查指出这栋楼的顶层住着一名55岁的中年妇女，而在这天早上她醒来时，发现自己的卤门大开，同时表面的血肉生长成21h并通过一种物理性质的强力手段穿过厚达45m的钢筋水泥混合物，但仍未调查出相关的作业工具。

切断21h的操作被否决的原因来自于25h以及其扩散程度，SCP-CN-2092-25h是在发现21h17分钟后出现的扩散现象，而其增生过程所用到的原料不再局限于一种动物，而是总共18种植物被折断的部分以及23种动物的完全或不完全尸体，其中，4种来自于爬行类。25h进行了3.6秒的扩张并将作用范围定在半径2.44m的规则圆形，其中的所有居民都被其末梢抚摸头部并无法进行生理上的行动。大约3小时后，测试员观测到25h已经通过在每个作用人头部进行微创开洞从而进入他们的体内，并以粘合方式再次连接他们的心脏和肺部。

直到现在，21h与25h的定义需要加上这些居民们，在转移本体的过程中，他们也需要转移。

&gt; 
&gt; 他们正在那里商议着两盘斗兽棋的局势，而后又商议将它们合为一个棋盘，在最后，他们决定将部署权交给我。我当然乐意接受，我记录下来，在第一步的时候，豹子貌似就已经找不到自己的下肢，而发现的地点处于一个西伯利亚野兔中部群落的核心地带，雄狮答应豹子帮它取回半个身躯，但它需要为母狮带回3头黑熊幼崽。第二步时，豹子死在尼罗河里，而它的气味吸引了78只蚊子和8只老鼠，以至于黑熊的南部领土遭到威胁，雄狮将豹子的下半身烹煮并分给它的20名后代，它们都开始变得非常矫健。在第三步的时候，黑熊被灭掉，雄狮一家又因此获得了熊的肉体，但其中的一名子嗣对4只蚊子产生了爱意，它们生下了大象的幼崽。第四步，老鼠开始捕猎蚊子，而这遭到青蛙外交的围堵以及浣熊的舍命战争牵制，老鼠决定献出三个新生儿作为浣熊搅拌薯片时的附加原料，浣熊则答应老鼠对青蛙的地区开展捆绑爆炸行动。 第五步，青蛙将即将爆炸的浣熊捕食殆尽，此时，雄狮已经处决和清理了与黑熊的弄臣通奸的野兔和大象的蚊子口器，它们将河边的滚圆青蛙族群踩爆，溅起的鲜血甚至沾染了其中一位保安的眼镜，但他不在乎。
&gt; 
&gt; 第四名保安认为在第六步中出现的雄狮不应当成为猿猴的食物，即使猿猴是棋局变数最少的独裁者，但是其他三名参与投票的人只有一名同意他的说法，并快速离开这里，他说他要去找一名非常业余的皮肤科医生帮助开证明，而这场辩论最终不欢而散。他们同意我走出门，但我却没有了那番兴趣。于是在4小时34分钟后，我在卧室的窗户旁观察着小区的群体生活。

**描述a4：**SCP-CN-2092为自主功能流通小区“安乐家园”，预计拥有150-250的人口，年龄段将居民定义为中老年人集群，其中也有一些12-14岁的孩子，但他们都患有不同程度的臆想疾病。同时，统计过去4年内入住的未成年人精神健康状况这一举措使得项目的异常性质被定义为局限于某个年龄群体的自然精神干预。据于12月26日测试员组装事故后所提交的勘测报告中，自9月明确勘测对象开始，每个星期六可以在北杂货铺发现一个儿童的精神干扰产物，它们都拥有一个玫瑰色的中型礼物标签并书写着该儿童的姓名。产物会引起周围25厘米靠近的人的强烈不适感，譬如重度过敏、早搏、呼吸受阻等，其中包括指名儿童。

&gt; **概述：**指名女孩C于9月20日在小区南部杨柳月公园的中央草坪上吃午餐时被爆破，第一目击者声称尸体只留下了原先的24%。事件目击者称917h于上午10点种左右被遥控由南门进入公园，由于认为是孩童操作并未注意，它的模型挂钩上拴着6个红色气球，所以比较醒目。女孩B于11：23由西门进入公园，并计划吃完番茄牛肉碎三明治返回家里。
&gt; 
&gt; 11：45，女孩C和男孩B，女孩D，男性老者A围坐在中央草原上，917开始以家猫正常行走速度靠近。大约距离为20多米时，男孩B最先发现917h，并招呼女孩B看向背后，在其回头时，917h突然提速并在1.6秒后撞到女孩B的后背，同时在1.4秒后爆炸。男孩B没有尸体，女孩D失去左臂、左眼，男性老者失去右臂，女孩C失去躯干、头部以及脖颈，第一现场保护人声称其双手在脱离躯体后仍旧紧攥三明治。现场勘测，917h携带2个恐怖袭击规格的C4，同时在其内部发现自动寻路预设设备和经过改装的LPD。
&gt; 
&gt; 冲突因素，于9月17日进行917h检查时未发现爆破物与气球，推测有人或许偷走了它并进行了一系列的改动。值得注意的是9月20日当晚917h以原装形式出现在北杂货铺门口的快递柜旁，并再次指名男孩D。

&gt; 
&gt; **概述：**指名男孩C于9月25日和中年妇女A在家中，于下午13：45听到敲门声，开门后发现924h并未感到奇怪，坦然接收。13：57，男孩C与中年妇女A进食924h，4分钟后，前者全身出现康比奈特悖论，后者双腿出现。
&gt; 
&gt; **备注：**进人不可进行公开。924h作为一种中间者身份的悖论现象传播物具有研究价值，研究人员和总化学部发言人表示其应当被回收，而关于其后续事件不应当再进行公开。据悉，9月25日是男孩C的法定生日，包括男孩C和其母亲在内的46个聚会参与人均由嘴唇触碰过924h的某一部分，但是最令人感到困惑的地方在于没有发生悖论的44人均使用了非常容易暴露的假身份，他们的真实身份为：40名当前2092收容措施保养人员，2名隶属于科研部门的权威研究员，1名9个月23天大的男婴，以及项目异常测试员。假身份参与者被摒除关于参加聚会的记忆和存储片段，通过模因诱导手段拼接出一小部分情景描述笔录。
&gt; 
&gt;&gt; 下午一点的时候异常燥热，我们共同举杯，温暖的正午阳光在我们的高脚杯之间来回跳跃，就像是在荒芜的大地上爬行的虫豸，又像是孕育着无数个扭曲生命体的母亲。“爱德华”笑着对我们说他是如何在童年的时候战胜了对面楼窗户里的梦魇，其实那里住着的是他年迈的语文老师。他说那是一只巨大的虫子，蠕动。它通常在每个星期三下午阳光最为强烈的时候出来晾晒衣服，它的影子倒映在阳台的瓷砖上，当它出现时，楼下的麻将声和拍棋盘的声音都被它吞吃掉，它总是会把那些衣服撞散，然后自顾自地在窗户上爬行，将它的肚皮展示给他看。
&gt;&gt; 
&gt;&gt; 那是审视着他和他周围的东西的四下抖动的瞳孔，它们被囚禁在复数的眼眶中，与蠕虫的血肉融为一体。
&gt;&gt; 
&gt;&gt; “爱德华”，那个是什么？朋友们仍旧举着杯，担心着他。他不再微笑，而是看向蛋糕。进人，那是进人。他这么说。

++++ Message dayB1

&gt; 年轻人缩在角落里。他不知道自己为什么会这么害怕，他更不知道为什么影子会倒映在白瓷砖上。年轻人看到了，从正对着的卧室窗户看到了对面的阳台和影子，影子的轮廓是清晰无比的，以至于各种细节也让年轻人捕捉到了。他想着这些，大哭，大哭。时间正值正午，他的邻居都在午睡。那是一段非常安静的时光，太阳仍旧泼洒阳光，微风仍旧时不时将窗帘掀起一角或是两角，那个时候，卧室里只剩下他的啜泣。
&gt; 
&gt; 年轻人终于做好打算的时候，阳光不见了，取而代之的是暴风雨，以及黑到可怕的外面。他锁上卧室的门，然后计算出这一个小空间的参数，只保佑它们不会在暴雨结束前改变。因为乌云的遮掩，年轻人看不到对面的阳台，在一次闪电亮起时，他看见了阳台里的东西。
&gt; 
&gt; 他记得那是十八年前的午后暴雨，当他回到家里的时候，支配他听觉的只有雷雨声。楼道里的声控灯微弱地照亮客厅的一角，而后，正对的正室和卧室漆黑一片，他呼唤着，但是没有人应答。他拖着被淋湿的衣物走进家门，声控灯光就这样和他一起走，啪嗒，啪嗒。终于，闪电照亮了正室，那是两个上吊的人。
&gt; 
&gt; 不止，不止。还有好多人，他们都纹丝不动。卧室也有人。年轻人的家是客厅双室贯通构造，他在进入客厅的时候，两个屋室的门便向他敞开。首先是他的父亲，他的父亲死在正室的棋牌桌上，双臂不见了，眼睛的位置被一处由啃咬造成的血洼取代，然后是母亲，母亲死在沙发上，肚子被刨开，能看到三四条脐带交叠在肠子上，然后是最先从母亲肚子里爬出来的第一个婴儿，他溺死在鱼缸里，或者说造成他死因的其实是被分成6个部分。
&gt;

&gt; 我的八岁到十五岁的年华是我最快乐的时光？
&gt; 
&gt; 我家住在一座老式小区里，所以在小区里随处可以见到平房，小巷，电线杆以及错杂分布的水管，有些楼房还保留着公共的停车棚，表面的油漆也随着时间的推移而褪色，造成一种破败的感觉。小区里有着自己的学校，医院以及几家老字号的商店，所以在我上小学的那个时候，几乎不用到小区的外面，我在小区里面就可以完成一天的主要活动。早上的时候，我的朋友会在楼底下等着我一起步行前往300米远的学校，然后我就会从4楼顶楼的家中下来，轻松熟练地下着走过了许多人的楼梯，而在一天的学习结束后，我又会自己踏上被夕阳照的血红的回家的路，那是一条笔直的路，穿过电线杆、水管和小巷，我迎着落日走向家楼旁那棵长到我们家窗户旁边的杨树。
&gt; 
&gt; 八岁的时候，我放学走过金色夕阳照射的路，我会途经公园，然后看到锻炼身体的老人们，他们会向我打招呼，并问我这一天过得如何，这个时候我就可以开心地和他们说我今天吃到了什么好吃的，碰到了小猫还是小狗从而惹得身上一身泥，或者又得到了什么奖励以至于被路面上的水泥杠子绊倒都不会感到疼痛。他们好像一直在那里，不管我放学多早，都会听见他们的笑声、下棋的声音、和健身器材碰撞的声音。而后，我就会走向杨树，和最后一个被夕阳浸染地通红的电线杆子做最后的告别，上楼结束这一次平凡而温柔的旅途。
&gt; 
&gt; 九岁的时候，我再也没有看见过老人们。听学校的老师说，公园搬迁了，搬到了小区的角落，原本公园的位置变成了一堆由沙土和水泥凝块混合而成的大型土堆，上面铺着绿色的渔网毯子，在夕阳的照射下，它的颜色变得极其可怖。而这成为了我新的乐趣，我经常在那里挖坑，观察着其中爬出来的虫子们，这乐趣有时会让我忘记外伤和内心的疼痛。所以在那一天，我在体育课上绊倒的时候，膝盖部位摔出来了一个血洞，我不知道它有多深，有多大，然后我依然前往土堆看着那些虫子讨论它们的世界观。只是，那天晚上的夕阳红到可怕，我都无法在那样的阳光中看清楚自己腿上残留的血迹。电线杆子也稍稍有些扭曲，就连那棵树也洒了一把落叶落在我的身上。
&gt; 
&gt; 十岁的时候，我放学走过血红色夕阳照射的路，那是异常安静的傍晚，除了杨树被风吹动的叶子稍稍抖动的声音，没有其他的声音。然后我碰到一个老人，那是语文老师，他上午刚刚教会我五个生僻字，他微笑着问我，为何这么晚还不回家？我不言语，杨树的声音打破了尴尬的寂静，他只说了一句“快回去吧”，然后走上了对面的楼层。这是我知道的，他住我家的对面，我甚至可以在卧室看到他家的阳台。
&gt; 
&gt; 我熟练地上楼，在靠近家里门口的位置，我看到了好几滩水，还有溅在墙上的水，可能是哪家邻居在打水的时候把水洒了，但是在夕阳的浸染下，它们泛出血红色的光芒，令人感到汗毛战栗。我几乎哭出声来敲响家门。
&gt; 
&gt; 但是没有人来。
&gt; 
&gt; 周围仍旧是死一样地寂静，我听不到母亲烧火做饭的声音，我也听不到父亲打电话的声音，我更听不到以前在我敲响家门的时候母亲那一声短暂的欢呼。我从门缝看向里面，父母卧室的门是关着的。我从花盆底下拿到备用钥匙。
&gt; 
&gt; 他们死了。父亲死在床上，母亲死在沙发上。父亲的头断了，母亲的身子被截成两段。
&gt; 
&gt; 我不想报警。我其实并不想和任何人交流，除了我的父母和那些老人们，我不想和其他人有任何深层面的接触。我将父母卧室的门锁上，然后回到我的卧室将门锁上。夕阳的红光从窗户爬了进来，染红了我的单人床床单，我缩在角落里，等待着，等待着我的眼皮打架。
&gt; 
&gt; 第二天，我拒绝踏出卧室一步，同学还在楼底下喊我，我没有回应。在我所熟知的，自身愿意交流的人们消失后，我开始将其他人看成动物，准确地来说，是动物缝合。我的同学现在是一只拖着灰熊屁股的螳螂，它在挥舞着帝王蟹的钳子期待着我像往常一样忍着交流障碍带来的反胃效应和它一起开心上路。然后它离开，我听到窗外的空气中传来了螃蟹夹断肠子的声音，它或许是生气了。
&gt; 
&gt; 第三天，那个由蟒蛇扮演的电话又发出声音来，那是拥有着长颈鹿脖子的黑猩猩打过来的，还是拥有着苍蝇嘴巴的鼻涕虫在摩擦着电话号码的键盘。我差点吐在卧室的地板上，使得我的生存空间减少12平方米。我什么东西都无法吃下去，那是三只长着八只眼睛的蝌蚪，牙都没换完的嘴巴一张一合地在火腿肠形状的藤蔓上蠕动，我尽量和它们保持着距离，缩在床上，因为它只是一只巨型的海豹尸体，而我除了忍受它带来的腐臭味以外并不会感到害怕。
&gt; 
&gt; 第四天，被压扁的食蚁兽肚皮又被外面的什么肉食昆虫戳烂了几个大洞，腐臭味变得更加严重，我开始尝试通风，并尽量不让其他的人看到我的手臂，所以黄昏的时候便是最好的时机。安静，寂静，甚至没有风的声音，我将窗户打开，夕阳犹如困兽出笼一般洒满卧室，桌子上的活物们被红色的微波笼罩，逐渐变成了黄色的面包和粉红色的火腿，但还在动，它们只是改变了，外观而已。我终于由于饥饿打开了卧室的锁，向我扑面而来的不只是臭鸡蛋和奶牛粪便酸臭的气味，还有地板上蠕动的白色。那是最不干净的虫子们，但是现在它们便是最为干净的精神食粮。
&gt; 
&gt; 第五天，我感受到胃部有东西在爬，但我感到欣慰，因为这是母亲这几天做给我的唯一一次饭了，其他的我都无法吃下去。以前的我之所以能够两口把同桌的牛肉三明治吃完，是因为我觉得连壳吃下一个加大版的螺蛳和无数个细小蠕动的章鱼须子的集合体不是什么难事，但是在五天前这种情况加剧了，加剧到我的后脖颈感到异常的瘙痒。所以今天我才发现，后面的脊椎已经露了出来，但是，我没有感到疼痛，肉是烂掉的，上面是我昨天享用饭时留下的残渣，它们可能还活着，活在那样一条黑色的，腐烂的，发脓的国度里。
&gt; 
&gt; 第六天，我像往常一样蜷缩在角落里，大概是夕阳的血红最为浓郁的时候，我的身体不自觉地走向窗户旁边，然后在白色的墙上留下黑色的倒影，我看着它，我看着脊椎骨一点点地试探着从我的身体里探出头来，在寂静的环境下，我听着骨骼碰撞的声音，以及它冲破血肉的湿润声。然后，它愉快地摆动，就像是获得自由一般甩掉它身上附着的我的稠血。我感到惊讶，但那个时候，我更多感受到的，是安心。它发现了我在看它，立马缩了回去，可能是有好几天没有看到其他的缝合，我突然笑出了声。
&gt; 
&gt; 第七天，它开始向我的大脑传输信息，只有一条：你愿意接受我吗。我不知道。再一次完成进食后，我疯狂地打开了父母的卧室，用菜刀将父亲的脊椎拆了出来，上面全是饭，爬满了骨骼的每一条缝隙，我拿着仍旧滴落体液的长骨走到卧室，将它放在桌子上观察，就像我观察土堆里的社会秩序一样，那是祥和的，平等的，每个人都是劳动者，每个人都在卖力地为群体收集养分。它们是同心同体的，它们将彼此看作唯一，它们的生命无法被交易。我看向饭，接受饭，然后吃掉饭，这是最正常不过的，为什么不知道。
&gt; 
&gt; 第八天，我走向饭，然后坐在饭堆之中，我在缝隙里看到了父母的脊椎，还有对面的阳台。是阳台，语文老师家里的阳台，而那里也有饭，而且是很大的，饭。我吃掉饭，蜷缩在角落里，斜视着对面的饭。
&gt; 
&gt; 第九天，我已经决意去杀掉阳台里的饭。
&gt; 
&gt; 
&gt; 
&gt; 我逃出来了。我记得我逃出来了。我没有办法，如果我无法将那把为我削了九年酒红色苹果的水果刀留在语文老师的胸口，又无法在这之后分别将他的配偶和四条豢养的杜宾犬溺毙在他们家厕所的洗手池和浴池里的话，阳台的饭将会在正午时看向我，它会温柔地看向我，沐浴在正午的金色阳光中，然后在金色的阳光转变为血红色的晚霞时，它会接近我，然后分离我的脊椎骨，还它自由，还我解脱。
&gt; 
&gt; 我坐在板凳上，红黑色的油漆粉刷的低矮二脚板凳。寂静。阳台上的它并未说话，白色的上衣依旧和玩偶一起随风飘动。语文老师的配偶在滴落水珠，她是一只长着黑天鹅翅膀的大型香猪，同时它的左腿还生长着几条活泼乱蹬的松鼠腿。它怀孕了，然后他即将出生。我感到惊恐，将十岁孩子的力气全部施加在雏鸟的气管上，它呜呜呻吟，杜宾犬隐隐作吠，我的牙齿在打颤，我的指甲在渗血。
&gt; 
&gt; 我坐在板凳上，它们坐在床上。老海龟抬起它年迈的头颅，耗牛角差一点将我的脑壳划开雨后蚯蚓一般大的口子，然后它展翅出现，随着夕阳的红光摆动。老香猪同样使它自由，它们在感谢我，而我欣慰于第一次被人迫切需要。
&gt; 
&gt; 十一岁的时候，我杀害一名八岁的女童，她的折耳猫肚子被我划开，掉落一地的水果糖。十一岁下半年，我杀害两名捡垃圾和钓鱼的老夫妇，我遗弃它们的内脏于新科饭店的第三处垃圾桶，它们的头颅至今还在忍受鲈鱼以及野鹅的啃食以及安江水的浸泡，它们从水濑的身躯上长出来的龙虾尾被我在市场上高价抛售。十二岁的时候，我杀害一名45岁的中年男人，他是一只患有水肿病的青蛙，包括澳洲袋鼠的腿部和大型马陆的16条节支腿，我遗弃它于一口井，然后在井口放上七天的小型烟花，比如电焊棒；十二岁下半年，我绑架一名生长着南部西瓜藤蔓的考拉幼崽，并将它的尸体发放给下水道的23只蟑螂。
&gt; 
&gt; 十三岁时，我违背它的意愿开始习惯这个现实。从三年前开始，我从未见过人们的脸，所以在有些时候，我连它们是在什么时候笑的，哭的，愤怒的，哀伤的都不得而知。它在一个没有星星的夏夜告诉我，那些情感或是精神或是信仰早已经落后于人们在这现实世界中的进程，而它只是为了能够让人看得更透彻，尽早接受这一点而已。它修正，而我们需要接受这样。再过不久，其他人也会如此，而加快这种现象的扩散需要帮助某个人舍弃过往的灵魂，以接受装载与洗涤。而我开始学习知识，普通的知识，我开始控制自己将早饭摊的阿姨头上的仓鼠头罩摘下来，尽量不去观察食客们的蜥蜴尾巴，我开始学会乘坐沙丁鱼罐头，而习惯与河豚鲇鱼们零距离接触，我开始向往在夕阳中递给一只小山羊金黄色的棉花糖，而想象那两只无神的眼睛是小女孩嘴角沾满糖霜的笑脸。
&gt; 
&gt; 十四岁时，它不再搏动，而我并不慌张。我时不时看向对面的阳台，警察已经扫空了语文老师的家，但是白色衣服仍然沐浴在最闪耀的午后阳光里，再过6个小时，它将被染得血红，而不是其他颜色的，粘稠的，令人感到恶心的生物体液。阳台的饭也不知道在什么时候离开了，它有时候在我的梦里回头对我说，如果这不是我自己的意愿的话，时间就会杀掉它们，全部。它说完，转头走向斜立方体，我看到一个斜面上，夕阳的阳光照射在柔软的草地上，微风吹过地面的时候，一些落叶和草籽也被带起在光线中熠熠生辉，一个接近三十岁的女青年站在上面朝我招手，奇怪，你知道吗，她在哭着对我笑。
&gt; 
&gt; 十五岁时，我进入北疆少管所。在那里，我结交到了第一批真正的朋友，当我因为夏日的烈阳而在队列中向下倾斜时，它似乎有过出手的想法，但是它没有，我被同伴们扶起。而我醒来睁开眼时，我再也看不到缝合了，我看到的是四名年轻气盛的少年，还有三名正值年华的少女，他们在笑，哭，悲伤，感叹，这么多感情，如同家门口的杨树叶一样数不出来。直到后来，我们约好在出所时一起看一场夏天的日落，而我提议从中午便开始观察阳光的美好，他们愣了一下，转而夸赞我的艺术细胞。我在赞扬声中沉默。
&gt; 
&gt; 那是晴朗的一个夏天午后，我们排成一排坐在小区广场的长板凳上，正午的太阳照到了周围的杨树，电线杆子和水管。我们安静地聆听微风的声音，还有轻微的生日快乐祝福音乐。哪个幸运儿在今天出生了，第四个少年打趣地说到，我不言语，因为我能够感觉到它的搏动，它又开始对陈旧的事物感到好奇，朋友们的身体开始逐渐支离破碎，但是他们都不在乎。我只能报以沉默和与平常无异的微笑，后来，他们的身体碎块飘散到天空柔软的白云中，我依旧沉默，它开始撕咬后脖颈的肉皮，打算来一次久违的破蛹而出。
&gt; 
&gt; 我从卧室中醒来，窗户外是黑夜，不，是黑，现在是中午12：36，我在为笔友写信，10.6秒后我的朋友和家人会庆祝我的十五岁生日，十岁生日。我蜷缩在床上————海豹的肚皮上等待，等待。卧室外面传来声响，等等，那是一个血肉模糊的集群，上面是父亲的头颅，父亲的手臂，母亲的下半身，还有青梅茶，圣女果，金桔，还有语文老师，白色上衣，它们在哭泣的同时融合，然后阳台上的饭撞破窗户，14.5秒后我会在它的胃袋中度过余生。17秒后我应当推门而入，那个时候正午的阳光应当恢复正常。还是黑的。那是夕阳，然后电线杆子上有暹罗猫，海鸥与狐狸。水管上坐着同伴们，他们的头颅按照年龄冒泡排序放置在对面的被绿色渔网遮住的土堆上，连带着它们的脊椎。19秒后我的手上会有一张合照，那是--全家福-- --学术研讨会-- --孤儿院合照-- --少管所纪念照-- --遗照--  --小学表演合照-- --毕业照--我不认识的人的合照，然后撕碎于房间东北角。21秒后我开门，集群扑向我。34秒后我重新蜷缩在床上。夕阳只照在我一个人身上。
&gt; 
&gt; //你有最后的谢幕。//
&gt; 
&gt; 然后我苏醒于广场的草坪上，同伴们围着我嘲笑我的体虚，关心我的状况，催促我补下必要的水分。但是他们又变成了缝合，它们的脊椎骨随风飘动，在夕阳下变得血红，毫无生气，死气沉沉，而又活泼。你一觉睡到了这个时候，午后的阳光甚至都没有看到，少女生硬地咧开嘴微笑，露出杜宾犬的牙齿。你说的没错，午后的阳光确实比现在的晚霞更加好看，少年挠着自己的后脑勺，子弹蚁与亲吻虫倾泻而出，伴随着悬在半空中的绿色消化液和蝉蜕。它们保持着关心的姿势逐渐走到一起然后手拉手，肌肤与肌肤藕断丝连，它站在我面前，然后它开始飞，左翅膀大概有三十人的胳膊，右边的肩膀上有八个血肉模糊而又夸张微笑的犬类头颅，它让我看一看它的肚皮，那是一个很深的欧拉螺旋空洞，我看到了245条鳄鱼的牙齿。它诉说世态炎凉化作千百条手臂，动物，植物，人从未如此团结一致将我往底部拖拽，感受世界的共振。它的脸上的星系在说着未来是我所期望的样子，我会成为碎屑，与青烟飘至黑洞，我会看到所有的关联焚烧在二十面立方体中的不可视一面，那里有我的台灯，学习桌，床，窗户，还有阳台。
&gt; 
&gt; 然后我会返回开始之地。蜷缩。
&gt; 
&gt; ......
&gt; 
&gt; 现在是[数据覆盖]年9月12日，我为调查部门留下这一长讯息。异常测试员CNK-24前往CN-2092收容地区中心广场进行事务调查与相关事项应急处理。
&gt; 
&gt; //不要来找我。//

**项目等级调查情况：**Neutralized（temporary）

**于调查周期第十五天7：55新加的措施：**尽快找到CNK-24的尸体或是本人，有必要的时候可以直接执行处决或是麻醉带回。任何接近SCP-CN-2092收容区域的测试员将提前接受12-20次CRC心理测试评估，并立即将成绩报告给行动组的心理医生。在描述a6被提出并公开给收容地区的全部人员时，总化学部所研究的新型延时性精神稳定试剂将以每人500ml的量发配给所有工作人员。

推测是正确的，首先对愿意秘密付出生命的四名研究员致敬，我顺利成为CN-2092网络中的[杰作]，并逃过变人的追踪降临。现在对于项目的主要策略是将a6以及附录全部告知于收容人员，造成网络连接偏差从而致使项目不再窥视记忆集群，CRC将会成为最后的保障。现在是9月30日，而24的断线战略会在下一年的9月份被识破。如果申请提交1245GT紧急事项编码，基金会将会重新审视此次事件。

**24的原住所：**原a4的34号楼403室，一厅一卫一厨两卧构造，靠西北边的卧室属于24小时候绝大多数时光度过的地方。24可能患有与不熟悉的陌生人，社会层面的[其他人]的深度认知障碍，以及视野臆想症。在这些症状未能于过去的某一个年龄节点彻底根治的情况下，他在后来的25年中恍惚度日。在另外一个年龄节点与他建立连接的项目主导他进入适合扩散与传播的原a4，在这一进程中，可以认识到项目会跨越任何版本的SRA做到改变[人]的进程轨迹。
