**Mã vật thể:** SCP-007-VN

**Phân loại:**  Euclid

Quy trình quản thúc đặc biệt: Tòa nhà chứa SCP-007-VN phải được tuần tra và giám sát bởi các nhân viên an ninh vũ trang túc trực mọi thời điểm. Không một cá nhân nào không phải nhân viên Tổ chức được phép xâm nhập tòa nhà. Vào mọi thời điểm, luôn phải có hai nhân viên an ninh vũ trang túc trực canh gác SCP-007-VN.

**Miêu tả:** SCP-007-VN là hiện tượng bất thường xảy ra trong ngăn toilet số 4 thuộc nhà vệ sinh Nam Tầng 9 của Tòa Nhà ███████, tại thành phố █████████████████, Việt Nam. Bản thân ngăn toilet cùng các vật dụng bên trong của nó thể hiện khả năng bất hoại. Khi một đối tượng phù hợp bước vào ngăn toilet, chốt cửa, ngồi lên bồn cầu và đọc nhẩm mã bấm nút game Arcade được ghi trên cánh cửa thì ngăn toilet trở nên bất khả xâm phạm và đối tượng sẽ rơi vào trạng thái hôn mê sâu. Hiện chưa xác định được các điều kiện để trở thành đối tượng phù hợp của SCP-007-VN, một giả thuyết được đưa ra là SCP-007-VN lựa chọn đối tượng một cách ngẫu nhiên.

Các đối tượng còn sống sẽ báo cáo rằng mình được chuyển đến một thế giới nơi mọi vật đều theo phong cách đồ họa pixel với màu sắc tươi tắn, đồng thời được một giọng nữ giống như ████████ █████████ không rõ nguồn phát bắt chuyện.

Giọng nói tuyên bố đây là thế giới của trò chơi nhập vai thời gian thực “Chạy hoặc chết” với cốt truyện đối tượng sẽ là một anh hùng vượt các chướng ngại vật và thử thách nhằm cứu người yêu quý nhất của mình, phần thưởng bao gồm người yêu quý nhất của đối tượng và phần thưởng vật chất sau mỗi màn chơi. Có tổng cộng 3 màn chơi. Sau đó giọng nói này sẽ ngỏ ý mời đối tượng tham gia trò chơi. Đối tượng báo cáo giọng nói sẽ lờ đi mọi lời từ chối hoặc phát biểu của đối tượng và đơn giản là im lặng cho đến khi đối tượng đồng ý tham gia trò chơi. 

Ngay sau khi đối tượng đồng ý tham gia trò chơi, giọng nói sẽ đếm ngược 10 giây và hô to CHẠY ĐI. Một vật thể to lớn thay đổi tùy theo màn chơi sẽ bắt đầu lao đến và ép buộc đối tượng di chuyển về phía trước nhằm hoàn thành màn chơi. Đối tượng báo cáo sau mỗi màn chơi, mọi sự mệt mỏi xảy ra trong quá trình chơi đều tan biến, giọng nói sẽ thông báo phần thưởng trước khi lại đếm ngược cho màn chơi kế tiếp.Trong mỗi màn chơi, giọng nữ liên tục hỏi thăm, động viên, kích động, trả lời câu hỏi của đối tượng hoặc chỉ đơn giản là ngân nga theo một giai điệu không rõ. Trường hợp đối tượng hoàn thành cả 3 màn chơi, cơ thể đối tượng sẽ biến mất và tái xuất hiện ngẫu nhiên trên đỉnh một trong những tòa nhà cao tầng trong thành phố, bên cạnh là một chiếc túi chứa lượng tiền mặt có giá trị như giọng nói đã thông báo và một chiếc hộp giấy, bên trong chứa một phiên bản người mà đối tượng yêu thích nhất bằng nhựa plastic với tỉ lệ 1:1. Trường hợp đối tượng thua trong trò chơi dưới bất kỳ hình thức nào, cơ thể đối tượng sẽ biến mất và tái xuất hiện ở độ cao xấp xỉ 20m tại một địa điểm công cộng ngẫu nhiên trong thành phố cùng với chiếc túi đựng tiền thưởng sau lưng, trước khi rơi tự do xuống mặt đất. 

SCP-007-VN nhận được sự chú ý của Tổ chức sau khi một tờ báo địa phương đăng bài viết về điều bất thường xảy ra trong một số vụ tự sát gần đây trong thành phố với cùng điểm chung là nam giới mang theo nhiều tiền mặt và tử vong tại nơi công cộng. Qua công tác điều tra, các cá nhân này đều từng đến Tòa nhà ███████, theo đó Tổ chức đã phát hiện SCP-007-VN với những đặc điểm bất thường. Tòa nhà ███████ ngay lập tức được thâu tóm bởi Tổ chức và tái chỉ định thành quản thúc SCP-007-VN như hiện nay.

Tính đến thời điểm hiện nay, Tổ chức đã thực hiện 15 thử nghiệm với SCP-007-VN, với 2 trường hợp hoàn thành trò chơi và 4 trường hợp thất bại nhưng vẫn sống sót. Tuy nhiên các đối tượng này đều gặp vấn đề về thần kinh, mắc chứng sợ độ cao và hoảng sợ vô cớ. Đối tượng thử nghiệm số 12, người từng được biết đến như là Đặc Vụ ████ là người duy nhất đủ năng lực tinh thần để báo cáo, cũng đã tự sát sau 6 tuần điều trị. Để biết thêm chi tiết, vui lòng đọc Bản Ghi Phỏng Vấn SCP-007-VN-12-1. Hiện tại, mọi thử nghiệm đối với SCP-007-VN đều đã được đình chỉ cho đến khi có chỉ thị mới.
