[[include component:image-block name=https://cdn.discordapp.com/attachments/1049737460432773200/1050892256904761444/875.png|caption=Entrada para SCP-875.]]


**Item nº:** SCP-875

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** SCP-875 deve ser marcado em todos os mapas como uma base militar, e todas as imagens de satélite feitas na área devem ser alteradas de acordo com o Procedimento Watson-24. Qualquer civil que se aproxime de SCP-875 deverá ser levado sob a custódia da Fundação e medicado com amnésticos Classe-A. Depois da medicação, os civis devem ser reconduzidos para a cidade mais próxima de SCP-875, █████.

As picadas de SCP-875-1 devem ser tratadas pela equipe de médicos dentro do sítio com o uso do alcalino prescrito no prontuário médico 875-1-1. Em casos extremos, amputação de membros afetados é autorizada.

Nenhuma equipe de pesquisa deve entrar em SCP-875 sem a escolta de dois (2) membros de segurança. Seis (6) funcionários de manutenção devem estar de plantão na sala de reator de SCP-875 a todo momento. O reator de SCP-875 deve ser checado de hora em hora. No caso de uma brecha, SCP-875 deve ser evacuado imediatamente.

No caso dos espécimes de SCP-875-3 se tornarem ativos, funcionários de segurança devem responder imediatamente e subjugar os espécimes de uma maneira não-letal. Os espécimes serão então transportados para o Sítio ██, onde a equipe de pesquisa vai assumir a operação.
 
**Descrição:** SCP-875 é uma pirâmide subterrânea que estima-se ter ████ anos e é localizada no Deserto de ████████. Nenhuma evidência da construção de SCP-875 existe nos registros do período, apesar das evidências de que SCP-875 foi feita pelo homem. A camada exterior de SCP-875 é feita de arenito comum, mas possuí uma camada interior composta de uma liga metálica ainda desconhecida.

O primeiro piso de SCP-875, acessível pelo túnel de entrada, possui o esquema de um labirinto. Mecanismos contidos no piso e paredes do labirinto alteram a configuração do piso a cada quarenta e oito (48). Notavelmente, os corredores nessa seção da estrutura parecem ter sido construídos com entidades muito maiores que humanos em mente. Diversas placas de pressão e alavancas escondidas são capazes de abrir certas seções do labirinto e liberar enxames de SCP-875-1.
 
SCP-875-1 são pequenas criaturas insectoides de seis (6) centímetros de comprimento e três (3) gramas de massa. Sua aparência não possui similaridade com nenhuma espécie conhecida, sugerindo uma origem extraterrestre. SCP-875-1 possui uma picada extremamente ácida que foi observada causando dano severo a nervos e tendões. Devido ao seu comportamento de enxame, ataques de SCP-875-1 podem e já resultaram em liquefação completa de membros.

Devido ao uso anterior de explosivos, o acesso ao segundo piso de SCP-875 não é difícil, desde que a localização aberta possa ser acessada na configuração atual do labirinto. O segundo piso de SCP-875 é onde estão localizados quatro grandes tanques que contém um líquido de aparência similar a água. Esse líquido será de agora em diante referido como SCP-875-2. Exposição a SCP-875-2 gera efeitos similares a um amnéstico, mas com o adicional de um senso de satisfação e felicidade.

O que parecem ser túneis de manutenção descem até o terceiro andar de SCP-875, que contém um grande reator nuclear que ocupa a maior parte do nível. Este reator parece ser auto refrigerante, já que não experimentou derretimento no período entre seu abandono e sua redescoberta pela Fundação. Mesmo assim, foram tomadas medidas para monitorar e manter este reator, que parece alimentar as máquinas do primeiro, segundo e quarto pisos.

A perfuração de túneis através da base do terceiro andar revelou uma pequena câmara contendo o que aparentam ser dez (10) câmaras de estase criogênica arranjadas em uma formação circular. Cada câmara de estase continha uma grande criatura insectoide de aproximadamente três (3) metros de altura e duzentos e quarenta (240) quilos de peso. Três (3) espécimes parecem ter morrido e sido intensamente decompostos pela falha das câmaras de estase e vários dos espécimes estão extremamente feridos. Estas criaturas serão referidas como SCP-875-3. (Para informações adicionais da biologia de SCP-875-3, ver Autópsia 875-3-1.)

[[collapsible show=&#34;Análise de Imagem&#34; hide=&#34;Fechar&#34;]]

**Análise de diversas imagens esculpidas nas paredes do primeiro piso de SCP-875.**

**1:** Duas (2) figuras (possivelmente espécimes de SCP-875-3) encarando um ao outro. Uma das figuras parece estar empalando a outra com uma lança.

**2:** Uma figura idêntica às da primeira imagem encarando um humano com trajes típicos do Egito antigo. A figura parece segurar um tipo de laje. A figura humana está de costas para a primeira figura, talvez sugerindo uma relutância para corresponder.

**3:** Um grande cálice de onde  cai uma gota de algum líquido. A figura da primeira imagem está em pé próxima de duas (2) figuras humanas, que parecem se curvar em sua direção.

**4:** A figura da primeira imagem está observando duas (2) figuras humanas puxando um grande quadrado usando cordas.

**5:** A figura da primeira imagem está em pé próxima do que parece ser uma figura humana falecida. A primeira figura para estar consumindo [DADOS EXPURGADOS].

**6:** A figura da primeira imagem dentro de um retângulo pequeno, talvez representando as câmaras de estase de SCP-875-3.
