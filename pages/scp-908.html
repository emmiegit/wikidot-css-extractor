[[include component:image-block name=https://upload.wikimedia.org/wikipedia/commons/thumb/6/60/Ball%27s_Pyramid_North.jpg/240px-Ball%27s_Pyramid_North.jpg|caption=Το SCP-908 κατά τη διάρκεια μιας περιόδου ασυνήθιστης ατμοσφαιρικής διαύγειας.|width=300px|align={$align}|align=right]]

**Αριθμος Αντικειμένου:** SCP-908

**Κατηγορία αντικειμένου:** Safe

**Ειδικές Διαδικασίες περιορισμού:** Η περιοχή γύρω από κάθε θέση του SCP-908 θα περιπολείται από ένα θαλάσσιο σκάφος με πλήρωμα και εξοπλισμό σύμφωνα με τις προδιαγραφές του Εγγράφου 908.2321.AE4C. Ο εξοπλισμός παρακολούθησης ήχου και εικόνας πρέπει να τοποθετείται στη νησίδα και να επισκευάζεται ή να αντικαθίσταται ανάλογα με τις ανάγκες.

**Περιγραφή:** Το SCP-908 είναι μια μερικώς βυθισμένη νησίδα. Ο εκτεθειμένος βράχος πάνω από την επιφάνεια της θάλασσας έχει μήκος περίπου 30 μέτρα και πλάτος 25 μέτρα, και ανέρχεται σε ύψος περίπου 22 μέτρα πάνω από την επιφάνεια της θάλασσας. Το πέτρωμα αποτελείται από γρανίτη. Η κατακόρυφη όψη του βράχου περιέχει σκαλισμένες επιγραφές στην παλαιά γραφή Ge&#39;ez, οι οποίες είναι διαβρωμένες και δεν μπορούν να διαβαστούν καθαρά, αλλά φαίνεται να δείχνουν ότι ο βράχος είχε επισκεφθεί από τους Αιθίοπες τον τέταρτο ή πέμπτο αιώνα π.Χ. Κοντά στην επιφάνεια του νερού, υπάρχουν επίσης σκαλισμένα γλυφικά που προσομοιάζουν την οστέινη γραφή του μαντείου που χρησιμοποιούνταν στην Κίνα κατά τη δυναστεία των Σανγκ, αλλά η φθορά των σκαλισμάτων δείχνει ότι προστέθηκαν σχετικά πρόσφατα, πιθανώς μέσα στους τελευταίους δύο αιώνες. Οι μόνοι μακροοργανισμοί που κατοικούν στη νησίδα είναι διάφορες λειχήνες και μικρά μαλάκια, αν και τμήματα της νησίδας καλύπτονται επίσης από γκουανό θαλασσοπουλιών.

Η νησίδα είναι μια γεωγραφική ανωμαλία- βρίσκεται σε πολλά διαφορετικά μέρη ταυτόχρονα. Οι ιδιότητες της νησίδας επεκτείνονται και σε αντικείμενα που βρίσκονται σε φυσική επαφή ή σε κοντινή φυσική απόσταση από τη νησίδα. Οι έρευνες έχουν δείξει ότι επί του παρόντος, η νησίδα βρίσκεται ταυτόχρονα στις ακόλουθες επίγειες τοποθεσίες:

*	46.49████S 51.63████E (νοτιοδυτικός Ινδικός Ωκεανός)
*	12.01████N 37.18████E (Λίμνη Τάνα, Αιθιοπία)
*	59.54████N 68.40████W (Κόλπος Ungava, βόρειο Κεμπέκ)
*	48.21████N 144.97████E (Θάλασσα του Okhotsk, κοντά στο νησί Sakhalin)
*	60.98████N 20.17████E (Κόλπος της Βότνιας, περίπου 30 χλμ. δυτικά της ηπειρωτικής Φινλανδίας)
*	47.03████N 90.51████W (Λίμνη Superior, περίπου 100 χλμ. βορειοανατολικά του Ντουλούθ, Μινεσότα)

Η νησίδα φαίνεται επίσης να βρίσκεται σε τουλάχιστον μία μη γήινη τοποθεσία- βλ. Αρχείο πειραμάτων.

Οι θερμοκρασίες της ατμόσφαιρας και του νερού, καθώς και η αλατότητα του νερού που το περιβάλλει, παραμένουν σχετικά σταθερές ανεξάρτητα από την ώρα της ημέρας ή του έτους που η νησίδα επισκέπτεται ή από το σημείο προέλευσης από το οποίο την προσεγγίζει κανείς. Η νησίδα περιβάλλεται επίσης συνήθως από ομίχλη, η οποία, ακόμη και υπό τις καλύτερες συνθήκες φωτισμού, περιορίζει την ορατότητα σε απόσταση όχι μεγαλύτερη από 40 έως 50 μέτρα. Οι συνθήκες φωτισμού ποικίλλουν, σε απρόβλεπτα χρονικά διαστήματα, από μια κατάσταση συγκρίσιμη με μια ομιχλώδη, συννεφιασμένη ημέρα έως το απόλυτο σκοτάδι.

**Αρχείο πειραμάτων SCP-908** 

||~ Αναφορά||~ Πείραμα ||
||01 (Δρ. Πατέλ) || Η νησίδα προσεγγίζεται με σκάφος από την ηπειρωτική χώρα της Αιθιοπίας. Ένα διακριτικό μενταγιόν, μάζας 0,8 kg, τοποθετείται στη νησίδα. Η νησίδα προσεγγίζεται με ελικόπτερο από το Κεμπέκ. Το μενταγιόν βρισκόταν στην ίδια θέση, σε σχέση με την τοπογραφία της νησίδας, στη νησίδα του Κεμπέκ όπως και στην νησίδα της Αιθιοπίας.||
||02 (Δρ. Πατέλ) || Η νησίδα προσεγγίζεται με πλοίο από το Κεμπέκ. Ένας ραδιοπομπός βραχέων κυμάτων τοποθετήθηκε στη νησίδα και ενεργοποιήθηκε, εκπέμποντας κωδικοποιημένο σήμα εντοπισμού. Ο τριγωνισμός των σημάτων εντοπισμού οδήγησε στον εντοπισμό των έξι &#34;θέσεων&#34; της νησίδας που περιγράφονται στην &#34;Περιγραφή&#34;.||
||03 (Δρ. Πατέλ) || Η νησίδα προσεγγίζεται ταυτόχρονα από πλοία από την Αιθιοπία και το Ουισκόνσιν. Όταν και τα δύο πλοία βρίσκονταν σε απόσταση 60 μέτρων από τις &#34;τοποθεσίες&#34; της νησίδας της Αιθιοπίας και της λίμνης Superior, τα πληρώματα των σκαφών μπορούσαν να αναγνωρίσουν οπτικώς το ένα το άλλο.||
||04 (Δρ. Πατέλ) || Η νησίδα προσεγγίστηκε ταυτόχρονα από πλοία από την Αιθιοπία (με τον πράκτορα █████ στο σκάφος) και το Ουισκόνσιν. Τα πλοία συναντήθηκαν και ο πράκτορας █████ επιβιβάστηκε στο πλοίο που είχε ξεκινήσει από το Ουισκόνσιν. Τα πλοία επέστρεψαν στα αντίστοιχα λιμάνια προέλευσης. Ο πράκτορας █████ δεν βίωσε κανένα ανώμαλο αποτέλεσμα εκτός από την ταχεία διέλευση μεταξύ των σημείων.||
||05 (Δρ. Πατέλ) || Η νησίδα προσεγγίστηκε ταυτόχρονα από σκάφη από την Καμτσάτκα (με τον πράκτορα █████ στο σκάφος, ο οποίος έφερε συσκευή GPS) και το Κεμπέκ. Τα πλοία συναντήθηκαν και ο πράκτορας █████ επιβιβάστηκε στο πλοίο που είχε ξεκινήσει από το Κεμπέκ. Σε αυτό το σημείο, η συσκευή GPS του πράκτορα █████ έδειξε μια τοποθεσία κοντά στη θέση της νησίδας στη Θάλασσα του Okhotsk. Τα πλοία επέστρεψαν στα αντίστοιχα λιμάνια προέλευσης. Κατά την έξοδο από την περιοχή επίδρασης της νησίδας, η συσκευή GPS που έφερε ο πράκτορας █████ (στο σκάφος με προορισμό το Κεμπέκ) έπαψε να λειτουργεί για αρκετά λεπτά, ενώ στη συνέχεια υπέδειξε μια τοποθεσία κοντά στο Κεμπέκ. ||
||06 (Δρ. Πατέλ) || Η νησίδα προσεγγίστηκε ταυτόχρονα από πλοία από την Αιθιοπία και το Ουισκόνσιν, με κάθε πλοίο να ξετυλίγει ένα τηλεπικοινωνιακό καλώδιο αγκυροβολημένο στο λιμάνι προέλευσης του πλοίου. Τα σκάφη συναντήθηκαν σε απόσταση 20 μέτρων από τη νησίδα και τα τηλεπικοινωνιακά καλώδια ενώθηκαν. Το καλώδιο λειτούργησε κανονικά, εκτός από το πολύ συντομότερο χρόνο μετάδοσης από τον κανονικό για τις ενσύρματες επικοινωνίες μεταξύ αυτών των σημείων.||
||07 (Δρ. Γκαρσία) || Η νησίδα προσεγγίζεται με πλοίο από τη χερσόνησο Καμτσάτκα. Εξοπλισμός καταγραφής ήχου και βίντεο εγκαταστάθηκε στη νησίδα, για την παρακολούθηση των συνθηκών της νησίδας για 33 συνεχόμενες ημέρες. Καμία αξιοσημείωτη δραστηριότητα εκτός από περιστασιακές επισκέψεις πουλιών διαφορετικής προέλευσης.||
||08 (Δρ. Γκαρσία) || Η νησίδα προσεγγίζεται με πλοίο από το Κεμπέκ, τη Νότια Αφρική και την Αιθιοπία. Η χρωστική απελευθερώνεται στα γύρω ύδατα και ο χρωματιστός καπνός απελευθερώνεται στην ατμόσφαιρα. Η παρατήρηση της χρωστικής και του καπνού δείχνει ότι το φαινόμενο της κολόβωσης φαίνεται να περιορίζεται σε έναν όγκο ακανόνιστου σχήματος, ακτίνας περίπου 80 μέτρων, με κέντρο περίπου το βράχο.||
||09 (Δρ. Πατέλ) || Η νησίδα προσεγγίζεται με πλοίο από τη Νότια Αφρική. Εγκαταστάθηκε εξοπλισμός καταγραφής ήχου και βίντεο στη νησίδα. Την 29η ημέρα μετά την εγκατάσταση του εξοπλισμού, άγνωστα πρόσωπα (πιθανότατα άνθρωποι) αφαιρούν τον εξοπλισμό. Ο πράκτορας ████ προσεγγίζει τη νησίδα με ελικόπτερο από τη Νότια Αφρική για να ερευνήσει και διαπιστώνει ότι στη θέση του εξοπλισμού, τα πρόσωπα είχαν αφήσει καλάθια που περιείχαν φρούτα, μπιχλιμπίδια από νεφρίτη και ένα χειρόγραφο σημείωμα που περιείχε ακατανόητα γράμματα που έμοιαζαν με γράμματα της αρμενικής αλφαβήτου, αλλά δεν αντιστοιχούσαν σε καμία γνωστή λέξη.||
||10 (Δρ. Γκαρσία) || Η νησίδα προσεγγίζεται με πλοίο από τη Νότια Αφρική. Ενα δείγμα πετρώματος που λήφθηκε από τη νησίδα. Μετά από ανάλυση, το δείγμα βρέθηκε να είναι άσημο. Η τρύπα που άφησε η γεώτρηση του δείγματος είναι εμφανής σε όλες τις επόμενες επισκέψεις στη νησίδα, ανεξάρτητα από την &#34;τοποθεσία&#34; από την οποία την επισκέπτεται κανείς.||
||11 (Δρ. Πατέλ) || Η νησίδα προσεγγίζεται με πλοίο από το Ουισκόνσιν. Ο D-2341 του προσωπικού έμεινε στη νησίδα με εξοπλισμό καταγραφής και μετάδοσης ήχου και εικόνας και με προμήθειες έξι μηνών. Τριάντα μία ημέρες μετά την έναρξη του πειράματος, το σήμα από τη νησίδα διακόπτεται και ο εξοπλισμός μετάδοσης καταστρέφεται. Ο πράκτορας ████ προσεγγίζει το νησάκι με πλοίο από το Ουισκόνσιν για να ερευνήσει- βρίσκει κατεστραμμένο εξοπλισμό και αναφέρει ότι ο D-2341 αγνοείται. Απομένουν θραύσματα της στολής του D-2341, με υπολείμματα αίματος και ουσία που μοιάζει με αίμα που δεν αντιστοιχεί σε κανέναν γνωστό οργανισμό.||
||12 (Δρ. Πατέλ) || Η νησίδα προσεγγίζεται με πλοίο από το Ουισκόνσιν. Το πλοίο παραμένει επί τόπου για 118 ημέρες. Καμία αξιοσημείωτη δραστηριότητα, εκτός από το ότι την 91η ημέρα, ένα σκάφος που έμοιαζε με κανό, μήκους περίπου 4 μέτρων και με πλήρωμα τρία ή τέσσερα άτομα (πιθανώς ανθρώπους), με ανατολικοασιατικά χαρακτηριστικά προσώπου ντυμένοι με δέρματα ζώων, πλησίασαν για λίγο το πλοίο, φωνάζοντας κάτι ακατανόητο και απομακρύνθηκαν βιαστικά με το κουπί.||
||13 (Δρ. Γκαρσία) || Οι πράκτορες ████ και ████████ προσεγγίζουν το νησάκι με πλοίο από το Ουισκόνσιν. Την 46η ημέρα, το πλοίο χτυπήθηκε από τορπίλη που δεν ανατινάχτηκε. Η τορπίλη είναι παρόμοια με τη σχεδίαση της Kriegsmarine, αλλά ενσωματώνει σύγχρονα συστήματα καθοδήγησης και κίνησης[[footnote]]Έχει διατυπωθεί η θεωρία ότι υπάρχει σύνδεση μεταξύ αυτής της τορπίλης και του SCP-1142 λόγω των όμοιων σχεδίων μεταξύ των δύο. [[/footnote]].||
||14 (Δρ. Γκαρσία) || Οι πράκτορες █████ και ████████ προσεγγίζουν τη νησίδα με πλοίο από το Ουισκόνσιν. Την 77η ημέρα, το πλοίο δέχεται επίθεση και καταστρέφεται από μεγάλο υδρόβιο πλάσμα άγνωστης προέλευσης.||
