//**Entrevistado:** [[[drclef-member-page|Dr. A. Clef]]], número SCP pendente.//

//**Entrevistador:** [[[dr-kondraki-s-personnel-file|Dr. ████████ Kondraki]]].//

//**Prefacio:** Essa entrevista foi feita 24 horas depois do incidente do Sítio-17.//

&lt;**Inicio do Registro,** ██-██-████, ████:██:██&gt;

**Kondraki:** Clef.

**Clef:** Kondraki.

[longo silêncio]

**Clef:** Como vai a perna?

**Kondraki:** Vai ficar boa. Como vai a cara, os olhos, as olheiras, e o corpo todo?

**Clef:** Eles me deixaram alguns minutos com o medalhão. O bastante pra me curar, não o suficiente para me transformar em um Blob.

**Kondraki:** Também. Na verdade, isso representaria bem sua personalidade.

**Clef:** Eu também senti sua falta.

[longo silêncio]

**Clef:** Como vai a garota?

**Kondraki:** Em coma. Gears fez ela desmaiar, depois que ela fez o negocio do Dragão. Eles decidiram que era melhor que ela esteja assim. Eles trancaram ela em uma sala forrado com telekill.

**Clef:** Quem eles atribuíram para observa-la?

**Kondraki:** Valdason.

**Clef:** Pobre garota.

**Kondraki:** Engraçado, vindo de quem tentou matar ela.

**Clef:** Eu não estava falando da SCP.

[longo silêncio]

**Kondraki:** Então, por que você fez isso?

**Clef:** Você leu o registro, né? Isso foi um erro da minha parte. Eu achei que eu poderia conter ela por. . .

**Kondraki:** Baboseira.

**Clef:** Perdão?

**Kondraki:** Baboseira. De acordo com o registro, você foi um idiota absoluto que fez um erro tão grande que causou um incidente na maior parte do sítio. Mas se eu conheço você, você não é um idiota. Você é um sadista, mal, e um arrombado, mas você não é estupido.

**Clef:** Eu nunca soube que você se importava.

**Kondraki:** Corta essa, Clef. O que você realmente estava procurando?

**Clef:** Eu não faço ideia do que você está falando, Konny, querido.

**Kondraki:** [levanta a voz] É tudo muito conveniente. Um registro de voz parcial do seu PDA parou de funcionar quando a Lilith te ordenou a dizer a verdade? Uma chamada de emergência que chamou dois outros pesquisadores da Fundação para a cena? Uma maior violação de contenção que fez com que cada SCP naquela base saíssem de suas celas de contenção? Massivas casualidades, incluindo 2 SCPs, um que nos tínhamos grandes esperanças, um que VOCÊ pessoalmente atestou?

**Clef:** Você vê desenhos, Kondraki? Você deveria ver esse desenho chamado [http://tvtropes.org/pmwiki/pmwiki.php/Main/XanatosGambit Os Gárgulas], Eu acho que você gostaria. . .

**Kondraki:** [gritando] Que porra cê tá tentando fazer? Você tava tentando matar alguém? Entrar em contato com alguém? Faze-los botar a garota pra dormir?

**Clef:** [risadas maníacas] Caramba, os Stones estavam certos, realmente é a natureza do meu jogo que está te intrigando, não é!

**Kondraki:** . . . que?

**Clef:** Prazer em conhece-lo, espero que você saiba meu nome.

**Kondraki:** . . . baboseira. Você está mentindo. Você sempre mente.

**Clef:** Sim, eu. . . sempre minto, né? Podem até me chamar de o pai das mentiras, considerando tudo que eu minto. Coisa engraçada, né.

**Kondraki:** . . . mulheres odeiam você.

**Clef:** É claro que elas odeiam. Considerando aquele pequeno incidente com a macieira, Eu não estou surpreso que elas ainda guardem algum ressentimento persistente. Mas foi tudo pelo melhor, eu acho. . .

**Kondraki:** [falando rápido] Lilith conhece você. Ela disse que você a ama. Você disse que você nunca pararia de ama-la. . .

**Clef:** Ela era muito boa para aquele idiota simplório. Indomável, forte, e selvagem, uma verdadeira mulher, não aquela vadia submissa da Eva. É claro, que aquele imbecil bunda mole que preferia uma de fala mansa e engole, não uma que mostra um. . .

**Kondraki:** [rápido e alto] A ninfa de madeira . . você convenceu ela a florescer. . .

**Clef:** Flores de macieiras, se você olhar mais de perto.

**Kondraki:** E a Sigurrós?

**Clef:** Também conhecido como Alpha e Omega, o Grande EU SOU. . . Eu ainda não sei o que ela está fazendo encarnando de novo. Quero dizer, isso basicamente significa que o Céu está vazio agora, e meu pessoal está fazendo uma tempestade nos portões a qualquer momento.

**Kondraki:** Meu deus. . .

**Clef:** . . . está atualmente em coma numa cama de um hospital aqui perto, sim. Sem ajuda. Sozinha. . . completamente vulnerável.

[longo silêncio]

**Clef:** [risadas maníacas] Oh Jesus Cristo, você realmente está engolindo essa merda, não é?

**Kondraki:** . . . que?

**Clef:** Oh deus, olha pra sua cara, isso é sem preso! É melhor da vez que eu disse pro Gears que a Alice tinha hackeado meu óticos e me convencido a me livrar da concorrência! Ele quase colocou aquele monstrinho em uma ressonância magnética para verificar se ela havia sido infectada com algo antes de descobrir que eu tava zoando com ele. . . mas bem, aquele filho da puta não tem emoções de qualquer forma, por isso não foi tão engraçado quanto você!

**Kondraki:** . . . SEU MENTIROSO DO CARALHO!

**Clef:** [risadas maníacas, estrangulado] E aqui está a parte realmente fodida, Kondraki. . . e se eu estiver mentindo agora? E se eu só tivesse a verdade antes, e o que vocês seus primatas chamam de Céu está atualmente de portas abertas, pronto para ser invadido pelos meus seguidores? E se você morrer, e sua alma cruzar o Limite, e você encontrar os portões cobertos com as asas ensanguentadas dos Elohim pregadas nas paredes? E se eu estiver lá, pronto para levá-lo a sua recompensa eterna? E se eu tiver ███, e eu mostrar para ela todas as coisas que você nunca [DADOS EXPURGADOS]?

**Kondraki:** Seu ARROMBADO! eu vou te matar!

**Clef:** Você nunca vai parar de pensar, Konny! Isso sempre vai estar na parte de trás da sua cabeça, incomodando, incomodando, fazendo cocegas, girando em um espiral sem fim. . .

**Kondraki:** [gritos ininteligíveis de raiva.]

[É determinado que foi nesse momento em que o Dr. Clef acidentalmente cai da sua cadeira e bate sua cabeça nove vezes contra o canto da mesa, fraturando seu crânio e quebra seu pescoço entre a segunda e terceira vértebra.]

&lt;Fim do Registro&gt;

//Declaração de Encerramento: Dr. Clef permanece em cuidados intensivos, paralisado do pescoço pra baixo. Dr. Kondraki foi inocentado de todas as responsabilidades relacionados ao incidente.//</textarea></pre>
