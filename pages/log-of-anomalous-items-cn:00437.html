    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一台闸机，外观除设备上一切新开普公司标志均被替换为“OldC锁具*Are-we-cool-yet?”外与新开普公司生产的闸机完全相同。其异常性质体现在若使用者在使用微博时通过闸机，闸机门将在使用者通过时瞬间闭合，但并不会造成严重伤害。\n**回收日期：**20██/██/██\n**回收地点：**██科技大学█号宿舍楼，当日有██名学生被该设备夹伤\n**当前状态：**拆除感应芯片和扫码枪，挂上“维修中”标志\n**笔记：**[[collapsible show=\&#34;+ 从机箱内回收到的说明书\&#34; hide=\&#34;- 点击隐藏\&#34;]] \n**我们认为“博有博法，夹有夹规”是个不错的主题**\nOldC锁具与 Are-we-cool-yet?联名作品“夹！”\n**//请放心，我们已经确保该作品不会威胁您的生命//**[[/collapsible]]&#34;</textarea></pre>
