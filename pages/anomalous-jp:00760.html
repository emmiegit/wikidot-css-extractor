    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**説明:** 万能腹痛薬とラベルの貼られた瓶に入った6錠の錠剤。使用しても数が変わらないが、錠剤を取り出して放置しても服用されるか取り出された錠剤が使用不可能になるまで補充されない。名称通り腹痛と言える症状なら外科的内科的要因問わず効果を発揮する。成分は市販されているラムネ菓子と同様だった。\n**回収日:** 1993年2月2日\n**回収場所:** サイト-8181の財団備え付け常備薬入れ\n**現状:** サイト-8181の備え付け常備薬入れにそのまま収納中。「使用後も6錠あることを確認してから戻すこと」と貼り紙を設置\n**追記:** //下痢の時に使っても腹痛が収まるだけで下痢は止まらないのが惜しい// - ██博士\n//これ「腹痛」だけなら外傷が原因でも治せるんですよね…傷は治りませんが// - ██研究助手\n&#34;
