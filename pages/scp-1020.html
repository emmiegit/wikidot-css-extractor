**Item nº:** SCP-1020

**Classe do objeto:** Euclídeo

**Procedimentos Especiais de Contenção** Todos os componentes de SCP-1020 devem ser mantidos em um armário de armazenamento no Setor █. O interior do armário deve ser monitorado por câmera de segurança remoto o tempo todo. Uma caixa de correio aprovada pelo Diretor-geral dos Correios dos Estados Unidos deve ser mantida ao longo de uma rota ativa de coleta e entrega do Serviço Postal dos Estados Unidos no ponto mais próximo possível do Setor █, atualmente [DADOS EXPURGADOS]. Esta caixa de correio deve ser esvaziada após cada estado ativo de SCP-1020, e a carta resultante lida e destruída, a menos que quaisquer detalhes na carta levem a uma investigação mais aprofundada.

**Descrição:** SCP-1020 consiste nos seguintes itens: uma pilha de 11 jornais, uma tesoura, um frasco de adesivo tipo cimento-borracha, um maço de 30 folhas de papel branco em branco, uma caixa de 30 envelopes comuns com tamanho de uma carta, um caneta esferográfica preta e um livro com 20 selos. **(Ver adendo SCP-1020-01)**

Os componentes individuais de SCP-1020 não podem ser movidos a mais de 4,5 metros de distância um do outro, nem podem ser colocadas barreiras que impeçam a interação dos itens. Qualquer tentativa de fazê-lo encontra uma força não identificada opondo-se à ação.

Uma vez a cada 7 a 22 dias, SCP-1020 entra em um estado ativo. Os jornais são abertos e espalhados, e as tesouras aparentemente levitam e recortam letras e palavras dos jornais. O cimento de borracha é destampado e o adesivo é aplicado nos segmentos recortados, que são fixados em uma ou mais folhas de papel. A caneta rabisca um endereço em um envelope em letras trêmulas. Cerca de 1 minuto depois, todas as páginas da nota são dobradas e inseridas no envelope. O envelope é selado e um selo é afixado nele. O envelope então desaparece e reaparece na caixa de correio mais próxima aprovada pelo Diretor-geral dos Correios dos Estados Unidos em uma rota de coleta de correspondência ativa.

Todas as cartas seguem o formato de uma nota de resgate estereotipada: o suposto autor da carta afirma que &#34;eu&#34; ou &#34;nós&#34; temos a posse de um ou mais indivíduos importantes para o destinatário e faz exigências que devem ser atendidas em um determinado local e tempo em troca do retorno seguro da vítima. Às vezes, as cartas contêm erros de ortografia.

Retirar o envelope da caixa de correio em que se encontra, caso contrário, impedir a sua entrega ao destinatário, ler o envelope, abrir o envelope e ler a carta dentro, tudo parece não produzir efeitos nocivos.

Se a carta for lida pelo destinatário, a (s) vítima (s) declarada (s) desaparecerão imediatamente, independentemente da localização ou atividade da vítima no momento.

Atender às demandas de uma carta produzida por SCP-1020 invariavelmente resulta no retorno da vítima em 24 horas ao seu local de desaparecimento ou outro local seguro próximo, ileso e sem memória da época em que estiveram ausentes.

Os destinatários são escolhidos aparentemente ao acaso. As cartas raramente fazem exigências envolvendo dinheiro e, nesses casos, o dinheiro tem valor pessoal para o destinatário ou vítima. As demandas de cartas interceptadas incluem:

* Destruição do único veículo da família pelo fogo em um estacionamento local para o retorno do filho.
* Tatuagem de uma frase enigmática na palma da mão esquerda do destinatário em um estúdio de tatuagem específico para o retorno do marido.
* Saque de todo o dinheiro do fundo universitário da filha, seguido de distribuição aleatória do referido dinheiro a estranhos no Central Park em Nova York para o retorno da referida filha.
* Injeção de sangue infectado com HIV em veias do próprio receptor em troca de esposa (pesquisa básica na Internet do nome do destinatário indica que ele mantém um MD e trabalha no Hospital ██████ em ████  , ██ .)
 
Nenhuma vítima jamais foi resgatada nos casos em que as demandas não foram atendidas.

**Adendo 1020-01: Exame de componentes**

Um exame minucioso dos componentes de SCP-1020 revela várias características anômalas. Todos os componentes destruídos ou usados ​​são substituídos aparentemente por teletransporte da fonte disponível mais próxima dentro de 1 minuto. Parece não haver limites de alcance para este fenômeno, e a pesquisa envolvendo a destruição da tesoura em particular foi descontinuada devido à inconveniência geral para todo dos funcionários do Setor. Seguem propriedades anômalas adicionais.

**Jornais:** Os títulos e todos os outros textos parecem ser sem sentido, com palavras aparentemente aleatórias agrupadas e intercaladas com espaços e pontuação. Esse atributo se aplica até mesmo a novos jornais que substituíram os destruídos na coleção por meio de teletransporte. Os jornais substituídos ainda são reconhecidos pelo conteúdo fotográfico, estilos de fonte e layout. SCP-1020 não mostra preferência por nenhuma publicação em particular, simplesmente pegando o número necessário de jornais mais completos mais próximo possível para manter uma coleção de 11 no total.

**Cimento de borracha:** Nenhuma quantidade de força aplicada pelos pesquisadores pode abrir ou quebrar o frasco. As forças testadas são de até ███ N. O próprio adesivo vem de uma fonte desconhecida, já que nenhum cimento de borracha é comumente usado no local.

**Livro de selos:** Os selos individuais parecem ser teletransportados diretamente para o livro. SCP-1020 só aceita selos modernos desta forma. O número total de selos no livro nunca caiu abaixo de 12.

**Incidente 1020-01:** Em █/█/20██, aproximadamente às 12h30. hora local, um motorista atingiu e destruiu efetivamente a caixa de correio localizada na Estrada ██████, colocada ali para coleta das cartas de SCP-1020. Uma entrevista subsequente revelou que o motorista estava embriagado, e não há indicação de qualquer influência de SCP-1020 ou qualquer outro agente externo. No entanto, os dados de registro de data e hora na filmagem de SCP-1020 revelam que em 4 segundos, SCP-1020 tornou-se extremamente ativo, redigindo e teletransportando uma carta de ██ página em menos de 2 minutos.

Pesquisas anteriores haviam revelado a localização da caixa de correio mais próxima e uma FTM foi despachada. A coleta de correspondência já havia ocorrido e o correio local teve que ser fechado por aproximadamente uma hora até que a carta alvo fosse recuperada.

As partes apagadas e as páginas subsequentes fornecem instruções extremamente detalhadas sobre como se infiltrar no Setor █, incluindo detalhes da equipe, senhas e instruções sobre como violar a contenção em vários itens SCP no nível Euclídeo, com o objetivo final de secretamente &#34;liberar&#34; e realocar todos os componentes de SCP-1020 para uma casa condenada em █████, ██.

**Nota:** //Esta foi uma tentativa de fuga flagrante, indicando sapiência. Sim, sim, foi uma tentativa de fuga muito **estúpida**. Mas por mais ilógico que pareça, aparentemente estamos lidando com algo que é simultaneamente estúpido e onisciente - por um valor desconhecido de onisciência. Considerando quantos danos inadvertidos poderiam ser causados ​​por outra tentativa de fuga &#34;estúpida&#34; associada a um pouco de azar, e evitada pelo preço de colocar várias caixas de correio de backup, estou enviando uma solicitação de um pequeno aumento de orçamento. -Dr. ████//
