**หมายเลข:** SCP-014-TH
**ผู้แต่ง:** [[*user DrSSS]]
**วันที่สร้าง:** 28 Aug 2013
[[include credit:end]]

**วัตถุ#** SCP-014-TH

**ระดับ:** Safe

**มาตรการกักกันพิเศษ:** ไม่มี การดำเนินการกักกันใดๆจะขึ้นอยู่กับสาขาใหญ่เท่านั้น

[[collapsible show=&#34;เปิดอ่านมาตรการที่เคยใช้&#34; hide=&#34;- ซ่อน&#34;]]
SCP-014-TH อาศัยอยู่ภายในห้องขนาด 5 ม. X 4 ม. ภายในไซต์-19 ซึ่งภายในห้องประกอบไปด้วย :
* โต๊ะเขียนหนังสือกับเก้าอี้
* ไวโอลีน
* ดอกไม้ปลอม

SCP-014-TH ไม่เคยที่จะร้องขออะไรเพิ่มเติมจากบุคลากร นอกจากไวโอลีน --และยังสามารถออกมาจากห้องกักกันได้ตามต้องการตราบใดที่ไม่เป็นอันตรายหรือละเมิดกฎของสถาบัน โดยที่ไม่ต้องมีเจ้าหน้าที่คอยเฝ้าติดตาม-- ตัวอย่างได้รับอนุญาตให้ออกจากห้องกักกันได้ในเวลาที่กำหนดไว้ให้คือช่วงเวลา 9.00-11.00 น. ของทุกวันเสาร์-อาทิตย์ โดยอยู่ในความดูแลของเจ้าหน้าที่ระดับ 2 หนึ่งคน และจะสวมกำไลข้อมือที่สลักคำว่า &#34;วัตถุ-014&#34; เอาไว้ตลอดเวลา ซึ่งเป็นอุปกรณ์ที่เอาไว้บอกบุคลากรคนอื่นว่านี่คือ SCP-014-TH นอกจากนั้นแล้วยังมีคำสั่งให้บุคลากรปฏิเสธความช่วยเหลือจาก SCP-014-TH และไม่อนุญาตให้บุคลากรให้อาหารกับ SCP-014-TH (ดู บันทึกการทดสอบ)
[[/collapsible]]

**รายละเอียด:** SCP-014-TH มักจะปรากฏในรูปร่างของผู้ชายหรือผู้หญิงที่มีลักษณะปกติ และสวมเสื้อผ้าที่เข้ากับสภาพแวดล้อมรอบ ๆ ตัว บุคคลที่เห็น SCP-014-TH จะมองเห็นว่ามันมีใบหน้า และรูปร่างที่แตกต่างกันไปตามแต่ละคนที่พบ ถ้าเป็นผู้ชายจะมองเห็น SCP-014-TH ปรากฏเป็นร่างของผู้ชาย และถ้าเป็นผู้หญิงก็จะมองเห็น SCP-014-TH ปรากฏเป็นร่างของผู้หญิง ยกเว้นเสื้อผ้าที่ไม่มีการเปลี่ยน โดย SCP-014-TH จะทำการเปลี่ยนรูปแบบของเสื้อผ้าด้วยตัวเอง และนอกจากนั้นแล้วบุคคลใดก็ตามที่มองเห็นจะสามารถสัมผัสหรือได้ยินเสียงของ SCP-014-TH และเมื่อใดก็ตามที่หลับตาลง บุคคลนั้นจะไม่สามารถสัมผัสถึงสิ่งเหล่านั้นจาก SCP-014-TH ได้จนกว่าจะลืมตาขึ้นอีกครั้ง และดูเหมือนว่า SCP-014-TH จะมิตรกับทุกคนในสถาบันอย่างมาก โดยมักจะสวมเครื่องแบบของบุคลากรเพื่อให้ตัวของมันไม่แตกต่างจากคนอื่นๆ

ปกติแล้ว SCP-014-TH จะถูกสั่งให้อยู่ในชุดของคลาส-D หรือชุดของภารโรง และป้ายชื่อเป็น &#34;SCP-014-TH&#34; แต่ก็มีบางทีที่มันอยู่ในเครื่องแบบของเจ้าหน้าที่หรือของนักวิจัย แล้วป้ายชื่อเป็น &#34;SCP-014-TH&#34;

SCP-014-TH ไม่จำเป็นต้องกิน นอน หรือขับถ่าย และดูเหมือนว่าจะไม่มีแม้แต่การหายใจ หรือแม้แต่เงา มันไม่มีเงาสะท้อนในกระจก ในน้ำ หรือเงาบนพื้น และไม่สามารถตรวจจับได้จากอุปกรณ์เครื่องมือทุกชนิด ยกเว้นการบันทึกเสียง ไม่มีชื่อเรียกที่แท้จริง จึงทำให้บุคลากรเรียกชื่อแทนเขาหรือเธอไปต่าง ๆ นา ๆ และเพื่อไม่ให้เกิดความสับสน SCP-014-TH จึงได้ถูกตั้งชื่อว่า &#34;แซม&#34; ซึ่งเป็นชื่อที่ใช้เรียกได้ทั้งชายและหญิง

การฆ่าหรือทำร้าย SCP-014-TH สามารถทำได้ หลังจากนั้นมันจะค่อย ๆ ฟื้นตัวกลับคืนสภาพเดิมของมัน ซึ่งนั่นทำให้ได้ทราบว่า SCP-014-TH ไม่มีเลือด และไม่ตาย และการเอาชิ้นส่วนตัวอย่างใด ๆ ออกมาจาก SCP-014-TH สิ่งที่เอาออกมาจะหายไปกับอากาศทันที

**ค้นพบ:** SCP-014-TH ถูกค้นพบครั้งแรกในสถาบันที่ไซต์-██ มีบุคลากรหลายคนได้สังเกตเห็นความผิดปกติของการปรากฏตัวของคนแปลกหน้าในคราบของ บุคลากรระดับ 3 อยู่บ่อยๆ และไม่มีชื่ออยู่บนบัตรประจำตัวนอกจากระดับ 3 เท่านั้น ตอนพบตัว SCP-014-TH ได้ทำการวิ่งหนี และได้เปลี่ยนรูปแบบของเสื้อผ้าที่ใส่อยู่ แต่ก็หนีไม่รอดถูกเจ้าหน้าที่ใช้ปืนยิงจนพลุน ก่อนที่ SCP-014-TH จะค่อย ๆ ฟื้นตัวเองกลับสภาพเดิม

**ภาคผนวก-1:** เทปบันทึกการสัมภาษณ์ SCP-014-TH เมื่อ ██-██-████ :

&gt; **ดร.██████ :** SCP-014-TH โปรดบอกทีว่านายมาจากไหน?
&gt; 
&gt; **SCP-014-TH :** มาจาก...อ่อ...จำไม่ได้แล้วอ่ะ
&gt; 
&gt; **ดร.██████ :** ช่วยจริงจังด้วย นายมีจุดประสงค์อะไรถึงได้เข้ามาที่นี่?
&gt; 
&gt; **SCP-014-TH :** ฉันชอบที่นี่ มันทำให้ฉันไม่ดูเป็นตัวประหลาด
&gt; 
&gt; **ดร.██████ :** มีชื่อไหม? ชื่อของนายน่ะ
&gt; 
&gt; **SCP-014-TH :** ไม่ คนที่พบฉันมักเรียกฉันในชื่อต่าง ๆ กัน ตามที่พวกเขาจะคิดได้
&gt; 
&gt; **ดร.██████ :** แล้วนายเป็นผู้ชายหรือผู้หญิง?
&gt; 
&gt; **SCP-014-TH :** ก็แล้วแต่ว่าคุณจะเห็นฉันเป็นแบบไหน เพราะตัวตนของฉันคือ //&#34;ว่างเปล่า&#34;//

**ภาคผนวก-2:**  เมื่อใดก็ตามที่ SCP-014-TH อยู่ในห้องจะทำการเล่นไวโอลีน บุคลากรที่เข้าไปในห้องในช่วงเวลานั้นอาจจะได้เห็น และฟัง การสีไวโอลียที่ไพเราะของ SCP-014-TH แต่ถ้าหากของผ่านกล้องที่ติดอยู่ภายในห้อง ก็จะเป็นว่าไวโอลีนยังคงวางอยู่ที่เดิม แต่มีเสียงของการเล่นไวโอลีนดังออกมาให้ได้ยินผ่านทางลำโพง

**ภาคผนวก-3:** วันที่ 15/10/2015, SCP-014-TH ถูกย้ายจากออกจากสาขาไทยไปยังสาขาใหญ่ที่อยู่ในอเมริกา เพื่อเป็นการสร้างความร่วมมือกันระหว่างสองสาขา

**ภาคผนวก-4:** จากเหตุการณ์ 173-014TH ทำให้ได้ทราบว่า SCP-014-TH อาจได้รับผลกระทบจาก SCPs ตัวอื่นๆ ได้เช่นเดียวกับมนุษย์ จึงมีคำสั่งใหม่ห้ามไม่ให้ SCP-014-TH ออกจากห้องกักกันโดยไม่มีบุคลากรดูแล และจำกัดระยะเวลา

ดู [[[incident-173-014TH |เหตุการณ์ 173-014TH]]]

------

**เข้าสู่ระบบบันทึกการทดสอบกับ SCP-014-TH:** การทดสอบต่อไปนี้อยู่ในรูปแบบที่ง่ายที่สุดเพื่อวิเคราะห์ความแตกต่างระหว่างภาพที่มองด้วยสายตา และภาพจากกล้องวิดีโอที่

**ผู้ทำการทดสอบ:** ดร.██████

**ผู้ทดสอบ:** SCP-014-TH

**สถานที่:** ห้องกักกันของ SCP-014-TH

**หัวเรื่อง:** เล่นไวโอลีนให้ดู
**มองจากสายตา:** SCP-014-TH ได้เล่นไวโอลีน
**มองจากกล้อง:** ไวโอลีนวางอยู่ที่เดิม แต่มีเสียงดังออกมา ทั้งนี้สายของไวโอลีนไม่ได้ขยับไปอย่างที่คิดเอาไว้

**หัวเรื่อง:** รินน้ำใส่แก้ว
**มองจากสายตา:** SCP-014-TH รินน้ำเปล่าจากขวดลงในแก้วอย่างง่ายดาย
**มองจากกล้อง:** ขวดน้ำยังคงตั้งอยู่ที่เดิม แต่น้ำในขวดลดลง และไปโพล่ขึ้นในแก้วแทน

**หัวเรื่อง:** ดื่มน้ำในแก้ว
**มองจากสายตา:** SCP-014-TH ได้ดื่มน้ำในแก้วไปจนหมด
**มองจากกล้อง:** น้ำที่อยู่ในภาชนะลดลง และมีน้ำซึมปรากฏขึ้นมาจากพื้นที่เป็นคอนกรีต และมีสีเหลืองอ่อน
**เพิ่มเติม:** เมื่อมองด้วยสายตาจะไม่เห็นว่ามีน้ำอยู่บนพื้น

**หัวเรื่อง:** เทน้ำจากขวดลงกับพื้น
**มองจากสายตา:** SCP-014-TH ได้เทน้ำลงบนพื้น
**มองจากกล้อง:** น้ำที่อยู่ในภาชนะลดลง และมีน้ำซึมปรากฏขึ้นมาจากพื้นที่เป็นคอนกรีต และเหมือนกับน้ำที่อยู่ในขวด

**หัวเรื่อง:** กินอาหารที่ถูกนำมาวาง
**มองจากสายตา:** SCP-014-TH ได้กินอาหารไปครึ่งจาน
**มองจากกล้อง:** อาหารในจานได้หายไปครึ่งนึง และพบว่าบนพื้นมีก้อนสีเขียวเข้มบางอย่างขนาดเกือบเท่ากำมือตกอยู่ที่พื้น และจับต้องไม่ได้
**เพิ่มเติม:** ความพยายามจะนำก้อนสีเขียวขึ้นมาล้มเหลว และวันต่อมาได้มีภารโรงเข้ามาทำความสะอาดห้องตามปกติ จากนั้นถึงได้รู้ว่าวัตถุนั้นได้หายไปแล้ว
**หมายเหตุ:** //ผมพอจะเดาออกว่าก้อนนั้นมันคืออะไร แต่ที่ผมไม่เข้าใจคือ ทำไมผมถึงมองด้วยสายตาไม่เห็น// -ดร.██████
