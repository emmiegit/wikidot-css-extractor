**项目编号**：SCP-CN-744

**项目等级**：Euclid

**特殊收容措施**：SCP-CN-744目前由Site-CN-02负责。因项目的不可移动性与无法破坏性，现已将项目及周边的道路进行了封锁并有5至6名伪装后的安保人员进行驻守。在网络上监测到与项目相关的信息时，都应立即进行删除。

禁止无关人员[[footnote]]指未获得书面许可的人员[[/footnote]]出入SCP-CN-744，如需出入应上交3级人员或更高权限以上人员的书面许可，必要情况下准许使用武力。SCP-CN-744内食物仅供实验使用。

目前已以公司官方的身份通知可以调查到详细资料的SCP-CN-744-A的家属称“该员工将出差多年无法回来”。

任何离开SCP-CN-744的基金会员工都会对其的精神方面进行观察并对出现异常者进行两周的治疗，在确定精神方面无任何问题前将一直对其进行24小时的监视。

**描述**：项目位于██省██市██县的一处偏僻位置，外表为一座35m×10m×23m的长方形建筑，共8层楼。建有2层的地下停车场和一座花园，建筑大门为旋转门，其上面写有“努力工作！”的标语。

某些迹象表明项目目前处在运行中，电力和水力等资源的来源尚不明确。在原有的基础上改变输水与供电系统的任何部件和位置将会导致SCP-CN-744-A对正常人类产生强烈的敌意。

SCP-CN-744-A外形为一名穿着黑色西装的普通成年人，除被下达工作指令外，其余时间都在对键盘进行无意义地敲打。无任何语言能力，仅能够使用肢体交流。当正常人类在食用SCP-CN-744内部食物后将会产生幻觉同时陷入极度兴奋的状态并开始表达对工作的渴望，食用内部食物的人类无法观察到SCP-CN-744-A除嘴部之外的面部器官。

SCP-CN-744-B外形与SCP-CN-744-A外形相似但穿着棕色西装，在被下达命令前只会保持原地待命的状态。会不定时的按相同路线到1-5层来回走动，靠近SCP-CN-744-B会导致任何个体表现出亢奋的样子。

目前，公司内约有300名SCP-CN-744-A在1-5层的办公区域进行工作，6-7楼为管理层有35名SCP-CN-744-B负责指示SCP-CN-744-A进行相应的工作，目前已经得知的工作有：
* 打扫某一区域的卫生。
* 给SCP-CN-744-C倒茶水。
* 用公司内的食材进行烹饪。
* 食用[数据删除]。

SCP-CN-744-C外表是一名身高184cm体重90kg外貌接近30岁的成年男子，拥有正常的智力与语言表达能力且自称为‘‘该公司的总裁。’’主要负责管理SCP-CN-744-A与SCP-CN-744-B的活动也会负责对食物的供应。根据调查表明SCP-CN-744-C常因不明原因收集被开除[[footnote]]SCP-CN-744-C会直接食用被开除的SCP-CN-744-A，据称这些为曾经被SCP-CN-744-C看好却因某事令其失望的个体。[[/footnote]]的SCP-CN-744-A的身体废弃组织，其声称“这是兴趣使然”。

除SCP-CN-744-C同意离开的情况外，__以任何方式直接或间接性地让其离开SCP-CN-744__，都会遭受到SCP-CN-744-A与SCP-CN-744-B的阻挠与攻击行为。同时SCP-CN-744会陷入封闭的状态，导致无法从内部或外部打开可以离开SCP-CN-744的门窗。

**附录**：

[[collapsible show=&#34;+ 与SCP-CN-744-C的初次交流记录。&#34; hide=&#34;- 关闭记录。&#34;]]

&gt; **被受访者：**SCP-CN-744-C
&gt; 
&gt; **采访者：**王███博士
&gt; 
&gt; **前言：**在三位安全人员的陪伴下，王███博士进入SCP-CN-744-C的办公室内与其进行了第一次交流，对象对此表现出主动的态度。
&gt; ----
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **SCP-CN-744-C：**很荣幸各位会来采访我。
&gt; 
&gt; **王███博士：**SCP-CN-744-C，该公司的CEO，可否告诉你的姓名？
&gt; 
&gt; **SCP-CN-744-C：**你不需要知道我的姓名，直呼编号即可。
&gt; 
&gt; **王███博士：**下一个问题，你为何要想着建立这么一家公司？
&gt; 
&gt; **SCP-CN-744-C：**这个世界的可怜人太多了，因此我建立了这个公司来让他们可以为这个世界做出一些贡献。你也看到了，他们都是自愿来到这里的并且对此充满热情，因为我接纳了他们。
&gt; 
&gt; **王███博士：**你认为你是正确的？你接纳了他们为何又要将他们做成食物？
&gt; 
&gt; **SCP-CN-744-C：**不。人们生于世上拥有存在的价值，谁都不应摧毁。所以我不愿伤害他们，因为我希望可以用自己微弱的力量去贡献世界从而变得美好，哪里没有游手好闲，好逸恶劳的人，我们又都有自己的价值，都可以发挥自己的价值。
&gt; 
&gt; **王███博士：**这么说的话，你的意思是你并没有让他们成为食物而且你所做的一切都是正确的，可你要如何解释那些‘‘肉’’呢？人们吃了后却又去伤害别人，你不觉得这很讽刺吗？
&gt; 
&gt; **SCP-CN-744-C：**您放心，那不过是普通的鸽子肉。至于伤害别人，满足他人的需求也是在发挥自身的价值，所以这一切都是正确的。而且他们并没有伤害别人，只是在帮助别人发挥自身的价值去贡献世界，贡献人们。
&gt; 
&gt; **王███博士：**可他们都死了。
&gt; 
&gt; **SCP-CN-744-C：**肉体上的死亡并不是死亡，只要他们贡献了世界那么他就永远存在于世界上。这就是愿意贡献世界者与不愿贡献世界者的差距，你们相信人只有死路一条，而我相信人会永远活着。
&gt; 
&gt; **王███博士：**我希望你停止自己扭曲的言论。你是在回答问题不是在进行哲学辩论。
&gt; 
&gt; **SCP-CN-744-C：**这就是你们吗？一个弱肉强食的世界远不及一个任何人都能以任何形式活着的世界吗？
&gt; 
&gt; **王███博士：**我们之间的隔膜太深了，因此我不得不停止与你的交谈。
&gt; 
&gt; **SCP-CN-744-C：**（沉默）
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; ----
&gt; **结语：**SCP-CN-744-C似乎并不愿告诉我们真相，而是倾向于让我们认为它是对的。此后SCP-CN-744-C一直处于沉默的状态并表示拒绝交流。
[[/collapsible]]

[[collapsible show=&#34;+ 一名SCP-CN-744-A的日记。&#34; hide=&#34;- 关闭日记。&#34;]]
[[note]]
[[=]]
该日记由参与调查的特工周███在4层杂物间的柜架上发现。因日记太过残破目前只摘录了较为完整的几页。
[[/=]]
[[/note]]
----
&gt; [[=]]
&gt; 201█年11月23日 星期一   晴
&gt; [[/=]]
&gt;
&gt; 终于，在多次碰壁后的我终于找到了个愿意接纳我的公司了，面试官也给人一种很轻松的感觉。
&gt; 公司从外观看来挺气派的，至少比一些小公司好一点。
&gt; 
&gt; 不过说这些也没什么用处毕竟我跟那帮好吃懒做的家伙一样. 能有这样一家较好的公司愿意录取我工作已经算是够幸运的了。
&gt; 
&gt; 等等这是不是代表我把这辈子的运气都用完了？我开玩笑的可别真给我来这一下啊。
&gt; 
&gt; 好了好了，还是先制定下计划吧。我已经打算在这家公司当个吸血鬼混到退休了。
&gt; 不过更准确地来说，我更应该是个吸钱鬼吧？
&gt; 
&gt; 首先，我需要适应好这个公司的环境并且与其他员工打好关系，
&gt; 虽说是第一次工作但职场欺凌应该每个公司都会有的吧。
&gt; 
&gt; 其次，在适应好这一切后我就要努力工作了，如果升职了就更爽了！这样我就能登上人生巅峰，不行了要笑出来了。
&gt; 
&gt; 最后，也就是最重要的环节了，我需要在努力工作的同时想尽一切办法讨好老板。
&gt; 这一切都做好后，妻子和儿子都会很开心吧，那么今天的就先写到这里吧。
----
&gt; [[=]]
&gt; 201█年11月24日 星期二 晴
&gt; [[/=]]
&gt; 已经工作了一天了，不知道为什么其他人一直不跟我谈话把我当空气似的。
&gt; 然后他们就跟疯子似的在哪里狂敲键盘，该死的声音听得心烦。
&gt; 这样下去感觉很不妙啊。
&gt; 下次再试试能不能让他们注意到我吧。
&gt; 
&gt; 不过这里的伙食很好，味道很鲜美还散发一股诱人的香气，但是不大管饱吃了还是有点饿。
&gt; 今天.......没什么想说的了。
&gt; 不知道怎么了去了那里后心里总感觉有点压抑，胸口有点闷.....
&gt; 但是为了妻儿还是可以坚持下去的。
&gt; 今天的就写到这里了。
----
&gt; [[=]]
&gt; 201█年12月02日 星期三 阴
&gt; [[/=]]
&gt; 和那女人吵了一架.......
&gt; 饭菜做的难吃还不让说了，菜跟破纸似的一点味道都没有
&gt; 还有点反胃。想想就觉得恶心。
&gt; 今天去外面吃吧。
&gt; 
&gt; 好烦啊，不想再写日记了，说什么留下来当纪念
&gt; 就跟将婚前生活拍下来一样
&gt; 真他娘的好笑啊。最后还是放弃了。
----
&gt; [[=]]
&gt; 201█年12月7日 星期一 阴
&gt; [[/=]]
&gt; 这几天想了很多，发现自己不自觉就把时间全放在了工作上
&gt; 亲爱的，请原谅我的鲁莽。
&gt; 我已经向上层请假决定陪陪你们了。
&gt; 假期想到哪里玩呢，亲爱的？
&gt; 
&gt; 无论是何处我都愿意带你们去那里玩。
&gt; 只要你们每天都能微笑地面对着生活
&gt; 就一切都安好了。
&gt;
&gt; 晚安。
----
&gt; [[=]]
&gt; 201█年 我也不知道几月几日 天气很好
&gt; [[/=]]
&gt; 好香，刚才一进门就闻到了股比较淡的香味。感觉一天的疲惫都消失了呢。
&gt; 我猜猜做的是什么？
&gt; 啊，妻子在敲门叫我出来吃饭了，不过还是边吃边写吧。
&gt; 虽然这么做都会被说，但她说完后还是会问我有没有伤心。
&gt; 
&gt; 其他人终于开始理我了，连平常的积极表现也得到了老板的赏识。
&gt; 可以让家人们享福了呢，工作的日子已经让我这个新婚的大小伙子
&gt; 成长了不少啊
&gt;&gt; [[=]]
&gt;&gt; + 部分内容被红色的污垢所覆盖。
&gt;&gt; [[/=]]
&gt; 这汤汁味道.....好甜....想放在嘴里一直不吞下去
&gt; 肉是培根吗？让人吃了还想再吃啊，配上汤汁的味道简直是
&gt; 绝妙无比，每一次咀嚼流出的肉汁与汤混合在一起的感觉
&gt; 都不禁会因为太好吃了而开心地抖动几下
&gt; 
&gt; 我今天才感受到家庭的那种温馨感，原来回家的每一天都像这碗汤一样
&gt; 想一直留在嘴中不肯吞下，害怕再也尝不到这种味道
&gt; 在哭啊........我居然在哭啊.........
&gt; 是感动吗?但为什么感觉身体那么沉重？
&gt; 我去睡了，晚安
----
&gt; [[&gt;]]
&gt; 对不起对不起对不起
&gt; [[/&gt;]]
&gt; 对不起
&gt; 我失去了眼睛
&gt; 对不起
&gt; 我失去了鼻子
&gt; 对不起
&gt; 我失去了耳朵
&gt; 
&gt; 我失去了一切，我亲手杀死了自己
&gt; 对不起，请原谅我
&gt; 我的出生就是个错误
&gt; 拥有情感的我根本就是个废物
&gt; 
&gt; 我爱你我爱你我爱你我爱你我爱你对不起对不起对不起
&gt; 好饿，我爱你，对不起，可以让我再喝一口吗
