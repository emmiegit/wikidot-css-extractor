**Item nº:** SCP-2435

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** SCP-2435-1 e SCP-2435-2 devem ser selados em um cubo de contenção a vácuo móvel de dois metros cúbicos revestido internamente com cobre, e um cubo de contenção a vácuo móvel de meio metro cúbico revestido internamente com prata, respectivamente. Ambos devem ser contidos em câmaras de contenção a vácuo separadas no Sítio-19. SCP-2435-1 e SCP-2435-2 não devem ter contato físico um com o outro e devem ser armazenados a no mínimo 1 km de distância.

Uma inspeção de emergência buscando qualquer dano nos cubos de contenção de SCP-2435-1 e SCP-2435-2 deve ser feita assim que possível no caso de um terremoto ou explosão a menos de 10 km da contenção. Se as medidas de contenção de SCP-2435-1 ou SCP-2435-2 mostrarem sinais de avaria, funcionários de manutenção devem fazer os reparos imediatamente.

Inspeção por vídeo diária dos cubos de contenção é suficiente em circunstâncias normais.

**Descrição:** SCP-2435-1 (formalmente SCP-2435) é um cubo de 1.017 metros cúbicos feito de espaço vazio. Quase toda matéria que tenta ocupar o mesmo espaço que SCP-2435-1 é absorvida em SCP-2435-1. SCP-2435-1 se expande quando consome matéria, com um crescimento equivalente de .1 miligrama a 1 grama de matéria absorvida.

A incidência de fótons além de espectro eletromagnético de 400 THz a 890 THz aparentam ser imunes as propriedades de SCP-2435-1, e passam livremente pelo espaço que ocupam.

Cobre é absorvido a uma taxa significativamente menor comparado a outras formas de matéria. SCP-2435-1 consome cobre a uma taxa de 6% de eficiência comparada com os 100% de outras matérias entrando no espaço que SCP-2435-1 ocupa. De forma prática isso faz com que SCP-2435-1 seja um objeto sólido quando tocado por cobre, e permite movimentação e manipulação de SCP-2435-1 com instrumentos de cobre com segurança. O crescimento de SCP-2435-1 pode ser impedido somente em um ambiente de vácuo total, mas pode ser retardado e restrito com proteção de cobre apropriada.

Apesar de funcionar e agir como um vazio, SCP-2435-1 não produz uma força de vácuo consistente ou forte. Uma força de vácuo fraca foi observada em intervalos irregulares durando em média 5 minutos e 34 segundos, com o maior incidente registrado durando 3 horas e o menor durando 8 segundos.  O tempo entre os incidentes foi registrado entre 4 minutos a 213 dias.

SCP-2435-1 parece estar preso gravitalmente a Terra, mas a ação da gravidade sobre o mesmo é significativamente menor e a uma taxa irregular. Foi estimado que se posicionado a 2 metros do chão, SCP-2435-1 desce lentamente por 445 dias até fazer contato com o chão. Entretanto, apesar desse período prolongado sobre a Terra, a localização geográfica de SCP-2435-1 muda em resposta ao momento do planeta, ficando em uma posição fixa seguindo a rotação planetária.

SCP-2435-2 é um cubo de 0.12 metros cúbicos feito de espaço vazio. SCP-2435-2 exibe quase todas as mesmas propriedades de SCP_2435-1. Entretanto, nos testes envolvendo SCP-2435-2, foi descoberto que o mesmo é capaz de consumir cobre com 100% de eficiência, ao contrário de SCP-2435-1. SCP-2453-2 consome prata a 6% de eficiência, resultando no mesmo efeito do cobre em SCP-2435-1.

**Incidente 2435-A:** (3-5-████) SCP-2435-1 foi descoberto por programas autômatos da Fundação que monitoram numerosos sites de leilões online. SCP-2435-1 foi sinalizado como potencialmente anômalo após programas identificarem corretamente o vendedor como █████ ████████, um conhecido fornecedor independente de materiais anômalos.

SCP-2435-1 foi anunciado como um “hack customizado” do popular videogame ████████ ████ █, possuindo “gameplay imersiva, uma experiência expansiva com atualizações de conteúdo frequentes, e expansões feitas pela comunidade.” Sistemas da Fundação não conseguiram intervir antes da compra e entrega de SCP-2435-1 ao jovem de 16 anos Malcolm Smith.

Especialistas de Aquisição foram despachados para a casa de Smith, que foi encontrado com feridas severas e [DADOS EXPURGADOS]. Smith foi admitido para uma cirurgia de reconstrução e amnestizado. Monitoramento detalhado está em andamento.

SCP-2435-1 foi encontrado contido em uma gaiola de cobre feita à mão medindo .1520 metros em todos os lados. O Especialista de Aquisição Hays feriu seu dedo indicador direito enquanto recuperava SCP-2435-1.

Apesar dos esforços empreendidos, █████ ████████ não pôde ser detido, ainda que sua conta de venda foi suspensa por avaliações ruins e atendimento indecente ao cliente.

**Incidente 2435-B:** (9-17-████) Durante uma quebra de contenção de SCP-███ no Sítio-19, 6 funcionários Classe-D tentaram se esconder dos funcionários da Fundação na câmara de contenção de SCP-2435-1. SCP-2435-1 não estava sob os procedimentos de contenção atuais, e estava colocado em uma plataforma de cobre no centro de uma câmara hermeticamente selada à vácuo para testes.

Os Classe-D conseguiram acesso a câmara de contenção de SCP-2435-1 após acionar manualmente os sistemas de pressurização de emergência. Enquanto tentavam se distanciar dos funcionários da Fundação em perseguição, D-19098 correu em direção a SCP-2435-1 e foi consumido. Os 5 Classe-D restantes foram recapturados e redesignados.

Uma proposta de revisão aos Procedimentos de Contenção foi feita em resposta ao Incidente 2435-B.

**Incidente 2435-C:** (9-12-████) D-19098 reapareceu espontaneamente na câmara de contenção de SCP-2435-1 em um estado de delírio. D-19098 expirou por asfixia em 2 minutos devido à falta de oxigênio na câmara de contenção de SCP-2435-1. Funcionários médicos tentaram ressuscitar D-19098 mas não foram bem sucedidos.

Durante a autópsia de D-19098, pesquisadores notaram que D-19098 estava sofrendo de sintomas de deficiência extrema de cobre, assim como sua língua foi removida, o trato digestivo e [REDIGIDO], resultando na descoberta de SCP-2435-2. Após exames detalhados, uma série de números foi descoberta gravada na parte inferior das costelas de D-19098, aparentando uma mensagem em binário. Após tradução, a mensagem era lida como &#34;Você Perdeu. Tentar Novamente?&#34;

Após o retorno de D-19098, a revisão dos Procedimentos de Contenção de SCP-2435-1 foi implementada.

**Incidente 2435-D:** (12-24-████) 2 funcionários Classe-D foram instruídos a tentar retornar SCP-2435-2 para dentro de SCP-2435-1. Isso resultou em uma liberação de energia espontânea quando SCP-2435-1 e SCP-2435-2 entraram em contato.

A descarga de energia causou falha na energia por todo o Sítio-19. Em 30 segundos de exposição um com o outro, SCP-2435-1 e SCP-2435-2 criaram um efeito de vácuo significativamente maior que os incidentes interiores no seu ponto de impacto. SCP-2435-1 e SCP-2435-2 depois passaram por um aumento na velocidade de crescimento temporário e imprevisível.

D-17839, o Classe-D manejando SCP-2435-1, foi incapaz de resistir à influência do vácuo e foi consumido completamente por SCP-2435-1. D-18987 foi incapaz de remover SCP-2435-2 do contato com SCP-2435-1, que eliminou o efeito do vácuo. A falta de energia por todo o Sítio-19 foi restaurada em 2 horas. Até o momento, D-17839 não emergiu de SCP-2435-1.
