**Mã vật thể:** SCP-5615

**Phân loại:** Euclid

**Quy trình Quản thúc Đặc biệt:** SCP-5615-1 và -2 tuân thủ quản thúc như một thể thống nhất, và do vậy, quy trình kỹ lưỡng hiện được cho là không cần thiết. Quy trình quản thúc hiện vận hành trong trường hợp SCP-5615-1 hoặc SCP-5615-2 vi phạm quản thúc, kể khi có cố tình hay vô ý. Nếu một cá thể SCP-5615 xuất hiện trước cộng đồng World of Warcraft như một nhất thể, một chiến dịch giả tạo thông tin nhỏ sẽ được thiết lập, với thông tin SCP-5615 là các &#34;NPC thông minh&#34; tạo bởi Activision Blizzard, Inc. sử dụng công nghệ mới.

SCP-5615-1 và SCP-5615-2 hiện được quản thúc trong một căn nhà nhỏ tại khu vực //Đông Plaguelands//. Theo chỉ thị từ Ủy Ban Đạo Đức, các cá thể SCP-5615 được phép ngao du thế giới mở 2 tiếng, tuần một lần. Các cá thể SCP-5615 bị chỉ thị cư xử như các NPC bình thường trước mặt các người chơi khác. Trong thời điểm trên, các cá thể SCP-5615 không được phép lại gần các hub giao nhiệm vụ đông người, cũng như các thành phố trung tâm trọng điểm. Thuốc lú sẽ được cấp cho nhân chứng theo thủ tục thông thường.

Tài sản Tổ Chức nắm giữ tại Activision Blizzard, Inc. sẽ trợ giúp SCP-5615-1 và -2 trong việc che giấu thân phận bản thân đối với các nhân viên hoặc kỹ thuật viên thông tin Activision Blizzard, Inc. khác. Thông tin về hoạt động nội bộ và đạo đức làm việc của Activision Blizzard có thể được thấy trong tệp đính kèm 000-03T.

**Mô tả:** SCP-5615 là gán danh cho những cá thể tinh khôn dạng dữ liệu tìm thấy trong trò chơi MMORPG nổi tiếng (Game Nhập Vai Nhiều Người Chơi Trực Tuyến) //World of Warcraft,// được phát hành bởi Blizzard Entertainment, hiện đang phát triển bởi Activision Blizzard, Inc. Các cá thể SCP-5615 lấy dạng các NPCs (Nhân vật Không điều khiển được) có khả năng giao tiếp và tương tác với người chơi[[footnote]]Điều này được thực hiện qua hệ thống tin nhắn trong trò chơi. Các cá thể SCP-5615 luôn sử dụng lệnh &#34;/say&#34; và &#34;/yell&#34; để tương tác.[[/footnote]], cũng như khả năng thao túng dữ liệu và tệp tin hạn chế. Các cá thể SCP-5615 hiểu rằng chúng đang trong trò chơi và những nhân vật là do người chơi điều khiển, nhưng không có khả năng cảm nhận thế giới thực cũng như con người.

Những cá thể SCP-5615 hiện được biết đến chỉ có SCP-5615-1 và SCP-5615-2. Cả hai cá thể lấy dạng hình nhân Nam, tìm thấy trong máy chủ Mỹ với tiêu đề //&#34;Tiếng Hét Ngục Gian.&#34;// SCP-5615-1 có tên Johnny Goodall, trong khi SCP-5615-2 lấy tên Aiden Goodall. Cả hai hiếm khi được thấy tách xa nhau, và luôn đi với nhau nếu bị ép thuyên chuyển.
 
**Phụ lục:** SCP-5615-1 và -2 được tìm thấy vào ngày 17/12/2013, trong gói mở rộng //World of Warcraft// lần thứ tư với tên //Mists of Pandaria//. Tuy vậy, SCP-5615-2 phủ định rằng họ đã tồn tại từ khi trò chơi mới công bố vào năm 2004. SCP-5615-1 và -2 được tìm thấy trong một buổi quét lên lịch sẵn nội bộ tệp trò chơi bởi nhân viên Tổ Chức cho một dự án lục soát dị thể ẩn giấu trong các trò chơi nhiều người chơi nổi tiếng. Ban đầu, hoạt động của SCP-5615-1 và -2 bị hạn chế nghiêm ngặt cho đến khi quy trình quản thúc quy củ được thiết lập, trước khi SCP-5615-2 công bố mong muốn được ẩn thân.

Sử dụng nhân vật điều khiển bởi Ts. Heisman, một cuộc phỏng vấn được thực hiện với cả hai cá thể.

&gt; //[BẮT ĐẦU BẢN GHI]//
&gt; 
&gt; //SCP-5615-1 và -2 được khám phá hiện ở một hang động nhỏ phía Đông của khu vực mang tên &#34;Duskwood&#34;, một khu rừng nổi tiếng với không trời đen tối. Cả hai cá thể đang đứng trên xác của một quái nhện mà họ mới giết trước đó. Ts. Heisman đứng yên trước miệng hang, sử dụng sức mạnh ẩn thân.//
&gt; 
&gt; **SCP-5615-1:** Yeesh. Cho dù nó không gây đau, thì giết được con quỷ cái này cũng đau đít phết. Mà ta có chết được không? Hay là ta đang lo lắng bơ vơ vậy?
&gt; 
&gt; **SCP-5615-2:** Mình chưa sống đủ lâu để thử xem sao đâu. Dự đoán của mình là &#34;có thể&#34;, chỉ do mấy NPC khác hồi sinh sau một khoảng thời gian thôi.
&gt; 
&gt; **SCP-5615-1:** Well, ngoài việc ta không phải là NPC bình thường...
&gt; 
&gt; **Ts. Heisman:** Xin lỗi vì đã làm phiền, Mr. và Mr. Goodall.
&gt; 
&gt; //Hai cá thể quay lại nhìn Ts. Heisman.//
&gt; 
&gt; **SCP-5615-2:** Quỷ khiến...
&gt; 
&gt; //SCP-5615-2 điều chỉnh dữ liệu trò chơi nhằm xóa Heisman khỏi khu vực bằng cách dịch chuyển ông tới một nghĩa trang. Heisman ngay lập tức dịch chuyển về cái hang sử dụng lệnh quyền quản trị viên.//
&gt; 
&gt; **Ts. Heisman:** Tôi rất là xin lỗi khi đột nhập thế này. Tôi chỉ muốn hỏi hai cậu những câu hỏi nho nhỏ thôi.
&gt; 
&gt; //Yên lặng//
&gt; 
&gt; **SCP-5615-2:** Cậu biết ông này không?
&gt; 
&gt; **SCP-5615-1:** Không, ông ấy là người chơi, ông ấy không phải một trong số ta. Thôi được rồi, jeez, ngày này rồi cũng đến mà. Trước khi ông đi oang oảng với mọi người về chúng tôi khiến chúng tôi bị xóa, hay, vá hay mấy cái như vậy, ông có thể nói về chúng tôi tốt đẹp chút được không?
&gt; 
&gt; **Ts. Heisman:** Đừng lo lắng, đừng lo lắng, mồm đã khóa chặt. Không lòng vòng nữa, và tôi không muốn mấy cái vụ này nghe ghê rợn, nhưng tôi đã để ý thấy hai cậu... khác biệt với các NPC khác. Theo quan sát của tôi, nói cho thẳng, đang trốn tránh các người chơi khác. Và hai cậu, cậu biết đấy, thông minh.
&gt; 
&gt; //Yên lặng//
&gt; 
&gt; **SCP-5615-2:** Liệu tôi có thể nói chuyện với, uh, bạn tôi đây một chút.
&gt; 
&gt; **Ts. Heisman:** Đương nhiên rồi.
&gt; 
&gt; //Hai cá thể lẩn sâu vào động.//
&gt; 
&gt; **SCP-5615-2:** Johnny, mình không nghĩ ta còn lựa chọn nào nữa. Nếu hắn ta thù địch, ta tiêu đời rồi kể cả ta có trả lời đi nữa. Nhưng mà có khả năng hắn đang nói sự thật và sẽ không tống ta lên internet hay cái gì đó ấy.
&gt; 
&gt; **SCP-5615-1:** Nếu giờ ta trốn chạy luôn, hắn sẽ có bằng chứng gì cơ chứ?
&gt; 
&gt; **SCP-5615-2:** Hắn có thể chụp lại cuộc hội thoại của ta, hắn có thể truy cập dữ liệu ấy dễ dàng.
&gt; 
&gt; **SCP-5615-1:** Mọi người sẽ nghĩ nó là giả thôi.
&gt; 
&gt; **SCP-5615-2:** Nếu hắn chiếu trực tiếp thì sao.
&gt; 
&gt; //Yên lặng//
&gt; 
&gt; **SCP-5615-1:** Nếu như hắn đang chiếu vậy rồi thì...
&gt; 
&gt; **SCP-5615-2:** Well, vậy thì ta tiêu đời rồi.
&gt; 
&gt; **SCP-5615-1:** Rồi? Không ta tiêu đời từ tuần trước rồi.
&gt; 
&gt; //Yên lặng//
&gt; 
&gt; **SCP-5615-2:** Cậu phải thấy may mắn vì tôi thích cậu đấy.
&gt; 
&gt; //SCP-5615-1 cười lớn. Cả hai cá thể tiến lại về nhân vật của Heisman//
&gt; 
&gt; **SCP-5615-2:** Okay, bọn tôi chấp nhận.
&gt; 
&gt; **Ts. Heisman:** Tuyệt! Nó không tốn nhiều thời gian đâu, tin tôi đi. Như tôi đã nói, tôi có vài câu hỏi muốn hỏi hai cậu.
&gt; 
&gt; **SCP-5615-1:** Tôi đang trong phòng tuyển dụng hay gì vậy trời?
&gt; 
&gt; **SCP-5615-2:** Ahem.
&gt; 
&gt; **SCP-5615-1:** Mình biết, mình biết, đừng lo.
&gt; 
&gt; **Ts. Heisman:** Điều đầu tiên tôi muốn biết trước khi ta tiếp tục: //cụ thể// mấy cậu đang che giấu cài gì?
&gt; 
&gt; //Yên lặng//
&gt; 
&gt; **SCP-5615-1:** Đừng có đỏ mặt vì nó thể, damn.
&gt; 
&gt; //Yên lặng//
&gt; 
&gt; **SCP-5615-2:** Chúng tôi hiện cố giấu về việc chúng tôi có trí khôn.
&gt; 
&gt; //SCP-5615-1 quay sang nhìn SCP-5615-2 và rồi hướng lại về nhân vật Heisman//
&gt; 
&gt; **SCP-5615-1:** Er, yeah. Đúng vậy.
&gt; 
&gt; **Ts. Heisman:** Tôi hiểu rồi... well, có lý do nào cho việc đó không?
&gt; 
&gt; **SCP-5615-2:** Chúng tôi vô cùng yên lặng và đối nội. Việc chúng tôi sở hữu trí khôn sẽ lan báo ra toàn người chơi, đơn giản là một cái biển báo khổng lồ &#34;Hey, xem cái thứ siêu đỉnh mà nhà phát hành tạo này!&#34; Chỉ là... toàn bộ sự để ý, khiến chúng tôi lo âu. Chúng tôi muốn ở một mình.
&gt; 
&gt; **SCP-5615-1:** Mấy cái quỷ ấy đáng sợ lắm. Tôi không thấy đau đơn nhưng tôi //hoàn toàn// thấy lo âu, và ôi thôi, để tôi nói cho, lúc đấy tôi bơ vơ lắm. Mỗi khi chúng tôi để lọt cái gì ra là tôi cảm thấy như tôi nuốt một cục đá lạnh nghẹn ở thực quản vậy.
&gt; 
&gt; **Ts. Heisman:** O....kay. Tôi khá là muốn hỏi xem hai cậu cảm thấy sao, dựa theo... tình trạng hai cậu hiện giờ.
&gt; 
&gt; **SCP-5615-1:** Tôi kiểu chỉ... biết thôi, ông hiểu không?
&gt; 
&gt; **Ts. Heisman:** ...thôi thì, có thể hai cậu đã biết, tôi có quyền năng của một Quản Trò[[footnote]]Nhân sự của Activision Blizzard, Inc những người có trách nhiệm quản lý trò chơi.[[/footnote]] và còn nhiều hơn vậy. Có gì tôi có thể giúp hai cậu không? Bởi vì, như cậu nói đấy, hai cậu cơ bản là con người, và tôi sẽ thấy đau lắm nếu phải nhìn hai cậu khổ sở.
&gt; 
&gt; **SCP-5615-1:** Well, không ý gì đâu những cách nói ấy, khá là đáng nghi vấn ấy.
&gt; 
&gt; **SCP-5615-2:** Thôi nào, Johnny, mình nghĩ ta phải chấp nhận rủi ro. Mình và cậu đều hiểu rằng hai ta không muốn lên trang nhất... của mấy trang web mạng về Warcraft hay gì đó.
&gt; 
&gt; **SCP-5615-1:** Phải. Yeah...
&gt; 
&gt; **SCP-5615-2:** Chúng tôi có những mong muốn sau mong được thực hiện...
&gt; 
&gt; **Ts. Heisman:** Để cho rõ ràng, những đề xuất cậu đưa ra phải tách khỏi dư luận. Không chỉ vì cậu. Không một ai được biết về cậu.
&gt; 
&gt; **SCP-5615-2:** Tại sao ông lại nói như vậy?
&gt; 
&gt; **Ts. Heisman:** Rất tiếc khi tôi không được nói thêm. Nhưng tôi mong cậu đồng ý thỏa thuận trên.
&gt; 
&gt; //Yên lặng.//
&gt; 
&gt; **SCP-5615-1:** Oh, giống bộ phim với Will Smith và Tommy Lee Jones.
&gt; 
&gt; **Ts. Heisman:** ...yeah hiểu vậy cũng được. Giờ thì, xin hãy tiếp tục.
&gt; 
&gt; **SCP-5615-2:** Thứ nhất là hãy cho chúng tôi một máy chủ riêng, không có người chơi nào cả.
&gt; 
&gt; //Yên lặng//
&gt; 
&gt; **Ts. Heisman:** Tôi không nghĩ chúng tôi làm vậy được.
&gt; 
&gt; **SCP-5615-1:** Hm? Sao không chứ?
&gt; 
&gt; **Ts. Heisman:** Cậu thấy đấy, tôi không làm việc cho công ty trò chơi... Tôi không muốn họ biết tôi có quyền lực này. Hơn nữa, tạo thêm một máy chủ riêng sẽ, cậu biết đấy, thu hút chú ý của họ. Và khi họ biết cậu tồn tại, tất cả sẽ kết thúc. Việc tự sửa mã bản thân chỉ giúp cậu nhưng khi bị dồn vào chân tường thì không chắc.
&gt; 
&gt; //SCP-5615-2 thở dài.//
&gt; 
&gt; **SCP-5615-2:** Thôi được. Đề xuất thứ hai là cho chúng tôi truy cập vào khu vực bản đồ không người chơi, nhưng tôi có thể được phép, ông biết đấy, đi lại chút. Giãn cơ chân, hái hoa, giết quái. Nhưng khi biết ông...
&gt; 
&gt; **Ts. Heisman:** Tôi có vài người bạn cấp cao có thể sắp đặt việc này.
&gt; 
&gt; //Yên lặng//
&gt; 
&gt; **SCP-5615-2:** Tôi có thể nói chuyện với bạn tôi? Tiếp?
&gt; 
&gt; **Ts. Heisman:** Được thôi.
&gt; 
&gt; //Hai cá thể rút về sâu trong động lần nữa.//
&gt; 
&gt; **SCP-5615-2:** Cậu có thấy như ta đang bị dụ dỗ vào tù không?
&gt; 
&gt; **SCP-5615-1:** Yeah. Nhưng thực ra, ta còn lựa chọn nào khác? Nghĩ đi. Cậu biết chắc rằng nếu ta bị phát giác, sẽ có sự xáo trộn như nào mà. Khi mà các lập trình viên thấy ta, họ sẽ không chỉ giam ta lại, họ sẽ //giết ta.// Ta không được thêm vào trò này từ đầu. Họ sẽ, chắc chắn, nhìn ta như một tệp được thêm sai bởi một thực tập sinh và xóa ta đi. Thêm nữa, nếu ta nói không, thì họ cũng sẽ tống ta vào ngục thôi, họ kiểu đặc vụ áo đen vậy.
&gt; 
&gt; **SCP-5615-2:** Rồi... rồi. Ugh, ghét thật.
&gt; 
&gt; **SCP-5615-1:** Với cậu, bị giam vào tù nghe cũng không đến nỗi tệ.
&gt; 
&gt; **SCP-5615-2:** Oh im đi.
&gt; 
&gt; //Hai cá thể cười khúc khích rồi quay về phía nhân vật Heisman.//
&gt; 
&gt; **SCP-5615-2:** Chúng tôi đã đưa ra quyết định. Chúng tôi chọn phương án thứ hai, có vẻ như đó là phương án duy nhất chúng tôi có.
&gt; 
&gt; **Ts. Heisman:** Được rồi. Tôi sẽ cho cấp trên của tôi biết. Tôi sẽ liên hệ lại sau.
&gt; 
&gt; //Nhân vật Heisman quay lưng và chạy xa khỏi miệng hang trong vài giây trước khi chợt ngưng và quay lại.//
&gt; 
&gt; **Ts. Heisman:** Tôi hứa với cậu, chúng tôi không nhất thiết phải tàn độc vậy.
&gt; 
&gt; **SCP-5615-1:** Để xem như nào đã.
&gt;
