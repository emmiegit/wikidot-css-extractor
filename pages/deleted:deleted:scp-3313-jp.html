    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** SCP-3313-JP - 蛙は大海へ
**著者:** [[*user shamo_no_nannkotu]]
**作成年:** 2023
[[include :scp-jp:credit:end]]


**アイテム番号:** SCP-3313-JP

**オブジェクトクラス:** --Euclid-- Keter

**特別収容プロトコル:** SCP-3313-JPの完全な収容のため、全国にnPDNデバイスを搭載したドローンを用いて巡回させます。掬喰村を上流とした河川に面する町村には財団エージェントを派遣し、暴露対象を即座に処分できる体制を整えます。発見された暴露対象は--掬喰村の近辺に設置した監視施設-3313に収容し、暴露者の増殖を可能な限り抑制します。--終了処分の後周辺住民へのBクラス記憶処理またはカバーストーリー「事故死」を適用してください。


--処置「おのばし」がSCP-3313-JPの異常性の範囲に大きく関係しているため、4週間に一度、8歳以下の幼児を御延神社本殿に移送します。--処置「おのばし」は永久的に凍結されます。

**説明:** SCP-3313-JPは宮崎県の山林に位置する[[span class=&#34;ruby&#34;]]掬喰[[span class=&#34;rt&#34;]]すくい[[/span]][[/span]]村の村民の間で「お杓子様」と呼称されている5歳児程度の知能を持った霊的実体です。その姿は二ホンアマガエル（学名://Dryophytes　japonicus//）状の炭化した皮膚、顔についた5つの口蓋、渦巻模様の描かれた腹部、臀部から生えた二ホンアマガエルの幼生の尾を持つ怪異として村民に認識されています。SCP-3313-JPは視覚的な反ミーム特性を有しており、こちらからの視認はnPDNデバイスを用いない限り不可能です。先述の尾部は当実体の成長につれ縮小し、8歳以下の幼児の心臓を捕食することで伸長します。　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　

SCP-3313-JPは月に1度掬喰村内のランダムな池に出現し、約30分間池の半径10～20ｍを巡回します。この間SCP-3313-JPの巡回範囲内に侵入した8歳以下の児童を出現場所である池に引きずり込み、暴露者とした後、解放します。この際引きずり込まれた児童は全身が池の中に浸かっているにも関わらず、衣服や装着している物に池の水分は付着しません。SCP-3313-JPは引きずり込んだ対象をマークし、その半径5m以内にとどまり続けます。尚、この行動は単純な捕食の他、後述する処置「おのばし」を誘発させるものと考えられています。

暴露対象のプロセスごとの症状は以下の通りです。

**プロセス1:**この状態の対象は一貫して強い忠誠心を抱きます。基本的に現地住民はSCP-3313-JPに対して恐怖感情を抱いていますが、プロセス1の対象のみがこのような反応を示します。

**プロセス2:**この状態の対象は自傷行為やパニック障害の発作に類似した症状が発生します。

**プロセス3:**この状態の対象はSCP-3313-JPの視覚的反ミームを無効化することが確認されています。SCP-3313-JPも対象を認識しており、鳴嚢を用いて対象と会話をします。この際の発声は10~15Hz内に日本語で文章が出現します。

**プロセス4:**対象の汚染がプロセス4に到達するとSCP-3313-JPに心臓を捕食され、死亡します。


[[collapsible show=&#34; &#34;処置「おのばし」手順 &#34;手順凍結済みに付きレベル3以上の職員のみ閲覧可能&#34; hide=&#34;- 非表示&#34;]]
処置「おのばし」は8歳以下の児童の首を御延神社神主が切断し、死体の心臓をSCP-3313-JPに捕食させるものです。これにより、SCP-3313-JPの尾部が伸張[[footnote]]nPDNデバイスを使用すると逃走するため確認不可[[/footnote]]し、成長を抑止することが可能です。
[[/collapsible]]


**文書-3313-JP-1:** 以下は███家の蔵から発見された文書の抜粋です。一部が風化しており、解読不可能な部分があることに留意してください。尚、当文書は全て平仮名へ変換しています。

&gt;                                                   正保弐年壱月肆日　　　　記　御延神社22代神主 淳良　畔
&gt; お杓子様はわろご、水子の集まった神である。お杓子様は人型の神であり、児童に憑く。憑かれた者はその身をお杓子様に喰われる。現状の外見は腕が無く、多賀杓子[[footnote]]おたまじゃくし、の意[[/footnote]]の尾を生やしている。現在掬喰村外部には出られないようではあるが、成長しきり体色が[不明瞭]に変化したとき、未曽有の災害が起こるものとされる。&#34;おのばし&#34;なる儀式をおこなえばお杓子様の成長を止められる。児童を喰わせれば、その度にお杓子様の尾は伸びる。何としてでも、お杓子様の祟りに村を犯されるな。
&gt; 
&gt; **分析:** 1645年頃からSCP-3313-JPは存在していたと思われます。処置「おのばし」の起源が本文書であることから、処置「おのばし」は非常に強固な効果があるものと推測されます。



**文書-3313-JP-2:**以下の文書は1830年代に記されたSCP-3313-JPに関係する文書です。本文書は1970年に取り壊しが行われた旧役所跡より発見されました。
&gt; 1830年:村長への申告
&gt; 内容:お杓子様へ捧げる生け贄に関して
&gt; 本文:現状、おのばしの生け贄ための子が減少している。それゆえ、外部の人間をこの村に連れ込み、子を作らせることを所望する。尾がなくなって蛙になったらこの村ひいては他の土地にもお杓子様の影響が広がること、どんな方法を用いてでもお杓子様からこの村を守らなければならないことを理解してほしい。もうお杓子様は手足が生えている。淳良家しかおのばしを行える者がいないのだ。



**インタビュー記録** 御延神社の現神主である淳良 宗全氏（76歳）は常時SCP-3313-JPを視認可能な唯一の村民です。この情報が発覚した後、宗全氏は監視施設-3313でのインタビューを受けました。
&gt; **インタビュアー:**エージェント・井中
&gt; 
&gt; **対象:**淳良 宗全
&gt; 
&gt; **付記:**Agt.井中はオカルト記事の記者と肩書を偽っています。
&gt; 
&gt; **[15:00]記録開始**
&gt; 
&gt; **Agt.井中:**あなたはお杓子様が見えるらしいですね。
&gt; 
&gt; **宗全氏:**そうだ。5歳ぐれぇかな...えらい気持ち悪いのが見えて、最初はずっと泣いてたなぁ…
&gt; 
&gt; **Agt.井中:**なるほど。ではその時の絵を簡単に描いてもらえますか？
&gt; 
&gt; **宗全氏:**ああ、熱心な記者さんだねえ。[宗全氏は鉛筆で腕のないSCP-3313-JPの姿を描く。]
&gt; 
&gt; **Agt.井中:**興味深い絵ですね。失礼ですが、私どもが見たことのある絵とは違うように感じますね。昔からこの...お杓子様は崇拝されてきたらしいですが、一体何なんですか？
&gt; 
&gt; **宗全氏:**あれはな、水子だよ。この村では昔から口減らしがあってな。大人になれなかった水子どもの塊が、あんな見た目になったんだ。カエルになりたくてあいつらも心臓を食ってるんだろうねぇ。あれで成仏できると思っとるなんてなぁ。
&gt; 
&gt;  **Agt.井中:**カエルになる、とは？
&gt; 
&gt; **宗全氏:**記者さんが見たのは両手両足生えてるもんだったろ？あいつはな、少しづつ少しづつ成長していてなぁ。
&gt; 
&gt; **Agt.井中:**村のほうでは何か対処はしていないのですか？
&gt; 
&gt; **宗全氏:**そんなことされたら村は全滅だからねぇ。そっちのほうの神社で子供の杓子を食わせてんだよ。
&gt; 
&gt; **Agt.井中:**杓子とは？
&gt; 
&gt; **宗全氏:**杓子ってのは心臓だ。ほら、魂のこと杓子っていうじゃねえか。子供のそれをお杓子様に食わせると尻尾が少し伸びるんだ。そん時のお杓子様は心臓を掬って食う。だからここは掬喰村って名前がついたんだ。
&gt; 
&gt; **Agt.井中:**なぜ心臓を食べるのですか？お杓子様が大人になりたいなら食べなければいいはずですが。
&gt; 
&gt; **宗全氏:**お杓子様が水子ってはさっき言ったよな。いくら成長したいって言っても腹は減るからなぁ。そこらへんはやっぱ子供なんだな。でもそのおかげで成長も止められてはいるからな...
&gt; 
&gt; **Agt.井中:**ありがとうございます。これでいい記事が書けそうです。
&gt; 
&gt; **宗全氏:**だがよ、この話には続きがあんだ。村の役所何かのやつらはこのままだと生け贄に出す人間と死亡者で村が全滅するなんて言い出してな。外部の...東京とか、そうじゃなくても隣の県とっから既婚者だろうが処女だろうが女連れてきて子供を孕ませたんだよ。そのせいでお杓子様が味を覚えちまったみたいでなぁ。外に出たい外に出たい言ってるからうるさくてなぁ。お杓子様が大人になったらみーんな死んじまうよ。そもそもおのばしを最初にやったのが俺の...江戸時代くらいの先祖さんだったからなぁ…ん？〈宗全氏は部屋の窓から外を見る。〉ああ、ちょうどお杓子様がいんなぁ。ほれ記者さん、こっち来て見な。
&gt; 
&gt; **Agt.井中:**何もいませんが...
&gt; 
&gt; **宗全氏:**おかしいなぁ…緑色になってんな...記者さんのこと見てんぞ？ああ、そうかそうか、なら仕方ねえな。
&gt; 
&gt; **Agt.井中:**すいません。お杓子様はなんと...？
&gt; 
&gt; **宗全氏:**ああ、記者さん、そろそろ子供生まれるだろ。それが欲しいってさ。あと//[宗全氏からSCP-3313-JPの発声と類似した音が記録される。この発生は15秒程持続した。]//だとよ。
&gt; 
&gt; **[18:00]:**記録終了
&gt; 
&gt; **終了報告書:** 宗全氏から発せられた音声を解析したところ、超低周波数中に以下の文章が表示されました。
&gt; 
&gt; やっとおとなになれた　ばかがたべさせてくれたから　
&gt; 
&gt; 



**補遺:** インタビューの際宗全氏がSCP-3313-JPを視認した方角が掬喰村とは反対の方向であり、インタビューの終了時刻である18:00、掬喰村に設置したnPDNデバイスの反応が二つに増加した後、一つが消失しました。エクテシア銃およびnPDNデバイスを武装した機動部隊ゑ-8（&#34;古池&#34;）が捜査を行ったところ、SCP-3313-JPと同じ性質を有する別の個体が発見されました。

&gt; SCP-3313-JPははるか昔から淳良家を騙し、自身の成長する手段である処置「おのばし」を用いて養分を得ていたのでしょう。自分で探すにはすぐ対策されるからか、楽をしたかっただけなのか。蛙となったSCP-3313-JPは掬喰村に一匹の同個体...お杓子様を残して掬喰村外に収容違反しました。nPDNデバイスを用いた視認が可能であっても日本、良くて九州のあらゆる場所から一体のオブジェクトを見つけるのは非常に困難なことです。おそらくSCP-3313-JPは増殖が可能です。増殖したお杓子様という怪異が他の村に根付き、それらがまた成長するが繰り返されるとしたら、我々の手には到底負えないものになります。よって、SCP-3313-JPのオブジェクトクラスをKeterに再分類します。</textarea></pre>
