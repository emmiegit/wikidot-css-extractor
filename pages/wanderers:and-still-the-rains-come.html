    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>当雨来时 我们在街上舞蹈庆祝
在水洼里戏水
赞美诸神赐予雨水的礼物
当第二日雨未停时 我们更加欢庆
雨为我们与植物补水
当第七日雨仍未缓时 我们开始担忧
传起我们被诅咒的流言

当淤泥来时我们开始哭泣
挖掘着我们还能抢救的东西
埋葬死者
而雨仍来

当那洪水来时我们
不得不逃离我们的家园
滑倒而坠落地攀爬着山峰
把我们能背的东西都背在背上
舍弃了太多事物
而雨仍来</textarea></pre>
