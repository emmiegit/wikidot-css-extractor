+ 霧の探求者

------
//**団体概要（ディスカッションより抜粋）**//
[[collapsible show＝”＋ 概要” hide＝”－ テキストを隠す”]]
&gt; 私の[*http://scpsandbox-jp.wikidot.com/hal-aki サンドボックスの一番上]にドーンとあるやつです。
&gt; 
&gt; 事実は小説より奇なりというTaleに登場した人々について掘り下げてみたものです。
&gt; 日本支部には、ファクトリーやワンダーテインメント博士のような「作る」組織に偏っているなあ、と思ったので、それ以外の団体を増やせないかと考えた結果こういう形になりました。
&gt; 長々と書いてありますが、重要なのは
&gt; 
&gt; ・彼らは一般人だ（すくなくとも自分らが一般人だと思っている）
&gt; ・彼らの目的は超常現象などの正体を暴きその情報を広めることだ
&gt; 
&gt; という2点だと私は思っています。
[[/collapsible]]
