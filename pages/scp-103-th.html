**วัตถุ#** SCP-103-TH

**ระดับ:** Safe

**มาตรการกักกันพิเศษ:** ปัจจุบันไม่อนุญาตให้นำ SCP-103-TH ไปใช้งานใดๆอีก เนื่องจากอาจจะทำให้วัตถุเกิดความเสียหายขึ้นได้ วัตถุจึงได้ถูกเก็บเอาไว้ในโกดัง-29a ภายในกล่องเหล็กปิดสนิทเพื่อชะลอการเสื่อมสภาพ การทดสอบวัตถุดู ภาคผนวก-1

**รายละเอียด:** SCP-103-TH นั้นเป็นลูกฟุตบอลแบบมาตรฐานสากล ผลิตโดย █████████ ด้านหนึ่งของวัตถุมีลายเซ็นของนักฟุตบอลที่ไม่ทราบชื่อ เป็นตัวย่อว่า D.A.K. วัตถุนี้เคยถูกใช้งานในเกมการแข่งขันมาแล้วไม่ต่ำกว่า 10 ครั้ง และไม่เคยมีการรายงานความผิดปรกติมาก่อนหน้านั้น SCP-103-TH ถูกค้นพบโดย ███████ รัน (หลานชายของดร.รัน) การตรวจสอบเบื้องต้นนั้นยังไม่พบความผิดปรกติ และดูเหมือนเป็นเพียงลูกฟุตบอลธรรมดา

ความผิดปรกติของวัตถุนั้นยังคงเป็นข้อถกเถียงกันอยู่ว่าจริงๆแล้ว SCP-103-TH เป็นสิ่งผิดธรรมชาติหรือเป็นเพียงแค่ความไร้ความสามารถของนักเตะหรือเพียงแค่วัตถุไร้ความสมดุลจากมาตรฐานที่ควรจะเป็น

เมื่อผู้ทดสอบพยายามที่จะเตะวัตถุให้เข้าโกลด์ในระยะ 10 เมตรหรือมากกว่า วัตถุจะเบนตัวออกไปหรือลอยข้ามโกลด์ไป แม้ว่าจะพยายามยิงให้เข้าโกลด์กี่ครั้งก็ตามก็จะไม่สามารถเตะวัตถุให้เข้าโกลด์ได้ การเตะวัตถุในระยะต่ำกว่า 10 เมตร นั้นจะก่อให้เกิดเรื่องแปลกๆที่ไม่สามารถอธิบายได้กับผู้ทดสอบ แต่อย่างไรก็ตามการใช้เครื่องยิงลูกบอลนั้นไม่พบความผิดปรกติใดๆ 

**ภาคผนวก-1:** บันทึกการทดสอบ SCP-103-TH, ทำการทดสอบโดย ดร.เฟมัส

&gt; **การทดสอบครั้งที่:** 1
&gt; **ระยะห่างโกลด์:** 12 เมตร
&gt; **ผลการทดสอบ:** ดร.เฟมัสได้เตะ SCP-103-TH ออกไปอย่างแรง วัตถุได้เฉียงไปทางขวาออกนอกสนามไปไกลกว่าจุดที่ตั้งโกลด์
&gt; **หมายเหตุ:** //นั่นแค่วอร์ม ยังไม่เอาจริง - ดร.เฟมัส//
&gt; 
&gt; **การทดสอบครั้งที่:** 2
&gt; **ระยะห่างโกลด์:** 12 เมตร
&gt; **ผลการทดสอบ:** ดร.เฟมัสได้ลดแรงยิงจากรอบที่แล้ว ดูเหมือนทุกอย่างไปได้สวย SCP-103-TH ได้ตรงไปที่โกลด์และเมื่อใกล้โกลด์ในระยะ 5 เมตร วัตถุได้เฉียงเลยโกลด์ขึ้นไปข้างบน
&gt; **หมายเหตุ:** //ชั้นว่าชั้นตั้งใจเตะตรงๆน่ะ ไม่ได้ให้มันเฉียงขึ้นบน - ดร.เฟมัส//
&gt; 
&gt; **การทดสอบครั้งที่:** 3
&gt; **ระยะห่างโกลด์:** 10 เมตร
&gt; **ผลการทดสอบ:** ดร.เฟมัสได้ตั้งใจเตะ SCP-103-TH มากขึ้นกว่าเดิม คราวนี้วัตถุได้เฉียงขึ้นบนเล็กน้อย แต่ยังคงอยู่ในพื้นที่โกลด์ แต่แล้ววัตถุก็ได้ชนเข้ากับขอบของโกลด์และกระเด้งออกมา
&gt; **หมายเหตุ:** //[คำหยาบ] แต่ก็เกือบแล้วล่ะ ชั้นจะลองอีก - ดร.เฟมัส//
&gt; 
&gt; **การทดสอบครั้งที่:** 4
&gt; **ระยะห่างโกลด์:** 5 เมตร (ดร.เฟมัสได้ขยับเข้ามาใกล้กับโกลด์เพื่อที่จะพิสูจน์ว่าจริงๆแล้ว SCP-103-TH ไม่ได้ผิดปรกติ)
&gt; **ผลการทดสอบ:** ดร.เฟมัสได้ถอยห่างจาก SCP-103-TH เพื่อที่จะวิ่งเข้ามาเตะวัตถุ แต่ดร.เฟมัสกลับล้มหงายหลังก่อนจะถึงวัตถุ เท้าของเขาได้ถูก SCP-103-TH มันค่อยๆกลิ้งไปทางโกลด์อย่างช้าๆ และหยุดอยู่ตรงหน้าเส้นสีขาว
&gt; **หมายเหตุ:** //มันเกิด[คำหยาบ]! - ดร.เฟมัส//
&gt; 
&gt; **การทดสอบครั้งที่:** 5
&gt; **ระยะห่างโกลด์:** 2 เมตร
&gt; **ผลการทดสอบ:** ดร.เฟมัส ยังคงไม่ล้มเลิกความพยายาม เขาง้างเท้าอเตะ แต่เขากลับส่งเสียงร้องออกมา ก่อนจะล้มลงไปนั่งกับพื้นแล้วรีบถอดรองเท้าของตัวเองออก พบว่ามีตะขาบตัวหนึ่งอยู่ในรองเท้าข้างขวาของเขา
&gt; **หมายเหตุ:** //ดร.เฟมัส ไม่สามารถทำการทดสอบได้อีก เนื่องจากเท้าบวม//</textarea></pre>
