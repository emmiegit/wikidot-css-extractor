標題：今夜的空氣中
作者：[[*user Tostren ]]
[[include info:end]]

Site-76的休息室內，沒有半盞燈是開的，唯一能被稱作照明的東西，是散布在四處的蠟燭。

「呦，這麼早。」劉勉色[[footnote]]色，ㄕㄞˇ，shǎi[[/footnote]]帶著驚訝說道「我準備好了，你要的話，現在開始也沒關係。」

「感謝你的好意，但我暫時不需要心理醫生。」Kislorod委婉地拒絕了他。

「什麼心理醫生？」

「你不是心理諮商師嗎？」

「你有聞到空氣中的味道嗎？我沒有那麼高大上，我說的紓解壓力，就是最簡單的放鬆那種。要玩嗎？」

「何不呢？你想玩什麼？」

「[[span class=&#34;ruby&#34;]]德州撲克[[span class=&#34;rt&#34;]]Texas hold&#39;em [[/span]][[/span]]。」

@@ @@
@@ @@
-----


聽到劉勉色面不改色的說出那個名詞，Kislorod的腦中浮現出了一種不妙的預感。

「在工作場合賭博？這絕對是不被允許的，我們可……」還沒等Kislorod說完，劉勉色就搶先開了口「放心，我沒有賭錢，籌碼也只是做個氣氛而已。所以呢，你玩嗎？」

Kislorod默默坐了下來，並看著劉勉色的雙眼說道「好吧，既然我都來了，發牌吧。」


------


一個人三千的籌碼、兩張牌，黑桃七和黑桃八來到了Kislorod的手上「這把的牌還挺普通的。」劉勉色自言自語道。

「戰場無父子 賭場無親人。」Kislorod的腦中突然想起了以前聽過的一句話，他並沒有選擇相信劉勉色的話語，而是選擇保守地押注了100的籌碼，劉勉色則選擇了加注200。

攤牌，Kislorod的同花大過了劉勉色的三條，他獲得了檯面上總額300的籌碼。

下一局，Kislorod得到了兩張六，檯面上則有著兩張八，他毫不猶豫的甩出了五枚100的籌碼，劉勉色則緊隨其後地加注了600。攤牌，Kislorod：葫蘆；劉勉色：一對。

Kislorod雖然贏下了這一局，但是疑惑的種子也在他心中扎下了根。

----

一人總共三千的籌碼，500再怎麼說也是總額的六分之一，更別提600了，而劉勉色的手牌只是僅優於散牌的一對，但他做決策時連一秒的猶豫都沒有。

為什麼？

想要透過大量加注來逼對手棄牌？

亦或是單純的虛張聲勢？

Kislorod並不知道，也無法知道。帶著這樣的疑惑，他只能選擇繼續下去。

----

這局由劉勉色先下注，他推出了兩枚50的籌碼，Kislorod見此默默地加注了100。公共牌發出，那是一張黑桃K，劉勉色隨之押注了300的籌碼，根據上一局的經驗，Kislorod選擇了跟注300。此時，劉勉色握在手中的其中一張牌突然掉了下來，儘管他十分迅速地把它們收了回來，但Kislorod還是成功地看到了那張牌的內容——那是一張3。

攤牌，Kislorod：四張K、一張7；劉勉色：四張K、一張8。劉勉色靠著自己的手氣勉強贏下了這一局，但與之相反的則是Kislorod心裡那不斷擴張的問號，即便不知道到底發生了什麼，但他的直覺告訴了他一件事。

某些事情不太對勁。

----

劉勉色開始像前幾局一樣地洗牌，而Kislorod則好像在打量著什麼一樣地看著他。

忽然間，Kislorod就已經抓住了劉勉色的手
「人贓俱獲，[[span class=&#34;ruby&#34;]]掛牌[[span class=&#34;rt&#34;]]Hanger [[/span]][[/span]][[footnote]]指撲克牌牌組側邊有部分卡片飛出，通常是因作弊技術不夠熟練所導致。[[/footnote]]。再來最後一局，我洗牌，如果你贏了，就可以帶走我這局下注等額的現金；如果我贏了，就給我帶著你的小把戲，然後有多遠滾多遠。」

出千被抓包的劉勉色，神色顯得有些凝重，但他也並沒有狡辯的意思，只是默默地將牌組交給了Kislorod。

劉勉色下注700，Kislorod看著自己手上的梅花Q和梅花K，隨之加注了800。

「All in。」

劉勉色在另一張公牌發出後冷靜地說道，但他的手牌從頭到尾都沒有翻開，不知道是對自己的運氣有絕對把握，亦或是對對手的不尊重。

「你媽的，為什麼？」Kislorod開口問道，語中帶有質問的意味「你為什麼會連手牌都不看就梭哈了？」

「如果我們真的不該再次賭博的話，我希望把我的最後一手牌交由命運決定。」

@@ @@
@@ @@
@@ @@
@@ @@
@@ @@
@@ @@

「攤牌吧。」

Kislorod沒有任何的牌型，劉勉色的手上則組成了一對三。

Kislorod自知勝負已定，而先前的承諾就像鞭子一樣，在他的心頭抽打了幾下，他掏出了自己的錢包，數了一數，三千美金，一分不少地交給了劉勉色。「不用了，你自己留著吧。」他擺了擺手說道。

「我不要你的錢，我只希望我下次來Site-76的時候，能夠有個玩伴。」Kislorod笑了，不知道是因為錢包不必失血的喜悅，亦或是對眼前這位男士的欣慰。

「所以呢，你在空氣中聞到了什麼？」

「[[span class=&#34;ruby&#34;]]我聞到了運氣[[span class=&#34;rt&#34;]]Luck is in the air tonight [[/span]][[/span]]」

----


Site-76內的歡聲笑語默默地來了，也默默地走了，留下的只有那融化的蠟燭，空氣裡瀰漫的味道，以及兩個不再孤獨的人。</textarea></pre>
