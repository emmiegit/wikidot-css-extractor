**Procedimentos Especiais de Contenção:** --Devido à natureza anormal de SCP-EO-416, SCP-EO-416 não pode ser armazenado convencionalmente.--

Atualmente, SCP-EO-416 está localizado em uma câmara de contenção de 3x3x3 metros, no Sítio-EO-76.

**Descrição:** SCP-EO-416 é um fantasma que pode se comunicar com humanos de maneiras desconhecidas. Especula-se que seu quociente de inteligência pode estar acima do nível humano.

SCP-EO-416 é capaz de penetrar qualquer objeto de acordo com seus próprios desejos; devido a disso, a Fundação SCP tentou contê-lo de diversas maneiras, mas falhou.

Depois que o Agente Andrew tentou se comunicar com SCP-EO-416, SCP-EO-416 concordou em ser contido pela Fundação SCP.

//Porém, devido às capacidades anormais de SCP-EO-416, a Fundação decidiu classificar SCP-EO-416 como Keter.//</textarea></pre>
