[[collapsible show=&#34;Нажать на кнопку &#34;Распечатать&#34;&#34; hide=&#34;Сохранить документ&#34;]]

+++ SCP-190 - Подозрительный ящик

**Объект №:** SCP-190-RU 

**Класс объекта:** Нейтрализован

**Особые условия содержания:** На сегодняшний день объект не требует особых условий содержания. 

**Описание:** SCP-190 представляет собой металлический ящик с кодовым замком. Объект окрашен в ярко-зеленый цвет.

Объект был найден в 2 (двух) километрах на запад от Зоны 87 во время проведения эксперимента с SCP-███. Местонахождение SCP-190 было сочтено подозрительным. Объекту был присвоен статус аномального предмета и номер AM-███.

SCP-190 поступил на склад Зоны 87. Объект было решено перевести на содержание в Зону 7, где его смогли бы разблокировать, но перевозка не была осуществлена ввиду сложности его транспортировки. Впоследствии объект был уничтожен в результате Инцидента 190-A.

Во время Инцидента 190-A выяснилось, что объект является двусторонним порталом. Вторую сторону портала обнаружить не удалось. Вероятно, он находится в распоряжении Повстанцев Хаоса.

**Приложение 1: Инцидент 190-A** 
 
&gt; **Задействованные SCP:** SCP-190-RU
&gt; 
&gt; **Задействованный персонал:** Весь персонал Зоны 87
&gt; 
&gt; **Дата:** ██.██.████
&gt; 
&gt; **Место происшествия:** Зона 87
&gt; 
&gt; **Описание:** ██.██.████ Зона 87 подверглась нападению враждебной группировки, известной как Повстанцы Хаоса. Позднее выяснилось, что причиной нападения стал SCP-190. Во время нападения было установлено, что объект является двусторонним порталом, вторая часть которого находится в распоряжении Повстанцев Хаоса. Ведётся поиск виновника инцидента.
&gt; 
&gt; Из-за большого перевеса сил и неподготовленности к нападению персонал Зоны 87 не смог оказать достойного сопротивления нападающим. ██ сотрудников смогли успешно эвакуироваться с помощью шаттла. SCP-190 был уничтожен во время инцидента. 
&gt; 
&gt; Статус Зоны 87 на данный момент неизвестен. Предполагается, что вторгнувшиеся агенты Повстанцев Хаоса в настоящее время не могут покинуть учреждение, но перед данным инцидентом Зона 87 была оснащена всем необходимым для длительного проживания. Планируется операция по возвращению Зоны 87 под контроль Фонда.

**Приложение 2: Описание объекта на момент ██.██.████** 

&gt; **AM-███**
&gt; **Описание предмета:** Металлический ящик с кодовым замком. Аномалия не установлена, но местонахождение объекта подозрительное. В Зоне 87 не используются подобные контейнеры.
&gt; **Дата и место обнаружения:** ██.██.████, М███, в 2-х километрах от Зоны 87.
&gt; **Состояние на данный момент:** Хранится на складе Зоны 87. Ожидает перевода в Зону 7.
