    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>大家吼啊！我现在在大学里，真他妈奇怪，但我还是会尽力让这篇解密赶上竞赛[[footnote]]**译注：**指Reddit上的六千竞赛条目解密竞赛，本文荣获亚军。[[/footnote]]的。今天，我们要来看看[[[scp-6140|真正的帝国]]]，你应该猜得出来，这是一篇六千竞赛作品。原文的作者是[[user aismallard]]和[[user stormbreath]]，官方认证的SCP写手，也是两位大佬。

在开始解密之前，我想提醒你，用最直白的话来说，6140挺简单的——这不是五千竞赛里面那种脑洞大开、想象无穷的东西。我会先花点时间解释一下这篇文章的背景——从主题到维基的趋势，最后到西方严肃文学的潮流。带着这些知识，我们首先来讨论：

++ 第一部分：一篇完全无关的SCP

在讨论6140之前，我们得先看看这个数字背后的含义。在讨论这个数字的含义之前，我们得先看看选择这个数字的缘由。在这之前，我们得先看看[[[scp-0166|SCP-0166]]]。

这是一篇2019年12月创作的文章，它并不在主列表上（因为编号开头有个零）。它其实是对166这个位置上之前那篇文章的//回应//。

++ 第二部分：一篇与当前的关注点有关但与最开始的主题无关的SCP

现在去看[[[scp-166|SCP-166]]]，你会发现这是一篇可爱的小故事，讲述了一个处于青少年时期的自然之灵，长着一对萌萌的角，寻找处世之道的故事。这就是一篇人畜无害的有趣文章，对异常的角色塑造非常精彩，总体上讲给人的阅读体验是轻松愉快的。

2019年12月的那篇SCP-166就截然不同了。在2020年10月30日之前，SCP-166的面貌与现在完全不一样。我不会深入叙述的，我不想让大家不舒服，但你们应该都知道，它涉及一位少女和不正当的非自愿性行为。讲完了这些，我们回到

++ 第三部分：最开始的那篇无关SCP（虽然现在就与之前的话题相关了）

SCP-0166，和之前提到的一样，是对SCP-166的回应。你愿意的话可以去读一读，但请小心，里面描述了原版166控制了她自己的叙事，控诉出迫使她沦为性欲符号的残忍、恶心的手段。这篇文章很好看，而且它引领了持续至今的一股潮流：新文章在数字上和老文章呼应，内容上对老文章做出评论。

列举几个吧：

* [[[scp-231|SCP-231]]] / [[[scp-4231|SCP-4231]]]——和性侵犯有关的深红之王 / 一篇令人非常迷惑的解释（信我，这篇真的和231有关），还有
* [[[scp-231|SCP-231-7]]] / [[[scp-2317|SCP-2317]]]——有关深红之王的文章 / 深红之王本身
* [[[scp-579|SCP-579]]] / [[[scp-5790|SCP-5790]]]——整篇被编辑掉的文章 / 能字面意义上杀死信息的能力
* [[[scp-682|SCP-682]]] / [[[scp-6820|SCP-6820]]]——大蜥蜴 / 大蜥蜴二：遁入认知圈

我能列举好几页——这些是我最先能想起来的。重点是，6140（还有其他的X140）都是这种文章：对之前文章的讨论，或与之前的文章相关。所以，解决了这一点，我们终于能来到……

++ 第四部分：讨论某些相关的东西

要是你对[[[scp-140|SCP-140]]]不太熟悉，来快速回顾一下吧：

&gt; **描述：**SCP-140是一本现代的硬皮书籍，加以不起眼的黑色装桢，有未知数量的白色书页。书的封皮不见了，但是其书名“王朝编年史”清晰可见。其扉页有作者的署名，其姓名无法辨认。文字显示其版权年份为19██年。仔细地检查发现其封皮中所包含的书页数目远比其能容纳的数目要多。

挺简单的——这是一本有关狄瓦帝国历史的书，创作于二十世纪，作者是无名氏。但狄瓦究竟是什么人？

&gt; SCP-140详细地描述了一个起源于现西伯利亚中南部的文明，确认为“狄瓦”。虽然狄瓦像所有其他文明一样随着时间流逝逐渐进化和改变，但他们似乎具有某种不同寻常的一致性。通常狄瓦文明在所有时期的固定特色包括有尚武，侵略性，先祖崇拜，在城镇中心统治数量巨大的奴隶人口，可怕的活人献祭，实施显然有效的奇术仪式等。

噢噢噢噢，原来是坏人啊。

&gt; 如果SCP-140接触到任何适合用于书写的液体，包括人类的血液，关于狄瓦文明的记载将会被续写。……这些条目中更多地是在描述在近代关于狄瓦文明延续的信息，或关于新的个人和人造物品的信息。之前（文明）的衰落改写成了挫折，并插入了新的人和事件。基金会的考古学家已经在相应的地点和地层发现了新的属于狄瓦文明的古迹和遗物，某些情况下甚至是在已经彻底勘探过的发掘场发现的。

所以基本上讲，当墨水、血液之类的东西碰到这本书，就会把书“更新”掉，这样狄瓦帝国就能追溯地延续下去了。文章写道，最开始狄瓦帝国是被中国的秦朝干掉的（约公元前200年），但现在书上记载说它是被成吉思汗（约公元1200年）毁灭的。多出了大概有一千年的历史，狄瓦帝国变得甚至更加危险了。

所以，总结如下：SCP140是某人在二十世纪写的一本书。这本书描述了恐怖的狄瓦帝国，喜欢做一些恐怖的坏事情，而现在通过某种邪恶的魔法，坏事做尽不得好死的狄瓦帝国就要归来了。

操。

++ 第五部分：总算，我们可以谈谈文章本身了

来吧，我们开始读：

&gt; 项目编号：6140
&gt; 
&gt; 收容等级：KETER
&gt; 
&gt; 扰动等级：AMIDA（5）
&gt; 
&gt; 风险等级：危急（5）

这篇文章使用了ACS，我不会详细解释的。你基本上可以忽略掉最后两个部分：它们表示这个异常可以轻易地进入公众视野，轻易地干坏事。

&gt; **特殊收容措施：**已协同以下组织组建联合特遣队Omega-100（“背水一战”）：
&gt; 
&gt; * 全球超自然联盟
&gt; 
&gt; * 五芒星
&gt; 
&gt; * 中国异常事务管理第十九局
&gt; 
&gt; * 格鲁乌部门“P”

所以，我们现在有了一个“小队”，成员包括SCP基金会；联合国的超常军事部队；美国政府的超常军事部队；中国政府的超常军事部队；还有俄罗斯政府的超常军事部队。

收容措施还告诉我们，MTF Nu-7“落锤”已经被分配到了这个项目中。如果你不知道的话，他们是基金会的顶尖猛人，想搞大场面大火力，找他们准没错。所以，这样做是要确保什么呢？来看看描述吧：

&gt; **描述：**SCP-6140是SCP-140中所描述的狄瓦帝国，预计将在2022年3月20日在共认现实内完全显现。SCP-140现已全面突破收容并即将引发事故140-CK，造成SCP-6140具现。

啊。我们已经介绍过这帮家伙了，你现在应该知道这意味着什么了吧，太长不看版：那本能够重写时间的书得到了足够的墨水，导致邪恶巫师食人魔出现在了我们当前的时间线上。用孩子们的话来讲，糟糕了。

附录1给我们展示了狄瓦帝国将会占领的[https://scp-wiki.wdfiles.com/local--files/fragment%3Ascp-6140-0/map.png 版图]，还有一些其他的信息，我们认为它将会变成这样。总结如下：

庞大的军队；强劲的援军；健全的官修基础设施；与深红之王的直接纽带；一大堆生化武器，还有**震撼我妈一整年的核武库**。

回顾一下：进入到附录6140.2，我们发现这个有能力毁灭世界的嗜血食人蓄奴魔法国家会在一年之内重新出现。

下一附录的重要性没有那么强，我可以用一句话总结掉：某个人之前从MC&amp;D那里买了一份SCP-140的副本，但深红王邪教的那群人把它偷了，进行了一场能将狄瓦完全重新召唤出来的仪式。

因为这场仪式的特殊性，这个国家在春分之前不会出现，因此3月20日是最后期限。

附录3是O5-1向全体职员发送的邮件。里面写道：

&gt; **主题：**CK级情景迫近——狄瓦帝国
&gt; **日期：**2021年12月28日
&gt; 
&gt; 致全体基金会成员，
&gt; 
&gt; //**俺悲愤！七百个嫂夫人挨个来biu！你丫妨碍咱的渣渣，都吃粪去！我不艹你爸！**//[[footnote]]**译注：**原文为十一个大写的FUCK，这里做了本土化处理。[[/footnote]]
&gt; 
&gt; 来自O5-1的办公桌，
&gt; 控制，收容，保护。

呐，我只是和你们玩个梗。这封信件基本上解释了我们读到此处时大家的处境，还告诉了我们基金会用来收容它的关键一招：

&gt; 3月19日，所有关键人员将转移到现实锚定站点以免疫于CK级情景。

时间回溯异常的一大问题在于它们经常会影响人的记忆，因此基金会将最重要的研究员放到了“别搞乱我的记忆”盒子里，如此他们的记忆就不会被搞乱了。这样，理论上，基金会就能意识到狄瓦帝国不应该存在，然后就能对这群吸血食人魔法师展开反击。谢天谢地，兄弟们我说得对吗？

就这样，我们见到了一个通往下个页面的窗口：

+ [[[/SCP-6140/offset/1|警告，突破已开始。]]] 

++ 第六部分：谈谈文章本身，但是是后半部分

一打开，迎面而来的就是一个十分清爽的界面。没有红黑配色的sigma-9版式，没有唬人的ACS模组，只有一张美丽田园上奇丽村庄的照片。

我们直接跳到描述部分，看看发生了什么：

&gt; **描述：**SCP-6140是一次造成国家SCP-6140-A重新显现的CK级情景，该国受联合国认可，官方国名为狄瓦斯坦共和国。

好吧……所以没有狄瓦帝国了，现在变成了……民主共和国？但它不还是凭空出现的——

&gt; ……于2022年3月20日发生前曾一度**被强行抑止在共认现实外**。

哦……所以狄瓦不是被写入现实的，而是被140以追溯的方式**重新加入**这个宇宙的。但这个民主共和国和140里描述的狄瓦能是一回事吗？

&gt; 现已明确SCP-140的内容其实高度不准确。此外，此前对SCP-140运作的通行理论，即它在将一个本体论上已经消亡的文明带回存在，其实仅有部分的正确性：它同时也是让狄瓦历史在本体论上消亡的现象本身。

这一段有点难懂，基本上，它说了SCP-6140是被写入历史中的，而且将它写入历史中的那个东西也造成了它的毁灭。

现在情况就有趣了——憎恶一切事物、奴役百万人民、准备核平世界的嗜血狂魔法师，其实只是……普通人。住在农舍里的人，见证过苏联解体的人，只是……平凡地生活着的人。直到他们被抹除为止。

我们现在来到了附录1，里面将140描述的狄瓦帝国和真实的狄瓦斯坦做了对比。我在这总结一下：

||~ 书中的狄瓦帝国 ||~ 今日的狄瓦斯坦 ||
|| 他们从古至今都是吸血鬼魔法师。 || 他们改变了自身，和其他文明没有分别。 ||
|| 他们崇拜深红之王——七新娘的统治者，厌恶女性、残忍暴戾的死神 || 他们拥有七位母系统治者，深红之王的传说是用来掩盖这一真相的。 ||
|| 他们有着历史上最大的奴隶人口，奴隶占总人口的约75%。 || 某个时期是真的，但之后的奴隶起义将奴隶制推翻了，如今人人享有平等的权利。 ||
|| 他们曾经是吸血鬼魔法师。 || 他们上古时期的**某些**统治者是皮肤苍白的怪胎，拥有吸血的癖好。 ||
|| [[[scp-076|076]]]和[[[scp-073|073]]]是兄弟，他们是亚伯和该隐故事的原型 || 他们是领导奴隶起义的民间英雄，并不是所有东西都得和基督教扯上关系的。 ||
|| 他们栽种某种恐怖的植物，能把事物从历史上抹除（如[[[scp-392|392]]]、[[[scp-3140|3140]]]和[[[scp-3399|3399]]]） || 什么鬼？错了。他们只是园艺技能十分高超而已。用不着魔法！ ||

现在看到附录2，里面描述了SCP-140-A，也就是那本声称狄瓦人都是吸血鬼魔法师的书的作者：

&gt; 调查小组确认SCP-140-A即是六世埃尔金伯爵Thomas Bruce

啊，一位勇敢的探险者！他敢闯入这么危险的地方，一定是个大英雄吧！那么问题来了，他去探访的时候，狄瓦的面貌是怎样的？按照附录所言……和他写的完全不一样。Thomas Bruce是一名游客，他给狄瓦编造了许多自认为很帅的幼稚传说，对真正的人民和历史不屑一顾。他写了一本书（SCP-140），里面的内容尽是古代历史、神话和自己西方价值观的缝合怪，然后他就把这本书当成事实发表了。再来：

&gt; 确信Bruce为印刷《狄瓦编年史》而接触到了某个未知神秘学者。举行某种大型仪式后，印刷在1788年6月20日夏至开始。此后，SCP-6140在1788年9月22日的秋分开始。此事件将狄瓦前身国家的历史从现实中完全抹去，不准确的人种志变成了唯一的人种志。

Bruce如此沉溺于自己的架空历史同人文，以至于它成为了现实，他不仅抹杀了当地人民的声音，还字面意义上地抹杀了他们的存在。到这里，你应该能看出文章的主旨是什么了。

附录3比较难解释。不是因为内容复杂——其实就是一位狄瓦裔基金会研究员讲述自己国家的历史。困难的一点在于我，作为一个西方年轻人，要用我自己的方式拆解并解释“西方年轻人用自己的方式拆解并重新解读事物”有什么坏处。

不开玩笑，这是一段基调严肃、感情真挚的演讲。我最终认为，用我这种跳脱的喜剧风格来解说是不正义的。所以，我强烈建议你自己读一读（大概在[https://scp-wiki-cn.wikidot.com/scp-6140/offset/1 这个页面]的中下方）。

总之，我准备把喜剧风格完全抑制下去，同时展现出所有重要的信息。

&gt; 你们好，各位。愿你们安好。我认得出你们一些人，但感觉不共通。

如之前所见，基金会的很多大人物都被关进了“别搞乱我的记忆”盒子里，他们不记得狄瓦了……尽管他们不应该这样。有趣的是，这位博士（名为Dr. Jad-Leshal）在狄瓦斯坦国的一个基金会基地里工作，所以只记得新的那条时间线。

&gt; 你们把我叫来，描述我的狄瓦斯坦是什么。我不会照做。你们之后自会明白我们是什么样。不，今天我要来声张我们应得的生活，因为这才是你们叫我来的真正理由：决定在这次CK级情景后要做什么。

一向古板的基金会，要求Jad为狄瓦斯坦的延续作辩护——他不仅代表了个人，还代表了整个国家。这对Jad来说是个严重的问题——他必须说服基金会，尽管在他们眼里狄瓦是个异常，但狄瓦斯坦应该存续。

&gt; 是的，狄瓦帝国有过全世界最高的奴役率，超过任何国家……但你们可知道之后发生了什么？我们把狄瓦们统统撕碎，把他们的宫殿烧成了平地。那时有个王子想吃掉一个被奴役的孩子，那时候奴隶还比自由人多。于是他的庄园造了反，吊死了他。再然后因为奴隶要比狄瓦多，最初的造反燎原开来，颠覆了整个帝国。我们国家的真实历史绝非永恒的奴隶制，不是这样。我们是全世界第一个将此列为非法的国家，我们也绝不会让它重来。

（注意，当他提到“把狄瓦们统统撕碎”时，“狄瓦”特指那群残暴二逼的统治阶级，不是整个民族）

在这里，我们看到了狄瓦斯坦和之前狄瓦帝国的真面貌：这是一个进步的国度。不能否认，狄瓦之前有一段不光彩的历史，但它之后的所作所为是如此的光辉，把眼光局限在千年以前是极其不诚信的。然后他接着说：

&gt; 但有一个独夫看到了这段过去。王子吃掉孩童的那一刻，被他拉伸成了永远。他让这成为了国家的过去——奴隶制是我们整个过去的基石——和现在。

这个人，Thomas Bruce，正是前面提到的140的作者。顺便说一句，抱歉，我没有对这些文字进行更多分析——之后会深入讨论的，我保证。

演讲的最后是Jad的一句祈祷，他希望基金会能让狄瓦存续下去。这是全文的重点，但我想把恰好在这之前的那一句话摘录下来：

&gt; ……从这里开始回旋，变得越来越恶。因为我们没了声音，没什么“停下，不是那回事”可说。

如此，这就是：**SCP-6140**。

++ 第七部分：我给不知道什么是东方主义的人们讲述自己在高一地理课上的经历

好的，这部分会有点奇怪，但请听下去。记住我说的所有话，它们很重要。

在读高中的第一年里，我上了一门叫做“世界文化：拉丁美洲篇”的课程。第一节课，我们拿到了一份学案，里面介绍了中美洲一个叫做“加利美亚”的部落。老师说，加利美亚人会在他们的“原伊”祭坛上进行医疗仪式；他们的宗教仪式有一条是用豪猪的毛发拍打自己的脸；他们还会建造直指天空的巨型石碑。

课程一半时间过去了，我们发现“加利美亚”其实就是把“亚美利加”倒过来拼。“[[span class=&#34;ruby&#34;]]原伊[[span class=&#34;rt&#34;]]yuán yī[[/span]][[/span]]”就是“[[span class=&#34;ruby&#34;]]医院[[span class=&#34;rt&#34;]]yī yuàn[[/span]][[/span]]”，用豪猪的毛发拍脸就是简陋版本的口腔清洁，即刷牙。

这就是一种**文化差歧**的过程，历史学家通过这种方式，把另一种文化改成更奇异、更野蛮的版本。这种过程随处可见，从美洲原住民到非洲部落，我们在数百年里都在这样做，最典型的例子是欧洲旅行者对南亚的描述——这种特殊的差歧有个专门的名词，即“东方主义”，得名于爱德华·赛义德于1978年的同名著作。

我们很难考证东方主义具体是在什么时候形成的——再说，我是绝对没有资格做出这个判断的。我只能说，这种观点在十字军东征，基督教士兵把中东的萨拉森人描述成恶魔的时候就存在了。这已经成为了一种文化精神，影响了数不胜数的文化作品，你可能都意识不到里面含有东方主义思想——[https://tvtropes.org/pmwiki/pmwiki.php/Main/Orientalism TV Tropes]网站上关于东方主义的作品有**四十四**页，囊括了各种媒体——从《夺宝奇兵》含糊的“南亚祭坛”到功夫师傅的大胡子，东方主义已经渗透到了一切你能想到的地方——正如[[user aismallard]]和[[user stormbreath]]所指出的，[[[scp-140|SCP基金会]]]也不例外。

----

SCP-6140从本质上说，是对“白人的臆想可以盖过原住民的声音”的批判。6140在这一点上更进一步，不仅当地人民的声音会被掩盖，而且他们的历史也会消失。

虽然我说了很多，但这是我关注文化冲击和文章深层含义的第一篇解密，不仅仅只关注文章说了什么。请把大家的想法告诉我！希望你能读得愉快，过得开心。</textarea></pre>
