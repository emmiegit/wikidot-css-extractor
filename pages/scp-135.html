**Objek #:** SCP-135

**Kelas Objek:** Euclid

**Prosedur Penanganan Khusus:** SCP-135 harus ditahan di dalam sebuah ruang kaca arkilik berukuran setidaknya 7 meter ke samping. Semua bagian harus benar benar disegel satu sama lain untuk mencegah kontaminasi silang. SCP-135 sendiri diletakkan di bagian tengahnya dengan luas lantai 1,0 hingga 1,5 meter persegi, dengan parit limpasan selebar 5 cm di sekelilingnya yang dialirkan ke dalam tangki, yang isinya akan disalurkan ke dalam insinerator setiap akhir minggu. Sisa ruang di ruang penahanan akan digunakan untuk menampung 5 tong pemanen bahan kimia, satu tong untuk satu bagian ruangan. Sebuah koridor akses masuk tunggal mengarah dari bagian SCP-135 ke luar ruangan. Tidak ada personel yang diizinkan masuk ke dalam radius efek SCP-135; semua perawatan, pengambilan sampel, dll., harus dilakukan oleh robot kendali jarak jauh. Tindakan disipliner tidak perlu diambil terhadap personel yang melanggar aturan ini, karena konsekuensi langsung dari efek SCP-135 telah dianggap cukup. Robot harus dirawat dan dibersihkan oleh personel Level 1.

Seminggu sekali, bagian SCP-135 disemprot dengan Larutan U82-B sampai hanya lapisan luarnya yang terlihat.  Dalam keadaan darurat, penyembur api dapat digunakan untuk mengurangi massa dengan cepat.

Karena potensi efek bencana jika terjadi kontaminasi silang, [[[SCP-329]]] atau [[[SCP-427]]] tidak boleh ditahan di dalam fasilitas yang sama dengan SCP-135.



**Deskripsi:** SCP-135 adalah seorang perempuan berusia antara █ dan ██ tahun yang mengalami pertumbuhan sel yang cepat dan tidak terkendali dalam radius 2,25 meter dari dirinya sendiri. Tubuhnya sendiri tetap diam dan kaku dalam posisi janin, dan tidak pernah diamati bergerak. Efek SCP-135 bersifat kanker pada jaringan hewan dan menyebabkan pertumbuhan jaringan secara ganas di jaringan tumbuhan dan jamur pada 100% kasus paparan yang tercatat, dengan tingkat keparahan meningkat secara berkala seiring dengan dekatnya jarak dengan SCP-135. Dalam jarak 0,1 meter, sel tidak akan mati, bahkan dalam kondisi mereka normalnya harus mati, menyebabkan SCP-135 terus terkubur di bawah massa materi tanaman, materi jamur, dan mikroorganisme yang terus tumbuh. Keadaan &#34;abadi&#34; ini meluas ke sel SCP-135 juga. SCP-135 telah terbukti tidak memiliki epidermis, sebaliknya memiliki kerak campuran tumbuhan dan jamur yang telah menyatu dengan kulit SCP-135, diselingi dengan tumor dan bercak dari kulit mentah.

Paru-paru, diafragma, dan usus SCP-135 telah pecah, dan pertumbuhannya meluas hingga ke rongga dada dan perut. Bagian ini telah dipasangi dengan tabung plastik berdiameter lebar yang digunakan untuk mengeluarkan zat biologis yang berlebihan.

Yayasan mendapatkan SCP-135 setelah dia dan bagian tumbuh di sekitarnya yang telah menjadi bola berguling dari tebing di Pegunungan ███████, menabrak pejalan kaki di jalan setapak di bawah. Amnestik Kelas B diberikan kepada warga sipil dan personel penegak hukum yang terlibat, dan insiden tersebut ditutupi dengan alasan bahwa kecelakaan tersebut disebabkan oleh sepasang kambing jantan yang terpeleset dan jatuh dari tepi tebing selama mereka bertarung untuk merebut wilayah kekuasaan. Pemeriksaan selanjutnya dari bola tersebut menemukan separuh kerangka wanita dewasa dengan osteosarkoma menutupi ██% bagian tulangnya. SCP-135 ditemukan di ruang antara tulang rusuk kerangka dan panggul, saat ditemukan usianya antara █ dan █ tahun. Sampel DNA diambil dari sumsum tulang panggul, dan pengujian DNA dikonfirmasi secara ██.█% bahwa kerangka tersebut merupakan milik ibu biologis SCP-135.

Semua personel yang terlibat dengan pengambilan SCP-135 dan pengujian awal kemudian didiagnosis dengan berbagai bentuk kanker. Dari ██ orang yang terpengaruh, hanya █ yang masih hidup pada saat penulisan ini.

Upaya untuk memusnahkan SCP-135 dengan ditembak secara terus menerus, penyembur api, bahan kaustik, vakum, dan tekanan ekstrem semuanya gagal. Upaya pemusnahan lebih lanjut dilarang atas perintah O5-██, karena penggunaan potensial SCP-135 dalam membudidayakan bakteri yang berguna.  Lihat Dokumen 135-a untuk informasi tentang isi dari bagian tong saat ini.

EEG mengkonfirmasi aktivitas otak penuh. Tidak ada upaya untuk berkomunikasi dengan SCP-135 yang akan dilakukan saat ini.
