**Titre original :** SCP-2184 - Stone Age
**Auteur :** [[user TobiasTheTapir]]
**Traductrice :** [[user maricette]]
**Date de publication originale :** 9 janvier 2015
[[include credit:end]]

**Objet n^^o^^ :** SCP-2184

**Classe :** Euclide

**Procédures de Confinement Spéciales :** Le Site provisoire-146 a été construit autour de l’habitat naturel de SCP-2184 dans l’unique but de le confiner. Le Site-146 est entouré par une clôture en acier de 3 mètres de haut, équipée de caméras de sécurité pour empêcher toute intrusion. Le site est camouflé en site d’expérimentation nucléaire appartenant à l’armée russe. La seule route qui y mène est utilisée à des fins privées par une organisation de façade de la Fondation. Trois postes d’observation sont situés près de la clôture du Site-146.

Les employés du Site-146 doivent disposer de vêtements et d’armes créés avec des matériaux et des technologies qui existaient en 4 000 avant J.-C. Si SCP-2184 tente de briser son confinement en quittant le Site-146, il doit être contraint d’y retourner à l’aide de ces outils.

L’espace aérien qui se trouve au-dessus du Site-146 est fermé aux avions qui n’appartiennent pas à la Fondation. Lorsqu&#39;ils survolent le site, les avions de la Fondation doivent voler à environ 6 kilomètres d&#39;altitude. Les membres du personnel qui ont besoin d’un équipement artificiel, comme des lunettes, une prothèse ou un pacemaker, ne doivent pas pénétrer dans l’enceinte du Site-146.


**Description :** SCP-2184 est un mammouth des steppes (//Mammuthus trogontherii//). Il mesure environ 12 mètres de haut, c’est-à-dire trois fois la taille du plus grand mammouth des steppes non anormal jamais découvert. SCP-2184 n’affiche aucun signe de métabolisme, de croissance ou de vieillissement.

SCP-2184 affecte tous les objets créés avec des technologies qui n’existaient pas à l’âge de pierre. Ces objets dysfonctionnent à proximité de SCP-2184 et les matériaux modernes s’effritent. Les technologies les plus récentes sont affectées à une plus grande distance. Les seuls objets qui fonctionnent à proximité de SCP-2184 sont ceux qui ont été fabriqués à partir de matériaux naturels et de technologies découvertes à l’âge de pierre. Le Tableau-2184-A liste les résultats des expériences menées pour comprendre les effets de SCP-2184. Les distances indiquées dans le tableau sont approximatives puisqu’il est difficile d’effectuer des mesures précises à proximité de SCP-2184.

[[collapsible show=&#34;+ Tableau-2184-A&#34; hide=&#34;- Tableau-2184-A&#34;]]
**Tableau-2184-A**
||~ Objets||~ Effet de SCP-2184||
||Cordes en fibres naturelles||La résistance à la traction de l’objet commence à diminuer entre 500 et 1 000 mètres de distance (selon les matériaux utilisés) et atteint zéro entre 100 et 500 mètres.||
||Épées en bronze||Les épées se brisent en petits morceaux inférieurs à 5 centimètres à environ 500 mètres de SCP-2184.||
||Bâtons en bois avec deux petites entailles à 1 000 millimètres l’une de l’autre.||10 de ces objets ont été déposés à proximité immédiate de SCP-2184 avant d’être renvoyés à un poste d’observation. Lorsque la distance entre les entailles a été à nouveau mesurée, elle était comprise entre 945 et 1 062 millimètres.||
||Divers objets en acier||Les objets deviennent inutilisables avant de se briser en petits morceaux à une distance d’environ 1 000 mètres.||
||Divers objets lâchés à haute altitude||Un hélicoptère s’est placé environ 5 kilomètres au-dessus de SCP-2184. Les ballons en plastique lâchés par l’hélicoptère ont été détruits à la moitié de la chute. Les boules de terre et de glace ont touché le sol. Les observateurs ont rapporté que les objets se sont éparpillés autour de SCP-2184 sans qu’un seul ne le touche.||
||Documents imprimés||L’encre disparaît à une distance d’environ 2 kilomètres et le papier se détériore à 1,5 kilomètre. (Cette distance peut augmenter si les matériaux utilisés sont plus modernes.)||
||Caméras||Les objets deviennent inutilisables à environ 3,5 kilomètres de distance. Il est possible de prendre des photos ou des vidéos de l’emplacement de SCP-2184 depuis une certaine distance, mais SCP-2184 ne se trouve jamais lui-même sur ces images.||
||Ordinateurs et téléphones portables||Les appareils commencent à dysfonctionner à 4 kilomètres de SCP-2184. Lorsqu’ils sont éloignés de SCP-2184 immédiatement après leur exposition, ils fonctionnent à nouveau normalement. Cependant, à une distance d’environ 3,5 kilomètres, de nombreux composants essentiels se détériorent, endommageant l’appareil sans possibilité de le réparer.||
[[/collapsible]]

SCP-2184 a été découvert par l’Agent ████████ à ████, alors qu’il menait une enquête de routine pour déterminer si la mythologie de la tribu sibérienne ████████-██████ se basait sur l’observation de phénomènes ou d’objets anormaux. L’Agent ████████ a reçu des instructions sur l’emplacement où SCP-2184 avait été vu pour la dernière fois, mais les membres de la tribu ont refusé de l’accompagner. L’Agent ████████ a confirmé l’existence et la nature anormale de SCP-2184. Lorsqu’il s’est approché de l’anomalie, il a perdu tout son équipement, y compris ses vêtements, le laissant uniquement vêtu du manteau en cuir offert par la tribu.

La Force d&#39;Intervention Mobile Thêta-2 (&#34;Hommes des Cavernes&#34;) a été créée pour suivre les déplacements de l’anomalie. Les cinq premières années de son observation, SCP-2184 est resté dans un périmètre de 25 sur 30 kilomètres. Le Site provisoire-146 a été construit autour de ce périmètre, dans une taïga inhabitée. La clôture qui entoure le site se situe à au moins 10 kilomètres du point le plus proche où SCP-2184 a été aperçu. La FIM Thêta-2 a été dissoute une fois la construction du Site-146 terminée. Pendant le régime soviétique, l’accès au Site-146 était autorisé à la Fondation conformément à un pacte secret conclu avec un haut gradé de la GRU Division &#34;P&#34;.

[[collapsible show=&#34;+ Prélèvement d’échantillons et rapport d’expériences-2184-1&#34; hide=&#34;- Prélèvement d’échantillons et rapport d’expériences-2184-1&#34;]]
**Prélèvement d’échantillons et rapport d’expériences-2184-1**
&gt; **Date :** ██/██/████
&gt;
&gt; **Membres :** Les Agents ███████, ██████ et █████████, ainsi que D-53263.
&gt;
&gt; **Équipement :** Les Agents ont été équipés de lances et d’un couteau en os. Ils portaient également des vêtements spéciaux, résistants aux effets de SCP-2184.
&gt;
&gt; **15 h** Les Agents et D-53263 quittent le poste d’observation-146-A et partent à la recherche de SCP-2184. Pour s’assurer de sa coopération, D-53263 est prévenu que des agents de sécurité sont déployés dans tout le site.
&gt; **21 h 23** La montre de l’Agent ███████ s’arrête. Peu après, D-53263 informe l’Agent █████████ qu’il ressent une douleur intense au niveau de la poitrine. L’Agent █████████ remarque que le tatouage du numéro de D-53263 a disparu, laissant des plaies superficielles sur sa peau.
&gt; **23 h 30 (environ)** SCP-2184 est aperçu. Les quatre membres du personnel se cachent et attendent que SCP-2184 s’endorme.
&gt; **1 h (environ)** Les Agents donnent le couteau en os à D-53263 et lui ordonnent de récupérer un échantillon de poils sur SCP-2184, présumément endormi. D-53263 réussit à récupérer l’échantillon sans réveiller SCP-2184 et le remet à l’Agent ██████. Ensuite, les Agents donnent la lance supplémentaire à D-53263 et lui ordonnent de récupérer un échantillon du sang de SCP-2184 à l’aide de cette dernière. Après une courte dispute avec les Agents, D-53263 accepte et s’approche de l’anomalie. Avec la lance, il transperce la patte arrière de SCP-2184 avant de se mettre à courir. D-53263 trébuche dans l’obscurité et commence à crier de manière incohérente avant de se faire écraser par SCP-2184, maintenant réveillé.
&gt; **2 h (environ)** Les restes de la lance et l’échantillon de sang sont récupérés par les Agents.
&gt; **6 h 26** Les Agents arrivent au poste d’observation-146-A.
&gt; **7 h 10** Les chercheurs remarquent que les deux échantillons ont hérité de l’effet anti-technologie de SCP-2184. Dans les deux cas, cet effet a une portée maximum de 10 centimètres. À l’instar de SCP-2184, les échantillons n’apparaissent pas sur les photos. L’effet anormal des échantillons empêche une analyse plus approfondie.
&gt; **14 h 45** Les échantillons ont perdu leur effet anormal.
&gt;
&gt; Les échantillons ont été envoyés à la Zone de Recherche Biologique-12 pour une analyse plus approfondie. Les chercheurs ont déterminé qu’ils étaient identiques aux échantillons de //Mammuthus trogontherii// non anormaux.
[[/collapsible]]

**Rapport d’incident sur la brèche de confinement-2184-1 :**
&gt; //Le ██/██/████, SCP-2184 a quitté le Site-146 pour une raison inconnue. Les agents de terrain ont essayé d’arrêter sa progression en démarrant un feu de forêt devant lui pour le forcer à faire demi-tour. Cependant, le feu s’est arrêté lorsque SCP-2184 s’en est approché, lui permettant de continuer à avancer. Par la suite, l’enquête a conclu que le feu s’était éteint à proximité de SCP-2184 parce qu’il avait été allumé avec une technologie moderne : une allumette.//
&gt;
&gt; //Ensuite, les agents de terrain ont tendu une embuscade à SCP-2184. Ils portaient des vêtements et des lances fabriqués avec une technologie primitive. SCP-2184 a été légèrement blessé et a continué à avancer.//
&gt;
&gt; //SCP-2184 a traversé le village de █████████ (population : ████), situé à 55 kilomètres au sud du Site-146. La Fondation a réussi à évacuer 95 % des habitants du village avant l’arrivée de SCP-2184. Tous les bâtiments et installations du village ont été détruits pendant l’incident. Des amnésiques ont été administrés aux survivants et la Fondation a couvert l’incident en prétextant un tremblement de terre.//
&gt;
&gt; //13 heures après sa sortie du village, SCP-2184 s’est arrêté subitement, est resté immobile pendant 5 minutes et est rentré au Site-146 par le même chemin. La portion de clôture qui a été détruite pendant l’incident a été remplacée la semaine suivante.//

**Addendum-2184-1 :** Suite à la brèche de confinement-2184-1, les armes et les vêtements de 100 membres du personnel ont été préparés à l’aide de technologies primitives pour mieux résister aux effets de SCP-2184. L’équipement est stocké dans les postes d’observation construits autour du Site-146. L’élimination de SCP-2184 est autorisée à l’aide de ces outils dans le cas où il constituerait une menace majeure pour la population pendant une éventuelle future brèche de confinement.

**Addendum-2184-2 :** Le ██/██/████, la Fondation a essayé de restreindre les déplacements de SCP-2184 de manière permanente et sans blessures graves, afin d’empêcher toute future brèche de confinement et de faciliter l&#39;expérimentation. À l’aide d’explosifs, une fosse de 10 mètres de profondeur a été préparée à l’intérieur du Site-146 dans l&#39;objectif de capturer SCP-2184 de manière sécurisée. Les Agents, équipés de lances et de torches (allumées à l’aide de silex et de pyrite), ont conduit SCP-2184 jusqu’au trou. Lorsqu&#39;il a atteint la fosse, cette dernière n’a pas fonctionné et SCP-2184 l’a traversée sans tomber. Pendant cet incident, SCP-2184 a continué de se déplacer au-dessus du trou comme s’il marchait dans l’air.

//Le même résultat est attendu pour une fosse creusée à la pelle plutôt qu&#39;avec des explosifs. Puisque creuser un trou d’une telle taille est pratiquement impossible sans outils appropriés (surtout pour ce type de sol), aucune tentative supplémentaire ne doit être réalisée avec cette méthode.
- Directeur Ivanov//
