**Titre :** Introduction à Humanité
**Auteur :** [[user Dr Sonitrok]]
**Date :** 20 octobre 2020
[[include credit:end]]

&gt; Je me lance dans la rédaction de cette intro car je n&#39;ai pas été en mesure de fournir assez d&#39;éléments concrets pour tenter ceux qui souhaitaient un jour écrire à propos de ce GDI. Mon but est de le rendre aussi compréhensible que possible afin de permettre à un maximum de membres d&#39;écrire efficacement. En espérant que cette page inspirera des auteurs. 
&gt; 
&gt; Humanité est un GDI qui est par nature très mystérieux, cryptique et qui implique des thématiques complexes et une imagerie qui peut être difficile à retranscrire à l&#39;écrit. C&#39;est un GDI avec beaucoup de zones d&#39;ombres et de mystère, même pour le lecteur, mais il est important pour l&#39;auteur de savoir ce qu&#39;il y a derrière, s&#39;il y a quelque chose; je vais donc dévoiler beaucoup d&#39;éléments dans ce guide qui n&#39;ont pas forcément besoin d&#39;être utilisés directement en tant que tel. Notez que certaines questions et certains éléments n&#39;auront pas forcément de réponse ou d&#39;explication claire : c&#39;est normal, tout simplement car il n&#39;y en a pas et il ne doit pas y en avoir. C&#39;est ce qui rend l&#39;atmosphère de ce GDI aussi efficace.
&gt; 
&gt; Ce texte abordera en profondeur tous les aspects d&#39;Humanité, de leur background à leurs thématiques, en passant par les règles d&#39;écriture, les inspirations et bien d&#39;autres. je ferais cependant de mon mieux pour rendre le texte aussi court et digeste que possible.
&gt;
&gt; Cette page sera mise à jour et modifiée au fur et à mesure que le GDI se développe. Cette page est bien sûr soumise à la critique et sera modifiée en conséquence si nécessaire. Pour me contacter, vous pouvez m&#39;envoyer un message privé wikidot sur mon profil [[user Dr Sonitrok]] ou via Discord //Sonitrok#5899//

+ __La signification d&#39;Humanité__

* __C&#39;est quoi Humanité en résumé ?__ Humanité est une espèce humaine alternative morte-vivante dirigée par des entités extra-dimensionnelles similaires aux dieux d’Égypte antique. 

* Humanité est un GDI à objectif atmosphérique porté sur le thème de la mort et de l&#39;après-vie selon la spiritualité des mythes de l’Égypte antique, mais dans une version distordue et malsaine. 

* La principale caractéristique de l&#39;atmosphère recherchée est d&#39;être très mystérieuse et déstabilisante. Le principal ressort pour atteindre cette atmosphère est de rester dans le thème du mythe perverti et de l&#39;horreur funéraire. 

* Humanité est un GDI qui vous facilitera beaucoup la tâche si vous avez envie d&#39;écrire des choses à propos de trucs morts-vivants ou en lien avec la mythologie égyptienne. Encore plus si vous êtes soucieux de comment l&#39;intégrer à l&#39;univers de la Fondation SCP. Humanité est alors fait pour vous. 

+ __Les Despotes__

* Les Despotes sont les fondateurs et dirigeants d&#39;Humanité. Ils sont des entités anormales nées directement de l&#39;esprit humain, des pensées et des concepts ayant muté en des entités tangibles, conscientes et indépendantes. La majorité des Despotes représentent des concepts liés à la mort ou à l&#39;après-vie. Les Despotes prennent souvent la forme de dieux égyptiens réinterprétés sous un aspect cauchemardesque et horrifique, de façon partielle ou totale. 

*  Même si cela est conseillé, il n&#39;est pas nécessairement obligatoire d&#39;utiliser des métaphores entières quand vous écrivez une entité d&#39;Humanité. Le principal est de construire la bonne atmosphère et d&#39;étoffer avec un bon concept.

* La création des Despotes est une erreur. Leur existence n&#39;est pas censée être possible, c&#39;est pour cette raison qu&#39;ils n&#39;existent que dans les environnements où le taux de réalité est incroyablement bas. Ils peuvent entrer dans un monde comme le nôtre, où le taux de réalité est naturellement élevé, mais sont généralement restreints aux lieux de faible activité, où la quantité d&#39;êtres vivants est quasi-nulle, étant donné que l&#39;attention et la perception les influence directement. Ce mécanisme s&#39;interprète de la même façon que les phénomènes liés aux fantômes et phénomènes paranormaux similaires, donc n&#39;hésitez pas à vous en inspirer. Le nombre de Despotes qui composent Humanité est indéterminé, mais est supposément très grand, qu&#39;il soit fini, infini, ou paradoxal.

* Chaque Despote possède des esclaves dont ils sont les propriétaires individuels, ces derniers ayant des comportements ou fonctions liés aux centres d&#39;intérêts du Despote qu&#39;ils servent. La plupart des Despotes marquent ou transforment leurs esclaves d&#39;une façon précise pour signaler leur appartenance, à la manière d&#39;une maison ou d&#39;une famille. Ces symboles sont, par exemple, des casques, des animaux, des tatouages ou des thèmes précis comme la cire ou les anges. 
La mythologie égyptienne regorge de symboles dans lesquels vous pouvez piocher.

* Humanité reprend la mythologie égyptienne, et cela de façon assumée, certains Despotes étant littéralement des alter egos de certains dieux ou personnalités. Utiliser l&#39;esthétique et les thématiques liées à cette période est donc vital pour capturer une bonne atmosphère. Dans le lore du groupe, cette appartenance à cette mythologie vient du fait les premiers contacts des despotes avec les humains se sont faits durant cette période, et ont donc adopté une grosse partie de leur culture. Le temps étant un concept flou pour les Despotes, ils n&#39;ont donc jamais changé leur référentiel. En ce qui concerne la mythologie égyptienne connue, il s&#39;agit &#34;en réalité&#34; d&#39;une version déformée (par le temps) et censurée (par la Fondation) de ce qui était censé représenter les despotes ainsi qu&#39;Humanité. Ce que le public civil en sait n&#39;est en général pas vrai ou pas important.

+ __Les morts-vivants et Humanité__

Humanité étant principalement porté sur le thème de la mort, de l&#39;après-mort  et de toute l&#39;imagerie liée, les morts-vivants jouent naturellement un rôle majeur dans la construction du GDI. 

Généralement désignés par le terme d&#39;Esclaves Des Despotes, étant donné qu&#39;ils sont forcés de les servir, ils peuvent être de plein de types différents en termes de design et de comportement. Les plus communs sont l&#39;archétype des squelettes silencieux, car c&#39;était la première représentation qui m&#39;était venu à l&#39;esprit, mais au fur et à mesure que le concept s&#39;est développé, les possibilités se sont ouvertes : des zombies à la romero aux entités putrides à peine humaines, les possibilités sont grandes donc n&#39;hésitez pas à être créatifs et à expérimenter. Essayez tout de même de vous éloigner des thèmes ne rentrant dans l&#39;identité du GDI, comme le thème du virus zombie (sans compter que SCP-008 couvre déjà ce secteur).

La règle de base que j&#39;aime suivre consiste simplement à représenter l&#39;état mental et psychique du mort-vivant à travers son apparence physique. Le cas le plus courant consiste à représenter l&#39;état de dégradation de la conscience du mort-vivant. 
Par exemple, une personne morte récemment et tout juste ranimée aura la quasi totalité de son esprit intact, allant jusqu&#39;à pouvoir parler, se souvenir, et sera encore capable de contester son état de servitude. Pour cette raison, son corps aura l&#39;air presque intact, et mis à part la pâleur cadavérique usuelle, pourrait presque passer pour un humain normal.
Dans la cas extrême opposé, une personne morte depuis des siècles et au service des Despotes depuis encore plus longtemps ne sera plus que l&#39;ombre d&#39;elle-même, un vestige creux ne retenant que peu ou pas de traces de son ancien soi. Incapable de communiquer, étant totalement dépourvu de conscience et avec un libre-arbitre très limité, ce type de cas est représenté par un squelette totalement nu, dépourvu de tout trait humain particulier.
Bien sûr, rien tout ça n&#39;est une règle et n&#39;est qu&#39;une compilation de conseils pratiques, vous pouvez tout à fait jouer  sur ça et prendre le concept à contre-pied pour surprendre le lecteur.

Un autre point important concernant les morts-vivants soumis au Despotes est le type de contrôle qui les lie à leurs maîtres. Le plus commun étant la perte de soi (ne plus avoir de conscience propre, revenir à un état de perception similaire ou inférieur à un animal, voir à un drone dans les cas extrêmes), un autre que j&#39;aime utiliser est &#34;l&#39;effet du passager&#34;, lorsque la personne reste conscience mais n&#39;est plus aux commandes de son propre corps. 
Là encore, il n&#39;y a pas de règles réelles et vous êtes tout à fait libres d&#39;explorer d&#39;autres types de contrôles plus ou moins direct, plus ou moins anormaux. 

+ __L&#39;objectif d&#39;Humanité__

* Humanité est un cartel esclavagiste extra-dimensionnel, entièrement créé et dirigé par les Despotes. Leur objectif principal est le trafic d&#39;humains, afin d&#39;en faire leurs esclaves et progressivement asservir les humains. Le but sur le très long terme est d&#39;arriver à avoir de plus en plus d&#39;emprise sur le(s) monde(s) humain(s) pour qu&#39;ils puissent s&#39;y installer et prendre leur place. En quelque sorte : échanger leur condition entre les humains originaux et les copies difformes que sont les Despotes. Ils ont l&#39;espoir fou que cela sera suffisant pour les sortir de leur condition de non-vie putride.

* Les Despotes sont concentrés autour du trafic d&#39;humains car ils sont persuadés que la solution à leurs problèmes est enfouie dans la nature humaine. Ils sont nés de la nature humaine et trouvent donc cela logique, mais ils n&#39;ont pas de preuve concrète, car leur logique est parfaitement irrationnelle.

* Les usages les plus courants que les Despotes font des humains sont, par ordre du plus au moins courant par rapport à une quantité donnée : 

&gt; **//Corrompre (courant) ://** La plupart des humains réduits en esclavage par les Despotes ont une âme lourde, de faible valeur. Pas assez pour être mangée ou revendue, et qui n&#39;est donc bonne qu&#39;à être plongée dans les Profondeurs afin qu&#39;elle y coule puis en ressorte complètement transformée en une créature morte-vivante, complètement imprégnée de l&#39;essence corruptrice des Despotes. Le terme corrompre signifie ici &#34;transformer en mort-vivant&#34; et s&#39;applique autant aux entités vivantes commes mortes.
&gt; 
&gt; **//Manger (courant) ://** Les Despotes sont similaires à des dieux et partagent de nombreux points communs, comme l&#39;immortalité, ce qui signifie qu&#39;ils n&#39;ont pas besoin de manger pour vivre. Cependant, ils pensent que consommer des humains améliorera leur condition, en plus d&#39;accroître leur puissance. Libre à vous de penser que c&#39;est vrai ou non, car les Despotes ne savent pas si ça marche réellement. Ils continuent de le faire de façon intensive, par espoir. Les despotes étant des entités vaniteuses et égoïstes, elles aiment afficher leur pouvoir en organisant de surnaturels banquets dans lesquels ils préparent les humains en des plats tous plus luxueux et raffinés les uns que les autres.
&gt; 
&gt; **//Revendre (occasionnel) ://** Aussi bien entre eux qu&#39;avec des entités inconnues venues d&#39;autres réalités, et parfois même des humains d&#39;autres mondes, les Despotes utilisent leurs esclaves comme monnaie d&#39;échange pour de nombreuses raisons. Artefacts mystérieux, piles de lingots d&#39;or et même d&#39;autres créatures sont échangés en quantités considérables contre des groupes d&#39;esclaves, parfois morts-vivants, parfois vendus tels quels. La plupart des échanges effectués de cette façon sont souvent dans le cadre d&#39;un plan plus complexe ou simplement pour satisfaire les caprices de Despotes cupides.
&gt; 
&gt; **//Brûler (rare) ://** Contrairement aux âmes lourdes, qui coulent dans les profondeurs puis sont corrompues, certains rares individus ont des âmes légères qui ne coulent pas. De telles âmes ont beaucoup plus de valeur et sont conservées précieusement puis jetées dans un brasier crématoire allumé par les Despotes. Le but de cette pratique est assez floue. Renforcer les despotes ? Créer des esclaves incandescents ? Ou quelque chose de plus mystérieux encore ? Il semble que les usages soient multiples et les réponses à cette question, multiples également.

&gt; __Pour aller plus loin :__ Même si Humanité est principalement porté sur le trafic d&#39;humains, le groupe reste avant tout dirigé par des entités cupides et égoïstes qui ne désirent que le pouvoir, donc n&#39;ayez pas peur d&#39;introduire d&#39;autres formes de richesses comme l&#39;or, les biens précieux ou les artefacts. Les despotes possèdent une quantité irréelle d&#39;or et de biens précieux, mais ils n&#39;en auront jamais assez car c&#39;est dans leur nature. Gardez simplement à l&#39;esprit que ces choses auront toujours moins de valeur que des humains aux yeux des Despotes. 

&gt;  __Pour aller plus loin :__ En ce qui concerne les humains en eux-mêmes, vous pouvez sans problème inclure des humains de mondes alternatifs, avec des différences par rapport aux humains normaux, mais il faut quand même qu&#39;ils aient aient l&#39;air clairement humain. Il est également important de noter qu&#39;Humanité existe autant dans la vie que dans la mort : ils sont donc également en mesure de réduire en esclavage des gens décédés. La plupart du temps, ils récupèrent des gens morts qui ont atteint l&#39;après-vie depuis longtemps, mais il est déjà arrivé qu&#39;ils procèdent à des exécutions pour les asservir juste après. Vous pouvez le représenter de plein de façons différentes, les principales méthodes étant de récupérer soit le cadavre soit l&#39;âme du défunt, mais n&#39;hésitez pas à être créatifs et à miser sur des esthétiques putrides.

+ __Les origines des objets, lieux et entités__

Humanité est principalement constitué d&#39;entité anormales, les origines des créatures et artefacts liés à ce groupe peuvent donc être très variées. Les origines les plus communes sont :

* //&#34;C&#39;est un Despote&#34; :// La plupart des entités connues par la Fondation sont des Despotes. Il n&#39;est pas rare qu&#39;un Despote d&#39;Humanité se promène à travers les réalités pour une raison ou pour une autre, mais il n&#39;arrive que rarement qu&#39;il pénètre dans un monde un peu trop réel et se retrouve assez vulnérable pour que la Fondation tente de le confiner. Même si tous les Despotes ne sont pas égaux, ils sont toujours perçus comme des entités imprévisibles et extrêmement dangereuses de par leur capacités corruptrices et leur constante défiance de la réalité elle-même. Important : Les Despotes comportent toujours le symbole du GDI sur eux. Quelque part sur leur corps, sur leurs vêtements ou objets. C&#39;est important car c&#39;est le signe qui annonce leur statut. Le symbole du GDI [*http://fondationscp.wikidot.com/local--files/guide-d-ecriture-sur-humanite/symbole.png ressemble à ça]. Se référer à la catégorie &#34;Symboles&#34; pour plus de détails.

* //&#34;C&#39;est un esclave des Despotes&#34; :// La majorité des entités anormales d&#39;Humanité n&#39;étant pas directement des Despotes sont des entités créées directement par les Despotes ou par les conséquences de leurs agissements. Ces entités sont généralement des esclaves humains, parfois animaux, ayant été plongé dans les Profondeurs Abyssales ou pire, le Sang des Despotes. Ces entités sont bien moins influentes et capables que leurs maîtres Despotes, mais restent de par leur nature des sources de perturbations de la réalité et, bien sûr, flirtent avec l&#39;immortalité, bien que n&#39;étant pas indestructibles pour la plupart. Ces entités ne répondent à aucune norme en terme d&#39;éthique, car les Despotes n&#39;ont peu voire pas de considération pour leurs humains. Ils ne pensent qu&#39;à eux et personne d&#39;autre. Tout le reste n&#39;a pas d&#39;importance. Liberté, libre arbitre, droits de l&#39;homme, morale et toutes ces choses sont des concepts totalement étrangers à Humanité lorsqu&#39;ils créent et contrôlent leurs esclaves.

* //&#34;C&#39;est un objet ou un lieu&#34; :// Une catégorie assez simple : c&#39;est un artefact. Un objet inanimé. Niveau objets en eux-mêmes, vous avez une très large gamme de choix. Cependant, Humanité n&#39;utilise pas souvent des objets, la plupart sont mis en place par accident ou par des humains fidèles à Humanité sans en être vraiment membres. En général, les objets les plus probables d&#39;êtres en lien avec Humanité sont des choses ayant une relation avec les thématiques d&#39;Humanité (comme la mort, les pratiques funéraires, l&#39;obscurité, l&#39;eau, parfois l’Égypte antique directement). La partie importante c&#39;est qu&#39;il s&#39;agit d&#39;objets ou de lieux oubliés ou abandonnés. Humanité se manifeste là où il y a très peu d&#39;activité et très peu de vie, les artefacts/lieux répondent aux mêmes critères. Une carcasse de voiture au fond d&#39;un lac ? Une ruelle pleine de déchets à l&#39;arrière d&#39;un immeuble miteux ? Un vieux tunnel désaffecté au milieu de nulle part ? Une pièce qui n&#39;a pas été ouverte depuis des décennies ? Une statue faite d&#39;ossements humains aux origines mouvementées ? Toutes choses ont de fortes chances d&#39;être en lien avec Humanité.

&gt;  __Pour aller plus loin :__ Ce ne sont que les origines les plus communes, cela n&#39;est absolument pas exhaustif. Si vous avez une idée qui ne rentre dans aucune de ces catégories, n&#39;ayez pas peur de tenter le coup. Même si l&#39;idée ne fonctionne pas et est rejetée, cela ne coûte rien. Cette page agit comme un guide général et non comme un règlement. Comme toujours, n&#39;hésitez pas à me contacter en cas de doute ou de question.

+ __Les rôles des objets et des entités__

* Pour les Despotes, les rôles qu&#39;ils jouent peuvent être variés, car ils sont seuls maîtres de leurs actions et ne rendent de comptes à personne, pas même aux autres Despotes d&#39;Humanité. Cependant, ils restent liés à ce groupe et vont donc pour la plupart agir autour de l&#39;exploitation d&#39;humains. Pour vous faciliter le travail, gardez à l&#39;esprit que la signification des Despotes joue un grand rôle dans leurs activités. Par Exemple [[[SCP-361-FR]]] représente l&#39;instinct maternel et la renaissance après la mort, c&#39;est pour cette raison qu&#39;elle se comporte comme une mère et se focalise sur l&#39;enlèvement d&#39;enfants. En général, si vous avez une idée solide du Despote que vous voulez faire, le rôle qu&#39;il jouera au sein d&#39;Humanité en découlera rapidement (et vice-versa).

* Pour les esclaves et créatures inférieures d&#39;Humanité, leur rôle est généralement plus simple : récupérer des humains, protéger, servir, etc... La fonction qu&#39;ils occupent au sein du GDI est plus basique car ils font souvent partie d&#39;un ensemble plus grand ou car l&#39;intérêt du rapport réside ailleurs. 

* Pour les objets c&#39;est au cas par cas. Il n&#39;y a pas beaucoup d&#39;artefacts en lien avec Humanité et la plupart sont des créations accidentelles récupérées plus tard, leurs rôles varient donc énormément d&#39;un artefact à l&#39;autre. Les fonctions sont des choses qui, malgré le fait qu&#39;elles soient des accidents, servent au moins vaguement à Humanité d&#39;une façon ou d&#39;une autre. Les objets qui jouent avec la vie et la mort ou qui jouent avec les réalités alternatives sont des choix fiables. Pour avoir plus d&#39;inspiration, essayez de réfléchir en terme d&#39;atmosphère plus qu&#39;en terme de fonction pure.

* Pour les lieux, il s&#39;agit de la même chose que les objets, à la différence que l&#39;ont peut également appliquer cela à des choses plus générales. Les lieux sont en général plus portés sur les machins dimensionnels que la sur la vie-mort, mais là encore, il y a plein de possibilités en dehors de ces lignes générales. Respectez l&#39;atmosphère et les symboles du GDI et ça devrait passer.

&gt; __Pour aller plus loin :__ En ce qui concerne les entités d&#39;Humanité, n&#39;hésitez pas à les faire interagir entre elles pour rajouter de la profondeur à l&#39;univers. De simples références implicites suffisent en général, mais vous pouvez aussi construire des pistes entières qui s&#39;étalent sur plusieurs travaux. Un très bon moyen de faire cela est d&#39;observer la façon dont les mythes égyptiens et Grecs croisent les histoires personnages et dans leurs histoires afin de rendre l&#39;univers plus solide, à grand coups d&#39;anecdotes.
&gt; Cela n&#39;est cependant qu&#39;un plus qui rajoute de la saveur, ça ne doit pas être le cœur d&#39;un texte. Un détail sympa tout au plus. Veillez à garder un texte compréhensible et accessible.

+ __La place des humains__

Ironiquement, Humanité ne comporte pas beaucoup d&#39;humains, étant donné que le GDI a été pensé pour mettre en avant des monstres anormaux. Cependant, les humains ont tout à faire leur place dans ce GDI. Il existe deux catégories de membres non-anormaux : 
* Ceux qui ont rejoint le groupe volontairement. Ils sont appelés des Cupides. C&#39;est en référence au fait qu&#39;ils ne servent pas les objectifs d&#39;Humanité par conviction mais par soif du gain, car les récompenses des Despotes sont leur principale motivation, et quittent le groupe après avoir obtenu ce qu&#39;ils veulent.

* Ceux qui y ont été forcés. Ils sont appelés des Captifs. C&#39;est en référence au fait qu&#39;ils sont contactés directement par des entités d&#39;Humanité et se retrouvent contraints d&#39;accomplir leurs demandes par le biais d&#39;intimidation, chantage, et autres traditionnels moyens d&#39;influence. Parfois, certains Despotes usent de moyens anormaux pour affaiblir l&#39;esprit de leurs cibles et les pousser plus facilement à l&#39;obéissance, mais ils cherchent toujours à conserver le libre arbitre des Captifs, car l&#39;étincelle de l&#39;esprit humain est précisément ce qu&#39;ils recherchent, et ce qu&#39;il manque à leurs esclaves anormaux pour accomplir des tâches plus complexes.

Il est en revanche difficile et risqué d&#39;intégrer ce groupe lorsque l&#39;on est un humain lambda sans histoire. De plus, il implique d&#39;en payer des prix parfois élevés. C&#39;est pour cette raison qu&#39;il n&#39;y a que très peu de membres humains volontairement partisans d&#39;Humanité.  Cependant, les rares qui arriveront à surmonter tout cela seront royalement récompensés par les Despotes, à la différence des Captifs. Les cadeaux les plus souvent recherchés sont généralement en lien avec la mort et l&#39;après-vie ou simplement des richesses matérielles. 

&gt; __Pour aller plus loin :__ Les créatures d&#39;Humanité n&#39;existent pas de la même façon que nous et ne voient pas le monde comme nous : de leur point de vue, réalité et fiction sont la même chose. Pour cette raison, les Despotes peuvent se manifester dans notre monde sous des formes parfois assez singulières. La plupart du temps, ils se content d&#39;émerger des zones sombres et étendues d&#39;eau, indépendamment de la taille des zones. Parfois, ils peuvent émerger de lieux plus insolites, généralement des choses en lien avec la mort , les ténèbres ou l&#39;oubli. N&#39;hésitez pas à être créatifs. Vous pouvez chercher de l&#39;inspiration dans la démonologie et les métiers de l&#39;occulte, comme l&#39;étude des fantômes.
&gt; Ce n&#39;est pas tout, cependant. Les Despotes se manifestent parfois dans des mondes fictifs : vos rêves, votre esprit comme votre imagination, les récits fictionnels comme les livres. Là encore, soyez créatifs et n&#39;hésitez pas à abattre les murs entre réel et irréel. La confusion, le paradoxal et le mystère sont la spécialisation du GDI.

+ __Le poids des âmes__

Les Despotes, et Humanité en général, utilisent un système directement lié aux mythes égyptiens, à la savoir le poids des âmes et le traitement différent en fonction du résultat. Le système est en réalité assez simple, et se divise en trois catégories : Les âmes légères, les âmes neutres, et les âmes lourdes.

* **Les âmes lourdes** 

Les âmes lourdes représentent la mort.

Derrière les âmes neutres, les âmes lourdes figurent parmi les secondes plus courantes chez l&#39;humain lambda. La raison de cette présence aussi commune est qu&#39;il suffit d&#39;avoir été en contact avec la mort pour voir son âme s&#39;alourdir. Plus le contact est direct, intense, ou prolongé, plus l&#39;âme s&#39;alourdit.
 
Un humain normal est en contact avec la mort bien plus souvent qu&#39;il ne le pense : manger de la viande, restes de petits animaux dans la forêt, visiter l&#39;habitation ayant appartenu à des gens décédés, etc... Sont des occurrences courantes mais qui n&#39;alourdissent pas beaucoup l&#39;âme humaine pour que cela fasse une réelle différence.

Ce qui fait une réelle différence, cependant, sont les évènement plus directs, comme avoir connu des proches décédés, avoir été longtemps en présence de cadavres, avoir fréquenté des lieux en lien avec la mort (comme les cimetières, les hôpitaux ou les abattoirs). Cette liste n&#39;est bien sûr pas exhaustive. Soyez créatifs.

Cependant, il y a des évènements plus rares qui rendent l&#39;âme tellement lourde que cela attire les Despotes comme des chiens pour de la viande. Ces évènements sont ceux qui impliquent les relations les plus directes possibles : avoir frôlé la mort, être mort puis revenu à la vie, avoir causé la mort ou sauvé de la mort. 

Les émotions négatives constantes, les troubles mentaux intenses, mauvais rêves répétés et expériences occultes accrues sont souvent des symptômes d&#39;une âme en train de dangereusement s&#39;alourdir, ce qui accroit grandement les chances d&#39;attirer l&#39;attention d&#39;un Despote. Les personnes ayant naturellement ces symptômes sont généralement prédisposées à alourdir leur âme plus facilement.

Les âmes lourdes sont récupérées par les Despotes puis ramenées dans l&#39;Abysse (afin qu&#39;elles soient déposées dans un bassin d&#39;Eau Noire.) Les âmes étant très lourdes, elles couleront jusqu&#39;à arriver dans les Profondeurs, ce qui rendra l&#39;âme corrompue, permettant aux Despotes de les transformer en esclaves morts-vivants dépourvus de libre arbitre et piégés dans un corps à l&#39;image de leurs maîtres; en putréfaction éternelle. Plus l&#39;âme est lourde, plus l&#39;esclave créé sera développé et plus il sera facile à contrôler par les Despotes. 

&gt; __Pour aller plus loin :__ Humanité est capable de récupérer l&#39;âme de défunts étant déjà morts depuis longtemps, ce qui les classe automatiquement dans la catégorie des âmes très lourdes, étant donné qu&#39;être mort est la relation la plus directe possible avec la mort. Cela est la principale raison pour laquelle les Despotes cherchent toujours à capturer et détourner les défunts une fois qu&#39;ils sont arrivés dans l&#39;après-vie.

* **Les âmes neutres** 

Les âmes neutres représentent l&#39;état frontière qui sépare la vie et la mort.

Les âmes neutres sont les plus courantes dans un environnement normal, humains inclus. Ce type d&#39;âme n&#39;a rien de particulier, et se remarque plutôt par son incapacité à couler une fois plongée dans l&#39;Eau Noire, ne créant ainsi pas d&#39;esclaves intéressants pour les Despotes. 

Cependant, une âme neutre reste trop lourde pour être utilisée dans d&#39;autres contextes, ce qui laisse aux Despotes seulement deux choix : manger les propriétaires des âmes neutres ou les jeter.

Les Despotes mangent principalement les humains aux âmes neutres, car ils n&#39;ont qu&#39;une faible valeur et restent assez savoureux, contrairement aux âmes lourdes, qui ont mauvais goût. 

Les humains aux âmes neutres exposés à l&#39;Eau Noire deviennent souvent des créatures Déchets, qui sont soit détruites par les esclaves des Despotes, soit jetées au hasard dans une autre réalité comme un vulgaire sac d&#39;ordures, sans se soucier des conséquences. 

&gt; __Pour aller plus loin :__ Les Déchets sont des créatures bloquées entre la vie et la mort. Les Despotes ne sont aucun des deux, mais les Déchets sont les deux à la fois. Gardez cela à l&#39;esprit si vous en créez un.

* **Les âmes légères :**

Les âmes légères représentent la renaissance après la mort.

Elles sont de loin les plus rares parmi une population humaine normale.

Contrairement aux autres types d&#39;âmes, il n&#39;y a aucun moyen d&#39;influencer l&#39;état d&#39;une âme légère. Généralement associées au feu et à la lumière, les Despotes décrivent les âmes légères comme des flammes à la douce chaleur. Les esclaves des Despotes sont irrésistiblement attirés par les âmes légères, dans l&#39;espoir de pouvoir s&#39;y réchauffer en l&#39;apportant à leurs maîtres. Les Despotes brûlent les âmes légères, comme décrit plus haut.

Les âmes légères sont le plus souvent trouvées chez les personnes très créatives, ou ayant une imagination fertile. Peut également être trouvé chez les personnes faisant un usage régulier des produits hallucinogènes ou psychotropes. Selon les Despotes, les âmes légères sont trouvées chez les gens qui &#34;ont un monde dans leur tête&#34;. Monde que les Despotes veulent envahir et dominer.

+ __Les moyens humains et matériels__

Humanité est un GDI qui ne brille pas par ses moyens : la plupart du temps, il s&#39;agit de personnes sans histoire qui se retrouvent prises dans les griffes des Despotes, qu&#39;ils soient des Cupides ou des Captifs.

En général, les moyens d&#39;Humanité sont extrêmement faibles, du moins concernant leurs membres humains. Les Despotes en eux-mêmes ont d&#39;énormes moyens : esclaves cmorts-vivants en grand nombre, mondes (déserts) sous leur contrôle et richesses au delà du dénombrable, et pourtant, tout cela n&#39;a aucune valeur. 

Pourquoi ? Car les Despotes n&#39;arrivent pas à envoyer tout cela dans notre monde, ou en tout cas pas en grande quantité. C&#39;est justement pour ça que les membres humains deviennent importants, car c&#39;est leur travail qui permettra aux Despotes d&#39;envoyer esclaves, matériel et richesses à leurs serviteurs.

Un groupe de personnes au service d&#39;Humanité est rarement très grand, une poignée d&#39;individus pour rester discrets et suffit à accomplir les tâches ordonnées par les Despotes. 
En effet, la principale activité des humains au service d&#39;Humanité consiste à obéir aux instructions données par les Despotes, délivrés sous des formes variées. Ces tâches consistent en général à trouver/créer/détruire des entités anormales, créer des perturbations dimensionnelles et bien sûr, faire du trafic d&#39;humains. Pourtant, les Cupides et les Captifs ne reçoivent pas beaucoup de moyens de la part de leurs maîtres pour y arriver, et doivent se débrouiller avec leurs propres ressources sur place. 
Ils peuvent parfois être accompagnés par de rares entités anormales, à savoir des esclaves mort-vivants qui ont réussi à se faufiler à travers les occasionnelles microfailles dimensionnelles. Ces entités sont généralement envoyées par les Despotes afin de surveiller les humains sur place, mais aussi afin de les protéger de tout ce qui pourrait les empêcher d&#39;exécuter les ordres des Despotes. 

L&#39;objectif ultime de n&#39;importe quel groupe d&#39;Humanité est souvent d&#39;arriver à ouvrir une faille assez grande pour faire entrer un grand nombre d&#39;esclaves, voir même un Despote[[footnote]] Un Despote peut souvent forcer le passage et rentrer directement dans le monde qu&#39;il désire, mais comme décrit plus haut, cela va l&#39;affaiblir et le rendre plus vulnérable. Une faille dimensionnelle propre et grande ouverte leur permet ainsi de voyager sans le moindre inconvénient. [[/footnote]]. Si cela arrive, alors le groupe en question deviendra nettement plus agressif et cessera de se cacher.

Un ou deux esclaves mort-vivants par groupe est déjà énorme, et trois un maximum. Les esclaves morts-vivants sont de loin les meilleurs atouts à la disposition des humains présents sur place. Ils sont les seules vraies forces de combat du groupe, mais compensent leur faible nombre par leur immortalité, leur implacabilité, et parfois leurs propriétés anormales. 

Un autre élément important : les esclaves des Despotes ne comprennent pas les technologies avancées. Il n&#39;utilisent que des armes technologiquement simples, comme des armes médiévales, antiques et similaires, ainsi que des armures et objets de lancer. Vous ne verrez jamais un esclave mort-vivant se promener avec l&#39;équipement moderne d&#39;une FIM. La plupart ne savent même pas appeler un ascenseur si on ne le leur ordonne pas directement. Ils compensent souvent leur limitation intellectuelle par des tailles anormales et une utilisation des failles dimensionnelles lorsque cela est possible.

Un groupe d&#39;Humanité étant généralement constitué de 2 à 30 individus, il est très facile pour eux de se cacher, mais ne s&#39;établissent que dans des endroits avantageux, à savoir des lieux en lien avec la mort ou la non-vie, afin de faciliter le travail aux despotes. Les lieux funéraires tels que les ossuaires ou les cimetières sont des endroits de choix, malgré leur prévisibilité. 

+ __Les sources d&#39;inspiration et les références__

+++ Inspirations symboliques et historiques

**Réponse courte :** imagerie funéraire et mythologie égyptienne, le tout dans une ambiance putride et cauchemardesque.

**Réponse longue :** La philosophie et les thématiques d&#39;Humanité sont basées sur la mythologie égyptienne antique. Ce qui n&#39;est pas surprenant, étant donné que les Despotes sont littéralement des copies déffectueuses de dieux égyptiens.  

Dans ces thématiques, on y retrouve bien sûr le poids des âmes, mais aussi la réincarnation, la résurrection et les rituels funéraires.

Au niveau de la mythologie égyptienne, vous ne serez pas en manque d&#39;information et je ne peux que vous donner quelques rapides introductions à cet océan de mythes et légendes dans lequel vous pouvez piocher sans fin.

++ Explication du logo

Le logo d&#39;humanité représente une forme de vertèbre humaine en vue de coupe, et l&#39;intérieur représente une version simplifiée d&#39;une flamme. La vertèbre représente la mort, la flamme représente la vie. Le logo est simultanément la vertèbre et la flamme, simultanément la vie et la mort. Mort-vivant.

++ Glossaire des termes spécifiques

: Humanité : Nom du GDI. C&#39;est un nom choisi car il représente parfaitement l&#39;esprit du GDI : ça porte à confusion, ça montre à quel point les Despotes sont sincères et s&#39;estiment légitimes quant à leur intention de remplacer les humains. 
: Despote : Nom attribué aux entités quasi-divines qui ont fondé et contrôlent Humanité dans leur totalité. Pas de version féminine du mot : Ex : &#34;Cette femme est un vrai Despote.&#34;
: Profondeurs : Lieu physique accessible depuis l&#39;Abysse et certaines failles dimensionnelles. Le lieu est décrit comme un océan sans fond visible, presque totalement noir et souvent obscurci par des algues et des récifs. Ce n&#39;est pas vraiment un océan et il n&#39;est pas vraiment rempli d&#39;eau, c&#39;est une incarnation physique de l&#39;esprit des Despotes. Quand une âme se met à sombrer et coule dans les Profondeurs, elle coule en réalité dans l&#39;esprit des Despotes.
: Abysse(s) : Réalité(s) d&#39;origine des Despotes et d&#39;Humanité. Lieu Extra-dimensionnel situé hors des réalités, dans des couches tellement basses dans le &#34;mille-feuilles&#34; dimensionnel que l&#39;on peut les considérer hors du mille-feuille et inaccessibles par des moyens de voyage inter-dimensionnel conventionnels.
: Eau Noire : Terme utilisé pour désigner un liquide de couleur noirâtre et d&#39;odeur similaire à du kérozène ou de l&#39;essence. Il s&#39;agit en réalité de &#34;néant liquide&#34;, dont l&#39;apparition est provoqué par une chute massive du taux de réalité. C&#39;est un liquide extrêmement dangereux qui a des effets dévastateurs sur les tissus vivants, bloquant les êtres vivants dans un état de non-vie, dont les Despotes raffolent.
: Sang Des Despotes : Version pure de l&#39;Eau Noire, ce n&#39;est pas réellement leur sang, bien qu&#39;ils soient capables d&#39;en sécréter. Les effets du Sang Des Despotes sont inconnus, car la Fondation n&#39;en a jamais eu physiquement, seulement des témoignages biaisés de membres d&#39;Humanité capturés, prétendant que quelques gouttes aurait déjà des effets énormes. Les paris restent ouverts quant aux propriétés d&#39;un tel liquide.
: Déchet : Terme utilisé pour désigner un esclave n&#39;ayant pas résisté à son immersion dans les Profondeurs, et par conséquent, n&#39;étant pas assez stable pour être contrôlé par les Despotes. Ces créatures folles sont souvent jetées et abandonnées dans d&#39;autres réalités. Les Déchets et les esclaves devenus fous sont instinctivement attirés vers SCP-043-FR et lui obéissent d&#39;une certaine manière.
: Cupide : Terme désignant un humain volontairement au service d&#39;Humanité.
: Captif : Terme désigne un humain qui a été forcé de servir Humanité (sans avoir été corrompu).
