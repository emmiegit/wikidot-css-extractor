**Ítem #:** SCP-3715

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Debido a su naturaleza inmóvil y benigna, SCP-3715 no requiere de ninguna contención específica más allá de permanecer a las entidades ajenas de la Fundación alejadas. Personal con Nivel 2 de permiso o superior estacionado en el Sitio de Investigación-95 tienen permitido el acceso a la anomalía por propósitos morales.

**Descripción:** SCP-3715 es un evento anómalo que ocurre en la Habitación-121 en el antiguo Instituto de Bellview City, localizado en Alberta, Canadá [[footnote]]El Instituto Bellview City ha sido convertido en el Sitio de Investigación-95.[[/footnote]]. Los efectos de SCP-3715 se muestran típicamente los días de la semana entre los meses de otoño e invierno. Entre las horas 11 PM a 6 AM, una cantidad variable de té se manifestará en cualquier contenedor apropiado [[footnote]]Un contenedor apropiado es definido como cualquier contenedor limpio con la intención de almacenar líquido para consumo humano [[/footnote]] en la habitación-121. La generación de té siempre ocurrirá, pero ciertas variables (como el sabor y la marca del té) pueden ser controladas. Ocasionalmente, además del té, un documento aparecerá dirigido a los individuos que han entrado en la habitación. Éste documento siempre toma la forma de una nota escrita a mano, dando alabanzas y/o feedback positivo al individuo.
El sabor del té puede ser controlado atando con cinta las bolsas de té a una pared adyacente. En el caso de que el té no requiera o venga en una bolsa de té, el té se manifestará normalmente si los ingredientes están situados en una bolsa de plástico y pegado a la pared. Ver el registro de experimentación más abajo.

||~ Tipo de té usado||~ Contenedor Usado||~ Contenidos del Documento ||~ Notas ||
|| Bolsa de té verde de la reserva escolar || Taza del videógrafo Stockton || Espero que tengas un buen día. :) || Ésta fue la primera instancia grabada de SCP-3715. El videógrafo Stockton fue permitido, tras solicitarlo, de guardar el documento de éste test. ||
|| Bolsa de té regaliz|| Tetera genérica || ¡¡NO!! &gt;:( || Ésta fue la primera vez que SCP-3715 reaccionó negativamente a cualquier estímulo. La dirección del Sitio había usado muchos tipos de té durante varias semanas antes de éste evento. La dirección desaconseja dar a SCP-3715 té de regaliz en el futuro. ||
|| Bolsa de té de almuerzo inglés || Tetera genérica || Su Tan, comprueba tu código otra vez. || La Investigadora Tan había completado varios bloques de código por un instrumento diseñado para contener más eficientemente a SCP-████. Tras inspeccionarlo, se descubrió que el código contenía varias erratas que podrían haber empezado una serie de brechas de contención. Los errores fueron corregidos. La discusión sobre la habilidad de SCP-3715 de encontrar errores en los documentos de la Fundación sigue abierta. ||
|| Hojas verdes de jazmín de una tienda de especialidades cercana || Tetera genérica || ¡Éste es un té muy bueno! ¡Gracias! Aunque la próxima vez, intenta dárselo a alguien que lo necesite más que yo :) || El té fue compartido entre los investigadores. ||
||Pastel importado Pu-erh (Precio al por menor unos $40 USD) || Tetera genérica || ¿?¿?¿? [sic] || Se descubrió que el Laboratorio 4 fue limpiado a fondo por la noche. Una nota fue encontrada en el banco del laboratorio que decía ‘No me sentiría bien de otra forma’. ||

**Anexo 3715-A:** SCP-3715 fue descubierto en 2014, cuando los informes de un ‘fantasma del té’ llegaron a los Agentes de la Fundación en Alberta. Notablemente, la clase fue habitada por última vez por la profesora de Bellview City Betty Miles, quien obtuvo una popularidad media en la escuela debido a su optimismo y su afán de asistir estudiantes. Miles sufrió un paro cardíaco fatal en 2013 cuando estaba en clase. Informes anómalos empezaron a aparecer poco después.</textarea></pre>
