[[include credit:start]]
**Titre original :** The Dedekind Infinite Demographic
**Auteur :** [[user Taffeta]]
**Traducteurs :** [[user Trank]]
**Date de publication originale :** 29 décembre 2017
[[include credit:end]]

Il était toujours surpris d&#39;à quel point il était facile de voler les dieux.

Le Bibliothécaire était une chose semi-humaine en robe avec une main tachée d&#39;encre en guise de tête. Malgré son apparence frêle, tout ce qu&#39;il voulait, la Bibliothèque lui donnait : ce qui rendait le fait que quelqu&#39;un avait volé une section complète de la Bibliothèque juste devant lui encore plus déroutant.

Landen Eckhart tortilla son stylo et frappa sa pointe contre le carnet sur lequel il écrivait. &#34;Tous les livres de la totalité de ce rayon ici.&#34; Il fit un geste de la tête vers le rayonnage récemment vidé à côté de lui. &#34;Et rien d&#39;autre ?&#34;

Le Bibliothécaire inclina la tête en avant en réponse.

&#34;Bien. Mais vous ne les avez pas arrêtés, parce que-&#34;

Il frappa le plat de sa main-tête contre le rayon, avant de commencer à gribouiller sur le bois avec ses doigts. Alors qu&#39;ils grattaient la surface, de l&#39;encre ruissela des pores béantes de sa peau et tâcha le bout du rayon. {{AUTEURS (AU (MOMENT (DÉTECTÉ (CRIME))) (EXTÉRIEUR (BIBLIOTHÈQUE))).}}

Landen ne se considérait pas lui-même comme un expert des subtilités de l&#39;architecture de la Bibliothèque, mais le rayon était énorme même pour ses standards. Le simple fait de le regarder lui donnait le vertige, et l&#39;acronyme &#39;ASCPAB&#39; omniprésent tagué sur le côté était écrit avec des lettres plus grandes que lui. &#34;Mais... comment avez-vous pu ne pas repérer le vol alors qu&#39;il était en cours ? Je veux dire, il y a la place pour, je dirais, un million de livres dans ce rayon, ça n&#39;aurait pas dû se dérouler si rapidement.&#34;

La main du Bibliothécaire se serra en un poing en réponse et pendant un court instant Landen craint qu&#39;il allait le frapper au visage pour ce qu&#39;il avait dit. Au lieu de cela, il commença à griffonner sur le rayonnage avec une intensité renouvelée. {{PENDANT (MENACE ATTENTAT (NUCLÉAIRE)). ATTENTION-SUR (ATTENTAT). DÉTECTÉ UNIQUEMENT (VOLEURS QUAND (QUITTENT (BIBLIOTHÈQUE))). COMBINÉ (ATTENTION-SUR (ATTENTAT) DIFFICILE (DÉTECTION)) IMPLIQUE (INCAPABLE-DE (DÉTECTER (AUTEURS))).}}

&#34;Évidemment.&#34; Landen retranscrit la diatribe sur son carnet et le rangea dans sa poche, incapable de réprimer complètement un soupir de déception. &#34;Eh bien, dans ce cas, je ne peux pas dire que c&#39;est de votre faute. Merci pour votre temps-&#34; Il loucha vers le badge rouge et blanc que quelqu&#39;un avait collé sur sa robe dans une tentative (infructueuse) de le rendre plus abordable. &#34;-Jambon.&#34;

Sa paume s&#39;ouvrit pour révéler plusieurs rangées de dents et des langues qui lui gargouillèrent quelque chose comme &#39;aucun soucis&#39;, avant de s&#39;en aller et de laisser Landen essuyer des filets de salive fluorescente de son costume.

Il prit un instant pour chercher doublement son partenaire parmi les centaines de niveaux du rayon. Finalement, Landen le repéra alors qu&#39;il prenait des photos du trentième niveau et quelques et le parcourait avec un détecteur à l&#39;air trapu. Après un rapide sifflet et une descente d&#39;une minute de l&#39;échelle montée sur le rayon, les deux se retrouvèrent réunis sur le sol du bâtiment.

&#34;T&#39;as quelque chose ?&#34; demanda Landen.

Ari Perkowitz bidouilla l&#39;appareil photo quelques instants supplémentaires avant de le lui tendre avec un regard de léger dégoût sur son visage. &#34;S&#39;il y avait quelque chose, c&#39;est parti maintenant. Tout le monde a mis ses mains sur la scène de crime des siècles avant qu&#39;on arrive et les empreintes digitales sont un cauchemar, sans parler des merdes thaumiques. La seule chose prometteuse que j&#39;ai trouvée, je l&#39;ai photographiée.&#34;

Landen jeta un œil à la photo sur l&#39;écran ; une unique pièce d&#39;échec noire reposant au coin d&#39;une des rangées du rayon. Un zoom rapide sur la pièce en question révéla une couronne ornée sculptée sur son sommet. &#34;Hhhheuh. Tu connais un artiste avec cette signature ?&#34;

&#34;Pas sur ma liste de suivi, non.&#34; Ari se renfrogna et frotta le sol du pied. &#34;Le détecteur n&#39;a rien repéré de trop suspect à son sujet non plus. Ce n&#39;est pas une bombe nucléaire et ce n&#39;est pas magique. Pour autant que j&#39;en sache, c&#39;est juste une très jolie gravure.&#34;

&#34;Est-ce qu&#39;on peut demander à Noemi de la regarder ?&#34;

Ari commença à s&#39;éloigner, guidant doucement Landen par la main vers la Voie de sortie. &#34;Tu penses que quelqu&#39;un dirige un schéma de Ponzi basé sur des livres ? Voler Peter pour payer les pénalités de retard de Paul ?&#34;

&#34;Elle n&#39;est pas juste une mercanturge, bon sang Ari.&#34; Landen écarta habilement du chemin une femme faite en terre cuite qui trimballait un gigantesque plateau de gaiwans et d&#39;autres accessoires tournant autour du thé. &#34;C&#39;est juste que Thorne est occupé, et elle est est la prochaine Bleue disponible qu&#39;on peut appeler pour examiner le machin qu&#39;on a trouvé.&#34;

&#34;T&#39;as raison.&#34;

Avant que Landen ne puisse répondre, Ari le tira derrière une tente qui bordait la &#39;route&#39; sur laquelle ils étaient et dézippa délicatement sa face arrière. &#34;La Voie de sortie est ici.&#34;

Une douce brise provenant de l&#39;intérieur de la Voie souffla une odeur de café brulé et de lait tourné au visage de Landen, lui donnant l&#39;envie d&#39;ajouter le vomi à la liste d&#39;odeurs provenant du conduit noir. &#34;Ari, je t&#39;aime, mais je ne fais littéralement pas confiance à l&#39;odeur de ce truc.&#34;

&#34;Eh bien, tant pis, parce que c&#39;est la seule Voie vers Portlands sur trois kilomètres.&#34; Le vieil agent sortit deux serviettes de ses poches et les lança au débotté à Landen. &#34;Cale-les sur ton nez et va ramper là-dedans, joli cœur.&#34;

Landen déglutit.

----

Après un rapide changement d&#39;habits et quelques appels à l&#39;antenne du bureau, Ari et Landen reçurent l&#39;ordre de rencontrer Noemi à un entrepôt dans la banlieue de Trois Portlands. C&#39;était un bâtiment à l&#39;air minable avec un toit en tôle ondulé et de petites jambes de chenille conçues pour lui permettre de se déplacer si besoin. La maison était au milieu de ce processus quand ils arrivèrent, au moment où elle se figea et rentra ses jambes sous elle.

Quand Landen frappa à la porte, il put jurer sentir le bâtiment trembler légèrement de peur. Avant qu&#39;il puisse rouler sur le dos et faire le mort, la porte glissa sur le côté, révélant une femme à l&#39;air agacée dans une robe de bain violette avec ses cheveux bruns en chignon tenu par une baguette et un café fumant dans une main.

Elle passa quelques secondes à caresser de façon réconfortante et chuchoter des choses apaisantes dans l&#39;encadrement de porte en bois, auxquelles l&#39;entrepôt répondit dans un ronronnement de contentement. Ari interrompit les grattouilles en toussant aussi indiscrètement que possible et haussa son sourcil non brûlé dans sa direction. &#34;Noemi. Je ne savais pas que tu vivais là.&#34;

&#34;Ce n&#39;est pas le cas,&#34; déclara platement Noemi Simonides. &#34;C&#39;est ma petite amie. Qu&#39;est-ce que tu veux ?&#34;

Ari sortit un morceau de papier de sa poche et le déplia avec un effort notable. Ses coins explosèrent dans un pop sonore pour révéler un sac de preuve en plastique reposant confortablement au centre de la feuille froissée, la reine noire qu&#39;ils avaient trouvé plus tôt nichée dans ses profondeurs verrouillée par zip-lock. &#34;Robin est occupé sur une autre affaire, et ça ne vaut pas le coup d&#39;appeler une EMOO pour ça. Nous pensons avoir une piste sur une affaire de vol, mais je ne saurai rien faire avec, je suis un sorcier de merde : tu pourrais y jeter un œil pour nous ?&#34;

Si c&#39;était encore possible, le regard de Noemi eut l&#39;air encore plus détaché. &#34;Perkowitz, j&#39;ai l&#39;Administration Fiscale Infernale qui me traque encore cette semaine au sujet de la [[[SCP-2791|Banque Faust]]]. Dis-moi pourquoi je devrais donner un coup de main aux Skippers, aux Cémonnards et au Pentagramme pour un pickpocket avec un fétiche des échecs.&#34;

Landen s&#39;éclaircit calmement la gorge. &#34;En fait, ils ont volé tous les livres sur l&#39;intelligence artificielle dans la Bibliothèque des Vagabonds. Si tu penses t&#39;attirer les foudres de l&#39;IRS au sujet de tes économies immobilières dans les Bermudes, imagine-les sur une affaire où &#39;la recherche en IA derrière le Voile s&#39;arrête.&#39;&#34;

Noemi ouvrit la bouche, y réfléchit, puis se tourna vers Ari. &#34;Il est sérieux, pas vrai ?&#34;

Ari haussa les épaules et laissa son rictus parler de lui-même, à quoi Noemi répondit par un souffle résigné. &#34;Rentrez alors. Touchez à quoi que ce soit-&#34;

&#34;On a compris, Noemi.&#34; Landen inclina sa tête aimablement et suivit Noemi, tenant la porte ouverte pour Ari qui fit de même.

D&#39;un coup d&#39;œil, Landen pouvait dire ce que exactement ce que la petite amie de Noemi faisait comme travail. L&#39;appartement était recouvert exactement des mêmes détritus artistiques qui encombraient la maison d&#39;Ari à Chicago, la plupart d&#39;entre eux étant des brouillons plutôt que des œuvres achevées mais échouées -- un Rubik&#39;s tesseract sur la table basse en fer forgé, quelques balles anti-stress jonchant le sol qui explosaient et se reformaient rapidement quand Ari s&#39;approchait trop. Sans conteste toute la maison avait l&#39;air d&#39;un exercice de style, sans en contenir un qui fonctionnait.

Noemi déplaça un canapé transparent qui semblait avoir été taillé dans un seul morceau de verre mais qui donnait l&#39;impression au toucher d&#39;être fait de barbe à papa pour qu&#39;ils puissent s&#39;asseoir, puis se dirigea vers une des salles à l&#39;étage. Quelques instants passés à fixé les ventilateurs de plafond branlants plus tard et elle revint, à présent habillée proprement et tenant une boite de pilules et un truc en plastique épais qui ressemblait à une tante bizarre d&#39;un vidéoprojecteur.

Elle le lâcha sans cérémonie sur le genou d&#39;Ari, obtenant un glapissement de sa part alors qu&#39;elle nettoyait la table des détritus pour révéler une prise à sa surface. &#34;Branche-le&#34;, ajouta-t-elle, débouchant la boite de pilules.

Quand la prise fut branchée, Landen osa dire quelque chose : &#34;Donc, qu&#39;est-ce que tu vas-&#34;

&#34;Suivre l&#39;argent,&#34; claqua Noemi, faisant tomber deux des petites capsules et se vautrant sur le canapé derrière Ari. &#34;Appuie sur le bouton, Perkowitz.&#34;

Ari obéit et sur le mur opposé au canapé, une projection de la Terre de la forme d&#39;un papillon commença à prendre forme. Le projecteur émit un bip aigu comme un modem téléphonique et les paupières de Noemi s&#39;ouvrirent d&#39;un coup, révélant des yeux d&#39;argent massif.

Noemi se tourna pour le regarder avec une étrange douceur et Ari ne put s&#39;empêcher de se recroqueviller un peu quand il fut observé par ces yeux qui ne cillaient pas. &#34;Passe-moi le sac de preuve.&#34;

Il le posa doucement sur la paume ouverte. Quand le contact s&#39;établit, quatre rayons de la taille d&#39;une aiguille jaillirent de la tête de la reine et commencèrent à converger lentement, chacun explorant la carte et devenant de plus en plus brillants en errant inexorablement vers chez lui, quelque part au-

&#34;Nouveau-Mexique ?&#34; murmura Landen dans un souffle.

Cependant, avant de pouvoir se croiser en un point, Noemi laissa échapper un glapissement étranglé et ferma les yeux comme si elle venait de regarder par une fenêtre et était tombé directement sur le Soleil : des larmes métalliques commencèrent à couler sur son visage alors qu&#39;elle essuyait une goutte incroyablement large sur son front.

Ari se déplaça rapidement pour l&#39;aider alors qu&#39;elle s&#39;enfonçait dans le canapé, la projection et tout ce qui l&#39;accompagnait s&#39;évanouissant hors de l&#39;existence avec elle. &#34;Tu vas bien ?&#34;

&#34;Albuquerque,&#34; lâcha-t-elle, &#34;Rive sud, entrepôt sur Holly Avenue-&#34;

&#34;Pas bien. Pas bien du coup. Landen, apporte-lui du café, elle a besoin d&#39;énergie.&#34;

&#34;Non, bon sang, je vais bien.&#34; Elle fit un geste à Landen alors qu&#39;il était en train de lui porter le mug de café au visage, et s&#39;occupa d&#39;essuyer les larmes réfléchissantes de ses yeux. Cillant, elle se refocalisa sur quelque chose dans ce plan d&#39;existence et grogna. &#34;Boucle de rétroaction.&#34;

&#34;Attends, tiens bon- rétroaction de quoi ?&#34; demanda Landen.

Elle tapota la pièce d&#39;échec au travers du sac. &#34;Le propriétaire de votre piste. Je suppose que vous savez comment la divination fonctionne, pas vrai ?&#34;

Ari prit la parole. &#34;Les parties affectent le tout. Si quelque chose a été en contact avec vous ou qui est suffisamment important pour vous pour qu&#39;il fasse métaphoriquement partie de vous, Noemi peut l&#39;utiliser pour vous trouver.&#34;

&#34;Réducteur, mais suffisamment précis.  Noemi commença à se masser le front, s&#39;enfonçant de nouveau sur le canapé. &#34;Plus quelque-chose a de &#39;vous&#39; sur lui, plus il est facile de vous trouver avec. Ceci-&#34; Elle indiqua le sac. &#34;-a tellement de son propriétaire sur lui qu&#39;il était presque impossible de savoir où il était. Je suis douée, mais vous savez à quel point il est difficile d&#39;avoir la précision d&#39;une ville au travers des dimensions ?&#34;

&#34;Eh bien, ça rend tout ce truc plutôt simple, n&#39;est-ce pas ?&#34; dit Ari ironiquement.

&#34;Malheureusement non.&#34; grimaça Noemi. &#34;La seule explication de pourquoi le signal est si puissant : la plus simple est que c&#39;est une gaufre.&#34;

&#34;Une Gaufre Magique ?&#34; demanda Landen, une trace d&#39;espoir dans sa voix.

&#34;J&#39;aurais préféré. Non, c&#39;est quelque chose qui prétend magiquement d&#39;être vous, jette un sort sur votre véritable &#39;odeur&#39;. Comme courir dans une usine de parfum pour vous débarrasser de chiens renifleurs.&#34;

&#34;Bien sûr. La seule piste que nous avons et c&#39;est en double aveugle.&#34; Ari grimaça, croisant les bras sur son torse et mâchonnant sa lèvre de façon résignée.

&#34;C&#39;est la possibilité la plus probable pour l&#39;instant. D&#39;une certaine manière je pense que ton coupable ferait un peu plus attention à ne pas laisser quelque chose d&#39;aussi compromettant que ça sur la scène de crime, non ?&#34; Noemi pinça les lèvres en réfléchissant et passa quelques moments à contempler une partie du mur avant de jeter un œil à Landen et lui tapotant rapidement l&#39;épaule. &#34;Est-ce vraiment le moment de jouer avec ton téléphone ?&#34;

&#34;La piste est peut-être en double aveugle, mais ça vaut quand même quelque chose.&#34; Landen rangea son téléphone dans sa poche et commença à se diriger vers la sortie, le visage serré et les lèvres pincées. &#34;On doit retourner à l&#39;antenne du bureau- les Skippers ont un problème en Ohio.&#34;

----

Cinq minutes plus tôt dans le trou perdu infernal qu&#39;était Sandusky en Ohio, quelqu&#39;un venait juste de finir de profaner une tombe.

Le processus était presque aussi sale que vous pouvez l&#39;imaginer, sachant que la dernière demeure en question était une salle profondément enfouie dans les boyaux d&#39;un site de la Fondation. Au moment où la voleuse en question avait forcé le cercueil en inox ses bras étaient complètement badigeonnés jusqu&#39;aux coudes dans un mélange de sang et de fluides cérébraux-spinaux. Seulement la moitié lui apparentait -- enfin, elle avait recyclé une partie de ses victimes précédentes pour rattraper la blessure par balle qu&#39;elle recevait de temps en temps, mais à ce point c&#39;était surtout couper les cheveux en quatre.

Elle grogna alors qu&#39;elle soulevait le couvercle récemment ouvert du cercueil et le jetait violemment sur le côté, le couvercle de métal s&#39;écrasant contre le mur de la pièce froide dans un clang sonore. Après un coup d&#39;œil rapide à l&#39;entrée de la pièce pour s&#39;assurer que personne n&#39;était en quelconque mesure de faire quoi que ce soit pour le bruit, elle observa le cercueil avec un œil critique et examina le corps.

Le corps du [[[SCP-2970|Guerrier]]] donnait l&#39;impression d&#39;avoir été figé au moment de sa mort, le seul signe indiquant que le temps avait passé pour lui était le fait que ses joues avaient cessé d&#39;être du plasma et commencé à être de la matière solide à nouveau. Elle acquiesça silencieusement alors que ses yeux le parcouraient de toute sa longueur, confirmant une fois de plus que toutes les parties nécessaires étaient toujours intactes et en place -- quand chaque point de sa check-list mentale fut coché, elle posa le sac d&#39;outils en bandoulière autour de son épaule et sortit une scie à métaux maudite de la taille de son bras.

Marquant la coupure dont elle avait besoin avec le sang qu&#39;elle avait coagulé sur son doigt, elle prit une profonde inspiration et commença à désassembler la divinité.

Tout le monde savait à quel point il était facile de voler les dieux.

Ce que la Fondation ne savait pas était à quel point il était simple de voler le dieu lui-même.
