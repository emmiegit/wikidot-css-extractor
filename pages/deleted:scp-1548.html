[[include component:image-block name=SCP-1548.jpg|caption=SCP-1548]]

**일련번호:** SCP-1548

**등급:** --유클리드(Euclid)-- 케테르(Keter)

**특수 격리 절차:** SCP-1548는 하나의 천체이기 때문에 현재로서 격리가 불가능하다. 대상은 현재 채널 제도 사크 섬의 ████████에 위치해 있는 연구진-█의 천문학 연구원의 관측으로 발견되었다. 대상의 신호를 24시간 내내 수신하기 위해 3개의 소축척 전파 망원경이 사용되고 있다. 모든 신호는 기록되어 제█기지의 SCP-1548 데이터베이스로 전송된다. 기동특무부대 감마-5가 현재 대중매체에 대상의 특성이 누출되지 않도록 억제하는 임무를 맡고 있다.

**설명:** SCP-1548는 펄서 PSR B0531+21를 재단에서 분류한 것으로, 게 성운 속에 존재하는 광학 펄서이다. 이 별은 원래 1942년에 여러 과학 단체에 의해 발견되었지만, 그 변칙적인 특성은 1968년 당시 [편집됨]의 천문학자였던 ㅁ███████ 요원이 전파 망원경으로 발견하기 전까지 밝혀지지 않았다. 전파 망원경 관측 결과, 이 별은 태양계를 향해 돌진하고 있으며, 모스 부호로 된 신호를 송출하는 것으로 드러났다. SCP-1548의 신호 중 최초로 정확하게 구술된 것은 러시아어로 번역되었으며, 다음의 세 마디로 되어 있었다. “나는 일어난다/나는 모두 본다/그리고 부족함을 안다” SCP-1548는 평소에는 약 30 ㎐ 진동수로 전파를 내뿜는데, 기록된 것 중에는 보다 높은 전송률을 보이는 부분도 있었다(부록 SCP-1548-A 참조).

그 뒤 10년동안 관측한 결과, 별의 속도는 대략 0.85//c//(2.55x10^^8^^㎧)로 밝혀졌다. 그동안 펄서는 적대적인 신호의 송출을 증가시켰으며, 이 신호들은 주로 “숨을 수 없다”나 “죽음 뿐이다” 등으로 이루어져 있었다. 1978년, 알 수 없는 수단에 의해 최대 시선 속도에 도달한 별은 또다시 신호를 바꾸었으며, 그 내용이 훨씬 박식하고 논리정연해졌다.

이때쯤 SCP-1548은 자신이 관측당하고 있다는 것을 알아차렸다. 신호의 어조는 보다 인간적으로 변했으며, 대상을 관측하는 사람에게 욕을 한다. 여러 망원경을 사용해 동시에 관측할 경우에는 망원경들을 사용하는 사람들을 모두 싸잡아서 위협한다. 망원경을 사람이 작동시키지 않고, 자동적으로 가동될 때는 인류 전체에 대한 보편적인 위협을 가한다. [데이터 말소]했지만, 오히려 이로 인해 그 특정 장소들에 지체없이 관측소를 세우게 되었다. SCP-1548이 자신의 신호가 지구에 도착하게 하기 위한 시간을 맞추는, 미래를 예측하는 것으로 보이는 능력이 어떻게 가능한 것인지는 아직 밝혀지지 않았다.

**부록 SCP-1548-A:** 198█년 █월 █일, 재단 업무에서 의료 휴가를 떠났던 O5-█가 우연히 소형 광학 망원경으로 게 성운 쪽을 들여다보았다. 그러자 사크 섬의 전파망원경에 다음이 기록되었다.
“이제야 기억이 나는군. 모든 SCP 격리 시설의 좌표와 O5들의 개인정보들 말이야.&#34;
이 내용을 전송한 뒤 별의 진동수는 30 ㎐에서 1 ㎑까지 치솟았으며, 신호를 기록하기 위해 고속 카메라가 필요할 정도로 속도가 빨라졌다. 이후 8시간동안 SCP-1548은 기가바이트급 용량의 [데이터 말소]를 전송했다. 지금까지 가장 긴 연속적 신호였다.

**부록 SCP-1548-B:** O5-█ 명령으로 SCP-1548를 케테르 등급으로 상향조정함.

//이놈이 지구에 도달하려면 5,700년이 걸리건 말건 신경 안 써. 이 자식은 너무 많이 알고 있어. ―O5-█//

**부록 SCP-1548-C:** 2003년 11월 4일에 큰 태양 플레어가 있고 나서 사크 천문대는 “너희들의 작은 세계가 다음 차례다”라는 짤막한 신호를 수신받았다. 그날 이후 태양에서 주요한 사건이 일어나면 비슷한 신호가 수신되었다.</textarea></pre>
