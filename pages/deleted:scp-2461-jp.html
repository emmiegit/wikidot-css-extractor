    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2461-JP - 音のするほうへ
**著者:** ©[[*user Momo_0407]]
**作成年:** 2022
[[include credit:end]]

**アイテム番号:** SCP-2461-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-2461-JPの開口部から半径80mをフェンスで囲い、一般人が侵入した場合は対象者にAクラス記憶処理を行ったのち解放します。SCP-2461-JPの開口部をコンクリートブロックで塞ぎます。コンクリートブロックへの内部からの圧力を検知した場合は、圧力が検知されなくなるまで研究員による経過観察を行います。コンクリートブロックが排除された場合は、捕獲部隊への応援要請を行い、現地スタッフは臨時キャンプへ避難してください。SCP-2461-JPの開口部下の地殻からSCP-2461-JPの開口部への掘削は行わないでください。

**説明:** SCP-2461-JPは地面に空いた半径5mの開口部とその下に続く深さ60mの縦穴、およびその先にある空洞空間で構成されます。SCP-2461-JPに対する開口部以外からの侵入・退出の試みはすべて失敗に終わっており、横穴の掘削実験において本来SCP-2461-JPの存在する位置には通常の地殻しか存在していませんでした。

SCP-2461-JP内の大気中には未知の分子コロイド（SCP-2461-JP-Aと指定）が確認されており、光の散乱による周囲の視認性の低下が報告されています。SCP-2461-JP-Aのヒューム値は0.42Hmと基底現実における平均より低く、SCP-2461-JP外では現実空間の現実性によって窒素へと改変されます。ヒューム値から想定される人間による現実改変は現在確認されていません。

以降はSCP-2461-JPにおいて行われた探査記録の抜粋です。

**__探査記録0001__**
&gt; **目的:** 空洞空間の規模の把握
&gt; 
&gt; **実施方法:** 超音波式全方位距離測定プローブによる距離測定
&gt; 
&gt; **結果:**
&gt; * 空洞空間は底面積16km^^2^^以上、高さ約413mと判明しました。
&gt; * 一部範囲のSCP-2461-JP内の地図を作製しました。

**__探査記録0003__**
&gt; **目的:** 空洞空間内での観測用定点プローブの設置及び人体への影響調査
&gt; 
&gt; **実施方法:** 小型車両を使いDクラス職員1名がプローブの設置を行う。重大な異常が発生した場合は直ちに帰還させ、隔離し経過観察を行う。
&gt; 
&gt; **会話記録:**
&gt; 
&gt; **&lt;録音開始&gt;**
&gt; 
&gt; ██博士: D-████、底につきましたか？
&gt; 
&gt; D-████: ああ、ちょうどついたところだ。それにしてもほとんど何も見えないな。
&gt; 
&gt; ██博士: D-████、渡した地図のマーク地点まで行きプローブを設置してください。
&gt; 
&gt; **&lt;20分経過&gt;**
&gt; 
&gt; D-████: ここだな。よし、博士、できたぞ。
&gt; 
&gt; ██博士: 順調に稼動していることを確認しました。 D-████、次のポイントへお願いします。
&gt; 
&gt; D-████: ......博士、少し変な感じだ。
&gt; 
&gt; ██博士  : どうしましたか？　
&gt; 
&gt; D-████: 自分の足音がなぜか頭の上から聞こえる気がするんだ、なんだこれ。
&gt; 
&gt; ██博士: D-████、まだ調査は続けられますか？
&gt; 
&gt; D-████: それは大丈夫だ。
&gt; 
&gt; **&lt;82分経過&gt;**
&gt; 
&gt; D-████: 四つ目も設置した。
&gt; 
&gt; ██博士: 確認しました。動作は正常です。
&gt; 
&gt; (何かしらの咆哮を記録)
&gt; 
&gt; D-████: 今のなんだ！
&gt; 
&gt; ██博士: すぐにそこを離れ帰還してください。
&gt; 
&gt; (車両の走行音および何かしらの咆哮を記録)
&gt; 
&gt; (咆哮音は大きさを増す)
&gt; 
&gt; (███を記録)
&gt; 
&gt; **&lt;録音終了&gt;**
&gt; 
&gt; **結果:**
&gt; * プローブ4つの設置が完了しました。
&gt; * 作成した地図と観測プローブによって記録された標高に相違が確認されました。
&gt; * 何らかの咆哮音が確認されました。

探査記録0003において確認された咆哮音の主体はSCP-2461-JP-Bと仮指定されました。

**__探査記録0006__**
&gt; **目的:** SCP-2461-JP-Bの観測
&gt; 
&gt; **実施方法:** Dクラス職員2名による2地点からの音波式形状計測を行う。仮にSCP-2461-JP-Bと接近してしまった場合は合流後帰還する。
&gt; 
&gt; **結果:**
&gt; * Dクラス職員のうち1名が失踪しました。
&gt; * 探査0006を断念しました。

[[collapsible show=&#34;+帰還したDクラス職員へのインタビュー&#34; hide=&#34;- 隠す&#34;]]
&gt; **対象:** D-████
&gt;  
&gt; **インタビュアー:** ██博士
&gt;  
&gt; **付記:** このインタビューは探査0006後に行われたものです。対象のDクラス職員をD-1、同行していたDクラス職員をD-2とします。
&gt;  
&gt; **&lt;録音開始&gt;**
&gt;  
&gt; **██博士:** D-2が観測対象に遭遇した後、なぜすぐに合流しなかったのですか？
&gt;  
&gt; **D-1:** D-2と合流しようとはしました。大声で呼んでみたのですが、いくら呼んでもD-2は現れませんでした。D-2の叫び声は聞こえていたのですが、その声はどんどん遠ざかって行って最後には聞こえなくなりました。
&gt;  
&gt; **██博士:** 観測対象の咆哮は聞こえましたか？
&gt;  
&gt; **D-1:** はい。D-2の叫び声と同じ方向から聞こえました。
&gt;  
&gt; **&lt;録音終了&gt;**
&gt;  
[[/collapsible]]

**雑記:** ██博士の考察
&gt; 当該オブジェクトの異常性を特定するため考察したことをここに記す。
&gt; 
&gt; まず、SCP-2461-JP-Aのヒューム値がとても低いのにかかわらず、Dクラスによって現実改変を一切起こせなかったことだ。ここで考えられることとしては二つある。
&gt; # Dクラスのヒューム値が低下している
&gt; # Dクラス以外に現実改変を行っている主体が存在する
&gt; このうち1つ目の考えは唯一生還したD-████を検査したことによって否定された。
&gt; 
&gt; 次に作成した地図が実際とは異なることについて考える。プローブは正常に作動していたことが分かっており、
&gt; # 地形の変化
&gt; # SCP-2461-JP-Aに対する現実改変の影響
&gt; が考えられる。
&gt; 
&gt; そして探査0003においてD-████が報告した違和感だ。彼は自分の足音が頭の上からすると話していた。音の伝達に何かしらの異常が発生している可能性がある。

**__探査記録0008__**
&gt; **目的:** SCP-2461-JP内における音波や電磁波の伝達の調査
&gt; 
&gt; **実施方法:** マイクとスピーカをSCP-2461-JPにおいて使用し、音波の大きさ、距離、検知する方向の関係性を割り出す。同様にアンテナ2つを使い電磁波に関しても関係性を割り出す。
&gt; 
&gt; **結果:**
&gt; * 音波は距離によって正常に減衰しました。
&gt; * 音波を検知した方向は常にスピーカへの方向とは反対方向を示していました。
&gt; * 電磁波の挙動は基底現実と同様でした。
&gt; * 結果を受けSCP-2461-JP内の地図を再作成、探査0003で設置したプローブとの整合性が確認されました。

探査0008よりSCP-2461-JP内において音波を観測する方向は実際の音源の方向と反転することが示されました。
観測する音波の方向の異常性は、SCP-2461-JP-Aに対する現実改変によって発生するものだと推測されています。

[[collapsible show=&#34;+補遺&#34; hide=&#34;- 隠す&#34;]]
**補遺:** SCP-2461-JP-Bの観測
&gt; つい先日のことであるが、偶然にも定点プローブにSCP-2461-JP-Bらしき影がとらえられ、その大きさがほぼ判明した。SCP-XXXX-JP-Bは全長約60m、形としてはザトウクジラ（//Megaptera novaeangliae//）に近い。また、SCP-2461-JP-Aの濃度はSCP-2461-JP-Bに近づくほど高くなることも分かり、SCP-2461-JP-AはSCP-2461-JP-Bの支配下にある可能性がある。足音のようなものは確認されておらず、6km/hほどで移動しており、脅威性はほぼないと考えられる。ただし、人間を捕食することはわかっているため注意することに越したことはない。まず、咆哮が聞こえたらその咆哮の聞こえる方向に向かって逃げる必要がある。間違ってもその音から逃げてはだめだ。SCP-2461-JP-Bは獲物が自分の声から逃げてくれることを期待しているのである。
&gt;
[[/collapsible]]</textarea></pre>
