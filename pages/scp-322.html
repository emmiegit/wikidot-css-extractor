**Mã vật thể:** SCP-322

**Phân loại:** Safe

**Quy trình Quản thúc Đặc biệt:** SCP-322 được quản thúc trong một tủ khóa an toàn tại Kho số 3. SCP-322 có thể được sử dụng cho một số nhiệm vụ hoặc để phục vụ nghiên cứu, nhưng đề xuất sử dụng toàn thời gian phải được đệ trình và chấp thuận

**Miêu tả:** SCP-322 là một chiếc hộp các tông, có chiều rộng 60 cm (24 inch), chiều cao 30 cm (12 inch), và chiều sâu 15 cm (6 inch), với cụm từ &#34;//Bộ Dụng Cụ Làm Tòa Lâu Đài Của Riêng Bạn//&#34; và một bức vẽ hoạt hình có phong cách của những năm 1950.

Chiếc hộp chứa một quyển sách hướng dẫn nhỏ và một lọ thủy tinh chứa đầy những hạt cát lớn. Quyển sách hướng dẫn những bước mà, khi làm đúng cách, sẽ tạo ra một tòa lâu đài lớn. Nguyên văn của quyển sách như sau:

&gt; //Này nhóc!//
&gt; 
&gt; //Nhóc muốn xây một tòa lâu đài nhưng không muốn phí thời gian để tưởng tượng? Vậy thì bộ dụng cụ này là dành cho nhóc đấy!//
&gt; 
&gt; //Tất cả những gì mà nhóc cần là trồng một trong những &#34;hạt giống lâu đài&#34; vô cùng đặc biệt ở một nơi thật rộng và trống, như là đồng chẳng hạn, đào sâu 3 ft đất! Khó khăn khi tự đào đất hả nhóc? Vậy hãy cố gắng thuyết phục người lớn bằng cách hứa hẹn một số lãnh địa của vương quốc mới của NHÓC!//
&gt; 
&gt; //Bước tiếp theo cũng rất dễ! Nhưng cũng quan trọng không kém!//
&gt; 
&gt; //Tất cả những gì mà nhóc cần làm là đảm bảo nhóc tưới nước cho tòa lâu đài của mình hằng ngày vào lúc 12 giờ trong bảy ngày! Tất cả chỉ trong một tuần! Và hãy đảm bảo mình làm điều đó, nếu không thì nó sẽ không xuất hiện đâu, và nhóc sẽ phải làm lại từ đầu đó!//
&gt; 
&gt; //Đảm bảo mình làm theo các bước và nhóc sẽ có tòa lâu đài của riêng mình trong bảy ngày! Khá là tiện lợi, nhỉ?//

Khi tuân theo hướng dẫn, một tòa lâu đài bằng đá, bao gồm một khu bên trong, sân giữa, và tường bao bên ngoài.

Đặt nhiều hơn một hạt giống sẽ làm tăng kích thước của lâu đài lên gấp đôi cho mỗi hạt giống được trồng thêm, và phong cách (//Romanesque, Baroque, Gothic, Kremlin, Shiro, et al//) phụ thuộc vào màu sắc của “hạt giống” đã được trồng.

Trong một số trường hợp hiếm, khi một tòa lâu đài đã hình thành, sẽ có một đội ngũ người hầu bên trong hết sức tận tụy với người trồng, mặc dù bọn chúng trông không giống người.[[footnote]]Mặc dù không có mối liên hệ thuyết phục nào giữa cả hai, [[[SCP-2448]]] đặc biệt giống ở chỗ nó là một tòa lâu đài thỉnh thoảng xuất hiện những cư dân dạng người.[[/footnote]]

**Ghi chú:** Vật thể được tìm thấy ở Orlando, Florida, vào năm 19██, trong tay của một cá nhân đang cố gắng biến nó thành một công viên giải trí. Vật thể đã được tịch thu và đối tượng liên quan đã được xóa trí nhớ.
