**Αριθμος Αντικειμένου:** SCP-028-DE

**Κατηγορία αντικειμένου:** Keter

**Ειδικές Διαδικασίες περιορισμού:** Το SCP-028-DE είναι μεταμφιεσμένο ως ένα ομοιοπαθητικό ξενοδοχείο ευεξίας, το οποίο χρησιμοποιείται ως κατάλυμα για το μεγαλύτερο μέρος του προσωπικού. Το προσωπικό που βρίσκεται εδώ μπορεί να χρησιμοποιεί τους χώρους ευεξίας για χαλάρωση, οι οποίοι λειτουργούν για προσωπικό επιπέδου 1. Εάν πολίτες προσπαθήσουν να κλείσουν δωμάτιο, θα τους αποτρέψουν με υποτιθέμενη υπερκράτηση. Οι σχετικοί χώροι παρακολουθούνται με βίντεο, και υπάρχουν 2 ομάδες φρουρών σε περιπολία ανά πάσα στιγμή. Οι είσοδοι είναι υπό έλεγχο πρόσβασης.

Οι υπόγειοι τομείς του SCP-028-DE είναι πλήρως υπό βιντεοεπιτήρηση και περιπολούνται μόνιμα από 12 διμοιρίες φρουρών των 8 τουλάχιστον ανδρών, οπλισμένες με ένα οπλοστάσιο που εκτείνεται από κανονικά τουφέκια εφόδου και φλογοβόλα μέχρι προβολείς λέιζερ. Για πλήρη κατάλογο του εξοπλισμού βλέπε #028-DE/A3

Υπάρχουν 18 Αγκυρες Πραγματικότητας Σκράντον στην επιφάνεια, με διάφορες μεταμφιέσεις, φρουρούμενες και υπό επιτήρηση ανά πάσα στιγμή, σε κατακόρυφη απόσταση ακριβώς 747,9 m από ένα σταθερό σημείο μέτρησης στην περίμετρο, και σε ομοιόμορφη απόσταση μεταξύ τους, με ακρίβεια ενός δεκάμετρου. Τα εν λόγω ΑΠΣ πρέπει να βρίσκονται σε μόνιμη λειτουργία και να είναι βαθμονομημένα σε 20 Hm ± 0,1 Hm.

Γύρω από το SCP-028-DE-C στην αίθουσα ᚠ υπάρχει ένα σφαιρικό πλαίσιο διαμέτρου 18 m, το οποίο συγκρατεί 36 ΑΠΣ σε όσο το δυνατόν πιο ομοιόμορφες αποστάσεις. Από τη μία πλευρά τα ΑΠΣ και το πλαίσιο περιστρέφονται, ώστε να επιτρέπεται η πρόσβαση στον εξοπλισμό από το #028-DE/P1.

Σε περίπτωση που ανιχνευθεί απόκλιση της πραγματικότητας μεγαλύτερη από 2 Hm σε μία ή περισσότερες άγκυρες, όλο το προσωπικό εκτός υπηρεσίας πρέπει να τεθεί σε ετοιμότητα, οι δυνάμεις αντίδρασης της περιοχής πρέπει να πάρουν τις θέσεις τους και να ενημερωθεί το Ο4[[footnote]]Ανεπίσημη ονομασία του συμβουλίου διευθυντών του Γερμανικού κλάδου[[/footnote]]. Εάν η απόκλιση φθάσει τα 6 Hm, πρέπει να ενημερωθεί το O5 και να σταλεί η κωδική λέξη &#34;Heimdall&#34; στην Βάση-DE20 με απόλυτη προτεραιότητα και με κανονική προτεραιότητα στις εγκαταστάσεις του καταλόγου #028-DE/A1. Οι δυνάμεις αντίδρασης αρχίζουν να προετοιμάζουν το πρωτόκολλο &#34;Mjölnir&#34;. Τα άτομα από το U-3378-DE (SCP-028-DE-A) που μπορεί να εκδηλωθούν από μια απόκλιση 11 Hm πρέπει να εξουδετερωθούν με όλα τα διαθέσιμα μέσα.

Σε περίπτωση που το SCP-028-DE-C ανοίξει, θα εκτελεστεί το πρωτόκολλο &#34;Mjölnir&#34;. Εάν το πρωτόκολλο &#34;Mjölnir&#34; αποτύχει ή εάν η απόκλιση φθάσει τα 18 Hm, η Βάση-DE20 διατάσσεται από το O4 ή το O5 να εκτελέσει το πρωτόκολλο &#34;Ragnarök&#34;.

**Περιγραφή:** Το SCP-028-DE είναι η Βάση-DE3. Η Βάση-DE3 είναι το πρώην αρχηγείο και η κρυφή ερευνητική εγκατάσταση της πρώην [[[Sonderkommando für Paranormales]]] [[footnote]]Η SKP ήταν μια μυστική οργάνωση υπό τη διεύθυνση του Χάινριχ Χίμλερ, η οποία είχε προκύψει από την Hexen-Sonderauftrag των SS, και επικεντρώθηκε στην οπλοποίηση των ανωμαλιών. Μετά τον Δεύτερο Παγκόσμιο Πόλεμο, το SKP διαλύθηκε -τουλάχιστον στο σύμπαν μας-, οι ανωμαλίες της μεταφέρθηκαν στο Ίδρυμα και το προσωπικό της ενσωματώθηκε, στο μέτρο του αξιόπιστου, στο Ίδρυμα SCP που σταθμεύει στη Γερμανία και την Αυστρία, ή τερματίστηκε.[[/footnote]], και μέχρι την πρώτη εμφάνιση του SCP-028-DE-A κατά τη διάρκεια του #028-DE/I1, χρησιμοποιήθηκε κυρίως για την έρευνα του έργου του SKP και για τον περιορισμό SCP που δεν απαιτούσαν πολύπλοκες διαδικασίες περιορισμού και φροντίδας. Μετά το περιστατικό #028/DE-I2 η Βάση-DE3 χαρακτηρίστηκε ως SCP-028-DE και όλα τα αποθηκευμένα SCP μεταφέρθηκαν σε άλλες εγκαταστάσεις.

Το SCP-028-DE αποτελείται από 106 δωμάτια σε 8 επίπεδα που συνδέονται μεταξύ τους με διαδρόμους, σκάλες και ανελκυστήρες. Όλα τα δωμάτια είναι σημαδεμένα με έναν ρούνο του παλαιότερου φουτάρκ και μερικές φορές με έναν αριθμό, ανάλογα με το είδος τους. Τα ανώτερα επίπεδα περιέχουν κυρίως δωμάτια για το προσωπικό, την εκπαίδευση και την αποθήκευση. Τα μεσαία επίπεδα περιέχουν γραφεία και εργαστήρια, ενώ τα κατώτερα επίπεδα περιέχουν κελιά και χώρους περιορισμού. Στο κέντρο των εγκαταστάσεων βρίσκεται η αίθουσα ᚠ, μια αίθουσα που εκτείνεται σε τέσσερα επίπεδα. Και οι δύο προσβάσεις είναι εξοπλισμένες με θωρακισμένες πόρτες και στο δεύτερο επίπεδο πάνω από το έδαφος του δωματίου υπάρχει ένα δωμάτιο ελέγχου με παράθυρα παρατήρησης από αλεξίσφαιρο γυαλί, γεγονός που οδηγεί στο συμπέρασμα ότι το δωμάτιο ᚠ έχει χρησιμοποιηθεί ως δωμάτιο περιορισμού και/ή πειραματικό εργαστήριο. Ωστόσο, το SKP έχει καταστρέψει όλα τα αρχεία σχετικά με το σκοπό του δωματίου καθώς και τα στοιχεία ελέγχου πριν αναλάβει το Ίδρυμα.

Μετα το περιστατικό #028-DE/I2 υπάρχει μια πύλη (SCP-028-DE-C) στη μέση του δωματίου ᚠ, που οδηγεί στο σύμπαν U-3378-DE. Η πύλη είναι επί του παρόντος κλειστή από τους ΑΠΣ γύρω από το SCP-028-DE. 

**Παραρτήματα:** 

[[collapsible show=&#34;+ Εμφάνιση πρωτοκόλλου #028-DE/I1&#34; hide=&#34;- Κλείσιμο πρωτοκόλλου&#34;]]

&gt; //Στις 199█-██-██ στις 02:47 τα ξημερώματα - το SCP-028-DE τότε ονομαζόταν απλώς Βαση-DE3 και δεν βρισκόταν υπό πλήρη βιντεοεπιτήρηση - το τερματικό του Δρ. █████ απενεργοποιήθηκε μετά την επανειλημμένη εισαγωγή λανθασμένων κωδικών πρόσβασης κατά την προσπάθεια πρόσβασης σε έγγραφα επιπέδου εξουσιοδότησης 4 και ενεργοποίησε συναγερμό.//
&gt;             
&gt; //Καθώς κανείς δεν εργαζόταν σε νυχτερινές βάρδιες παρά τους φρουρούς και η νυχτερινή πρόσβαση στα κατώτερα επίπεδα ήταν δυνατή μόνο με άδεια, ενεργοποιήθηκε ένας σιωπηλός συναγερμός εισβολέα σύμφωνα με το πρωτόκολλο συναγερμού. Οι δυνάμεις αντίδρασης της εγκατάστασης στάλθηκαν στο γραφείο του Δρ. █████ και το τερματικό τέθηκε σε κατάσταση εικονικής πρόσβασης, ώστε να προσποιηθεί πρόσβαση στη βάση δεδομένων για να κρατήσει απασχολημένο τον εισβολέα.//
&gt;       
&gt; //Η Ομάδα Αντίδρασης εισέβαλε στο γραφείο του Δρ. █████ και βρήκε ένα άτομο που έμοιαζε με τον Δρ. █████ αλλά φορούσε μια ανοιχτή γκρι στολή με το λογότυπο του SKP και ήταν απασχολημένος με το τερματικό του Δρ. █████.//
&gt;                       
&gt; //Το άτομο, που στο εξής θα ονομάζεται SCP-028-DE-A-1, άνοιξε αμέσως πυρ με ένα όπλο που υποτίθεται ότι ήταν ένα πλήρως αυτόματο σιδηροβόλο, του οποίου τα βλήματα διαπερνούσαν τη θωράκιση του σώματος και ακόμη και τους τοίχους από οπλισμένο σκυρόδεμα πάχους είκοσι εκατοστών.//
&gt;                                
&gt; //Ένα μη θανάσιμο τραυματισμένο μέλος της ομάδας αντίδρασης ανέφερε ότι λίγα λεπτά μετά την ανταλλαγή πυροβολισμών, κατά την οποία ο διευθυντής της βάσης κλείδωσε τα κατώτερα επίπεδα και κάλεσε την ΕΚΜ, αφαίρεσε ένα δισκέτα από το τερματικό που ήταν συνδεδεμένο με κάποιο είδος υπολογιστή-ταμπλέτ[[footnote]]Ο Φρουρός το περιέγραψε ως //&#34;ενα επίπεδο πράγμα στο μέγεθος του χαρτιού ISO A5&#34;//, οι υπολογιστές-ταμπλέτ δεν υπήρχαν ακόμα στο σύμπαν μας εκείνη την εποχή.[[/footnote]] μέσω καλωδίου. Λίγα λεπτά αργότερα ο αέρας άρχισε να τρεμοπαίζει σε μια περιοχή μπροστά της, να στρεβλώνεται και να ανοίγει κάποιου είδους πύλη. Μπήκε στην πύλη η οποία έκλεισε πίσω της.//

Ο επιζών φρουρός σημείωσε ότι μπορούσε να δει το ίδιο δωμάτιο μέσα από την πύλη, το οποίο απλώς ήταν βαμμένο σε άλλο χρώμα και τα έπιπλα ήταν σχεδιασμένα σε κάποιο φουτουριστικό στυλ Bauhaus.

Πιθανολογείται ότι λόγω της τότε ανενεργής φύσης του SCP-028-DE-B ήταν αδύνατο να ανοίξουν μεγαλύτερες πύλες, γεγονός που είχε επιτρέψει μεγαλύτερη διείσδυση στις εγκαταστάσεις.

Από την ανάλυση των πρωτοκόλλων του τερματικού σταθμού προέκυψε ότι είχαν μεταφορτωθεί ο κατάλογος SCP, με πληροφορίες σχετικά με τις εγκαταστάσεις, το προσωπικό, τα πρωτόκολλα ασφαλείας και ιδίως τα SCP που είχαν παραληφθεί από το SKP και οι θέσεις τους. Τα εν λόγω SCP μετακινήθηκαν αμέσως και η ασφάλεια των αντίστοιχων βάσεων τους αυξήθηκε.

Καθώς οι Αγκυρες Πραγματικότητας Σκράντον δεν ήταν διαθέσιμοι εκείνη την στιγμή, εγκαταστάθηκαν κάμερες παρακολούθησης σε όλους τους διαδρόμους και οι φρουροί εφοδιάστηκαν, όλα τα SCP μεταφέρθηκαν σε άλλες εγκαταστάσεις, η πρόσβαση στη βάση δεδομένων των Ιδρυμάτων περιορίστηκε έντονα και ερευνήθηκε μόνο το έργο του SKP. Ήδη τότε εξετάστηκε το ενδεχόμενο να κηρυχθεί η εγκατάσταση ως SCP, αλλά δεν κρίθηκε απαραίτητο. 

[[Άνοιγμα συμβάντος #028-DE/I2]]]

[[[Άνοιγμα πρωτοκόλλου &#34;Mjölnir”]]] [Απαιτείται επίπεδο εξουσιοδότησης 3/028-DE]

[[[Άνοιγμα πρωτοκόλλου &#34;Ragnarök&#34;]]] [Απαιτείται επίπεδο εξουσιοδότησης 4/O4]

[[collapsible show=&#34;+ Εμφάνιση παραρτήματος #028-DE/I2-A1 [Απαιτείται επίπεδο εξουσιοδότησης 3/028-DE] &#34; hide=&#34;- Εγκρίθηκε Προόσβαση&#34;]]

Κατά τη διάρκεια της εναρκτήριας σύμπαν-σύνδεσης κατά τη διάρκεια του περιστατικού #028-DE/I2 και της επακόλουθης μονομερούς προσπάθειας του U-3378-DE να ανοίξει το SCP-028-DE-C, τα WLAN των δύο εγκαταστάσεων συνδέθηκαν λόγω επικαλυπτόμενων συχνοτήτων και κωδικοποίησης. Ενώ το δίκτυο του SCP-028-DE (Βάση-DE3) αποσυνδέθηκε από το intranet του Ιδρύματος και δεν μεταφέρθηκαν ευαίσθητα δεδομένα, ένα μεγάλο μέρος της βάσης δεδομένων του SKP καθώς και διάφορα δεδομένα από το διαδίκτυο κατέβηκαν και αποθηκεύτηκαν λόγω της γρήγορης αντίδρασης ενός τοπικού τεχνικού πληροφορικής, ιδίως του SKP-028 (σε ισχύ 11 μήνες μετά το περιστατικό #028-DE/I2), προφανώς το αντίστοιχο του SCP-028-DE στο σύμπαν U-3378-DE.

Πρόσφατα ανακτηθέντα δεδομένα αποκάλυψαν ότι το SCP-188-DE, το οποίο αναπτύχθηκε από το SKP στο σύμπαν μας, τους παραδόθηκε μέσω του SCP-028-DE-C το 1945, λίγο πριν παραδοθούν στον αμερικανικό στρατό. Εκεί, το SCP-188-DE χρησιμοποιήθηκε αρκετές φορές, προσφέροντάς τους ένα ακόμη πλεονέκτημα και υποστηρίζοντας τελικά άμεσα τη νίκη τους.

Ακολουθεί ένας κατάλογος με ορισμένα αρχεία που έχουν συλληφθεί, τα οποία είναι προσβάσιμα με το επίπεδο ασφαλείας σας:
