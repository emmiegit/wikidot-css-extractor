[[include component:image-block name=http://scp-pl.wdfiles.com/local--files/scp-pl-103/320px-Riu_saldes_vallcebre.jpg|caption=SCP-PL-103.]]

**Identyfikator podmiotu:** SCP-PL-103

**Klasa podmiotu:** Bezpieczne


**Specjalne Czynności Przechowawcze**: Obiekt jest odgrodzony płotem ze stalowej siatki, która jest stale pod napięciem. Ogrodzenie te jest oddalone 1 kilometr od obiektu. Płot musi przechodzić kontrole co 4 tygodnie. Sam obiekt jest otoczony betonowym murem o grubości 2 i wysokości 5 metrów. Na szczycie muru muszą się znajdować funkcjonariusze ochrony w liczbie co najmniej 2. W związku z naturą obiektu wszelkie organizmy żywe, należące do królestwa zwierząt, powinny być usuwane ze strefy kwarantanny[[footnote]]Z wyjątkiem upoważnionego do przebywania w strefie kwarantanny personelu.[[/footnote]].

Teren zabezpieczony musi być stale patrolowany przez co najmniej 6 funkcjonariuszy ochrony dzielących się na 2-osobowe drużyny. Osoby postronne należy schwytać i przesłuchać a następnie wypuścić po podaniu preparatu amnezyjnego klasy C.

Personelu o poziomie upoważnienia 2 lub niższym nie wolno zbliżać się do podmiotu na odległość 200 metrów, chyba że zdobędą pisemną zgodę Dr. Vorbisa, lub pracownika poziomu upoważnienia 4. Każde złamanie protokołu bezpieczeństwa skutkuje nałożeniem kary porządkowej.

Każdy eksperyment wymaga obecności przynajmniej 3 funkcjonariuszy ochrony wyposażonych w miotacze ognia, oraz karabiny wyborowe SWD.

**Opis:** SCP-PL-103 jest to strumień znajdujący się w lesie w województwie Dolnośląskim, koło miejscowości ██████████ w gminie █████████████. Źródło wody nie jest znane, próby przebicia się przez skałę otaczającą podmiot okazały się nieskuteczne. Woda w obiekcie ma zawsze kolor brązowy i jest mętna. Także analiza cieku nie wykazała żadnych nietypowych substancji. Woda usunięta z obiektu traci swoje anomalne właściwości.

Natura obiektu ujawnia się wówczas gdy, organizm żywy należący do królestwa zwierząt, nie będący mikroorganizmem i istotą żyjącą w środowisku wodnym,[[footnote]]Wyjątkiem są kraby, oraz żaby. Prawdopodobnie przyczyną jest to że zwierzęta te potrafią egzystować zarówno w wodzie, jak i na lądzie. Z niewyjaśnionych przyczyn dotyczy to tylko wyżej wymienionych stworzeń.[[/footnote]] całkowicie zanurzy się w obiekcie.

Kiedy warunki zostaną spełnione, dane zwierzę zacznie przechodzić proces przyspieszonej ewolucji, która skutkuje dostosowaniem się do warunków środowiska, w jakim dane zwierzę żyje naturalnie. Z wejściem zwierzęcia do strumienia zyskuje ono miano SCP-PL-103-1. Postęp ewolucji jest wprost proporcjonalny do długości przebywania istoty w SCP-PL-103. Podczas przebywania organizmu żywego w obiekcie, strumień zaczyna mętnieć do tego stopnia że niemożliwe jest zarejestrowanie procesu ewolucji. Po opuszczeniu obiektu przez istotę woda wraca do stanu pierwotnego.

Z eksperymentów wynika że ludzie po kontakcie z SCP-PL-103 zatrzymują umiejętność komunikacji werbalnej, ale mówią oni w niezrozumiałym języku. Efekt ten pojawia się po 10 sekundach przebywania w strumieniu.
 
W związku z eksperymentem 103-2-6 chwilowo zabroniono przeprowadzania testów na ludziach.

[[collapsible hideLocation=&#34;both&#34; show=&#34;(rozwiń) Log eksperymentów 103-2 (Dodatek A) &#34; hide=&#34;(zwiń)&#34;]]
__**Eksperyment 103-2-1**__
&gt; **Tester:** Samiec //pongo pygmaeus// (Orangutan borneański).
&gt; **Procedura:** Za pomocą mechanicznego ramienia umieszczono orangutana w obiekcie na 30 sekund.
&gt; **Rezultat:** Obiekt wykazywał się niezwykłą dla tego gatunku siłą. Zaobserwowano zredukowanie owłosienia i wydłużenie kończyn dolnych, oraz palców u kończyn górnych. SCP-PL-103-1 wyrwał się z ramienia i usiłował uciec z terenu zabezpieczonego murem. Tester został podany eksterminacji.
&gt; **Wniosek:** &#34;Zaleca się kontynuowanie badań&#34; ~ Dr Vorbis.

__**Eksperyment 103-2-2**__
&gt; **Tester:**Samica //cardisoma armatum// (Krab tęczowy).
&gt; **Procedura:** Zwierzę umieszczono w strumieniu przy pomocy mechanicznego ramienia na 1 minutę.
&gt; **Rezultat:** Krab z 20 centymetrów szerokości pancerza urósł do 25 centymetrów. Istota próbowała schować się za najbliższym kamieniem. Próby złapania SCP-PL-103-1 okazały się nieskuteczne, stawonóg wyraźnie stał się inteligentniejszy, co pozwoliło mu na omijanie pułapek. Zwierzę poddano eksterminacji.
&gt; **Wniosek:** &#34;Rezultat jest zaskakujący! Dotąd nie udało się nam zmienić zwierzęcia żyjącego w środowisku wodnym. Zalecam kontynuowanie badań.&#34; ~ Dr Vorbis.

__**Eksperyment 103-2-4**__
&gt; **Tester:** D-84320, zdrowy mężczyzna w wieku 23 lat.
&gt; **Procedura:** Za pomocą mechanicznego ramienia umieszczono D-84320 w wodzie na 30 sekund. Wcześniej poinstruowano testera, aby stale informował o tym co czuje. Ponadto wyposażono go w pełnotwarzową maskę nurkową, butlę z sprężonym tlenem, oraz bezprzewodowy mikrofon.
&gt; **Rezultat:** Po 2 sekundach przebywania w strumieniu D-84320 zaczął się skarżyć na swędzenie zębów, oraz nadgarstków. Po 10 sekundach tester zaczął mówić w niezrozumiałym języku, a po 15 sekundach przestał nawiązywać kontaktu z personelem. Po 30 sekundach wyjęto D-84320 z wody. Jego uzębienie składało się tylko i wyłącznie z kłów, których długość wynosiła 1.5 centymetra. Z nadgarstków wyrastały pojedyncze szpony, a skóra SCP-PL-103-1 stała się twardsza i odporniejsza na urazy. Obiekt wykazywał niezwykłą siłę i zdołał się wyrwać, oraz doskoczyć na szczyt muru. Zanim tester został poddany eksterminacji zranił 1 funkcjonariusza ochrony.
&gt; **Wniosek:** &#34;Czy ktokolwiek wie w jakim języku on mówił? Możliwe że rozszyfrowanie tego pozwoli nam lepiej poznać naturę obiektu. Zalecam dalsze testy na ludziach.&#34; ~ Dr Vorbis.

__**Eksperyment 103-2-5**__
&gt; **Tester:** D-84381, zdrowy mężczyzna w wieku 32 lat.
&gt; **Procedura:** Za pomocą mechanicznego ramienia umieszczono testera w strumieniu na 9 sekund. Wcześniej wyposażono go w pełnotwarzową maskę nurkową, oraz butlę z sprężonym tlenem.
&gt; **Rezultat:** D-84381 został wyjęty po 9 sekundach. Wydawał się rozwścieczony i przejawiał agresje wobec personelu, jednak nie utracił zdolności porozumiewania się po polsku. Oprócz tego zauważono przyrost mięśni, oraz modyfikacje uzębienia. Ponadto z pleców testera wystawały kikuty[[footnote]]Prawdopodobnie macek.[[/footnote]]. Ogłuszono D-84381, a następnie wprowadzono do wcześniej przygotowanej celi. SCP-PL-103-1 przez 2 dni nie przyjmował jedzenia. Wraz z upływem czasu zauważono spadek agresywności. Po 3 dniach zdecydowano się na przesłuchanie testera. Zapis nagrania można odczytać w &#34;Dodatku D&#34;.
&gt; **Wniosek:** &#34;Im dłużej robimy testy, tym bardziej mam odczucie że niedługo osiągniemy coś wielkiego! Myślę że powinniśmy kontynuować eksperymenty.&#34; ~ Dr Vorbis. 

__**Eksperyment 103-2-6**__
&gt; **Tester:** D-84399, zdrowa kobieta w wieku 19 lat.
&gt; **Procedura:** Za pomocą mechanicznego ramienia umieszczono testera w strumieniu na 2 minuty. Wcześniej wyposażono go w pełnotwarzową maskę nurkową, oraz butlę z sprężonym tlenem.
&gt; **Rezultat:** Tester oprócz zmiany koloru tęczówek na fioletowy nie odniósł żadnych zmian fizycznych. Zyskał jednak umiejętności telekinetyczne. D-84399 Uwolnił się z ramienia a następnie zabił 3 strażników, a 2 zranił. SCP-PL-103-1 zbiegł z strefy kwarantanny, lecz dzień później został znaleziony i poddany eksterminacji. Podczas operacji ucierpiało █ cywili i █ funkcjonariuszy.
&gt; **Wniosek:** &#34;Kategorycznie zabraniam dalszych testów na ludziach!&#34; ~ Dr Vorbis.
[[/collapsible]]

[[collapsible hideLocation=&#34;both&#34; show=&#34;(rozwiń) Log eksperymentów 103-3 (Dodatek B) &#34; hide=&#34;(zwiń)&#34;]]

__**Eksperyment 103-3-1**__
&gt; **Testerzy:** Samica //Mus musculus// (mysz domowa), oraz samica //Rana esculenta// (żaba zielona).
&gt; **Procedura:** Oba obiekty zostały umieszczone w wodzie przy pomocy mechanicznych ramion, oddalonych 10 metrów od siebie, na 10 sekund.
&gt; **Rezultat:** Sierść myszy przybrała kolor zielonkawy, a jej oczy stały się wyłupiaste. Zaobserwowano także wydłużenie dolnych kończyn, oraz palców. Żaba natomiast nabrała lekkiego owłosienia. Pojawiły się także wąsy czuciowe, oraz ślady uzębienia. Oba obiekty poddano eksterminacji i spreparowano.
&gt; **Wniosek:** &#34;Na początku byłem przeciwny tego typu eksperymentom, ale efekt jest co najmniej ciekawy. Myślę że na chwilę obecną będziemy podążać w tym kierunku.&#34; ~ Dr Vorbis.

__**Eksperyment 103-3-3**__
&gt; **Testerzy:** Samiec //Canis lupus familiaris malinois// (pies domowy rasy malinois), oraz samiec //Chorthippus biguttulus// (konik polny).
&gt; **Procedura:** Oba obiekty zostały umieszczone w wodzie przy pomocy mechanicznych ramion, oddalonych 10 metrów od siebie, na 10 sekund.
&gt; **Rezultat:** Skóra psa została zastąpiona chitynowym pancerzem, a owłosienie zostało niemalże zredukowane do zera. Na grzbiecie zwierzęcia zaobserwowano błonowe skrzydła, jednak istota miała trudności ze korzystaniem z nich. Ponadto wystąpił zanik uszu i nosa, zamiast tego na czole psa wyrosły czułki. Oczy SCP-PL-103-1 przeszły transformacje z prostych na złożone. Istota wydawała się przyjaźnie nastawiona. Reagowała ona na komendy, chociaż wykonywała je z oporem. Obiekt zabezpieczono. Konik polny nie przeżył kontaktu z SCP-PL-103. Ponadto zarejestrowano braki w układzie nerwowym, oraz zanik niektórych organów.
&gt; **Wniosek:** &#34;Jedno stworzenie zginęło na rzecz drugiego. Czemu zdechł konik polny, podczas gdy pies przejął część jego cech? Także dlaczego stało się tak, a nie odwrotnie? Więcej pytań niż odpowiedzi.&#34; ~ Dr Vorbis.

__**Eksperyment 103-3-7**__
&gt; **Testerzy:** Samiec //Sus scrofa f. domestica// (świnia domowa), samica //Theraphosa blondi// (ptasznik goliat), oraz samica //Pan troglodytes// (szympans zwyczajny).
&gt; **Procedura:** 3 testerów umieszczono w klatce siatkowej o wymiarach 2x2x2. Obiekty unieruchomiono i opuszczono do wody na 20 sekund. 
&gt; **Rezultat:** Świnia, oraz ptasznik zniknęły, natomiast szympans przyjął rozległe mutacja. Tułów istoty wydłużył się. W niektórych, bardziej kluczowych miejscach pojawił się chitynowy pancerz, natomiast w głowie wyrósł świński nos, oraz zauważono 3 dodatkowych par oczów. Zaobserwowano przyrost kończyn w losowych miejscach w liczbie 6. Na 3 zauważono racice, 2 przypominały odnóża pająka, natomiast pozostała kończyna wyglądem przypominała █████. Stworzenie wydawało się zdezorientowane, zignorowało ono personel i zaczęło intensywnie wymiotować. SCP-PL-103-1 poddano eksterminacji i spalono. 
&gt; **Wniosek:** &#34;Istota wyglądała na bardzo chorą, może to być skutek uboczny zbyt dużej ilości zwierząt w strumieniu. Prawdopodobnie nie ma sensu iść w tym kierunku.&#34; ~ Dr Vorbis.

&gt; **Notatka Dr. Vorbisa**
&gt; &#34;To co robimy to abominacja! Istota z eksperymentu 103-3-7 ostatecznie mnie do tego przekonała, przecież to coś nie potrafiłoby nawet upolować padliny! Jeżeli szefostwo jeszcze raz mnie poprosi o przeprowadzeniu podobnego eksperymentu będę musiał odmówić.&#34;

[[/collapsible]]

[[collapsible hideLocation=&#34;both&#34; show=&#34;(rozwiń) Eksperyment 103-4-1 (Dodatek C) &#34; hide=&#34;(zwiń)&#34;]]

__**Eksperyment 103-4-1**__
&gt; **Tester:** //Pan troglodytes// (szympans zwyczajny).
&gt; **Procedura:** Zwierzę za pomocą mechanicznego ramienia umieszczono w wodzie na 3 minuty. Szympansa wyposażono w specjalnie dostosowaną maskę nurkową pełnotwarzową, oraz butlę ze sprężonym tlenem.
&gt; **Rezultat:** SCP-PL-103-1 wyewoluował w //homo erectus//, osobnik wykazywał wrogość, oraz chęć zranienia funkcjonariuszy. Z powodu komplikacji spowodowanymi agresywnością obiektu, podmiot został podany eksterminacji.
&gt; **Wniosek:** &#34;Z związku z zakazem eksperymentów z udziałem ludzi, musimy poprzestać na tego typu testach. Taki potencjał zmarnowany.&#34; ~ Dr ████████.

[[/collapsible]]

[[collapsible hideLocation=&#34;both&#34; show=&#34;(rozwiń) Dodatek D&#34; hide=&#34;(zwiń)&#34;]]
&gt; **Przesłuchiwany:** D-84381 ( SCP-PL-103-1 )
&gt; 
&gt; **Przesłuchujący:** Dr Vorbis w towarzystwie 4 funkcjonariuszy ochrony
&gt; 
&gt; **Wstęp:** Przesłuchanie miało na celu uzyskanie informacji na temat SCP-PL-103, oraz o SCP-PL-103-1
&gt; 
&gt; **&lt;Początek logu, czas: ██:██ &gt;** Dr Vorbis siada naprzeciwko D-84381, przesłuchiwany siedzi na stalowym, przyspawanym do podłoża siedzeniu. jest unieruchomiony skórzanymi pasami, oraz metalowymi klamrami.
&gt; 
&gt; **Dr Vorbis:** Witaj D-84381, czy rozumiesz co mówię?
&gt; 
&gt; **D-84381:** Tak.
&gt; 
&gt; **Dr Vorbis:** Możesz odpowiedzieć mi na kilka pytań?
&gt; 
&gt; **D-84381:** Tak.
&gt; 
&gt; **Dr Vorbis:** Czemu po kontakcie z strumieniem stałeś się agresywny wobec personelu?
&gt; 
&gt; **D-84381:** Ja... uznałem że to właściwe. Czułem że... tak właśnie powinienem postąpić. 
&gt; 
&gt; **Dr Vorbis:** Rozumiem. D-84381, jesteś świadomy zmian, jakie zaszły w twoim organizmie? Jeżeli tak, to opisz swoje odczucia.
&gt; 
&gt; **D-84381:** Tak, czuję się silniejszy, czuję że potrafię posunąć się o wiele dalej! Chciałbym...!
&gt; 
&gt; **Dr Vorbis:** D-84381! Powiedz nam czy pamiętasz jak masz na imię? Czy pamiętasz skąd pochodzisz?
&gt; 
&gt; **D-84381:** Tak, nazywam się █████ ████████, pochodzę z ████████.
&gt; 
&gt; **Dr Vorbis:** Posłuchaj, jeżeli nie będziesz współpracował nie wrócisz tam, czy zrozumiałeś mnie D-84381? 
&gt; 
&gt; **&lt;Nastąpiła długi cisza przerywana sapaniem D-84381&gt;**
&gt; 
&gt; **Dr Vorbis:** Możesz nam coś powiedzieć o SCP-PL-103?
&gt; 
&gt;**D-84381:** Chodzi wam o ██████? Nie zrozumiecie tego... nie jesteście... nie zdołacie.
&gt; 
&gt;**Dr Vorbis:**  D-84381? Czy wszystko w porządku?
&gt; 
&gt;**Dr Vorbis:** Ja... k*rwa... pozabijam was!
&gt; 
&gt; &lt; D-84381 zaczął się szamotać, co poskutkowało zerwaniem się kilku pasów zabezpieczających. Dr Vorbis został ewakuowany, a SCP-PL-103-1 został poddany eksterminacji&gt; **&lt;Koniec logu, czas: ██:██ &gt;**
&gt; 
&gt; **Podsumowanie:** &#34;Niewiele nam to wyjaśniło, ale zawsze to jakieś informacje. Te przesłuchanie przyniosło więcej pytań niż odpowiedzi. Ten eksperyment trzeba będzie powtórzyć.&#34;

&gt; **Notatka Dr. Vorbisa**
&gt; 
&gt; &#34;Mam przypuszczenia odnośnie agresywnej natury ludzi po kontakcie z obiektem. Otóż wszystko to jest zależne od samego człowieka. Jesteśmy jedynymi istotami zabijającymi dla zabawy. Każde inne zwierze zabija bo jest głodne, albo czuje się zagrożone. Wyciągnijmy z tego wnioski.&#34;

[[/collapsible]]
