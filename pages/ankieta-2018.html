    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>++ Wraz z końcem roku, otworzyliśmy ankietę mającą na celu podsumowanie naszej pracy i zyskanie informacji o użytkownikach wiki. Dzięki temu będziemy mogli obrać odpowiedni kierunek rozwoju z waszą pomocą, więc dziękujemy serdecznie za pomoc!

Łącznie otrzymaliśmy **365 odpowiedzi**. Zgodnie z obietnicą małe porównanie: w zeszłym roku było to **131 odpowiedzi**. Pytania niemalże się nie zmieniły, jedynie doszły te o obecnych serwisach.
Poniżej znajdują się statystyki odpowiedzi, łączne pule i komentarze do nich, zapraszam do zapoznania się z nimi!

------

[[collapsible show=&#34;Odpowiedzi&#34;]]

&gt; **W zeszłym roku:** Zdecydowana przewaga mężczyzn (87%).
&gt; **Obecnie:** Statystyki skłaniają się ku wyrównaniu szans dla płci, ale nadal olbrzymia przewaga panów na witrynie. Kobiety są równie mile widziane na naszej witrynie, co mężczyźni!

&gt; **W zeszłym roku:** Delikatnie odpowiedź była zmodyfikowana, mianowicie liczyliśmy od 14 w dół i 14-16 17-20. Tym razem zrównaliśmy to do limitu wiekowego witryny i pełnoletności. W zeszłym roku przewaga (45%) była po stronie 15-17 latków. Czas młodych!
&gt; **Obecnie:** Pojawiło się dużo młodych osób, ale nadal większość jest na witrynie &#34;legalnie&#34;. Ale za to poza tymi wskazaniami brakuje kogokolwiek: czyżby świat rzeczywiście należał do młodych?
