+++ Zasady Akcji
Gdy będziecie tworzyć swoje teksty, prosimy byście mieli na względzie poniższe punkty:

**1. Piosenkę tworzymy w postaci coveru. Dlatego pisząc tekst postarajcie się by rozkład rymów pokrywał się z oryginalnymi słowami i by wasz tekst wpasowywał się w samą muzykę.**

(Mówiąc prościej piszcie tak jakbyście „wyjęli” oryginalne słowa z utworu i „wstawili” na ich miejsce własne. Swoja drogą sam utwór ma charakter ballady i powinno być stosunkowo łatwo dopasować do niego tekst)

**2. Pisząc pamiętajcie, że odbiorcami w znacznej mierze będą ludzie niezaznajomieni z uniwersum Fundacji. Dlatego starajcie się unikać nawiązań, które można zrozumieć tylko jeśli dobrze zna się naszą stronę.** 

(Doprecyzowanie – nie chodzi o to by tekst był prosty jak drut. Chodzi o to by jeśli ktoś nie zna kontekstu, był w stanie domyślić się mniej więcej o co chodzi. Dla przykładu, powiedzmy, że chcecie nawiązać do SCP-PL-010:

Jeśli napiszecie np. „strzeż się 010, dobrze wiesz jak zabawi Julian się gdy karawan dopadnie cię” to raczej nikt nie załapie lub zrozumie źle. Bez znajomości raportu kompletnie nie wiadomo o co chodzi.

Lepiej napisać coś bardzie w stylu: „010, gdy przegrasz tę grę, to cmentarz pochłonie cię, nie opuścisz go, w kaplicy będziesz gnić ”. Tutaj też rzecz jasna nie wiadomo wszystkiego, ale przynajmniej wiadomo, że ma to coś wspólnego z cmentarzem i grą, w której porażka ma straszne konsekwencje. I tak rozłożone informacje i nieścisłości zamiast niezrozumienia powodują zaciekawienie) 

**3. No i tworząc tekst miejcie na uwadze fakt, że utwór najpewniej będzie wykonywany przez przedstawicielkę płci pięknej.** 

(Także nie zakładajcie, że wokalistka będzie śpiewać basem 😉 )

Poza powyższymi punktami nie ma innych szczególnych zasad, oprócz wymogu zachowania podstawowego poziomu przyzwoitości, ale to jest raczej rzecz dorozumiana na naszej stronie.

**Co zaś się tyczy publikacji:**

**Gdy wasz tekst będzie gotowy, po prostu zamieście go w post-cie w wątku akcji na forum.** Po tym jak tego dokonacie, administracja umieści go na stronie akcji. Procedura ta ma służyć waszej wygodzie byście nie musieli męczyć się z kwestiami kodowania.</textarea></pre>
