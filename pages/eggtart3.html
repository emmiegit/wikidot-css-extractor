    早年菜刀帮的流浪厨师闯荡世间，历经一个世纪，人才辈出。其中有一个家族，五代为厨，经过数十年磨砺，至今虽不活跃于厨界，但也终成一代宗师。

    Dr.Eggtart，放弃了家族经营的餐馆，投身基金会。只因他认为一法通，则万法通。每天早上五点的采购，变成了对前一天数据的采样，只取当天所需，分量事先做了估计。精打细算，亲力亲为，他像打理后厨一样管理着它的实验室。每个无人的深夜，都会亮起一阵刀光剑影，左手操刀，右手掌勺，他是厨房里说一不二的将领，实验室里也是。

    Dr.Eggtart所在的平行世界，异常项目泛滥，但却监管无力，自古被各种未知力量熏陶，这个世界的人类能够摄取一切事物当做食材果腹。瘟疫的爆发，巨兽的肆虐全都视而不见，因为人类本身也已经变成了异常。

    在这个纷乱的世界，Dr.Eggtart出身低微，却自成一家。在演变中，不因各方冲击而消失，反倒越来越清晰，强大。这就是他的厨艺，他奠定了这个宇宙的味觉之本。

    直到他来到了这个宇宙。

    Dr.Eggtart察觉到这个宇宙中的人类有所不同，他们并不能食用所有的异常，自己只能退而求其次，尽力用自己精湛的技术去取悦这个陌生的世界。

    刀功，烹饪的核心技艺，代表一个厨师的功力。依靠手腕控制，下刀力度，位置，方向，全在方寸之间。整鱼脱骨，考验对食材结构的了解，精确割开骨肉相连的结点，完美分离。极致刀功如同高深武术，只有手上功夫练到纯熟无比，运刀才能随心所欲，游刃有余。

    博士没有带助手，跨位面旅行的负担太大，就连大部分的厨具都是现场采买，他随身携带的，只有一把13英寸的厨刀。待一切准备停当之后，现在是寻找食材的时间。

    据说惊恐会让食材的肉质紧实，放血也会更容易，但Dr.Eggtart并不打算这么处理，因为多余的亢奋情绪会破坏肉的纹理。与其让这种问题影响下刀的流畅，不如在食材本身的种类上下功夫。

    久经训练，肉质紧实的MTF队员，是理想的下刀材料，厨刀本身的效力可以轻松驯服这种配备重火力的战斗高手。现在，Dr.Eggtart命令食材躺平，接下来食材的进食，排泄都必须得保持这种平躺的状态，这一过程可能需要长达一个月的时间。在这期间，食材每日进食的时间、菜谱均由Dr.Eggtart精心调配，务必要让食材达到最完美的状态。

    当一个月的时间过去，是时候让食材站起来了。长时间卧床不起，猛然站立会让食材体内的血液因为压力而迅速流向大脑，这时只需要将厨刀举起，轻轻平挥，颈动脉的破口就会让血液急速喷出，之后只需要将伤口划成十字，再经过几个小时的倒挂，就能充分地沥干血液了。

    切下一条肢体，放置于案板之上，右手持刀，左手轻轻压住食材，刀刃水平向下倾斜两度，自右而左缓缓划过，如此往复，在盘中摆出复杂的图样，中间放上一块干冰，就是一顿精心处理的主菜，准备好犒劳辛苦月余的博士。

    胡椒磨粉，一小盏芥末酱油上漂浮着几片洋葱。作为杂食性动物的人类带有浓烈体味，必须佐以刺激性配菜去除荤腥。至此，Dr.Eggtart来到陌生世界的第一道大餐宣告完成。

    似鱼却有脂，不能算是人肉做的鱼生，而是会因食材不同，品味出百样色彩的人生。

&gt; “我来通知你，小鑫死了，我们在一间废弃仓库里找到了他的遗体，死亡时间推定为半年前。”
&gt; 
&gt; “我……知道，早有预感。”
&gt; 
&gt; “这事儿你就别出面了，去做一下心理评估，没什么问题就带薪休假一段时间，我给你批，总之……节哀。”
&gt;  
&gt; “我知道了，您放心吧，我会尽量控制自己的情绪。”
&gt;  
&gt; “行，多的话我也不说了，我们已经成立了专门的小组去排查敌对的同行组织，不要有太大心理压力，我知道一个不错的水疗中心，那儿的老板人很不错，我把地址发到你手机上，做完评估交接完工作之后就去那儿看看吧。”
&gt;  
&gt; “嗯，谢谢……”</textarea></pre>
