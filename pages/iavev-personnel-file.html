**Имя:** ████████  ████████████ Полоскунов. В неофициальных беседах просит называть себя &#34;Иавев&#34;.

**Род занятий:** Научный сотрудник.

**Уровень допуска:** 2.

**Место работы:** Зона 3. Зона 7 - по необходимости.

**Специализация:** История азиатских государств, внутренний аудит, полевой сотрудник медицинской службы.

**История:** Н.с. Полоскунов обратил на себя внимание Фонда SCP во время своей учебы в ████, когда при обнаружении в библиотеке университета [УДАЛЕНО] подверг жесткой критике составленные сотрудниками Организации в ходе расследования Инцидента [УДАЛЕНО] протоколы и отчеты в плане грамматики, пунктуации и построения предложений, исправив ошибки прямо в текстах. После того, как агент ███████ попытался воспрепятствовать этому, н.с. Полоскунов заявил - &#34;Или вы по-нормальному пишите, или это буду делать я&#34;. После оказания дальнейшей помощи и поддержки в расследовании вышеупомянутого инцидента н.с. Полоскунов получил хорошие рекомендации от работавших с ним сотрудников и в итоге был принят в Организацию на текущую должность.

Н.с. Полоскунов отличается крайней дотошностью в отношении оформления документов и отчетов Фонда, отчего в свободное от изучения подконтрольных ему объектов время он всячески помогает другим сотрудникам Зоны 7 (а, по мере надобности, и Зоны 19) оформлять статьи, к которым имеет соответствующий уровень допуска. Однако было неоднократно замечено, что Полоскунов получает доступ к объектам, ограниченных уровнем допуска 3 и выше, в обход ограничений. Как это происходит, Полоскунов не рассказал даже при разговоре с Особистом.

&gt; //Грамотному слогу ни один уровень допуска не помеха!// -- н.с. Полоскунов

В рамках испытательного срока ██.██.19██ н.с. Полоскунову были назначены определенные задачи и обязанности по внутреннему аудиту в Зоне 7. Уже спустя неделю отделом аналитики и статистики было отмечено повышение работоспособности сотрудников на ██%. Бюджет затрат на содержание и обслуживание Зоны 7, благодаря предпринятым н.с. Полоскуновым мерам, был снижен на 15%, в основном за счет снижения потребления никотина и кофе, в связи с чем от доктора Лемиса неоднократно поступали письменные и устные жалобы.

&gt; //Подаю запрос на перевод н.с. Полоскунова в координационный отдел службы безопасности в связи с его профессиональными успехами и соответствию критериям отбора// -- подполковник &#34;Стэнли Энфилд&#34;, начальник 5-го отдела СБ (планирование, координация, взаимодействие)

&gt; //В виду впечатляющих результатов, достигнутых н.с. Полоскуновым по направлению внутреннего аудита и управления качеством, рекомендовано продвигать его по карьерной лестнице исключительно в рамках его основной работы и деятельности. От переводов на другие должности и в другие отделы освободить.// -- А█████████ Р█████████, старший специалист по подбору и адаптации персонала

&gt; //Утверждаю бессрочное закрепление н.с. Полоскунова в качестве аудитора Зоны 7. Я не позволю снимать его с данной должности как минимум за то, что н.с. Савченко, благодаря его влиянию, впервые за ██ лет вовремя начал приходить на работу.// -- д-р ████████, директор Зоны 7.
Несмотря на плотный график, н.с. Полоскунов смог очно закончить 2 университета (медицинский и исторический). Как он умудрился это сделать, не знает даже он сам.

**Текущие назначения:**

[[image http://scpfoundation.ru/local--files/scp-series/safe.png]] [[[SCP-1067-RU]]] - Шесть струн - шесть чувств
[[image http://scpfoundation.ru/local--files/scp-series/safe.png]] [[[SCP-1176-RU]]] - Коллекция фотографий из прошлого
[[image http://scpfoundation.ru/local--files/scp-series/euclid.png]] [[[SCP-1217-RU]]] - Не дай себя забыть
[[image http://scpfoundation.ru/local--files/scp-series/euclid.png]] [[[SCP-1261-RU]]] - Преемник Учителя
[[image http://scpfoundation.ru/local--files/scp-series/safe.png]] [[[SCP-1270-RU]]] - …но что стало с твоей мечтой?
[[image http://scpfoundation.ru/local--files/scp-series/euclid.png]] [[[SCP-1285-RU]]] - В последний путь (изучен совместно с н.с. Платоновым)

* [[[document-48116-88-son-of-the-earth|Документ 48116-88 (&#34;Сын Земли&#34;)]]] (в соавторстве с агентом [[[blackbird-personnel-file |Черный Дрозд]]])
* [[[truth |Истина?]]]

Также имеет отношение к трансляции секретной информации по [[[site-7-midnight-radio |ночному радио Зоны 7]]], вместе с агентом [[[blackbird-personnel-file |Черный Дрозд]]].

**Примечание:** Как показали исследования архивов Зоны 7, н.с. Полоскунов еще в первый месяц нахождения в Фонде наконец перевел все оставшиеся еще с 17██ года архивные записи со старославянского на современный русский, несмотря на то, что данные тексты уже давно были переведены и просто находились в основной компьютерной базе данных.
&gt; //Иногда стоит направлять его амбиции в нужное русло, иначе он вам количество пылинок на SCP-████ посчитает, если вдруг найдет это нужным.// - н.с. Алёнов.</textarea></pre>
