    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-1864-JP - シンダンゴムシンダ
**著者:** ©︎[[*user HakkeyoiKosaku]]
**作成年:** 2018
[[include credit:end]]
[[include component:image-block
|name=シンダンゴムシ
|caption=発現したダンゴムシの死骸。
]]
**アイテム番号:** SCP-1864-JP

**オブジェクトクラス:** Euclid 

**特別収容プロトコル:** SCP-1864-JPは性質上完全な収容が不可能ですが、SCP-1864-JP-1の感染者へクラスC記憶処理を行う事で、2018年現在本間研究員の住居へ全てのSCP-1864-JPを収集する事に成功していると推測されます。 
担当のインターネット巡回班、フィールドエージェントへは、「ダンゴムシの死骸」に関する噂を入手した場合、担当研究員へ報告し指示を仰ぐよう通達がなされています。 
--本間研究員は半年の間に1ヶ月間、SCP-1864-JPを観察するために財団職員社宅にて生活するようにしてください。--
次回の研究指針が定まるまでは、該当の部屋への立ち入りは禁止されています。

**説明:** SCP-1864-JPは、SCP-1864-JP-1に曝露した人物が住む貸主と借主との間で賃貸契約が結ばれた状態の住居に、ダンゴムシ(学名://Armadillidium vulgare//)の死骸が発生するという現象を指します。 
この発現したダンゴムシはごく一般的なダンゴムシの特性を示し異常性は認められません。[[footnote]]生きた状態で発現したケースはありません。死因は一貫しておらず圧死、溺死、ミイラ化と様々です。[[/footnote]]
また、死んだダンゴムシはその場に突如として出現する事が判明しています。出現の直前にダンゴムシを捉えるいかなる試みもすべて失敗に終わっています。 

SCP‐1864‐JP‐1は短いフレーズから成る歌です。SCP-1864-JP-1自体には洗脳能力・拡散能力・ミーム的な性質はありませんが、意識せずフレーズが耳に入ってくるだけでも曝露するという強い感染力を持っています。SCP-1864-JP-1による影響はクラスC記憶処理を行う事で除去する事が可能です。 
そのため、SCP-1864-JP-1が収録された音声データの抹消、およびSCP-1864-JP-1の感染者を特定する事で収容が可能かと思われましたが、音声データがインターネットを通じて拡散された事例があるため、詳細な感染者の把握にまで至っていないというのが現状です。SCP-1864-JP-1の出自に関しては不明、現在調査中です。
SCP-1864-JP-1に関してはセキュリティクリアランスレベル2以上の職員による承認の下、後述する音声データを参照してください。

SCP-1864-JPは2006年██月██日、インターネット上のコミュニケーションサイトで当時ネットアイドルとして活動していた██ ██という人物が、転居した先でもダンゴムシの死骸が時折出現するという投稿を行った事で財団の関心を引き、調査が開始されました。 
当初は██氏自身に異常性があると予測し、██氏を人型収容施設へ移送、観察を行っていましたが、収容施設内でも██氏が住居としていた部屋でも現象が再現せず、その後██氏以外の人物による同様の投稿が複数確認された事で、感染性のオブジェクトとしての調査へシフトしました。 

調査の結果、上記の投稿者達は██氏がSCP-1864-JP-1を口ずさんでいたライブチャットを視聴していた事が判明。██氏へのインタビューでSCP-1864-JP-1の出自に関する有力な情報は得られなかったため、██氏は記憶処理の後解放されました。 
██氏を解放した後もしばらく██氏の部屋を監視しましたがSCP-1864-JPの再発は認められなかったため、2008年██月██日に監視対象から外す事となりました。 この一件からSCP-1864-JPには記憶処理が有効であると仮定付けるに至りました。

[[collapsible show=&#34;+ 実験記録&#34; hide=&#34;- テキストを隠す&#34;]]
&gt; __**実験記録１ - 日付2006年██月██日**__
&gt; 
&gt; **担当:** SCP-1864-JPの担当研究員4名。 
&gt; 
&gt; **対象:** D-40564451。以下、特筆すべきことがない限り実験はD-40564451を用いて行う。
&gt; 
&gt; **実施方法:** D-40564451にライブチャットの録画を視聴させる。 
&gt; 
&gt; **結果:** D-40564451の部屋を10日間観察したが死んだダンゴムシは出現しなかった。 しかし本実験を担当した研究員4名のうち3名の住居にて、10日間のうちに計4匹の死んだダンゴムシが出現した。
&gt; 
&gt; **備考:** 担当を前回の実験で死んだダンゴムシが出現しなかった本間研究員と、前回とは別の研究員3名に変更し同月██日に同実験を行ったがD-40564451の部屋に死んだダンゴムシは出現せず、今回の実験で新たに加わった研究員3名のうち1名の住居で死んだダンゴムシが出現した。
&gt; 死んだダンゴムシが出現した研究員に共通するのは賃貸住まいである事のみであった。

&gt; __**実験記録2 - 日付2007年██月██日**__
&gt; 
&gt; **担当:** 本間研究員。以下、特筆すべきことがない限り実験は本間研究員が行う。
&gt; 
&gt; **実施方法:** D-40564451をSCP-1864-JP-1に曝露させた上で財団職員が住まう社宅で生活させる。家賃は財団が負担する。
&gt; 
&gt; **結果:** 20日間観察したが死んだダンゴムシは出現しなかった。 
&gt; 
&gt; **備考:** 20日間の観察後D-40564451に社宅を利用する際に支払う家賃を支給し、毎月定められた期日までに振り込みを行うよう指示したが結果は同じであった。


**収容違反事案:** 実験に使用していた部屋の隣に住むエージェント・畑から、部屋の中に死んだダンゴムシが現れるようになったとの報告が入った。 監視カメラを確認すると、１ヶ月ほど前にD-40564451がベランダにてSCP-1864-JP-1を口ずさんでいた事が判明。それを聞いた事により曝露したものと思われる。
以後、エージェント・畑に実験の協力を要請。D-40564451はDクラス収容房へ帰還させた。 [[footnote]]実験終了後に入居したSCP-1864-JPについて知識のない職員へ、ダンゴムシが出現したら生死を問わず報告するよう協力を要請。現在に至るまで報告なし。[[/footnote]]

&gt; __**実験記録3 - 日付2007年██月██日**__
&gt; 
&gt; **対象:** エージェント・畑。以下、特筆すべきことがない限り対象はエージェント・畑に協力してもらう。
&gt; 
&gt; **実施方法:** エージェント・畑には3ヶ月間の休暇を与え、その間の家賃を含む必要経費は財団が負担する事とした。 
&gt; 
&gt; **結果:** 休暇を与えられてからの3ヶ月間、死んだダンゴムシは出現しなかった。 
&gt; 
&gt; **備考:** 実験開始から3ヶ月後、エージェント・畑には職務に復帰してもらい家賃のみ財団が負担する事として2ヶ月間様子を見たが、結果は同じであった。

&gt; __**実験記録4 - 日付2008年██月██日**__
&gt; 
&gt; **実施方法:** エージェント・畑に二階建ての一軒家で3ヶ月間ルームシェアを行ってもらう。同居の協力者3名は元からその家に住む非感染者である。家賃はエージェント・畑に負担してもらう。 
&gt; 
&gt; **結果:** 同居開始日から43日後、共有スペースとエージェント・畑のパーソナルスペースに死んだダンゴムシが出現するようになった。 
&gt; 
&gt; **備考:** 同居の協力者をSCP-1864-JP-1に曝露させ様子を見たところ、実行から8日後、3名中２名のパーソナルスペースにも死んだダンゴムシが出現した。SCP-1864-JPが発現しなかった残りの1名はアルバイトはしていたものの親に仕送りを貰って生活していた。協力者3名にはクラスC記憶処理を施した。
&gt; 
&gt; **考察:** 自立して生活している事が発現の条件だと推察される。-本間研究員- 

&gt; __**実験記録5 - 日付2008年██月██日**__
&gt; 
&gt; **実施方法:** エージェント・畑に持家を購入する事を指示。「財団からの指示には忠実でありたいが考える時間が欲しい。」との希望を受け、実験は一時保留。 
&gt; 2009年██月██日、エージェント・畑から持家を購入するとの報告を受ける。持家の購入、及び転居や家財の購入など、発生した諸費用については財団が負担する事とした。 
&gt; 
&gt; **結果:** 持家に住むようになって１年経過したが死んだダンゴムシは出現しなかった。

&gt; __**実験記録6 - 日付2010年██月██日**__
&gt; 
&gt; **実施方法:** SCP-1864-JPの調査のために福岡県██市████へエージェント・畑を派遣。調査期間中はホテルなどではなく月契約が行える新築アパートを2部屋手配。 家賃は各々自腹で支払う事とした。この実験では、元から持家に住んでいる者にSCP-1864-JPは感染しないのか、賃貸物件から持家に移り住む事によってSCP-1864-JP-1の影響は消失するのか、賃貸の築年数によってSCP-1864-JP-1の効果に変化はあるのかを調べる。 
&gt; 
&gt; **結果:** 入居初日から、エージェント・畑、本間研究員、双方の部屋に死んだダンゴムシが出現。
&gt; 
&gt; この実験結果からSCP-1864-JP-1の効果は永続的なものであると確定します。本件の派遣期間終了をもって、エージェント・畑への記憶処理を行います。SCP-1864-JP-1の感染者が私だけになる事によって、財団によって保護しているという体裁をとる事を目標とします。以後は収容任務を最優先にしてください。-本間研究員-
[[/collapsible]]

[[collapsible show=&#34;+ 補遺&#34; hide=&#34;- テキストを隠す&#34;]]
[[include component:image-block
|name=ダンゴムシの死骸
|caption=2016年██月██日に回収された死んだダンゴムシ。
]]
担当のインターネット巡回班、フィールドエージェントの働きもあり、SCP-1864-JP-1に感染していると思われる曝露者への記憶処理は順調に進みましたが、 本間研究員による半年に一度の社宅生活において2015年██月██日、死んだダンゴムシの発現が増加傾向にある事を確認。 
2010年までに行っていた実験では多くとも一日に一匹出現する程度でしたが、現在は一日に多い時で30匹以上の死んだダンゴムシが出現するようになりました。 
2016年██月頃になると、本間研究員が寝ていた場所、座っていた椅子、生活動線上に死んだダンゴムシが出現するようになりました。 以上の事から新たな仮説が立てられました。

**仮説** 
1. SCP-1864-JPは死んだダンゴムシが出現する事象、ではなく、感染者の住居を住処とする透明化したダンゴムシというオブジェクトであり、SCP‐1864‐JPが死ぬ事によってその特異性を失っている状態である。
2. SCP-1864-JP-1に曝露した感染者の絶対数が減る事で、行き先をなくした透明化したダンゴムシが本間研究員の下へ集結している。 
3. 現在、大量の透明化したダンゴムシが本間研究員の住居内全域に生息している。 
 
&gt; SCP-1864-JPが死んだダンゴムシが出現する事象ではなく、透明化したダンゴムシというオブジェクトそのものであるのなら、今後の研究課題は『如何にして透明化したダンゴムシを生きたまま確保するか』にシフトする必要がある。
&gt; この仮説が正しいのならば、今までオブジェクトの破壊を容認していたという事になる。
&gt; 死んだダンゴムシが出現しなくなる日が来たとして、それがダンゴムシの絶対数が減少したため住居内におけるダンゴムシの密度が減り過失を避けている状態なのか、透明化したダンゴムシが全滅してしまったのか、現段階で我々に知る術がない。
&gt; オブジェクトを破壊せず仮説を立証させるにはどのような実験を用いる事が最善か打ち出す事が目下の課題である。-本間研究員-
[[/collapsible]]
