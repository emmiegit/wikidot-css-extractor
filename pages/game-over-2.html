    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[module ListUsers users=&#34;.&#34;]]
&gt; 发件人：{{Florida1973zlp@scpcn.com}}
&gt; 收件人：{{%%title%%@scpcn.com}}
&gt; 直说吧，你的调动申请被我拒绝了，因为我认为你很适合这个计划，%%title%%。你的心理评估能力和解剖能力已经充分证明你能够胜任计划中对实验体的心理评估和善后处理工作。虽然对你的心理造成了一定的压力，但我相信你能够自我调节过来并尽快集中精力到工作中，想想看，你从一开始对这项工作的反感到最后的投入，是不是成长了很多？
&gt; 基金会一直很需要你这种具有强适应能力和自我牺牲精神的人员。如果基金会得以进步，人类的安全得以得到保障，人员的消耗和损失从来不是问题。
&gt; 更何况，在接触了那么多东西后，你觉得你还有可能再回到正常的生活中吗？
&gt; 这个计划完成后，我会将你提升为3级研究员，而你将一直是我的实验助理，得力助手。
&gt; 你清楚，我的计划列表里可不止这一个小计划。
&gt; 研究员%%title%%，以后还请多多指教。如果失去像你这样的得力助手我会很遗憾。
[[/module]]

&gt; 发件人：{{Florida1973zlp@scpcn.com}}
&gt; 收件人：{{Echo1989@scpcn.com}} [已屏蔽]
&gt; 够了，再发那种带有青蛙表情的垃圾邮件污染我的邮箱的话给我的话我会直接提议把你开除。
&gt; 你不用再参与计划了，由于你极为不端正的工作态度。现在你的安保等级由3降到2级，明天去文档管理部报道。

&gt; 发件人：{{Florida1973zlp@scpcn.com}}
&gt; 收件人：{{Huang990@scpcn.com}}
&gt; 我把Echo给调走了，计划不需要那种人。
&gt; 为什么不处理掉？不必要，他就是一个除了瞬间记忆力比较出色外什么都不是还一直沾沾自喜自以为是的东西，况且他除了记录运算结果外也没对计划有太多了解，装置没必要在他身上浪费时间，文档管理部会很适合他来安度他的余生。

[[module ListUsers users=&#34;.&#34;]]
&gt; 发件人：{{Florida1973zlp@scpcn.com}}
&gt; 收件人：{{%%title%%@scpcn.com}}
&gt; 如果你是这么想的话，那我感到非常遗憾。
&gt; 关于你的人事调动计划我会在晚上发给你。
[[/module]]

&gt; 发件人：{{Florida1973zlp@scpcn.com}}
&gt; 收件人：{{Huang990@scpcn.com}}
&gt; 麻烦你给我一下管理SCP-CN-3900的负责人的联系方式。
&gt; 处理东西用。

&gt; 发件人：{{Florida1973zlp@scpcn.com}}
&gt; 收件人：{{Huang990@scpcn.com}}
&gt; 那个研究员已经处理掉了，非常宁人遗憾，他本可以一直和我一起的，非常遗憾。
&gt; 做掩饰来瞒O5和那个叶还是费了一番功夫，今天她又来堵我问话了。
&gt; 不过进展还算顺利，设备的研发已经接近完成。为了基金会的发展和人类的发展，我认为目前的人员损失都是在理想范围内。
&gt; 新的一批实验对象就快要到了，我们必须抓紧时间。基金会上级已经开始起疑了，相关调查肯定会在近期展开。得做好心理准备，必须确保在被查明前技术研发完成。
&gt; 如果成功，新的记忆删除技术将为基金会和人类发展带来重大进步。
&gt; 即使我们就此被处理掉也是在理想范围内。

[[module ListUsers users=&#34;.&#34;]]
&gt; 发件人：{{Florida1973zlp@scpcn.com}}
&gt; 收件人：{{YeHuanabc@scpcn.com}}
&gt; 叶欢主任你好：
&gt; 首先，请允许我向你解释关于你对Mnemosyne+级记忆调整程序提出的几点质疑。
&gt; 1.使用儿童和青少年群体作为研究群体是为了确认装置对所有人类个体，类型，阶段是否能够适应和正常运作，而之所以是从平民家庭中选择的试验个体而非儿童D级人员，是为了确保所有试验个体心理处于健康状态，我不认为儿童D级人员是最优先的选择。而关于装置出错导致试验个体全数死亡一事，我深感遗憾。但为了基金会的未来和人类的未来，我认为这点牺牲是存在价值的。下一批儿童临床试验人员将在本月底重新启用，希望你可以配合试验不要像上次做过度的质疑和干预。
&gt; 2.死者家属协调方面我已经妥善了。值得一提的是，一个月也会有一批新的D级人员参与临床测试，这也是第一次大规模对成年人进行测试，我对此感到非常兴奋。
&gt; 3.最后一点，关于2级研究员 %%title%%。我很遗憾的表示，%%title%%已经在计划的参与中，渐渐被发现并诊断出具有严重的暴力倾向和心理障碍，以至于妨碍计划的发展。儿童试验个体的死亡，我想他应该负全部责任。而SCP-CN-3900的收容失效恰好可以说是是对其的惩罚，而在收容失效事件结束后，他也因此患上了严重的PTSD和心理疾病，非常适合作为第一个成年人临床研究对象。作为一名4级人员，我在获得O5的批准后，就很迅速的对其展开了测试，虽然失败，但这一次失败无疑是对我们计划进步的一次伟大的成功。而以他的大脑组织作为可持续的研究对象的子计划也在审批中。
&gt; 以上就是我对你质疑作出的回答，希望我们彼此间合作愉快。
&gt; Florida博士
[[/module]]

&gt; 发件人：{{Florida1973zlp@scpcn.com}}
&gt; 收件人：{{Huang990@scpcn.com}}
&gt; 这时候你跟我说停手？因为上级决议开始调查？
&gt; 不绝对不可以，何况现在停止的话被调查出来还不是会被处理掉。
&gt; 如果你想退出的话，我可以考虑把你调动到其他部门。
&gt; 现在，为什么不抓紧时间回去和家人聚聚？你的人事调动计划我会通知你。

&gt; 发件人：{{Florida1973zlp@scpcn.com}}
&gt; 收件人：{{Liu_Ling@scpcn.com}}
&gt; 是的黄老他们一家在外出途中出交通事故了，接下来的装置调制方便你可能会更辛苦一点。
&gt; 至于多久回来，他可能不会再回来了。
&gt; 希望黄老的缺席不会影响到你工作效率。

&gt; 发件人：{{Florida1973zlp@scpcn.com}}
&gt; 收件人：{{RossNE0@scpcn.com}}
&gt; 你的医务主任Raven开始质疑为什么试验会持续调动使用超量的吗啡和违禁镇静药品？
&gt; 跟她说不要多管闲事，做好她自己分内的事情。
&gt; 下个月的临床测试人员将会多出一部分人，如果发现是熟悉面孔的话，还请不要作出不必要的反应。

----
[[=]]
[[[game-over-4|▶ 终章]]]
[[/=]]</textarea></pre>
