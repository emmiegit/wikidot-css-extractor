**Objekt-Nr.:** SCP-6770

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Aufgrund ihres häufigen Auftretens an Orten, an denen eine herkömmliche Eindämmung nicht durchführbar ist, sind alle Instanzen von SCP-6770 unter Materialien zu verdecken, die für die Umgebung geeignet sind, in der sie vorkommen[[footnote]]Wenn sie zum Beispiel auf Straßen erscheinen, sind sie unter Asphalt zu begraben. Sollten sie innerhalb eines Feldes erscheinen, sind sie unter Erde zu begraben.[[/footnote]]. Für zukünftige Referenzen muss dann zusätzlich notiert werden, wo diese Instanzen verdeckt wurden.

**Beschreibung:** SCP-6770 ist die Bezeichnung für ausgewählte anomale Vertiefungen auf einer bestimmten Oberfläche, die standardmäßigen menschlichen Zeichnungen von &#34;Smileys&#34; ähneln. In Zeiten, in denen sie unbeobachtet sind, sind Instanzen von SCP-6770 in der Lage, ihren Ausdruck zu ändern. Wie die Instanzen dies erreichen, ist unbekannt.

Beginnend mit ihrem ersten Erscheinen in New York City im Jahr 2019 haben sich alle Instanzen von SCP-6770 häufig in Bevölkerungszentren auf der ganzen Welt manifestiert[[footnote]]Die aktuelle geschätzte Anzahl von SCP-6770 hat 1.264.565 erreicht.[[/footnote]]. Diese vorgenannte Häufigkeit hat die Foundation veranlasst, zweckdienliche Sicherheitsmaßnahmen zu genehmigen, die auf die Verdeckung von Instanzen mit ähnlichen Materialien wie die sie umgebenden hinauslaufen.

**Update 6770 – 19.09.2019:** Eine mögliche Variante einer SCP-6770-Instantz hat sich in Standort-19 manifestiert, wobei die Vertiefungen, die sein &#34;Gesicht&#34; bilden, die Worte &#34;IHR BEGRABT UNS LEBENDIG&#34; bilden. Bei mündlicher Befragung, was die Bedeutung der Botschaft anbelangt, so erzeugte die Instanz Geräusche, die menschlichen Schmerzensschreien ähnelten. Kurz nach ihrer Manifestation hörte sie auf, weitere Geräusche zu erzeugen, und war nicht in der Lage, ihre Form zu ändern.

**Update 6770 – 21.10.2019:** Nach anschließender Beratung als Reaktion auf die verdächtigte Nachricht wurde autorisiert, mehrere Instanzen von SCP-6770 auszugraben. Bei allen Instanzen wurde festgestellt, dass eine blaue Färbung vorhanden ist, wobei die &#34;Augen&#34; und der &#34;Mund&#34; bei jeder Instanz mit traditionellen Darstellungen des Erstickens übereinstimmen. Keine der Instanzen, die diesen Status angenommen haben, ist in der Lage, ihren Ausdruck zu ändern.

Zum Zeitpunkt des Schreibens dieser Akte wird eine Überarbeitung der Sicherheitsmaßnahmen der Anomalie erwogen. Aktuell sind 1.266.244 Instanzen verdeckt. Weitere Maßnahmen stehen noch aus.</textarea></pre>
