**项目编号：**SCP-CN-794

**项目等级：**Safe

**特殊收容措施：**所有的SCP-CN-794已从互联网中删除。装载有SCP-CN-794的32只固态硬盘目前均正储存于Site-CN-91的常规收容翼区中，允许2级以上人员访问与实验。自行使用项目需要提前1周进行申请。--项目被允许作为娱乐工具。--操作项目前，实验者的心理状态需要接受评估。

**描述：**SCP-CN-794为一大小从███KB至█████GB不等的异常程序，可以运行于Windows与Mac OS 系列于2010年10月发布后的所有系统。项目的默认图标与程序名同DreamWeaver[[footnote]]Adobe公司开发的网页设计软件。[[/footnote]]。项目没有后缀名，其编写语言未知。项目可以顺利运行的原因仍在研究中。

运行SCP-CN-794后，计算机将自动进入待机状态，任何互动均无法唤醒。移除计算机的待机功能或设置为永不待机将导致项目无法启动。

直接启动SCP-CN-794的人类个体将于启动项目后的约15分钟内进入睡眠，并在至多30分钟内进入REM睡眠阶段。若找不到合适的睡眠环境或主观拒绝睡眠，项目的异常效果将被解除，同时在项目启动30分钟后计算机将恢复正常运作。操作者的睡眠至多不会超过12小时。在现实环境或身体状况出现剧烈变动时，操作者可以正常醒来。在此过程中，对计算机的断电或破坏将导致操作者[数据删除]。

当试图通过人类肢体之外的物品操作设备时，项目将不会被启动。[[footnote]]通过假肢，手套，外骨骼和湿手操作设备亦不能启动项目,实验时请务必留意。[[/footnote]]

操作者进入梦境后拥有清醒的自主意识和完全的行动能力。该梦境一般会被操作者描述为“噩梦”。梦境完全基于操作者对现实的认知产生。

梦境中操作者的身体素质和所穿着衣物的强度一般都将得到极大提升。操作者的视野中会多出数个白色半透明的窗口，当试图对其聚焦时将会放大。窗口一般包含以下几个部分。

* 状态栏。一般收起位于视野左上角。从上至下包含“姓名”，“体力”，与“等级”三个条目。姓名一般为操作者的真实姓名，于极个别情况下显示为了操作者惯用的游戏名。“体力”似乎与操作者的健康程度呈正相关，其上限为100点。目前未知健康状态与精确数值的具体关系。等级均为lv.max

* 物品栏。一般收起于视野正下方。物品栏包含8个正方形格。与其他状态栏不同的是，当操作者向物品栏方向伸出手时可以取出或放入物品。放入的物品大小似乎没有上限。

* 环境状态栏。一般收起于视野右上角，通常会显示梦境内时间，温度与现实时间。

* 设置栏。一般收起于视野左上角，状态栏右侧。展开后显示“保存并退出”，“特殊工具”两个条目。选中“保存并退出”后操作者将苏醒，同时计算机将恢复正常运作。选中“特殊工具”按钮后操作者身边将会出现一台可操控的未知设备。该设备的功能通常是大致相同的，包括但不限于操控环境常量，创造物品/实体等功能。但其表现形式和操作方法因人而异。操作者通常可以通过此工具来创造物品或改变环境，具体情况见实验记录CN-794-A。

[[collapsible show=&#34;+实验记录CN-794-A-1&#34; hide=&#34;-收起&#34;]]
&gt; **实验记录CN-794-A-1**
&gt; 
&gt; **实验负责人员：**Dr.Tom，Dr.Jerry
&gt; 
&gt; **实验工具：** “TB-4727”式标准梦境解析-输入设备
&gt; 
&gt; **操作人员：**D-5557
&gt; 
&gt; **人员背景：**前特工，原名 ████ Jenkins 于Site-██担任安保人员时临阵逃脱且有叛逃意图，被重编为D级。

&gt; &lt;记录开始&gt;

&gt; &lt;无关记录已略去&gt;
&gt; 
&gt; &lt;D-5557被要求启动SCP-CN-794后于床上躺下，于5分钟后入睡；10分钟后进入REM阶段睡眠。&gt;
&gt; 
&gt; &lt;D-5557进入梦境，处于Site-██站点大门外，穿着标准D类安保套装与相应武器。&gt;
&gt; 
&gt; **Dr.Tom:**听得到吗？D-5557
&gt; 
&gt; **D-5557:**听得到，清晰响亮...等等卧槽...你的声音从哪里来的？&lt;环顾四周&gt;直接出现在我脑子里？
&gt; 
&gt; **Dr.Tom:**你不需要知道。描述一下你所看到的。
&gt; 
&gt; **D-5557:**好的。我现在正身处...呃...不，不对。这里是...Site-██&gt; 
&gt; **Dr.Tom:**请继续描述。
&gt; 
&gt; **D-5557:**我现在在正门前...哦，我的视野中好像有什么？左上角有个血量条...100级？右边好像有个设置栏。视野下方有一排用途不明的方框。呃...一共是7，不，8个。
&gt; 
&gt; **Dr.Tom:**和我们这边所看到图像的一致。D-5557，接下来进入站点。
&gt; 
&gt; &lt;权限不足，无法访问。&gt;
&gt; 
&gt; **D-5557:**和现实中的站点完全一致啊...
&gt; 
&gt; **Dr.Tom:**&lt;查看地图&gt;，不，对比显示从休息区域至SCP-008收容区域的道路比实际长度长了大概50米左右。而且████博士的脸上应该还有几颗痣才对。
&gt; 
&gt; **D-5557:**不可能，我完全不记得。我现在应该做什么？
&gt; 
&gt; **Dr.Tom:**请将视野移动到——
&gt; 
&gt; &lt;站点警报响起&gt;
&gt; 
&gt; **站点警报：**安保突破。安保人员请至Keter翼区进行集合。非战斗人员请按照撤离序列D进行移动。请保持镇定。这不是演习。
&gt; 
&gt; **D-5557:**妈的？连这都给我还原？
&gt; 
&gt; &lt;一名人形实体走向D-5557，其相貌与D-5557所属安保支队队长██████相同。&gt;
&gt; 
&gt; **人形实体:**Jenkins?还愣在这干嘛？混分冲进来了。
&gt; 
&gt; **D-5557:**队长？
&gt; 
&gt; **人形实体:**傻了？快走。
&gt; 
&gt; &lt;人形实体离开&gt;
&gt; 
&gt; **Dr.Tom:**请移动至Keter级别收容翼区。
&gt; 
&gt; **D-5557:**那...那实验呢？
&gt; 
&gt; **Dr.Tom:**这是实验的一部分。
&gt; 
&gt; **D-5557:**草。
&gt; 
&gt; &lt;D-5557向Keter级收容翼区移动，与多个人形实体会和。经确认为D-5557所处安保支队。&gt;
&gt; 
&gt; **D-5557:**草，如果真是这样的话...
&gt; 
&gt; **D-5557:**都他妈的给我趴下！他们来了！
&gt; 
&gt; &lt;爆炸声&gt;
&gt; 
&gt; &lt;墙体爆炸&gt;
&gt; 
&gt; &lt;数个身着混沌分裂者装备的人形实体突入并开枪。&gt;
&gt; 
&gt; &lt;D-5557将与██████相貌相似的人形实体压在身下。流弹命中D-5557但被其防弹衣阻挡。&gt;
&gt; 
&gt; **D-5557:**啊！啊啊啊啊！啊！欸，不痛？
&gt; 
&gt; **Dr.Tom:**当天混沌分裂者用的是什么武器？
&gt; 
&gt; **Dr.Jerry:**具体型号没有查明，大概是改造的武器，但弹药被奇术强化过...我们的防弹衣绝对挡不住。
&gt; 
&gt; &lt;混沌分裂者人形实体持续对D-5557开火，未对其造成可见损伤。&gt;
&gt; 
&gt; **D-5557:**打不伤老子？
&gt; 
&gt; &lt;D-5557开火，击杀3名混沌分裂者，其余人员逃散。&gt;
&gt; 
&gt; &lt;D-5557追击，混沌分裂者持续开火。D-5557夺取其中一名人形实体的枪械并将其破坏&gt;
&gt; 
&gt; &lt;金属断裂声&gt;
&gt; 
&gt; **D-5557:**草你！
&gt; 
&gt; &lt;D-5557使用枪械碎片插入另一混沌分裂者腹部的装甲缝隙中。&gt;
&gt; 
&gt; **D-5557:**丫的！
&gt; 
&gt; &lt;最后一名混沌分裂者实体持续开火。D-5557以一名人形实体的尸体作为掩体突击，并将另一块枪械碎片插入对方的[数据删除]&gt;
&gt; 
&gt; **D-5557:**分裂者！
&gt; 
&gt; &lt;Dr.Jerry干呕&gt;
&gt; 
&gt; **Dr.Jerry:**呕...我可没准备好这个。
&gt; 
&gt; **Dr.Tom:**你去休息吧，差不多该停一下了。D-5557，将你的视野移动至设置栏，然后选择保存并退出。
&gt; 
&gt; **D-5557:**让我把剩下来这些也——
&gt; 
&gt; **Dr.Tom:**你在现实中的躯体仍然在我们掌控中。
&gt; 
&gt; **D-5557:**呲...算你大行吧。
&gt; 
&gt; &lt;D-5557选择保存并退出选项，于现实中醒来。&gt;

&gt; &lt;记录结束&gt;

&gt; 来自Dr.Tom的备注：SCP-CN-794所创造的梦境基本与现实接近，但是有许多细节上的不同。D-5557完全没有意识到这一点，推测这些内容是基于其记忆产生的。但鉴于项目的“保存”性质，我不推荐像其他梦境实验一样对他进行心理暗示后改变其认知再进行对照实验，这可能造成项目的崩溃。操作者在梦境中的能力超过我的预期，我们需要更仔细地规划下一个实验。
[[/collapsible]]

[[collapsible show=&#34;+实验记录CN-794-A-2&#34; hide=&#34;-收起&#34;]]
&gt; **实验记录CN-794-A-2**
&gt; 
&gt; **实验负责人员：**Dr.Tom，Dr.Jerry
&gt; 
&gt; **实验工具：** “TB-4727”式标准梦境解析-输入设备；辅助资料查询AI-Asurada.AIC
&gt; 
&gt; **操作人员：**D-5559
&gt; 
&gt; **人员背景：**原名王██，父母双亡，独居，高中时辍学。由于故意杀人入狱。

&gt; &lt;记录开始&gt;

&gt; &lt;无关记录已删去&gt;
&gt; 
&gt; &lt;D-5559进入梦境，位于一栋被标注为██中学正门前。D-5559身着此校校服并背负书包。&gt;
&gt; 
&gt; **D-5559:**我进来了...哦，酷，和说明里写的一样，视野里有浮动的图标...等等,这里是██中学？啊，接下来我是不是就按照说明里说的在学校里转转就行？
&gt; 
&gt; **Dr.Tom:**呃...稍等…你是不是比现实中还要胖？&lt;转向Dr.Jerry&gt;把他高中时的资料拿来。&lt;停顿&gt;计划有变，D-5559，进入后优先找一面镜子观察一下你自己。
&gt; 
&gt; &lt;D-5559以手托起腹部&gt;
&gt; 
&gt; **D-5559:**啊，擦，的确是胖了，和高中时差不多...
&gt; 
&gt; &lt;D-5559进入学校，期间遭到身着校服的人形实体的目视。周围似乎有多人讨论声。具体内容不可分辨。人形实体的面部数据与D-5559高中时期同学不匹配。&gt;
&gt; 
&gt; **D-5559:**我讨厌这里...
&gt;
&gt; &lt;D-5559于走廊内部继续移动。&gt;
&gt; 
&gt; **Dr.Jerry:**这学校真压抑...啧，为什么采光这么差？
&gt; 
&gt; **Dr.Tom:**Asurada，你能调出这所学校的平面图吗？
&gt; 
&gt; Asurada.AIC:我需要几分钟。
&gt; 
&gt; &lt;D-5559抵达一楼厕所并观察镜中自己。&gt;
&gt; 
&gt; **D-5559:**果，果然和高中时一样...
&gt; 
&gt; **Dr.Tom:**明白了，现在按照原定计划继续，请先在此处自由观察。
&gt; 
&gt; &lt;D-5559离开厕所。&gt;
&gt; 
&gt; Asurada.AIC:下载完成，已显示。
&gt; 
&gt; **Dr.Tom:**&lt;观察建筑平面图&gt;这是同一栋楼吗...
&gt; 
&gt; **Dr.Jerry:**完全不像。走廊没有他梦里的这么窄。&lt;轻触面板&gt;走廊窗户都很大而且是朝南向的。&lt;缩放界面&gt;而且周围也没有遮光的建筑物...采光不可能差才对。
&gt; 
&gt; **Dr.Tom:**所以他认知中的学校与实际情况完全不符。
&gt; 
&gt; &lt;D-5559移动至二楼，画面中亮度逐渐降低。&gt;
&gt; 
&gt; **Dr.Tom:**采光更差了。&lt;查看线路图&gt;D-5559.看看四处有没有灯开关，应该就在楼梯口。
&gt; 
&gt; **D-5559:**我不记得这里有开关啊？
&gt; 
&gt; &lt;D-5559四处查看，未找到开关。&gt;
&gt; 
&gt; Dr.Tom你在这里上了这么久学连开关都没留意过吗？
&gt; 
&gt; **D-5559:**我…
&gt; 
&gt; &lt;Dr.Jerry手动调高屏幕亮度及对比度&gt;
&gt; 
&gt; **Dr.Jerry:**姑且能看清了,就这样吧。二楼有什么特别的吗？
&gt; 
&gt; **D-5559:**&lt;思考&gt;没有吧，就是高二的教室。
&gt; 
&gt; **Dr.Tom:**&lt;轻声&gt;&lt;转向Dr.Jerry&gt;他高二辍学的。
&gt; 
&gt; &lt;D-5559于走廊中行走，时常受到周围人形的注视。&gt;
&gt; 
&gt; **D-5559:**&lt;握拳&gt;呲…
&gt; 
&gt; &lt;D-5559移动至走廊尽头。在步过被标为“高二（3）班“/204的房间门口时其步速明显加快。&gt;
&gt; 
&gt; **Dr.Tom:**辛苦了。接下来继续向上一层。
&gt; 
&gt; &lt;D-5559继续向上移动。图像亮度恢复。Dr.Jerry将显示器设置恢复。&gt;
&gt; 
&gt; &lt;D-5559于走廊内部穿梭。应当留意的是周边身着校服的人形大多面部特征模糊。人形多半手持课本或其他纸张正在背诵，其具体内容无法辨认。人形与D-5559没有发生互动。&gt;
&gt; 
&gt; **Dr.Jerry:**D-5559，这里是哪里？
&gt; 
&gt; **D-5559:**高三教室。我一般不愿意爬楼梯所以不太来。
&gt; 
&gt; **Dr.Jerry:**哦，看得出来…
&gt; 
&gt; **D-5559:**这里就是顶楼了。还有什么需要我做的吗？
&gt; 
&gt; **Dr.Tom:**从窗口跳下去。
&gt; 
&gt; **D-5559:**啥？
&gt; 
&gt; **Dr.Tom:**这是实验的一部分，这里是梦境中不会有危险，以及别忘记我们的协议。
&gt; 
&gt; **D-5559:**唔…
&gt; 
&gt; &lt;D-5559攀爬至窗口并摔下。&gt;
&gt; 
&gt; &lt;D-5559落地并重新站起。&gt;
&gt; 
&gt; &lt;D-5559心跳上升至220次/分钟，于现实中醒来。医疗队进入。&gt;

&gt; &lt;记录结束&gt;


[[/collapsible]]
[[collapsible show=&#34;+实验记录CN-794-A-3&#34; hide=&#34;-收起&#34;]]
&gt; **实验记录CN-794-A-3**
&gt; 
&gt; **实验负责人员：**Dr.Tom
&gt; 
&gt; **实验工具：** “TB-4727”式标准梦境解析-输入设备
&gt; 
&gt; **操作人员：**D-5557
&gt; 
&gt; **人员背景：**略。

&gt; &lt;记录开始&gt;

&gt; &lt;无关记录已略去&gt;
&gt; 
&gt; &lt;D-5557被要求启动SCP-CN-794后于床上躺下，于7分钟后入睡。对象期间索要了一些饮用水，批准给予。15分钟后，对象进入REM阶段睡眠。&gt;
&gt; 
&gt; &lt;D-5557立于3具身着混沌分裂者人形尸体中间，身着D类安保装备及对应武器。其手中持有一块枪械碎片。&gt;
&gt; 
&gt; **D-5557:**哦，又回来了。
&gt; 
&gt; **Dr.Tom:**这次在我们下达命令之前不要做任何事。
&gt; 
&gt; **D-5557:**&lt;停顿&gt;明白。
&gt; 
&gt; &lt;混沌分裂者进入视野，躲藏于机动护盾后并开始朝D-5557射击。&gt;
&gt; 
&gt; **Dr.Tom:**不用管他们。找一个厕所躲起来。
&gt; 
&gt; &lt;D-5557移动至走廊，发现安保小队与混沌分裂者交火。D-5557停顿约3秒，并继续移动。&gt;
&gt; 
&gt; **Dr.Tom:**明智的选择。
&gt; 
&gt; &lt;D-5557到达厕所。&gt;
&gt; 
&gt; **Dr.Tom:**现在把视野移动到设置栏，然后选中“特殊装备”选项。

&gt; **实验记录CN-794-A-4**

&gt; ##Green|**&lt;错误代码101：梦境连接出现阻碍。可能无法对内部发送数据。&gt;**##

&gt; &lt;D-5559于空中划出十字，十字掠过整个教室。教室内原有人形实体被消除。&gt;

[[collapsible show=&#34;+访谈记录CN-794-B&#34; hide=&#34;-收起&#34;]]
&gt; **访谈记录CN-794-B**
&gt; **采访者：**Dr.Jerry
&gt; **受访者：**D-5559

&gt; &lt;记录开始&gt;

&gt; &lt;无关记录已略去&gt;
&gt; **Dr.Jerry:**所以，你是怎么做到放缓梦中时间的？
&gt; 
&gt; D-5550:我…什么都没做。只是一开始稍稍有那么想过，然后就…3年都没有你们的声音了。能再见到你真好…博士。
&gt; 
&gt; **Dr.Jerry:**是，是吗…你再这三年中做了些什么？
&gt; 
&gt; **D-5559:**首先是改变了自己的样貌…让自己变帅，然后我消除了原来的同学…用自己创造的代替了他们。然后，然后我就听不到你们了，这肯定是报应啊…&lt;抽泣&gt;
&gt; 
&gt; **Dr.Jerry:**请继续。
&gt; 
&gt; **D-5559:**然后我开始给自己找乐子…运动会...约会…女友…我很开心地度过了两年多，直到我慢慢地发现了一个问题。
&gt; 
&gt; **D-5559:**这一切…都他妈是假的。都是我所创造的。他们根本不是人。
&gt; 
&gt; **D-5559:**只要我问他们相同的问题，他们总会给出重复的回答…多少人，多少次，都是这样。
&gt; 
&gt; **D-5559:**然后我想起了这里。至少你们，从某种意义上，需要我。你们至少是我接触过为数不多的活生生的人。我明白比起那边搞不好我更习惯这里一点。
&gt; 
&gt; **Dr.Jerry:**你是自杀醒来的吗?
&gt; 
&gt; **D-5559:**是，我给自己脑门上来了一发，很高兴这奏效了。
&gt; 
&gt; **Dr.Jerry:**为什么不用设置栏正常退出呢？
&gt; 
&gt; **D-5559:**&lt;停顿&gt;啥？
&gt; 
&gt; &lt;记录结束&gt;
[[/collapsible]]
