**Объект №:** SCP-792

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** SCP-792 должен содержаться в запечатанной подземной камере, покрытой изнутри высокопрочным титановым сплавом. В камере необходимо поддерживать магнитное поле силой 3000 Гс с помощью мощных электромагнитов с резервным генератором на случай перебоев питания. Ни один сотрудник ни при каких обстоятельствах не должен входить в камеру сдерживания SCP-792.

В случае нарушения правил безопасности необходимо привести в действие протокол безопасности Бета-Йота-9 “Стальная сеть” и немедленно запустить дистанционно управляемые беспилотные самолеты, снабженные оборудованием для захвата SCP-792.

**Описание:** SCP-792 - воздушная сущность, представляющая собой облако макрочастиц чистого металла. В спокойном состоянии эта сущность принимает форму облака дыма и имеет размеры от 75 до 150 метров в длину. Хотя оно и способно к самостоятельному движению, SCP-792 предпочитает использовать воздушные потоки для перемещения.

Когда движущийся человек или объект попадает в зону радиусом 200 метров вокруг SCP-792 (уменьшается до 2 метров, если находится в сдерживающих условиях), сущность немедленно нападет на нарушителя, распадаясь на несколько независимых снарядов. Эти снаряды имеют высокую плотность, нагреваются до температуры свыше 540ºC и будут активно преследовать нарушителя со скоростью, достигающей 315 км/ч. Хотя снаряды неспособны к резким поворотам, этот недостаток с лихвой компенсируется их скоростью и количеством. Макрочастицы, из которых состоит сам SCP-792, наносят дополнительный урон, поскольку они способны засорять двигатели самолетов и разрушать стальное покрытие при соударении на высокой скорости. SCP-792 возвращается в исходное состояние, когда нарушитель будет уничтожен или сбежит.

Под действием сильного магнитного поля SCP-792 сворачивается в полутвердое яйцевидное образование приблизительно 3 м в длину. В таком состоянии SCP-792 неспособен к полному разделению, но все еще пытается нападать на нарушителей, выстреливая небольшими по массе снарядами.

**Приложение:** В поведении SCP-792 несколько раз были замечены случаи отклонения от стандартных действий при непосредственном нападении. В таких случаях SCP-792 вставал на пути летящего самолета и не атаковал, пока у самолета не отказывал двигатель из-за засорения макрочастицами. Причины этих отклонений не были обнаружены: в настоящее время идет тщательное исследование подобных инцидентов.</textarea></pre>
