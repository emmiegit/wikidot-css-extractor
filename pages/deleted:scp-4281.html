**タイトル:** SCP-4281 - 盗まれた会話
**著者:** ©[[*user T Rutherford]]
**翻訳者:** [[*user chain_chain]]
**作成年:** 2022
[[include :scp-jp:credit:cc4]]
[[include :scp-jp:credit:end]]

[[include component:image-block
name=https://scp-wiki.wdfiles.com/local--files/scp-4281/UPLnAxv.png|
caption=SCP-4281と白い矢印で記されたSCP-4281-1。|
width=300px| 
align=right| 
]]
**アイテム番号:** SCP-4281

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-4281を収容している部屋に常にカギをかけて、「故障中」の看板を立ててください。無関係の人間が侵入した場合、インタビュー後にクラスA記憶処理を施されて解放されます。二人の警備員がサイト内のカジノスタッフを装って常に在中してください。SCP-4281-1との会話は許可された実験でのみ可能です。

**説明:** SCP-4281は、ネバダ州ラスベガスのホーリーローラーカジノの1階に配置されている男子トイレです。

SCP-4281-1はSCP-4281内に住んでいる知的実体です。SCP-4281-1実体はトイレ個室の壁または扉の20cmの隙間からのみ視認できます。他の方法で視認した場合内部に何も確認されません。もし迂回や扉の破壊などで強引に侵入した場合SCP-4281-1は確認されません。ドアを閉めるか、トイレを一定時間占有せずに放置すると、SCP-4281-1は再出現します。この異常性により、SCP-4281-1は白と赤のストライプの靴下と青と白の1995 Adidas Orionのランニングスニーカーを履いた白人男性のふくらはぎしか確認されていません。

もし人がSCP-4281と隣接する個室に入った場合、10～15秒後にSCP-4281-1が入った人と会話を開始します。SCP-4281-1は明るい、穏やかな南西アメリカ訛りを持ち、個人的な逸話、求められていないアドバイス、時事問題の意見などが主な話題です。SCP-4281-1は、反応の有無に関係なく話し続け、多くの場合、会話の自然な一時停止を「なあ、そうだろ？」、「別のことだけど...」及び「なあ、それで俺がどう思ったと思う？」等のフレーズで埋めます。 

SCP-4281-1は、ほとんどの場合日常的なトピックについて話しますが、まれに[[[http://scp-jp.wikidot.com/goc-supplemental-thaumatology | 奇跡論]]]や造血誘発などの異常性を含む話題への洞察を示します。さらに、SCP-4281-1は財団とGoIに関する大量の個人情報や機密情報を保有していることが見受けられます。SCP-4281-1は現在の「議論」から逸脱することを望まない、または逸脱することができないようなため、これらの主題に会話を導く試みは効果的ではないことが確認されています。そのため、SCP-4281-1の知識の全容、またそれらの情報をどのように取得したかは現在不明です。

[[collapsible show=&#34;実験記録: SCP-4281-1-01&#34; hide=&#34;実験記録: SCP-4281-1-01&#34;]]
&gt; **実験記録: SCP-4281-1-01**
&gt; 
&gt; **インタビュー対象:** SCP-4281-1
&gt; 
&gt; **インタビュアー:** M. クラーク博士
&gt; 
&gt; **備考:** ホーリーローラーカジノは定期メンテナンスを偽装して閉鎖され、その後、クラーク博士はSCP-4281-1に隣接する個室に入りました。この実験は、SCP-4281-1と接触し、その起源を特定することを目的として実施されました。
&gt; 
&gt; **&lt;午前2:13 ██/██/████ 記録開始&gt;**
&gt; 
&gt; **クラーク博士:** こんばんは、私はクラークです。私は-
&gt; 
&gt; **SCP-4281-1:** おはよう！
&gt; 
&gt; **クラーク博士:** ...私は-
&gt; 
&gt; **SCP-4281-1:** 多くの人はこの時間帯に「こんばんは」といいますがテクニカルにいくなら「おはよう」だね。個人的には気にしたりしないけど、あなたがログをより正確にしたいならね。
&gt; 
&gt; **クラーク博士:** はい、そうですね…ありがとうございます。会話が録音されていることにはお気づきですか？
&gt; 
&gt; **SCP-4281-1:** もちろん！けど気にはしないよ。逆に録音してるのを褒めてやりたいところだよ。知ってるか？俺は前にテープレコーダーを発明したっていう男に会ったんだ。ああ、持ち運べるやつね。もちろん、君が使っているような安ピカ物じゃ無いけどね。あいつが持っていたのは、レコードテープとかいわれてる長いスプールが入ったでかいバックパックだよ。とにかく、あいつらが Phillips を訴えようと‐
&gt; 
&gt; **クラーク博士:** すみません、質問をしても-
&gt; 
&gt; **SCP-4281-1:** ‐テープを作ろうとしたときに、わかるか？だが、あいつ、カーター、あいつの名前だったと思う、は弁護士や裁判所を全く信じてなかったんだぜ！もちろん、裁判所の奴らはそれまでにすべての証言を記録してたけどな。あいつ、裁判所が「敵と同盟を結んでいる」とか言ってたんだぜ？頭おかしいだろ？そのころ、あいつの兄は‐
&gt; 
&gt; **クラーク博士:** ええ、それはとても‐
&gt; 
&gt; **SCP-4281-1:** ‐繊維工業で成功を収めた彼は、弟の発明品を飛び立たせようとしてやってたんだけど‐
&gt; 
&gt; //23分間座ってSCP-4281-1の話を聞いた後、クラーク博士は重要な情報を得る可能性が低いと判断し、実験を終了させようとする。//
&gt; 
&gt; **SCP-4281-1:** ‐けどしってるか？あいつは絶対こう思ったはずだ、「赤いシューッと音を立てる蛇か何かがいる！」てな。だからあいつはそれを見に行った。哀れなカーター、あいつは火のついた蝋燭の近くにダイナマイトを置くんじゃなかっ‐
&gt; 
&gt; **クラーク博士:** はい、そうですね、あなたと話せてよかったです。こんばんは、またはおはようございます。それではまた後日。
&gt; 
&gt; **SCP-4281-1:** -正直、爆発はあいつに何か特別なものを与えた気がするな、だって次の日、あいつは[データ削除済]のルールを破ったんだから、ほら、[データ削除済]とクローズドサードサークルを組み合わせて、ヘメットネジャーが昔試したようにな。じゃーん！新しい犬！こいつは前のやつとほぼ同じだったけど、目がすべて-
&gt; 
&gt; **クラーク博士:** …ちょっと待て、なに？少し待ってください。コムズ、聞こえましたか？はい。はい、実験を続けます。SCP-4281-1、もう一度言ってもらえますか？あなたは[データ削除済]とヘカの血の儀式の両方をご存知ということですか？
&gt; 
&gt; **SCP-4281-1:** ああ、そうです！ハッ！ちょっとしたジョークだよ。お前は多分その儀式が厄介なことを知っているだろ？あんたが俺に尋ねるなら、「気にするな」と答えるね。それでその犬はひどく気が荒くで、冷蔵庫から肉をすべて食べて、車のドアに爪の跡を残して行ったんだぜ。だけど散歩には本当に-
&gt; 
&gt; **クラーク博士:** いいえ、犬ではありません。もう少し戻って-
&gt; 
&gt; **SCP-4281-1:** ‐して何もないところに吠えている！少なくとも、カーターには何も見えなかった。結局犬は全ての家具を引き裂いたから、家に残った物は全部ボロボロに-
&gt; 
&gt; //クラーク博士はさらに3時間個室に留まり、会話を興味のあるトピックに戻そうと試みましたが、無駄に終わりました。SCP-4281-1が好きな種類の豆サラダについて話し始めてから約1時間後、実験は午前5時56分に正式に終了しました。//
&gt; 
&gt; **&lt;記録終了&gt;**
[[/collapsible]]
[[collapsible show=&#34;実験記録: SCP-4281-1-05&#34; hide=&#34;実験記録: SCP-4281-1-05&#34;]]
&gt; **実験記録: SCP-4281-1-05**
&gt; 
&gt; **インタビュー対象:** SCP-4281-1
&gt; 
&gt; **インタビュアー:** O. ホランド研究員
&gt; 
&gt; **備考:** ホーリーローラーカジノは定期メンテナンスを偽装して閉鎖され、その後、ホランド研究員はSCP-4281-1に隣接する個室に入りました。この実験の目的は、SCP-4281-1から様々の方法を試して情報を得ることです。
&gt; 
&gt; **&lt;午前2:13 ██/██/████ 記録開始&gt;**
&gt; 
&gt; //[36分間重要度の低い会話が続く]//
&gt; 
&gt; **SCP-4281-1:** とにかく、あいつの古いパパはあいつにそのピックアップトラックをやったんだよ。あいつらはもうアメリカ人のやり方をしない。もちろん、ドライブシャフトを交換するのは本当に大変だったけど。だけどビルがそれをマウンドに打ち込んだんだ！知ってるか？ビルの姉は-
&gt; 
&gt; **ホランド研究員:** SCP-4281-1、もう一度、蛇の手についてあなたが知っていることについて話し合いたい。あなたは以前、黒の女王と直接取引した個人について言及しました。詳しく教えてください。
&gt; 
&gt; **SCP-4281-1:** -してピンクに塗ろうとしたんだ！想像できるか？おっと悪い、何だっけ？えーと、そう！ハッ！知ってると思うけど、あのクレイジーな老蛇の女性は、ビルの姉のような髪をしてたんだ、長くて暗い。彼女はそれを切って慈善団体に寄付したがってたんだけど、彼女のママはこういったんだぜ「女の子は短い髪であってはいけません」ってな。個人的に思うんだけど-
&gt; 
&gt; **ホランド研究員:** SCP-4281-1、あなたは何が欲しいですか？私たちはあなたに食べ物、娯楽、さらには無料情報を提供してきました。あなたはトイレにまた人が来てほしいんですか？それとも常連が欲しいんですか？なぜ個室の中に閉じ込められているんですか？私たちは自由に使える資源をたくさん持っていますが、あなたは何を望んでいるのか教えてください。
&gt; 
&gt; **SCP-4281-1:** おいおい、俺はこのままでも満足だぜ？どうしてこんな老いぼれのことなんかを心配するんだ？自給自足は真のアメリカンカウボーイの証だぜ？わかるだろ？最近の子供らは携帯電話なんかを持っていつもインターネットに-
&gt; 
&gt; //ホランド研究員は眼鏡を外し、鼻筋をこする。//
&gt; 
&gt; **ホランド研究員:** 私に何か出来ることは-
&gt; 
&gt; **SCP-4281-1:** -してメッセージしてるんだぜ？なんでわざわざなんでも写真を撮らなきゃいけないんだ？ほら、写真を現像しなければならなかったときのことを覚えてるか？写真は全部宝物だろ？そうじゃないよ-
&gt; 
&gt; //[1時間12分重要度の低い会話が続く]//
&gt; 
&gt; **&lt;記録終了&gt;**
[[/collapsible]]
[[collapsible show=&#34;実験記録: SCP-4281-1-13&#34; hide=&#34;実験記録: SCP-4281-1-13&#34;]]
&gt; **実験記録: SCP-4281-1-13**
&gt; 
&gt; **インタビュー対象:** SCP-4281-1
&gt; 
&gt; **インタビュアー:** C. ウィリアムズ研究員
&gt; 
&gt; **備考:** ホーリーローラーカジノは、実験中も正常に開店し続けました。SCP-4281への入り口は施錠されておらず、一般人の侵入が再開されたように偽装しました。実験中、財団警備員は一般人をSCP-4281から遠ざけ、その後、ウィリアムズ研究員はSCP-4281-1に隣接する個室に入りました。ウィリアムズ研究員は、一般的なカジノの常連客を装い、SCP-4281-1から情報を得るために「一般的な」アプローチを試みるように指示されました。
&gt; 
&gt; **&lt;午前12:31 ██/██/████ 記録開始&gt;**
&gt; 
&gt; //ウィリアムズ研究員が個室に入り、座る。しばらくたった後、SCP-4281-1は会話を開始する。//
&gt; 
&gt; **SCP-4281-1:** よお、気分はどうだい？
&gt; 
&gt; **ウィリアムズ研究員:** ああ、最高だよ、今夜はいい夜だ。俺はキャム。
&gt; 
&gt; **SCP-4281-1:** よう、キャム、知ってるか？俺は前にもキャムに会ったことがあるんだ、あれは確か十五年前、西岸で-
&gt; 
&gt; **ウィリアムズ研究員:** おいおい、お前の名前は？
&gt; 
&gt; **SCP-4281-1:** 老いぼれの名前なんて知る必要は無い、だけどキャム、あのキャムは、あいつは-
&gt; 
&gt; **ウィリアムズ研究員:** ああ、そうそう、俺らは皆そんなやつを知ってるよ。そいつらのは東に山のようにいるからな。で、出身はどちら？
&gt; 
&gt; //以前の会話から、ウィリアムズ研究員はSCP-4281-1の機嫌を損なわないよう暴言は避けるよう指示されていましたが、それでもSCP-4281-1は友好的でした。//
&gt; 
&gt; **SCP-4281-1:** 風の吹くままに、それがどんなか知ってるか？いや、知らないだろうな。前にウォーレントンを離れたことさえなかっただろうからな。俺はそれは何処かの東だと思うし、すべては相対的だ、俺はお前が嘘をついたとは言わない。
&gt; 
&gt; **ウィリアムズ研究員:** 俺は…はぁ、お前は俺を相棒にした。俺の訛りに気づいたか？俺はここに来る前に西を旅したから-
&gt; 
&gt; **SCP-4281-1:** ははは！悪くない！「嘘をつくな、真実の半分は飲み込みやすい」エージェント・ポーターは誇りに思うだろうよ！
&gt; 
&gt; ウィリアムズ研究員は黙って指示を待つ。 彼のハンドラーであるイマニ監督は、イヤホンを介して彼に実験を続行するよう指示する。
&gt; 
&gt; **ウィリアムズ研究員:** さて、あなたに私が何者か知られてしまったようなので、演技をやめます。私は本当にただあなたと会話するためにここにいます。あなたについてしりたいのです。私の名前は本当はキャムでは-
&gt; 
&gt; **SCP-4281-1:** お前はキャムと呼ばれるのが嫌いだ。いつも思ってる。「不気味なキャム」。
&gt; 
&gt; **ウィリアムズ研究員:** あの…何て？
&gt; 
&gt; **SCP-4281-1:** あいつらがお前を呼んでたんだろ？「不気味なキャム」って。ハッ！あまりクリエイティブとは言えないな！あと、マットは決して考えるタイプじゃなかった。体は大きいけど。大きくて意地悪で、2年前に、パパはあいつにベルトをやってた。あいつはお前のそれを取り上げたんだ、小さなろくでなし。やつとやつの仲間。
&gt; 
&gt; **ウィリアムズ研究員:** はい、まあ、たくさんのストーリーがある-
&gt; 
&gt; **SCP-4281-1:** 「不気味なキャム」、いつも大きな古い本を読んで、黒い服を着て、ノートに奇妙な落書きを描いている。とても頭が切れて、挑戦なんてない。マットはそれが気に入らなかった。カウンセラーは正しかった、彼は嫉妬していたんだ！もちろん、それがあいつがお前をゴミ箱に押し込めさせたんだ。まあ、それはまだましだ、あんたの母さんのことを話していた時が一番ひどかったな。マットは知らなかった、お前の母さんが病気なことを。あいつは今でも一線を事を超えたことを後悔している。あいつは寝る前にに泣きながら謝って、涙目で起きるんだ。
&gt; 
&gt; **ウィリアムズ研究員:** ちょ、ちょっと待ってください、あなたは誰のことを話してるんです？私のことを話-
&gt; 
&gt; //SCP-4281-1は仕切りの壁を叩き、手のひらを3回叩く。//
&gt; 
&gt; **SCP-4281-1:** おいおい、大丈夫か？よくなっただろ？マットは今頃ガソリンスタンドにいる、自分を見てみろ！お前は立派な科学者だ！マットに今のお前を見せたいよ！
&gt; 
&gt; //SCP-4281-1の現在の話題を考慮し、イマニ監督は実験を終了するよう呼びかける。ウィリアムズ研究員が立ち上がり、ドアを開けようとする。//
&gt; 
&gt; **SCP-4281-1:** おいおい、お前を傷つけるつもりはなかったんだよ、お互いのことが分かってきただろ？
&gt; 
&gt; //ウィリアムズ研究員が個室を出る。SCP-4281-1の叫び声が聞こえる。//
&gt; 
&gt; **SCP-4281-1:** おい待てよ、キャm、キャメロン！過ぎたことだろ？今やお前は人気者でたくさんの「不気味な」友達がいるんだろ？
&gt; 
&gt; //イマニ監督はウィリアムズ研究員に関与しないよう指示する。ウィリアムズ研究員は個室から出ようとする。//
&gt; 
&gt; **SCP-4281-1:** しかしローレンスに起こっていることが残念で仕方ない。
&gt; 
&gt; //ウィリアムズ研究員はドアに手を置いて立ち止まり、向きを変えて個室に再び入る。イマニ監督は実験は終了したことを繰り返す。//
&gt; 
&gt; **SCP-4281-1:** 驚くなよ、あいつはお前ほど賢いやつじゃなかった。優しかったけどな、非常に優しかった。初日にお前と一緒に座って、みんなにお前を紹介し、自動販売機を蹴って無料のソーダを手に入れる方法を教えてくれた！いい奴だ、いい奴。今あいつに起こっていることはひどいな。
&gt;
