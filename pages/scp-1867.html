[[include info:start]]
**作者：**[[*user djoric]]
**篇名：**一位紳士
**原文：**[http://www.scp-wiki.net/scp-1867 SCP-1867]
**譯者：**[[*user samscript]]
[[include info:end]]

[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-1867/Nudibranch_Nembrotha_kubaryana.jpg|caption=收容狀態下的SCP-1867。]]

**項目編號：**SCP-1867

**項目等級：**Safe

**特殊收容措施：**SCP-1867應被保存於ㄧ40 x 70 x 30 cm的水生樣本槽中。更多安保措施被認為是不必須的。因此，SCP-1867的環境與照護需求可與非異常的同物種個體維持一致。

與SCP-1867有關的已回收物件應存放於16號安全儲藏庫。訪問此類物件以及SCP-1867本體皆須應有二級工作人員的許可。

██/██/2012——SCP-1867申請訪問其一部分的小說與自然日誌。該申請被駁回。

**描述：**SCP-1867是一裸鰓目生物，其物種屬於//Nembrotha kubaryana//（條凸卷足海牛），長11.7公分（4.6吋）。外觀上，SCP-1867與其他同物種的成員無異。

SCP-1867具有智能，並且可以與五公尺內的人員進行心靈傳動交流。項目自稱為「希奧多·湯瑪士·布萊克伍德爵爺」，為一名大英探險家與自然學家（於任何市政紀錄中皆無記載此人）。SCP-1867所使用的詞彙及語氣符合十九世紀晚期的英式風格，並通常對研究人員展現友善與合作的態度。

SCP-1867會重複陳述自己過往的冒險與成就，包括服役於第二次鴉片戰爭、遠征世界的偏僻地區、遭遇許多罕見的生物與民族等等。即便其眾多說詞的真實性令人存疑，SCP-1867的確展現了在地理學、動物學、植物學、考古學、人類學與語言學中，與該探勘地區相關的深度知識，同時也涉獵許多奇異領域，諸如隱密神話、神祕學以及神祕動物學。然而，SCP-1867似乎並不理解，或者會刻意忽略所有約1910年後發生的事件或消息。

問及其探索活動的證據時，SCP-1867提供了一接近英國█████████的地址，並且聲稱它「非常樂意捐出[它的]收藏。」對於此地址的調查引至了一位█████ ███████████女士的小屋，其聲稱「正在保管布萊克伍德爵爺的房子」。向其進一步訊問SCP-1867的本質或起源時，皆無法得到比SCP-1867已提供資訊以外的更多線索。███████████女士在基金會特工開始調查的五日後死於心臟衰竭。

對於該建物的調查發現了一地下庫藏，其涵蓋超過三千件人造物品、動植物樣本、一超過五千本收藏的圖書館，以及一可使用的過時實驗室。所有收藏品都在三週內被移除並重置於基金會內。

**附錄-01：**SCP-1867收藏品的完整物件清單可參見文件1867-VL。需特殊註記的物件包含：

• 116項未知的植物物種
• 107項未知的昆蟲物種
• 28項未知的蜥蜴物種
• 23項未知的魚類物種
• 14項未知的兩棲類物種
• 12項未知的哺乳類物種
• 8種未知的恐龍化石
• 12種未知的史前哺乳動物化石
• 隸屬於29群未知原住民的人造物件
• 35份手寫日誌，內容為SCP-1867所述的紀錄與事件：口述與文獻紀錄大略一致，僅少數部分因SCP-1867複述或誇飾而產生不一致，追溯日期皆與口述事件的時期一致。
• 20公斤的精製鴉片
• 與已知製造商都不匹配的軍火製品及模型，其中含三把大孔徑滑膛槍，銘有字樣「B. T. 摩斯博士的高效粒子分解槍」。這些物件都無法運作。
• 水星、金星、火星及伽利略衛星群的精緻地球儀，並附上進行登陸探索的可能路徑筆記。
• 一大幅度改造的馬車，包含用途未知的多種儀器。門上的標記以手寫顯示 //「fritz在上，去跟亨利說話」// ，字跡與日誌內容一致。
• [資料刪除]——四名特工活化物件後，未能將其關閉即遭到摧毀。向SCP-1867訊問到該物件時，其回應「我老早警告過你們對我的收藏品小心點兒，九七年我在沃金發現那見鬼的玩意兒時，它可差點沒砍了我的腦袋瓜子。」
    
**附錄-02：**

以下訪談於██/██/2012 08:45進行。

&gt; Dr. ███████：早安，1867。
&gt;
&gt; SCP-1867：啊，日安啊，博士！多麼美好的會面。請進，請進，隨意坐坐。如果我沒記混的話，上一回你來的時候我還跟你提到我在剛果的烏布拉部落被俘虜......
&gt; 
&gt; Dr. ███████：老實說，我對你的故事有些問題。你瞧，這部落不存在。
&gt; 
&gt; SCP-1867：當然不了！在他們的村莊被魔克拉·姆邊貝攻擊後，就沒有烏布拉人活下來了。我到今天都在惋惜沒能及時捉拿那怪物。那奇獸向來難以捉摸......
&gt; 
&gt; Dr. ███████：1867，我們沒有實質證據來證明你的說詞並不是杜撰的空想故事。我們在你地庫裡找到的人造物品跟文獻很有可能是贗品。
&gt; 
&gt; SCP-1867：胡說八道！我從不捏造自己的成就。何必呢，這與我自然學家的天命可是水火不容！即便我經常對你的機構感到驚艷，你似乎少了一點探險家的精神。當我攀登喜馬拉雅山脈尋找金色山峰的僧侶時，我何曾擔心別人的閒言閒語？一點兒也沒有！我身體力行，並且憑藉一己之力找到了他們！
&gt; 
&gt; Dr. ███████：[短暫停頓] 你其實知道自己是隻海蛞蝓，對吧？
&gt; 
&gt; SCP-1867：我的老天，孩子，你醉得暈頭了嗎？這簡直是譫言亂語，荒謬至極。如果你不能維持少些兒理智的話，我沒有理由與你多談。給自己找杯好茶歇歇吧。
