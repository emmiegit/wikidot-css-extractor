短暂的、感受到了安静。或者说一直都很安静，但在先前所度过的某个瞬间，安静从周边种种存在着的事物当中显现了出来，成为了足以吸引注意力的环境本身。

“——风野——？你还在吗？”

与其说站点里很安静，倒不如说自己所生活的完整的空间都很安静。我走到站点的窗边向外望去，在异常机械的工作下，空无一人的都市正在以夸张的速度落成。没有车流的声音，也没有人的声音。

或者说，是玻璃窗户隔绝了那样的声音也说不定。外面一定是有风声的吧，然而在窗前站立着的我却听不见。说到风声，电脑的风扇被关闭了，因此那里是寂静。此刻，自己也并没有在书写着什么。键盘的声音也不存在。犹如短暂的丧失了存在一般，我强迫自己呼唤着他人的名字。

“风野——你这样很吓人的——。”

站点里只有我和风野两个人，包括主管在内的前辈此时此刻都身处异国。参加研讨会一样的东西。[[[https://scp-wiki-cn.wikidot.com/r-sinano-chuo-co-jp-2031-04-15-hfh87a |新大阪]]]，日本关西地区的新中心，为了收容带着异常的情感降生到世界上的人们。而在自己的眼前正在落成的都市，大概也是出于同样的目的而建设的吧。

我伸出手，贴在有些冰冷的玻璃上。外面的景色看的很清楚，尽管是阴天。出于二十年前那场[[[https://scp-wiki-cn.wikidot.com/tokyo-incidents |事变]]]遗留的担忧，WPHO的管理者们决意留下在日本之外的保险措施。于是便有了新都市。现在还是空荡荡的模样，有朝一日也会无比繁华吧。我在脑海中想象着那样的景色。

拉开窗，风涌入房间之内。我将头伸出窗外。站点的楼层并不算高，在这个摩天大楼已经可以无视大气层的限制的年代。——不过，也仅仅是技术上的成熟，而不会真的修筑那样的建筑物就是了。

望不到多远的地方就会被新都市的建筑物阻挡。站点在都市的外围孤立着。

“呼，有点冷……”

在如此透明的空气当中，也一定存在着什么吧。某种让人意识到“此刻已经是秋天”的存在，某种创造出秋天的氛围的存在，某种让人意识到矛盾的存在。不论是晴朗的秋、刮风的秋还是下雨的秋，不论是天空高远的秋还是云层沉重的秋，不论是短暂的温暖起来的秋还是夹在着寒意的秋。在空气中，存在着只属于秋天的存在吗？

那是无法回答的问题。我把大半个身子探出窗外。深呼吸。加入基金会后，第一次和风野两个人孤零零的在站点里的我，会想到些什么呢？尝试着从脑海中寻找出可以应对此刻的修辞，却无论如何也无法传达出如同空气中的氛围一般的心情。

我叹了口气。收回身，关好窗。今天已经没有什么工作了吧，晚点出去走走会比较好啦。

以此时此刻作为原点来看，有什么事情或许将开始无可避免的发生吧。然而对于此刻的我而言，那是绝对无法觉察到的存在。故事必然有其起点，但起点总是在故事已经结束之后才得以被确定。对于此刻的我而言，将来的事物尚不存在意义，所作的一切行为，都是为了满足或是创造一时的心情而已。

已经是秋天了。

------

虽说是修建中的都市，但一些店铺已经在运营了。虽然，基本上是超人工智能驱动的无人店铺。我和风野并排走着。风野似乎比我更怕冷一点的样子，围着有点厚的围巾。对了，我想起来了，在大学的时候，风野每次到了秋天都会有些感冒，而且几乎次次都是相同的日期。

“都是超人工智能不会有点无趣吗？怎么感觉会都一模一样……”

“才不会，风野你对人工智能的认识还停留在哪个维度上啦……现在已经是超人工智能凭借着自己的个性设计店铺的年代了。”

我伸出手，指向十字路口对面的咖啡店。

“就比方说那个最近很火的咖啡店。”

“啊，我知道那个！最近看到好多照片。全国好像到处都开了。——不然等下也去买一杯试试吧？”

那是名为“LightSea”的流行咖啡店铺，以独有的咖啡口感和据说很好吃的果冻慕斯奶油千层在不论是社畜还是女高中生间都深受欢迎。通过异常的内装设计，踏入店内的一瞬间就会感到“仿佛进入了另一个宇宙”。根据点单大类的不同，顾客所见到的店内陈设也会发生变化，只有相近点单风格的顾客才会彼此共处同一个空间之内，因此也时常被当做“寻找同好的圣地”和地下黑市秘密交易空间——后者当然是瞎说的。

“不，那个不在店内喝的话就没有意义了，但是我想去吃晚饭所以不想在那种地方花时间。”

“好吧……话说回来还真没想到，那种设计竟然完全是AI主导的？”

“嗯，不仅是店内的装饰和服务由AI完成，连运营策略、菜谱设计之类的都是由中央人工智能支配的。——这就是「自体化商业政策」带来的结果。”

信号灯变绿了，我拉起稍微有点愣神的风野的胳膊。

所谓「自体化商业政策」，是政府为了促进新都市开发而推行的法案，放开对全AI自动化店铺的从业范围限制，从一般超市扩大到了完整的服务业。虽然听起来会对传统的实体经济有些冲击，不过实际上似乎并没有太大影响。毕竟还有「人工智能假体限制协议」——即禁止使用异常手段制造人偶假体。因此如果想和真人交流的话，还是要到传统的那种店铺里去。

话虽是这么说，但在还没有进行人口迁入的新都市，这种店铺可就帮了大忙了……毕竟根本就没有多少居民。

“说到SNS，最近有点复古风的餐厅蛮受欢迎的。”

风野这样说着，打开手机调出页面。“喏，就是这个，其他站点的人发的……。”

“啊——确实呢，这家店我关注的几个偶像也有去吃。不然晚饭就选在这里好了？我那天查了，新都市里似乎已经营业了好几家呢。”

“不吃烤肉了吗？”

“——嗯——可是这个实在有点太诱人啦，而且我推去吃我有点忍不住。”

“你这家伙真是的……”

风野露出有点傻眼的表情。“那么，要怎么走？”

“让我查查看……”

现在的地图有种叫做“视界投影”的功能，可以在现实的路面上投影出导航标识。老实说，关于光学和视觉的异常科技发展进度实在是有些出乎意料了，也因此才会出现禁止在舞台上使用异常技术的法令……毕竟那样的话，舞台就没有意义了。

“啊，有了有了，就在前面。”

一阵风吹过，卷起了行道树的落叶。虽然还仅仅是初秋，但阴天的话果然还是很冷，我紧了紧大衣。顿时、站在楼上向窗外望去的时候，不可言明的感受再次充斥在我的心头。我站在原地，愣了愣神。

风野并没有注意到在身后滞缓了脚步的我，只是默默无言的向前走着。再次、犹如寂静成为了主体的存在一般。

迎面吹来的风加强了，尚未掉光叶子和尚未开始掉落叶子的行道树摇晃着。我想说些什么，言语却在寒冷的空气中滞涩着。无法从天空的色彩判断时间和方位，就连能作为信标的声音也不存在。

“啊……”

握在手里的手机传来提示铃声。风中夹杂的灰尘让我一时无法睁开双眼，连来信人的姓名都无法看清，我机械地按下接听键。

“——喂喂，夕日？”

“……！”

----

“呜哇……听、听到南谷姐的声音、哈、我、我真是吓了一大跳，还以、以为从站点里溜、哈、溜出去什么的被发现了……。”

匆匆跑向餐厅门口的我站定脚步，大口的喘着气。

没错，从理论上来说，我和风野应该作为留守人员在作为新都市修建临时监督中控室的站点里，时刻检查有没有异常失控的动向。大概是考虑到先前第三条高维铁路在修建过程中遇到的重大事故吧，因此没有放心的使用纯粹的AI监控。

不过，只留下我们两个新人的话，想也知道处理不了什么太过困难的问题吧？而且连政府都没有派人来检查，所以说根本在不在里面就无所谓啦。用这样的理由，我说服了风野和自己一起出来。而现在，打量着店铺招牌的风野转头面向我，随即传来一声清晰可闻的叹息。

“……太慢了，夕日你起码在原地站了五分钟……。所以说，南谷前辈交代什么事情了吗？”

虽然是五分钟，但在知觉上只是短暂的一瞬间而已。我这样在心底嘀咕着。

“倒也、倒也没有，只是说他们可能要推迟一阵子，到下个月才能回来了。WPHO那边的会议进程好像很不顺利。”

“关于……呃，那个，叫什么来着，81，81……”

“Site-81Q5，目前异常疾病的主要收治站点。”

“啊，对了，就是那个。是那个站点有什么问题吗？”

风野重新端详起店铺的招牌。

“不单是。虽然详细情报不太方便通过电话透露，但似乎是在有相关异常社群参与的机密会议上，有个组织提示我们说‘将来可能会发生不得了的事情，因此希望Site-CN-NA能够尽早做好准备’。”

“听起来也太玄了点吧？”

“我也是那么想的……不过南谷姐和主管他们似乎很当真。因此临时决定要讨论关于新都市设想的更多细节了。此外就是，在对Site-81Q5的常规检查中发现了不少问题，关于那个也需要单独——是说，风野你倒是往里走啦！”

“我只是觉得店名很有趣，所以在思考是不是冷笑话之类的。”

“说来也是，ROAST RICE……烤米饭吗？嗯——算了，我也想不出来什么有趣的梗。作为大喜利来说太难了”

我推开玻璃门，随即响起的是门内铃铛的声音，明明是无人店铺却还有这种装饰，不由得有点怀念。在那之后，便感到了温暖的空气的包围。

所谓“复古风店铺”，大概指的就是那类完全不使用异常内饰、甚至也不提供附加服务的店铺。就饭店而言，就是扫码用APP下单后需要等着做好然后自己去取的店铺。网上有人说“这种店铺对社交恐惧很友好！”但是如果对AI都有社交恐惧的话，那才是真的完蛋了吧。

“要点点什么？火锅怎么样？”

这样自顾自的说着，风野拉开椅子坐在窗边的桌旁。我环顾四周，果然一个人也没有。于是、自然的，便产生了这样的思考。在地球上，很难说有什么事情是此刻只有一个人在做的。但或许，正产生这样的思考的只有自己一个人——那便是“大概这座城市里，此刻根本只有自己和风野两个人也说不定”。

顺带一提，最近大火的ROAST RICE主打盖饭、焗饭和一人火锅，虽然也有面类，但是从店铺的名字也知道估计那个不是主要卖点，因此不会好吃。

在天空将要暗下去的此刻，像是为了提醒世人一般，在裂开的云层中穿射出阳光。不过，气温并不会因此上升就是了。有的仅仅是被短暂的染成绯红色的云层，和在那之后的云的影子。天空的颜色在罅隙中呈现为透明的渐变。

“夕日？”

“啊，喔，火锅不错……不过我倾向于盖饭啦，牛肉盖饭。”

“那就我点火锅，你点盖饭好了……我稍微多加一点菜吧？”

“麻烦了。”

说着，我也坐了下去，从窗户转回自己的目光。

像是回到了大学一般，我看着风野的侧颜。第一次认识的时候，风野是比现在沉静的多的人。让人好奇“看起来如此传统的人为何会选择踏入异常行业的怀抱”。即使现在来看，不说话的风野和当时也并没有什么区别。大概也与昏黄的灯光带来的怀旧气息相关吧。这也是秋天的特性，因为落叶同样是昏黄色的。

“喔……机会难得，要来喝点酒吗？”

所以说风野只有在这种地方完全和表面上看起来的形象不符！！。我在心底吐槽。

“诶——风野你酒量，没，问，题，的，吧？”

“从实证的角度，应该还好就是了。”

“难道风野有背着我出去和别人喝酒吗？”

“才才才才才不会有那种事情！”

只有每次在这种话题上，风野才会露出慌神的表情。我趴在桌子上无聊的敲着桌面。

“抱歉，开个玩笑而已，可以点点吧？就要，嗯，那……”

门口的风铃声再度响起。像是被陌生人闯入了自家的卧室一般，我猛的挺起上身，摆出尽可能端正的姿态，不动声色的微微转头，以不令人察觉的观察门口——

走进来的人影从身高来看，跟孩子一般。因为夕阳逆光的缘故，无法看清面部的细节。然而，仅仅是那身影，便让人无法再度移开目光。

在人的乱发之上，立着狼一般的耳朵。

-----

“[[[https://scp-wiki-cn.wikidot.com/kitei-disease |奇蹄病]]]……？”

“不，看起来不太像。”

我和风野小声的交换着意见。那位有着灰色耳朵和黑色头发的少年坐在了和我们对角的店铺的另一侧。从面容来看，似乎还是个孩子。

“奇蹄病一般会替换原有器官，除非根本就没有原有器官……像狼耳朵的话，应该替换双耳才对的……但是从这个位置上来看明显不是。”

对了，刚刚，在那孩子从我身旁走过时，也明显的看到了灰白色的尾巴。

“好奇怪，要不要报告一下……？”

“……夕日，你也说了，现在，甚至整个九月，站点里只有我们而已……。”

没错，不仅仅是站点，甚至是这整座城市……。

可是，现在分明出现了长着狼耳朵和狼尾巴的奇怪少年。肯定没法坐视不管吧！

“对了对了，风野你有那个……那个周边休谟检测器吧？拿出来测一下，就可以排除一些可能了。如果是奇蹄病的话，数值应该不会有异常……”

风野从衣袋中拿出闪着银色金属光泽的检测器，随着微弱的“滴——”的电子开机音，画面显露出加载中的符号。

而随后，露出的数字，则令我再度吓了一跳。

“……那孩子，说不定根本……”

“说不定，根本就是神明……。”

就在这个时候，“可以取餐啦”的机械播报音响起，我和风野对视一眼，从座位上站起身，走到那个孩子面前。

“打扰了，可以请问一下你的名字吗？”

“……”

少年微微抬起头，用透露出不信任感的眼神扫了我们一眼，随即轻轻的开口了。声音近乎不可听闻。

“……[[span class=&#34;ruby&#34;]]艾希亚[[span class=&#34;rt&#34;]]Aishia[[/span]][[/span]]。种族，是[[span class=&#34;ruby&#34;]]巨狼[[span class=&#34;rt&#34;]]Fenrir[[/span]][[/span]]。”

“那，那个，你知道这里是哪里吗？”

风野在我身后开口。名为艾希亚的少年摇了摇头。

“……”

“啊——对了，那个，我们点了火锅，不介意的话，一起来吃点吧？”

不知道这孩子看见两个不认识的女性围在自己的身边想要打探自己的隐私是什么样的感受……这，这句话说起来怎么有点奇怪。总之，这是工作，是工作。我在心底这样说服自己，就把这当做入职以来第一次外出工作，嗯，打起精神来！

“啊……”

艾希亚想要说些什么，却被一阵腹鸣声打断了。他低下头。

“那、谢谢了……。我，不是很知道该怎么点餐。”

虽然种族是巨狼，但并没有和社会完全脱节啊。这样想着的我也放心下来，风野已经端着食物走到桌边了。热气在本就温暖的室内涌至脸前，生发出近似怀念的暖意。

------

“所以说，你其实可以变成狼的样子，而且已经有三四百岁了？”

“嗯、嗯。”

“好厉害……。”

我实在是有些摸不着头脑。虽然在这个世界里，出现神话中的造物并不是什么奇怪的事情，但是……但是莫名其妙的出现在城市里，这种事情怎么想都不自然。

“那个，你对自己是怎么来到这里的，有什么印象吗？”

牛肉盖饭上被撒了七味粉，散发出诱人的香气。可以看到牛肉独有的纹理表面挂着的晶莹汤汁，折射着昏黄的光。一旁的火锅里，虾滑、脆骨丸子和魔芋结随着水流上下沉浮着。我用筷子挑起一片切的透光的鱼片。

“……不，完全没有。像是回过神来之后，突然就在这里了一样。”

“对现在的时间也完全没印象吗？或者说，记忆中上一个有印象的时间是什么时候呢……？”

“……没有。……我，只能想起来很久很久以前的事情。”

鱼片在火锅里迅速的蜷缩在一起，我将其捞起倒入料碟之中。不愧是最近相当火的店铺，鱼肉脆嫩的无可挑剔。哈啊——如果在冬天吃大概就更满足了吧？酒被装在白瓷瓶子里温热了，在空气中散出香气。

“那个也可以的，大概是什么呢？”

“是关于我的故乡的事情。”

“从神话的角度来说，[[span class=&#34;ruby&#34;]]巨狼[[span class=&#34;rt&#34;]]Fenrir[[/span]][[/span]]的故乡应该是北欧。”

正在涮鱼豆腐的风野冷不丁插了一句。

“也是，这样是不是联系一下北欧支部会比较好？”

“北欧……？抱歉，那也是我没有听说的名词……我的故乡的名字，应该就是我的名字，艾希亚……才对。”

“咦……？异世界？”

艾希亚低下了头。

“夕日，我想那还是很有可能的。”

“哇啊，那可就不是我们两个人能够解决的了……。”

如果在正在修建的异常都市里出现了高维度通道的话会很麻烦，不，应该说会超级麻烦。因为是新修建的异常都市，连地铁都用了异常通道技术，以加快高峰期的运营效率。如果使得这孩子被传送过来的通道和正在修建的地铁连在一起的话，把那边的整个地球都传送过来也不是没可能……

这么想着的我打了个寒颤。风野开始尝试拨打起站点的前辈们的电话，但是完全打不通。

真是的，夕日，越到这种时候越不能慌，先把眼前能做的事情做好……。

“先吃饭先吃饭，吃完晚饭回站点再说！呀，今天好不容易溜出来吃一顿的——。”

“明明你想的话，什么时候都可以出来才是。”

风野不留情的吐槽道，随即转过身面向艾希亚。

“那个……虽然很抱歉，但是如果可以的话，还是希望你能够暂时到站点里来住。你现在有住的地方吗？”

“啊，不，没有……那个，在你们的，嗯，站点，里，可以用狼的形态吗？”

我愣了一下。

“有，有多大……？”

------

“啊——这个大小完全没问题！”

看着路灯下灰黑色的[[span class=&#34;ruby&#34;]]巨狼[[span class=&#34;rt&#34;]]Fenrir[[/span]][[/span]]，我出了一口气。还以为会是高大十米的超级巨兽……现在看来也没有很吓人，意外的有点像大狗。

“那么，回去吧！”

我手里提着没有喝完的酒瓶。因为吃的有些太撑了，实在没有办法走的太快。呀——想来偶尔放纵一下自己也不错。

夜晚的温度已经降得很低了。在某个瞬间——一段漆黑的道路上，某种不可抗力让我再度停下脚步。[[span class=&#34;ruby&#34;]]巨狼[[span class=&#34;rt&#34;]]Fenrir[[/span]][[/span]]的影子离我越来越远，直到消失在街道尽头。怀念着那样的寂静，我独自一人驻留在了原地。风再度吹起来了。在恍惚中，我似乎在街道尽头看到了什么人影。然而转瞬即逝，无法分辨那到底是幻想还是现实。秋天的夜晚——都市的夜晚、无人的都市的夜晚没有霓虹。星星在天空中闪烁着，月亮还没有升起来。

“呼——”

深呼吸。

手如同被什么人拉住一般。迈开的腿悬在空中。尽管耳旁并没有谁人呼出的人气，心底的情感却如微波炉里的爆米花一般膨胀，无法用语言描述。

“——夕日——快点——”

“我这就来——”

遥远的回应着，悬置的靴子落回到地面上。我大踏步向前。</textarea></pre>
