**作者：**[[*user NicolasL]]

进入[[[nicolasl-s-personnel-file|人事档案]]]可查看该作者更多作品

**发布日期：**2018年4月27日
[[include :scp-wiki-cn:credit:end]]

我趴在冷冰冰的合金门上，耳朵紧贴那厚重的金属。冰凉的温度遁入我的皮肤。我害怕眨眼，生怕眨眼产生的声音对我造成干扰。

“……就是这样，协议大概在两个月后生效。”

“如果你确定，我就直接联系管理层了。……对了，那些人是刚转运过来的？”

“没错，差不多和这个临时区域刚建起来没隔多久。”

可以确定，是两个男性站在门口。我尽力让自己的听觉保持敏锐。

“之前我早已预见到这个区域的工作会很麻烦，但压根没想到会这么麻烦。这个区域的设施可以说简陋不堪。”

“不要对这里抱有什么期望，”另一个男性接话，“这儿本来就是一个临时Area。”

接着，两个人的脚步声响起。一个男人已经远去，而另一个似乎进入了附近的某个房间。

“扎德，什么情况？”埃洛斯低声问我。

“我们被转运到了一个临时收容区域。”

埃洛斯靠向白色的墙壁，长呼一口气，轻闭双眼。

我头顶上那盏小小的圆形灯发出白色的光，但并不怎么亮，以至于合金门旁的电子密码锁闪出的幽幽蓝光都引起了我的注意。两色的光线照亮我和埃洛斯的衣服，相当大的“CLASS D”印在上面，橙底黑字。从始至终，它都令我不安。

在十几个小时前的Site-CN-75，所有身穿和我们一样的橙色制服的人在吃完晚餐后突然被安保人员押送着在外面集合，之后又进入了三辆特种运输车中。我们就在那连一扇小窗都没有的车厢内度过了十几个小时。起初我试图记忆行车方向和行车距离，但后来，我才意识到这些都是徒劳的。

车上，我们被禁止交谈。车停下时，几个安保人员往我们每个人头上套了一个漆黑的头套，我们便又在黑暗中被押送到室内。待头套摘下，我们已经处于这个被锁住的房间。

我来到埃洛斯身旁，学着他的样子靠在墙上，期望着能通过这个姿势减少一点不安。但很快我便发现，一动不动地靠着什么都不做只会使我更加心神不宁。我立刻又站了起来，在小小的房间内踱步。

“你怎么了？”埃洛斯睁开一只眼瞧着我。

“我总觉得有些奇怪。”

埃洛斯继续轻闭双眼。

“你还是好好地在这儿待着吧，别老想那些没什么可想的东西。”

“埃洛斯，”我开始认真地看着他，“你还记不记得我们第一次被押送到Site-CN-75时的经历？”

“哦？”他睁开双眼，“你指的是哪一方面？”

“我们当时也是从那些车上下来，但是没有人会给我们戴什么该死的头套。”

“……这又怎么样？”

“这意味着，这儿的人想要极力掩盖外部的地形。”

埃洛斯也开始认真地看着我，不过仍然满脸疑惑。“然后呢？”

“刚刚那两个人说这是临时区域站点，设施简陋，或许……我们可以试试干一场大的。”

听了这话，埃洛斯几乎是从地上跳了起来。

“你具体想怎么干？”

我没有回答，只是默默地盯着那个看起来略显笨重的合金门。在它旁边，那个电子密码锁依然散发着幽幽蓝光。

------

埃洛斯也开始来回踱步，似乎比我刚才更加不安。这次轮到我劝说他了。“你先静一静。”我靠墙而坐，他又踱了一会步，终于也坐了下来。

我装作若无其事，目光却极力地在这昏暗的光线下寻找黑色的监控摄像头。令我欣慰的是，环视一周后我并未发现任何监控。在一个刚搭建起来的场所中，针孔摄像头等东西不太可能出现。想到这儿，我有了初步的把握。

从下车开始，我一直在尽可能精确地计算着步数，从某种角度说，眼睛被蒙上反倒使我的思维更加清晰可信。94步，这个距离进一步增添了我的信心。

待埃洛斯镇定下来，我向他完整地表达了自己的计划。他的神情向我说明了他的担忧，我抬手拍拍他的肩。

“你得有充足的信心。不然，我们的命运只能掌握在三个字母的手中。”

------

脚步声逐渐接近。合金门打开，一个职员走了进来。门在他进来后迅速关闭。

“嘿，你能给我点风油精吗？”埃洛斯蹲坐在地上。

“我告诉你，再他妈胡闹，你就会被……”

随后，一切都发生得非常快。

刚刚藏身角落的我用尽几乎全身的力量，“嘭”的声音就紧跟在这全力一击之后。职员直挺挺地倒在地上。

埃洛斯立刻换上这个职员的衣服，我也立刻开始翻找职员身上的东西。很快，一张身份卡掉了出来。

//违反管治守则的人员将按照惩罚条例Pn-37进行处理//
[[/note]]



我奔到密码锁前，开始输入那串写在卡上的数字。“滴滴”的响声使我的心跳“咚咚”地加速。

“这他妈怎么回事？”我狠狠砸了一下墙，但很快便意识到这个行为的愚蠢，这可能会招来更多的看守。幸好似乎没人发现。

“卡上说那串数字就是密码了吗？”埃洛斯问道。

我狠狠地在原地转了两圈，又强迫自己重新冷静下来。这个时候，埃洛斯已经基本换上了职员的衣服。

“翻他衣服口袋，还有裤子口袋！快！”

衣服口袋空空如也，我们立即寄希望于裤子口袋，然而，空荡荡的感觉令人绝望。那个职员还躺倒在地上，其他人若是进入，立刻会察觉到异样。

正当我飞速思考着如何回应可能进入的看守时，埃洛斯狠狠地盯住裤子上的一个不引人注目的夹层，它挂载的拉链非常小，以至于几乎看不出来这个隐藏的空间。打开拉链，一张小纸条很快便被摸了出来。它看上去很凌乱，英文、汉字都有，内容几乎都是杂七杂八的垃圾信息，然而它的右下角却也有一串和密码位数相同的数字。

我再次奔到密码锁前。这次，我输入了纸条上的数字。

门应声而开。

------

来不及庆祝，我们快速走出房间。在刚才我输入密码的时候，埃洛斯从那个职员裤子里又掏出一张平面图，不过它上面毫无明确的说明，只有简单的粗细线条、数字和字母。

“这应该是张简图。”我分析道。

“他为什么要带一张该死的简图！”埃洛斯低声咒骂。

“我们没时间想这个，埃洛斯。”我低下头，“我们现在在……离这个金色星不远的位置。”

“那个天杀的出口在哪？”

我们在一颗蓝星、一个紫色圆圈和一个红色圆圈中纠结。这时，脚步声再次接近。来不及多想，我们疾走至远处，再次拿出平面图。

“草，这些标记所在的位置都十分像出口！”

我转向关押我们的房间的方向，紧闭双眼，努力回忆着押送途径。很快，运输车停下的方向浮现在了我的脑海中。我激动地指向那颗蓝星。“这里是运输车停下的地方！走这儿！”

“你疯了？那儿肯定是个主出口，把守的人员绝对比咱俩的家里人加起来还要多！”

这话绝对地提醒了我。我重新观察图纸，观察着三个标记的特点。蓝色星所在的地方有一处很宽的突出，那应该就是主出口。红色圆圈的周围是相当复杂的线条和方框，我不清楚那是什么，但直觉却告诉我，往那儿走就象征着被处决。况且，我不觉得一个出口的平面图会有这么复杂。相反，紫色圆圈附近有两列较长的平行线和几个叠加起的方框和弧线，复杂程度远比红色的要小，即使从图纸上并不能确定那究竟是否代表着第二个出口。最终，我毅然指向了那里。

“我们走这儿。”

“照你说的办。”

我们开始沿着走廊行走。在前几分钟内，我们幸运地没有看到任何人。计划范围内，如果我们的必经路途一定会有人，我便让埃洛斯装作押送我的样子。其实，我并不确定这个计划的可行性，一切都取决于造化，但我想我们总该有点信心。

突然，脚步声从前方响起。我意识到后退已不可能。脚步声逐渐接近，我向埃洛斯打了个眼色，他心领神会，立刻转变为押送我的姿态。

那是个安保人员。看到他壮硕的体格，我彻底打消了换上他制服的主意。他发现了我们。

“嘿，情况怎么样？”

“这里还真是难管。上面要我把这个D级人员带过去。”埃洛斯面色不改，尽力保持自然。

“你说得对，这些D级自从被运到这儿就都不安分，刚才那边又有一个想冲出去的，幸亏电击枪比他快得不是一点。”

“是啊，基金会的工作确实辛劳。我真想当个研究员呢，起码还能在研究室里舒服地坐着！”

“哈哈哈！”安保爽朗地笑道，“真是少壮不努力，老大徒伤悲啊！”

终于，安保朝我们后方走去。我们都松了一口气，继续前行。

“你不当演员简直是演艺界的损失。”

“呵，我敢保证那傻逼的学历一定没我高。”

------

在走廊忽明忽暗的灯光中，我们又度过了漫长的5分钟。中途偶有人员查问，埃洛斯都故技重演。我们竭力遏制住不安和恐慌。

“大概到了。”一组较大的门出现在前方。埃洛斯走向密码锁。

“别过去！”我及时阻止住他，“外面绝对有人！”

埃洛斯焦躁地停下，“那我们怎么办？”

我环顾四周，最终看向一侧的墙壁，那里除了那个我已经很熟悉的带着三个箭头的圆形图案，还有一个矩形的空间。它的位置比较高，我没法直接看见里面的情况。

埃洛斯注意到我遇到的问题，他走过来，给我搭了个人梯。

“通风管道！”

没有犹豫，我立刻爬上去。幸好那里的空间能容下一个躺倒的人。我伸手把埃洛斯也拉了上来。此刻，我们趴在管道内部缓慢前进，做好了最终突破的准备。

“扎德，”埃洛斯激动地说，“我们已经在这些不知道是什么的破地方待了不知道多久，今天，就是我们人生的转折！”

“说得真他妈对！”我努力地向前爬着，“等我们回去以后，开一家咖啡馆，再招几个妹子做店员！”

自然的光线终于进入视野，那象征着自由的光明此刻就在咫尺的前方。埃洛斯探头确认外面没有看守，向我竖起大拇指，紧接着将腿伸出，跳了出去。我紧随其后，并在地面上翻滚一周。

“快！”我们用尽全力，向一片树林跑去。

然而，我们只是确认了地面上的安全。

就在我们跳出的管道上方，一个高空岗哨的看守拉响了警报。七八个安保人员顷刻间冲出，电击枪的电弧发射出的刹那，奔跑速度较慢的埃洛斯直挺挺地倒在了地上。

“操！”

我没时间回头看，但我明白，自己的表情已经扭曲。我疯狂地奔跑，疯狂地喘着气，最终甩掉了安保。

------

我扶住一棵树，昔日的映像开始播放。埃洛斯和我一起手刃仇人，一起被关押进监狱，然后又一起被带进那个不知道是什么的机构，一起换上了橙色的衣服，一起反抗，一起逃亡，却不在一起倒下。

我疲弱地抬起头，下一步该走的路究竟在哪？

很快，我不用再思考这个问题，因为一颗子弹已经从后面射入我的身体。我扶着树，缓缓地倒下。

阳光穿射过树叶间的缝隙，形成朦胧的金雾。不知名的鸟欢快地叫着。微风轻抚着一切。几个穿着带有三个箭头的圆形图案制服的人，成了我最后看到的景象。

也许，自由对于我们，终不过是海市蜃楼。</textarea></pre>
