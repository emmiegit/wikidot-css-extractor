    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]

[[include info:start]]
**篇名：**瑯嬌靈貓
**作者：**[[*user Elsing]]
**圖片拍攝/後製：**[[*user Elsing]]
**拍攝地點：** 猴硐車站、921地震教育園區
[[include info:end]]

[[include component:image-block name=https://i.imgur.com/Bithjv7.jpg|caption=SCP-ZH-321，攝於[數據刪除]發生的██小時前]]

**項目編號：**SCP-ZH-321

**項目等級：**Safe

**特殊收容措施：**SCP-ZH-321目前收容於--Site-ZH-██--Site-ZH-16收容2區的Safe級生物收容室中，每周需對收容室進行至少二次的例行清潔並對消耗的飲水、飼料罐進行補充。所有對項目進行的研究測試都需經過至少一名安保主管的審核、批准，並禁止在任何未經授權的情況下對項目進行訪問、測試。由於項目曾在先前的測試中對站內人員產生嚴重的負面情緒與不信任感，為使項目保持良好的心裡狀態，允許每週可提供至多五次的點心時間作為其配合收容的獎勵。此外，若收容期間發現項目左眼在無特殊情況下呈現桃紅狀態，必須立即通知災害防治部門並召集危機處理小組以展開應變會議。

**描述：**SCP-ZH-321外觀上為一隻成年雌性家貓(//Felis catus//)，體長約50公分，重約4.3公斤，最初發現於台灣屏東縣的██鎮。

在正常情況下，SCP-ZH-321的左眼虹膜呈現為靛青色，右眼則呈現琥珀色。而一旦項目處於--可能--會對其生命造成危害的威脅時，項目的左眼會轉變為桃紅色並盡可能地遠離當下所在的環境或事物。經觀察後推斷，該性質似乎只會對短期內將發生的事件產生反應，因而推論其應有一定時間上的極限。

值得注意的是，儘管SCP-ZH-321的異常性質可使其遠離大部分的危險，但項目只會對足以威脅到其生命的事件產生反應。同時，根據目擊報告及其當時所在地域發生的事件推斷，項目似乎並不具備引發或預知災禍的能力，其所在地域發生的災害皆屬純粹意義上的巧合。

相較於其他同類，SCP-ZH-321獨特的生長、代謝速率使其擁有比一般家貓更緩慢的老化速度。儘管目前仍無從得知其確切的年齡，但根據最初目擊報告的年代推斷，SCP-ZH-321的實際年齡可能已超過正常家貓平均年齡的三倍以上。

此外，SCP-ZH-321時常被發現會在夜晚對著無人的空地或角落發出嚎叫，即使當下被人員制止，項目也會在數分鐘後繼續執行相同的動作。在對項目進行檢查後發現，該行為似乎不是由發情所導致。目前對於項目進行此種行為的原因(目的)尚未明瞭。



[[collapsible show=&#34;實驗記錄ZH-321-2&#34; hide=&#34;收起&#34;]]

__**實驗紀錄ZH-321-2-α — [1999/8/12]**__

&gt; **負責人：**林██博士
&gt; 
&gt; **受試者：** D-58712
&gt; 
&gt; **項目：** SCP-ZH-321
&gt; 
&gt; **實驗目的：** 測試項目性質在人為行動下產生的反應。
&gt; 
&gt; **實驗過程：** 在受試者進入項目收容室後，命令其對項目進行威嚇，並觀察項目左眼的變化與反應。
&gt; 
&gt; **實驗結果：** 項目因D-58712的行動而受到驚嚇，並在其行動結束後畏縮在收容室角落。整個實驗過程中，項目的左眼皆沒有產生任何變化。


__**實驗紀錄ZH-321-2-β — [1999/8/14]**__

&gt; **負責人：**林██博士
&gt; 
&gt; **受試者：** D-58712
&gt; 
&gt; **項目：** SCP-ZH-321
&gt; 
&gt; **實驗目的：** 測試項目性質在人為行動下產生的反應。
&gt; 
&gt; **實驗過程：** 給予受試者一支由發泡棉製成的安全球棒，並在受試者進入項目收容室後，命令其對項目的四肢進行攻擊，同時觀察項目左眼的變化與反應。
&gt; 
&gt; **實驗結果：** 項目在躲開D-58712數次攻擊後被球棒擊中左後腿，並因此導致項目產生輕微的骨折症狀。整個實驗過程中，項目的左眼僅一次因球棒差點誤擊其頭部而短暫變為桃紅狀態，其餘皆沒有產生任何變化。
&gt; 
&gt; **備註：** 項目於事後的醫療照顧中恢復了健康狀態，並於之後重新完成收容。


 __**實驗紀錄ZH-321-2-γ — [1999/9/13]**__

&gt; **負責人：**林██博士
&gt; 
&gt; **受試者：** D-58712
&gt; 
&gt; **項目：** SCP-ZH-321
&gt; 
&gt; **實驗目的：** 測試項目性質在人為行動下產生的反應。
&gt; 
&gt; **實驗過程：** 給予受試者一把M357空氣手槍，並在受試者進入項目收容室後，命令其避開頭部，對項目的身體與四肢進行射擊，同時觀察項目左眼的變化與反應。
&gt; 
&gt; **實驗結果：** [未執行]
&gt; 

[[span style=&#34;color:red&#34;]]**懲處報告ZH-321** — **1999／9／13**[[/span]]
&gt; **懲處對象：林██博士**
&gt; 
&gt; 由於SCP-ZH-321在先前測試後對站內人員產生了嚴重恐懼與不信任感，而負責策劃、執行測試的林██博士在違反收容協議的同時瞞報了此結果，加上近日收到多名站點人員的匿名投訴後判定，林██博士因嚴重管理失職而不適任於目前所屬的研究單位，故將其調降為二級研究員並轉調至Site-ZH-██的██部門。此後，所有關於SCP-ZH-321的測試皆需由一名安保主管親自審核、批准才可進行。 —— **Site-ZH-██ 安保主管 陳██博士**
&gt; 

[[/collapsible]]


[[collapsible show=&#34;收容紀錄ZH-312-3&#34; hide=&#34;收起&#34;]]

 __**實驗紀錄ZH-321-2-β — [1999/9/14]**__

&gt; **地點：Site-ZH-██**
&gt; 
&gt; SCP-ZH-321左眼虹膜在其處於收容的情況下呈現桃紅狀態，並被發現不時在站點的收容室中來回走動與撓抓收容室的門，同時對收容人員表現出強烈的焦躁與不安心理。目前無法斷定此症狀是否為項目在先前實驗時對研究人員(環境)產生的排斥心理或後遺症。

&gt; 

**1999／9／17**

&gt; **地點：Site-ZH-██**
&gt; 
&gt; 直至目前，SCP-ZH-321的左眼虹膜仍未回復到正常狀態，同時由於項目對於其當前收容環境表現出的心理壓力而導致其產生了嚴重的憂鬱與食慾不振現象。為使項目保持良好的身心狀態，目前已將項目暫時轉調至新的收容單位，以試圖減輕項目對於目前收容環境的不良情緒。



**1999／9／19**

&gt; **地點：Site-ZH-██**
&gt; 
&gt; 將SCP-ZH-321調至新收容單位的兩天後，項目的憂鬱症狀雖已獲得明顯改善，但其左眼依然保持在桃紅狀態，並且仍舊對當前環境表現出焦慮反應。值得注意的是，項目時常會在有人員接近時用嘴撕咬、拉扯人員的衣物與其攜帶的物品，但卻並未對人員造成實質上的傷害。目前對於項目的身心狀態仍需進一步的觀察、評估。

[[/collapsible]]

[[collapsible show=&#34;事故報告ZH-312-1&#34; hide=&#34;收起&#34;]]

__**事故報告ZH-312-1 — [1999/9/██]**__
&gt; 
&gt; [[image https://i.imgur.com/Xx12xcS_d.jpg?maxwidth=640&amp;shape=thumb&amp;fidelity=medium]]
&gt; 
&gt;  **地點：Site-ZH-██**
&gt; 
&gt; 因一場由[數據刪除]引發的重大災害事故，導致站點中大量設施嚴重毀損，並造成了一次大規模的收容失效事件。根據事後的救援與回收作業統計，該事故一共造成█名站點人員殉職；█件項目完全丟失；█件項目在事故中被無效化。
&gt; 
&gt; SCP-ZH-321於搜救作業中被發現受困瓦礫堆下，在將其救出後發現其僅受到了輕微擦傷，推測SCP-ZH-321應是利用其性質預判了建築殘骸掉落的位置，從而使其在該起事故中倖免。

SCP-ZH-321在事後的醫療照顧中恢復了健康狀態，其左眼虹膜亦在事故結束後回復到靛青色。
&gt; 

[[/collapsible]]

[[collapsible show=&#34;需要3級權限&#34; hide=&#34;收起&#34;]]

**200█／██／26**

&gt; 自從[數據刪除]發生以來，我們已對SCP-ZH-321的性質進行無數次觀察、比對。雖目前仍未掌握該效應所涵蓋的時間範圍，但基本上已能確定，SCP-ZH-321異常效應的發生取決於(將)對其生命產生威脅的程度，同時該效應的產生是必然且精准的，這代表若能將SCP-ZH-321保持在安全環境下，其可被視為一種重大災害發生前的預警手段。
&gt; 
&gt; 因此，我提議將SCP-ZH-321轉至其他具[已編輯]或更高風險項目所在的站點進行收容，利用其效應來預防任何潛在的災難性收容失效事件，以避免重蹈//當年//的覆轍。
&gt; 
&gt; —— **Site-ZH-██ 站點主任 陳██博士**

經過審議，將SCP-ZH-321用於預防災難性事故的提案已完成評估，並預計█天後將項目調至Site-ZH-16的生物收容單位。此外，將項目用於定位、追蹤或提前防治[http://scp-zh-tr.wikidot.com/scp-zh-002 SCP-ZH-002]效應等提案目前仍需進一步審核。
