    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：** SCP-305-FR

**威胁等级：** 黄 [[span style=&#34;color:yellow&#34;]]●[[/span]]

**项目等级：** Euclid

**特殊收容措施：** SCP-305-FR必须被收容在forêt森林的发现位置。禁止无关人员进入该区域的理由必须是位于离SCP-305-FR数米远的██-████橡树有倒塌的可能性。

在每个月球周期开始前大约10个小时（大约28天），必须在离SCP-305-FR数米远的树上部署5名狙击手，并且每个狙击手必须击落一个试图离开SCP-305-FR的SCP-305-FR-1实体。

**描述：**  SCP-305-FR是5棵树，位于法国皮卡第的█████████森林中。每个的一个分支上都有一片与任何已知树种都不相似的树叶与和原种相异的树皮。他们还表明，SCP-305-FR含有是1棵橡树与3棵普通山毛榉。 

在每次重启月球周期时（大约28天），树叶将展开形成半球，并放出一个类似于//谷仓猫头鹰//的动物，但对冲击的物理抵抗力是原来的3倍。

一旦出现，SCP-305-FR-1的实体将开始飞向最近的非SCP-305-FR数目。两个实体永远不会进入同一棵树。一旦抵达，实体就会用它们的喙撕掉树皮，然后，使用类似于吞球机的结构，于树干内部注入形似孢子的物体。随后，这棵树将在月球周期内完全转变为SCP-305-FR的新实体。因此，SCP-305-FR-1的实体将在每个新的月球周期中从它自己的叶子内出现，并且实体不会迷失方向。

一旦SCP-305-FR-1的一个实体感染了一棵树，就会进入其所出现的球体。然后关闭并发出类似于萤火虫的光。在那一刻，树将在一分钟内结出（大小，形状和感官方面）类似于金橘的未知的果实。此类水果与普通金桔营养成分相同。

在随机的时间间隔内，只有一个SCP-305-FR-1个体会从橡树上释放出来，该个体是SCP-305-FR的一部分。该SCP-305-FR-1个体不会像往常一样执行其他实体所做的动作，而是会丢落带有以下消息的浅黄色羊皮纸卷轴：
&gt; 指挥官月亮
&gt; 
&gt; 我们看见了流星，一只猫头鹰飞了出来。
&gt; 
&gt; 这个实验是决定性的。很快所有的树木都将成为我们改良的品种。每个人都很快就能尝到月之果实。
&gt; 
&gt; 秩序与月亮万岁。
&gt; 
&gt; 宁静下士。

信息之后是一个签名，然后是一张画有月亮照亮一个似乎为领导者的邮票。消息可以抹除。

此外，任何与SCP-305-FR标本接触超过5秒或者正在食用果实者都会感急切的需要保护SCP-305-FR的欲望。受影响者将保留其个性，但如果令其SCP-305-FR分离，或者如果试图破坏项目，则会使其变得敌对。如果在连续两个月球周期中受害者没有食用SCP-305-FR果实或重新与SCP-305-FR接触，其将恢复正常，并且将不再感到需要保护SCP-305-FR。在两个月期间，受害者将能够表达这种感受完全出于自愿。详情请见以下访谈记录。

[[collapsible show=&#34;+ 访谈记录I-305-FR&#34; hide=&#34;- 关闭。&#34;]]
&gt; **访谈对象：** D-8149，触摸其中一个SCP-305-FR实体
&gt; 
&gt; **访谈者：** Dr Martin
&gt; 
&gt; **Dr Martin :** 你好，8149。我打算问你一些关于SCP-305-FR的问题。
&gt; 
&gt; **D-8149 :** 那棵树吗？
&gt; 
&gt; **Dr Martin :** 就是这样。你能描述一下驱使你保护那些个体的原因吗？
&gt; 
&gt; **D-8149 :** 这是......一种义务，就好比我在地球上只能干这个了一样。
&gt; 
&gt; **Dr Martin :** 解释一下。
&gt; 
&gt; **D-8149 :** 我与树木接触的几秒钟，让我明白了，我的出生就是为了保护这些树木，这就是我的使命。
&gt; 
&gt; **Dr Martin :** 你是怎么知道的？
&gt; 
&gt; **D-8149 :** 一股力量流遍我全身，我...我无法描述这种感觉，在精神上的//交流//。就像灵魂的语言一样，可以这么说。
&gt; 
&gt; **Dr Martin :** 你觉得有这个兴致保护它们吗？
&gt; 
&gt; **D-8149 :** 我不这么认为，罗宾汉是否有兴趣抢劫富人？
&gt; 
&gt; **Dr Martin :** 好。几天前，我们看到你试图伤害一个正在采集树皮研究人员，从而影响他的操作。你能解释一下这种行为吗？
&gt; 
&gt; **D-8149 :** 它们告诉我他们正在受伤。
&gt; 
&gt; **Dr Martin :** 但通常，你既没有勇气也没有力量去做。
&gt; 
&gt; **D-8149 :** 它们帮助了我，树的痛苦是无穷无尽的。
&gt; 
&gt; **Dr Martin :** 描述你身上发生的事情。
&gt; 
&gt; **D-8149 :** 好吧。在我的感觉里，我感受到了力量，肾上腺素激增。
&gt; 
&gt; **Dr Martin :** 除此之外你有没有感受到任何其他变化？
&gt; 
&gt; **D-8149 :** 是的，我觉得我可以利用树木的能量。 我甚至觉得自己像一棵树。
&gt; 
&gt; **Dr Martin :** 非常好，谈话结束了。
&gt; 
&gt; **D-8149 :** 好的，如果您允许的话，我会回树上的。
&gt; 
&gt; **Dr Martin :** 好吧，但不要触碰碰它们。也不要吃果实。
&gt; 
&gt; **D-8149 :** 好吧，医生。无论如何，我现在要和他们联系了。
&gt; 
&gt; //**笔记：**后来证明，在采访中提到的树皮去除尝试期间，D-8149使用光合作用来维持其生命体征能力。为此，大约10%[[脚注]]通过抽样分析500个细胞获得的数据。[[脚注]]受试者的细胞具有叶绿体，这通常为植物细胞专有的细胞器。采访结束后，其没有与树木互动，似乎大部分时间都在沉思。两个月球周期后，其恢复正常，不再受SCP-305-FR的影响。//
[[/collapsible]]

[[footnoteblock]]</textarea></pre>
