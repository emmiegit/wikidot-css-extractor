    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1436 – Wahrscheinlichkeitsphönix
**Autor:** [[*user Avian Overlord]]
**Original:** http://scp-wiki.wikidot.com/scp-1436
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1436

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1436 ist in einer umgebungskontrollierten Voliere mit den Maßen 4 x 4 x 5 Meter zu halten. Diese Voliere hat für die Ernährung von SCP-1436 Pflanzen und Insekten zu enthalten, die typisch für einen irakischen Wald sind. Aufgrund des aktuellen Aktivierungsverfahrens ist das Gehege gegen elektrische Aufladung zu isolieren und alle Personen, die das Gehege betreten, haben isolierte Anzüge zu tragen.

Das derzeitige Aktivierungsverfahren erfordert, dass SCP-1436 mit einem Gerät ausgestattet ist, das so programmiert ist, dass es einen 8000-Volt-Impuls entlädt, der ausreicht, um SCP-1436 zu töten, was auf einem Pseudo-Zufallszahlengenerator, basiert, der von atmosphärischen Bedingungen abhängt. Das Gerät ist nach drei Wochen in jedem Zyklus neu anzubringen. Die Wahrscheinlichkeit, dass diese Bedingungen erfüllt sind und der Impuls außerhalb eines SCP-1436-Ereignisses entladen wird, beträgt ungefähr 1 zu 10.000 pro Tag. Die Funktionsfähigkeit des Geräts muss bestätigt werden, wenn es wieder angebracht wird, und ist während der zweiten Phase des Zyklus von SCP-1436 jeden Tag erneut zu untersuchen.

SCP-1436 ist niemals an einem Standort mit Sprengköpfen einzudämmen.

**Beschreibung:** SCP-1436 ist ein männlicher Vogel einer nicht identifizierten Art mit Merkmalen, die denen der Familie //Meropidae// ähnlich sind, einschließlich einer Flügelspannweite von 46 cm. Das Verhalten von SCP-1436 ist typisch für einen insektenfressenden Vogel und es produziert Rufe, die als Versuche identifiziert wurden, mit anderen Mitgliedern seiner eigenen Spezies zu kommunizieren. Zu diesem Zeitpunkt wurden keine anderen Mitglieder der Spezies von SCP-1436 gefunden oder identifiziert.

SCP-1436 durchläuft ständig einen Zyklus, in dem es schnell von einem Embryo zu einem Erwachsenen heranreift, stirbt und zerfällt. Nachdem sich die Form von SCP-1436 vollständig zersetzt hat, erscheint wieder ein Ei und SCP-1436 tritt erneut in die Wachstumsphase seines Zyklus ein. Jeder Zyklus dauert durchschnittlich zwei Monate, wobei die Wachstumsphase in der Regel anderthalb Monate dauert. Während dieser ersten Phase benötigt SCP-1436 trotz seines beschleunigten Wachstums nicht mehr Nahrung als der durchschnittliche Vogel seines aktuellen Alters. Interne Bildgebung des Körpers von SCP-1436 hat abgesehen von der schnellen Wachstumsrate des Subjekts keine anomalen Merkmale oder körperlichen Prozesse gezeigt. Sobald SCP-1436 seine volle Reife erreicht hat, hört es auf zu altern und bleibt durchschnittlich drei Tage in diesem Zustand, bevor es in die zweite Phase seines Zyklus eintritt.

Während der zweiten Phase seines Zyklus manipuliert SCP-1436 die Wahrscheinlichkeit, um seinen eigenen Tod zu verursachen. Das Gebiet um SCP-1436 wird während dieser Phase des Zyklus Ereignisse erleben, die für SCP-1436 gefährlich sind. Diese Ereignisse sind physikalisch immer möglich, aber die Analyse hat gezeigt, dass die meisten SCP-1436-Ereignisse äußerst unwahrscheinlich gewesen wären. Die Ereignisse zu Beginn der zweiten Phase sind viel stärker lokalisiert als die späteren im Zyklus. Ereignisse später im Zyklus haben gezeigt, dass der Effekt in der Lage ist, komplexe Kausalketten zu verursachen, um SCP-1436 zu töten. Der letzte Zyklus vor der Bergung von SCP-1436 durch die Foundation führte zum strukturellen Einsturz eines Vogelhauses im ███████████ Zoo, █████ mit 18 tödlich Verwundeten und 32 Verletzten. Aufzeichnungen des Zoos weisen darauf hin, dass sich SCP-1436 seit etwa zwei Wochen in seiner zweiten Phase befunden hatte und dass mehrere Unfälle im Zusammenhang mit SCP-1436 aufgetreten waren, von denen jeder größer war als der vorherige. SCP-1436 scheint diese Ereignisse nicht bewusst zu verursachen und ergreift während der zweiten Phase weiterhin Maßnahmen der Selbsterhaltung.

Ein ähnlicher Effekt wie bei den Ereignissen der zweiten Phase verhindert, dass jede direkte Aktion außer einem Ereignis der zweiten Phase, das SCP-1436 töten würde, in beiden Phasen abgeschlossen wird. Tests konnten SCP-1436 bisher nicht töten. Der jüngste endete mit einer Fehlzündung einer Pistole, wobei der Forscher verletzt und die Pistole funktionsunfähig gemacht wurde.

Sobald es den Ereignissen der zweiten Phase gelungen ist, SCP-1436 zu töten, zersetzt es sich normalerweise innerhalb von 20 Stunden vollständig, einschließlich der Knochen. Sobald SCP-1436 vollständig zersetzt ist, erscheint es als Ei an dem Ort, an dem es gestorben ist, unabhängig von der Position des Kadavers. Die Genetik von SCP-1436 hat sich von Zyklus zu Zyklus als unverändert erwiesen. Tests haben gezeigt, dass SCP-1436 Personen und Objekte aus früheren Zyklen identifizieren kann.</textarea></pre>
