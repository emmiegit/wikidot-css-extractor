+ [[size 250%]]**Statut**[[/size]]
[[div_ class=&#34;fancyhr&#34;]]
-----
[[/div]]
Oto nasze Zasady. Członkowie Biblioteki są zobowiązani ich przestrzegać, pod groźbą akcji dyscyplinarnej. Zapoznanie się z tymi zasadami zapewni ci długie i szczęśliwe życie w Bibliotece Wędrowca.
@@ @@
[[div_ class=&#34;fancyhr&#34;]]
-----
[[/div]]
[[div_ class=&#34;fancyborder&#34;]]
+ Złota Zasada: Nie bądź Dupkiem!
+++ Nie czyń drugiemu, co tobie niemiłe.
+++ To nie takie trudne!
[[/div]]
+ -I-
++ **Ogólne postanowienia**
[[/=]]
* Należy stosować się do podstawowych zasady netykiety.
* Zabrania się znęcania nad innymi użytkownikami.
* Surowa krytyka jest dozwolona. Ważne jest jednak, żeby oddzielić surową krytykę od bycia dupkiem, czy też trollowania. (Uwaga: Wstawianie słabych prac nie jest podstawą do bana. Po prostu staraj się poprawić!)
* Aby zostać członkiem witryny należy mieć ukończone 15 lat. Bez wyjątków!
* Jeśli nie zgadzasz się z decyzją administratora, poinformuj o tym innego administratora. Jeśli mimo tego decyzja administracji jest dla ciebie niezadowalająca, nie próbuj ciągnąć postępowania dopóki nie zmieni się na twoją korzyść.
* Jeśli widzisz, że inny użytkownik łamie zasady, poinformuj o tym administrację.
* Zabrania się wstawiania treści bezsensownych lub bez faktycznej treści (trollowania i shitpostu). Odnosi się to także do krytyki oraz postów na forum. Nagminne łamanie tej zasady poskutkuje zaostrzającymi się karami.
* Zabrania się z korzystania z multikont. Jeśli z nich korzystasz, dostaniesz bana na obu kontach.
* Nękanie innych użytkowników jest podstawą do permanentnego bana.
* Rasistowskie, seksistowskie, homofobiczne, transfobiczne, czy jakiekolwiek inne uprzedzone zachowania oraz treści są zakazane. Jeśli administrator uzna, że twoja praca podchodzi pod jedną z tych kategorii, nie kłóć się z nim.
[[div_ class=&#34;fancyhr&#34;]]
-----
[[/div]]
[[=]]
+ -II-
++ Komentowanie i Głosowanie
[[/=]]
* Możesz komentować prace wedle uznania, tak długo jak nie trollujesz, nie próbujesz kogoś obrazić lub nie postujesz dla samego faktu postowania.
* Możesz oceniać prace wedle uznania, tak długo jak oceniasz //pracę//, nie to, czy lubisz autora lub nie, czy jakikolwiek inny aspekt niezwiązany z pracą.
* Możesz głosować na swoją pracę jak tylko ci się podoba. Twój głos nie będzie jednak brany pod uwagę podczas procesu usuwania pracy.
* Zabrania się namawiać do głosowania w konkretny sposób lub jakakolwiek inaczej próbować manipulowania głosami.
* Roleplayowanie jest niewskazane.
[[div_ class=&#34;fancyhr&#34;]]
-----
[[/div]]
[[=]]
+ -III-
++ Strony
[[/=]]
* Możesz edytować cudze strony, aby poprawić formatowanie, gramatykę, literówki lub wprowadzić inne drobne zmiany. Nie wprowadzaj zmian w treści pracy bez zgody autora, nawet jeśli treść jest //okropna//. Tyczy się to też administracji.
* Nie zaśmiecaj cudzych stron.
* Prace powinny być pisane głównie w języku polskim.
* **Zabrania się publikowania plagiatów. Jeśli dokonałeś plagiatu pracy, otrzymasz natychmiastowego, permanentnego bana, a wspomniana praca zostanie usunięta.**
* Publikować na stronie można jedynie gotowe dzieła. Szkice można pisać na [http://wanderers-sandbox-pl.wikidot.com/ Sandboksie Wędrowca]. **Jeśli publikujesz niedokończoną pracę z zamiarem dalszej pracy nad nią, twoja strona może zostać usunięta.**
* Możesz dodawać zdjęcia do swoich prac, muszą one jednak spełniać wymogi naszej [[[http://wanderers-library.wikidot.com/forum/t-12371495/license#post-4336628|Licencji.]]] Zdjęcia nie spełniające licencji zostaną usunięte z możliwością ich późniejszej zmiany.
* Zabrania się publikowania treści o wyraźnym charakterze pornograficznym, Tematyka seksualna jest dozwolona, kiedy służy narracji pracy. W skrócie -- jeśli jedynym powodem, dla którego twoja praca zawiera elementy seksualne, jest to, żeby czytelnik sobie do niej zwalił, nie będzie zaakceptowana. Prace zawierające //dobrze wykorzystaną// tematykę seksualną i nie mające charakteru czysto pornograficznego mogą zostać zaakceptowane, ale administrator może poprosić cię o złagodzenie jej.
++++ Usunięcia
* Kiedy strona będzie miała ocenę poniżej 0, z wykluczeniem głosu autora, administracja może podjąć decyzję o jej usunięciu.
* Użytkownicy mogą usunąć swoją pracę w dowolnym momencie, wystarczy na dole strony wybrać &#34;{{+ Opcje}}&#34; i &#34;{{Usuń}}&#34;.
* Wybierz opcję &#34;{{Usuń całkowicie}}&#34;, a nie &#34;{{Tylko zmień nazwę}}&#34;.
++++ Przepisywanie
* Kiedy strona może zostać usunięta, a autor nie wyraził zamiaru jej poprawienia lub przestał być aktywny, może ona zostać przepisana.
* Aby przepisać stronę, znajdź najpierw taką spełniającą warunki, napisz w dyskusji pod pracą, że masz zamiar ją przepisać i zaczekaj na akceptację administracji. Jeśli autor jest nadal aktywny lub był aktywny niedawno, skontaktuj się z nim, zanim zaczniesz pisanie. Udokumentuj to zrzutem ekranu lub w podobny sposób.
* Po otrzymaniu zgody, masz za zadanie &#34;przepisać&#34; pracę, czyli poprawić ją w taki sposób, żeby stała się udana. Możesz zmieniać w niej co chcesz, głównym zamysłem &#34;przepisywania&#34; jest, żeby wziąć coś z oryginalnego konceptu i lepiej wykorzystać jego potencjał.
* Następnie trzeba zabrać się za pisanie. Nie ma limitu czasu, jeśli chodzi o przepisywanie, tak długo jak przepiszesz pracę dobrze.
* Na koniec musisz dokonać edycji oryginalnej strony. Zamieść skończoną pracę, tak jakbyś robił to w przypadku publikacji nowej pracy, nie dziel jej na części, ani nie korzystaj ze strony jak z sandboksa. Ogłoś potem przepisanie na forum i czacie.
++++ Strony Autorskie
* Te strony mogą tworzyć użytkownicy z co najmniej jedną pozytywnie ocenianą pracą, która nie jest galerią lub otwartą kolaboracją. Przejdź do [[[members-pages|Stron autorskich]]] i skorzystaj z znajdującego się tam modułu dodawania strony, aby dodać własną. Warto je przeglądać, żeby dowiedzieć się czegoś więcej o autorach prac lub znaleźć inspirację na własne dzieło.
++++ Współpraca
* Strony można pisać we współpracy z innymi autorami. Takie strony powinny zawierać w atrybucji wszystkich autorów pracy i liczą się jako strona do wymagań na stronę autorską. Jako autor takiej strony nie możesz jej usuwać lub wprowadzać znaczących zmian w jej treści bez zgody współautorów.
++++ Strony Kolaboracyjne
* Te strony są otwartą kolaboracją wszystkich autorów i każdy może dopisywać do nich treść, jeśli jest ona odpowiednia. Weź pod uwagę, że praca kolaboracyjna musi być sama w sobie ciekawa, inaczej może być negatywnie oceniana. Możesz sprawdzić listę stron kolaboracyjnych [[[http://wanderers-library-pl.wikidot.com/system:page-tags/tag/kolaboracja|tutaj.]]]
