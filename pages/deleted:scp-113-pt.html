    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Item n⁰:** SCP-113

**Classe do Objeto:** Euclid

**Nível de Ameaça:** Laranja 

**Procedimento de Contenção:** SCP-113 deve ser contido em uma câmara quadrada de 8 metros de altura e 8 metros de largura,a câmara deve ter um espelho que reflita na sala inteira,a câmara deve estar trancada o tempo todo para que o SCP não possa fugir,se a conteção for quebrada devera ser alertado a todos por perto da jaula estar com um espelho em mãos para poder revelar sua localização

**Descrição:** SCP-113 tem uma aparencia de um homen normal de estatura entre 1,74 metros de altura,o seu peso é desconhecido,esta sempre vestido com oque parece ser um terno preto e uma calça social junto com um par de sapatos,assemelhando-se a um traje de um empresario,um detalhe é que o rosto de SCP-113 não pode ser capturado por cameras e nem videos,a marca de suas roupas é desconhecida,SCP-113 é invisivel aos olhos dos humanos,só pode ser capitado em reflexos de espelhos,de água,de uma janela e etc,SCP-113 Possue uma voz masculina aparentando de um homen com mais de 40 anos de idade,SCP-113 possui um cheiro extremamente forte de carvão,o motivo disso foi perguntado a ele porém ele não respondeu.

**Descoberta:**SCP-113 foi descoberto em 21 de fevereiro de 2009,depois de varios relatos de que em uma construção abandonada na cidade de Natal (RN) Estava ocorrendo diversas mortes sem explicação e sem evidências muito claras de quem teria cometido os assasinatos,Tempo depois a fundação decidiu investigar os ocorridos e por um deslize conseguiram revelar o SCP-113 através de reflexos que os objetos portados forneciam,assim a fundação capturou e prendeu SCP-113

O comportamento de SCP-113 é muito agressivo e tenta sempre atacar qualquer um que esteja em sua jaula com golpes corporais (chutes,socos e arranhões) de estrema força e rapideis,todo cuidado é pouco pois a caso ele conseguir quebrar a contenção podera acabar matando algum personal caso não esteja muito bem preparado,apesar de quase nunca tentar fugir todo cuidado é pouco,SCP-113 é uma entidade muito solitaria e detesta qualquer tipo de companhia,apresenta ser uma criatura sapiente de idade bem antiga pois ja relatou acontecimentos e desastres bastante antigos extremamente detalhados,ele odeia todos que ja conversaram com ele,mas foi possivel extrair algumas informações dele,elas atualmente são privadas por exigência do SCP-113.

[[image https://pbs.twimg.com/media/EvRwy9LWYAU4mDp?format=jpg&amp;name=small]]</textarea></pre>
