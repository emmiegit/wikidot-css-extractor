作者 : [[*user SamScript]]
[[include info:end]]

晚安，各位基金會的朋友們，感謝擁有通用四級權限的朋友出席。沒錯我必須強調必須是擁有**通用四級權限**的朋友，因為接下來的東西牽涉到整個基金會，我們可不會希望這些東西流出去，是吧？這些可是會毀你三觀的玩意兒，沒開玩笑。

對，麻煩各位主管帶的小幫手們到隔壁休息室去悠閒一下，我不會吃掉你們的上司啦。但你如果待著......Okay好，感謝大家配合，那我們就，開始囉。

這個幫我傳下去，感謝。
好，等等各位手上都會拿到一個這樣子的小儀器，我們稍後再來討論這是做甚麼用的。現在，請讓我用短短的時間講解一下，神性實體是怎樣的一個概念。

基金會中有所謂的三大隱科學：現實穩定、奇術、以及神性實體。這三個領域並不被帷幕外的世界認為是正規科學，尤其是亂七八糟的現實穩定領域，你知道的。唉。
這三個領域之間的聯繫密不可分，你很容易遇到一個異常，他身兼三者：又會魔法，又能在彈指間把你滅掉——喔不我不是在講那隻紫色大番薯，過氣了——另外，這個異常往往還會散發著一種叫做「Akiva輻射」的玩意兒。

Okay，在重新解釋甚麼是「Akiva輻射」之前，我得說我並不喜歡這個稱呼。我們傾向稱之為「神性輻射 Divine Radiation」，而「阿奇瓦 akiva」是這種輻射的單位。不過如果你是一個喜歡講「公尺長度」或「安培流」的人，那我不會阻止你。

總之總之。過去的基金會對於神性實體的測量，僅有測得祂們[[footnote]]作者註：英文設定為神格「祂」的單數行為&#34;thee&#34;，複數型「祂們」為&#34;thea&#34;。[[/footnote]]的輻射是多少akiva，然後就沒了。**沒了。**你可以想見這是多大的一個研究缺口。我們必須收容或對抗掌握這個世界力量的實體，但我們對此投注的心力顯然不成比例。
近幾年基金會終於注意到這個問題，我們終於有一個專門的領域，訓練出一群科技神棍來處理神明們了。這也就是為甚麼我在這裡給各位主管上課。

好，開場白結束，抱歉我挺囉嗦的。那我們進入正題。

++++ 第一講：神理學三大定律

研究神性實體的學問稱為神理學（Thesiology），不同於神學（Theology），這是一門研究諸神如何與世界互動的領域。我們不會去探討你的神是不是他的神，凡是被相信的超自然存在我們一律歸為這個大分類中，並且納入我們的研究範圍。對的，各位請先把自己的宗教信仰放到一邊，你得承認宇宙大得很混帳，而你的主真的沒有強到可以打趴所有競爭對手。

那麼，神理學也有三大定律。你們懂的，甚麼東西都要弄個三大定律出來。

神理學的第一定律是：**神性實體的力量來自於概念的強化。**

這其實很好理解，也出現在各種大眾作品裡面。相信你的人越多，他們就會在形上學世界中與你產生聯繫，共享生命能量、互相滋養，之類的。神性實體就是這些聯繫的核心。

第二定律就弔詭起來囉：**神性實體的運作可獨立於自身之外。**

甚麼意思呢？意思是祂們雖然被我們的信念餵養，但沒有我們祂們仍然可以活得很好。祂們是這個宇宙的一部分，被我們形塑與強化，卻仍然獨立於我們存在。
另外，由於祂們是形上學世界的存在，物理定律在面對祂們時基本上沒有甚麼鳥用。我不知道馬克思或是其他唯物論者怎麼講，總之形上學世界百分之百是個比物理世界高等的地方，事實如此，不信拉倒。

所以我們有了前兩條定律，祂們是自得其樂的存在，但是如果有信眾用信念餵養祂們，祂們也會被我們影響並茁壯。都可以理解吧？讚啦你們這群聰明的腦袋瓜，不愧是四級主管。

第三定律我剛也提到一點了，那就是：**神性實體的性質為歸納研究之結果。**

這下康德可能會想從墳墓裡面爬出來掐我，但這是迫於無奈的現實。由於神性實體的運作定律與物理世界完全不同調，要用我們的小小腦袋去推演祂們的本質幾乎是不可能中的不可能。其實這也是奇術與綠型領域中很重要的一環，不過我看他們沒有特別強調這點。Hmm，也許只是因為我們領域還很新啦，以後會發現更像定律的定律也不一定。

好，現在你知道神理學的三大基礎了：我們餵養祂們、祂們是絕對存在、我們只能歸納祂們的特性。聽起來讓人想哭對嗎？我也是，右手邊有衛生紙，我們繼續下去吧。

接下來要講的是我們如何「測量」與「定位」神性實體。所謂的「定位」不是物理上的定位，而是理解祂大概是怎樣的存在，讓你對祂有個想像，有些時候你就會有概念用哪派神棍的方法對付祂。

那麼，我們來看看剛剛發下去的圓形東東，看起來就像百貨公司地下街的點餐叫號器，對吧？別擔心它不會震動給你看，那真的很煩。

這是Y型簡易神性實體辨識儀，簡稱DEITY[[footnote]]Divine Entity Identifier Type-Y[[/footnote]]。我知道很雙關，哈。Y型的意思是向量型，所以它是用來偵測你在某個方向上的神性對象的性質。這個對象（object）可能是宗教物品，或是神性實體的化身，是祂在實體世界顯現出來，讓你可以清楚看到的部分。

那，我拿個東西出來。等我一下。
好，這是台灣的，觀音菩薩像，小尊的。請各位點下圓盤下方的按鈕，打開儀器，然後把圓盤上緣的那顆東東對準佛像。來看看我們能看到甚麼。
都好了嗎？好，那我希望大家看到的東西是差不多的；圓盤螢幕的外環應該是有一圈青藍色的螢光，然後數值大概是3000 microakivas上下？那個數據會一直跳動是正常的。

所以，這是我們近期的第二項指標：神性實體的種類定位。用的方式是**色澤**。

我們現在不只能知道一個東西有「多神聖」，還可以知道這東西是「何方神聖」。

原理就不細講了，否則又要耗上三個小時，而且各位聰明的腦袋恐怕還是只能聽個半懂不懂。簡而言之，我們運用了一種演算方式，搭配色彩學、光譜分析、最後得出來的成果就是這樣子。我們拿各式各樣的神性物件來測量，並且記錄儀器會發出的顏色，大致歸類出一份列表，已經附在各位手中的文件裡面了。

所以說，並不是我們去**定義**了不同的神明會發出甚麼顏色，而是我們做出一個東西之後，它就是**這麼運作**的。坦白說我們還蠻慶幸這個結果，省去很多跟人類學家與民俗專家爭論的時間。這大概是神性實體對待我們這個領域的研究員最友善的一次。

而，這也是為甚麼我們一開始就得把四級以下的員工請出房間。因為接下來我們要解說各個顏色大致代表哪類神性實體。這裡面有很多連O5都不一定很清楚的東西。很多機密甚至會毀你三觀。有些人可能已經聽過猩紅之王或破碎之神，但我猜你們大部分不知道中山瑪麗是誰。

是，你很快就會意識到自己有多麼渺小無奈了。我們休息一下，五分鐘後繼續第二段。


++++ 第二講：神性實體概覽

大家都好了嗎？很棒，再次提醒務必將所有隱藏的錄音或錄影裝置關掉，以免害死你或你的同事、家人、或是引發一場K級事件。感謝各位的配合。

那麼，接下來麻煩各位看到附件的附錄一。

[[tabview]]
[[tab 附錄一：神理學輻射色澤簡表]]
• 紅色：基督宗教實體
• 朱色：伊斯蘭教實體
• 橙色：破碎之神

• 黃色：古文明諸神、地方神祇
• 黃綠色：欲肉教實體
• 綠色：自然界泛靈

• 青色：東亞佛道教實體
• 藍色：印度教 / 藏傳佛教實體

• 深藍色：宇宙結晶實體
• 紫色：宇宙結構實體

• 紫紅色：猩紅之王
• 金色：上層敘事、超然

• 白色：人類善意志
• 銀灰色：資訊界實體、神性AI
• 棕色：低階意識體(小鬼)
[[/tab]]
[[/tabview]]

如同各位所見，我們先從清單的上半部開始講，會比較親民一點。

我們觀察到，越是暖色系的神性實體，越有一神信仰的特質；反之，到紫色之前，越是冷色系的實體就越傾向多神信仰。在座各位所熟知的亞伯拉罕系諸教，全部都顯現出一片鮮紅赤紅。這是因為該系列的宗教所崇拜的雅威神，或者耶和華神，高度強調專一性所導致。不過，凡是該教系高度相關的實體，包括所羅門王的七十二惡魔、路西法等敵對存在，也都呈現紅色，這顯示了這個系統高度展現了文化同源性的重要，並且符合我們的第一定律：信念餵養神明。

現在桌上放有我從台北大清真寺借來的，長期供奉於禮拜堂內的可蘭經文本。你可以透過DEITY看見伊斯蘭教相關的物件並不傾向正紅色，而是朱紅色。不過兩者差異並不那麼明顯，是吧？只是讓你知道，這兩個宗教崇拜的實體已經有點分裂，但那又是另一個課題了，我們今天旨在科普。

回頭說說我們剛才的觀世音佛像，青藍色指的是東亞地區，中國、台灣、日本等地的儒佛道混合信仰相關實體。更深一點的深藍色則是更貼近印度教、藏傳佛教、小乘佛教等南亞地區的神性實體。這些實體與宇宙實體有部分性質重疊，也許這是兩個族群比鄰的原因。我們晚點再回來討論。

正黃色與正綠色系列則是我們俗稱的「垃圾場色系」。這兩類顏色指出的實體幾乎沒有地緣上的關係，唯一的共通性就是在時空與概念上共享的性質。黃色傾向為相對於現代的古文明，例如古希臘、古埃及、北歐文明、馬雅文明等，曾經供奉的神性實體。我們將黃色色段視為一種「信仰衰退」的指標，但過去的滋養使得這些神性實體的本體並不會衰減得太快，並且祂們許多至今仍然在大眾文化中活躍，因而被記憶與認知。

另一方面，綠色色段所表現的是薩滿信仰與原始文化的泛靈信仰。這個顏色通常不會顯現在特定物件上，而是在你來到原住民族群的「聖地」時會出現。我們也觀察到，許多都是呈現墨綠色等較暗的色調，這顯示了泛靈信仰被越來越少人重視或理解的趨勢。我在第三階段會再講解辨識顏色亮度與一些更複雜的情況，抱歉啦。

快速複習：紅色系，亞伯拉罕諸教；青藍色，東亞；深藍色，南亞；黃色是古文明、綠色是自然神靈，明白？
你們太棒了，那我們要開始深入異常領域了。請讓我喝口水先。

好，咳咳，異常領域的神明比較沒那麼討喜，所以祂們的顏色似乎也變得有點詭異。我們從保密等級低一些的類別開講吧？
首先是破碎之神教派，相信這邊大部分的主管都略知一二，甚至有些人與之直接交手過。對後面的兩位，我知道你們的豐功偉業，手可以放下了哈哈。
給狀況外的朋友，這是一群崇尚機械文明的齒輪龐克傢伙，也有數位龐克的分支啦其實。他們的精神領袖是羅伯特·布瑪洛（Robert Bumaro）。他們所崇尚的破碎之神，麥卡恩（Mekhane）或者WAN，也是帶有強烈的一神信仰色彩，所以呈現與亞伯拉罕諸教相近的橙色。

而與破碎之神教派採完全對立態度的欲肉教，則是個崇尚血肉、生物性組織、腫瘤與疾病，絲毫沒有病識感的生物龐克社群。欲肉教本身的神性實體是稱為亞大孢斯（Yaldabaoth）的原始意識，但祂並不被欲肉教徒崇拜；相對的，教徒們崇拜的是駕馭亞大孢斯的宗教創始者：大術士伊仰（Great Karcist Ion）。我們觀察到與欲肉教相關的實體帶有黃綠色特徵，就像你感冒快好的時候吐出來的痰液一樣的顏色，這也是個噁心得恰如其分的巧合。

順帶一提，我個人覺得橘色跟欲肉教的那種黃綠色是完全不能搭配的糟糕組合，所以發現這一組配對時我簡直樂壞了（笑）

在進入下個類群之前，最後一個廣為基金會人員所知的傢伙是大名鼎鼎的猩紅之王（Scarlet King）。我看到你們不安的眼神了，正常的。猩紅之王是基金會心靈層面的大敵，因為祂，我們得去製造惡名昭彰的[[[http://www.scp-wiki.net/scp-231|110-蒙淘克程序]]]，得用見鬼的儀式去封印[[[http://www.scp-wiki.net/scp-2317|2317]]]後面綁住的巨型肥胖異常。不，那個肥佬不是猩紅之王。四級主管們，猩紅之王是一個更概念的存在，象徵的是所有的恐懼、不安、無秩序與暴力。猩紅之王是文明與理性的對立面，2317充其量只是基金會所認定的實體之一，真正的猩紅之王，存在於人心之中。

好吧你還是有資格恐懼或不安的，反正記得第二定律：神性實體獨立於自身以外存在。你怕不怕祂都在那裡，但保持理智是對抗祂的好方法。如果你想知道的話，猩紅之王的輻射色調是紫紅色，而不是猩紅色。下次看到這個顏色的時候記得戰勝你的心魔就是啦啊。

那麼，猩紅之王作了一個很好的橋樑，我們馬上來談談下一個類群：宇宙實體（Cosmic Entities）。這裡開始就是神理學第二定律嶄露頭角的地方：祂們是**真正的神明**，不需要你崇拜就能毀天滅地的洛夫克拉弗特式怪物，基本上是宇宙的化身。基金會收容了一些這樣的項目......老天，我通常都要想像這些東西不存在，晚上才能睡得安穩點。

首先是[[[http://www.scp-wiki.net/scp-2845|SCP-2845]]]，鹿神（The Deer）。

鹿神是一隻從外太空來的人面鹿身項目，基金會花了好些力氣，運用了閹割D級跟食用焚嬰之類之類的儀式來收容這個超級克穌魯風格的存在。對，祂就是宇宙力量的化身之一，也不太會我們這種「思考」，而只要祂想要，就可以把眼前所有東西拆解成氫氣跟氦氣。就是這樣。喜歡嗎？很好，我們還有很多這樣的玩意兒要面對，而鹿神只是被收容起來的一個——我甚至不知道收容祂到底算不算是一個對的決定。總之祂是個例子。

宇宙對待人類並沒有非常友善，但也是有例外。有個我們觀測到，應該對人類抱持正面態度的宇宙實體，稱為潘洛斯（Pangloss）。我們對祂了解不多，不過祂有些火炬之類的形象，還有[[[http://scp-zh-tr.wikidot.com/party-of-gods|祂的詳細輻射型態跟鹿神挺互補的]]]。我們還在調查祂們之間的關係。

我們的名單上還有誰呢？噢，相嘯魔（Pattern Screamer），另一個無以名狀的存在，總之祂跟虛空有關，但太多檔案被鎖住了。我們還有很多聽都沒聽過，或是最好別隨便叫出來的名字，以免[[[http://www.scp-wiki.net/scp-3125|你剛認識到祂就被斃掉]]]或是[[[http://www.scp-wiki.net/scp-2998|一不小心重啟時間線]]]之類的。我們的[[[http://www.scp-wiki.net/scp-2000|天外救星]]]可能禁不起這樣的操勞。只是讓你們知道，宇宙真他媽的危險，NASA不派人上月球這件事算是他們做過最理智的選擇之一。

由於宇宙實體的範圍有些過於廣大，祂們的色澤從夜幕低垂的深藍色到詭譎的紫色不等。越是傾向與宇宙結構有關的概念性存在，比如相嘯魔或俗稱的宇宙海星，顏色就偏紫。反之，像鹿神這樣子看得到型態的「宇宙結晶」，顏色更傾向深藍色。我們應該申請解鎖更多檔案才能做更明確的分類，不過光是在這裡告訴你們我所知道的東西就已經是夠嚇人的一件事了，是吧？

趁著你的世界觀還沒崩壞得完全，我們再來說說：宇宙的外面有甚麼？

嘿，對，妳，超形上學部門的主任，請用一言以蔽之而不會讓大家哭出來的方式回答我，宇宙的外面是甚麼？

沒錯！我們來給主任拍拍手，雖然接下來的事實會讓你想拍拍臉頰才是。

上層敘事（Extradiegetic Narratives）。或者說，超然存在，全知全能。祂們不隸屬於我們的世界、我們的宇宙、我們的現實與形上學世界，等等。你可以想像，祂們看待我們的宇宙就如同我們看待小說或虛構作品；我們可以恣意竄改設定而完全不影響自身，這就是祂們與我們的關係。

好，有問題很好，跟綠型的差異在哪裡？這個嘛，現實扭曲者，仍然屬於我們的宇宙結構的一部分。近期有研究指出，綠型進行現實扭曲的時候，會出現跟藍型的反衝（backlash）類似的副作用。可見綠型仍然屬於這個宇宙系統的一環，遵守某種系統內守恆的規則。上層敘事就不是這樣了，祂們與我們隸屬於不同的結構，我們的宇宙對於祂們而言，僅僅是本書或是一個網站。

聽起來讓人產生了存在危機對吧？我們的所有努力可能在一夕間化為烏有，就因為上面的傢伙亂搞了點甚麼。不過我們可以相信，既然你我都在這個地方開會開得好好，可見上面的傢伙還有打算好好營運我們的世界。退一步說，不管發生了幾次CK級事件，我們也不會知曉，所以入世一點的作法就是把眼前能完成的事情完成吧。我得說，知道這個事實對你的世界觀實在沒那麼大影響。
不過，如果你真心覺得很不舒服，我們可以請超形上學部門的專員給予你一點心理諮商，或者等等門口會提供F級記憶刪除服務，你可以忽略這段記憶。

還有，很弔詭的，我們仍然有與上層敘事聯絡的可能性。有位成為上層敘事的前基金會員工仍然與超形上學部門保持極少數的聯繫，而祂們能留給我們的證據之一是DEITY上的金色光芒。金色，上層敘事，記住囉。

在我們進入第二階段的休息前，請允許我向各位保證，毀壞三觀的部分已經過去。剩下的幾個是相對簡易的概念。

銀色神性實體相當少見，我們當前推測祂們是某種資訊網路中出現的自主意識，但又超越一般AIC的層次。[[[http://www.scp-wiki.net/scp-2820|某個普羅米修斯實驗室出產的項目]]]可以納入這個範疇，不過我們了解仍然有限就是了。

最後，我們回歸到最貼近自己層級的白色螢光與棕色神性實體。

白色螢光其實存在於我們身上，是**善意志**的體現。我們還沒有找到產生白色螢光的模式，但在高精密度的測量下，幾乎所有人類實體都可以測得白色神性輻射，我們正在進一步觀察非人範疇的生命體是否也有一樣的特性。

相對的，棕色神性實體是指那些本質強度不足，同時缺乏信仰滋養的低階鬼神。祂們通常是即將消失的弱小實體，原先可能屬於任何前述的群體，因為自身神性強度的弱化，導致了螢光的黯淡。而這裡，就要銜接上我們的第三階段講解，也就是如何從色澤的特性來評估該實體的現況。

好，我看到有幾個人臉色已經變得很不好了。茶點跟F級服務在房間外面，廁所在各位左手邊，我們整理整理思緒跟認知衝擊，十五分鐘後繼續！


++++ 第三講：如何判讀神性輻射

Okay，講座將在一分鐘後繼續。感覺人數有些變少，難免的。我下次該調整一下講解次序，畢竟不是每個部門都該知道這麼多怪力亂神的玩意兒。

讓我最後一次為各位複習前兩段的精華：

神理學有三大定律：祂們獨立於自然界存在，但我們能餵養祂們，祂們的運作沒有邏輯以至於我們只能用經驗面對祂們，對吧？
各種實體的輻射色澤已經列在附錄的列表中，我就不再逐一重複啦。而各位手邊的DEITY，是可以同時測得神性輻射兩大特性的儀器，也就是akiva數值，以及輻射的色澤。

現在我們重新回到「如何判讀」這個主題上面。

首先，akiva值。我不清楚這到底是哪位基金會前輩留下來的名詞與標準，總之akiva是神性輻射的單位，用來**測量物件的神聖程度**，現在我們更精確地說，是帶有特定神性實體的參數強度數值。
Akiva值的最初制定範圍已經不可考，遺失在一次已發生的CK級重構事件中。當前，神理學部門所使用的標準1.0 microakiva，是在標準條件下——將DEUX[[footnote]]Divine Entity Unanimitor Type-X[[/footnote]]放在一立方公尺的水體中，於無人的密閉空間中靜置24小時所測得。

不同於其他單位，microakiva，也就是10^^-6^^的akiva，比原定的akiva還要更常使用。我們推測1.0 akiva的標準是當初某一神性實體出現時所制定，所以在日常生活中，也就是不太會碰到神性實體的狀態下，大部分可產生神性輻射的物件所放射的強度只有micro等級而已。

你說為甚麼是水體嗎？我能給你最好的理由是，水是優良的自然界能量載體，因此適合作為標準條件。如果你把DEUX，也就是純量性神性實體統一度量衡，放在水體中可以得到1.0 microakiva，但如果單純放在空氣或真空中，那就是0。

那麼，我們也要進入最後一個區段，如何辨識色澤。

請各位再次拿出手上的DEITY，打開它，對準我等等拿出來的東西，請稍等。

Okay，你們看到了甚麼？顏色有點可怕吧，有黃綠色、有正黃色、有紫紅色。這表示這東西同時帶有欲肉教、古文明神祇與深紅之王的特性。
這是從其中一處位於烏茲別克的殆瓦（Daevite）文明遺址中出土的神像，我先把它蓋起來，以免它產生異常影響。我想說的是，當一個物件帶有超過上述一種以上的性質時，它其實會顯現出一種以上的色澤。如果對於色澤不敏感的朋友，你可以在中央的螢幕上，akiva值下面的色號處看到六條編碼。我們目前把輻射的色澤與常見的[[[https://www.toodoo.com/db/color.html|24位元色碼表]]]統合起來，以便與其他的資訊設備同步。

而色彩的三屬性包含：色相、彩度、明度也各有對應。色相就是顏色的分類，我們已經在上一階段提過。
彩度被我們轉化為螢光強度，它會顯現這個物件在自身所屬的維度上有多貼近神性本體。舉個例子。兩位過來幫我搬一下好嗎？小心點。感謝。

這是另一尊觀音菩薩像，但是是曾經在台北龍山寺前殿中所供奉的神像。如果用DEITY測量，你可以看見大尊的比小尊的輻射色澤雖然色號一樣，但是更加鮮豔也更亮。這是因為根據第一定律：信念餵養神明，大尊的佛像吸收了更多信眾的認知，以至於它比小尊佛像更為趨近觀世音菩薩的本體。

因此，當你遇見一個神性//本體//的時候，整台儀器應該會發光到難以直視。為了避免機器過熱，你確認遇到神明之後可以先把機器關掉再膜拜對方。

至於色彩本身的明度，與輻射光澤的強度又是不一樣的面向。比起螢光有多亮，明度是直接改變顏色的本質，或者說色號。我們剛剛提到，深棕色指的是快要被遺忘的鬼神類實體，而你會發現所有顏色只要明度夠低都會變得像棕色。

同樣是大地之神，較常被認識的希臘大地之母，蓋亞，祂所帶有的綠色就更接近正綠色；相對的，原住民族的泛靈信仰中的諸神，更偏向墨綠色。

所以，顏色類型對應神明類型；螢光強度對應神性強度；顏色亮暗對應神明本身的信仰力量是否充足。這是在判讀上的最終結論了。

問題？沒有？
