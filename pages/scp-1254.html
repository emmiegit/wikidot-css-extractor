    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1254 – Papiermenschen
**Autor:** [[*user SpoonOfEvil]]
**Original:** http://www.scp-wiki.net/scp-1254
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1254

**Klassifizierung:** --Neutralisiert-- Euclid

**Sicherheitsmaßnahmen:** Das Gebäude, in dem sich SCP-1254 befindet, ist dauerhaft für die Öffentlichkeit zu schließen. Aufgrund der Nähe von SCP-1254 zu einem belebten Einkaufsviertel wurde eine falsche Ladenfront errichtet, die einer Foundation-Tarnfirma gehört und von dieser betrieben wird, um jeden möglichen Verdacht zu zerstreuen.

SCP-1254 ist als aktiver archäologischer Standort zu behandeln, mit strengen Umweltkontrollen und Sicherheitsvorkehrungen, um mögliche Schäden zu verhindern. Das Personal innerhalb von SCP-1254 muss jederzeit Vorsicht walten lassen und davon absehen, SCP-1254 unnötige Störungen zuzufügen. --Weitere Sicherheitsmaßnahmen sind nicht erforderlich.--

Personal, das SCP-1254 verlässt, ist vollständig zu dekontaminieren, bevor es das Gebäude verlassen darf. Kameras sind zu installieren, um das Verhalten von SCP-1254-1 und den Baufortschritt von SCP-1254-2 zu beobachten. Bewaffnete Wachen haben in Bereitschaft zu bleiben, falls SCP-1254-2 aktiviert wird.

**Beschreibung**: SCP-1254 ist der gesamte Bestand an Büchern in einem ███████ Buchladen in ███████████, Kalifornien. Während SCP-1254 äußerlich wie eine Reihe von Standardbüchern aussieht, zeigt eine nähere Untersuchung, dass das Innere der Bücher entkernt wurde, um mehrere Miniaturzivilisationen zu konstruieren. Die Bewohner, genannt SCP-1254-1, waren Miniatur-Humanoide, die mit Ausnahme der Größe in jeder Hinsicht fast identisch mit normalen Menschen waren. Ihre durchschnittliche Größe betrug etwa 5 mm.

Die archäologische Analyse der wenigen verbliebenen intakten Exemplare von SCP-1254 legt nahe, dass SCP-1254-1 die Fähigkeit oder Technologie besaß, Papier in jedes erdenkliche Material umzuwandeln. Diese intakten Exemplare enthielten Steinstrukturen, die viele Ähnlichkeiten mit der antiken griechischen und römischen Architektur aufwiesen. Die Untersuchung der beschädigten Exemplare von SCP-1254 zeigt die Überreste von fortschrittlicheren Materialien wie Beton, Stahl, Kohlefaser, Spuren von Uran sowie mehrere noch nicht identifizierte Materialien. Es gibt sogar Hinweise auf die Existenz von organischen Lebensmitteln.

Darüber hinaus entsprach die Anzahl der unterschiedlichen Zivilisationen innerhalb von SCP-1254 der Anzahl der verschiedenen Genreabteilungen, die der Buchladen enthielt. Die Wissensbasis jeder SCP-1254-1-Zivilisation entsprach auch den Arten von Büchern, die sie bewohnten. Beispielsweise zeigte die Science-Fiction-Sektion ein schnelleres Tempo der technologischen Entwicklung, während die Fantasy-Sektion weitgehend im Mittelalter blieb. Die Zivilisation in der Sachbuchabteilung war diejenige, die am engsten mit der aktuellen Zeitperiode korrelierte. Es gibt eindeutige Beweise dafür, dass diese Zivilisationen sich dessen bewusst waren und miteinander interagierten, wobei &#34;Grenzbücher&#34; eine Mischung aus verschiedenen architektonischen Stilen aufwiesen, die benachbarten Exemplaren von SCP-1254 fehlten.

99 % von SCP-1254 wurden jedoch aufgrund eines Feuers, das vor seiner Entdeckung stattfand, zerstört oder irreparabel beschädigt. Forensische Analysen deuten darauf hin, dass das Feuer in der Jugendabteilung des Buchladens ausbrach. Strahlungsspuren sowie die Überreste verschiedener Arten von Waffen deuten darauf hin, dass das Feuer als Ergebnis eines thermonuklearen Miniaturkriegs zwischen einer oder mehreren der SCP-1254-Zivilisationen ausgelöst wurde und die gesamte Population von SCP-1254-1 auslöschte.

SCP-1254 wurde erstmals nach dem zuvor erwähnten Brand entdeckt. Die örtliche Feuerwehr, die auf den Anruf reagierte, vermutete Brandstiftung und leitete ihre eigene forensische Untersuchung ein, wobei sie die Überreste von SCP-1254 entdeckte. Die Foundation wurde alarmiert, übernahm die Kontrolle über den Standort und verabreichte Amnesika an das gesamte forensische Team. Die Buchhandlung war aufgrund finanzieller Probleme bereits für mehrere Monate auf unbestimmte Zeit geschlossen, auch sollte keines der Bücher wegen der Möglichkeit eines Aufkaufs den Ort wechseln. Infolgedessen blieb die Existenz von SCP-1254 bis zum Brand unbemerkt.

**Anhang 1**: Lebende Exemplare von SCP-1254-1 wurden am ██.██.██ während einer routinemäßigen archäologischen Untersuchung entdeckt. Forscher Wilkes erblickte eine kleine Gruppe von Überlebenden von SCP-1254-1 und schaffte es, das gesamte Ereignis mit seiner am Kopf montierten Kamera aufzuzeichnen. Sieben Personen mit vollständiger nuklearer/biologischer/chemischer Ausrüstung wurden beobachtet, wie sie sich durch eine zerstörte Ausgabe von //Harry Potter und die Heiligtümer des Todes// bewegten, möglicherweise auf der Suche nach Vorräten. Die kleine Gruppe von SCP-1254-1 sah dann Forscher Wilkes und floh tiefer in das Buch, wobei sie den Sichtkontakt unterbrach.

Eindämmungsmaßnahmen und Objektklassifizierung wurden angesichts der bestätigten Existenz lebender Exemplare von SCP-1254-1 überarbeitet.

**Anhang 2**: Das Wartungspersonal, das auf eine Fehlfunktion in den Klimaanlagen des Gebäudes reagierte, fand ein Miniaturflugzeug unbekannter Machart, das versuchte, einen der Filter zu durchbrechen. Das Flugzeug wurde gefasst und zu Forschungszwecken in das nächstgelegene Foundation-Labor gebracht. Versuche, die Besatzung zu kontaktieren, waren nur begrenzt erfolgreich, da die einzige erhaltene Antwort mehrere ausgestrahlte Funkübertragungen waren, die eine Mischung aus Schreien und Ausrufen gebrochener lateinischer Sätze waren. Zwei Stunden nachdem das Flugzeug verstummt ist, wurde die Erlaubnis erteilt, die Besatzung gewaltsam zu Studienzwecken zu entfernen. Eine nähere Untersuchung des Querschnitts des Flugzeugs zeigt, dass die Besatzung Massenselbstmord begangen hat.

**Anhang 3**: Überwachungskameras beobachteten verdächtige Bewegungen in einem der Lagerräume. Die Fernbeobachtung durch Drohnen und Kameras zeigte Gruppen von SCP-1254-1, die so viel intaktes Papier wie möglich sammelten und es im Lagerraum deponierten. Eine weitere Überwachung zeigte, wie SCP-1254-1 versuchte, einen Humanoiden in voller Größe zu konstruieren, indem das Papier eingesammelt wurde. Basierend auf der visuellen Analyse liegt die Fertigstellung von SCP-1254-2 bei etwa 25 %. Als Reaktion darauf wurden die Sicherheitsmaßnahmen aktualisiert.</textarea></pre>
