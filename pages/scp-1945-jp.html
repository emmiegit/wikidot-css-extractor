**タイトル:** SCP-1945-JP - オノゴロ-45協定に基づく共同管理対象
**著者:** ©︎[[*user broken_bone]]
**作成年:** 2016
[[include credit:otherwise]]
この記事は[[*user broken_bone]]さんの作成した記事を復活させたものです。経緯は[http://ja.scp-wiki.net/forum/t-6782067 こちら]を参照してください。
[[include credit:end]]

**アイテム番号:** SCP-1945-JP

**オブジェクトクラス:** --Keter-- Euclid

**特別収容プロトコル:** SCP-1945-JPの詳細な手順を記述した文書は、1部のみがサイト-8101の情報災害オブジェクト保管ロッカーに収容されます。SCP-1945-JPを記載した文書の閲覧、物理的または電子的複写の作成は禁止されています。SCP-1945-JPの研究は、現在時点では凍結されています。

SCP-1945-JP-A実体の出現が観測された場合は、速やかに上司を通じ、O5理事へ報告を行ってください。報告後はオノゴロ-45協定に基づく1945-JP事態の発令に備えて待機してください。1945-JP事態の発令後、日本支部理事から下される命令に従い、SCP-1945-JP-A実体の破壊を行ってください。1945-JP事態発令時における日本支部理事の命令は、全ての職務および任務に優先されます。SCP-1945-JP-A実体の破壊後、現場付近の住民に対しBクラス記憶処置が施され、カバーストーリー「各種自然災害」が適用されます。

SCP-1945-JPに関連する情報の遮断は、第一次情報改ざんでほぼ完了しています。情報工作担当者は、SCP-1945-JP-A実体出現時の隠蔽と、第二次情報改ざん用資料作成のために配置されます。

**説明:** SCP-1945-JPは複数人で実行される儀式手順です。複数の人間がSCP-1945-JPを実行することで、儀式参加者の肉体は物理的に融合し、SCP-1945-JP-A実体に指定される大型の生物に変化します。SCP-1945-JP-A実体は概ね人型で、儀式参加者の人数の三乗根に比例した体長と重量を備えます。通常の生物が相似形で巨大になった場合、骨格の強度と重量の増加の比率の関係により自重を支えることが不可能になります。しかしSCP-1945-JP-A実体は、儀式参加者の肉体が融合する際に近隣の土砂や建造物や衣服などを吸収し、体組織全体を補強することが確認されています。そのため、儀式参加者が多くなるほど、SCP-1945-JPは物理的な攻撃に対し高い耐久力を有することになります。

偶発的なSCP-1945-JP実行によるSCP-1945-JP-A実体出現の際は、O5の承認によりオノゴロ-45協定に基づく1945-JP事態がO5理事より発令され、SCP-1945-JP-A実体の破壊手順が実行されます。破壊手順の詳細は、1945-JP事態の発令後に最寄りの機動部隊、財団職員に対し日本支部理事より端末等を通じて開示されます。SCP-1945-JP-A実体の破壊後は、破壊手順を実行した職員には肉体的・精神的な検査が実施されます。汚染の除去や記憶処置を含む心理的損傷の回復後、通常の職務に復帰することが可能です。

SCP-1945-JPの断片的な手続き及びSCP-1945-JP-A実体の出現例については、日本国内の古文書や言い伝えなどに広く記述されていました。古来より日本国内で財団に類似した活動を展開していた蒐集院は、これらの情報を制御することを放棄し、SCP-1945-JPの具体的手順の隠匿のみを行っていました。そのため太平洋戦争後、財団が蒐集院を併合する際に日本国内で大規模な記憶処置を含む第一次情報改ざんが実行されました。SCP-1945-JP及びSCP-1945-JP-A実体に関する情報が、この第一次情報改ざんにより日本国内の歴史的文書から口伝の民間伝承まで、全て削除されています。その結果、SCP-1945-JP-A実体に関する伝承を由来とする口語的な言い回しが一部残され、古文書や伝承等に矛盾点が生じました。現在矛盾点の解消のため、第二次情報改ざんが実行される予定です。第二次情報改ざんにより矛盾点の解消と共に、矛盾点に関連する記憶や記録も全て消去されるため、現時点で口語表現や伝承の矛盾点の修正は不要です。

SCP-1945-JPに対する研究はほぼ完了したため、現在全てのプロジェクトは凍結されています。これ以上のSCP-1945-JPに対する研究は不要です。

**アイテム番号:** SCP-1945-JP

**オブジェクトクラス:** O5理事及び日本支部理事共同管理案件につき分類なし

**特別収容プロトコル:** ガニメデ・プロトコル実行時をのぞき、SCP-1945-JPの実行は禁止されています。現時点でSCP-1945-JPのこれ以上の研究は不要です。

SCP-1945-JP-A実体の出現が観測された場合は、1945-JP事態の発令を行い、SCP-1945-JP-A実体の破壊を日本支部理事に委託してください。1945-JP事態において日本支部理事は、O5評議会より81地域ブロック内の全ての財団が有する資産、部隊、オブジェクトの管理及び運用権限が一時的に委譲されます。また、O5評議会は日本支部理事からの要請に対し、可能な限りSCP-1945-JP-A実体破壊のための支援を行ってください。SCP-1945-JP-A実体の破壊後、1945-JP事態は解除されます。1945-JP事態の発令から36時間が経過した場合は、即座にガニメデ・プロトコルが実行されます。ガニメデ・プロトコル実行時、SCP-1945-JPの電子的複製が、補遺に示す文書TXT-1945-JPとともに財団のネットワークを通じて、全ての情報端末に表示されます。また、財団のネットワークが寸断、あるいは完全に破壊されている場合に備え、各サイトの管理官オフィスに保管されているガニメデ・プロトコル実施マニュアル内にも同様の文書が綴じられます。

**概要:** SCP-1945-JPは、日本神話内に登場する神格の不完全な複製を出現させる儀式手順です。複数人の儀式参加者が以下に示す手順を実行することで、儀式参加者を含む範囲内の人間は物理的に融合し、概ね人型の巨大な実体へと変化します。

&gt; 1.儀式手順を知る複数の人間が互いに手をつなぎ、閉じた円形の陣を組む
&gt; 2.陣形を構成する儀式参加者が、全員自身の右方に向けて移動する
&gt; 3.//[ガニメデ・プロトコル実行時に開示されます]//
&gt; 4.陣形内の儀式参加者の肉体が融合を開始する

SCP-1945-JPの実行によって発生するSCP-1945-JP-A実体の体長は、儀式参加者の平均身長に参加人数の三乗根を乗じた数値に比例します。また、SCP-1945-JP-A実体が発生する際に、儀式参加者の着用していた衣服や範囲内の構造物、地面の土砂などが吸収されますが、これら人体以外の物質はSCP-1945-JP-A実体の体長や重量に対し何ら影響を及ぼしていません。実験の結果、SCP-1945-JP-A実体は極めて高い現実強度を有していることが判明しています。SCP-1945-JP-A実体の現実強度は、吸収された儀式参加者それぞれの現実強度を単純に加算した値と等しいことが、複数回の実験により判明しています。そのためSCP-1945-JP-A実体は、少人数でSCP-1945-JPを実行した場合ならば破壊が容易ですが、儀式参加者がある程度以上の規模に達すると現時点で財団が保有している技術での破壊は不可能になります。[[footnote]]オノゴロ-45協定に基づいて日本支部理事のみの管理下にある特別な手続きを実行することでSCP-1945-JP-A実体の破壊が可能です。[[/footnote]]また、SCP-1945-JP-A実体は、その高い現実強度でもって周囲の環境に対し大規模な影響を及ぼすことで、山岳および湖沼の造成、島や陸地の再配置といった現象を発生させることが可能です。これらの現象は、日本神話においてイザナギノミコトとイザナミノミコトとともに地上に出現したとされる、ヒトハシラノカミと称される神格に関連する記述と極めて類似しています。ヒトハシラノカミと称されていた神格は、イザナギノミコトとイザナミノミコトが作り出す島々を海上に配置して日本列島を構成し、山岳や湖沼の造成を行いました。その後、ヒトハシラノカミと称されていた神格はイザナギノミコトによって破壊されました。日本各地に降り注いだ無数の破片が人間となったと、日本神話には記述されています。

SCP-1945-JPが財団の制御下にない状態で意図的に実行されたのは、太平洋戦争後の財団による蒐集院併合の際が最後です。太平洋戦争中、蒐集院は財団との協定に違反し、当時の大日本帝国政府や国内の要注意団体に対してオブジェクトの貸与や譲渡を行っていました。そのため、財団は太平洋戦争終結後に蒐集院を併合し、蒐集院の管理下にあったオブジェクトを全て回収することとしました。しかし、これに蒐集院の幹部構成員6名が反発しました。財団との併合に反対した蒐集院の幹部構成員のうち3名が、和歌山県沖のオノゴロ島にてSCP-1945-JPを実行し、島民を含む約7万人を犠牲にしてSCP-1945-JP-A実体を出現させました。財団はSCP-1945-JP-A実体の破壊作戦を展開しましたが、SCP-1945-JP-A実体には当時の装備ではあまり効果を与えられませんでした。そのためO5評議会は併合に協力的だった蒐集院の幹部構成員と緊急協議を行い、元蒐集院構成員をすべて財団で再雇用する代わりに、蒐集院幹部職員がSCP-1945-JP-A実体の破壊の指揮を執るという合意に達しました。結果、財団および蒐集院は畝傍型重巡洋艦耳成、香具山の2隻と計███名の犠牲をもってSCP-1945-JP-A実体の破壊に成功し、第一次情報改ざんでもってオノゴロ島を含む一連の情報を抹消しました。財団と蒐集院はこのときの合意を基にオノゴロ-45協定を締結しました。オノゴロ-45協定により、財団への吸収に協力的であった蒐集院の幹部構成員は日本支部理事として再雇用されました。また、蒐集院の管理域を81地域ブロックとして設定し、SCP-1945-JP-A実体の破壊方法に関する知識とともに、管理を日本支部理事に委託しました。このため、偶発的に発生したSCP-1945-JP-A実体への対応は、日本支部理事が81地域ブロック内の資産および職員を用いて行うこととなっています。


**補遺:**
**文書TXT-1945-JP**
&gt; 本文書はO5評議会より発令されています。
&gt; 
&gt; 現在、大規模な収容違反、もしくはKクラスシナリオが進行中です。O5評議会は現在の状況を収拾することを断念し、ガニメデ・プロトコルの実行を決定しました。
&gt; 
&gt; 各地の財団施設において、人類及び文明の保存と地球環境の再構築に向けた手続きが進められています。
&gt; 
&gt; 本文書の受領者は地球環境再構築のため、添付されたプロトコルに従ってSCP-1945-JPを実行してください。
&gt; 
&gt; SCP-1945-JPの実行により、保護された財団施設外の全人類は物理的に融合し、SCP-1945-JP-A実体として指定される日本神話の神格「ヒトハシラノカミ」に変化します。
&gt; 
&gt; SCP-1945-JPの実行後、自動的に地球環境再構築プロセスが開始されます。あなた方SCP-1945-JP-A実体によって、収容違反中のオブジェクトは全て破壊され、進行中のシナリオは強制的に中断されます。財団の保護下にない全ての地形は一度液状化された後で、O5評議員の設定した時点の位置に再配置されます。
&gt; 
&gt; 以上のプロセスが終了後、SCP-1945-JP-A実体は全て破壊されます。ガニメデ・プロトコルは、SCP-1945-JPを実行しなかった財団職員によって継続されます。
&gt; ##F4F4F4|どうか、次の財団の礎となってください。##

**SCP-1945-JP実行手順書**
&gt; 1.あなた以外の、自力で直立と発声が可能な生存者を1名発見してください。
&gt; 2.手順3.以降を暗記した状態で、あなたともう1名の儀式参加者は背中合わせに立ち、両手をそれぞれつないでください。
&gt; 3.あなたともう1名の儀式参加者は、同時に右方向に向けて、円を描くように移動してください。
&gt; 
&gt; **警告:**
&gt; **現在、ガニメデ・プロトコルの実行が確認できません。**
&gt; **これ以上の情報は現時点では遮断されています。**
&gt; **閲覧を継続する場合は、柳川式意識楔が現時点に設定されます。**
&gt; **閲覧の終了後、あなたの意識は意識楔の設定された時点に巻き戻しが適用され、意識状態の再現により閲覧中の記憶は消去されます。**
&gt; **閲覧を継続しますか?**
