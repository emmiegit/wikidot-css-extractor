**Ítem #:** SCP-2605

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-2605 debe mantenerse en una celda de contención humanoide estándar. SCP-2605 posee las necesidades nutricionales estándar de un humano no anómalo de edad y condición similares, y debe ser alimentado y mantenido de manera acorde. Cuando sea necesario trasladar a SCP-2605, el sujeto debe quedar inconsciente mediante la aplicación de sedantes a su suministro de alimentos.

**Descripción:** SCP-2605 es una mujer humana conocida anteriormente como ███ ██████. El sujeto sufre de síntomas asociados con la demencia con cuerpos de Lewy, incluyendo pérdida de memoria y alucinaciones visuales. SCP-2605 encuentra difícil el movimiento sin asistencia y pasa la mayor parte del tiempo confinada a su cama.

Las instancias de SCP-2605-1 son aparentemente entidades sin masa y desplazadoras de aire que se manifiestan alrededor (~5 metros) de SCP-2605, concurrentemente con las alucinaciones del sujeto. Las instancias de SCP-2605-1 tienen una temperatura interna de aproximadamente 51 grados Celsius. Las imágenes infrarrojas han revelado una forma uniforme similar a la de un hombre adulto de 1.8 metros de altura. Las instancias pueden interactuar físicamente con los objetos a su alrededor, típicamente realizando acciones como acomodar las almohadas o acariciar la cara de SCP-2605. Las instancias de SCP-2605-1 son universalmente no hostiles y desaparecen junto a un chasquido audible al cesar la alucinación. Se ha observado que solo se manifiesta una instancia de SCP-2605-1 a la vez.

**Anexo 2605-A: Extractos del registro de vigilancia**

&gt; //Extracto, 20/06/13//
&gt; 
&gt; //[Una instancia SCP-2605-1 se pasea alrededor de la cama de SCP-2605.]//
&gt; 
&gt; **SCP-2605:** Acércate un poco más, cariño. Hay muchas corrientes de aire en esta habitación.
&gt; 
&gt; //[La instancia SCP-2605-1 se aproxima y procede a acariciar la cara de SCP-2605. La instancia no produce ningún sonido audible.]//
&gt; 
&gt; **SCP-2605:** Ah, bueno. Es difícil, Charles, pero me cuidan, ¿no? [[footnote]] La investigación de las personas relacionadas con SCP-2605 no ha revelado ningún pariente cercano con el nombre de &#34;Charles&#34; o un apodo similar. [[/footnote]] Lo soportaremos. Siempre lo hemos hecho.

&gt; //Extracto, 25/06/13//
&gt;  
&gt; //[Una instancia de SCP-2605-1 se sienta en la cama de SCP-2605. Los movimientos de la cabeza de ambas entidades parecen seguir los rápidos movimientos de un objeto al otro lado de la habitación, aunque no hay anomalías detectables aparte de la instancia SCP-2605-1 que se manifiesta dentro de la celda.]//
&gt; 
&gt; **SCP-2605:** Es hermosa, Charles. Incluso más hermosa de lo que describiste. Gracias por traerla aquí.
&gt; 
&gt; //[Las entidades continúan siguiendo el movimiento durante aproximadamente 12 minutos, hasta el cese de la alucinación.]//

&gt; //Extracto, 09/04/14//
&gt; 
&gt; //[Una instancia de SCP-2605-1 está en la esquina de la habitación opuesta a SCP-2605.]//
&gt; 
&gt; **SCP-2605:** Canta esa canción de nuevo, cariño. La que me gustaba.
&gt; 
&gt; //[La instancia SCP-2605-1 comienza a dar golpecitos con el pie y se balancea hacia adelante y hacia atrás. Al principio no se escucha ningún sonido, aunque SCP-2605 tararea periódicamente fragmentos de una melodía desconocida.]//
&gt; 
&gt; //[Abruptamente, SCP-2605 comienza a toser de manera violenta. La instancia de SCP-2605-1 deja de balancearse y se acerca rápidamente a SCP-2605, temblando de forma evidente.]//
&gt;  
&gt; //[SCP-2605 termina de toser. La instancia SCP-2605-1 ajusta las sábanas del sujeto, aún temblando.]//
&gt; 
&gt; //[La instancia SCP-2605-1 deja de temblar y parece gesticular brevemente. No se produce ningún sonido audible, pero se puede observar a SCP-2605 sonriendo.]//
&gt;  
&gt; **SCP-2605:** Oh Dios, sí. Mientras tenga mi mente, estaré bien.
