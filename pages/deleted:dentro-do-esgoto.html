    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Em uma cidade pacata no estado de [DADOS EXPURGADOS] havia um grande número de denúncias dos cidadãos da falta de sanemento e tratamento do esgoto. As instuições locais relacionadas foram então chamadas para investigar tais alegações, ao chegarem no local do ocorrido não se era encontrado nada que fosse de preocupação pública, o esgoto parecia funcionar bem, e a água parecia bem tratada.
     Não havia vestígios quaisquer que se possam concluir uma possível ameaça ao bloco sanitário. Quando os funcionarios de tais instituições iam embora o problema parecia voltar. Como se, o que estivesse causando o problema, soubesse quando as autoridades estavam próximas ou não.
      Um de nossos funcionários de campo que morava pelas redondezas foi chamado para investigar o ocorrido. Assim, no dia  12 de Fevereiro de [DADOS EXPURGADOS] a investigação começara, primeiramente com um funcionário de campo, recrutando com ele dois agentes classe D, a denominação do funcionário de campo sendo Agente 26 enquanto a dos dois agentes classe D são D-8992 e D-9107, os três portanto um revólver Magnum modelo 66, Camêra e uma lanterna de alta luminosidade.

        O procedimento durou 3 horas e 45 minutos, adentrando o esgoto, sendo que até o minuto 02.37.55 não se ouvia nada além dos passos dos funcionários e os líquidos do esgoto. Ao chegar nesse minuto ouviu-se o primeiro barulho, algo caindo a 4 metros a frente deles.
       Ao chegarem até lá viu que se tratava de um cão recém morto, provavelmente de leptospirose. Agente D-8992 demostrava preocupação com as doenças que podem ser transmitidas nesse ambiente hostil, os outros agentes tinham preocupação apenas em seguir o protocolo.
      Minuto 02.43.09: Agente D-8992 reclama do cheiro podre dizendo sentir ansia de vômito.
      Minuto 02.47.33: Agente D-9107 anuncia ter ouvido um barulho semelhante a chiados de ratos
      Minuto 02.57.29: Agente D-9107 troca as pilhas de sua lanterna
       Minuto 03.02.18: Agente 26 Encontra teias de aranha.
       Minuto 03.12.36: Agente D-8992 Aponta querer desistir.
       Minuto  03.13.45: Agente D-9107: Diz sentir ansia de vômito.
      Mais tarde, no minuto 03.23.04 os barulhos se tornaram mais preocupantes, pareciam rápidas patas indo da esquerda a direita. Por estranheza de todos o ser não parecia tocar na água do esgoto, pelo barulho dos membros tocando, o que parecia ser, as paredes.
      Minuto 03.24.02: Os funcionário ficam atento com o barulho, apontando seus revólveres para a direção do barulho.
      Minuto 03.24.05: Os funcionários não ouvem nada mais além de Silêncio.
      03.24.9: Silêncio....
      03.24.11: Silêncio...
      03.24.15: Silêncio....
      Minuto 03.24.16: A Criatura perfura o tórax do agente 26, que o faz perder sua vida instantaneamente, agente D-9107 profere dois tiros na criatura, o Agente D-8992 tenta atirar, porém seu revólver cai na água, o Agente D-9107 consegue espantar a fera, D-8992 recupera o revólver e confere se a água não causou estrago na arma. O item parece intacto, os dois parecem estar um pouco aliviados, a criatura aparece novamente por trás de D-8992, D-9107 atira uma única vez e a criatura some na escuridão.
     Os barulhos começam a rodopiar em todos os lados, a criatura parecia rápida, a criatura parou de fazer barulho.
03.26.14: Um pequeno barulho ouvido atrás de D-9107.
03.26.17: D-9107 olha para trás e aponta o revólver rapidamente.
03.26.18; D-9107 olha pra frente vendo que não há mais perigo.
   2 segundos depois a criatura arranca o braço direito ( dominante) de D-9107
03.26.24 os agentes correm para sobreviver. D-8992 ajuda D-9107 a andar pois a elevada perda de sangue acaba causando problemas para locomoção.
   03.28.29: A criatura corre em direção aos agentes, gritando e espulmando sangue.
   03.39.44 A criatura pula em D-8992 seu rosto é deformado pelo ácido solta pela boca da anomalia. Em meio a súplica em ajudar o outro agente, D-8992 acaba tendo sua perna e braços direitos deteriorados e incapacitados.
   03.41.45: D-8992 rasteja pela sua vida numa área rasa do esgoto, deixando para trás D-9107 que perdeu sangue demais para poder se levantar, o agente D-9107 começa a balbuciar gritos e palavreados.
   04.41.48: a criatura puxa D-9107 para a escuridão, seu grito se torna distante e nunca mais é visto.
 04.45.31: o agente sai do esgoto completamente deformado, gritando &#34; Aranha!&#34; e morrendo tendo sangue vazando pelos olhos, nariz e boca.

DADOS NÃO CONFIRMADOS:
     A agentes que alegam, que agente D-8992 sobreviveu mas que possuia informações comprometedoras de mais para ser reveladas, não há mais documentos que indicam o grau de confidencialidade dos documentos de tal criatura.
     Na época a criatura seria chamada de Scp-1500, porém havia falta de provas e perda de documentos sobre a criatura.
     O boato do agente ainda estar vivo diz que ele ficou com seu corpo completamente deformado e que ainda dizia frases como:
&#34; Isso me matou por dentro&#34;
&#34; Sofrimento que não acaba&#34;
&#34;[ DADOS EXPURGADOS]&#34;
&#34;Uch Niven Rosni Dovarok&#34;
&#34; Morte, me leve daqui&#34;
&#34; Me mate, por favor&#34;
  Nesse mesmo registro a alegação que o homem estuprou uma funcionária classe B, a matou, matou outros três funcionários e depois se matou. Os registros foram queimados e todos os dados apagados quando se teve indicio que qual criatura poderia ser [DADOS EXPURGADOS]

*FIM DO DOCUMENTO*</textarea></pre>
