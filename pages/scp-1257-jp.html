[[include credit:start]]

**項目編號：** SCP-1257-JP

**項目等級：** Euclid

**特殊收容措施：** SCP-1257-JP應被收容在Site-81██的海洋生物收容機組中，一天餵食兩次經過解凍的冷凍豐年蝦。發現SCP-1257-JP的地區應透過人工方式製造灘地並命令當地政府讓工廠遷離，以針對其影響作出應對。

**描述：** SCP-1257-JP是類似日本海蕁麻（//Chrysaora pacifica//）的未知種刺絲胞動物。

SCP-1257-JP的異常性質會在SCP-1257-JP與浮游生物接觸時出現。SCP-1257-JP若與浮游生物[[footnote]]僅限體長小於SCP-1257-JP觸手長度的生物[[/footnote]]接觸，會令浮游生物含有的色素[[footnote]]主要是葉綠素或類胡蘿蔔素等光合色素[[/footnote]]發生變化，導致浮游生物變得透明無色。含有改造色素的浮游生物會獲得對水質變化的強大適應能力，得以適應鹽分濃度與pH值的極端變化[[footnote]]鹽分濃度從0.2%到92.4%；pH值從pH2到pH10均可適應。[[/footnote]]。而且已經確定浮游植物的色素即使遭到如此改造，依然可以進行光合作用。

SCP-1257-JP被發現的起源是在██港周邊出現的異常現象。當時水的外觀是透明無色，然而██市接獲抗議表示該水域頻繁出現魚類屍體以及從水中嗅到惡臭，因而引起基金會注意最中發現並收容該項目。在收容之後，確定██港附近發生赤潮[[footnote]]由於浮游生物異常增生而導致海洋、河川、運河或湖泊沼澤等水域變色的現象。顏色會因為浮游生物的顏色而有所不同，但主要是變成茶褐色或橘色。[[/footnote]]，之後在當地製造人工灘地作為應對措施並進行追蹤觀察。

已知SCP-1257-JP雖然對水質變化有很強的適應能力，但因為代謝率極高而容易陷入營養失衡的問題。因而主要棲息於富含營養鹽而且有許多浮游動物的水域。設置於海岸附近的工廠溝渠內的半鹹水或淡水中也有觀察到其入侵的現象。

**附錄1：** 發現SCP-1257-JP的██港附近有釣客發現半透明的烏魚（//Mugil cephalus//），海中探索後確定了所有各類海洋生物都活生生地變成半透明。基金會推測這是色素遭SCP-1257-JP改造的浮游生物體內含有的某種化學物質經過生物濃縮[[footnote]]指特定的化學物質在生態系中隨著食物鏈在生物體內濃度上升的現象。[[/footnote]]後導致其他海洋生物變得半透明，目前仍在分析半透明生物內含的化學成分。

另外這個現象可能導致各類危機，例如同種生物無法識別彼此而無法繁衍，最終使該生物種的個體數下跌；鯊魚等危險海洋生物變得無色透明後更容易對人類造成傷害；由於無法辨識海產而令市場上的海產供應減少價格攀升，對經濟造成巨大衝擊等等。目前正研議是否將本項目重新分級為Keter。

**附錄2：** 附錄1中捕獲的半透明烏魚作為異常物件被飼養在Site-81██內。
