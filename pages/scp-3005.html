    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-3005 – Ein Licht, das starb
**Autor:** [[*user Silberescher]]
**Original:** https://scp-wiki.wikidot.com/scp-3005
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-3005

**Klassifizierung:** Nicht eingedämmt (unbekannt)

**Sicherheitsmaßnahmen:** SCP-3005 ist so schnell wie möglich zu lokalisieren und einzudämmen. Standort-17 hat alle Verantwortlichkeiten für die Eindämmung von SCP-3005 zu übernehmen. Die Mobile Task Force Mu-17 (&#34;Iron Horses, z. Dt. &#34;Eisenpferde&#34;) hat die Region als oberstes Ziel auf Anzeichen der Anwesenheit von SCP-3005 zu überwachen und sofort auf solche Beweise zu reagieren.

[[=]]
**[GEBORGENE VERFAHRENSINFORMATION]**
[[/=]]

&gt; SCP-3005 ist in einem schallisolierten Gehäuse in Einheit ██ einzudämmen. Für Testzwecke &amp;2C ist der Eingang zur Kammer&amp;27s von SCP-SCP-3005&amp;27s mit einem Expositionsbereich zu schützen, das es Forschern ermöglicht, Testgegenstände über eine entfernte Kammer in die Nähe von SCP-3005 zu bringen, ohne den Emissionen von SCP-3005 ausgesetzt zu werden.

&gt; Jeder Versuch eines dire[DATEN BESCHÄDIGT]takts mit SCP-3005 muss mit auditiven/visuellen Wahrnehmungsgefährdungs-Gegenmaßnahmen Mode Veterascet und theologischen Bedrohungs-Gegenmaßnahmen Mode Dubitamus erfolgen.

&gt; totale Auflösung der res[DATEN BESCHÄDIGT]

&gt; [DATEN BESCHÄDIGT]ker unter keinen Umständen.

&gt; SCP-3005 in seinem %22pinken%22 Stadium ist von nicht weniger als elf Mitarbeitern zu handhaben. Wenn es beim Kontakt mit SCP-3005&amp;2C zu Opfern kommt, sind die Leichen aufzulösen. Opfer, die durch den Kontakt mit SCP-3005 entstanden sind, sind nicht zu vergraben&amp;2C zu verbrennen und mit ihnen ist nicht in Kontakt zu kommen.

[[=]]
**[ENDE GEBORGENE VERFAHRENSINFORMATION]**
[[/=]]

**Beschreibung:** Informationen über das Aussehen, Verhalten und die physikalischen/metaphysischen Eigenschaften von SCP-3005 sind verloren gegangen. Es wird angenommen, dass Einheit ██, die Einrichtung, in der SCP-3005 untergebracht war, nach einem katastrophalen Eindämmungsbruch zerstört wurde. Das ursprüngliche Eindämmungsdokument und die begleitenden Aufzeichnungen wurden durch Datenverlust oder auf andere Weise beschädigt. SCP-3005 war nicht anwesend, als Foundation-Personal Kontakt mit dem Standort aufnahm.

Nach den Bergungsbemühungen stehen der Foundation [ZENSIERT] Segmente der Originaldokumentation für SCP-3005 zur Verfügung. Nur **Testprotokoll SCP-3005** ist vollständig intakt und für die ungeschützte Betrachtung freigegeben. Teilweise Sicherheitsmaßnahmen wurden bereitgestellt; ihre Zuverlässigkeit ist jedoch unbestätigt.

[[=]]
**[GEBORGENE TESTINFORMATION: AUSGEWERTET, ABER NICHT VERIFIZIERT]**
[[/=]]

**Testprotokoll SCP-3005**

Beispieleintrag:

&gt; Eingabe: [Hier exponiertes Objekt oder exponierte Entität beschreiben]
&gt; Distanz: [Hier die Art der Exposition beschreiben]
&gt; Zeit: [Hier die Dauer der Exposition auflisten]
&gt; Ausgabe: [Hier die Ergebnisse der Exposition auflisten]
&gt; Kommentare: [Hier relevante Anmerkungen oder persönliche Bemerkungen hinzufügen]

Testender Forscher: Dr. A█████

&gt; Eingabe: Ein Apfel, Sorte Red Delicious 
&gt; Distanz: Mitte Eingangsbereich (5 m)
&gt; Zeit: 8 Minuten
&gt; Ausgabe: Der Apfel wurde optisch und haptisch teilweise undeutlich gemacht. 
&gt; Kommentare: //Schwer zu sagen, ob der Apfel ganz, geschnitten, reif oder verfault ist.//

&gt; Eingabe: 2-kg-Eisenwürfel
&gt; Distanz: Mitte Eingangsbereich
&gt; Zeit: 8 Minuten
&gt; Ausgabe: Keine physischen Veränderungen festgestellt; der Block vibrierte nach der Exposition etwa 64 Minuten lang kontinuierlich leicht 
&gt; Kommentare: //Das Klingeln war das Schlimmste an diesem Test. Ich konnte kaum denken, während es diesen schrecklichen Lärm machte. Irgendwann gewöhnte ich mich daran … als es aufhörte, bemerkte ich es nur, weil das Unbehagen verschwand.//

&gt; Eingabe: Ein Apfel, Sorte Red Delicious
&gt; Distanz: Mitte Eingangsbereich
&gt; Zeit: 20 Minuten
&gt; Ausgabe: Unbekannt
&gt; Kommentare: //Ich habe keine Ahnung, was mit dem Apfel passiert ist oder wo er ist. Vielleicht ist es irgendwie in der Kammer mit SCP-3005.//

&gt; Eingabe: 2-kg-Eisenwürfel
&gt; Distanz: Mitte Eingangsbereich
&gt; Zeit: 20 Minuten
&gt; Ausgabe: Keine körperlichen Veränderungen festgestellt; der Block vibrierte für mindestens 5 Stunden kontinuierlich 
&gt; Kommentare: //Diesmal klang es besser.//

&gt; Eingabe: Ein (1) D-Klasse-Subjekt (6-95-241)
&gt; Distanz: Eingangsbereich
&gt; Zeit: 8 Minuten
&gt; Ausgabe: Eingeweide
&gt; Kommentare: //Subjekt scheint auseinandergeschleudert worden zu sein.//

&gt; Eingabe: Ein (1) Dokument (Enzyklopädie-Transkript mit grundlegenden Sachinformationen über die Art //Buteo jamaicensis//)
&gt; Distanz: Mitte Eingangsbereich
&gt; Zeit: Acht (8) Minuten
&gt; Ausgabe: Ein (1) Dokument, variabel
&gt; Kommentare: //”Dokument” ist vielleicht nicht das richtige Wort, aber ich weiß nicht, wie ich es sonst nennen soll. Es ist, als würde die Exposition gegenüber SCP-3005 das Papier zerfetzen und Informationen zurücklassen. Es ist rutschig. Der Versuch, es aufzuheben, ändert es. Zuerst ist es ein sozialistisches politisches System, dann ist es eine Möglichkeit, Schweinefleisch mit speziellen Geräten zu kochen. Ich schaffte es, es in einen Eimer zu kratzen und in einem Schließfach zu verstauen. Als ich nachschaute, starrte mich ein Partyspiel an.//

&gt; Eingabe: Ein (1) D-Klasse-Subjekt (6-95-278)
&gt; Distanz: Mitte Eingangsbereich
&gt; Zeit: Fünf Minuten
&gt; Ausgabe: Mäßige körperliche Belastung (nicht tödlich); schwere seelische Belastung
&gt; Kommentare: //Sie ist ganz durcheinander. Sie hat sich ein paar Mal übergeben (nicht in den Spieleimer) und schließlich beruhigte sich ihr Magen, aber sie ist immer noch geschockt, weil sie so lange mit diesem Ding zusammen war. Ich habe ihre Finger gereinigt und sie erholt sich. Ich frage eine Verlegung zur psychiatrischen Untersuchung an.//

&gt; Eingabe: 1 Fonograf, eingeschaltet
&gt; Distanz: Mitte Eingangsbereich
&gt; Zeit: 82 Sekunde  (abgebrochen)
&gt; Ausgabe:
&gt; Kommentare: //Musste den Test vorzeitig abbrechen. Aus diesem kommt kein Ton heraus, aber es wurde immer lauter, bis ich spürte, wie die Musik durch die Einrichtung rüttelte. Ich hatte Angst, dass es die Einrichtung zum Einsturz bringen wird.//

&gt; Eingabe: 1 (EIN) D-Klasse-Subjekt (6-95-222)
&gt; Distanz: Eingangsbereich
&gt; Zeit: FÜNF (5) Minuten
&gt; Ausgabe: Schwere körperliche Belastung (nicht tödlich)
&gt; Kommentare: //Ich habe ihn reingeschickt, um zu versuchen, so nah wie möglich an SCP-3005 heranzukommen. Sollte es berühren, falls er kann, und versuchen, es zu einer Reaktion zu bringen. Er kam ihm zu nahe, weigerte sich aber, die Isolierzelle selbst zu betreten. Er schwafelte darüber, dass SCP-3005 ihn nicht in die Nähe lassen würde, ihm irgendwie drohte, ihn woanders hinzuschicken und dann frei zu sein. Man merkt, dass er zu nahe gekommen ist – ich überlasse es dem Doktor, das Ausmaß des Schadens zu beschreiben –, aber emotional ist er ziemlich in Ordnung. Macht viel mehr Sinn als der letzte. Wurde sie eigentlich jemals verlegt?//

&gt; Eingabe: 1 (1) 1 D-Klasse-Subjekt (1-51-515)
&gt; Distanz: Eingangsbereich
&gt; Zeit: 55 (55) Minuten
&gt; Ausgabe: Eingeweide
&gt; Kommentare: //Es stellte sich heraus, dass ich vergessen habe, eine Versetzung für das erste Subjekt zu beantragen. Ich wollte es wiedergutmachen, aber sie ist nicht im Ruhebereich. Ich weiß nicht, wohin sie gegangen ist. Das waren ein paar harte Tage für mich. Ich habe in letzter Zeit in meinem Büro geschlafen, weil ich keine Lust habe, die Arbeit zu verlassen. Es ist fast eine Stunde her. Weitere Tests.//

&gt; Eingabe: 25-kg-Eisenwürfel 
&gt; Distanz: Mitte des Eingangsbereichs
&gt; Zeit: 90 Minuten
&gt; Ausgabe: Keine körperlichen Veränderungen festgestellt
&gt; Kommentare: //Klingelt immer noch//

&gt; Eingabe: Ein ein D-Klasse-Subjekt (21-21-21)
&gt; Distanz: Eingangsbereich
&gt; Zeit: Zwei Zwei Minuten
&gt; Ausgabe: Mäßige physische und emotionale Belastung
&gt; Kommentare: //Wir haben das hier aufgeräumt und ihnen geholfen, wieder auf Touren zu kommen. Von dem rosa Licht wird er sich am schnellsten erholen. Ich habe um die psychiatrische Verlegung gebeten, aber es ist noch niemand aufgetaucht.//

&gt; Eingabe: (2) D-Klasse-Subjekte (2)
&gt; Distanz: Eingangsbereich
&gt; Zeit: 5
&gt; Ausgabe: Schwere körperliche und seelische Belastung. Eingeweide.
&gt; Kommentare: //Das hier sollte wieder ein regulärer Test werden, aber der vom letzten Mal wollte wieder rein. Diesmal hat er es nicht geschafft. Oder war der andere derjenige, der auseinandergeschleudert wurde? Ich erinnere mich ziemlich gut an ihre Gesichter, aber ich glaube nicht, dass dieses wie eines von beiden aussieht.//

&gt; Eingabe: Ein (1) D-Klasse-Subjekt (6-95-278)
&gt; Distanz: Eingangsbereich
&gt; Zeit: Fünf Minuten
&gt; Ausgabe: Mäßige körperliche Belastung (nicht tödlich); schwere seelische Belastung
&gt; Kommentare: //Sie waren unruhig. Die D-Klässler (ich nenne sie D-Klässler, ich könnte schwören, dass einer von ihnen früher Dr. Watkins war) brauchen etwas, damit sie beschäftigt sind, aber nichts macht mehr Sinn für sie. Alles außer dem Betamax verschmolz mit dem Boden. Ich habe die Bänder überprüft … Ich habe die Bänder überprüft und sie sind Wahnsinn. Alle ändern sich ständig. Aber es sollte ausreichen, um sie in Schach zu halten. Vielleicht hören sie jetzt auf, diese verdammte Platte über die Lautsprecher der Gegensprechanlage zu spielen.//

&gt; Eingabe: Diverse Betamax- und VHS-Bänder, Bücher und Compact Discs 
&gt; Distanz: Um die Mitte des Eingangsbereichs versammelt 
&gt; Zeit: Fünf (5) (fünf)
&gt; Ausgabe: 7 Betamax-Bänder, diverse (variabel) (sieben)
&gt; Kommentare: //Nur eine Wiederholung des ersten D-Klasse-Tests, der funktioniert hat. Ich habe alles kopiert, einschließlich der D-Klasse-Nummer. Besser als sie zu erfinden. Es ist ein ganz anderer Mensch. Wie auch immer, ich musste die erste ersetzen, weil die neue mir sagte, sie sei tot. Ich bat ihn, sich um die Leiche zu kümmern, und er sagte: &#34;Keine Sorge wegen der Leiche&#34;. Ich bin überrascht, denn sie wurde nicht auseinandergeschleudert und ich habe hier schon lange niemanden mehr gesehen. Wer kümmert sich um die Leichen? Reinigt jemand die Testkammer?//

&gt; Eingabe: Eine (eine) Bohrmaschine (eine)
&gt; Distanz: Eingangsbereich
&gt; Zeit: N/A
&gt; Ausgabe: 3-cm-Lücke in der Isolierzelle von SCP-3005 
&gt; Kommentare: //Ich musste das machen. Sie sind alle klüger als ich. Nicht schlauer, wirklich. Weiter oben? Ich habe das Sagen, ich bin der Doktor, aber wie lange wird das noch dauern? Ich bin immer wieder verwirrt … und schau, was sie mit dem Personal gemacht haben. Es hat sich herausgestellt, dass es einen guten Grund gibt, warum ich in letzter Zeit niemanden gesehen habe. Ich denke, das ist der Grund, warum sie all diese Typen nach einem Monat terminieren. Was auch immer los ist, daran kann ich im Moment nicht denken. Ich habe das Licht gesehen und bin so verwirrt. Woher wusste ich, dass es rosa war?//

&gt; Eingabe: Dr. A█████
&gt; Distanz: Gegenüberliegende Wand, wo das rosa Licht landet
&gt; Zeit: N/A
&gt; Ausgabe: Siehe Kommentare
&gt; Kommentare: //Ich wusste, dass ich das rosa Licht brauchte, aber ich wollte es nicht so, wie sie es hatten. Es wirkt auf Gehirne anders als auf Körper. Also bohrte ich ein Loch direkt durch die Kammer, direkt auf Stirnhöhe. Ließ einen rosafarbenen Lichtstrahl direkt hineinscheinen, der wie durch Wasser schimmerte. Es summt, wenn ich ihn berühre, das ist das Geheimnis. Er geht direkt in meinen Kopf. Er muss meine Organe nicht wie Äpfel verlassen. Was ich eigentlich lerne, das gehört hier nicht rein. Ich werde ein Notizbuch dafür führen.//

&gt; Eingabe: Ein D-Klasse-Subjekt (N/A/N/A/N/A)
&gt; Distanz: Eingangsbereich
&gt; Zeit: 1 (eine) Minute, 1 (eine) Minute, 1 (eine) Minute, 1 (eine) Minute, 1 (eine) Minute
&gt; Ausgabe: Mäßige psychische Belastung, mäßige körperliche Belastung, schwere körperliche Belastung, schwere psychische Belastung, Eingeweide
&gt; Kommentare: //Einer der anderen D-Klässler. Ich habe keine Nummer. Die Datenbank versagt immer. Sie wollten wieder rein, also gab ich ihnen eine Minute nach der anderen. Jedes Mal fragte ich nach weiteren Informationen darüber. Irgendwann machten sie keinen Sinn mehr. Das rosa Licht hat da nicht geholfen … wahrscheinlich brauche ich mehr davon. Wenigstens wurden sie auseinandergeschleudert. Ich hörte die D-Klässler vor meinem Büro sprechen, als sie dachten, ich würde schlafen. Sie sind eingebrochen. Sie haben das Spiel gespielt.//  

&gt; Eingabe: Dr. A█████
&gt; Distanz: Das Licht
&gt; Zeit: N/A
&gt; Ausgabe: N/A
&gt; Kommentare: //Das sind nicht die einzigen Welten. Es gibt viele Zeiten und wenige Welten, und dies sind zwei davon. Ich hätte vielleicht gedacht, wenn ich gedacht hätte, dass das rosa Licht darauf aufbaut. Dass es dir diesen anderen Ort gibt, dein anderes Selbst, es zwingt sie in dich hinein, bis du auseinandergeschleudert wirst. Nein. Das rosa Licht streift ab und nimmt von dir. Es braucht diesen besonderen Teil, der dich dort in dieser ersten Welt hält und dich hierher bringt. Dieses Licht überstrahlt dein inneres Licht, bis es erlischt. Ich schreibe in mein Notizbuch über SCP-3005 und wofür es meiner Meinung nach gemacht wurde und warum es anfing, das rosa Licht abzugeben, und warum es niemals aufhören kann. Ich kann die Einrichtung nicht verlassen, keiner von uns kann das. Wir sind nicht bereit für das, was da draußen ist. Mein Notizbuch ist voll.//

&gt; Eingabe 1 (EIN) Betamax-Camcorder, eingeschaltet
&gt; Distanz: Mitte Eingangsbereich
&gt; Zeit: Drei (5) Minuten
&gt; Ausgabe: kaputt, im Raum geschmolzen, Band funktioniert noch
&gt; Kommentare: //Video an, Ton aus. Kann jetzt direkt schauen. Nicht zu viel Schaden. Niemand hier, um das zu lesen, vielleicht D-Klässler, wenn ich weg bin, aber ich muss einem Direktor oder einem Aufseher oder irgendjemandem sagen, der jedem sagen kann, dass er aufhören soll, diese ███████ zu benutzen. Alles von dir. Sie sind angekettet und lobotomiert, aber alles, was es braucht, ist, die Brandung zu fangen. Ein ██████ ist an Land sicher, aber es ist das Letzte, was du halten willst, wenn du ertrinkst.//

&gt; Eingabe: 1 (EIN) Notizbuch
&gt; Distanz: Eingangsbereich
&gt; Zeit: 5 (FÜNF) Minuten, 5 (FÜNF) Minuten
&gt; Ausgabe: 1 (EINE) Religion
&gt; Kommentare: //Ein Licht, das starb, leuchtet im Wasser.//

&gt; Eingabe: D-Klasse-Subjekte (N/A) (N/A) (N/A)
&gt; Distanz: Isolierzelle
&gt; Zeit: Fünf (5)
&gt; Ausgabe: Eingeweide
&gt; Kommentare: //Sie gingen alle rein. Sie ließen mich immer noch machen. Vielleicht respektierten sie immer noch, dass ich der Doktor war. Vielleicht wollten sie mich einfach draußen lassen. Auch wenn ich schon halb da bin. Auch wenn ich nicht sagen kann, was da ist und was nicht (kannst du das?). Aber ich habe einen besonderen Plan. Ich habe das Loch, das ich gebohrt habe, immer abgedeckt, damit sie es nicht sehen. Ich habe einen anderen Weg hinein. Ich kann herausfinden, was ich vergessen habe. Es gibt keine Testsubjekte mehr und sonst niemanden. Es gibt nur einen Weg hinein. Die Kabine muss bedient werden, aber ich habe einen besonderen Plan. Keine Sorge wegen der Leiche. Ich muss nur wissen, ob mein rosa Lichtstrahl mich auseinanderschleudern wird.//

&gt; Eingabe:
&gt; Distanz:
&gt; Zeit:
&gt; Ausgabe:
&gt; Kommentare:

&gt; Eingabe: keine
&gt; Distanz: sorge
&gt; Zeit: wegn
&gt; Ausgabe: der
&gt; Kommentare: //leichee//

&gt; Eingabe:
&gt; Distanz: fünf (5) fünf (5) fünf (5) fünf (5) fünf (5)
