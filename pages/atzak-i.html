當你進入夢鄉時——
@@@@
@@@@
[[=]]
[[image https://scp-wiki.wdfiles.com/local--files/atzak-i/darkandemptyeyes.png]]
[[/=]]
@@@@
@@@@
[[&gt;]]
[[[SCP-3000|你夢見了那雙漆黑又空洞的眼睛。]]]
[[/&gt;]]
@@@@
@@@@
@@@@
[[=]]
[[size 200%]]**ATZAK**[[/size]]

**第一部分**
[[/=]]


@@@@
@@@@

當鬧鐘的鈴聲打破了睡眠區的寂靜，你醒了過來。你眨眨眼，驅走了睡意，然後環視了一圈房間確認了你腦海中的念頭：別人的睡眠和你一樣時斷時續的。整屋全是做了一晚上糟糕的夢的人。房間那頭那個身穿制服還配槍的男人在大聲的發號施令，這一天就這樣開始了。

你穿好衣服後跌跌撞撞的走向門口。你的頭很痛，醒來時總是如此，其他人也都是這樣。你每天都做同樣的心理檢查，他們說這是必須的。你的名字？你當然記得。你所處的地方？一艘潛水艇裡面。你為何身處於此？你寧願你不記得，但事實上這一切已經發生了。

你是否朋友？家人呢？

啊，一到這裡你的記憶就開始模糊了。你好像看到了一個小孩。昨天你還沒有看到過，但是她就在那裡，在你那匹茲堡外的院子裡面玩耍。//但你從未在匹茲堡生活過//，你提醒你自己，//你有一個孩子，但她夭折了，以及你從未在匹茲堡生活過//。可是你怎會有如此清晰的記憶？

他們告訴你這種狀況是可能的，他們在這正研究水下的某種東西，某種化學物質，他能讓人產生幻覺。你不是很懂科學，但你猜測是某種放射性的物質。就好像那些在日本被轟炸時腦子被炸了的人。你停頓片刻，好奇他們是不是也關於從未發生在自身上的事情的記憶。

你們被帶到了擁擠的大廳，分配了今日的任務。你們有12個人，//但上週是不是有13人來著？//不知道，你記不起來了。「不要為你們的記憶而擔憂，」他們說過，「等到我們一浮出水面，記憶就都回來了。」你們之前浮出過水面嗎？你不記得了，你也不確定你呆在這是不是已經呆到了可以回去觀察你那糟糕的頭痛何時能停止的時候。如果到時候了，你還會記得是什麼時候嗎？//你可以發誓上週你們有13個人。//

你拿起拖把開始工作。在被監視下的工作，日復一日。前一天你跟心理醫生談了一整天關於你的感受，你還挺喜歡他的，至少他把你當個人看待。「叫我Anand就好」他說。他問起你能記起有關家庭的事情。//你告訴過他有關匹茲堡那個小孩的事嗎？//他問起你的父母、問起你最早的記憶、問起你的夢。

你注意到他看起來很焦慮，你也看見每天早晨其他人臉上寫滿的焦慮。「揮之不去的恐懼」，他們這麼稱呼這種感覺。診所的醫生告訴你們這些是跟氮有某種關係關，能讓人感到不安的物質。還說你們所在的加壓金屬管道起不到什麼作用。你相信他，但在掛在Anand醫生額頭上的汗珠也幫不上什麼忙。

你拖地拖了挺長一段時間，然後一個船員過來搖了搖你，說你該去宿舍報到了。你今天工作了多久？//不可能超過十五分鐘。//「十個小時。」他說道。//這不可能，你才剛剛到崗。

你拖著身體走向宿舍，只簡簡單單沖了個冷水澡。你們都回到宿舍，隨後被命令去睡覺。沒有人想要熬夜，為什麼要熬夜呢？你們都沒有什麼時間聊天。你旁邊的床鋪是空的。你上鋪的說那裡昨晚還有人來著。//不可能，從你來到這那一直都是空床鋪。//

你在漆黑的夢中失重，漂浮。有一陣涼風吹過。你墜落了很久，上面只有一雙漆黑空洞的眼睛。


-----

第二天你被鬧鈴聲叫了起來。你拖著身體起床穿衣。做完了心理檢查。你當然知道你的名字，當然記得你射殺的那個老女人。//你當然記得你在奧馬哈的妻子，你們在那一起生活了很多年。//但這說不通，既然你生活在奧馬哈又怎麼能在薩凡納開槍殺人呢？

//行吧，一定是有什麼原因的。你已經很難想起一些事情了。//你想知道為什麼。

他們讓你靠墻站成一排，分配當天的工作。你旁邊的人開始拖地，//就像他一直都是這個工作。真好啊，你希望你也能拖地。但你每天都要清理廁所，真惡心。//管理人員在你面前停下來，讀起一份名單。他向站在他旁邊的另一個人點點頭，他們兩個帶你走向船的尾部。你記得//你從未到過這裡。//你問你今天要做什麽，但是直到你走到後面，你才意識到你實際上從未開口問過。

那裡還有一個穿白大褂的人，他做了自我介紹，但你不能長時間記住他的名字。總之，這很奇怪。很長的名字，可能是巴基斯坦人的名字什麽的。他說他們需要你從潛艇外面采集水樣進行分析。//你認為這很容易。你和你丈夫Aaron在布裡斯班潛水多年。//那個男人微笑著和你握手。說他們感謝你所做的一切。「這是我們在這裡努力做的事中非常重要的部分。」他說你完成後就可以回到水面上了。

你微笑著點了點頭。他臉上的某些東西在鼓勵著你。很久沒有人告訴你你有價值了，你在幫助他們。//事實上，你甚至不記得上次有人說你好話是什麽時候了。//你有決心能做好，誰知道呢？也許你出去後，還可以為這些人工作。讓你的命運與他們同行。//讓自己真正有所作為，讓別人因你而驕傲。//

你穿上了一件強化潛水服，它看起來很熟悉。在你的腦海中，//你記得以前穿上過這套裝備。事實上，你甚至記得更多。又走在過這條走廊，//很奇怪，因為你以前從來沒有來過這，//從沒有在一排人中被選出來。你記得當你走開的時候看了一眼你的右邊，你看到你自己站在隊伍中。//這怎麽可能呢？博士註意到了你的神情，過來安慰你。他說他明白，那只是水的問題。你深吸一口氣，感覺好多了。

他們讓你站在氣閘裡面，背上綁著一條繩索，肩上掛著一盞燈。他們遞給你一個裝有玻璃管的尼龍包。「隔一段距離採集幾個樣本就好，」他們說。「用不了幾分鐘的。」你點點頭，感覺還好。你有些興奮能離開潛艇一段時間。//但又是感覺有些奇怪。//隨著氣閘室被水灌滿，//一切又開始變得熟悉起來，恐懼將你籠罩了起來。//

水沒過了你的肩頭，你再次回頭看向氣閘門。沒有舷窗，沒人能看得見你。水沒過了你的頭，你完全沉下水了。你周圍的世界變得沉悶而緩慢，//這種感覺揮之不去。你無法擺脫不確定性和憂慮感。就像你以前也對此無能為力，然後—— //

但是你顧不得考慮這些，因為外層的閘門打開了，你被湍急的水向前推去。你聽到腦袋裡有個聲音，認出了是那個博士，他提醒你打開肩燈，你照做了。但這沒什麼用，而你身後巨型潛艇打開的泛光燈，這就很有幫助了。//你的胃感覺怪怪的。//

你浮在水裡，無重力地懸浮在無邊的黑暗之上。水流緩慢地來回搖動你。你以為你能在視野邊緣分辨出周圍事物的形狀，但那真他媽的太黑了。你向前游了一點，右手緊握著裝有玻璃小瓶的包。這麽長時間以來，至少從你記事起，你第一次感到了自由。你獨自一人在這裡；沒有鬧鈴聲，沒有廁所要打掃，沒有地要拖。只有寂靜和手頭上簡單的任務。//但你並不真正孤身一人。//

你內心深處的某種東西，某種與生俱來的東西，開始躁動起來。當你抽出第一個玻璃瓶時，你感到一股寒氣爬上了你的脊背，這種寒氣讓你開始出汗。你的思維開始加速。//不管怎樣，你為什麽在這？你不是應該做點什麽嗎？//你環顧四周，意識到你不知道自己身在何處。你在水下，但是在哪？有多深？你要多遠才能到達地面？你擡頭只看到黑暗。//你現在要做什麼來著？//

耳邊一個令人安心的聲音跟你說你需要遊得更遠一點。你感覺到這聲音有些不太正常，但你還是遊了起來。你不知道為什麽，你的身體就開始行動了。自始至終，你都感到遺忘的裹屍布都纏繞著你的理智。//你有時很難記起一些事情，就這樣。//但是你的身體很抗拒。就像它試圖戰勝疾病一樣，你的大腦正在反擊這種遺忘。你記得起你的名字嗎？//我的意思是，如果真的有必要，你完全能想得起它就掛在你嘴邊。//你是做什麽的？//開始在SCP基金會做博士。//什麽？你瞇著眼睛，向前游動，沒有註意到在你的視覺邊緣移動的影子。

//你在一艘漁船上墜海了，沉了很久，這就是你在這裡的原因。//那你為什麽穿著潛水服？//我在水裡找東西，樣品。//什麽樣品？從漁船上？//水的樣本還是魚的樣本？//前面有東西在動，你能看見嗎？//等一下，你努力地回憶著。肯定有那樣的一艘船，還有其他人。你失去方向了，不記得怎麽回去了。你全都忘記了。//

你意識到你腦海中的聲音已經消失了。你意識到你不記得自己的名字了。你看看你的右手，那裡應該有一包玻璃管。//不對，你手中什麽都沒有。你在這裡收集樣本。魚的樣本，對嗎？你是個漁夫。你叫什麽名字？//

你身後的某處，燈光熄滅了。

漆黑的大海中，只有肩膀上的燈光能夠照亮，你又感受到了那種奇怪的熟悉感。熟悉感之後是恐懼，眼前出現了一張生物的臉。//你以前見過。//你以前見過。你的意識只把遺忘的裹屍布解開了一瞬，清醒的片刻，你記起了你的夢。錯誤的夢。黑暗和寂靜的夢。失重和懸在虛空上的夢。漆黑而空洞眼睛的夢。

鰻魚之夢。

它緩緩上升，你突然意識到它不可思議的巨大體積。在你的腦海裡你看到，它無盡的肉體纏繞並螺旋地墜入深淵中。//你看到自己的臉，渾然不覺自己即將緊隨其後。//感覺不到眼前的黑暗之神。你看到鰻魚在你周圍游動，突然之間。一條長長的、單一的線，在黑暗中無休止地纏繞著，最前面是一個慢慢張開的嘴，和一雙漆黑又空洞的眼睛。

你看見你母親在你面前，帶你去教堂。你和會眾們坐在一起祈禱。這段記憶是真實的。//這個內存是真的//。我們的主，主宰世間萬物的主，願你的名被尊為聖。你作為動物的本能，開始恐慌。你的身體開始扭曲。你試著移開視線，但是鰻魚在你周圍包裹著你。你的呼吸加快，心率加快，絕望地尖叫，乞求他們把你拉回潛艇，乞求他們聽到你的求救聲。

你絕望地乞求著上帝。當寂靜的黑暗像颶風中的破布一樣襲擊你時，你向神乞求著憐憫。你呼喊上帝，//就像你以前無數次做的那樣，//但是上帝不在那裡。你的大腦拼命尋找其他可以抓住的東西，但是周圍什麼都沒有。你以前在那裡，但現在不在了。只有壯麗的既視感和孤獨的恐懼，留在那裡。

##191919|鰻魚在你的頭頂張開了嘴。## ##323232|你抬頭望去，乞求祂寬恕你。## ##4c4c4c|你乞求得到那些問題的答案……## ##666666|你記不得你為什麼而乞求了.……..## ##666666|但你仍在乞求這什麼## ##7f7f7f|對善……對惡……## ##b2b2b2|的……感激？## ##cccccc|//還是別的什麼。//但是鰻魚降下，## ##e5e5e5|讓後你的意識消散了，只剩下那曾屬於你的軀殼## ##efefef|在祈求最後一息……##
