**Объект №:** SCP-1777-2

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Объект должен содержаться в звуконепроницаемом контейнере 0,5×0,25×0,25 метров. Извлекать объект и проводить с ним эксперименты можно только с письменного разрешения двух (2ух) сотрудников четвёртого уровня допуска.

Проводить эксперименты с воспроизведением двух и более пьес из SCP-1777-2 категорически запрещено. 

**Описание:** SCP-1777-2(1) – синяя папка нотной бумаги, датированная приблизительно [УДАЛЕНО]. Масса папки несколько превышает ту, которая должна быть при её размере и материале. В ней содержится несколько музыкальных пьес для различных музыкальных инструментов, а именно флейты, скрипки, органа, [ДАННЫЕ УДАЛЕНЫ]. Замечено, что иногда объект способен к воспроизведению записанных в нём мелодий, при этом звучание обладает меметическим эффектом и вызывают у прослушавших желание сыграть эту мелодию (даже при отсутствии умения).
 
Основные аномальные свойства объекта проявляются, когда кто-либо играет одну из пьес на соответствующем музыкальном инструменте. В процессе игры время в помещении искажается, и появляется SCP-1777-2(2). Это гуманоид в длиннополой пёстрой одежде, в целом напоминающий человека. Тем не менее, очевидцы отказываются признавать в объекте человеческое существо (см. протокол интервью).
 
Появившись, SCP-1777-2(2) в первую очередь убивает музыканта (как правило, голыми руками). Затем в воздухе между ладоней объекта возникает изображение символа неизвестного алфавита, в целом напоминающего таковые у SCP-1777-1, которое взлетает вверх и исчезает из виду. После этого объект произносит белый стих и исчезает, при этом возобновляется нормальный ход времени.

Все слова, произнесённые объектом, также обладают меметическими свойствами, впечатываясь в память слышавших, и, по всей видимости, в некоторой степени являются предсказаниями будущего (см. приложение 2).

Стоит добавить, что вскоре после воспроизведения любого музыкального произведения из SCP-1777-2(1) происходит какое-либо стихийное бедствие.

**Отчёт об инциденте 1777-1/2:** Проведение эксперимента с объектом (проигрыш десятиминутной пьесы для органа) совпало с Событием SCP-1777-1. Изображение символа, созданное появившимся SCP-1777-2(2), не поднялось вверх, а мгновенно исчезло. Приблизительно в это же время в палате SCP-1777-1 появился новый символ, по описанию аналогичный исчезнувшему. По окончании События SCP-1777-1 на пять минут вернулся в сознание. 

//Между этими объектами явно есть какая-то связь, и это настораживает, - д-р Л██████.// 

**Отчёт об инциденте 1777-2-Альфа:** Проведение эксперимента с объектом. Суть испытания – одновременное исполнение двух пьес (инструменты – флейта и скрипка). В результате [ДАННЫЕ УДАЛЕНЫ]. В условия содержания внесены дополнения.

**Приложение 1:** Объект был обнаружен в городе ████. Группа музыкантов, один из членов которой нашёл папку в чулане своего дома, решила сыграть одно из музыкальных произведений. Появившийся SCP-1777-2 (2) убил одного из музыкантов, остальные были изолированы в психиатрической лечебнице из-за показаний. Фонд вступил с ними в контакт и узнал об объекте. 

[[collapsible show=&#34;Протокол интервью 1777-2&#34; hide=&#34;- Протокол интервью 1777-2&#34;]]
&gt; **Опрашивающий:** д-р Т█████.
&gt; 
&gt; **Опрашиваемый:** ██████ ████████, один из обнаруживших объект.
&gt; 
&gt; Д-р Т█████: Расскажите, как это произошло.
&gt; 
&gt; ██████ ████████: Ну-у… Короче, █████, солист наш, полистал тогда эту папочку и сказал, что вот эта вот музычка реально круто звучать должна. Сыграем, парни? Ну, мы поглядели, прикинули и согласились. Зря, блин…
&gt; 
&gt; Д-р Т█████: Не отвлекайтесь, пожалуйста.
&gt; 
&gt; ██████ ████████: Хорошо. Ну так вот, мы собрались у него на квартире, он подошёл к [УДАЛЕНО], прикинул немного, ну, и начал играть. Тут то, [РУГАТЕЛЬСТВО УДАЛЕНО], всё и началось…
&gt; //(пауза)//
&gt; Короче говоря, гляжу – часы мигать перестали. Ну, точки на них. Словно секунды не идут. Думаю, что за хрень такая, часы поломались, что ли? И за окном только что ветер был, а теперь ничего не двигается. Ветки, [РУГАТЕЛЬСТВО УДАЛЕНО], замерли так неестественно… Ну тут тварь и появилась.
&gt; 
&gt; Д-р Т█████: Вы сказали – тварь?
&gt; 
&gt; ██████ ████████: Ага. Не, он был как человек, но чтоб мне все мозги обклевали, если эта гнусь человеком была, внятно? На нём хламида была такая радужная, как в цирке, ростом чуть повыше меня, ну и рожа… Крысиная такая. Натуральный уродец. Подбородок острый, уши тоже, и улыбка… [РУГАТЕЛЬСТВО УДАЛЕНО], до сих пор передёргивает, как вспомню…
&gt; 
&gt; //(опрашиваемый долго молчит)//
&gt; 
&gt; Д-р Т█████: Что дальше?
&gt; 
&gt; ██████ ████████: Доктор, не мешайте. Думаете, легко снова эту хрень вспоминать? Я тут месяц на успокоительном, а до сих пор кошмары снятся. Ну, в общем, этот крысиный выкидыш подошёл к █████ и вырвал у него из груди сердце. Голыми, блин, руками! В угол отбросил и хихикает так паскудно, говнюк… █████ постоял, ну и рухнул на пол. Помер, ясное дело… Потом эта тварь руки на уровень груди поднимает, глядим – а там, в воздухе, какая-то закорючка появилась.
&gt; 
&gt; Д-р Т█████: Можете описать?
&gt; 
&gt; ██████ ████████: Ну-у… Зелёная такая, округлая. На что похожа… Вот даже не знаю. Нигде таких не видел. Ни на иероглиф не похоже, ни на руну, ни на что. Похоже чем-то на букву «же» и ещё на свастику. Ну, короче, появилась эта зелёная буква, повисела немного, а потом полетела вверх. Сквозь потолок пролетела – и всё. А эта тварь зубы свои мелкие скалит и говорит что-то… Как стих, но без рифмы только.
&gt; 
&gt; Д-р Т█████: Вспомнить можете?
&gt; 
&gt; ██████ ████████: Сейчас… Погодите немного…
&gt; //(голос опрашиваемого меняется, становится монотонным)//
&gt; Безумие шагает по планете,
&gt; Не щадит никого.
&gt; Скоро будете гнить,
&gt; Стеная в неверии.
&gt; Кровь не замарала.
&gt; Но клеймо поставлено.
&gt; //(опрашиваемый вздрагивает)//
&gt; До сих пор помню почему-то. Слово в слово. Ну, а потом эта пакость исчезла, и тут же время вернулось. Только █████ как лежал трупом… так и остался… А буквально через минуту гроза началась, хотя с самого утра только солнце светило.
&gt; 
&gt; Д-р Т█████: Благодарю вас, ██████.
&gt; 
&gt; //(конец протокола)//

[[/collapsible]]

**Приложение 2:** Анализ «предсказаний» SCP-1777-2(2).

**Текст:** 
Безумие шагает по планете,
Не щадит никого.
Скоро будете гнить,
Стеная в неверии.
Кровь не замарала.
Но клеймо поставлено.
**Обстоятельства произнесения:** Обнаружение объекта.
**Последовавшие события:** Все свидетели помещены в психиатрическую лечебницу. Обвинение в убийстве не было выдвинуто, поскольку физические данные каждого очевидца не позволяли осуществить вскрытие грудной клетки голыми руками (что, по всей видимости, произошло в данном случае). Ведётся следствие.
**Комментарий д-ра Л██████:** Вроде бы всё прозрачно. Жертвам никто не верит, их посадили в психушку. Обвинение в убийстве не вкатали, зато клеймо психов на всю жизнь. Занятно.

**Текст:**
Замки и запоры, дверные затворы
Подобны знакам.
Могут держаться веками,
А могут быть стёрты.
Свобода будет обретена.
Разум вернётся.
**Обстоятельства произнесения:** Инцидент 1777-1/2.
**Последовавшие события:** Краткое пробуждение SCP-1777-1. Кроме того, из Зоны 7- совершил побег объект класса Кетер (SCP-████-RU). В настоящий момент ведутся поиски объекта и повторной постановки на содержание.
**Комментарий д-ра Л██████:** Меня откровенно пугает явная взаимосвязь между двумя объектами. Эти знаки, потом упоминание в тексте «пророчества»… Знаете, даже побег ████ого так не тревожит.

**Текст:** 
Тьма опускается на город,
Хочет править.
Скрипка рыдает
На пустых улицах.
Кровь стекает по лезвию.
Император хохочет.
**Обстоятельства произнесения:** Инцидент 1777-2-Альфа.
**Последовавшие события:** [ДАННЫЕ УДАЛЕНЫ].

**Приложение 3:** После инцидента 1777-5 (в настоящий момент – переименовано в 1777-8-Эпсилон) объект классифицирован как SCP-1777-2.
