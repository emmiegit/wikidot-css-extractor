**Artikel:** SCP-991 – Eine Spritze
**Autor:** [[*user DrSevere]]
**Original:** http://www.scpwiki.com/scp-991

**Objekt-Nr.:** SCP-991

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-991-1 ist in einem versiegelten Behälter an Standort-19 aufzubewahren. SCP-991-1 darf dort nicht gelagert werden, wenn SCP-991-2 anwesend ist. Zugang zu SCP-991-1 für Tests oder zur Verwendung bei Verhören--/Umerziehung-- erfordert die Genehmigung eines Klasse-4-Mitarbeiters.

**Beschreibung:** SCP-991-1 ist eine 19 cm lange Spritze. Während der Kolben aus Stahl besteht, scheinen Düse und Nadel aus bisher unbekannten Materialien zu bestehen. Wenn SCP-991-1 in das Blutgefäß eines Menschen eingeführt und gezogen wird, füllt es sich mit einer unbekannten schwarzen Flüssigkeit, der die Bezeichnung SCP-991-2 gegeben wurde. Einmal aus einer Person (fortan als der Spender bezeichnet) herausgezogen, kann der Kolben der Spritze nicht mehr gedrückt werden, bis die Nadel von SCP-991-1 in einen anderen Menschen eingeführt wird. Eine visuelle Analyse von SCP-991-2 hat gezeigt, dass es eine signifikant geringere Viskosität als Blut aufweist, die direkte Analyse hat sich jedoch aufgrund der Natur von SCP-991-1 als unmöglich erwiesen. Versuche, SCP-991-2 mit einer normalen Nadel aus einer Vene zu ziehen, unmittelbar nachdem es mit SCP-991-1 injiziert wurde, sind gescheitert. Scheinbar verteilt sich SCP-991-2 entweder in dem Moment, in dem es injiziert wird, oder es wird immateriell.

Wenn SCP-991-2 injiziert wird, nimmt das Individuum (fortan als Empfänger bezeichnet) sofort die Gedanken, Emotionen und Erinnerungen des Spenders an, die es während der SCP-991-2-Extraktion vordergründig hatte. Je weiter der Kolben zurückgezogen wird (d. h. je mehr von SCP-991-2 vorhanden ist), desto wirksamer und dauerhafter sind diese Gedanken. Da es die im Kopf des Spenders am vorherrschendsten Gedanken sind, die bestimmen, welche übertragen werden, kann ein gewisses Maß an Kontrolle erreicht werden. Dieser Prozess ist jedoch fehlerhaft, da sich unerwünschte Gedanken gewöhnlich neben den gewünschten im Empfänger manifestieren. Ob dies ein Aspekt von SCP-991 ist oder ein mangelnder Fokus des Spenders, muss noch ermittelt werden.

Unabhängig von der Ursache führt das durch SCP-991 verursachte &#34;Gedankenleck&#34; oft dazu, dass der Empfänger verwirrt wird, besonders wenn er oder sie mehrere Injektionen erhält. Sie beginnen widersprüchliche Ansichten und Vorstellungen zu haben und zeigen ähnliche Symptome wie ein paranoider Schizophrener. Aus diesem Grund wird dringend davon abgeraten, Nicht-D-Klasse-Personal als Empfänger einzusetzen.

SCP-991 scheint tatsächlich Gedanken zu übertragen, da jeder Gedanke des Spenders nicht mehr in seinem Kopf erscheint; übertragene Erinnerungen, Emotionen und sogar Meinungen scheinen aus dem Spender zu verschwinden, wenn SCP-991-1 gezogen wird. Nach wiederholten Spenden beginnen die Spender häufig Symptome zu zeigen, die mit der Alzheimer-Krankheit übereinstimmen. In manchen Fällen führt dies zum Verlust einer grundlegenden Fähigkeit des Spenders, wie z. B. Schlucken, Atmen oder Blinzeln. In solchen Fällen ist das Subjekt zu euthanasieren, sobald alle relevanten Daten zu seiner Psychologie erfasst wurden. 

Vom Gebrauch von SCP-991 an Foundation-Personal wird dringend abgeraten und benötigt die Zustimmung sowohl vom Spender als auch vom Empfänger sowie die Genehmigung von zwei (2) Klasse-4-Mitarbeitern.

SCP-991 hat sich als sehr nützlich für Verhöre erwiesen. Eine kooperative D-Klasse kann als Spender dafür genutzt werden, den Gedanken der Kooperation in ein Individuum zu injizieren, das verhört wird. Umgekehrt kann SCP-991, da die gewünschten Informationen häufig im Vordergrund des individuellen Geistes stehen, aus dem Individuum gezogen und in ein anderes injiziert werden, um die Information zwangsweise zu erhalten. Es wird jedoch empfohlen, dafür ebenso kooperatives D-Klasse-Personal einzusetzen, um ein &#34;Gedankenleck&#34; in Foundation-Personal zu verhindern. 

SCP-991 wurde aus der ████████ █████ [[[scp-3054 | Nervenheilanstalt]]] geborgen, nachdem die Foundation Berichte über Ärzte der Anstalt erhalten hatte, die verrückt wurden. Nach der Bergung wurde SCP-991-1 mit SCP-991-2 gefüllt vorgefunden. Bei der Injektion in eine D-Klasse-Subjekt begann sich das Individuum auf eine Weise zu verhalten, die mit einer dissoziativen Identitätsstörung übereinstimmt.</textarea></pre>
