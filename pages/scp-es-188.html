**Ítem #** SCP-ES-188

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-ES-188 está contenido en una celda de contención para animales de gran tamaño en el Sitio-89, con una plataforma adornada para que el objeto descanse sobre ella. El alimento se le será suministrado por un miembro del personal Clase-D[[footnote]] El uso de drones para esta tarea fue desechado debido a que SCP-ES-188 los rechazaba y destruía cuando los veía. [[/footnote]], que debe mostrarse reverencial ante la entidad. Tras depositar el alimento, debe tomar la bandeja del día anterior y retirarse rápidamente del lugar.

Ningún miembro del personal puede estar a menos de 30m de SCP-ES-188, excepto el personal Clase-D asociado a la contención de la anomalía. Este último rotando diariamente para evitar influencia de la entidad. En caso de que se sospeche de que un miembro del personal ha hecho un acuerdo con SCP-ES-188, debe ser retenido e interrogado. En caso de confirmarse el acuerdo, el personal administrativo y disciplinario decidirá el castigo correspondiente, que va desde el despido hasta la terminación.

**Nota:** Debido a incidentes recientes, los procedimientos contención están siendo reevaluados por el personal de contención administrativo del Sitio-89. Los procedimientos de contención serán corregidos en la brevedad.

**Descripción:** SCP-ES-188 es un espécimen adulto hembra de caballo (//Equus ferus//). La entidad posee un pelaje dorado brillante, una crin de color purpura, cascos recubiertos por plata, una altura de 173cm y un peso de 730kg. Desde la parte de atrás de su cabeza crecen hojas de laurel (//Laurus nobilis//) que imitan la forma de una corona triunfal[[footnote]] Corona hecha con hojas de laurel entregada deportistas, poetas o guerreros en la antigua Grecia y Roma como signo de excelencia y victoria. [[/footnote]]. Es posible cortar estas ramas, cuyos análisis no detectan discrepancias con hojas de la planta no-anómala, pero las mismas vuelven a crecer en unos pocos segundos hasta recobrar su estado original. SCP-ES-188 puede alcanzar velocidades de hasta 110km/h galopando y mantenerla por largos periodos sin mostrar un cansancio notable. La piel de SCP-ES-188 muestra una gran resistencia al daño, soportando disparos de balas de 5,56mm a corta distancia sin dificultad.

SCP-ES-188 posee capacidades de control mental a gran escala, pudiendo influir en la percepción, tanto positiva como negativamente, de un individuo (SCP-ES-188-A) con el cual SCP-ES-188 llega a un acuerdo de cooperación mutua. No se ha registrado que SCP-ES-188 utilice esta cualidad para alterar la percepción que se tiene sobre el objeto. SCP-ES-188 ofrece a SCP-ES-188-A la capacidad de influir positivamente en sus negocios e intereses a cambio de que este realice actos de adoración hacia la entidad. Una vez realizado el trato, SCP-ES-188 chantajea y amenaza a SCP-ES-188-A con realizar acciones que lo perjudiquen o romper el acuerdo si no se cumplen sus pedidos, o si los ritos practicados hacia la entidad no son de su agrado (los cuales consisten de actos de humillación, adoración y sacrificio de seres vivos progresivamente más degradantes y grotescos). SCP-ES-188 ha declarado que no necesita de estos actos para subsistir, sino que los solicita por la posibilidad de hacerlo.

El objeto también posee la habilidad de comunicarse telepáticamente con cualquier individuo de manera directa en un radio de 20m. La comunicación mental con SCP-ES-188 es descrita como un torrente de sensaciones, ideas y emociones que son interpretadas por el receptor[[footnote]] La única excepción a esto es la imagen mental del vino, que es transmitida de manera clara y concreta, cuando lo solicita. [[/footnote]]. Los afectados describen a la entidad como &#34;altamente persuasiva&#34;. Hasta la fecha de actualización de este documento, ningún individuo ha podido rechazar un trato de SCP-ES-188 después de 30 minutos de interacción.

**Anexo A:** Descubrimiento y Captura

SCP-ES-188 no fue descubierto hasta 20██. Antes de esa fecha, SCP-ES-188 se encontraba en compañía ██████ ████████ (PdI-301), presidente de [CENSURADO], la instancia de SCP-ES-188-A de ese momento. SCP-ES-188 influyó en la carrera política de la PdI-301, dándole un gran apoyo que le permitió ganar las elecciones presidenciales de su país de manera sorpresiva. PdI-301 fue descripto por muchos analistas políticos como alguien “confiable, carismático y que transmitía seguridad” cuando realizó su primera candidatura.

Durante su campaña de reelección, la PdI-301 realizó el siguiente discurso:

&gt; //La PdI-301 sube al podio y habla al micrófono.//
&gt; 
&gt; **PdI-301:** Gente, pueblo mío ¿Cómo se encuentra? Hoy, vengo a decirles que todos son unos maricones y unos putos.
&gt; 
&gt; //El público aplaude.//
&gt; 
&gt; **PdI-301:** Ustedes son la peor mierda que ha habido en este país de porquería. No sirven para nada más que para quejarse y pedir y pedir y no hacer NADA.
&gt; 
&gt; //El público aplaude.//
&gt; 
&gt; **PdI-301:** ¡Me robe toda la plata que había y me la gaste en putas! ¡Me cogía a chicas de 16 años en la oficina presidencial PORQUE SOY EL PUTO PRESIDENTE!
&gt; 
&gt; //El público aplaude.//
&gt; 
&gt; **PdI-301:** ¡¿Por qué aplauden, idiotas?! ¡Váyanse todos a la mierda!
&gt; 
&gt; //El público ovaciona.//
&gt; 
&gt; //La PdI-301 se retira rápidamente.//

Luego de que diera las anteriores declaraciones, ante el desconcierto internacional, se vio que la población de [CENSURADO] continuaba mostrando una opinión positiva hacia la Pdi-301 y su gobierno. Cuando se le preguntó al personal del Sitio-█, localizado en [CENSURADO], sobre su opinión política sobre el gobierno y el discurso reciente, declararon también poseer una opinión positiva sobre el mismo, incluido el personal con resistencias meméticas, a pesar de que se les señaló las irregularidades del mismo. 

Ante esta situación, se creía que la PdI-301 era un alterador de la realidad o un psíquico con una capacidad de manipulación a gran escala, pero limitada al territorio del país y/o hacia quienes estaban por debajo de él jerárquicamente; o estaba en posesión de un objeto anómalo que le confería dichas capacidades. El Consejo O5 ordenó la detención o eliminación inmediata de la PdI-301 ante el riesgo que supondría a nivel internacional, enviando a un escuadrón del Destacamento Móvil Alfa-1 (“La Mano Derecha Roja”) para asegurar el éxito de la misión. En caso de que fallara el operativo del Alfa-1, se declararía estado de emergencia general en la zona de [CENSURADO] y se movilizarían múltiples batallones para derrocar el gobierno de la PdI-301.

A las 22hs del █/█20█, el DM Alfa-1 asaltó la Casa Presidencial y logró capturar con éxito a la PdI-301, quien se encontraba en ese momento con SCP-ES-188, que estaba acostado sobre un altar. Al ver a los operativos, SCP-ES-188 se levantó e intentó abandonar la habitación con calma. Cuando uno de los miembros del escuadrón intentó detenerlo, SCP-ES-188 empezó a atacar al destacamento, logrando herir a dos de ellos antes de que pudieran reducirlo y capturarlo.

Tras la captura de la PdI-301 y de SCP-ES-188, la entidad finalizó el acuerdo y la población de [CENSURADO] se liberó de la manipulación de la anomalía, mostrando un rechazo generalizado contra el gobierno. Esto ayudó a las tareas de encubrimiento, realizando una campaña de manipulación pública con agentes meméticos para hacer creer a la población que dicho rechazo era anterior al discurso, inventando manifestaciones y protestas anteriores debido a la mala gestión y corrupción durante el mandato.

La PdI-301 fue interrogada por el jefe del DM Alfa-1 que declaró que SCP-ES-188 había aparecido un día en un campo de su propiedad y logró convencerlo de hacer un pacto con ella. Tras el acuerdo, su carrera política despegó y llegó al cargo de presidente del país. Desde que asumió el cargo, SCP-ES-188 empezó a chantajear a la PdI-301 para que realizara sacrificios humanos en su nombre sino quería perder la influencia que le había concedido. Según él, el objetivo de SCP-ES-188 era el de convertirse en un objeto de adoración nacional, utilizando a la PdI-301 como herramienta para presentar proyectos donde se reemplazarían símbolos nacionales por representaciones de SCP-ES-188, ya sea figuras de caballos o sus colores. Una vez que su figura ya fuera familiar para la población de [CENSURADO] y la PdI-301 sea una autoridad indiscutida, se presentaría públicamente para ser adorada como una deidad.

Durante todo el tiempo que duró la extorsión, SCP-ES-188 se aseguró de destruir la autoestima de la PdI-301 para que no lo desobedeciera. Demostrándole que todos sus logros eran gracias a la entidad y que no valía nada, obligándolo a ser actos de humillación ante ella. Llegando a un estado de deterioro mental que explotó en su discurso de relección que llevó al descubrimiento de la anomalía. La PdI-301 fue amnesticada una vez que SCP-ES-188 confirmo romper su acuerdo. Se mantiene una vigilancia aun de las actividades de la PdI-301.

**Anexo B:** Informe de Incidente ES-188-1

Tras la captura y contención de SCP-ES-188, se intentó evitar lo máximo posible la exposición del personal de investigación a la anomalía, por lo que casi la totalidad de las pruebas y entrevistas con la entidad fueron hechas con personal Clase-D (debido a su poca importancia dentro de la estructura de la Fundación, no serían un objetivo útil para SCP-ES-188). Aun así, tres investigadores llegaron a intentar realizar un acuerdo con el objeto sin éxito. Los mismos habían sido expuestos por menos de 30 minutos a la entidad, y estaban informados de los hábitos de la anomalía y las consecuencias de intentar dicho acuerdo. Estos investigadores fueron [[span class=&#34;dblock&#34;]] amnesticados y reasignados a otras instalaciones de la Fundación. Se le dijo al equipo de investigación de la anomalía que dos de los investigadores fueron despedidos y que el destino del tercero era desconocido, con el objetivo de causar miedo en el grupo y generar menor predisposición a intentar interactuar con la anomalía.[[/span]]

Sin embargo, debido al descuido con el manejo del personal Clase-D, SCP-ES-188 llego a realizar hasta 5 acuerdos con diferentes miembros de Clase-D que participaban de su mantenimiento. SCP-ES-188 mejoró la percepción del personal de investigación y seguridad sobre los Clase-D, llegando a considerarlos como miembros plenos de la Fundación y excluyéndolos de la amnestización mensual. De este modo, poseyeron una mayor libertad para moverse por la instalación sin levantar sospechas, con el objetivo de exponer a un investigador a SCP-ES-188 y este llegue a un acuerdo con la entidad. O, sin lo anterior no era posible, liberar a SCP-ES-188 de su contención. Para asegurar que los Clase-D la obedecieran, influyó negativamente en la percepción de uno de ellos (D-6778), provocando que fuera asesinado por el resto de miembros de Clase-D en sus barracas, sirviendo de ejemplo para el resto.

Esta situación fue descubierta gracias a una auditoria hecha por especialistas del Sitio-34 y 313 al estado de las contenciones del Sitio-89. Durante la auditoria, se le comento de manera casual a los auditores la situación de los 4 Clase-D y hasta llegaron a encontrar se con uno caminando por los pasillos y siendo saludado de manera amistosa por el personal. Esto llevó a una investigación interna para determinar la causa de estas conductas, deteniendo y trasladando a los Clase-D al Sitio-34 para su interrogatorio, donde confesaron el plan de SCP-ES-188 (momento en el que SCP-ES-188 rompió el acuerdo y dejo de influir en su percepción). Los 4 Clase-D fueron distribuidos a diferentes Sitios para su terminación mensual.

Tras este incidente, se endurecieron las medidas de contacto de los Clase-D con SCP-ES-188.

**Anexo C:** Informe de Contención

&gt; SCP-ES-188 se ha mostrado irritado con respecto a su contención actual, exigiendo tanto comida y bebida más lujosa, como un mejor hospedaje. Cuando se le indicó que no recibiría sus peticiones, arremetió contra la puerta y paredes de su celda con furia durante 5 días completos. Debido a este comportamiento, se decidió aislar al objeto, dejándolo sin ninguna interacción con el personal Clase-D, por seguridad. Tras una semana de aislamiento, se envió a un Clase-D como intermediario entre la entidad y el equipo de contención del sitio. SCP-ES-188 volvió a exigir los lujos que, según la entidad, le correspondían y se le fueron negados nuevamente. Esto dio como resultado un segundo ataque de furia que duró otros 5 días.
&gt; 
&gt; Durante todo el tiempo que ha durado el aislamiento, SCP-ES-188 no ha mostrado signos de desnutrición o heridas a pesar de todo el tiempo sin recibir alimento y sus continuas embestidas contra los muros de la celda. También, no han mostrado indicios de que la entidad utilice sus capacidades anómalas para romper la contención, lo cual confirma que no se puede beneficiar a si mismo de forma directa. 
&gt; 
&gt; Se ha decidido continuar con el aislamiento de SCP-ES-188 por tiempo indefinido hasta que la entidad muestre indicios de cooperación con su contención. Tal vez el confinamiento solitario le sirva para relajarse un poco y aprender algo de humildad, ¿no lo cree, directora?
&gt; 
&gt; [[&gt;]]
&gt; Investigador Altair Cervantes.
&gt; Jefe de Investigación General del Sitio-89
&gt; [[/&gt;]]

**Anexo D:** Informe de Incidente ES-188-2

Luego de dos meses de aislamiento, se envió a un Clase-D a las cercanías de la celda de SCP-ES-188 para actuar como intermediario entre la entidad y el personal de contención. El Clase-D, siguiendo las indicaciones dadas, le preguntó a SCP-ES-188 si estaba dispuesto a cooperar con su contención. El mensaje de SCP-ES-188 que recibió el Clase-D lo interpretó del siguiente modo:

&gt; //Esta enojado, muy enojado. Se siente insultado, que… Algo grande como él no puede ser tratado así. Que fue… Creado para ser adorado por su grandeza, dice. Él… digo ella, es una Grande como sus hermanos... No, creo que solo habla de uno, un hermano//
&gt; 
&gt; (Se le indicó al Clase-D que preguntase sobre los [[[scp-es-150|hermanos]]] de SCP-ES-188)
&gt; 
&gt; //Los desprecia. Excepto uno, uno que lo ve como hermoso, digno. Del resto cree que son basura que carecen de… [[[scp-es-137|Fuerza]]] y [[[scp-es-081|merito]]], creo. Vuelve a decir que fue hecha para ser adorada y respetada por su grandeza. Como… No sé, ¿cómo una virtud? ¿Logro? ¿Honor? No sabría como describir la idea. Y exige que se lo adore como tal y… quiere un barril de vino de calidad. Eso lo dijo con bastante claridad.//

Se le volvió a indicar a SCP-ES-188 de que, si no colabora con la Fundación para su contención, su aislamiento continuaría y no recibiría ninguno de sus pedidos. En respuesta, SCP-ES-188 se levantó, le dio la espalda a la compuerta de la celda y empezó a dar patadas a la misma de manera repetida. Estos golpes empezaron dañar notablemente la compuerta por lo que se desplegó al personal de seguridad para detener a la entidad si lograba romper contención.

Tras 20 minutos de golpes continuos, SCP-ES-188 logró derribar la compuerta de su celda. La entidad salió galopando, buscando arrollar al personal de seguridad, estos a su vez dispararon una red que hizo tropezar a la anomalía. SCP-ES-188 se estrelló contra uno de los muros del pasillo a una velocidad de 70km/h, arrollando a uno de los agentes de seguridad en el proceso, causándole heridas graves. El resto de agentes se abalanzaron sobre la entidad, reteniéndola, mientras esta se agitaba en rabia y expulsaba espuma por la boca. Otros agentes ataron sus patas y le administraban etorfina de manera oral. Durante todo el forcejeo, SCP-ES-188 transmitió a las mentes de los miembros de seguridad sus deseos de venganza, ira, odio y exigencia de respeto y vino.

[[collapsible show=&#34;Debido a esta situación, se están reevaluando los procedimientos de contención de SCP-ES-188&#34; hide=&#34;  &#34;]]
 
&gt; [[=]]
&gt; **Transcripción de Reunión:**
&gt; [[/=]]
&gt;  
&gt; **Fecha:** █/█20█; 14:34 hs.
&gt; 
&gt; **Locación:** Sala de reuniones del Sitio-89
&gt; 
&gt; **Participantes:** 
&gt; * Dra. Andrea Giménez; Directora del Sitio-89
&gt; * Dr. Miguel Simon; Presidente del Comité de Ética
&gt; * Oficial Andrés Fernández; Jefe de Seguridad
&gt; * Inv. Altair Cervantes, Jefe de Investigación General
&gt;
&gt; -----
&gt; 
&gt; **Dra. Giménez:** Dígame como está la situación del caballo.
&gt; 
&gt; **Oficial Fernández:** Controlado por ahora. Mis hombres ya lo han atado y puesto en otra celda.
&gt; 
&gt; **Dra. Giménez:** Bien. Ahora, dígame como lo controlamos para que no haga esto de nuevo.
&gt; 
&gt; **Inv. Cervantes:** Pues… Es difícil. Ya ha demostrado tener una fuerza y resistencia muy anormales, las ataduras funcionan solo porque esta adormecida. Cuando pase el efecto, se las quitaría como si nada. Solo se me ocurre el hacerla tragar etorfina diariamente o tenerla encadenada a la pared podrías evitar que rompa contención.
&gt; 
&gt; **Dr. Simon:** ¿Qué tal gas tranquilizante? Si los tranquilizantes funcionan, podemos rociar su celda su cada vez que se enoja y hacer que se duerma. También, puedo hacer que le apruebe el uso electricidad para dominarla.
&gt; 
&gt; **Inv. Cervantes:** Bueno, no creo que eso funcione. Señor Fernández, podría decirnos como fue la brecha de ES-188.
&gt; 
&gt; **Oficial Fernández:** Se necesito que diez hombres estuvieran sobre la entidad para evitar que se levantara. Aun enredada con la red, era capaz de agitarse de forma brutal. Quienes la sostenían sentían que estaban en un rodeo. Movía de un lado a otro a los dos hombres que sostenían sus patas traseras. Quien le suministro el tranquilizante, al no ver modo de poder meterle la jeringa en la boca, se lo tiró directamente en la cara.
&gt; 
&gt; **Inv. Cervantes:** Para que tengan en cuenta, con 1mg o menos de etorfina se puede dormir a un caballo, con 5mg se puede inmovilizar a un elefante. El agente primero le tiro unos 3mg, bastante más de lo recomendable.
&gt; 
&gt; **Oficial Fernández:** Aun así, la entidad peleaba con todas sus fuerzas. Hasta ya hacia intentos de levantarse. Asustado por todas las imágenes metales que le transmitía la anomalía, arrojo toda el contendió de botella de tranquilizante sobre la entidad.
&gt; 
&gt; **Inv. Cervantes:** Una botella de 30ml, con una concentración de 0,5mg/ml. Una cantidad así es capaz de dormir elefantes. A de los agentes le cayo una gota en el brazo y casi deja de respirar, pero a SCP-ES-188 tal cantidad de tranquilizante solo lo adormeció. Lo único más fuerte que etorfina que tenemos es el carfentanilo, y también es oral. Ninguno de nuestros gases tranquilizantes le haría nada. Incluso si llenásemos su celda con gas tranquilizante, hasta dejarla sin oxígeno, no me sorprendería, tendiendo en cuenta sus antecedentes, que no necesitase respirar para sobrevivir. Y le recuerdo que su piel es aprueba de balas, unas descargas eléctricas solo le harían cosquillas. Aunque se agradece el gesto.
&gt; 
&gt; **Dra. Giménez:** Entonces, ¿qué propones Cervantes?
&gt; 
&gt; **Inv. Cervantes:** Atarla con grilletes a la pared o el suelo para que no pueda moverse, y suministrarle etorfina o carfentanilo oralmente para tranquilizarla.
&gt; 
&gt; **Dr. Simon:** El Comité no aprobará tal trato inhumano hacia la anomalía.
&gt; 
&gt; **Inv. Cervantes:** Imagino que no, pero, si la directora lo aprueba, se puede cambiar la clasificación de la anomalía a keter y tomar las medidas necesarias para contenerla.
&gt; 
&gt; **Dr. Simon:** ¿Cree que puede pasar sobre el Comité solo con cambiarle la clasificación? ¡No sea absurdo!
&gt; 
&gt; **Inv. Cervantes:** ¡Estoy intentado dar una solución! Si le damos lo que quiere pronto nos estará pidiendo sacrificos humanos para que no intente escapar. Además, desde lo de los Clase-D estamos en línea roja. No podemos dejar que los de arriba vean que no pueden confiarnos anomalías importantes sin que estas se adueñen de la instalación.
&gt; 
&gt; **Dra. Giménez:** ¡Altair, cállate! (//suspiro//) Cervantes, la etorfina, ¿qué tan fuerte es?
&gt; 
&gt; **Inv. Cervantes:** Unas cinco mil veces más fuerte que la morfina.
&gt; 
&gt; **Dra. Giménez:** Ahora, dime, ¿perdería efecto si se encuentra diluida en vino?

**Actualización de Procedimientos de Contención:**

Se le debe entregar diariamente entre 20-30 litros de vino mezclados con analgésicos de gran potencia (las sustancias -principalmente etorfina- y las dosis serán decididas por el personal a cargo de la contención) con el objetivo de tranquilizar y “emborrachar” a la entidad. Gracias a sus capacidades anómalas, no es de preocupación que SCP-ES-188 se lastime al entrar en ese estado.
