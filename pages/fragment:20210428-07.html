【//27日上午10：50，鄭博士的辦公室內//】

「鄭我有個計畫你可以幫我一下嗎？」

少年以側身推開了木門，走進了鄭博士的辦公室之中，兩手各握著冒著熱煙的飲品。

鄭博士放下了手中正在批改著文件的紅筆，抬頭望向那精神好得不尋常的水銀研究員。

「最近紀委那邊沒有什麼事，你手上的項目也剛結束，是又要出什麼事了嗎？」

「不是啦—」

水銀走近了鄭博士，將左手的咖啡杯放在了鄭博士面前，拉動椅子，坐於鄭的辦公桌之前，右手仍握著一杯咖啡，啜飲了幾口。

「大概這個禮拜都還蠻和平的吧出不了什麼呃好啦還是會有點事的，不過不是壞的那種，應該啦？」

「所以說，你又想做什麼了？」

鄭博士正準備拿起咖啡，杯子卻被水銀移位，他揮了空。

「啊等等那個咖啡有加點東西鄭等等再喝吧？」

「你加了什麼？」

「目前暫時是秘密等等再說啦那有方法可以去談地下街的咖啡店那邊嗎？」

「你要去談什麼？等等，水銀，你還好嗎？我該說你的語言能力有點……」

水銀愣了一下，吐了吐舌頭。

「有、點、障、礙、是、有、點、沒、錯。」水銀非常刻意的放慢語速，字正腔圓的念著。

水銀握著椅子的扶手，踢了地板，椅子轉了一圈。

「我之後的計畫需要個藉口所以想在咖啡店辦個全品項買一送一的活動。」

「好，一是資金哪裡來，他們跟我們一樣不是做慈善的，二是你到底怎麼了？」

「哪次資金不是我處理了我那邊還有幾千沒有問題的啦，還有嘛…我，好啦我知道不該這樣的。」

「水銀，我記得有說過，叫你咖啡收斂點，對吧？」

「沒辦法我卡到時間一天要當兩天用所以嘛」

「水銀，看你等等是要自己走到醫務處，還是我找人把你架去，你現在這樣真的很危險。」

「好啦我等等會乖乖去報到那我就先走了」

水銀從椅子上站了起來，正往木門走去。

「欸，你還沒說咖啡加了什麼？」

水銀坐回了旋轉椅。

「啊那個僞綠形藥劑的受體，啊它的名字不是那個的，我想想……」

鄭博士嘆了口氣，默默的將咖啡杯推向了水銀。

「思維共感藥劑的受體，我很久沒用了鄭可以配合我測試一下嗎？」

「平常的話還勉為其難，你現在這麼茫我真的會怕。等等你體內的咖啡因被處理之後，我再找個D級讓你測試。地下街那邊我再去講，這樣？」

「謝謝麻煩鄭了」

鄭博士嘆了口長氣。

-------------------------------------------------------------------------------------------------------
【28日下午3：10，Site-ZH-02的走廊上】

水銀雙手各握著一杯紅茶，於第五諮商室的鐵門前停了下來。

「記得…他喜歡喝紅茶的吧？」

他蹲下，將紙杯放到了地板上，望向了鐵門右下角那不清不楚的站內設施編號，拿出了通訊器，將序號拍了下來。

「好，那等等就沒有問題了——」
水銀將通訊器放回了白袍的口袋，深吸了一口氣，重新撿起飲品，站了起來。

「拖時間不能搞砸啊，拖時間不能搞砸啊，拖時間不能搞砸啊！」

他對自己低聲碎念完後，用手肘撞了撞鐵門。

「秦博士…抱歉久等了…」

「啊，是水銀研究員嗎？沒關係的，請進。」

鐵門開了，水銀走進了諮商室中。

水銀簡單的環顧了房間的擺設，溫暖的木紋地板，於牆邊靠著的軟布沙發，高度只到小腿的玻璃矮桌，以及茶几對面那於三腳木製圓椅上靜靜坐著的異色瞳男子。

「小水銀，最近過得還好嗎？」

少年將兩杯紅茶放在了面前的玻璃矮桌上，於Valentine對面的沙發坐了下來。

「最近還好啦，只是現在腳有點酸而已」

少年吐了吐舌，將桌上的一杯加料飲品推向了Valentine。

「地下街那邊的提燈甜點買一送一，所以剛剛排的時間有點估錯了，抱歉啦。這杯就請秦博士喝了，這樣。」

「嗯，謝謝水銀，水銀很貼心呢——」

水銀看著那白髮的博士優雅的拿起了綠茶，喝了一小口後放回了桌面，似乎微微流露出了滿意的神情。

「應該的，也麻煩你一小陣子了，總該有點嗯…禮尚往來那類的吧？」

水銀也學著Valentine拿起茶，喝了一口。

倒數五分鐘。

##ADADAD|「共感藥劑是五分鐘後開始生效，吧？」##

水銀微微吸氣，拿起了通訊器，開啟了某個漆黑無比的頁面，打上指令、打上此處鐵門的編號—

「已上鎖成功」

##ADADAD|「那等等就算秦反應過大，我攔不住，他也出不去了」##

還剩四分鐘。

水銀開始環顧諮商室內的擺設，找尋著等等能利用的裝置，他注意到了牆角有顆佈滿灰塵的無色燈泡。

「那是警報器吧…？等等假性收容效應該可以拿這個來用…？」

他已經開始想好，那顆燈泡等等會是怎麼發出紅光的，以及身上的通訊器會發出何等警報聲，來說服面前的博士外面真的發生了什麼意外，好讓他可以確確實實的待在這個小房間之內。

再三分鐘。

「小水銀，怎麼了？」

「啊……沒怎麼啊？一切正常？怎麼突然這樣問啊？」

「我看你好像有一點點緊張？所以想問一下這樣。」

「我有嗎？我不知道欸」

水銀笑了一下，聳了聳肩。

兩分鐘。

##ADADAD|深呼吸、吐氣。##

##ADADAD|要專心建構場景，不能有其他雜七雜八的東西出現。##

##ADADAD|深呼吸、吐氣。##

##ADADAD|一定要專注，萬般幻覺都要跟真實一模一樣。##

##ADADAD|深呼吸。##

一。

「開工吧。」

零。

水銀閉上了眼，開始回想起了收容失效時的警報聲，開始回想起了遍佈整個站點的不祥紅光，開始以這個房間為基礎，建構起了種種知覺。

不過眼前的Valentine似乎不為所動。

不，該說似乎他完全沒有感覺到任何危險之處似的。

##ADADAD|「欸…？」##

「小水銀？」

「喵！」
##ADADAD|「欸不是啊啊啊啊錯杯了？！」##

「喵嗚？」
##ADADAD|「我現在在說什麼啊？不會吧不會吧」##

水銀嚇了一跳，伸出了手蓋住了嘴，卻因這個動作感到些許怪異。

原本以血肉構成的左手手掌，突然被變成了某種塑膠之類的材質，他將手轉到手背，由手背向上看，自己的手指也被某種塑膠給替代，關節處則有著明顯的縫隙。

手的功能照舊，只是材質不太一樣了。

「喵嗚……喵嗚……」
##ADADAD|「欸等等，為什麼是義肢？」##

水銀突然感受到了有某種東西鉤住了自己的手臂，心底瞬間涼了一大截。

他戰戰兢兢的轉了過去，只看到某種銀白相間的毛茸茸物體緊緊纏住了自己的右手，由貓尾向下看，自己的右手也和左手相同，被替換成了某種人偶的結構。

##ADADAD|「應該就這樣而已吧……沒有其他的了對吧……」##

頭上有某種異物感，他慢慢的順著自己臉向上摸。

臉也變成了某種塑膠，水銀搞不清楚自己為什麼現在還能活著。

頭髮的材質也變了，變得更柔順了一點，只不過到了某種有點詭異的地步。

隨著頭髮向上摸，他摸到了毛毛，溫暖，三角形的東西。

##ADADAD|「貓耳…？」##

他往自己的頭部兩側摸了一下，感覺不到任何的東西。

「咪！」
##ADADAD|「啊！」##

##ADADAD|「欸不行這樣凸槌要想辦法先烙跑才行拖時間什麼的下次再說啦」##

水銀從白袍中拿出了通訊器，螢幕卻怎麼打都打不開。

##ADADAD|「慘了，所以說門是真的卡死了啊？」##

##ADADAD|「啊還能再更慘嗎？」##

眼前的博士神情激動的站了起來，異色瞳中散發著溫暖而雀躍的光芒。

「水銀變得好可愛啊！咪呀能摸摸你嗎？」

Valentine突然走了過來。
