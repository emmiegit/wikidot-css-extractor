//Ниже приведена расшифровка фрагмента четвертого эпизода 12-го сезона [[[SCP-1257]]] под названием «Устраивая клоунаду». Несмотря на потенциальное появление сущности «клоун Помпон», эпизод не проявляет никаких свойств [[[SCP-993]]] и может быть просмотрен любым индивидом. Сюжет эпизода заключается в том, что Дэнни пытается найти человека для выступления на вечеринке по случаю дня рождения племянника Дженис[[footnote]]М.н.с., представленная в последнем сезоне и на настоящий момент представляющая любовный интерес Дэнни.[[/footnote]] после того, как он случайно обработал амнезиаком класса А нанятого фокусника.//

------

&gt; //Рекламная пауза заканчивается//
&gt; 
&gt; **Безымянный доктор:** Прости, Дэнни, но ты не можешь &#34;позаимствовать&#34; [[[SCP-846]]].
&gt; 
&gt; **Дэнни:** Но это экстренный случай!
&gt; 
&gt; **Безымянный доктор:** Ты сказал то же самое в прошлый раз, и мы до сих пор пытаемся избавиться от робо-радиации.
&gt; 
&gt; [ЗАКАДРОВЫЙ СМЕХ]
&gt; 
&gt; **Дэнни:**Чепуха на постном масле[[footnote]]&#34;Коронная фраза&#34; Дэнни, использующаяся им с тех пор, как шоу именовалось &#34;Воспитание Дэнни&#34;.[[/footnote]].
&gt; 
&gt; //Дэнни гуляет по коридорам Зоны, игнорируя других сотрудников.//
&gt; 
&gt; **Дэнни:** Что же мне делать? Дженис будет просто в ярости… Мне нужен кто-то, кто угодно, способный взять вечеринку на себя… может Кэсси сможет помочь.
&gt; 
&gt; //&#34;Клоун Помпон&#34; появляется в кадре, держа банан. Примечательно, что клоун является неидентифицированной личностью, одетой как &#34;Помпон&#34;, но не анимационным персонажем.//
&gt; 
&gt; **Помпон:** Кто-то сказал «вечеринка»?
&gt; 
&gt; **Дэнни:** Эм, да, я. Ты можешь помочь?
&gt; 
&gt; **Помпон:** Конечно могу, я люблю детей!
&gt; 
&gt; **Дэнни:** Клево! Спасибо огромное, эм… Как тебя зовут?
&gt; 
&gt; **Помпон:** Я - клоун Помпон!
&gt; 
&gt; [ЗАКАДРОВЫЕ АПЛОДИСМЕНТЫ]
&gt; 
&gt; **Дэнни:** Что ж, спасибо, Помпон, я был в реально… труд… Минуууууууточку. А ты разве не из SCP-993? 
&gt; 
&gt; **Помпон:** Полагаю, некоторые так говорят. Но я думаю, что это довольно грубое прозвище. Думаю, прозвище позабавнее подошло бы куда лучше!
&gt; 
&gt; **Дэнни:** Нарушение условий содержания!
&gt; 
&gt; //Дэнни бежит по коридору, собираясь объявить тревогу по поводу НУС. Помпон снимает кожуру с банана, который он держал в руке, и бросает её напротив агента. Это проводит к тому, что Дэнни  поскальзывается и падает, исчезая из кадра.//
&gt; 
&gt; [ЗАКАДРОВЫЙ СМЕХ]
&gt; 
&gt; //Помпон смотрит прямо в камеру.//
&gt; 
&gt; **Помпон:** Видите, дети? Бежать всегда бесполезно.
&gt; 
&gt; //Происходит затемнение. При выходе из него в кадре наблюдается Дэнни: все ещё без сознания, прикованный к стулу в комнате для допросов.//
&gt; 
&gt; **Помпон:** Проснись и пой, Дэнни.
&gt; 
&gt; //Помпон выливает ведро воды на голову Дэнни, заставляя его зашипеть и проснуться.//
&gt; 
&gt; [ЗАКАДРОВЫЙ СМЕХ]
&gt; 
&gt; **Дэнни:** Чтоооо… хэй, ты все ещё здесь.
&gt; 
&gt; //Дэнни пытается встать, но терпит неудачу, в это время замечая наручники.//
&gt; 
&gt; **Дэнни:** Чепу...
&gt; 
&gt; //До того, как Дэнни успевает договорить, Помпон даёт ему пощёчину.//
&gt; 
&gt; **Помпон:** Даже не думай произносить эту тупую фразу!
&gt; 
&gt; [ЗАКАДРОВЫЙ СМЕХ]
&gt; 
&gt; //Помпон вновь поворачивается к камере.//
&gt; 
&gt; **Помпон:** Что ж, приветик, мальчишки и девчонки. Я - клоун Помпон, специальная приглашённая звезда здесь, на шоу «Агент Дэнни из Фонда SCP![[footnote]]Это единственный известный случай за все эпизоды SCP-1257, когда на &#34;Фонд SCP&#34; ссылаются по официальному названию.[[/footnote]]&#34;
&gt; 
&gt; [АПЛОДИСМЕНТЫ]
&gt; 
&gt; **Дэнни:** О чем ты вообще говоришь?
&gt; 
&gt; **Помпон:** Дэнни, Дэнни, Дэнни. Разве ты не помнишь? Не помнишь, как ты смотрел меня с Тайлером? Как мы веселились?
&gt; 
&gt; **Дэнни:** Ты знаешь моего отца?
&gt; 
&gt; **Помпон:** Почему я не должен знать? В конце концов, мало что есть на свете, о чём я бы не знал. Всего пара пробелов в моих знаниях - и здесь я ради них, Дэнни.
&gt; 
&gt; //Помпон вновь даёт Дэнни пощёчину.//
&gt; 
&gt; [ЗАКАДРОВЫЙ СМЕХ]
&gt; 
&gt; **Помпон:** Сегодня, дети, мы собираемся поговорить о дурацком ужасном шоу. О шоу, которое по каким-то причинам все ещё существует. В то время как МОЕ ШОУ подверглось цензуре. Ох уж это вмешательство в творческий процесс, не так ли?
&gt; 
&gt; **Дэнни:** Что ж, может быть, если бы ты не был таким придурком, люди бы, возможно, смотрели твоё шоу!
&gt; 
&gt; **Помпон:** Завали ебало.[[footnote]]Это единственный случай ругани за все эпизоды SCP-1257. [[/footnote]]
&gt; 
&gt; //Помпон бьет Дэнни в глаз. Однако, кроме болезненного крика, не наблюдается никаких признаков травм, когда клоун отводит кулак в сторону.[[footnote]]Это не противоречит другим эпизодам SCP-1257. В то время как &#34;фарсовое&#34; насилие происходит, никакие долговременные травмы не показываются на экране, если только сюжет эпизода не требует такого элемента, как сломанная конечность. [[/footnote]]//
&gt; 
&gt; [ЗАКАДРОВЫЙ СМЕХ]
&gt; 
&gt; **Дэнни:** Угхх… все не так должно было быть.
&gt; 
&gt; **Помпон:** Что ж, так уж вышло! Вот вам сегодняшний урок, детишки: вы не всегда получаете то, что хотите. Я хочу обучать мальчишек и девчонок по всей планете ВАЖНЫМ вещам, которые им нужно знать, а ты хочешь делать то, что диктует тебе очередной нелепый сценарий. Прямо сейчас я не получаю то, чего хочу, и очень вскоре ты тоже получать не будешь.
&gt; 
&gt; //Помпон хватает Дэнни за волосы.//
&gt; 
&gt; **Помпон:** Ты сейчас чутка расстроен, но не переживай. На подобные эмоции у тебя не будет сил, когда я с тобой закончу. Потому что видишь ли, Дэнни…
&gt; 
&gt; //Помпон ударяет Дэнни лицом об стол, затем повторяет данное действие с каждым сказанным словом.//
&gt; 
&gt; **Помпон:** Я. Собираюсь. Сломать. Тебя.
&gt; 
&gt; [ЗАКАДРОВЫЙ СМЕХ НА ПРОТЯЖЕНИИ ДВУХ МИНУТ]
&gt; 
&gt; //Помпон продолжает бить Дэнни лицом об стол, пока закадровый смех не прекращается.//
&gt; 
&gt; **Помпон:** А теперь скажи, что ты начал понимать, Дэнни?
&gt; 
&gt; //Помпон поднимает голову Дэнни, смотря прямо ему в лицо.//
&gt; 
&gt; **Дэнни:** Я понял, что у тебя шнурки развязаны.
&gt; 
&gt; //Помпон смотрит вниз, а затем получает удар головой от Дэнни. Это отбрасывает Помпона приблизительно на метр в сторону.//
&gt; 
&gt; **Дэнни:** Код «Сорок четыре Зулу»![[footnote]]Разговорный код, использующийся при нахождения враждебного лица в комнате для допросов. Компьютеризированные записывающие устройства будут автоматически объявлять тревогу в случае его произношения.[[/footnote]]
&gt; 
&gt; //Клоунский нос Помпона заметно кровоточит.//
&gt; 
&gt; **Помпон:** Ах ты уродливый, ДУРАЦКИЙ, НЕСМЕШНОЙ, МЕЛКИЙ...
&gt; 
&gt; //Дверь комнаты для допросов открывается, и персонаж, который неоднократно появлялся на заднем плане, но не участвовал в диалогах, входит внутрь. Совершив это, он стреляет в Помпона из тазера. Клоун утрировано реагирует на электричество, проходящее по его телу, после чего падает без сознания.//
&gt; 
&gt; **Дэнни:** Воу, спасибо, агент Фред!
&gt; 
&gt; //После агент Фред снимает с Дэнни наручники, позволяя ему встать.//
&gt; 
&gt; **Агент Фред:** Без проблем, Дэнни. Давай вернём этого клоуна под содержание.
&gt; 
&gt; //Происходит затемнение. При выходе из него в кадре наблюдаются Дэнни и агент Фред, стоящие снаружи, по-видимому, видеоархива Зоны ██.//
&gt; 
&gt; **Дэнни:** Чепуха на постном масле! Я забыл! Я должен найти кого-то для вечеринки!
&gt; 
&gt; //Агент Фред кладет руку на плечо Дэнни.//
&gt; 
&gt; **Агент Фред:** Не беспокойся об этом. Почему бы не устроить шоу самому?
&gt; 
&gt; **Дэнни:** Знаешь, это не такая уж и плохая идея...

------

//Остальная часть эпизода проходит без каких-либо отклонений от обычных эпизодов SCP-1257. Дэнни удается успешно развлечь всех детей на вечеринке по случаю дня рождения. Тем не менее, он случайно раскрывает секретную информацию о разведке Фонда в процессе. По этой причине все дети обрабатываются амнезиаками и забывают вечеринку.//</textarea></pre>
