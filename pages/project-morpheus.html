[[include component:preview text=Project Aims: Establishment of a Class I pseudo-Oneiric Apparition capable of multi-universal communication for the manipulation of extra-universal causalities for the propagation and betterment of the Foundation and its mission statement.]]

**計劃代號：**摩耳甫斯 (Morpheus) 

**計劃編號：**PRJMRF-000010

**權限與檔案編號：**NPF-0005742

**研究負責人：**Dr. Thomas Bailey 

**計劃目標：**建立一個第一類偽夢態幽影 (Class I pseudo-Oneiric Apparition)，其具有多元宇宙溝通能力，可藉此操作外部宇宙的因果關係，並達成宣傳與改良基金會與基金會使命宣言的之目的。 [((bibcite 1))]

++ **原材料：**

[[collapsible show=&#34;• SCP-990 (O5 權限)&#34; hide=&#34;獲得批准&#34;]]

[[include component:image-block name= http://www.scp-wiki.net/local--files/project-morpheus/VR.jpeg |caption=正在使用 SCP-990 的特工 990-Morpheus。]]

**項目編號：**[[[SCP-990]]]

**項目等級：**Thaumiel

**權限指定：**O5 人員。經過挑選的四級以下人員將在代號 NIDHOGG 下獲得權限。

**起源宇宙：**基金會

**特殊收容措施：**SCP-990 將被保存在外部宇宙事務部門的總部。只有在 O5 議會成員的過半同意下才允許使用SCP-990。特工 990-Morpheus 是唯一許可的 SCP-990 使用者。

**描述：**SCP-990 是一種將使用者 (指定為「特工 990-Morpheus」) 的意識投射到處於快速動眼期 (rapid-eye movement, REM) 睡眠階段的其他個體 (此後稱為「目標」) 的裝置。SCP-990 的主要設計源自於夢神星體同步器 v3.0 (Oneiroi Astral Synchroniser v3.0)，這是一種在已消亡的宇宙 3513-Omega-Purple-Zulu 常見的裝置 [[footnote]] 該宇宙版本的地球被名為夢神花園 (Oneiroi Gardens) 的企業集團支配，該企業集團的星體投射裝置被民眾廣泛使用。在 2045 年，夢神大型主機的電力故障導致 90% 的人類死亡和全球政府不穩定 (相當於 IK 級全球文明崩潰情景)。所有在宇宙 3513-Ω-Purple-Z 中的相似設備據信已全數被破壞。[[/footnote]]。

SCP-990 由附有麥克風的改裝虛擬現實頭戴式耳機以及隨附的動作捕捉手套組成。它們被連接到一台顯示器，該顯示器會把從目標回收到的數據處理成一系列圖像。雖然電極名義上附著在目標的頭皮上，但 SCP-990 已經過修改，可以與奈米 EEG 節點同步。這允許任何附著奈米 EEG 節點的個體成為 SCP-990 的可能目標。效果範圍推測在多元宇宙全域皆為無限的，這是應用其根基作為設置的動力源的副作用。 [((bibcite 2))] 

在目標的夢境中，特工 990-Morpheus 獲得了第一類夢態幽影的特性，例如操縱目標所經歷的圖像和感覺的能力。此外，無論使用者自己的外表如何，使用者始終被感知成一位高加索人種的男性。這使得特工 990-Morpheus 的真實身份被隱蔽。

[[/collapsible]] 
@@@@
@@@@

[[collapsible show=&#34;• 奈米腦電圖節點&#34; hide=&#34;獲得批准&#34;]]

||~ **RES-ID:** nEEGn/0084 - ESOTERICS||
||~ **奈米腦電圖節點 (NANO-ELECTROENCEPHALOGRAPHIC NODES)**||
|| 奈米 EEG 節點採用最先進的奈米技術設計，來自基金會研發部門的多次反覆修改，目的是在對象不知情的情況下，遠端記錄他們的腦電活動。奈米 EEG 節點可以被注射進入對象的血流中，讓它們進入大腦。已知奈米 EEG 節點的存在只會對對象造成極微小的干擾。||

[[/collapsible]]
@@@@
@@@@

[[collapsible show=&#34;• 一名被指定為「特工 990-Morpheus」的基金會人員&#34; hide=&#34;訪問人事檔案&#34;]]

**人員姓名：**Margaret Nykos 特工

**安保許可階級：**3/代號 NIDHOGG 

**職位：**情報司 外部宇宙事務部門 工作員

**推薦書：** //關於特工 990-Morpheus 的職責，必須證明兩個關鍵特徵──忠誠和即興創造力。前者是必要的，以確保特工 990-Morpheus 在無法向指揮官尋求建議的情況下依然能成功完成所有任務。後者則是面對思想圈(noosphere) 以及處理那裡無法預測的狀況時的必備特質。// 

//Nykos 特工，在我看來滿足這兩項必要條件。在她為基金會服務期間，她的忠誠度評級自她就業以來一直高於平均 (在她的家園宇宙和為多元宇宙工作時皆是如此)。考慮到她的戲劇演出背景，以及當場思考的表現記錄，Nykos 特工完全有能力維持她作為第一類夢態幽影的表象，而不暴露她心中對基金會真正的忠誠。// 

//我也在下面列出了一些 Nykos 特工在擔任情報工作員時取得的功績。//

* //以一個黑型實體作為假名，成功滲透滲透宇宙 9375-Beta-Green-Charlie，並散播 SCP-[[span style=&#34;background-color: black; color: black&#34;]]500[[/span]]-[[span style=&#34;background-color: black; color: black&#34;]]Ω[[/span]] (代號 &#34;神之淚-Tears of God&#34;) 給一般大眾。// 
* //[http://scp-wiki-cn.wikidot.com/how-173-got-to-site-19 在 2317 啟示程序 (Procedure 2317-Revelations) 之前，成功從位於宇宙 5643-Gamma-Orange-Delta 的基金會站點撤收多達 10 個異常項目。]// 
 
//考慮到所有這些因素，預計 Nykos 作為 990-Morpheus 的實際表現將相當傑出。// 

Dr. Thomas Bailey 

[[/collapsible]] 
@@@@
@@@@

##c40222|• 至少 20 位成年人類受試者 (D 級人員)，將用於初步實驗。## 

++ **程序：**

##c40222|• 修改 SCP-990，使其和奈米 EEG 節點可以結合使用。##
@@@@
@@@@

##c40222|• 確保 SCP-990 與奈米 EEG 節點之間的兼容性## 
@@@@
@@@@ 

##c40222|• 在選定的 Site 與 Area 的供水中散布奈米 EGG 節點##

++ **實地報告：** 

[[collapsible show=&#34;• 事件-990-07&#34; hide=&#34;獲得批准&#34;]]

**測試場地：**美利堅合眾國，北美空防司令部 (NORAD) 總部 (宇宙 8267-Beta-Yellow-Bravo)

**測試期間：**西元 1979 年 11 月 6 日 – 西元 1979 年 11 月 9 日

**程序：**一卷含有訓練演習資料的磁帶被插入至 NORAD 的電腦中，該磁帶使系統警覺到來自不存在的敵對組織的一次假想性核攻擊。根據假設，因為擔心美國遭到核攻擊，NORAD 將進行報復，由此產生的核彈幕將破壞歐洲、亞洲和北美大部分地區的穩定。

三天前，特工 990-Morpheus 透過 SCP-990 聯繫特工 ██████。目的是詳細解釋程序與推測後果，以及避免可能導致 K 級情景的事件的手段。

**後果：**測試成功。特工 990-Morpheus 能夠與特工 ██████ 接觸並與之交談超過 40 小時。在那之後，特工 ██████ 轉達由特工 990-Morpheus 傳達的指令。透過部屬該宇宙的機動特遣隊 Nu-2，成功將不正確的磁帶從 NORAD 的電腦中移除。特工 ██████ 在事件-990-07 之後死亡。

特工 990-Morpheus 顯示出能夠操縱特工 ██████ 所經歷的圖像和感覺的能力，描繪了核轟擊過後的莫斯科、柏林、北京、首爾和伊斯坦堡。

此外，特工 990-Morpheus 被認為是潛在的 SCP 分級項目。「SCP-990」插槽創立了一個安保權限為四級以下的條目。

[[/collapsible]]

[[collapsible show=&#34;• 訪談紀錄 990-02&#34; hide=&#34;獲得批准&#34;]]

&gt; **受訪者：**特工 990-Morpheus 
&gt; 
&gt; **訪問者：**Dr. Thomas Bailey 
&gt; 
&gt; **前言：**以下訪談發生在 990-02 號文件的訪談事件之後。
&gt; 
&gt; **&lt; 記錄開始&gt;**
&gt; 
&gt; **Dr. Bailey：**看起來 Dr. ██████████，那位你先前聯繫過的人，已經提交了你與他之間的訪談。 如你所知，它和我們的抄本完全一致。
&gt; 
&gt; **990-Morpheus：**是的，我相信我們已經證實 ██████████ 和傳言一樣有照相式記憶。但我沒有發現他身上有任何真正的異常。
&gt; 
&gt; **Dr. Bailey：**所以他現在暫時清白了。但我們在這裡是因為你的緣故。我需要詢問一些關於你的回應的事情。 
&gt; 
&gt; **990-Morpheus：**即興創作，全都是如此。你給我這份職務就是為了這樣，提醒你一下。
&gt; 
&gt; **Dr. Bailey：**這主要是為了上級；說到這點，他們不太能接受你提到自己──即便你用的是假名也一樣。
&gt; 
&gt; **990-Morpheus：**我的身份仍然受到保護。有了這個化身，他們會先認為是一位老男人而不是像我這樣的人。此外，我們無法被追溯。
&gt; 
&gt; **Dr. Bailey：**的確，但議會希望你不要透露任何構成個人資料的內容。不論是真是假。你應該知道，外人不應該知道多元宇宙部門的真正目的。
&gt; 
&gt; **990-Morpheus：**明白，長官。
&gt; 
&gt; **Dr. Bailey：**還有，什麼是 SCP-██████████？ 
&gt; 
&gt; **990-Morpheus：**我隨口說的號碼。我已經確認過我能訪問的目錄。沒有 SCP-██████████。 
&gt; 
&gt; **Dr. Bailey：**沒錯，SCP-██████████ 不存在。
&gt; 
&gt; **&lt; 記錄結束 &gt;**

[[/collapsible]] 

++ **附錄：**

**附錄 PRJMRF-001：**在宇宙 3513-Ω-Purpura-Z 的 IK 級文明崩潰情景之後，在多元宇宙部門所觀測的宇宙中，有多達 100 個宇宙出現了「夢神集團（Oneiroi Collective）」一詞。所有「夢神集團」的目擊紀錄都發生在目擊者的  REM 睡眠中，並表明它們目前是無形的並且存在於不同的現實位面中。[((bibcite 3))] 有待進行背景調查，以確認它們與夢神花園的任何關聯，並登記成關注組織。

**附錄 PRJMRF-002：**在使用 SCP-990 期間，與特工 990-Morpheus 之間失聯了五分鐘。在此期間，SCP-990 中出現以下訊息。

&gt; 致基金會的各位女士和先生
&gt; 
&gt; 我們知道你們一直在使用我們的產品以追求大眾利益。因此，我們不在乎犧牲我們的世界和我們的身體。畢竟，我們已經超越了肉體，我們已經成為靈感的象徵。 
&gt; 
&gt; 但是，我們希望你們的組織在追求大眾利益的工作中能夠承認我們的努力。建議的行動方案是指出這種改進技術的來源 (夢神星體同步器 v3.0)。若我們的付出持續未受到來源歸屬，我們將保留拒絕進一步使用的權利。
&gt; 
&gt; 真誠的，
&gt; Lawrence Knight 
&gt; 夢神集團法務部 

特工 990-Morpheus 聲稱在使用 SCP-990 期間沒有遇到過夢神集團的成員。此後使用 SCP-990 的嘗試失敗。 Morpheus 計劃目前被中斷，並且已經調動特工 990-Morpheus 的職務。

**附錄 PRJMRF-003：**儘管 Morpheus 計劃中斷，但多名基金會特工報告在他們各自的夢中目擊到與特工 990-Morpheus 類似的實體。有待進一步調查。懷疑可能有夢神集團參與。
