    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1675 – Gänseterminator
**Autor:** [[*user Aelanna]]
**Original:** https://scp-wiki.wikidot.com/scp-1675
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1675

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1675 wird in einer verstärkten Isolierzelle an Standort-15 gelagert. SCP-1675 hat alle 90 Tage 1 Liter 10W-30-Motoröl zu erhalten, benötigt aber ansonsten weder Kraftstoff noch Wartung jeglicher Art.

Experimente mit SCP-1675 dürfen nur mit vorheriger schriftlicher Genehmigung von mindestens zwei Stufe-3-Forschungsleitern durchgeführt werden. Experimente mit scharfer Munition erfordern eine zusätzliche Genehmigung durch einen Stufe-4-Standortdirektor und eine vorherige Benachrichtigung des Sicherheitspersonals von Standort-15; solche Experimente müssen auch in einer separaten gepanzerten Testkammer stattfinden.

**Beschreibung:** SCP-1675 ist ein digitaler zweibeiniger Automat von unbekannter Herstellung, der anscheinend in der Lage ist, unbegrenzt ohne erkennbare externe Energiequelle oder Brennstoffbedarf zu arbeiten. SCP-1675 ist ungefähr 1 m hoch und scheint für Strafverfolgungs- oder militärische Anwendungen gebaut worden zu sein, da es mit hochfesten Manipulatorarmen, einer Panzerung, die Kleinwaffenfeuer widerstehen kann, und zwei schultermontierten Maschinengewehren ausgestattet ist, die von einem Magazin auf dem Rücken gespeist werden.

Unter normalen Umständen ist SCP-1675 fügsam und harmlos; sich selbst überlassen, wandert es lustlos durch seinen Sicherheitsbereich und stellt keine Gefahr für Personal dar. SCP-1675 widersetzt sich gewaltlos Versuchen, es zu deaktivieren oder zu zerlegen, widersetzt sich aber ansonsten keinem Versuch, es zu inspizieren oder zu beobachten. Versuche, mehr über seine interne Konfiguration herauszufinden, waren bisher nicht erfolgreich.

Wann immer SCP-1675 einem Exemplar der Gattung //Anser//, //Branta// oder //Chen// ausgesetzt wird, wird es sehr aggressiv und versucht, das Exemplar mit allen möglichen Mitteln zu töten. SCP-1675 ist zielstrebig, effizient und zeigt mögliche Intelligenz in seiner Fähigkeit, bei Bedarf taktisch zu agieren.

In regelmäßigen Abständen und während des Angriffs auf solche Exemplare gibt SCP-1675 hörbare Sprache aus einem Lautsprecher in der Nähe seines Kopfes ab, die im Allgemeinen aus Anti-Vogel-Propaganda auf Französisch besteht. SCP-1675 hat bisher auf keine Kommunikationsversuche geantwortet.

SCP-1675 wurde am ██.██.██ von Rangern im █████ National Forest entdeckt. Zum Zeitpunkt der Entdeckung hatte SCP-1675 mehr als ███ Exemplare auf einer Fläche von 27 Hektar getötet. SCP-1675 wurde ohne Zwischenfall durch das Foundation-Eindämmungsteam geborgen und allen Zeugen wurde ein Klasse-A-Amnesikum verabreicht.

**Anhang 1675-01:** Protokoll beachtenswerter Experimente

**Datum**: █.██.██
**Subjekt**: Eine (1) //Anser anser domesticus// (Hausgans)
**Bereitgestellte Werkzeuge**: Keine
**Ergebnis**: SCP-1675 jagte und erwürgte das Subjekt schnell mit seinen Manipulatorarmen.
**Ausgegebene Sprache**: &#34;Die einzig gute Gans ist eine tote Gans.&#34;

**Datum**: █.██.██
**Subjekt**: Eine (1) //A. anser domesticus//
**Bereitgestellte Werkzeuge**: Einschneidiges Kampfmesser
 **Ergebnis**: SCP-1675 benutzte das bereitgestellte Messer als Wurfwaffe, um das Subjekt zu verwunden, holte das Messer zurück und tötete dann das Subjekt mit einem einzigen seitlichen Schnitt am Hals. SCP-1675 behielt das Messer, übergab es jedoch widerstandslos dem Forschungspersonal.
 **Ausgegebene Sprache**: &#34;Es wird keinen Frieden geben, bis alle Gänse tot sind.&#34;

**Daum**: ██.██.██
**Subjekt**: Eine (1) //A. anser domesticus//
**Bereitgestellte Werkzeuge**: Zehn (10) Kugeln 5.56-mm-Munition
**Ergebnis**: SCP-1675 lud die bereitgestellte Munition in sein Magazin und tötete dann das Subjekt mit einem einzigen präzisen Feuerstoß von drei (3) Schuss aus nächster Nähe. Das Forschungspersonal konnte die geladene Munition nicht entfernen.

**Datum**: █.██.██
**Subjekt**: Drei (3) //Branta canadensis// (Kanadagans)
**Bereitgestellte Werkzeuge**: Keine
**Ergebnis**: SCP-1675 stand still, bis sich die Subjekte näherten, dann überfiel es ein Subjekt und würgte es mit seinen Manipulatorarmen, während es seine verbleibende Munition auf die anderen fliehenden Subjekte abfeuerte.
**Ausgegebene Sprache**: &#34;Alle Gänse sollen in den Flammen der rechtschaffenen Gerechtigkeit rösten.&#34;

**Datum**: ██.██.██
**Subjekt**: Ein (1) //Cygnus olor// (Höckerschwan)
**Bereitgestellte Werkzeuge**: Keine
**Ergebnis**: SCP-1675 reagierte nicht sofort auf das Subjekt. Als das Subjekt sich auf 1 m an SCP-1675 annäherte, wurde das Subjekt sanft beiseite geschoben.
**Ausgegebene Sprache**: &#34;Hier gibt es nichts zu sehen, gehen Sie weiter.&#34;</textarea></pre>
