    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**Název: SCP-109-CS**
**Autor:** [[*user matejhrb13]]
[[include info:end]]


**Objekt #:** SCP-109-CS

**Třída Objektu:** Safe

**Speciální Zadržovací Procedury:**SCP-109-CS je uzavřeno v Oblasti-15-CS. Místnost ve které se SCP-109-CS nachází je velká 3m^^2^^. Anomálie je položena na stolku ve prostřed místnosti. Do té doby dokud nikdo nezačne požívat SCP-109-CS je anomálie považována za bezpečnou a normální.

**Popis:** Anomálie je obal s --10-- 8 žvýkačkami od výrobce orbit s nápisem: **orbit k snídani, obědu a k večeři**. SCP-109-CS chutná všem subjektům jinak záleží na oblíbeném jídle, který má subjekt nejradši. Díky žvýkačce SCP-109-CS subjekty přestali mít potřebu jíst a pít. Avšak mají stále hlad. Když se SCP-109-CS aplikuje, nedá se po té nijak --zničit-- či vyhodit. Pokud se SCP-109-CS spolkne dostane se až do hrdla, avšak po té se zasekne a subjekt se udusí. Anomálie také nemá žádný datum spotřeby a výzkumník Dr. Hlaváček teorizuje, že SCP-109-CS se nemůže zkazit.

&gt; **Objevení SCP-109-CS**
&gt; SCP-109-CS bylo nalezeno ve výrobně na žvýkačky značky orbit, kdy při kontrolování počtu žvýkaček bylo nalezeno SCP-109-CS. Díky terénímu agentovi Dr. ██████ bylo SCP nalezeno a přesonuto do Oblasti-15-CS.


&gt; **Výslech pracovníka Orbit:**
&gt; 
&gt; **Dr. Hlaváček:** &#34;Promiňte mohl by jste mi říct vaše jméno? Potřebujeme to do záznamu.&#34;
&gt; 
&gt; **Pracovník u orbitu:** &#34;Jmenuji se Luděk Fridrich.&#34;
&gt; 
&gt; **Dr. Hlaváček:** &#34;Děkuji. Mohl by jste mi říct kde jste vzali tyto žvýkačky?&#34;
&gt; 
&gt; **Luděk Fridrich:** &#34;Nooo... Jednoho dne jsme měli udělat dovážku dvou krabic žvýkaček s příchutí melounu do nějaké večerky. A při kontrole kvality a počtu žvýkaček jsme narazili na velice odlišnou příchuť. Nikdy jsme nic takového neviděli. A pořád si nedovedu vysvětlit jak se to mohlo stát...&#34;
&gt; 
&gt; **Dr. Hlaváček:** &#34;A co stroje? Byly normální? Nebo se nějak porouchali?&#34;
&gt; 
&gt; **Luděk Fridrich:** &#34;No nejsem žádný expert, ale nic jsem na nich zvláštního neviděl. Ani Karel, který hlídá stroje neříkal, že by byli nějak porouchané.&#34;
&gt; 
&gt; **Dr. Hlaváček:** &#34;Promiňte. Kdo je Karel?&#34;
&gt; 
&gt; **Luděk Fridrich:** &#34;Karel je můj kolega a hodně starý přítel!&#34;
&gt; 
&gt; **Dr. Hlaváček:** &#34;Dělal něco neobvyklého v ten den nebo den před tím?&#34;
&gt; 
&gt; **Luděk Fridrich:** &#34;Pane... Jsem s ním celý dny od rána až do večera. A pracujeme téměř na stejném místě! Vlastně hned vedle sebe. A přísahám bohu, že Karel nic neudělal.&#34;
&gt; 
&gt; **Dr. Hlaváček:** &#34;Dobrá děkuji za vaší spolupráci. Kdyby jste si na něco důležitého vzpoměl tak dejte vědět vašemu nadřízenému. Nashledanou.&#34;
&gt; 
&gt; **Luděk Fridrich:** &#34;S pánem bohem!&#34;


&gt; **Test SCP-109-CS-1**
&gt; 
&gt; **Pokus o aplikaci SCP-109-CS na Třídu D**
&gt; 
&gt; **Dr. Hlaváček:** &#34;Nyní budeme provádět experiment s SCP-109-CS. Třída D, prosím, postavte se sem.&#34;
&gt; 
&gt; Třída D, identifikovaný jako D-7829, se postavil před stůl s SCP-109-CS.
&gt; 
&gt; **Dr. Hlaváček:** &#34;D-7829, prosím, vezměte SCP-109-CS a zkuste ji žvýkat.&#34;
&gt; 
&gt; D-7829 vzal SCP-109-CS a začal žvýkat. Po několika okamžicích začal vypadat znepokojeně.
&gt; 
&gt; **D-7829:** &#34;Tohle... tohle chutná jak... jako máma vaří večeři.&#34;
&gt; 
&gt; **Dr. Hlaváček:** &#34;Děkuji za informaci. Nyní zkuste SCP-109-CS vyplivnout do tohoto koše.&#34;
&gt; 
&gt; D-7829 se pokusil vyplivnout SCP-109-CS, ale žvýkačka se zdála přilepená k jeho jazyku.&#34;
&gt; 
&gt; **D-7829:** &#34;Doktore, to nejde. Tohle se fakt drží.&#34;
&gt; 
&gt; **Dr. Hlaváček:** &#34;Rozumím. Pokud to nejde vyplivnout, zkuste SCP-109-CS spolknout.&#34;
&gt; 
&gt; D-7829 poslechl pokyn a spolkl SCP-109-CS. Anomálie se zasekla v hrdle D-7829. Mezitím Dr. Hlaváček se snaží dávat pokyny D-7829, bay zkusil žvýkačku vyjmout prstama. Tento pokus selhává a Dr. Havlíček vnikne do cely a násilím donutí D-7829 vypít vodu. Dr. Havlíček na nějakou dobu odeběhne z cely SCP-109-CS a po třiceti vteřinách se vrací s alkoholem a znova násilně vylije alkohol do hrdla D-7829 a dává pokyn, aby kloktal. Po deseti vteřinách neúspěchu, Dr. Havlíček jde k radikálnějšímu řešení a vezme si na pravou ruku jedno rázovou gumovou rukavici a snaží se nahmatat žvýkačku v hrdle D-7829. Po minutě dusení a marného nahmatávání žvýkačky D-7829 podléhá.
&gt; 
&gt; **Dr. Hlaváček:** &#34;Stráže... Prosím. Odneste ho i s tou žvýkačkou. Zjistíme kde se to přesně zaseklo...&#34;
&gt; 
&gt; Stráže vykonají svůj rozkaz a žvýkačka s D-7829 byli úspěšně odneseni.


&gt; **Dodatek 109-1:**
&gt; Dr. Havlíček po testu SCP-109-CS-1 byl nalezen mrtvý v cele anomálie. Po důkladném prohledání těla Dr. Havlíčka byla naleza žvýkačka zaseknutá v hrdle.</textarea></pre>
