**วัตถุ#** SCP-120-TH

**ระดับ:**  Safe

**มาตรการกักกันพิเศษ:** SCP-120-TH ถูกกักกันอยู่ที่ไซต์-20 ในห้องกักกันรูปแบบมนุษย์ ผนังกำแพงห้องกักกันเป็นกระจกนิรภัยติดฟิล์มมองเห็นด้านเดียวทับเสริมกระจกลงอีกที ภายในพื้นที่กักกันต้องมีเจ้าหน้าที่รักษาความปลอดภัยติดอาวุธประจำตำแหน่งอยู่ในพื้นที่ 3 คนและต้องคอยผลัดเปลี่ยนเวรคนตามเวลาใหม่อีกรอบเพื่อไม่ให้ผลกระทบจาก SCP-120-TH สะสมกับเจ้าหน้าที่มากเกินไป ภายในห้องกักกันมีสิ่งอำนวยความสะดวกเพียงแค่ม้านั่งยาวกับชั้นหนังสือไม้เท่านั้นและจะไม่มีการตกแต่งอะไรเพิ่มเติมภายในห้องอีก

โดยปกติแล้ว SCP-120-TH จะไม่ได้รับอนุญาตให้ออกจากพื้นที่กักกันยกเว้นการเคลื่อนย้ายไปทดลองหรือในกรณีจำเป็นที่ตัววัตถุจะต้องช่วยรักษาบุคลากร[[footnote]] ในกรณีที่การกักกันรั่วไหลหรือเกิดการจลาจลภายในไซต์ [[/footnote]]โดยตัวของ SCP-120-TH จำเป็นต้องรักษาความปลอดภัยภายใต้การควบคุมของเจ้าหน้าที่ระดับ 2 โดยใส่กุญแจมือและติดเครื่องติดตามตลอดนอกพื้นที่กักกัน

การเข้าถึง SCP-120-TH สามารถทำได้แต่จำเป็นจะต้องเป็นบุคคลากรระดับ 2 ขึ้นไปและต้องได้รับการคัดกรองผ่านการยินยอมจากหัวหน้าโครงการที่ดูแล บุคลากรที่เข้าพบไม่มีสิทธิพกอาวุธที่เป็นอันตรายทุกรูปแบบเข้าพื้นที่กักกันยกเว้นเจ้าหน้าที่รักษาความปลอดภัยติดอาวุธที่ประจำอยู่ในพื้นที่กักกัน

การกระทำใดๆต่อตัววัตถุที่รวมถึงการปฏิสัมพันธ์ด้านความรู้สึกเป็นเรื่องต้องห้าม หากมีการฝ่าฝืนคำสั่งหรือปฏิบัติการใดๆต่อตัววัตถุโดยไม่ได้แจ้งเจ้าหน้าที่ที่เกี่ยวข้องจะถูกลงโทษทางวินัย

**รายละเอียด:** SCP-120-TH เป็นมนุษย์เพศหญิงที่มีผมสีขาวเทา มีอายุประมาณ 30 ตอนปลาย ไม่ทราบประวัติที่แน่ชัดแต่คาดว่าตัวอย่างมีเชื้อสายเอเชียตะวันออก ตัวอย่างต้องถูกปิดตาทั้งสองข้างด้วยผ้าทึบสีดำตลอดเวลาที่อยู่กับบุคคลอื่น ตัวอย่างนั้นมีการติดจี้เครื่องประดับรูปขนนกสีดำที่ผม (ภายหลังได้ถูกตั้งเป็น SCP-120-TH-2 ) SCP-120-TH นั้นมีความผิดปกติที่ได้ตรวจพบจากที่มีพฤติกรรมที่ไม่แสดงอารมณ์ต่อความต้องการหรือความจำเป็นในการกินอาหารหรือปัจจัยการดำรงชีพอื่นๆ จากรายงานทางการแพทย์แสดงให้เห็นว่าความเสียหายที่เกิดจากยาพิษหรือสารเคมีที่มีอันตรายและการควบคุมจิตใจไม่ผลกระทบความเสียหายใดๆต่อ SCP-120-TH แต่ตัวอย่างสามารถได้รับอาการบาดเจ็บจากแรงกระแทกที่รุนแรงทำให้เกิดแผลภายนอกได้ ซึ่งตัวของ SCP-120-TH ก็ไม่ได้แสดงอารมณ์ต่อความรู้สึกเจ็บปวดและสามารถรักษาบาดแผลให้หายได้ภายในไม่กี่ชั่วโมงด้วยวิธีการที่ไม่สามารถอธิบายได้ ในช่วงตลอดการกักกันของ SCP-120-TH มาตั้งแต่ปี 19██ จนถึง 20██ มีรายงานที่เกี่ยวกับอายุของตัวอย่างที่ไม่แสดงถึงการความเปลี่ยนแปลงทางกายภาพเลยแม้แต่น้อย

ผลกระทบความผิดปกติจะเกิดขึ้นเมื่อมีมนุษย์ได้สัมผัส ดมกลิ่น จ้องมอง พูดคุย หรือการปฏิสัมพันธ์อื่นๆกับ SCP-120-TH จะส่งผลกระทบต่อสภาวะทางจิตใจและอารมณ์ที่ไม่ทราบวิธีการอย่างเลี่ยงไม่ได้ (ยกเว้นภาพถ่ายที่ไม่มีผลกระทบ) ภายหลังได้เรียกผู้ที่ถูกผลกระทบจาก SCP-120-TH เป็น SCP-120-TH-1 จากรายงานทั้งหมดพบว่า SCP-120-TH-1 ทั้งหมดจะมีความรู้สึกนึกคิดเกี่ยวกับความหวังของตัวเองและมีความจะตั้งใจที่จะทำเป้าหมายของตัวเองหรือคนอื่นให้เสร็จ โดย SCP-120-TH-1 จะลืมเรื่องราวที่เลวร้ายหรือเหตุการณ์แย่ๆจากความทรงจำในชีวิตไปชั่วคราว อีกทั้งความผิดปกติของ SCP-120-TH-1 เองก็สามารถที่จะหักล้างหรือแทนที่สภาวะทางจิตใจของ SCP ตัวอื่นๆได้ด้วยวิธีการที่ไม่รู้จักแต่ไม่มีผลทางกายภาพร่างกายของ SCP-120-TH-1 โดยตรง

จากการตรวจสอบสุขภาพร่างกายของ SCP-120-TH-1 ได้พบว่าเซลล์สมองของ SCP-120-TH-1 มีการหลั่งสารเอ็นโดรฟิน[[footnote]] สารที่ทำให้สมองรู้สึกมีความสุข [[/footnote]] มากกว่าคนปกติหลายเท่าและประสาทการรับรู้ความเจ็บปวดหยุดทำงาน เส้นเลือดภายในร่างกายบีบตัวในส่วนที่ฉีดขาดทำให้การเสียเลือดกับสูญเสียสติน้อยลงกว่าคนปกติจึงทำให้ SCP-120-TH-1 มีสมาธิหรือตั้งใจกับหน้าที่ของตัวเองเสร็จได้ภายในไม่กี่ชั่วโมงแม้ว่าร่างกายจะทรุดโทรมหรือบาดเจ็บเสียหายมากแค่ไหน โดยผลกระทบจาก SCP-120-TH จะหายไปภายใน 18 ชั่วโมงเมื่ออยู่ห่างจากตัวอย่าง แต่หากยังคงอยู่ใกล้ตัวอย่างต่อไปเรื่อยๆนานติดต่อกันก็จะทำให้จะเกิดสภาวะการสะสมผลกระทบของ SCP-120-TH ที่มากขึ้นทำให้  SCP-120-TH-1 เกิดอาการหลังเลิกทำปฏิสัมพันธ์จาก  SCP-120-TH เช่น อาการอ่อนเพลีย คลื่นไส้ สายตาพล่ามัว เวียนหัวและอาการปวดเนื้อตามตัวอาการหนักที่สุดคือโคม่าและเนื้อเยื่อในร่างกายฉีกขาด

 SCP-120-TH-2 เป็นขนนกคล้ายกับขนเหยี่ยวที่ปกติแล้วจะเป็นสีดำ หากมีมนุษย์เข้ามาใกล้ตัวอย่าง สีของ  SCP-120-TH-2 ในช่วงแรกจะเปลี่ยนไปเป็นสีเทาและต่อมาจะเป็นสีขาวโดยสมบูรณ์ ความผิดปกติของ  SCP-120-TH-2 เหมือนจะเป็นการควบคุม  SCP-120-TH-1 ในด้านความรู้สึกและสามารถที่จะให้ SCP-120-TH-1 กลับสู่สภาวะปกติอีกครั้ง เมื่อ SCP-120-TH หยิบ SCP-120-TH-2 ออกมาแล้วพูดสวดด้วยภาษาที่ไม่เป็นรู้จักเมื่อถามถึงความหมายของภาษาตัวอย่างกลับนิ่งเฉยไม่พูดตอบอะไรแต่อย่างใด

**บันทึกการทดลอง  SCP-120-TH-1**
**หัวหน้าโครงการ:** ดร.ชาญ
**หมายเหตุ:** การทดลองนี้ถูกจัดในห้องทดสอบที่มี  SCP-120-TH คอยเป็นตัวกระตุ้นให้บุคคลากรเป็น  SCP-120-TH-1 อยู่ในห้องและมีเจ้าหน้ารักษาความปลอดภัยติดอาุธคอยดูแลความเรียบร้อย

&gt; **คำสั่งเป้าหมาย:** ให้เจ้าหน้าที่████สุ่มหยิบการ์ดไพ่ที่มีแต่ไพ่โจ๊กเกอร์กับไพ่เอซกระจายอยู่บนโต๊ะโดยให้คำสั่งกับเจ้าหน้าที่████ว่าต้องหยิบให้ได้แต่ไพ่เอซ
&gt; **ผลลัพธ์:** หลังจากได้พูดคุยกับ  SCP-120-TH ไป ในครั้งแรกเจ้าหน้าที่████สุ่มหยิบได้ไพ่โจ๊กเกอร์ ครั้งที่สองหยิบได้ไพ่โจ๊กเกอร์อีกครั้งและในครั้งที่สามเจ้าหน้าที่████ก็สามารถสุ่มหยิบไพ่เอซได้และครั้งต่อไปหน้าที่████ก็สุ่มหยิบได้ไพ่เอซอย่างต่อเนื่องและไม่มีทีท่าจะหยิบได้ไพ่โจ๊กเกอร์จนไพ่เอซบนโต๊ะกูกหยิบหมด
&gt; 
&gt; ความคิดเห็น: &#34;นับว่าไม่เลวถึงจะมีข้อผิดพลาดในครั้งแรกแต่ก็ตกน่าตกใจหน่อยที่ผลกระทบของ  SCP-120-TH มีผลต่อ  SCP-120-TH-1 ในเรื่องความโชคดี&#34; -ดร.ชาญ

&gt; **คำสั่งเป้าหมาย:** ให้ดร.████ ทำอาหารฝรั่งเศสโดยให้คู่มือการทำอาหารเป็นการศึกษาโดยมีเงื่อนไขคือให้อ่านคู่มือการทำอาหารเพียงแค่ 6 นาที
&gt; **ผลลัพธ์:** ในช่วงแรก ดร.████ ยังคงนั่งบ่นเรื่องที่อ่านคู่มือภายใน6นาทีมันเป็นไปไม่ได้ จนกระทั้งได้เข้ามาพูดคุยกับ SCP-120-TH ทำให้ดร.████อ่านคู่มือการทำอาหารหลังจากผ่านไป 6 นาที ดร.████ก็มีท่าทีที่ดูมั่นใจและได้ขอไปห้องครัวเพื่อหาวัตถุดิบมาทำอาหารโดยดร.████เลือกเมนูอาหารเป็นซุปหัวหอมฝรั่งเศสหลังจากนั้นเขาก็เริ่มทำอาหารในห้องครัวที่เตรียมไว้โดยลักษณะท่าทางของดร.████มีความพิถีพิถันและดูใส่ใจรายละเอียดเป็นอย่างมากและขั้นตอนการทำอาหารก็ตรงตามหนังสืออย่างถูกต้องหลังจากทำอาหารเสร็จก็ได้ซุปหัวหอมฝรั่งเศสที่ถูกจัดแต่งอย่างสวยงามและได้ลองให้ ดร. กัญญาฯ รับประทานดูโดยเธอได้ให้ความคิดเห็นว่านี้เป็นซุปหัวหอมฝรั่งเศสที่อร่อยดีและได้ชมฝีมือการทำอาหารของดร.████ไป
&gt; 
&gt; หมายเหตุ: ดร.████ ทำอาหารไม่เป็น
&gt; 
&gt; ความคิดเห็น(1): &#34;เดี๋ยวก่อนนะผมเป็นหัวหน้าโครงการ ผมควรได้กินสิ?&#34; - ดร.ชาญ
&gt; 
&gt; ความคิดเห็น(2): &#34;นี้คือการทดลอง ดร.ชาญ มันไม่ใช่เรื่องที่คุณต้องมาบ่นเพราะอาหารจานเดียว&#34; - ดร.████

&gt; **คำสั่งเป้าหมาย:** ให้ ดร.ทอมสัน นิรนาม แข่งงัดข้อกับคนในโรงอาหารให้ชนะ 5 คน
&gt;  **ผลลัพธ์:** ดร.ทอมสัน นิรนาม แสดงท่าทางลังเลอยู่สักพักก่อนจะเดินไปสัมผัสแขนของ SCP-120-TH และวิ่งออกจากห้องทดลองไปโรงอาหารด้วยท่าทางที่ตื่นเต้นและท้าแข่งงัดข้อกับเจ้าหน้าที่คนอื่นๆที่นั่งอยู่ในโรงอาหารหลังจากนั้นเขาก็เริ่มแข่งงัดข้อกับเจ้าหน้าที่และมีคนในโรงอาหารมามุงดู โดยดร.ทอมสัน นิรนาม สามารถงัดข้อชนะเจ้าหน้าที่คนอื่นๆได้ถึง 5 คนติดต่อกันและดร.ทอมสัน นิรนาม ที่มีความมั่นใจก็ไปท้าแข่งพวกเจ้าหน้าที่เพิ่มอีก3คนและชนะติดต่อกันอีกครั้ง หลังจากการทดลองผ่านไป 3 ชั่วโมง ดร.ทอมสัน นิรนาม ได้แจ้งมาว่าเขารู้สึกปวดเมื่อยตามร่างกายเป็นอย่างมากและปวดหัวนิดหน่อย
&gt; 
&gt;  ความคิดเห็น(1): &#34;ดูเหมือนผลกระทบของ  SCP-120-TH ส่งผลด้านบวกต่อพละกำลังของร่างกายและจิตใจเป็นอย่างมากแต่ก็มันก็แค่ชั่วคราวน่ะ ผมจะสนไปทำไมในเมื่อผมชนะพนันการงัดข้อนี้ถึง 8 รอบติดแหนะ&#34; - ดร.ชาญ
&gt; 
&gt;  ความคิดเห็น(2): &#34;เฮ้ชาญ นายคิดว่านายเป็นคนเดียวที่ชนะพนันรึไง?&#34; - ดร.เฟมัส

&gt; **คำสั่งเป้าหมาย:** ให้ D-584 หลบกระสุนปืน
&gt; **ผลลัพธ์:** หลังจาก D-584 ได้พูดคุยกับ SCP-120-TH เป็นที่เรียบร้อย D-584 ได้ถูกย้ายตัวไปที่ห้องทดลองที่จัดไว้หลังจากนั้นเจ้าหน้าที่█████ได้สั่งให้ D-584 หลบกระสุนปืนของเขาก่อนจะควัก glock 19 ออกมายิงใส่ D-584 โดยนัดแรก D-584 ถูกยิงโดนไปที่ไหล่ซ้ายมีเลือดซึมออกมาพอเมื่อเวลาผ่านไปไม่กี่วินาทีเลือดของ D-584 ก็ไม่ไหลออกมาอีกเลย เจ้าหน้าที่█████ได้ยิงนัดต่อไป D-584 ก็สามารถหลบกระสุนที่ยิงมาได้และ D-584 ก็หลบกระสุนที่ยิงออกมาจนหมดแม็ค โดยภายหลัง D-584 ได้บอกว่ากับเจ้าหน้าที่ว่าตอนที่เจ้าหน้าที่█████ได้กดลั่นไกปืน ตัวเองก็เห็นทุกอย่างช้าไปหมดและเขาสามารถเห็นเส้นทางของกระสุนปืนที่ยิงออกมาได้ด้วย
&gt; 
&gt; หมายเหตุ(1): หลังจากเจ้าหน้าที่█████กำลังคุมตัว D-584 ไปห้องพยาบาล D-584 ก็ไหวตัวหยิบปืนจากเจ้าหน้าที่█████และยิงไปที่หัวของเจ้าหน้าที่█████เสียชีวิตและวิ่งหนีออกจากห้องอย่างรวดเร็วถึงแม้เจ้าหน้าที่รักษาความปลอดภัยหลายนายพยายามยิง D-584 แต่ก็ยิงไม่โดนจนเวลาผ่านไป10นาที SCP-120-TH หยิบ SCP-120-TH-2 ออกมาและสวดบทพูดออกมาด้วยภาษาที่ไม่รู้จักทำให้ SCP-120-TH-2 กลับกลายเป็นสีดำอีกครั้งในเวลาต่อมาภาพกล้องวงจรปิดที่โถงทางเดินก็จับภาพ D-584 เริ่มแสดงท่าทางอาการเจ็บปวดของบาดแผลที่ถูกยิงตรงไหล่ซ้ายและการเคลื่อนไหวของ D-584 เริ่มช้าลง ทำให้ D-584 ถูกเจ้าหน้าที่รักษาความปลอดภัยที่วิ่งตามมายิงตายไปในที่สุด
&gt; 
&gt; หมายเหตุ(2): &#34;ต่อจากนี้ผมจะไม่อนุญาตให้ใครนำบุคลากรคลาส-D เข้ามายุ่งเกี่ยวกับ SCP-120-TH อีกต่อไป&#34; - ผู้อำนวยการ███████

------
**การค้นพบ:** SCP-120-TH ถูกพบครั้งแรกในวันที่ 15/0█/████ ประเทศไทย จังหวัด████ ในหมู่บ้าน████ หลังจากทางสถาบันได้รับรายงานจากสายลับที่แฝงตัวอยู่ใน[http://scp-th.wikidot.com/groups-of-interest-th#toc3 สมาคมผู้ใช้อำนาจแห่งศาสตร์มืด] ว่ามีสมาชิกกลุ่มหนึ่งได้ข่าวเกี่ยวกับหญิงสาวที่มีพรวิเศษสามารถที่จะทำให้ความหวังเป็นจริงได้โดยในตอนนั้นเธออยู่ภายใต้การควบคุมของสมาชิกของกลุ่ม[ข้อมูลปกปิด]และ สมาชิกของ [http://scp-th.wikidot.com/groups-of-interest-th#toc3 สมาคมผู้ใช้อำนาจแห่งศาสตร์มืด] กลุ่มนี้้เตรียมวางแผนจะบุกหมู่บ้าน████████ ██████ เพื่อชิงหญิงสาวคนนี้มาเป็นตัวช่วยทำพิธีต่างๆ หลังทราบข่าวทางสถาบันจึงส่งหน่วยจู่โจมไปที่หมู่บ้านและกำจัดสมาชิกของกลุ่มผู้ใช้ศาสตร์มืดและสมาชิกของกลุ่ม[ข้อมูลปกปิด]ไปบางส่วนทำให้สามารถเก็บกู้ตัวอย่างได้สำเร็จและทางเจ้าหน้าที่ก็ได้ลบความทรงจำระดับ C กับคนในหมู่บ้านไป</textarea></pre>
