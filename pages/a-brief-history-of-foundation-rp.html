**Titre original :** A Brief History Of Foundation RP
**Auteur :** [[user Roget]]
**Traducteur :** [[user Dr Demiurge]]
**Date :** 18 mars 2014
[[include credit:end]]

J&#39;ai fait des recherches sur l&#39;histoire de la Fondation SCP pendant un certain temps. Mais pour cette balade dans notre belle communauté d&#39;origine, j&#39;ai pensé que nous pourrions faire une pause par rapport au site lui-même, et nous intéresser à certains sites supplémentaires. Plus précisément, les sites de jeu de rôle. Il n&#39;y a pas eu beaucoup d&#39;informations recueillies jusqu&#39;ici... alors en voici quelques-unes.

Si l&#39;on en croit les forums, nous avons essayé de lancer un RP de la Fondation depuis que nous avons eu plus d&#39;une poignée de personnes. Au début, il y avait quelques RP informels assez libres sur IRC. Mais le premier jeu officiel était connu sous le nom de [*http://scp-field-work.wikidot.com/ Fieldwork].

&gt; L&#39;un de ses concepts fondateurs était que seul le Staff Senior pouvait réellement faire quoi que ce soit. Comme preuve, jetez un coup d’œil aux premières éditions de la feuille de Kondraki. Maintenant, comparez-la à quelqu&#39;un qui n&#39;est pas du staff.
&gt; 
&gt; Ajoutez à cela le fait qu&#39;un grand nombre de modos ne se souciaient tout simplement pas de l&#39;application des compétences (excellent exemple : le Bordel Créatif de Yoric qui pourrait être utilisé pour justifier absolument n&#39;importe quoi). Et vous avez une recette pour un désastre en dehors du fait de juste ne pas aimer Kondraki, ou des problèmes de ton, ou des questions de popularité - //Break//

&gt; Clef avait en tout et pour tout deux compétences. &#34;Genre-Savvy&#34; et &#34;Énigmatique&#34;.
&gt; :|
&gt; - //Clef//

Fieldwork était un endroit stupide, un RP né à l&#39;époque des personnages originaux de chercheurs loufoques et de la quasi-absence de restrictions sur la façon dont la Fondation pouvait être jouée. Fondé le 2 avril 2009, il est rapidement devenu très populaire, avec une liste de dossiers qui semble comporter des personnages de presque tous les utilisateurs actifs de SCP à cette époque. La plupart des staffs seniors étaient également des joueurs. Les principaux MJ étaient LBD, Rights et Lurker. Fieldwork n&#39;a jamais été conçu pour être équilibré, et en tant que tel n&#39;était pas toujours amusant à jouer.

&gt; Ok, Fieldwork.
&gt; 
&gt; Je n&#39;étais pas vraiment très actif dans AD, mais j&#39;ai effectivement pris en charge FW après le début d&#39;AD et les joueurs ont commencé à s&#39;y déplacer. Il y avait beaucoup d&#39;auto-insertions - nos personnages ont été créés à partir de nos pages personnelles ou de nous-mêmes si nous n&#39;avions pas de pages personnelles et les statistiques du staff senior étaient tellement au-dessus des joueurs réguliers qu&#39;ils dominaient le jeu.
&gt; 
&gt; Ce qui a tué Fieldwork, c&#39;est le déséquilibre, le début d&#39;Active Duty. À peu près à l&#39;époque où AD a débuté et où FW a commencé à décliner, j&#39;ai pris en charge le jeu, et j&#39;ai laissé LBD m&#39;aider. La pire décision jamais prise - s&#39;il y avait un nœud coulant autour du cou du jeu pour commencer, le nommer en tant que MJ a tiré le levier de la trappe. Je suppose que j&#39;aurais pu le sauver, mais la vraie vie m&#39;en a empêché et c&#39;est là que j&#39;ai essentiellement lâché tous les sites SCP en général depuis ce temps-là et aujourd&#39;hui encore.
&gt; 
&gt; C&#39;est simplement une question d&#39;activité - personne ne s&#39;intéressait à FW, surtout à ce moment-là, où AD qui était beaucoup plus équilibrée naissait, et que les seuls MJ actifs de FW l&#39;ont laissé mourir - moi et les autres administrateurs par négligence, LBD à cause de la mauvaise gestion - pour être honnête, personne ne voulait vraiment jouer à FW. Je suppose que c&#39;était plus en raison de LBD en tant que personne que de mauvaise gestion ; il n&#39;était pas particulièrement populaire. - //Fifthman//

Le jeu a rapidement commencé à souffrir du comportement d’auto-glorification du staff senior et de l&#39;absence d&#39;un véritable contrôle de qualité sur les personnes autorisées à jouer. Certains joueurs souhaitaient une partie plus sérieuse et réaliste. De plus, avec les épreuves et les tribulations de Kondraki, beaucoup de gens ne voulaient tout simplement pas jouer avec lui. Ils sont partis pour former le jeu Active Duty.

&gt; En gros, FW était censé être le lieu des marginaux - c&#39;était le Site 17, des SCP dangereux partout, et les gens étaient un peu loufoques pour éviter de devenir complètement cinglés. Le site était géré en mode &#34;Le Directeur est secret mais sensible, Bright est à la tête du site, Kondraki est la Gestapo&#34;. Tous les agents de terrain et les médecins avaient leurs bizarreries. Il est lentement passé de &#34;c&#39;est un site dangereux et tout le monde devrait être en train de se chier dessus de peur en essayant de rester sain d&#39;esprit&#34; à &#34;il y a des gens vraiment talentueux ici putain, pas étonnant qu&#39;ils étaient sur ce site&#34;.
&gt; 
&gt; Il y avait des personnages durs à cuir, des non-combattants, des scènes drôles, des scénarios déprimants, des situations terrifiantes, des récits d&#39;horreur. Les parties allaient de quelque chose d&#39;assez stupide à une épidémie de 008 dont le résultat était la frappe nucléaire de la zone infectée.
&gt; 
&gt; C&#39;était en gros /le/ lieu où il fallait être, mais certaines personnes n&#39;aimaient pas la façon dont ça finissait parce qu&#39;elles n&#39;étaient plus sous les feux de la rampe (selon moi, même si elles l&#39;étaient), alors elles ont dit &#34;c&#39;est trop bête nous voulons quelque chose de plus sérieux&#34; et ont fait Active Duty. Seulement, AD était stupidement sombre et pas amusant à moins d&#39;être Bright, Yoric, ou Waxx, ou à l&#39;occasion, Rights.
&gt; 
&gt; Au fil du temps, la situation est devenue un peu plus stupide et beaucoup moins sérieux. Il y a eu des événements éhontément stupides, la plupart dirigés par LBD. Le Dr Syx (Lurker) et le Dr Rights avaient une relation même s&#39;ils transgressaient au moins 9 interdits, mais pour être honnête, les gens qui jouaient la plupart du temps s&#39;amusaient, donc peu importe. C&#39;était peut-être destiné à être un super RP SCP sérieux, mais c&#39;est devenu une petite tranche de vie amusante.
&gt; 
&gt; Sans compter que Gears a fait la meilleure partie de tous les temps, le truc de la barge, je ne sais plus quel numéro. Je ne m&#39;en souviens pas tout à fait parce que j&#39;avais malheureusement des trucs à faire, et je ne pouvais pas participer, mais j&#39;ai entendu dire que c&#39;était un mélange de terreur, d&#39;excitation et de réflexions du style &#34;oh mon dieu, est-ce que mon personnage va vraiment survivre ?&#34;
&gt; 
&gt; En vérité, la fin est venue à cause du fait qu&#39;un grand nombre de personnes a quitté le navire pour AD, ce qui a laissé FW un peu stérile, il n&#39;y avait pas vraiment assez de gens en ligne en même temps pour faire beaucoup de choses - //Anonyme//

[*http://activeduty.wikidot.com Active Duty !] voulait être le successeur équilibré et sérieux de Fieldwork. Il a été fondé par Heiden et Bright le 10 juillet 2009. Les informations sur Active Duty proviennent principalement de l&#39;ancienne base de joueurs, car le contenu du wiki a été séparé en raison des redémarrages fréquents du jeu ; certaines informations peuvent donc être biaisées.

&gt; Heiden, Waxx et moi avons créé un canal latéral pour discuter sur les défauts de FW. Habituellement avec une bière et du pop-corn à la main. J&#39;ai rédigé de nouvelles règles, je les ai montrées à quelques personnes de mon choix. J&#39;ai fait le wiki, et les gens ont quitté le navire à partir de là, surtout des gens qui n&#39;étaient pas des staffs seniors - //Break//

Active Duty concernait le personnel de la Fondation stationné au Site-23, qui se trouvait dans l&#39;arrière-pays australien. Sa base de joueurs est l&#39;une des plus importantes que n&#39;importe quel RP SCP ait jamais eu, la plupart des membres anciens et actuels de la communauté RP SCP étant issue des rangs et des membres de Fieldwork. C&#39;est même la genèse du concept de la Tamlin House. Le terme &#34;run&#34;, en référence à une session de jeu, a commencé à être utilisé à Tamlin House, tout comme la tradition d&#39;utiliser le système FUDGE.

&gt; Active Duty a été marqué par plusieurs intrigues dominantes, perpétuées pour la plupart par Bright. La plus complexe dont je me souvienne est celle où je jouais Kens, où la directrice est enceinte d&#39;un bébé qui est le temps et où Janus était un zombie - //Salman Corbette//

Mes premiers moments de RP ont eu lieu sur la Tamlin House. Mon personnage à l&#39;époque était un chercheur en botanique qui a fini par être assigné au service médical parce qu&#39;il avait un diplôme en sciences infirmières. Tamlin House était toujours un truc un peu aléatoire que Bright faisait quand il était d&#39;humeur à faire quelque chose. Il s&#39;agissait d&#39;une sorte d&#39;exploration dans un donjon, nos chercheurs et nos agents essayant de l&#39;explorer et de maîtriser un peu la situation.

&gt; Je me suis beaucoup amusé avec la première itération, parce que je jouais MacKay, un homme serviable et consciencieux qui a dû faire face à la morale et au manque de morale à la Fondation. C&#39;est moi qui ai pris au sérieux les explorations de Tamlin House. Les gens entraient et se promenaient sans aucune préparation ! Merde, je pensais. J&#39;ai mis en place un paquet de choses qui me semblaient utiles, comme une corde, une hache d&#39;incendie ou des fournitures médicales.
&gt; 
&gt; Les explorations déclenchent des parties. De mon point de vue, Light a également joué un rôle important dans le jeu. Je pense qu&#39;elle adorait ordonner à mon personnage d&#39;aller dans des pièces vides juste pour voir comment elles me baiseraient. Pendant un certain temps, j&#39;ai joué le rôle d&#39;un chercheur scientifique qui se transformait en un garçon de six ans chaque fois que j&#39;étais dans la maison. C&#39;était mieux que la fois où je suis devenue une petite fille de neuf ans.
&gt; 
&gt; Il y avait aussi des tranches de vie. Comme la romance de mon personnage avec Gnosis. C&#39;était la première fois que je me souviens avoir fait une romance homosexuelle, pour être honnête. Le deuxième jeu d&#39;AD était la tentative de Bright d&#39;installer tout le monde dans un Cluedo. Les personnages principaux étaient tous des taupes d&#39;autres GdI. Écho a joué Jason, qui était avec la CMO. Maddy était Alice, la fille du Dr Prométhée.
&gt; 
&gt; J&#39;étais un peu irrité par la remise à zéro, alors j&#39;ai fait Jim &#34;Mac&#34; Guffin. J&#39;ai intentionnellement fait de lui un personnage de blague sérieux, sérieux en ce sens que je l&#39;utilisais pour toutes les parties. La blague, c&#39;est que j&#39;ai fait de lui un ouvrier d&#39;entretien. Oui, j&#39;étais prêt à RP un technicien de surface. Je l&#39;ai fait pour que les gens ne m&#39;embêtent pas pour faire un personnage. Bright m&#39;a reconquis en me proposant d&#39;être une taupe pour l&#39;Insurrection du Chaos. Et j&#39;ai dit : &#34;Bien sûr !&#34; Et contrairement à tout le monde, j&#39;ai joué une taupe.
&gt; 
&gt; J&#39;ai travaillé pour avoir des relations et des contacts avec les gens. J&#39;ai utilisé la bonne volonté de mon dernier personnage, aussi appelé Mack, et j&#39;ai fait le mal. Et c&#39;est là que j&#39;ai trouvé beaucoup de mes idées pour l&#39;IC, non pas en tant que dissident de la Fondation, mais en tant qu&#39;organisation avec ses propres buts et objectifs.
&gt; 
&gt; Comme vous pouvez le voir, je me suis beaucoup amusé. Le point culminant a été le confinement de Jaeger, pour lequel Bright s&#39;est vraiment surpassé. Mais après ce moment, Écho et Maddy en avaient assez du jeu AD, et c&#39;est là que AA est né. J&#39;ai joué à ce jeu en tant que Midnight. - //MisterFlames//

Au début, le jeu partageait les problèmes de ton de Fieldwork, pendant les premiers mois. Quand EchoFourDelta est devenu le premier MJ, le ton a changé pour être beaucoup plus sérieux. Le jeu a duré de mi-2009 jusqu&#39;à peu près la fin du mois d&#39;août 2011, bien que son apogée ait été en 2010.

La fin est arrivée pour trois raisons principales : des redémarrages répétés qui ont causé le mécontentement des utilisateurs, donner des rôles de PNJ aux joueurs au lieu des MJ, et voir le RP se concentrer seulement autour de quelques personnages des MJ, en plus de [*http://i.imgur.com/UQsVr.jpg quelques éléments d&#39;histoire confus en raison des redémarrages]. Pour ces raisons et pour d&#39;autres, y compris des massacres arbitraires de groupes complets, AD a décliné et a finalement été mis en pause. Cependant, avant d&#39;entrer dans le vif du sujet, nous devons parler du RP autoproclamé &#34;RP sœur&#34; d&#39;AD, [*http://far-recon.wikidot.com Far Recon].

Far Recon a été fondé le 16 octobre 2011 par Salman Corbette, sur l&#39;idée du Site-354, construit pour contenir la Mare rouge. Il a été fondé avec l&#39;intention d&#39;être différent des autres RP SCP qui l&#39;avaient précédé, étant plus sérieux et moins sujet aux redémarrages et à la continuité rétroactive. Ces objectifs ont été rapidement mis de côté en raison du ton donné par le MJ principal, Salman Corbette.

&gt; Eh bien, j&#39;ai été sur AD et sur FR, donc je suppose que je pourrais faire une sorte d&#39;analyse interminable des deux, mais soyons honnêtes, ce fil n&#39;a pas besoin d&#39;un autre pavé de texte. Donc, voici plutôt une courte liste de quelques-uns des moments les plus impressionnants et WTF dont je me souvienne des deux :
&gt; 
&gt; La fois où Sal a fait une partie basée sur le Grinch, avec le MJ qui ne devait parler qu&#39;en couplets ou en rimes. Oui, c&#39;était aussi ridicule et amusant que ça en a l&#39;air.
&gt; La soirée que Ragazzo a faite sur AD où nous avons tous utilisé des personnages jetables. Terminée par une bataille géante contre les mains de SCP-517 dans un site abandonné de la Fondation. Et un allemand très en colère patauge dans le mur de mains de démons et fait virevolter une paire de tomahawks en chantant le dernier couplet de Panzerlied.
&gt; Toute la session de Red Pool Prison Blues sur FR. Il suffit de lire les logs, c&#39;est trop grandiose pour essayer de résumer ici. Qu&#39;il suffise de dire qu&#39;une scène impliquait une émeute extra-dimensionnelle dans une prison, une bombe géante et Johnny Cash.
&gt; La série de runs avec SCP-939 sur AD. Surtout la porte héroïque et Berk se cassant la main sur le visage d&#39;un 939.
&gt; La Fondation : Vietnam Edition, dans laquelle nous avons dévasté un sacré bout de jungle australienne, et combattu des lézards-insectes géants.
&gt; Les marathons de runs sur FR. - //The Raven//

Far Recon était le RP le plus populaire après Active Duty, avec deux heures de gloire. L&#39;une à l&#39;été 2011, l&#39;autre au printemps 2012. En raison du manque de temps de l&#39;équipe des MJ, d&#39;un sabotage intentionnel de la part de ceux qui n&#39;aimaient pas le jeu, et d&#39;un manque de nouvelles idées, le jeu s&#39;est effondré fin 2013.

&gt; - Far Recon a émergé d&#39;une discussion que Gears, lurker et moi avions dans le channel de porn alien illimité de Rights, concernant l&#39;état actuel des RP. Gears a été le pionnier d&#39;un grand nombre d&#39;idées impliquant un portail multidimensionnel, que j&#39;ai ensuite lissé dans la Mare rouge.
&gt; 
&gt; L&#39;activité de Gears a chuté juste après, mais un mois après cette session de brainstorming, j&#39;ai mis en place le RP en un week-end (y compris le système d&#39;items), empruntant la structure du système de run d&#39;Active Duty et une version modifiée du système de combat d&#39;After Action (j&#39;ai doublé la quantité de chaque stat de base - de 4 à 8 - et changé les fudge rolls pour que cela soit moins aléatoire. C&#39;était pour que le RP puisse accueillir le système d&#39;équipement auquel Gears et moi avions réfléchi.) Daedalize a ensuite réglé plusieurs des problèmes auxquels je n&#39;avais pas pensé en créant FR - //Salman Corbette//

À l&#39;époque de Far Recon, plusieurs autres jeux de rôle plus petits ont été mis sur pied, dont la Main du Serpent, After Action, et la Tamlin House, relativement plus grande.

Le RP de la Main du Serpent a été fondé par Mann et pooryoric, et a tenté d&#39;être l&#39;équivalent d&#39;Active Duty pour la Bibliothèque des Vagabonds. Un redémarrage a été tenté en 2012, mais il n&#39;y a jamais eu un intérêt extraordinaire pour le jeu. Il a duré plusieurs mois à partir de juin 2010, avec un bref regain d&#39;activité en juillet 2011. C&#39;était toujours un petit groupe de RP, il s&#39;est principalement concentré sur les éléments fantastiques de la Bibliothèque. Après une brève tentative de renaissance en décembre 2012 qui s&#39;est essoufflée, elle a repris son inactivité.

[*http://after-action.wikidot.com After Action] est un RP basé sur ce qui se passe après la fin du monde, et il combine les univers d&#39;Active Duty et de la Main du Serpent. C&#39;était un RP privé géré par EchoFourDelta. Il a connu plusieurs périodes d&#39;activité occasionnelle, dépendant surtout de l&#39;intérêt des MJ à diriger le jeu à ce moment-là. Actuellement, le jeu a été redémarré et est dans les faits inactif au moment d&#39;écrire ces lignes.

&gt; - After Action a été mis en place en juin/juillet 2011. Je n&#39;entrerai pas dans les détails car c&#39;est le RP privé d&#39;Écho, mais c&#39;était assez sympa, avec &#34;la magie et le ton&#34; de la Main du Serpent et d&#39;Active Duty, faute d&#39;une meilleure expression. Cela a été facilité par un objectif réel vers lequel tendre à la fin (à l&#39;époque, il s&#39;agissait de s&#39;échapper de l&#39;Australie), et cela a rendu le RP beaucoup plus facile à jouer parce que les personnages avaient quelque chose à faire et les antagonistes des MJ avaient quelque astuces pour arrêter les personnages sans les tuer purement et simplement.
&gt; 
&gt; - After Action a travaillé avec le système de dés fudge du RP de la Main du Serpent, tandis que la Tamlin House utilise le système d10 d&#39;Active Duty (avec plusieurs ajouts au fonctionnement des compétences).
&gt; 
&gt; - À son apogée, je suis presque sûr qu&#39;Active Duty était plus actif que Far Recon, mais pas de beaucoup. After Action a également été très occupé parce qu&#39;il récupérait les joueurs d&#39;Active Duty et de la Main du Serpent - //Salman Corbette//

[*http://tamlinhouse.wikidot.com Tamlin House] a été le dernier véritable RP officiel de la Fondation, basé sur l&#39;idée d&#39;une maison qui est un point central pour chaque réalité qui pourrait jamais exister, et chaque réalité qui ait jamais existé. Lorsque Tamlin a été lancé pour la première fois, il s&#39;agissait d&#39;un système dépouillé, qui a été mis à niveau par Scantron.

&gt; Tamlin House est basé sur une zone où les personnages pouvaient retourner dans Active Duty (LA Tamlin House) qui était dirigée par Bright. C&#39;était largement considéré comme l&#39;un des endroits les plus amusants et récurrents de AD. - //Salman Corbette//

Tamlin a été très populaire au début, et a attiré une grande quantité de joueurs. Il a souffert de plusieurs des mêmes problèmes qui affligeaient Active Duty. La fin est venue quand le dernier groupe de joueurs restants a affronté le MJ principal, au sujet d&#39;un personnage beaucoup trop fort. Bright a répondu en admettant qu&#39;il ne pouvait tout simplement pas diriger la Tamlin House, et en la mettant en pause pour une durée indéterminée.

&gt; C&#39;était un jeu dingue. Beaucoup de personnages aléatoires. Il avait son propre esprit. Ça s&#39;est un peu tari à cause desdits personnages, mais dans l&#39;ensemble, c&#39;était amusant le temps que ça a duré. - //Dexanote//

Maintenant, nous avons deux RP. Un RP traditionnel basé sur IRC, [*http://scp-foundation-origins.wikidot.com Origins] et un autre basé sur des forum RP, connu simplement sous le nom de [*http://scp-rp.wikidot.com SCP-RP][[footnote]] Mise à jour : En date du 08/10/16, le SCP-RP est devenu inactif. Les anciens documents sont toujours disponibles pour consultation, au cas où d&#39;anciens membres du site souhaiteraient relire ces œuvres.[[/footnote]]. Puisque ces deux sites sont actuellement actifs, je vous laisse avec les liens pour que vous puissiez vous approprier leurs histoires !
