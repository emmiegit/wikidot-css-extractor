    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Ítem #:** SCP-316

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** --SCP-316 debe mantenerse en una cámara grande de 300x300 pies cuadrados, amueblada con lo que SCP-316 considere adecuado, siempre que cumpla con las restricciones de seguridad. SCP-316 ha solicitado específicamente que la habitación sea una réplica exacta de una biblioteca en la Mansión █████████ en █████████, ███████, completa con estantes surtidos. Estos libros van desde textos antiguos y arcaicos, desde simples libros de texto modernos hasta novelas de ficción clásicas y modernas (el sujeto parece gustarle de las obras de Douglas Adams), todos los cuales están permitidos siempre que hayan sido publicados antes de su contención. También se incluye en esta sala una réplica de la ventana con vista a una colección de pantallas de televisión de alta definición que están configuradas permanentemente para mostrar una perspectiva del jardín en tiempo real, un escritorio lleno de cuadernos encuadernados en espiral (100 unidades) y lápices (40 regulares # 2 , 60 .07 portaminas de grafito, prefiriendo los mecánicos a los normales), un gran sillón de cuero, que es donde SPC-316 parece dormir, y un gran espacio abierto en el centro. También hay una pequeña sección designada por SPC-316 como &#34;una armería&#34; donde tiene una pequeña colección de varias espadas y cuchillos, especialmente machetes. A petición de SPC-316, su cámara debe ser custodiada por personal de seguridad armado entrenado en todas las formas de combate usando solo espadas y cuchillos, ya que encuentra las pistolas y demás armas de fuego deplorables. A SPC-316 se le permite deambular libremente por la instalación como le plazca, pero no se le permite salir a menos que los protocolos de emergencia así lo indiquen, en cuyo caso SPC-316 ha acordado cooperar con los esfuerzos de evacuación.--

**TERMINADO: POR FAVOR VEA [http://lafundacionscp.wikidot.com/termination-log-scp-316 REGISTRO DE TERMINACIÓN SCP-316]**

**Descripción:** SPC-316 es un hombre caucásico alto y bien formado que parece tener veintitantos años, con cabello castaño largo hasta los hombros y ojos verde esmeralda, y es de origen franco-español. Por lo general, usa un par de jeans de mezclilla azul, una camisa de algodón negra con las mangas arrancadas, un par de gafas de soldador, que se usan en los ojos o en la parte superior de la cabeza simplemente por estilo, y el cabello recogido hacia atrás con una cola de caballo SPC-316 prefiere el nombre &#34;Dyne&#34;, y frecuentemente le ha dicho al personal que interactúa con él que su título es &#34;Dyne el Libre&#34; o, en ocasiones poco comunes en las que el sujeto se deprime levemente, &#34;Dyne el Héroe Olvidado&#34;. Su actitud ha sido comúnmente referida por el personal como &#34;encantadora&#34;, &#34;vibrante&#34; y &#34;entusiasta&#34;. SPC-316 habla con fluidez inglés, español, francés y un poco de alemán, los cuales habla con un poco de acento inglés. Se le atribuyo un coeficiente intelectual de 150 en una prueba de coeficiente intelectual estandarizada y demuestra una notable retención de conocimientos.

Lo que hace que SPC-316 sea una anomalía es que afirma tener más de 600 años. Todas las pruebas genéticas físicas de SPC-316 parecen indicar que tiene una edad indeterminada, pero completamente desarrollada, es su intrínseco conocimiento de los eventos del pasado, así como la propiedad de los documentos que ha mantenido con él durante su vida, lo que se remontan a ███████ alrededor del siglo 14. SPC-316 también ha demostrado una habilidad asombrosa con espadas y cuchillos, usándolos con una aptitud lo suficientemente desarrollada como para desviar las balas cuando se le dispara. Él, sin embargo, casi nunca pelea con alguien en su máxima capacidad, sino que se limita a sí mismo en sus reacciones. SPC-316 también parece tener algún tipo de capacidad de regeneración, lo que puede explicar la larga vida útil del sujeto. Se ha visto al sujeto curarse rápidamente de heridas que tardarían al menos unos días en sanar normalmente en cuestión de una hora.

Cuando se lo observa en combate, SCP-316 ha mostrado una notable adaptabilidad a su entorno, siempre utilizando el área circundante como si fuera su territorio de origen.  El estilo de lucha del sujeto parecería ser una combinación de Destreza (la forma popular española de esgrima), Canne (un estilo francés de lucha con bastones) y Zipota (un arte marcial español basado en patadas), así como inclusiones de varios otros tipos de artes marciales.

Se ha documentado que SPC-316 era un aventurero en su pasado, pasando la mayor parte de su tiempo navegando por las costas de ███████ como pirata en sus primeros días. Después de renunciar a su vida como saqueador, ha asumido varios roles fundamentales, adoptando diferentes alias con cada rol, como el del autor ███████ ███████, inventor ███████, e incluso asesor del Rey ███████ de ███████. Ha obtenido una amplia colección de conocimientos y experiencia a partir de su vida. También ha sido fundamental en el descubrimiento inicial de varios objetos SPC, como [DATOS BORRADOS].

El sujeto fue detenido en ███████, ███████ en 19██. Lo encontraron en medio de la biblioteca pública local, leyendo una pequeña colección de libros que contenían las obras de Edward Allen Poe, riéndose para sí mismo y diciendo que &#34;ese chico siempre fue tan deprimente, pero era un borracho divertido&#34;. Procedió a perseguir a los agentes responsables de detenerlo, llevándolos a través de la ciudad, pero finalmente terminó la persecución repentinamente, riendo y levantando los brazos en señal de rendición, alegando que &#34;se divirtió probándolos y estaba listo para venir con ellos. &#34;, momento en el cual voluntariamente se dejó contener.

También debe tenerse en cuenta que SPC-316 ha tenido contacto con varios SPC consientes, en particular [http://lafundacionscp.wikidot.com//scp-182 SCP-182], [http://lafundacionscp.wikidot.com/ SCP-343], [http://lafundacionscp.wikidot.com/ SCP-073], [http://http://lafundacionscp.wikidot.com/scp-040 SCP-040], y varios encuentros con [http://scp-wiki.wikidot.com/scp-076 SCP-076-02], todos se han encontrado en un &#34;punto muerto&#34;, como ha señalado el sujeto. Tras el encuentro final registrado con SCP-076-02, se le propuso al sujeto unirse al Destacamento Móvil Omega-7, ya que SCP-316 es el único que ha durado tanto con el sujeto en un combate con él. Ofrecida esta propuesta, el sujeto simplemente sonrió, extendiendo una mano a SCP-076-02 y dijo &#34;Gracias, lo consideraré. Me vendría bien un cambio de escenario&#34;. A la fecha, la incorporación de SCP-316 al Destacamento Móvil Omega-7 está pendiente.

También es digno de mención la aparente atracción que SPC-316 ha desmotrado por  SCP-182, siendo el único que ha afectado su personalidad siempre apresurada. Cuando se le preguntó sobre el asunto, SCP-316 tartamudeó un poco e hizo una excusa para desviar la conversación del tema. Cuando se le preguntó a SCP-182 sobre su relación con el sujeto, simplemente se rio y dijo &#34;Oh, Como te gustaría saberlo ¿No?&#34; y se ocupó de sus asuntos.</textarea></pre>
