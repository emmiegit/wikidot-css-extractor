    <pre><textarea class="page-source" readonly>[[include info:start-standalone]]
**Alias:** 해방된 자 다인
**Original:** [https://scp-wiki.wikidot.com/decomm:scp-316-d SCP-316-D] by (Unknown)
**Paraphrast:** [[*user XCninety]]
[[include info:end]]

**일련번호:** SCP-316

**등급:** 안전(Safe)

**특수 격리 절차:** --SCP-316은 300x300 평방 피트의 대형 방에 보관하며, 보안 제한을 준수하는 한 SCP-316이 적합하다고 생각하는 모든 것이 구비돼 있어야 한다. SCP-316은 ███████, █████████의 █████████ 저택에 있는 도서관의 정확한 복제품 방을 책장을 완전히 채운 상태로 요청했다. 이 책들은 오래된 고대 텍스트부터 단순한 현대 교과서부터 고전 및 현대 소설 (대상은 더글러스 애덤스의 작품을 좋아하는 것 같다) 에 이르기까지 다양하며, 대상의 격리 이전에 출판된 한 어떤 책이든지 허용된다. 또한 이 방에는 정원 전망을 실시간으로 송출하도록 영구적으로 설정된 고화질 TV 화면들이 내다보이는 모형 창, 스프링노트 (100개) 및 연필 (나무연필 #2 40개, .07 흑연 샤프 60개, 나무연필보다 샤프를 선호) 로 가득 찬 책상이 있다. SPC-316이 잠자는 것처럼 보이는 대형 가죽 안락 의자, 중앙에 넓은 열린 공간이 있습니다. 또한 SPC-316에 의해 &#34;병기고&#34;로 지정된 작은 공간이 있으며, 그는 다양한 검과 칼, 특히 단검들을 소장하고 있다. 대상은 총이나 화기류가 개탄을 금치 못할 존재라고 생각하므로, SPC-316의 요청에 따라 그의 방은 검과 칼만을 사용하는 모든 형태의 전투을 훈련받은 보안 인원에 의해 보호되어야 한다. SPC-316은 원하는 대로 시설을 자유롭게 돌아다닐 수 있지만, 시설 바깥으로 나가는 것은 긴급 프로토콜에서 지시하지 않는 한 허용되지 않는다. 이 경우 SPC-316은 대피 노력을 돕는 데 협력하기로 동의했다--

**제거됨: [[[TERMINATION LOG SCP 316|제거 기록 SCP 316]]] 참조**

**설명:** SPC-316은 키가 크고 몸매가 좋은 백인 남성으로, 20대 중후반의 생김새를 했으며 어깨까지 내려오는 갈색 머리에 에메랄드 녹색 눈을 가졌고 프랑스-에스파냐계이다. 그는 보통 데님 청바지, 소매가 찢어진 검은 면직 셔츠, 순전히 패션 효과를 위해 그의 눈이나 머리 위에 착용하는 용접기사용 고글 한 쌍, 그리고 포니테일을 하고 있다. SPC-316은 &#34;다인,,Dyne,,&#34;이라는 이름을 선호하며, 상호작용하는 인원에게는 자주 자신의 칭호가 &#34;해방된 자,,Unfettered,, 다인&#34;, 또는 드물게 대상이 약간 우울해지는 경우 &#34;잊혀진 영웅,,Forgotten Hero,, 다인&#34;이라고 말한다. 그의 태도는 일반적으로 직원들에 의해 &#34;매력적이다&#34;, &#34;활기차다&#34;, &#34;열정적이다&#34;라고 언급된다. SPC-316은 유창한 영어, 에스파냐어, 프랑스어 및 독일어를 구사하며, 모두 약간의 영어 억양이 포함되어 있다. 그는 표준화된 IQ 테스트에서 150 IQ로 측정되며 뛰어난 양의 지식을 보유하고 있다.

SPC-316을 변칙개체로 만드는 것은 그가 600세 이상이라고 주장한다는 점이다. SPC-316의 모든 신체적 유전 검사에서 나타나는 바는 그가 불확실하지만 매우 원숙한 나이를 띤다는 것이다. 이것은 과거 사건들에 대한 복잡한 지식이며, 또한 14세기경 ███████로 거슬러 올라가는, 평생 동안 그와 함께 보관해 온 문서의 소유권이다. SPC-316은 또한 칼과 도검에 능숙한 능력을 보였으며, 그에게 쏜 총알을 튕겨낼 만큼 충분히 발달된 적성을 가지고 그들을 사용했다. 그러나 그는 타인과 싸울 때 자신의 모든 능력을 발휘하지는 않으며, 대신 자신의 능력을 스스로 제한해 반응한다. SPC-316은 또한 어떤 형태의 재생 능력을 가지고 있는 것으로 보이며, 이는 대상의 긴 수명을 설명할 수 있다. 대상은 정상적으로 치유되는 데 최소 며칠이 걸리는 상처를 한 시간 만에 빠르게 치유하는 것이 목격되었다.

전투에서 관찰되었을 때, SCP-316은 주변 환경에 대한 놀라운 적응성을 보여주었으며, 주변 지역을 항상 자기 고향집 안마당인 것처럼 사용한다. 대상의 전투 스타일은 데스트레자 (에스파냐의 인기 있는 펜싱 형식), 드칸느 (프랑스의 지팡이를 이용한 격투 스타일), 지포타 (에스파냐의 발차기 기반 무술) 및 여러 가지 무술의 조합으로 보인다.

SPC-316은 그의 과거에 모험가로 기록되어 있으며, 그의 초창기에는 대부분의 시간을 ███████ 해안을 항해하며 해적으로 보냈다. 약탈자로서의 삶을 포기한 후, 그는 몇 가지 중추적인 역할을 맡으며 각 역할마다 서로 다른 가칭을 사용했는데, 예를 들면 작가 ███████ ███████, 발명가 ██████, 그리 그리고 ███████의 ███████ 왕의 고문 같은 게 있다. 그는 경험을 통해 광범위한 상식과 전문 지식을 얻었다. 그는 또한 [데이터 말소]와 같은 여러 SPC 개체의 최초 발견에 중추적 역할을 했다.

대상은 19██년 ███████의 ███████에서 구금되었다. 그는 지역 공립 도서관 한가운데서 에드워드 앨런 포의 작품이 담긴 몇 가지 책들을 읽으면서 혼자 웃으며 &#34;이 소년은 항상 너무 우울했더니만 흥겹게도 취해 있군&#34;이라고 말했다. 그는 자신을 구금하러 온 요원들의 추격을 하여 도시 전역으로 이끌었지만, 결국 갑자기 추격을 끝내고 웃으며 팔을 들어 항복하면서 &#34;너희를 시험하느라 재미있었고, 너희와 함께 갈 준비가 됐다&#34;라고 주장했다. 그는 자신을 격리할 수 있도록 기꺼이 허락했다.

또한 주목해야 할 것으로, SPC-316은 여러 지각 있는 SPC, 특히 [http://ko.scp-wiki.net/scp-182 SCP-182], [http://ko.scp-wiki.net/scp-343 SCP-343], [http://ko.scp-wiki.net/scp-073 SCP-073], [http://ko.scp-wiki.net/scp-040 SCP-040]과 접촉했던 적 있으며, 또한 [http://ko.scp-wiki.net/scp-076 SCP-076-02]와도 여러 번의 만남을 가졌는데, 그 결과는 대상이 지적했듯이 항상 &#34;교착 상태&#34;와 함께했다. SCP-076-02와의 마지막으로 기록된 만남에서, 대상은 기동특무부대 오메가-7에 합류할 것을 제안받았다. SCP-316은 대상이 그와 한 번의 전투를 하는 동안 버틸 수 있었던 유일한 자였기 때문이다. 이 제안을 받은 대상은 그저 미소를 지으며 SCP-076-02에게 손을 내밀며 &#34;고마워, 고려해 보지. 기분 전환하기 좋겠어.&#34;라고 말했다. 현재 SCP-316의 기동특무부대 오메가-7 가입은 보류 중이다.

또한 주목할 만한 것은 SPC-316이 SCP-182에게 이끌리고 있다는 점으로, 182는 항상 늠름한 316의 성격에 영향을 준 유일한 자이다. 이 문제에 대해 질문을 받았을 때, SCP-316은 약간 더듬거리며 변명을 늘어놓으면서 대화를 그 주제로부터 멀어지게 했다. SCP-182가 대상과의 관계에 대해 질문을 받았을 때 그는 그저 킥킥 웃으며 &#34;아, 알고 싶지 않아요?&#34;라고 말한 다음 자기 일을 계속했다.</textarea></pre>
