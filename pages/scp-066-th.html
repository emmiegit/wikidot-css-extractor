**วัตถุ#** SCP-066-TH

**ระดับ**: Euclid

**มาตรการกักกันพิเศษ:** SCP-066-TH อาศัยอยู่ในห้องขนาด 4 X 5 เมตร รอบๆ พื้นที่ภายในห้องได้ถูกประดับตกแต่งด้วยต้นไม้ปลอมเพื่อให้เข้ากับตัวอย่าง และต้องไม่มีสิ่งที่เป็นท่อนไม้หรือขอนไม้อยู่ภายในห้อง SCP-066-TH จะได้รับเหยื่อที่เป็นสัตว์ในครั้งละสี่สัปดาห์ การสังเกตใดๆ จะทำผ่านโทรทัศน์วงจรปิดเท่านั้น การเคลื่อนย้าย SCP-066-TH ให้อยู่ในตำแหน่งกลางห้องจะทำโดยคลาส D จำนวน 2 คน

**รายละเอียด:** SCP-066-TH มีลักษณะเหมือนกับขอนไม้จากต้นไม้ที่ไม่ทราบชนิด สูง 100 ซม. ที่ด้านหนึ่งของตัวอย่างนั้นมีโพรงที่ไม่ลึกมากนักคล้ายกับโพรงที่สัตว์มาขุดเอาไว้ ในการตรวจสอบเบื้องต้นนั้นพบว่า SCP-066-TH อาจจะเป็นสัตว์ที่มีลักษณะเหมือนกับขอนไม้ เนื่องจากเอ็กซเรย์ตัวอย่างแล้วพบว่ามีอวัยวะภายในเหมือนกับสัตว์แม้ว่าจะแตกต่างไปจากสัตว์อื่นๆ ก็ตามและผิวหนังของ SCP-066-TH นั้นก็แข็งเหมือนกับเป็นขอนไม้จริงๆ SCP-066-TH สามารถเคลื่อนที่ได้ด้วยสิ่งที่คล้ายกับรากขนาดเล็กจำนวนล้านเส้นที่มีอยู่ทุกพื้นผิวของตัวอย่าง ซึ่งไม่ว่าตัวอย่างจะอยู่ในแนวตั้งหรือแนวนอนก็สามารถเคลื่อนที่ไปได้ทุกทิศทาง โดยความเร็วนั้นจะเท่ากับเต่าที่คลานอยู่บนพื้น SCP-066-TH นั้นมักจะงอกสิ่งที่คล้ายกับกิ่งไม้ที่มีใบไม้และดอกไม้สีแดงสดออกมาจากหลายๆ จุดบนลำตัว ซึ่งตอนนี้ก็ยังไม่ทราบว่ามีไว้เพื่ออะไร เพราะ SCP-066-TH ไม่ได้ใช้สิ่งนั้นล่อเหยื่อมาเป็นอาหาร แต่คาดว่าน่าจะเอาไว้หาคู่

SCP-066-TH นั้นไม่ได้ต้องการน้ำหรือการสังเคราะห์แสง เหยื่อส่วนใหญ่ของ SCP-066-TH นั้นจะเป็นมนุษย์หรือสัตว์ที่มีขนาดไม่ใหญ่มากจนเกินไป และจะไม่สนใจเหยื่อที่แข็งแรงกว่านั้น SCP-066-TH นั้นจะไปยังจุดที่เหยื่อมักจะผ่านมาและรออยู่ตรงนั้นได้นานหลายวัน เมื่อเหยื่อเข้ามาใกล้จะยื่นหนวดที่คล้ายกับเถาวัลย์ที่มีไม้ใบสีเขียวกับสีส้มสดจำนวน 8-9 เส้น ออกมาจากโพรงบนลำตัวแล้วโบกไปมาเพื่อดึงดูดความสนใจเหยื่อ เมื่อเหยื่อเข้ามาเล่นกับเถาวัลย์ ตัวอย่างก็จะพุ่งสิ่งที่คล้ายกับท่อแหลมๆ จำนวน 3-4 ท่อที่ยืดหดเคลื่อนไหวได้อย่างอิสระออกมาจากโพรงทิ่มไปที่ตัวเหยื่อก่อนจะดูดกินภายในจนหมดในเวลาไม่ถึง 20 นาที และการล่าในแต่ละครั้ง SCP-066-TH สามารถอยู่ได้นานถึง 1 เดือนโดยที่ไม่ต้องกินอะไร


SCP-066-TH ถูกพบโดยเจ้าหน้าที่ทีแมน ภายในสวนสัตว์████████████ หลังจากที่กำลังกินลูกกวางที่พึ่งเกิดใหม่อยู่ด้านในสุดของคอก ที่หลายเดือนก่อนหน้านั้นกวางในสวนหลายตัวได้ตายอย่างปริศนาคล้ายกับโดนดูดเลือดออกไปจนหมด การสืบสวนการตายของสัตว์ใช้เวลานานหลายเดือนก็ยังไม่สามารถหาคำตอบได้และคิดว่าเป็นฝีมือของสิ่งลี้ลับมาโดยตลอด</textarea></pre>
