**アイテム番号:** SCP-125-KO

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** 現在普通の物品とSCP-125-KO現象によって現れたオブジェクト（SCP-125-KO-A）を外見的に区分する方法は存在しません。そのため、武装警察を装ったエージェントをSCP-125-KO-Aがあると予想される場所へ派遣して、--SCP-125-KO-Aの疑いがある物品は全て回収し一括して焼却してください。--オブジェクトが小さな損傷でも異常性を失うことが明らかになったため、オブジェクトと疑われるものは、発見次第少しの損傷を与えることで処分の手続きの代わりにすることが許可されました。

SCP-125-KOの特性上、最初に出現したオブジェクト（SCP-125-KO-A-1）を確保する必要があります。オブジェクトの確保に成功した場合、SCP-125-KOのオブジェクトクラスをSafeに再指定して以上の特別収容プロトコルを全て解除します。確保されたSCP-125-KO-A-1は、セキュリティクリアランスレベル2Safeオブジェクト保管室に収容し、オブジェクトの5m以内への全てのアクセスを禁止させてください。

**説明:** SCP-125-KOは物品をランダムに複製する一連の現象であり、SCP-125-KO-Aはこれらの現象を介して発生したオブジェクトを指します。

SCP-125-KO現象は、SCP-125-KO-Aの半径5m以内に人間が一般的に「モノ」と認識している物品が、約12時間以上一緒に存在している場合に発生します。SCP-125-KO-Aはその物品を「複製」し、一般的に目立たず見つけにくい場所に「複製」された物品と同じ形態を持つ新しいSCP-125-KO-Aを生成します。これらの特徴のためにSCP-125-KO-Aの形態は、1つに特定することができません。現在までにSCP-125-KO-Aは下水道の内部、人里離れたハイキングコース、廃工場と「複製」された物品と同様のものを扱う店などで生成されており、その範囲はSCP-125-KO-Aを中心として約500mであることが判明しています。

SCP-125-KO-Aは損傷に対して非常に脆弱であり、あらゆる方法で人間からの損傷を受けた場合には、異常性を喪失することになります。また、SCP-125-KO-Aが異常性を喪失した場合、そのオブジェクトから生成された全てのSCP-125-KO-Aが消失することが確認されており、これによって消失したオブジェクトもまた異常性を失っているものと見られています。上記のような過程でSCP-125-KO-Aが出現あるいは消失する瞬間はまだ目撃されたことはなく、SCP-125-KO-Aがどのように生成されるのかは現在調査中となっています。

**補遺125-KO-01** 

[[collapsible show=&#34;以下セキュリティクリアランスレベル4以上が必要です。&#34; hide=&#34;承認完了、歓迎します。管理官様。&#34;]] 
以下の文書は、20██/█/██に███博士の執務室で発見された手紙です。
&gt; サイト管理官███様へ
&gt; 
&gt; お手紙でのやり取りができることを大変ありがたく思っております。管理官様。私たちは、SCPプロジェクト（&#34;Special Copy for People&#34; Project）を進めているエージェントです。サイト-██に新たに赴任なされたという知らせを聞いてSCPプロジェクトのご案内をさせていただくために連絡をさせていただきました。不審に思われるかとは思いますが、SCPプロジェクトは他の方がすでに承認している事項です。あなたの前任者や他のサイトの管理官のような方々のです。
&gt; 
&gt; SCPプロジェクトを簡単に説明させていただくと、**SCP-125-KOの複製能力を制御して完全に財団の管理下に置く**というものとなります。この計画が成功した場合、財団は最早雑多なモノを購入するために秘密の団体と秘密の接触をする必要はなくなり、消耗品であるSCPオブジェクトの数が無制限に近付くのです。もちろん、SCP-███を含むいくつかのオブジェクトを収容する際にも大きな助けとなるでしょう。
&gt; 
&gt; あなたがSCP-125-KOの特性をよく知っていらっしゃるのであればSCPプロジェクトは不可能であるとお考えになるかもしれませんが、私たちはすでにSCP-125-KOの制御を目前のものとしています。数十年間に渡ってSCP-125-KO現象について調査し、**いくつかの便利な特性を発見した**からです。
&gt; 
&gt; * SCP-125-KO-Aが、他の物品と約12時間以上5m以内の距離にあること
&gt; * 約500m以内にSCP-125-KO-Aが&#34;隠れる&#34;場所が存在していること
&gt; 
&gt; ご覧のようにSCP-125-KO-Aの近くで若干の操作を行うことにより、新たなSCP-125-KO-Aの種類と出現する位置を特定することができることが判明しています。私たちはこの現象を継続的に研究してきた結果、現在ではSCP-125-KOをほとんど制御することができるレベルにまで到達したと自負しています。
&gt; 
&gt; 当然のことながら、限られた空間での実験には限界がありました。しかし、目立たない空間に作成されるというSCP-125-KO-Aの特性のおかげで、上層部から外部での実験の許可を得ることができました。さらに、もし一般の方がSCP-125-KO-Aを発見したとしても普通の物品とSCP-125-KO-Aを区別できないということは、明白な事実です。管理官様も財団に入る前にSCP-125-KO-Aを見ていたかもしれません。
&gt; 
&gt; 未だ実験の詳細な内容を申し上げることは難しいですが、私たちは今も実験を続けており、フィールドエージェントを派遣してその後始末プロトコルを実行しています。予想していただけているかもしれませんが、現在実行中の&#34;特別収容プロトコル&#34;が私たちの実験の後始末プロトコルでございます。現場に派遣された奴らがそれを知ることができる日はおそらく来ないでしょう。
&gt; 
&gt; 私たちがこのような手紙を送ったのは、サイト-██での実験の許可を得るためです。そこはひとまずは管理官様の担当するサイトだからです。事実上、形式的な手続きですが答えは管理官様の自由です。なので「私はサイト-██での実験を許可しない。」という返事をくださっても構わないというわけです。もちろんそうなれば、**クラスA記憶処理程度は**覚悟する必要があるでしょう。深い意味はございません。単なる機密保持の方針に過ぎません。それでは、なるべく肯定的な回答をお待ちしております。
&gt; 
&gt; //p.s. SCP-125-KO-A-1の確保計画については気にしなくとも構いません。結論から申し上げますと管理官様の担当するサイトであるサイト-██で出現し、すでに収容済であるからです。私たちはサイト-██に「隠れたのだ」と推測しています。**もちろん、管理官様にSCPプロジェクトについてご案内させていただいたのも、これと無関係ではございません。**//
[[/collapsible]]</textarea></pre>
