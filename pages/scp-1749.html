    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1749 –  Transamerikanische Mordboten
**Autor:** [[*user Bluedanoob]]
**Original:** https://scp-wiki.wikidot.com/scp-1749
**Übersetzer:** [[*user Dr Alice]]
**Bild:*** [https://commons.wikimedia.org/wiki/File:Metropolitan_and_Micropolitan_Statistical_Areas_of_the_United_States_and_Puerto_Rico.gif Karte] vom [http://www2.census.gov/geo/maps/metroarea/us_wall/Dec_2009/cbsa_us_1209_large.gif United States Census Bureau], public domain, bearbeitet von [[*user toadking07]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1749

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1749-1 befindet sich im Lagerflügel für [[[http://scp-wiki.wikidot.com/log-of-anomalous-items-vol-iii| sichere/anomale Objekte]]] von [[[http://scp-wiki.wikidot.com/secure-facility-dossier-site-11|Standort-11]]]. Bisher wurde kein Test von SCP-1749 geplant. Alle geborgenen Exemplare von SCP-1749 sind in standardmäßigen Humanoiden-Isolierzellen unterzubringen. Der Zugang zu Exemplaren von SCP-1749-2 erfordert eine schriftliche Genehmigung des Direktors von Standort-28 (derzeit Dr. █████) oder eines Mitglieds des O5-Rates.

**Beschreibung:** SCP-1749-1 ist ein kunstvoll bemaltes Bedienfeld, das aus einem analogen Bildschirm und einer Standard-QWERTY-Tastatur besteht. Wenn eine Nachricht auf dem Bildschirm von SCP-1749-1 eingegeben und die Schaltfläche &#34;Senden&#34; gedrückt wird, werden Exemplare von SCP-1749-2 an Orten rund um die kontinentalen Vereinigten Staaten erstellt.

SCP-1749-2 sind genetisch identische Humanoide. Jede bisher aufgezeichnete Instanz von SCP-1749-2 war ein hellhäutiger Mann zwischen 24 und 36 Jahren und etwa 2 Meter groß. Alle Exemplare von SCP-1749-2 hören auf den Namen █████ ████████, obwohl in keinem Geburtsregister Personen gefunden wurden, deren Name mit ihrer Beschreibung übereinstimmt.

Nach der Aktivierung und Eingabe einer Nachricht in SCP-1749-1 materialisieren sich zahlreiche Instanzen von SCP-1749-2 an besiedelten Orten rund um die kontinentalen Vereinigten Staaten. An einem einzigen Ort wurde nicht mehr als eine Instanz beobachtet. Nach der Materialisierung trägt jede Instanz von SCP-1749-2 die folgenden Gegenstände mit sich:

* ein (1) schwarzer Business-Anzug der Marke ██████
* ein (1) Paar schwarze Anzugschuhe der Marke █████ ██████, Größe 46
* eine (1) silberne Armbanduhr der Marke █████
* eine (1) Pistole, die ein voll geladenes Magazin enthält. Markierungen auf der Pistole stimmen mit keinem bekannten Hersteller überein
* eine (1) Pille mit 2 ml Kaliumzyanid

Wenn alle Instanzen von SCP-1749-2 materialisiert sind, werden sie sofort den nächsten Menschen suchen und mit einem Schuss töten. Wenn die Instanz von SCP-1749-2 entwaffnet wird, wird sie versuchen, das Opfer mit in der Nähe befindlichen Objekten oder ihren bloßen Händen zu erschlagen oder zu erwürgen. Unmittelbar nach dem Mord wird die Instanz von SCP-1749-2 ihre Zyanidpille beschaffen und konsumieren, was in 99 % der Fälle zum Tod führt. Wenn dies nicht möglich ist, terminiert sich die Instanz von SCP-1749-2 mit ihrer Schusswaffe selbst. Es wurde festgestellt, dass weder lebende Exemplare noch Leichen von SCP-1749-2 irgendwelche zusätzlichen anomalen Eigenschaften aufweisen.

Das Folgende ist die Abschrift einer Befragung einer gefangenen SCP-1749-2-Instanz (bezeichnet als SCP-1749-2-134), deren Zyanidpille nicht aktiviert werden konnte, bevor Foundation-Agenten ihre Schusswaffe konfiszierten. SCP-1749-1 wurde von der Foundation aktiviert, um eine Instanz von SCP-1749-2 einzudämmen. Dr. ███ führte die Befragung, Dr. █████ hatte die Aufsicht.

&gt; **Dr. ███**: Geben Sie Ihren Namen und Ihr Geburtsdatum für das Protokoll an.
&gt; 
&gt; **SCP-1749-2-134**: █████ ████████, Geburtsdatum unbekannt.
&gt; 
&gt; **Dr. ███**: Bitte erläutern Sie Ihre Ziele zum Zeitpunkt Ihrer Gefangennahme.
&gt; 
&gt; **SCP-1749-2-134**: Ich habe eine Nachricht gesendet.
&gt; 
&gt; **Dr. ███**: Eine Nachricht an wen?
&gt; 
&gt; **SCP-1749-2-134**: An Leute. Weißt du, Doc, es wird heutzutage immer schwieriger, beachtet zu werden. Abgesehen davon, ein Gebäude in die Luft zu sprengen oder einen Krieg zu beginnen, dringt nicht viel in die Köpfe der Menschen. Und selbst wenn du auf eine Schule schießt oder eine Bombe baust, versteht niemand wirklich, was du sagen willst. Sie verstehen es einfach nicht. Zu dumm. Zu ahnungslos. Was ich getan habe, ist, den Leuten die genaue Botschaft auf eine Art und Weise zu sagen, auf die sie wirklich achten werden. Das ist alles, worum sich die Leute heutzutage kümmern, alles, was sie interessiert, ist Blut. Warum also nicht damit schreiben?
&gt; 
&gt; **Dr. ███**: Also wurde das Bedienfeld gebaut, um Nachrichten an die Zivilbevölkerung zu senden? 
&gt; 
&gt; **SCP-1749-2-134**: Ja. Diese Idioten erwachen aus ihrem Schlaf, sobald sie den Tod auf der Karte sehen. Es ist das leistungsstärkste Schriftsystem der Welt. Ihr müsst nur die Punkte verbinden. Ach, und noch was.
&gt; 
&gt; **Dr. ███**: Ja?
&gt; 
&gt; **SCP-1749-2-134**: Fick dich.
&gt; 

An diesem Punkt terminierte sich SCP-1749-2-134 mittels einer sekundären Zyanidkapsel selbst, die in seinem hinteren Backenzahn versteckt war. Die Untersuchung anderer Instanzen ergab ähnliche Kapseln, obwohl alle befragten Instanzen bestritten, sich ihrer Existenz bewusst zu sein.

**Vorfall 1749-Beta**: Am █.█.████ wurde eine Reihe von Morden in zivilen Bevölkerungszentren von Personen begangen, die mit Instanzen von SCP-1749-2 identisch waren. Da SCP-1749-1 zu diesem Zeitpunkt inaktiv war, wird vermutet, dass weitere Modelle von SCP-1749-1 existieren könnten. Foundation-Geheimdienstteams wurden mit der Absicht entsandt, weitere Instanzen zu bergen. Reklassifizierung zu Euclid gültig ab █.█.████.
