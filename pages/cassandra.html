    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**Název: Cassandra**
**Originál:** http://scp-wiki.net/cassandra
**Autor:** [[*user Silberescher]]
**Překladatel:** [[*user Utylike]]
[[include info:end]]

++++ Černá Královna Gnosis má slovo.
++++ ##blue|Tady Černá Královna Persefona.##
++++ ##green|Já jsem Černá Královna Elbereth.##
++++ ##red|ano... tohle dobře poslouží! Jsem Černá Královna, Paní Hadů!##
++++ ##purple|Tak já si budu říkat Černá Královna Mangusta.##
----
++ Základy
Cassandra je obvykle osoba existující jako kus umění, jež je schopná přecházet mezi vizuálními médii.
++ Předpoklady
Vynález papíru a malby, s několika výjimkami. Metafyzika Země kompatibilní buď s autonomním fiktivním životem, nebo s fiktonauty (výjimkou jsou vzácné neuvědomělé instance)
++ Využití
Často se jedná o kompetentního fiktonauta, byť omezeného vizuálními médii. Instance, které manipulují s papírem jsou většinou dobré v boji, přestože nemají velkou odolnost. Rovněž mají často výborné předpoklady pro špionáž. Entita je pro Knihovnu prozatím překvapivě neznámá, díky Nadaci.
++ Slabiny
Dá se zranit pomocí symbolů, nebo je možné jí dočasně vyřadit při poškození jejího povrchu. Často jí v Nadaci drží city k jinému vězni a/nebo k jiným fiktonautům, se kterými byl, či byla entita spárována.

----

+++ Instance: Časová Osa A-130.
##green|Svobodná. Potkala jsem ji v Seuratově obraze //Nedělní odpoledne na ostrově Grande Jatte//, když jsem hledala Ovesného obchodníka. Zamávala na mě a potom pokračovala v rybaření.##

+++ Instance: Časová Osa B-173.
V držení Nadace. Sama sebe označuje jménem Cassy. Jedná se o jednoduchou inkoustovou kresbu. Chovají se k ní relativně dobře na standardy téhle Nadace. Dostává výhody ve formě symbolů různých předmětů.

+++ Instance: Časová Osa --B-025.-- A-025.
Zahynul. Když jsem mobilizovala Povstání, přesvědčila jsem ho, že by měl být na naší straně se &#34;skutečnou&#34; Nadací, spíše než s těmi povýšenými žabaři. Ukryl se v knihovně Pacifického Regionálního Ředitele a rozřízl mu zápěstí ze svého úkrytu v Návodu pro pozorovatele ptáků. Byl spálen na popel, ale pomohl vytvořit mocenské vákuum, které bylo nutné pro zničení Nadace.

+++ Instance: Časová Osa B-074.
Pracuje otevřeně s Nadací. Říká si Papercut. Má schopnosti manipulace s papírem ve svém zorném poli. Věří, že je lékařská bojovnice se zločinem jménem Nurse Cosmic z Časové Osy B-075. Ve skutečnosti se jedná o uvědomělý panel z komiksu o Nurse Cosmic. Je to komplikované. Aktuálně pracuje s Nadací na anomálním programu pro mladistvé, Omega 7. ##red|Tahle přihlouplá čmáranice byla mi byla trnem v patě až příliš dlouho. Nemohu se dočkat až jí spolu se zbytkem Omegy 7 vygumuju. Potom budu moct vypustit své Ebenové legie a ZNIČIT Nadaci!##

+++ Instance: Časová Osa B-086.
##purple|Svobodná. Její verze se objeví pokaždé, když začne hrát píseň &#34;Take On Me&#34; od skupiny A-Ha, která v tomto vesmíru neexistuje.  Velmi užitečná, ovšem je složité se k ní dostat, protože tamní Nadace zakázala všechno, co byť jenom připomínalo osmdesátkový pop. Navíc má tenhle vesmír jenom Betamaxové přehrávače.##

+++ Instance: Časová Osa B-089.
##purple|Předpokládá se, že je v držení Nadace. Ptala jsem se informátora z Ruky ohledně jejího stavu a on začal mluvit o nějakém prorokovi jménem Vykuchaný Jeremiáš. Nebudu zapisovat všechno co řekl, protože většina informací nikam nevedla, ale skončil se slovy &#34;... a proto je zakázané kreslit Mohameda.&#34;##

+++ Instance: Časová Osa C-095.
Neuvědomělá bytost jménem Cassy. Jedná se o postavu z komiksu &#34;Unreal Adventures&#34; od Super Comics Publications. V této pokračující edukativní sérii cestuje Cassy se svým partnerem Fredem skrze slavná historická umělecká a literární díla.
##green|Kdo má katalog o Fredovi? Potřebuji ho pro něco osobního se zákazníkem.##
##purple|Buď opatrná. Existuje jedna Časová Osa, __A-095__ a věř mi, že nechceš žádnou kopii z té časové osy poblíž jiných knížek, nebo kreseb.##

+++ Instance: Časová Osa B-214.
V držení Nadace. Říká si svou SCP dezignací, Zulu Hotel Echo. Je schopná manipulace s papírem na povrchu, kterého se dotýká její forma, což používá k vytváření prostorového těla. Můj informátor tvrdí, že je schopná v boji.
##blue|Setkala jsem se s ní, když jsem sledovala otce. Bodla jsem jí symbolem nože, ale nezjišťovala jsem, jestli je naživu. Je z papíru, ale nejspíše zemřela.##
##red|Ano... tato &#34;Zulu&#34; zní užitečně. Najdu jí, dám na ní Plášť Karmínového Škrtiče a stane se mým Jezdcem Černou Mambou a společně skartujeme Omegu 7 jako pojistné formuláře z minulého roku! Ahahaha!##
##green|Mohli bychom jí prosím vzít přístup ke katalogu?##</textarea></pre>
