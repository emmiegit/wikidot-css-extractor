**Объект №:** SCP-###

**Класс объекта:** [[[keter |Кетер]]]

**Особые условия содержания:** Любой доступ в измерение L запрещён. Исследования прекращены после инцидента 1365-C. 

**Описание:** SCP-1365 — альтернативное измерение, называемое «Лаймовый ад» . После единственной экспедиции с целью изучения данного мира было выяснено, что в нем обитают крайне враждебные разумные существа, атмосфера непригодна для жизни, а поверхность состоит в основном из плотного ярко-зелёного материала, схожего с цедрой лайма. 

Объект был найден вследствие обнаружения другого альтернативного измерения, известного как &#34;Лимонный рай&#34;. Создав портал, позволяющий агентам Фонда регулярно посещать этот мир, была принята попытка найти противоположность данного места. 
Используя реверсивную технологию портала, учёные смогли попасть в SCP-1365.</textarea></pre>
