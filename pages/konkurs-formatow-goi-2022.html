    <pre><textarea class="page-source" readonly>[[=image https://cdn.discordapp.com/attachments/843824498058330119/941390688568868874/goiformatcon_design_3.jpg]]
-----
+ Zasady:

# Zadaniem uczestników będzie napisanie jednej pracy w formacie [[[goi-formats-pl|dokumentów]]] [[[goi-formats|organizacji]]].
 * W tym celu można użyć [[[groups-of-interest-pl|polskich organizacji]]], [[[groups-of-interest|angielskich]]], [http://scp-int.wikidot.com/goi-index innych] lub nawet nieoficjalnych.
 * Format użyty w samej pracy może być zarówno już istniejącym jak i stworzonym całkowicie od nowa -- jedynym wymaganiem jest, aby praca prezentowała format jednej z organizacji.
# Pracom na konkurs należy nadać tag [**goif2022**].
# Podczas trwania konkursu prace, których ocena spadnie poniżej 0, nie będą usuwane, lecz zostaną usunięte po skończeniu konkursu z pominięciem licznika.
# Obowiązuje zakaz głosowania na swoje prace podczas konkursu. Zakazane są również inne aktywności, które mogą negatywnie wpłynąć na wyniki: minusowanie prac swoich konkurentów bez czytania, nakłanianie innych do minusowania prac konkurentów, itp. Akcje takie mogą doprowadzić do zdyskwalifikowania z tego, a może i nawet przyszłych, konkursów.
# Na potrzeby konkursu, autorzy nie posiadający żadnej pracy mogą ominąć politykę aprobacji wrzucając prace konkursowe -- prace te jednak nie będą liczyć się jako opublikowane prace w przypadku wrzucania innych dzieł, aż do końca konkursu.
# W wypadku pytań bądź wątpliwości proszę udać się do jednego z organizatorów konkursu, [[*user BlazingPie]] / [[*user Ralliston]].

-----

+ Terminarz:

**Pisanie prac:** 20.02.2022 -- 27.03.2022
**Dodawanie prac:** 20.03.2022 -- 27.03.2022
**Ocenianie prac:** 20.03.2022 -- 03.04.2022
**Ogłoszenie wyników:** 03.04.2022

+ Najczęściej zadawane pytania:

**P:** Czy można pisać prace kolaboracyjne?
**O:** Tak, jest to całkowicie dozwolone.

**P:** Czy można pisać tylko formaty GoI czy każdy format jest dozwolony?
**O:** W ramach konkursu pisać można __jedynie__ formaty organizacji -- zarówno opowieści jak i raporty SCP nie będą liczone.

**P:** Kto stworzył baner konkursu?
**O:** Baner konkursowy został stworzony przez [[*user Fedorian]], za co bardzo dziękujemy!</textarea></pre>
