    <pre><textarea class="page-source" readonly>[[include info:start]]
**Název: Hereze Rozložení**
**Originál:** http://scp-wiki.net/the-heresy-of-disassembly
**Autor:** [[*user Ihp]]
**Překladatelé:** [[*user Utylike]] a [[*user Modular]]
[[include info:end]]

Někdy, když byl o samotě, si Robert Bumaro přál, aby mohl zase pro jednou vzlykat.

Seděl ve svých soukromých prostorách, meditoval nad slovy Rozbitého Boha a cítil velkou bolest. Církev byla jeho životem, jeho směrem, jeho smyslem- jakkoliv tomu chcete říkat. A právě umírala, kvůli kacířství.

Někteří lidé si před mnoha lety mysleli, že by byl dobrý nápad rozdělit Církev na tři části. Avšak neexistuje větší kacířství, než-li rozložení. Rozložit cokoliv, především Církev, znamenalo rozbít samotného Boha.

A proto, když dokončil svou meditaci, vyšel ze svých komnat, odkud ho výtah dovezl přímo k řečnickému pultu. Zde se otočil ke své kongragaci, jež narozdíl od Kacířů, nebyla příliš pozměněná. Většina z nich nebyla hodna toho stát se součástí Boha, ale mohli jej samozřejmě uctívat. Bumaro byl pochopitelně vyjímkou. On vypil Božský Ichor již dávno.

&#34;Třicet let,&#34; zavrčel Bumaro bzučivým mechanickým hlasem. &#34;Třicet let. Už je tomu třicet let od velkého schizmatu, od... rozložení.&#34; Jeho kongregace začala nesouhlasně křičet. &#34;Už je tomu třicet let, ale pomalu vše znovu budujeme, stejně jako znovu budujeme našeho Boha.&#34;

&#34;Stejně jako znovu vybudujeme našeho boha.&#34; Bumaro zatřásl hlavou. &#34;Zaslechl jsem řeči o zničení těchto dalších Církví. Bomby a kyselina, či narušení signálu a korozivní činidla. Slyšte Má slova, ó Děti Rozbitého Boha: Pokud někdo provede takové činy, sám se odpojí od Boha. Rozložení je tou největší Herezí, jakou můžete vykonat, i kdyby šlo o členy našich odpojených skupin.&#34;

&#34;Nestojíme o válku s nimi, bratři a sestry, nestojíme ani o mír. Snažíme se na ně zapomenout.&#34; Bumaro si odkašlal. &#34;Tak tedy. Přidejte se k písni, &#39;Bůh nás vede pryč od Masa.&#39;&#34;

------

Robert Bumaro dostával mnoho dopisů od členů své kongregace a dokonce i mimo ni. Výhrůžky smrtí od Maxwellistů, výhrůžky něčím horším od Mechanické Ortodoxie, pozvánka na jakousi konferenci, a několik dopisů od obdivovatelů či lidí, jež by rádi viděli části jeho Boha. Všechny tyhle dopisy ignoroval, až narazil na dopis napsaný na prostém papíře a na rychlo strčený do obálky.

&gt; Vážený pane Vaše Svátosti,
&gt; Mé jméno je Jake a je mi 9 let.
&gt; Píšu, abych se vás zeptal
&gt; Proč se tikači a hučivci a církev všichni nesnáší?
&gt; a nemůžete s tím něco udělat?
&gt; Můj bratr je hučivec a moji máma a táta jsou tikači.
&gt; Pořád se hádají a Marcus mluví o nějakém signálu a proto se
&gt; hádají ještě víc.
&gt; Nelíbí se mi, že se hádají.
&gt; Pane Bumaro, prosím udělejte s tím něco.
&gt; Jake Sparks.

Zaprvé, Bumarovi připadalo úchvatné, že se členové Mechanické Ortodoxie vůbec rozhodli rozmnožit, a co víc, mít hned dvě děti. Zadruhé, z představy obou oddělených skupin žijících pod jednou střechou, se mu doslova otáčela kolečka v hlavě. Nechal si ten dopis na stole, aby nad ním mohl meditovat a povzdechl si. Zvedl se a přešel k oknu.

Zahleděl se na Měsíc vysoko na obloze. Měsíc prý kdysi býval součástí Země, nebo to alespoň vědci tvrdili. Země prošla v minulosti katastrofou, na nebi se zrodil Měsíc, a zde zůstal po tisíce let jako šrám na noční obloze. A přesto pracoval v dokonalé harmonii s planetou. Dvě zlomené části pracující dohromady jako jeden stroj.

Bumaro zatřásl hlavou. Bylo to beznadějné. Nepřátelství mezi třemi církvemi bylo příliš velké. Jak se zdálo, Rozbitý Bůh měl mít navždy Rozbitou Církev.

Znovu pohlédl na dopis a jeho myšlenky se zatoulaly k jeho zatoulaným dětem. Na krátkou chvíli přemýšlel, zda by se nedali znovu sestavit.

Robert Bumaro zvednul svůj telefon.

------

Robert Bumaro učinil během následujícího týdne několik telefonátů. Většinu z nich druhá strana zavěsila.

Dva ovšem prošly. Bylo dohodnuto setkání.

Došlo k němu v údolí, kde bylo jezero a v tom jezeře byl ostrov, kde kdysi býval stroj. Už byl pryč a na jeho místě přebýval jakýsi tragický pocit.

Robert Bumaro stál na ostrově vedle dvou světců. Svatá Hedwig z Andělů za Maxwellisty na jedné straně. Na té druhé, Legátka Trunnion. Obě ženy vypadaly, jako kdyby se chystaly jedna druhou zabít. Obě ženy byly obestoupeny členy svých církví, samými loajálními a plně konvertovanými členy. Blikající světla a otáčení větráků maxwellistických administrativních kněží na straně Hedwig. Ťukání kovu a cvakání ozubených kol Legátů na straně Trunnion.

&#34;Mosaz, bronz a Silikon. Konečně spolu.&#34; Bumaro oběma přikývnul. &#34;...Víte, proč jsme se tu sešly, sestry.&#34;

&#34;Jenom chceš, abychom se podřídili tvému rádoby učení,&#34; řekla Hedwig a zněla mnohem méně výmluvně, než přes zkomolený Javaskript plný erorů, jak bylo zůsobem v její církvi. &#34;Individualita je systémem složek-&#34;

&#34;Znám dobře texty, Svatá Hedwig,&#34; poznamenal Bumaro. &#34;Ale na individualitě teď nezáleží. Na čem sejde, je zdraví naší církve.&#34;

&#34;Hm,&#34; odfrkla si nespokojeně Trunnion. &#34;Všichni máme ten stejný cíl. Všichni chceme, aby byl MEKHANE znovu složen.&#34; Její následovníci začali tiše opakovat jméno svého Boha.

&#34;Myslíš WAN,&#34; opravila ji Hedwig. &#34;WAN, Věčná Síť.&#34; Její následovníci začali proti tomu skandovat &#39;WAN, WAN, WAN.&#39;

Trunnion upustila trochu páry a ukázala své zuby plné diamantů. &#34;Chovejme se civilizovaně, Hedwig. Stavitel hovoří.&#34;

&#34;Všichni chceme znovu sestavit //Boha//,&#34; řekl prostě Bumaro. &#34;To je pravda. Ovšem metody, které používáte, jsou... kontroverzní.&#34;

&#34;Metody, které //my// používáme?&#34; Hedwig zněla tak dotčeně, jak jen mohl její počítačový hlas znít. &#34;Ty ani nedovoluješ těm, jež k tobě konvertují, aby... no, konvertovali! Jeden musí být součástí nejvyššího kruhu tvé církve, aby se mohl napít Božího Ichoru. A ani to není Ichor, ale //virus//.&#34; Hučící Svatá se zašklebila. &#34;My už se virů obávat nemusíme.&#34;

Bumaro zatřásl hlavou. &#34;Metoda konverze je irelevantní. Ovšem... chápu, co se snažíš říct. Ale většina těch, mezi námi, není hodna-&#34;

&#34;Jediný způsob, jak můžou být hodni, je zlepšení sebe sama,&#34; řekla Trunnion. &#34;Pokud jim budeš namlouvat, že nejsou hodni toho, stát se součástí Boha, a nedovolíš jim konvertovat... zamezuješ jakýkoliv pokrok svého stáda.&#34;

Hedwig silně zahučela. &#34;Neveřím, že to říkám, ale... souhlasím s Legátkou.&#34;

Trunnion zamrkala a mezi jejími stoupenci se ozvaly zvuky zmatení. &#34;Ty... souhlasíš?&#34;

&#34;Ano. Popravdě, mě... trochu štve, že jsem s tím nepřišla jako první.&#34;

Bumaro ustoupil a zdvyhl jednu ruku, která zabzučela, jak se ozubená kola v jeho hlavě dala do pohybu. &#34;Vidíte? Můžeme se usmířit.&#34;

&#34;Možná,&#34; řekla Trunnion a prohlédla si Bumara. &#34;Ovšem... tvůj Ichor. Nevidím na tobě žádné digitální části. Žádný silikon. Nepřipadá ti to zvláštní?&#34;

Bumaro zůstal zticha a prohlížel si svá zápěstí. Legátka Trunnion měla pravdu. Nikdo z těch, jež vypili Ichor Rozbité Církve, na sobě neměli žádné stopy silikonu. Dlouhou dobu nebyl schopen nic říct, stejně jako Hedwig. &#34;Máš pravdu.&#34;

&#34;A to má znamenat co?&#34; Zeptala se Hedwig nervózně. &#34;Možná je to... různé u každé sekty.&#34;

Náhle nastalo dlouhé trapné ticho. Konečně, jeden z mladých Legátů na straně Trunnion promluvil. &#34;To je důkaz.&#34;

Trunnion a celá její skupina, se otočili k mladému muži, kterého Trunnion rozpoznala jako Bratra Condensera. Trunnion promluvila. &#34;Co tím myslíš?&#34;

&#34;Krev MEKHANEho neobsahuje silikon. Tohle je důkaz, že jsou to kacíři.&#34; Ozval se zvuk nabírané páry, jak trubky na tělech Svatých Legátů začaly zářit. &#34;Tohle jsme potřebovali. Teď víme jistě, že jsou to kacíři, že MEKHANE je věrný nám a že jejich WAN je pouhá falešná modla.&#34; Za zvuku klapání mechanických koleček se ruka Bratra Steel Eye zatáhla do jeho paže a byla nahrazena dlouhým mečem. Usmál se na Maxwellisty. &#34;Máme všechny potřebné důkazy pro to, že jejich digitální hereze je pouze tím. Herezí.&#34;

Ozval se pokřik z davu Mechanické Ortodoxie. &#34;He-re-ze. He-re-ze. He-re-ze. He-re-ze.&#34;

Na odpověď předstoupila Svatá Hedwig a roztáhla paže na ochranu svých následovníků. Jejich oči se rozzářily odstíny červené, modré a zelené a žluté, jak se zapínaly jejich bojové procesory. &#34;Chcete nás? Tak si pojďte.&#34;

&#34;KACÍŘKO!&#34; Volali členové Ortodoxie na Hedwig. &#34;Falešná Světice! Podvodnice!&#34;

Robert Bumaro chtěl promluvit, když se oči Hedwig rozsvítily zuřivě rudou barvou. Z jejích zad vystoupila mechanická křídla a vyzdvyhla jí do vzduchu. Byl to impozantní pohled, jak Světice shlížela dolů na všechny přítomné.

Robert zaklonil hlavu k okřídlené Světici a zvyhl ruce na znamení míru. &#34;Svatá Hedwig, prosím. Nedělej nic ukvapeného.&#34;

&#34;Nejsem //ta// Svatá Hedwig, to je pravda. Zemřela již dávno. Já jsem její reprodukcí. A to je přeci to, co děláme. Předěláváme se k obrazu Boha. My-&#34; Její proslov byl useknut výstřelem z muškety jednoho člena Ortodoxie, jež jí zasáhl do křídla a přiměl spirálovitým pohybem padnout k zemi. Zakřičela bolestí a Jeho Svátost k ní přiběhl.

Sestra Trunnion se otočila na své následovníky a probodla pohledem muže, který vystřelil. Její oči zaplály zuřivým vztekem a kolečka za jejíma očima zacvakala specifickou sekvenci. Když se podívala na střelce, jeho tělo padlo k zemi a jeho systémy se dočasně zastavily.

Poté se obrátila ke svým stoupencům, kteří na ní bázlivě hleděli. Její hlas byl plný MEKHANEho zuřivosti. &#34;May nejsme vrazi. To si zapamatujte. Nezabíjíme děti Boha, nehledě na to, jak svévolné jsou.&#34; Z jejích zubů vyšlo mechanické zabzučení. &#34;Jsme legáti. My stíháme. My vyšetřujeme. Docházíme k závěrům a na základě těchto závěrů vytváříme plány.&#34; Ukázala směrem ke skupině Maxwellistů, kde Sestra Hedwig vypadala, jako kdyby se každou chvíli měla vypnout. &#34;Tyto... tyto děti jsou kacíři, ano. Oni přijali Rozpuštění, ano. Ale stále jsou to lidé. S trochou úsilí a dobrou vírou na naší straně i jejich, mohou být Standardizováni.&#34;

&#34;Takže jim sežeňte vodu a přestaňte otáčet svými parními turbínami. Není důvod, proč bychom nemohli mluvit civilizovaně.&#34;

Ortodoxní Legáti poslechli a přešli k jezeru, aby přinesli vodu Maxwellistům. Někteří Legáti šli rovnou ke Svaté Hedwig, aby pomohli s opravou jejího rozbitého křídla Maxwellistům.

Po následující hodinu nepadlo slovo &#39;kacíř&#39; ani jednou. Pouze slova &#39;bratr&#39;, &#39;sestra&#39; a několik omluv mezi všemi. A potom se Bumaro rozhodl oslovit skupinu.

&#34;Dnes večer padlo mnoho dobrých slov a byly vykonány dobré skutky, zde na místě tragédie. Nyní musíte všichni jistě chápat, že máme stejný cíl. Tento spor... je z velké míry zbytečný. Musíme se znovu složit dohromady. Neboť nyní již chápu, že Bůh je tím nejjednodušším strojem ze všech: je kovadlinou.&#34; Bumaro zdvyhl svou pěst do vzduchu. &#34;Nehledě na to, co jsme, nehledě na to, co stavíme, naším účelem je zbudovat Kovadlinu... na které ROZBIJEME MASO!&#34;

Tři církve se radovaly a Bumaro ucítil, jak mu kola v hlavě pracují na novém kázání.

------
Tu noc napsal Robert Bumaro dopis.

&gt; Milý mladý Sparksi,
&gt; Musím přiznat, že se stává vzácně, že sám odpovídám členovi své církve. Ovšem dopis, který jsi mi zaslal, ačkoliv byl jednoduchý, měl hlubokou zprávu.
&gt; 
&gt; Dnes v noci jsem se setkal s členy obou odpojených skupin a již chápu, že nejsou Rozbití. Jsou to náhradní díly k většímu stroji. Jsou náhradní, to ano, ale co je srdce našeho Boha, když ne modulární.
&gt; 
&gt; Věřím, že tolerance a moudrost lidí, jako jsi ty, je tím, co nás dovede k opětovné výstavbě Církve a poté Boha a poté samotného Vesmíru. Pokud to bude možné. To jsem sice věděl již dříve, ale teď jsem si tím jistý.
&gt; 
&gt; Děkuji ti, Jakeu.
&gt; 
&gt; Ať jsi navěky celý,
&gt; 
&gt; Robert Bumaro

A když podepsal dopis, jeho tělo vydalo zvuk, který ještě nikdy předtím ne. Slabé, digitální pípnutí. Stavitel Boha ten zvuk uslyšel a začal se smát.</textarea></pre>
