**项目编号：**SCP-CN-244

**项目等级：**Safe

**特殊收容措施：**SCP-CN-244被收容于Site-CN-75的标准异常模因物品安全柜内，所有受影响个体须被隔离于Area-CN-██。--任何有关实验须至少一名4级人员的批准及监管下进行，所有研究人员须接种 3 4级模因免疫。任何实验完成后须将--所有受影响个体的尸体实行焚烧处理。禁止继续进行任何与项目有关的实验。

**描述：**SCP-CN-244是对目前剩余95根的香烟的统称，其表面均写有“吸烟有害健康”的字样。项目及曾使用过项目的实体能使任何直接目击的人类个体（称为对象）产生强烈吸食的欲望。当一名人类个体开始使用该项目后，对象表面开始冒出白烟，后续研究证明其成分与普通香烟产生的白烟一致。对象体表开始出现熏黑的痕迹且表面温度不断升高（目前被观测最高可达████°C），其内部组织均呈现出浆糊状但对象并不会死亡。此时对象对项目表现出异常的依赖性，且其身体将承受3倍于平常的痛感但仍能感受到强烈的生理快感。期间对象可被[[[http://scp-wiki-cn.wikidot.com/scp-500 | SCP-500]]]复制品[[footnote]]由[[[http://scp-wiki-cn.wikidot.com/scp-038 | SCP-038]]]复制，仅有30%的功效。[[/footnote]]完全治愈。对象将在24小时后直接死亡且体表被尸蜡完全覆盖，并观察到其体内完全烹熟并充满烟草灰烬、焦油和尼古丁。

**发现记录:**Caramel特工于广东省广州市执行有关SCP-CN-███-A的收容失效事件时，意外发现在██公寓内有多名平民焚烧并分食一具受项目影响的人类实体，随后Caramel特工确认项目的异常性质后完成收容。后续发现曾使用过项目或吸食过受项目影响实体的人类个体均对其表现出极其强烈的戒断反应，并在完成善后工作后被处决。

**附录A：**[[collapsible show=&#34;+实验音频记录&#34; hide=&#34;收回文件 &#34;]]
&gt; **前言：**此次记录为收容后进行的初次实验。
&gt; 
&gt; **//&lt;记录开始&gt;//**
&gt; 
&gt; **Yoghurt博士：**开始实验吧。D-30258请使用你面前的SCP-CN-244。
&gt; 
&gt; **D-30258:**SCP-CN-244是指这根烟？实验还可以抽烟啊！
&gt; 
&gt; **Yoghurt博士：**重复一遍。请使用你面前的SCP-CN-244。
&gt; 
&gt; **D-30258:**//(点燃项目）//这烟不错啊。
&gt; 
&gt; **D-30258:**//（呼气）//抽完就行啦？
&gt; 
&gt; **Yoghurt博士：**//(沉默）//
&gt; 
&gt; **D-30258：**//（惊呼）//这是什么情况！
&gt; 
&gt; **Yoghurt博士：**请重新拾起项目并继续使用。
&gt; 
&gt; **D-30258：**//（惨叫）//这是什么！啊！//Cool！！//
&gt; 
&gt; **Yoghurt博士：**重复一遍。请拾起项目继续使用。
&gt; 
&gt; **D-30258：**（火烧声及呕吐声）你们对我做了什么！呕！！
&gt; 
&gt; **Yoghurt博士：**（书写声）
&gt; 
&gt; **D-30258：**我还想继续[无法辨认的乱语]......
&gt; 
&gt; **D-30258：**//（语无伦次）//这//[无法辨认的乱语]//超//[无法辨认的乱语]//**//Cool//**！
&gt; 
&gt; **//冗长记录已略去，对象于24小时后死去。//**
&gt; 
&gt; **Yoghurt博士：**处理一下尸体。下一个实验继续。
&gt; 
&gt; **//&lt;记录结束&gt;//**
&gt; 
&gt; **后续：**因之后进行的██次实验其所得资料均与第一次实验记录无异已被省略并驳回Yoghurt博士继续进行实验的申请。自事故CN-244-17后禁止进行任何相关实验，勒令禁止该站点内所有的吸烟上瘾或曾目击到项目的人类个体接触其他异常项目并实施隔离观察。目前对项目与AWCY之间的联系暂不可知。
&gt; **笔记:**
&gt;&gt; 在看见受项目影响的实验人员尸体后，我心里居然一直想着要像吸烟一样去“吸食”它，这不正常。已联系模因部门对项目进行进一步研究并且请求对所有研究人员进行3级模因免疫程序。——Yoghurt博士
[[/collapsible]]
**附录B：**[[collapsible show=&#34;+事故CN-244-17记录报告&#34; hide=&#34;收回文件 &#34;]]
因工作人员在进行对项目的转移及实验实体的隔离工作中受项目的影响使用了项目并导致正在进行转移工作的SCP-CN-███的收容失效。在完成对收容失效项目的重新收容后的善后工作中，受项目实验实体的模因影响最终造成了该站点内几乎所有人员的死亡和Site级收容失效事件，其中仅Yoghurt博士因服用SCP-500的复制品而幸免于难。
[[/collapsible]]
**附录C：**[[collapsible show=&#34;+笔记记录&#34; hide=&#34;收回文件 &#34;]]
[[note]]
在对所有受影响个体的尸体进行研究中，项目可能携带有严重的异常模因危害和极其危险的生物性危害，我认为这个项目并非其表现出得简单，申请更多的SCP-500复制品和D级人员以进一步的实验以进行研究。——Yoghurt博士
[[/note]]
[[note]]
驳回，无必要。请停止一切你手头上的工作去完成心理评估测试，Yoghurt博士。——O5-CN-██
[[/note]]
