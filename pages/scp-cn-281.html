**项目编号**：SCP-CN-281

**项目等级**：Safe

**特殊收容措施**：SCP-CN-281-1应被分别收容于一个5m×5m×5m的单人囚室， 囚室内配备必要的盲文标识。每日应供应正常成年人类所需要的食物，并派遣1名D级人员进行清扫工作。每月应按时检验SCP-CN-281-1的健康状况。
无论何时， SCP-CN-281-1都应佩戴无法自行取下的特制眼罩。

**描述**：SCP-CN-281是一类认知危害的统称，指当2名或更多人类被特定人类个体肉眼观测时，被观测的人类产生的严重认知障碍，具体表现为颜色感知的偏差、扭曲。此类现象被称为SCP-CN-281的目视效应，能产生SCP-CN-281目视效应的人类个体统称为SCP-CN-281-1，共8名。

**项目编号**：SCP-CN-281

**项目等级**：Euclid

**特殊收容措施**：鉴于SCP-CN-281-1于19██-20██年间不断被发现，基金会可能并没有收容全部SCP-CN-281-1。目前，处于基金会控制下的SCP-CN-281-1共有8名。应密切关注全球范围内与色觉相关的认知危害事件，以尽快收容潜在的SCP-CN-281-1。
SCP-CN-281-1应被分别收容于一个5m×5m×5m的单人囚室，囚室内配备必要的盲文标识。设施内部的一切重要装置（如门锁、摄像头）都应用醒目的图形与文字标识出。
每日应向设施内投放正常成年人类所需要的食物，并派遣1名D级人员对进行清扫工作。每月应按时检验SCP-CN-281-1的健康状况。
无论何时， SCP-CN-281-1都应佩戴无法自行取下的特制眼罩。若非实验目的， SCP-CN-281-1之间不得见面。

**描述**： SCP-CN-281是一类认知危害的统称，指当2名或更多人类被特定人类个体肉眼观测时，被观测人类色觉感知的“对调”。此类现象被称为SCP-CN-281的目视效应，能产生SCP-CN-281目视效应的人类个体统称为SCP-CN-281-1，共8名（具体信息见附件CN-281-A）。
最初的研究中，基金会认为SCP-CN-281是一种使人类产生色觉感知紊乱的认知危害。然而，201█年██月█日的实验CN-281-γ中，基金会对SCP-CN-281有了新的认识，并基于一系列研究得出了目前的结论——**SCP-CN-281的本质在于“对调”受影响对象的色觉感知**。
R██博士是该研究项目的负责人，以下是他的笔记节选：

&gt; ██月█日
&gt; 今天的实验中发生了一次意外。
&gt; 3号、7号（注：此处指两名SCP-CN-281-1）佩戴着眼罩等待实验开始的时候，7号违反规章，擅自摘下了眼罩。当时，房间内还有一名实验用的D级人员。研究人员通过监控摄像头注意到了7号的违规行为，立刻勒令他重新戴上眼罩。同时，研究人员还观测到了该名D级人员的焦虑不安。实验被暂停后，该名D级人员报告了他的色觉异常。但根据之前的实验，SCP-CN-281的目视效应仅在对象为复数时产生。
&gt; 7号受到了警告，并送回收容设施。3号继续参加实验。
&gt; 接下来的实验中，3号摘下了眼罩，立刻表现出高度的惊讶，并向研究人员报告了色觉异常。实验被中止。目前正在分析这两起异常事件与7号的目视是否有关系，然而，根据之前的实验，SCP-CN-281-1并不会受到目视效应的影响。
&gt; （此次事件后，基金会改进了SCP-CN-281的收容措施，为SCP-CN-281-1配备了无法自行摘除的特制眼罩）
&gt; 
&gt;&gt; 【注：R██博士笔记中提到的实验CN-281-β内容，节选】
&gt;&gt; [实验2]
&gt;&gt; 实验设计：令1名SCP-CN-281-1目视1名D级人员
&gt;&gt; 现象：D级人员没有发生色觉异常
&gt;&gt; 结论：SCP-CN-281仅影响复数对象
&gt;&gt; [实验5]
&gt;&gt; 实验设计：令3名SCP-CN-281-1互相目视
&gt;&gt; 现象：3名SCP-CN-281-1均未发生色觉异常
&gt;&gt; 结论：SCP-CN-281-1不受SCP-CN-281影响
&gt; 
&gt; ██月█日
&gt; 昨天的事件证明了我们从前得出的结论过于草率了。使4号目视3号和同一位D级人员后，双方均报告色觉恢复了正常。
&gt; 这种现象的产生原因还在调查中，我们已经提出了一种猜想。还需要更多实验证明这一点。
&gt; 
&gt; █月██日
&gt; 今天，我们改写了以往对SCP-CN-281的认识。
&gt; SCP-CN-281的真正效果并非造成认知紊乱，它“对调”了对象的色觉认知。
&gt; 这有点难以理解，但可以用一个广为流传的悖论解释。假设有一个色盲，会把常人眼中的蓝色看成绿色，把常人眼中的绿色看成蓝色。那么——试举例——他眼中的天空就将呈现出常人眼中的绿色，但他接受到的教育告诉他，那是“蓝天”。所以他就将常人眼中的绿色叫做“蓝色”，但他看到的蓝与绿本身就是颠倒的，所以周围人都感受不到他的异常，他自己也一样。
&gt; 让他认识到这一点的最好方法就是让他感受一下“正常人”看到的世界。当然，这在通常条件下是不可能做到的。
&gt; 但现在我们清楚了。没有所谓的“正常人”，色盲倒是有不少，或者说，我们全都是色盲。
&gt; 实验显示，人类个体对色彩的认知各不相同。换言之，每个人对世界的感知也完全不同。如果没有SCP-CN-281，我们根本发现不了这点。
&gt; 有一点很有趣，所有SCP-CN-281-1感知到的色彩都是一样的，这就是一开始我们认为SCP-CN-281-1的目视效应对彼此无效的原因。
&gt; 我不知道该说什么好。我们注视着色彩千奇百怪的天空，然后异口同声地说，“看啊，多美的蓝天……”


后续研究显示，SCP-CN-281的影响是不可逆的。但受到一名新的SCP-CN-281-1目视时，受影响个体的色觉感知会重新调换，通过这一点可以重新恢复对象的色觉认知。
以SCP-CN-281-1感知到的色彩为基准色，统计普通人类色觉差异的工作已经作为一项提案。但由于每个人类间的差异过大，统计工作量将会非常繁重，经O5讨论后此提案暂被搁置。
统计SCP-CN-281-1出现的时间与地点后，现阶段基金会认为人群中SCP-CN-281-1的出现是随机而毫无规律可言的。由于每次SCP-CN-281-1的出现都导致了至少██人的认知障碍（第█名SCP-CN-281-1被回收时，受影响人数达到了███），而基金会的回收工作只能是后知后觉的，因此将SCP-CN-281重新分级为Euclid，并设置掩藏文档。
