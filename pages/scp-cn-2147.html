**项目编号：**SCP-CN-2147

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-2147的下方地面区域以“维护国家重要历史遗产”为理由建立隔离区并停止一切气象观测活动，小型观测点α337-19已被建立并与Site-CN-82-α相互联系以便确定项目周边1千米无任何小型/中型/重型飞行器，且观测点α337-19应当每日一次使用高层雷达全方位扫描项目以确定项目内部无异常物质产生，若检测到项目内部有任何物质，则应当立即使用微型精确制导燃烧火箭弹(Miniature precision-guided incendiary rocket)将该物体击毁。

**描述：**SCP-CN-2147是一处小范围空间异常，自2006年8月17日由平民机构发现以来一直位于上海市杨浦区闸殷路███号的“中国航天1071号空间技术研究院”旧址[[footnote]]该研究所于1994年6月被正式废弃至今。[[/footnote]]上空6千米处，项目直径随日夜交替而在1千米~1.2千米间浮动，原理未知。其周边700米范围内空域均表现出了受异常影响的状态，具体表现为内部物理性质无限接近于大气外层空间环境，并且于极少数的情况下展现出反牛顿力学现象等。当有外界物体进入项目外围区域[[footnote]]指项目周边700米范围内空域。[[/footnote]] 时，该物体将停止受到地球重力作用并因项目自身引力缓慢移动至项目内部，此时该物体将被分类为SCP-CN-2147-1。

SCP-CN-2147-1是对所有进入项目内部物体的单个统称，当对象于项目内部时，其重量，体积及化学性质将保持不变，但其表层色相将永久转变为深棕色，使用一定手段将对象表面去除后，其下层暴露区域立即转变为与上层相同的深棕色，使用高速回放摄像机可以看出该转化是“瞬间”进行的。如若对象于一小时内持续滞留于项目内部，则对象将发生“碎裂”并持续分解至粉末状，分解时间由几秒至几小时不等，多次的探空实验表明生成SCP-CN-2147-1的原材料与其转变后完全碎裂所需的时间具有一定关联性(详情参考探空实验T-243β)，当SCP-CN-2147-1于项目内部完全分解时，项目的中心位置会立即出现与其对应的SCP-CN-2147-2个体[[footnote]]此时一次“发射筹备”视为已发生。[[/footnote]]。

SCP-CN-2147-2是中国于1971年开展的“实践一号”卫星航天任务所需的各式科技复制品，所有实体皆以单个个体的形式出现，并且与其所对应的SCP-CN-2147-1体积相同，当有足够的个体生成时，所有个体将于8小时内聚集并组建为一较大的SCP-CN-2147-2个体，这些个体通常为“长征一号CZ-1”航天火箭的部分结构或“实践一号”卫星复制品，所有实体皆能在无燃料的情况下正常运转，且卫星结构似乎也拥有着近乎无限的电量来支持其空间物理环境参数的测量。

当SCP-CN-2147-2的数量足够支持进行一次“实践一号”卫星发射任务时，所有个体将于4小时内组装为一搭载了该卫星的“长征一号”火箭[[footnote]]此时一次“发射前夕”被视为已发生。[[/footnote]]--并呈90°姿态静止于项目正中央--并于每年的3月3日20点31分垂直发射进入近地轨道，虽然卫星拥有近乎无限的电量以保持测量的连续性，但在连续运行一年后，该卫星将会立即解体并粉碎化至完全消散[[footnote]]此时一次“窥天”被视为已发生。[[/footnote]]，与此同时除项目本体外，所有项目的异常衍生品将立即失去其异常性质，直至外界物质再次进入项目作用范围内。

由于项目所发射的卫星轨迹与多国卫星重合，极易发生碰撞，故清除项目的异常衍生品是十分必要的。

**附录:**
[[collapsible show=&#34;＋ 2006年8月16日于当地气象局所回收的录音(已进行文字化编辑)&#34; hide=&#34;- 关闭&#34;]]
[[div class=&#34;blockquote&#34;]]

**&lt;记录开始&gt;**

 **男声1:**孙！你那边好了没有！

 **男声2:**(声音于较远处传来)好了！

 **男声1:**好！看我手势！3！2！1！放！

 (短暂沉寂)

 **男声2:**如何？

 **男声1:**气球上升正常，探测器检验正常，信号传输良好，接下来就是数据的测绘了。

 **男声2:**好就行(打火机点燃声)，你说，上面这次为啥要我们来这测啊。

 **男声1:**领导过一段时间来这视察，日期还没定，你觉得他们让我们来这测干啥，挑个好日子呗！

 **男声2:**得，明白了。

(短暂沉默)

 **男声1:**诶....

 **男声2:**咋了，领导发消息了？

 **男声1:**(击打键盘声)这上面显着这气球卡在6千米那里了，你不会用的是浮空吧？

 **男声2:**呵！我用什么气球我自己当然清楚！我又不是第一次放气球。

 **男声1:**那你把你那高倍率的望远镜拿出来，去看看，去！

 (较长时间的沉寂，中间有几次断续的键盘敲击声)

 **男声2:**(声音于较远处传来)老陈！你过来看看这天上飘着个啥玩意？！

(10秒钟的沉寂)

 **男声1:**我的妈诶。

**&lt;记录结束&gt;**

补充记录：这两名员工在基金会特工询问时承认他们“看到了一个巨大的火箭悬浮在高空中”，已对其进行记忆删除并释放。

[[/div]]
[[/collapsible]]

[[collapsible show=&#34;＋ 探空实验T-243β &#34; hide=&#34;- 关闭&#34;]]
[[div class=&#34;blockquote&#34;]]

该实验旨在寻找当不同材质转变为SCP-CN-2147-1后分解所需的时间与其原材质的关联性。

**材料:**1千克橡木木材
**分解时间:**37分36秒
**项目衍生品:**燃油管

**材料:**1千克钢
**分解时间:**2小时01分36秒
**项目衍生品:**一部分整流罩

**材料:**20克锦纶带
**分解时间:**1小时58分17秒
**项目衍生品:**小部分遥感装置

**材料:**10克硅石
**分解时间:**57分02秒
**项目衍生品:**小部分硅太阳电池

**材料:**三张A4纸
**分解时间:**15秒
**项目衍生品:**一小块隔离板

**材料:**1千克铝合金
**分解时间:**3.2秒
**项目衍生品:**燃料箱

**材料:**1公升航天燃油
**分解时间:**4.6秒
**项目衍生品:**一小块转向舵

**材料:**1千克硅锰合金
**分解时间:**7.9秒
**项目衍生品:**一小块火箭外壳

**实验结论:**具有明显航天用途的材料比没有航天用途的材料分解时间要短上许多，似乎项目会优先“使用”有用的材料来“制造”卫星。

[[/div]]
