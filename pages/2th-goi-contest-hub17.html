+ Are We Cool Yet？

------

**//団体概要（ディスカッションより抜粋「池光子について」）//**
[[collapsible show=&#34;+ テキストを表示&#34; hide=&#34;- テキストを隠す&#34;]]
&gt; **簡略な説明:** 池光子に関する--私の決めてること--財団の知識は多くありません。個人か集団かもはっきりしていません。
&gt; 
&gt; 得られている情報によれば、池光子はAre We Cool Yet?（以下AWCY）の構成員（または下部組織）であるにもかかわらず観客に有益な効果をもたらすオブジェクトを生産し、その事が他のAWCY構成員の反感を買い、最終的に「処刑」されたものと見られます。って事で、良さげな設定があれば好きに追加改変して使っていただいて構いません。
&gt; 
&gt; 池光子に対する調査の中で、同一DNAを持つ人体の一部がしばしば回収されています。この人物はPOI-1113-JPに指定され、池光子本人との説が有力ですが、確かな証拠はありません。
&gt; 
&gt; 池光子の関連が示唆されているオブジェクトはAWCY（特に「弓」というアーティスト）により明らかな改変を加えられることがあります。この改変が行われたオブジェクトは、財団に発見された時点では「AWCYらしい」観客に悪影響をもたらす存在となっています。
&gt; （…が、私自身、この設定をまだ実質一度くらいしか使えていません）
&gt; 
&gt; **池光子を使っていただく場合:** まず私soilenceがとっても喜びます。 私の中では、下記のような記事を書くときに使いやすいキャラなんじゃないかなあ、とか思っています。
&gt; 
&gt; **A.** 良い話系の記事。私の大好きなSCP-348とか恩人（3部作）とかの記事がもっと増えたら良いな！ って思いが池光子を創った動機の1つです。
&gt; 
&gt; **B.** 胸糞悪い系の記事。マナによる慈善財団とかは彼らの正義がそのまま大迷惑につながりますが、誰かの善意が他人の手で台無しにされるというのはまた別の魅力があると思うのです。
&gt; 愛情のこもった料理を、作った人の目の前でゴミ箱にぶちまけろ！ みたいな。
&gt; 
&gt; そもそも池光子のデビュー作258-JPは後者のBタイプだったのですが、私のただでさえ貧相な雑学の引き出しがアレで殆どスッカラカンになってしまったので、アレより後の記事ではなかなかAWCYがうまく善意を踏みにじられずにいます…
[[/collapsible]]

+++ 投稿作品
