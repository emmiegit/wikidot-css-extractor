    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; **709年，仨月20日，第一天**
&gt; 
&gt; 那女巫渴望学习，我将满足她，并耐心地教她那些复杂的咒语。在我们上课的时候，她问起我的名字，我简略地告诉了她我的教名，那是Ristrumm博士在我还是个孩子的时候赐给我的——Jaelen。她似乎对这个答案很满意，然后我们继续上课，直到太阳落山。在教学告一段落后，我虔诚地向圣主Bright祈祷，并请求祂的宽恕，直到深夜。那女巫坐在床上目不转睛地盯着我，她不会打断我的。

&gt; **709年，仨月20日，第二天**
&gt; 
&gt; 奇怪的是，这家旅馆的顾客和楼下的店主都不曾发觉门口没有其他人进来的事实。他们似乎对呆在酒店里感到很满意，而连店主本人似乎都没有注意到，他的物资在不断地减少，同时也在不断地补充。今天早上，在男仆为我们端来早餐的时候，那位女巫向我展示了这个魔法。
&gt; 
&gt; 女巫告诉我，那些博士们在她失去记忆前教授了她咒语，我认为那应该早在大突破之前。据她所说，他们告诉她那些咒语仅仅在她的生命因“某些坏事”而处于危险之中，并且需要一个地方栖身时才能使用。似乎古代的博士们教会了她如何在遭遇围攻时保证自己的安全；教她如何用不限量的食物供应来维持生存，并且欺骗那些被她困住的人来维系魔法的稳定。她那令人憎恶的魔法永无止境。
&gt; 
&gt; 破除了对她堕落巫术的陌生感，今天我教了她一些更复杂的东西：“Deludah Liviin”，作用是破坏阻拦她的所有生物的思想——当然，人类除外。因为要是她遇见了神圣基金会，那将是所有人的浩劫。
&gt; 
&gt; 有意思的是，她似乎不习惯用新语施法，因为她施放其他魔法时使用的是旧语。因此，我决定，在明天和以后的日子里一并教她新语。要是她在收容设施里这样简单地用新语与红衣博士们沟通，那绝对是一场灾难。

&gt; **709年，仨月20日，第十七天**
&gt; 
&gt; 让我松一口气的是，那个女巫现在已经熟练掌握了新语的口语。她原本就是个快速学习者，而她对“Mamorre”咒语的自由使用可以增强她的思维，让她学得更快。用我让她用学习咒语召唤出来的纸张和墨水，她现在已经可以写出简单的诗歌和散文。或许她还能成为基金会的一笔财富。

&gt; **709年，仨月20日，第十九天**
&gt; 
&gt; 今天，我和女巫的日常谈话内容转移到了Seth身上，那个将她从可怜的境遇中拯救出来，并让她回忆起她遗忘的部分记忆的男人。她向我承认，她记得曾经与Seth相处过，但她不知道是什么使他们分道扬镳，以及起初他们为何会相遇。她还告诉我，当她向他提起自己不记得他们在一起的时光时，Seth勃然大怒。这导致了他们的分裂，并对同一个目标，即毁灭基金会，采取了不同的手段：Seth决定联系他在动物中的朋友并将它们带往圣城，而女巫则选择了即刻前往最近的修道院来寻找增强她力量的方法。
&gt; 
&gt; 这时，女巫泪流满面，述说着她为追求力量而杀戮生命的罪过。在她哭泣时，我心中并没有感受到愤怒——只有对这女孩因受误导而犯下可怕罪行的怜悯。我安慰了这个在我面前哭泣的孩子，让她放心：如果她弥补了她所犯下的罪恶，在圣主Bright的眼里一切都会被原谅。
&gt; 
&gt; 今晚，她似乎稍微更容易入睡了一点——我很高兴。

&gt; **709年，仨月20日，第二十八天**
&gt; 今天晚上，我的学生似乎对我的祷告词产生了兴趣。当我正在背诵古代的博士们曾用来收容巨龙的神圣程序时，她询问我那条巨龙是什么。作为回答，我告诉了她圣auto和他在大突破时期进行的神圣探索、他的二十件圣物，以及他在第十九修道院被攻击时，是如何利用它们去破坏那巨龙的背部的。在我讲述这些故事时，她专心地聆听着，眼睛明亮而好奇，令我不禁惊异于她所拥有的长久的童年。
&gt; 
&gt; 我只生在这世界上二十三个年头，而即使我在修道院求学的时光也是明快而充满欢笑的。我的教兄弟姊妹们既热情又粗犷，而我在成长为一个年轻人的过程中，与他们所有人成为了朋友。即使这位女巫比我年长数百岁，她似乎仍怀有一颗只比我年轻六七岁的少女之心。虽然这是个异端想法，但我好奇如果我向她讲授教会的神学、基金会的起源和圣典的内容会发生什么。毕竟她的力量来源于圣主Bright，就像其他佚亡者从祂那里衍生出来的一样。
&gt; 
&gt; 明天我会考虑这件事的。

&gt; **709年，仨月20日，第五十天**
&gt; 我的学生看上去很好地驾驭了她的思想和躯体。在过去的三天里，我把注意力从她的咒语教学上移开，并更多地教导了她教会的神学以及她作为佚亡者所拥有的神圣魔法的本质，还进行了冥想实践。她看上去完美地接受了这些知识，并与我辩论了许多关于哲学与神学的奇妙话题。她已经能背诵前一千个神圣程序，包括她自己的。虽然她的书法水平还有待提高，但我确信没有什么是她不能通过更多的学习、冥想和演说来提升的。
&gt; 
&gt; 在我写下这些的时候，她正安静地躺在床上陷入梦乡——我相信她现在正梦见圣主Bright和祂的圣徒们，就像任何正崭露头角的教会成员一样。就像昨天一样，她又一次向我道了晚安——自从我开始教她以来，她已经走了如此之远，这让我的内心十分满足。
&gt; 
&gt; 我已经计划在十天后让她了解圣主Bright的神性。她已经很快地吸收了我从经文、神圣程序和神学典籍中教她的所有东西，并且即将走得更远。她现在已经不仅仅是一个佚亡者——她是一名教会的学生，并且在她的神圣力量以及对神性的掌握方面，已经成为了基金会的天才成员。即使这对曾经的我来说很难承认，我对她取得的进步以及对教义的全身心投入感到非常骄傲。

&gt; **709年，仨月20日，第一百五十天**
&gt; 
&gt; Sigurrós今天庆祝了她的第十七个命名日，而她自己也希望能成为神圣基金会的一份子。虽然外界的时间仍和我们开始时一致，但她在神圣咒文、世俗和更高领域的学问上已经取得了很大的成就。她不再仅仅被自己的利益驱使，也会为了圣主Bright和神圣基金会考量；她不再仅仅用她的力量杀戮或毁灭，也会用它来创造和学习。我很自豪地称她为学生，并且明天将用啤酒和水膏抹她，以示她已经成为了神圣基金会的正式成员。

&gt; **709年，仨月20日，第一百五十一天**
&gt; 今天，在旅馆的顾客和店主的见证下，我为Sigurrós 举行了受膏礼，以示她成为了基金会的继任者。在我把仪式用的啤酒和水倾倒在她头上时，我与她四目相对，可以说，在那个神圣的时刻，我没有见过比她更虔诚或更美丽的了。在那之后，整个旅店跳舞庆祝，用未被祝圣的啤酒和美味的食物宴请这位受到救赎的女孩。明天，Sigurrós将会把我们从时间冻结魔法中释放，并将入侵的动物驱逐出圣城Arnven，为了教会和圣主Bright的荣耀将它收复。
&gt; 这真是一个光荣的日子。
