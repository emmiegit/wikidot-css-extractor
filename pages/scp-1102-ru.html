**Объект №:** SCP-1102-RU

**Класс объекта:** [[[safe|Безопасный]]]

**Особые условия содержания:** SCP-1102 должен храниться в укрепленном и заминированном сейфе в Блоке ██ Зоны ██ под круглосуточной охраной. Доступ к объекту разрешается только приписанным к объекту сотрудникам четвертого уровня допуска. Поскольку SCP-1102 является стратегическим ресурсом, выносить его за пределы Зоны ██ без разрешения не менее 2 (двух) членов Совета О5 категорически запрещается. Осмотр содержащегося в SCP-1102 оборудования, запасов продуктов и медикаментов производится раз в 6 (шесть) месяцев, при необходимости производится обновление либо замена.

При каждом посещении SCP-1102 код от установленного на объекте электронного замка должны знать все входящие внутрь сотрудники без исключения, кроме того, код должен быть известен не менее чем трем сотрудникам службы безопасности, ответственному исследователю (д-ру Стеценко) и членам Совета О5. Смена кода доступа производится раз в месяц. Данная мера безопасности направлена на то, чтобы исключить случайное заточение внутри SCP-1102 сотрудника(ов) Организации и невозможность доступа в SCP-1102-1.

В случае необходимости использования SCP-1102 для выполнения какого-либо задания объект выдается командиру задействованной МОГ под личную ответственность. При возникновении угрозы утери или похищения объекта SCP-1102 надлежит сделать непригодным для использования посредством взрывчатки, как изнутри, так и снаружи. Аналогичные действия надлежит выполнить и при угрозе кражи SCP-1102 из места его содержания.

**Описание:** SCP-1102 в неактивном состоянии представляет собой обыкновенный закрытый обтянутый сукном чемодан габаритами 60х50х25 см и массой 6,5 кг, примерно схожий с моделями чемоданов, производимых в 1970-ых годах. Единственным выбивающимся из общей картины элементом является современный электронный замок. Образцы материалов, из которых изготовлен SCP-1102, в ходе тестов аномальных свойств не проявили. SCP-1102 выполнен из легковоспламеняющихся материалов и уязвим для огня, поэтому требует бережного обращения. При тряске слышен звук, как если внутри SCP-1102 находится несколько твердых тяжелых предметов.

Открытый SCP-1102 демонстрирует узкую бетонную лестницу вниз глубиной 4 метра. Несмотря на видимую невозможность, по лестнице можно спуститься в комплекс, классифицированный как SCP-1102-1 и представляющий собой просторное помещение габаритами 150х150х10 м, называемое «главным залом», и 3 подсобных помещения габаритами 10х7х3 м каждое, а также санузел. Большая часть главного зала заставлена металлическими стеллажами. В основном, эти стеллажи заполнены консервированными продуктами питания, медикаментами, инструментами, оружием и [УДАЛЕНО]. Кроме того, в помещении расположено три дизельных электрогенератора, обеспечивающих весь комплекс электроэнергией, а также водяной насос.

Стены, пол и потолок помещений в SCP-1102 обладают аномально высокой твердостью. В ходе экспериментов была предпринята попытка пробурить в полу главного зала небольшое отверстие, однако, это привело лишь к повреждению бурильного аппарата. Попытки проделать отверстия в стенах закончились аналогично. Запрос на использование взрывчатки был отклонен из опасений нанести объекту слишком сильные повреждения.

Другим же аномальным свойством объекта является отражение внешнего воздействия на SCP-1102 на SCP-1102-1. Так, легкие повреждения огнем проявлялись в виде возникновения пожаров внутри объекта, а выстрелы из 9-миллиметрового пистолета привели к появлению проломов в стенах, за которыми обнаруживались пласты гранита. Впоследствии эти повреждения были устранены путем внешнего ремонта SCP-1102 с помощью заделки пулевых отверстий и натягивания нового сукна. Данный эффект не распространяется на тряску и изменения положения SCP-1102 в пространстве. Для получения подробной информации см. Протокол экспериментов 1102-A.

Примечательно, что если закрыть чемодан снаружи на электронный замок, то открыть его изнутри без кода становится невозможным. Данное свойство учтено в настоящих условиях содержания.
 
**Приложение 1102-1:** SCP-1102 был обнаружен на чердаке заброшенного частного дома в с. ████, Красноярский край, Россия. Дом пользовался дурной репутацией у окрестных жителей, жаловавшихся на постоянно доносящийся изнутри шум и считавших, что его населяют призраки. После того, как эти слухи достигли Организации, на место был выслан агент ██████, обследовавший дом и изъявший SCP-1102, при этом согласно инструкции он не открыл объект на месте, а доставил его в Зону ██, отметив, что из SCP-1102 все время доносился странный стук. Впоследствии здание было выкуплено Организацией и снесено.

После открытия электронного замка с помощью нацарапанного на ручке SCP-1102 кода был обнаружен источник доносящегося из объекта шума, Николай Лагунов, житель г. П████, бивший по стенам главного зала кувалдой в надежде, что его кто-нибудь услышит. Н. Лагунов пропал без вести в ██.██.20██, когда возвращался домой с работы. По его словам, Лагунов обнаружил SCP-1102 в переулке, открыл его и спустился внутрь, но выйти обратно уже не смог, так как кто-то закрыл SCP-1102 и гражданина Лагунова в нем снаружи на электронный замок. Для получения подробной информации см. Интервью 1102-B.
