[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-555/1280px-CowMagnet.jpg|caption=SCP-555 em contenção.]]


**Item nº:** SCP-555

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** --SCP-555 deve ser colocado em um armário de contenção padrão. Corpos não devem ser levados a menos de dezoito metros de SCP-555 ou da sala em que o objeto está contido.-- Os procedimentos de contenção de SCP-555 foram revisados após o [[[Incident Log 555-1|Incidente 555-1]]].

SCP-555 deve ser alojado em uma câmara de contenção de concreto de 5x5x3 metros. Dentro das paredes, um conjunto de eletroímãs com uma força de campo interno combinada de três teslas ou mais está instalado. Em uma câmara intersticial, um conjunto dos mais poderosos conjuntos de imãs permanentes disponíveis deve ser mantido afastado do conjunto de eletroímãs e colocado em posição por sistemas automáticos em caso de queda de energia. A câmara deve ser separada do resto da instalação por uma zona de exclusão de pelo menos vinte metros, devido aos perigos representados por campos magnéticos elevados e pelo próprio SCP. Nenhum cadáver deve ser levado para dentro da zona de exclusão. Um sistema de filtragem de ar HEPA deve ser instalado para evitar formação de crosta no SCP. SCP-555 jamais deve ser armazenado no mesmo sítio que [[[SCP-447]]].

**Descrição:** SCP-555 é um cilindro de metal com extremidades arredondadas, 1,25 centímetros de diâmetro e 8 centímetros de comprimento, semelhante a um ímã comumente alimentado para gado para prevenir a Doença de Hardware. SCP-555 emite um campo de natureza desconhecida que exerce uma força atrativa em tecido humano morto ou necrótico, incluindo cabelo separado do corpo, cadáveres, células da pele perdidas e — em casos extremos — a camada epidérmica da pele. Este campo não tende a seguir a lei do inverso do quadrado e não interage com a matéria ou campos eletromagnéticos de maneira consistente com qualquer força conhecida. O SCP em si parece ser impenetrável à força, não mostrando nenhuma resposta a aquecimento, compressão ou impacto concentrado.

A força atrativa exercida pelo campo aumenta linearmente com a quantidade de material morto nas proximidades do SCP. Depois de um certo ponto (medido em aproximadamente 295 quilogramas de material necrótico dentro de dois metros do SCP), a progressão se torna exponencial e a força e o raio do campo aumentam rapidamente.

O campo também parece ter efeito sobre ímãs permanentes; a intensidade do campo de ímãs na proximidade de SCP-555 diminui ao longo do tempo, com a taxa de diminuição mudando em proporção à intensidade do campo de SCP-555.

SCP-555 foi recuperado por agentes em 19██ em um cemitério em ████████, Califórnia. A Fundação foi alertada sobre um possível SCP depois que um caixão a ser enterrado foi puxado das mãos dos carregadores e pousou sobre o túmulo de um ███████ ███████, que morreu em 1948.

O corpo de ███████ ███████ foi entregue aos especialistas forenses da Fundação, que notaram que o torso parecia ter sido esmagado para dentro, embora sem danos à pele. O SCP foi encontrado dentro do estômago do cadáver. O cadáver não apresentava outras propriedades anômalas e foi reenterrado.

Um estudo de radar de penetração no solo do cemitério mostrou que todos os caixões em um raio de 12 metros haviam sido deslocados pelo subsolo em direção ao local que continha o SCP.

**Adendo:** Consulte o [[[Incident Log 555-1|Registro de Incidente 555-1]]].
