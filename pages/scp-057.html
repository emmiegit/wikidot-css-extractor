    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Αριθμος Αντικειμένου #:** SCP-057

**Κατηγορία αντικειμένου:** Safe

**Ειδικές Διαδικασίες περιορισμού:** Η Βάση-57 έχει κατασκευαστεί για να στεγάσει το SCP-057 εφόσον η μετακίνηση του είναι αδύνατη. Είναι εξαιρετικά αμφισβητήσιμο πως υπάρχει εξωτερική γνώση ύπαρξης του τεχνουργήματος λόγω των συνθηκών της ανακάλυψης του, και γι&#39;αυτό το ζήτημα ασφάλειας του είναι ελάχιστη σημασίας. Καμία διαδικασία περιορισμού είναι απαραίτητη εκτός από την αποτροπή μη εξουσιοδοτημένης πρόσβασης. Όλη η έρευνα έχει ανατεθεί στον Δρ. Lewis και Δρ. Waltson εκτός απο την περίπτωση περαιτέρω εντολών.

Λόγω της αδυναμίας ανάκτησης αυτών που τοποθετούνται μέσα στο SPC-057, πρόσβαση θα δοθεί μόνο με την έγκριση τουλάχιστον δύο (2) μελών του Ο5.


**Περιγραφή:** Το SCP-057 είναι ένας υπόγειος θάλαμος με ένα κατα προσέγγιση ύψος των τριών (3) μέτρων και διάμετρο δεκαοχτώ (18) μέτρων. Το τεχνούργημα δομείται από λίθους με χρώμα σχιστόλιθου. Μέσα στον θάλαμο υπάρχουν δεκάδες παραλληλεπίπεδοι μονόλιθοι ου εκτείνονται απο το πάτωμα έως το ταβάνι που ολισθαίνουν σε διάφορες κατευθύνσεις όσο το SCP-054 είναι ενεργό. Είχε ανακαλυφτεί πως μερικά μέτρα κάτω από ██ █████ στις ██/██/████ κατα την διάρκεια της κατασκευής ενός ασφαλούς εγκλείσματος για το SCP-███. Αποτελεσματικώς, το SCP-███ ανατέθηκε με μία εναλλακτική τοποθεσία στην Βάση-██. 

Μία είσοδος στον θάλαμο βρίσκεται στην βόρειο-ανατολική μεριά. Όταν εισέρχεται ένας άνθρωπος, η πόρτα κλείνει και οι τοίχοι μέσα στον θάλαμο κινούνται με τέτοιο τρόπο ώστε να απαιτούν την αδιάκοπη προσοχή του υποκειμένου για να έχει μία ασφαλής πορεία μέσα απο το τεχνουργήμα. Οι μονόλιθοι βραδέως ανοίγουν και κλείνουν έως που το υποκείμενο να παραδοθεί ή να εξαντληθούν, οπότε και το SCP-057 τους συνθλίβει και επιστρέφει στην αρχική, αδρανής του μορφή μετά απο μία περίοδο περίπου είκοσι (20) δευτερολέπτων. Αυτή η διαδικασία διαρκεί μόνο για την διάστημα όπου το υποκείμενο μέσα στο SCP-054 είναι ζωντανό και έχει αποδειχτεί πως χρειάζονται μέρες. Προτάσεις για παρατεταμένη έρευνα για να υπολογιστούν τα όρια του τεχνουργήματος έχουν αποθαρυνθεί. Όλες οι εξετάσεις πάνω σε ζώα, μηχανήματα και πτώματα έχουν αποδειχτεί μάταια. Μόνο ένας ζωντανός άνθρωπος έχει την ικανότητα να ξεκινήσει αυτήν την διαδικασία με την είσοδο του στο SCP-057.


    [[collapsible show=&#34;+ Συμβάν 057-1&#34; hide=&#34;- Κρύψε Συμβάν 057-1&#34;]]
   **Συμβάν 057-1:** Κατά την διάρκεια της ανασκαφής του τεχνουργήματος, ένας εργάτης που είχε προσληφθεί απο το Ίδρυμα για την διαδικασία της αποκάλυψης μπήκε στον θάλαμο χωρίς άδεια κατά τις 12:57 π.μ. στις ██/██/████. Με την είσοδο του στο τεχνουργήμα οι πόρτες έκλεισαν και μία ελαφριά βοή ξεκίνησε να πηγάζει απο τον θάλαμο. Η τυπική διαδικασία καραντίνας ξεκίνησε και όλο το προσωπικό στην εγγύτητα εκκενώθηκε. Ένα τηλεχειριζόμενο όχημα (ΤΟ) χρησιμοποιήθηκε ώστε να καθοριστεί η αιτία του γεγονότος και να μετρήσεικάθε πιθανή απειλή απο το SCP-057. Πέρα απο τους θορύβους που παράχτηκαν λόγω του συμβάντος, καμία άλλη ανωμαλία παρατηρήθηκε. Στις 4:32 π.μ. της επόμενης μέρας, το SCP-057 ξαφνικά τερμάτισε την λειτουργεία του και επέστρεψε στην αρχική του κατάσταση όσο η πόρτα γυρνούσε στην ανοιχτή της θέση. Στις 5:32 π.μ., η περιοχή δηλώθηκε ασφαλής και τη διαδικασία εκσκαφής τελείωσε χωρίς επιπλέον συμβάντα. Ο εν λόγω εργάτης δεν ανακτήθηκε ποτέ.  

    [[/collapsible]]



    [[collapsible show=&#34;+ Έγγραφο πειράματος 057-1&#34; hide=&#34;- Κρύψε Έγγραφο πειράματος 057-1&#34;]]
    
**Έγγραφο πειράματος 057-1:** Ένα ελεγχόμενο πείραμα με σκοπό την εξερεύνηση του εσωτερικού του SCP-057 ζητήθηκε απο τους Δρ. Lewis και Waltson στις ██/██/████ και εγκρίθηκε σύντομα απο το το συμβούλιο Ο5. Ο Δ-1021 εξοπλίστηκε με ένα ράδιο που είχε την ικανότητα να στέλνει και να δέχεται εκπομπές στον και από τους Δόκτωρες. Με την είσοδο του στον θάλαμο το τεχνουργήμα συμπεριφέρθηκε όπως αναμενόταν με την πόρτα να κλείνει απότομα πίσω απο τον Δ-1021. Το ακόλουθο είναι ένα μεταγραμμένο κείμενο απο την επικοινωνία μεταξύ τους Δρ. Lewis, Δρ. Waltson και Δ-1021.

[[div class=&#34;blockquote&#34;]]
Δ-1021: Ει, δεν μου είπατε πως θα έκλεινε πόρτα. Μπορείτε να την ανοίξετε ξανά; Αυτό το μέρος με ανατριχιάζει.

Δρ. Lewis: Αρνητικό, παρακαλώ συνεχίστε όπως σας συμβουλεύτηκε και περιγράψτε το περιβάλλον σας.

Δ-1021: Εντάξει...Υπάρχουν κάτι πέτρινες κολώνες εδώ μέσα, και συνέχεια αλλάζουν θέση. Εγώ...

Δρ. Waltson: Δ-1021; Ποιά είναι η κατάσταση σας;

Δ-1021: Αναθεματισμένη κολώνα με αιφνιδίασε. Κινούνται γύρω μου, αλλάζουν θέση άρα...[Παύση]

Δρ. Waltson: Τί είναι;

Δ-1021: Οι κολώνες πίσω μου ξεκινάν να πλησιάζουν. Αυτές μπροστά μου δημιουργούν μονοπάτι...Δεν μου αρέσει αυτο. [Δυσδιάκριτο] δεν μπορώ να δώ την πόρτα.

Δρ. Lewis: Μείνετε ήρεμος. Κινηθείτε μαζί με τις κολώνες και είστε εντάξει. 

Δ-1021: Αν μείνω ακίνητος, θα με συντρίψουν. Πρέπει να συνεχίσω να μετακινούμαι αλλιώς θα με συντρίψουν. [Δεκαεφτά δευτερόπετα σιωπής] Για πόσο ακόμα θα είμαι εδω μέσα;

Δρ. Waltson: θα τελειώσει σε λίγο, τα πηγαίνεις καλά. Απλά συνέχιζε να μετακινείσαι. 

Δ-1021: Τι θα γίνει αν κολλήσω εδω μέσα; Εγώ..[Ο Δ-1021 ξεκινάει να υπεραερίζεται] Είμαι παγιδευμένος εδω μέσα και θα με σκοτώσουν και-

Δρ. Lewis: Δ-1...Άκου! Συγκεντρώσου. Οι κολώνες τελικά θα σε οδηγήσουν σε μία έξοδο. Παρακαλώ ηρέμησε και συνέχισε.

[Το υποκείμενο ηρεμεί εμφανώς]

Δ-1021: Δηλαδή...υπάρχει μία έξοδος; Δώξα τον Θεό. Τρόμαξα για μια στιγμή πως ποτέ [Ο ΠΕΡΙΦΕΡΤΙΚΟΣ ΔΙΑΛΟΓΟΣ ΑΦΟΡΗΘΗΚΕ]

Δρ. Waltson: Ναι, συνεχισέ το και θα όλα θα πάνε καλά. Κάνεις υπερβολικά καλή δουλειά. Δεν θα έχεις κανένα θέμα με το να πάρεις την έγκριση για την αποφυλάκισή σου μόλις τελειώσεις απο εδώ.

[Το πείραμα συνεχίζει για ακόμα σαράντα-ένα (41) λεπτά. Σε αυτό το σημείο, ο Δ-1021 ξεκινάει να ανατατώνεται ξανά.]

Δ-1021: Είδα το μέγεθος αυτού του μέρους απο έξω. Πηγαίνω σε κύκλους;

Dr. Lewis: Αρνητικό. Συνέχισε την πορεία σου περνώντας ενδιάμεσα απο τις κολώνες. Θα έπρεπε να βρείς την έξοδο σε-

Δ-1021: Δεν υπάρχει καμία γαμημένη έξοδος! Εσείς οι γαμημένοι μπάσταρδοι με παγιδεύσατε εδώ μέσα και τώρα είμαι παγιδευμένος... ΓΑΜΩΤΟ!

[Το υποκείμενο ξεκινάει να υπεραερίζεται ξανά]

Dr. Walston: Δεν είσαι εγκλωβισμένος, Δ-1021. Συνέχισε προς την έξοδο αλλιώς θα αναγκαστείς να-

Θα αναγκαστώ να κάνω τί!; Δεν υπάρχει τίποτα που μπορείτε να με κάνετε. Θα πεθάνω...γαμώτο θα πεθάνω εδω μέσα-

Dr. Lewis: Δ-1-0-2-1! Το να πανικοβάλλεσαι μόνο θα επιδεινώσει την κατάστασή σου. Συγκεντρώσου!

[Ο Δ-1021 ξεσπάει σε κλάματα. Συνεχίζει να κλαίει για τις επόμενες δύο (2) ώρες ενώ περνάει ενδιάμεσα απο τις κολώνες και δεν απαντάει σε καμία ερώτηση. Τελικά το κλάμα παύει]

Δ-1021: Αυτό είναι τότε. [Βαθιά εκπνοή] Θα πεθάνω. Μάλλον θα σταματήσω απλά και θα κλείσω τα μάτια μου. Μπορεί να μην είναι τόσο κακό. [Κάποια λεπτά ησυχίας] Δεν μπορώ. Δεν μπορώ. Δεν μπορώ.Δεν μπορώ. Δεν μπορώ.

[Ο Δ-1021 συνεχίζει να επαναλαμβάνει αυτή την φράση για κάποια λεπτά. Εν τέλει ξεχνιέται και σωπαίνει]

Dr. Walston: Δ-1021;

Δ-1021: Εγώ.. Εγώ...

[Το σιγανό κλαψούρισμα του Δ-1021 ξαφνικά σταματάει. Σύντομοι, σπαστικοί ήχοι ακούγονται και η μετάδοση χάνεται. Περιέργως, Ο Δ-1021 δεν έκανε αναφορά για θέαση της σορού του εργάτη που χάθηκε στο Συμβάν 057-1. Συνεπώς καμία προσπάθεια δεν έγινε για την ανάλυψη των λειχάνων του Δ-1021. Ως αποτέλεσμα αυτών των μη τελεσδικών δεδομένων, η επαναταξινόμηση του SCP-057 σε Euclid εκκρεμεί]
[[/div]]
