**Об&#39;єкт №:** SCP-116

**Клас об&#39;єкта:** Евклід

**Особливі умови зберігання:** SCP-116 слід зберігати в виготовленої з кевлару камері периметром 16 на 16 метрів, з пористою гумовою прокладкою на всіх поверхнях шириною 1 метр. Жоден співробітник не повинен заходити в камеру без належного інструктажу та заходів щодо зменшення загрози (див. Додаток III). За камерою весь час повинна знаходитись під спостереженням 6 агентів, 4 з яких повинні спостерігати з кутових точок камери, а 2 повинні знаходитись поруч з SCP-116. У агентів, які знаходяться в камері, не повинно бути с собою жодних гострих предметів чи будь-якого обладнання для взяття зразків. Зовнішнє спостереження здійснюється за допомогою прихованих кнопкових камер VBS05, які розташовані під стелею по кутах камери. У зовнішньому спостереженні повинні бути залучені два агенти. У разі будь-яких ознак підозрілої активності слід запустити процедуру Ахіллес ∆. Усі агенти, яких залучено у спостережені, як внутрішньому, так і зовнішньому, кожні два місяці повинні проходити тести IQ, а кожного тижня — стандартний психіатричний аналіз. Значне зниження IQ агентів (≥ 5 балів) слід розглядати як тривалий вплив, після чого враженого суб&#39;єкта слід відправити на карантин відповідно до стандартних інструкцій.

**Опис:** SCP-116 виглядає як людина чоловічої статі європеоїдної раси та віком 9 років. 98% шкіри на тілі, кінцівках та голові покрита рубцями та опіками. Будова кісток SCP-116 надзвичайно відрізняється від будови кісток у нормальних Homo Sapiens; всі кістки дуже крихті. Найбільш характерною відмінністю тіла SCP-116 є відсутність суглобів. SCP-116 здатний самостійно пересуватися, але це спричиняє численні роздроблюючи переломи всіх кісток, які залучені під час руху. Однак SCP-116 демонструє надзвичайну здатність до самовідновлення, і протягом декількох хвилин здатен повністю регенерувати всі переламані кістки. З моменту постановки на зберігання SCP-116 продемонстрував певні здатності до мовлення, але єдина мова, якою він розмовляє, — це викривлена та зламана версія англійської, у якій кожне слово може бути замінено на інше, майже зовсім непов’язане. Постійні спроби розібрати промови SCP-116 приводять до психічної деградації, чим і були вражені деякі дослідники. Здається, не існує правила, за якими SCP-116 заміняє слова, хоча тривають спроби зробити переклад його промов. Дослідження показують, що SCP-116 може мати слабкі телепатичні здібності, які у разі тривалого впливу на інший суб’єкт [[[SCP-4830| погіршують функції його мозку]]].

**Додаток II:**

Д-р ███████ ███████ [19-1429]

Примітки стосовно мови SCP-116: 19-го червня, ████


//Словниковий запас SCP-116 становить значний інтерес до мене. Подовження моїх досліджень та моєї команди виявили наступні базові результати://

Доданий файл – 116linguistics_aA0.001.doc

//Чіткого обґрунтування тому, чому 116 спілкується таким чином, не знайдено. Хоча слова, які він вимовляє, є англійськими, але будова речення кардинально відрізняється від англійської. Через аномалії будови кісток SCP-116 ще не робив жодних спроб писати. Для 116-го надзвичайно важко навіть говорити, попри те, що його больові рецептори притуплені. Я особливо зацікавився цим суб’єктом, він чудово реагує на англійську мову. Очевидно, що те, що ми йому говоримо, звучить для нього так само спотворено, як і те, що він відповідає нам (якщо це взагалі має сенс). За всі роки, які я провів у Зоні 19, я ніколи не бачив нічого подібного в лінгвістичному плані. Я буду продовжувати вивчати та записувати все, що знайду.//

**Додаток III:**

Лейтенант ██████ ██████ [19-0349]

Доповідна записка: 30-го червня, ████

Тема: //Оновлення процедур стосовно появи суїцидальних схильностей SCP-116//

i) //До камери не слід проносити будь-якого твердого обладнання, яке має вагу більш ніж 8 фунтів[[footnote]]3.5 кілограми -- //Примітка перекладача//.[[/footnote]].//

ii) //Усім внутрішнім охоронцям необхідно підпиляти ікла до повного затуплення.//

iii) //Рівень безпеки слід підвищити до rT5; всім, хто входить до камери, слід проводити повний догляд тіла та рентген.//

iv) //У разі виявлення будь-яких ознак асфіксії або гіпоксії у SCP-116 внутрішні охоронці повинні провести екстрену серцево-легеневу реанімацію суб’єкта.//

//У пропозиції зазначено, що SCP-116 слід підживити до апарату життєзабезпечення, навіть якщо йому не загрожує смерть, щоб запобігти випадковій загибелі суб’єкта.//

**Додаток IV:**

Сержант █████ ████ [19-0529]

Доповідна записка: 11-го липня, ████

Тема: &#39;Припинення досліджень SCP-116&#39;

//Будь-які дослідження SCP-116 мають бути негайно припинені до подальшого розпорядження. Доктора ██████, головного дослідника мовних та телепатичних здібностей SCP-116, слід зняти з досліджень та перевести в окрему камеру, доки не зникнуть всі симптоми його недоумства та шизофренії. Всіх співробітників, пов&#39;язаних з SCP-116, слід перевести на карантин до подальших розпоряджень. Всім агентам, які  мали тактильний контакт з SCP-116, слід провести повну трансплантацію кісткового мозку. Пропонується припинення протоколу охорони об’єкта всередині камери.//
