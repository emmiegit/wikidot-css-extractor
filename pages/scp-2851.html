[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-2851/300px-Color_icon_red.jpg|caption=[[span style=&#34;color:red&#34;]]Gambar Inokulasi[[/span]]]]
[[span style=&#34;color:red&#34;]]

**Objek #:** SCP-2851

**Kelas Objek:** Aman

**Prosedur Penanganan Khusus:** Semua dinding di Sayap 9 di Situs-47 harus dicat merah. Personel yang bekerja di Situs-47 dihimbau untuk mengenakan setidaknya satu pakaian berwarna merah, dan mendekorasi rumah dan tempat kerja mereka dengan warna merah. Semua dokumentasi terkait SCP-2851 harus memiliki teks atau latar warna merah.

**Deskripsi:** SCP-2851 adalah fenomena beranomali yang memengaruhi Sayap 9 dari Situs-47, bersamaan dengan dokumentasi dari SCP-2851 yang tidak berwarna merah. Ketika terpapar efeknya, subjek akan berhalusinasi tentang sebuah suara (SCP-2851-1) yang berbicara kepada mereka setiap saat. Halusinasi tersebut berlangsung mulai dari satu jam sampai dua hari setelah terlepas dari efek tersebut.

SCP-2851 akan mendorong subjek untuk melakukan tindakan kleptomania, berhubungan intim, memulai sebuah pertarungan sampai mati, dan melakukan upacara pengorbanan darah kepada dewa yang disebut sebagai &#34;Taros&#39;zedbreet.&#34; Perlu diketahui bahwa SCP-2851-1 tidak bisa secara anomalus memaksa subjek untuk melakukan hal tersebut.

SCP-2851-1 mudah untuk dialihkan perhatiannya dengan warna merah. Ketika diberi objek atau sesuatu yang berwarna merah, SCP-2851-1 akan memuji subjek akan penunjukkan kekuatan, kegairahan dan kehausan mereka akan darah, dilanjuti dengan penghentian interaksi sementara dengan subjek. Meskipun SCP-2851-1 selalu aktif, pemaparan terhadap warna merah secara konstan menunjukkan penurunan terhadap vokalisasinya, dan mengurangi efek negatif psikologis niranomali yang dialami oleh para subjek.
