**著作資訊**

作者： [[*user Platnicki]] 

英語譯者：[[*user BlazingPie]]

譯者：[[*user feitag]]


原文：

[[=]]
++ 替代異常醫學

+++ 真實還是胡扯？
[[/=]]
由於異常醫學界最近發生的事件，許多人對替代異常醫學產生了興趣。與企業合作的最大藥局之一，以散佈有害健康的非法物質為藉口而遭到關閉。此波原科學趨勢的創造者 Jarosław Zimorodek 已成為媒體人物，經常參加異常世界的學術研討會。我們採訪了他，想了解一下這個新領域，以及這個現象到底是怎麼回事。

------

&gt; **早安，Jarosław 先生。也許您可以先說說您對這個領域的興趣從何而來？**
&gt; 
&gt; 這要回到我的學生時代。我曾在 AGH 科技大學就讀，然後我開始注意到當前的系統多麼有缺陷。普通藥物是有缺陷的，服用後我們常常感覺到比之前更糟。我的家庭中一直在使用自然療法。我母親會做洋蔥糖漿，而我父親總是說最適合治療感冒的就是雞湯。時間流逝，當然，在我創業之後我依然抱持著那些觀點。
&gt; 
&gt; **您是如何進入異常世界的？**
&gt; 
&gt; 很多人都知道我是從基金會開始的，這是我反對者的主要「論據」之一。情況很簡單。我的職業道路並不多，然後他們的特工找上了我。他們雇用我去協助發現異常洞穴的計畫，我不太記得當時的事了。人老不是好事，女士。最終，我與基金會的道路產生分歧，然而我不會說這是一件壞事。我在很多議題上不同意這個組織。我不得不長期躲避他們的監視。然後我就明白了在這個領域中應該怎麼幹，也明白了誰能靠異常賺到最多的錢。
&gt; 
&gt; **有傳聞說你在當時和 [[[marshall-carter-and-dark-hub| MC&amp;D]]] 有聯繫。是真的嗎？**
&gt; 
&gt; 不，那些絕對是胡說八道。我只遇過他們幾次，但是在我為基金會工作的期間，我已經知道他們和所有其他類似組織一樣是雙面人。他們也販賣藥物，這也啟發了我將替代醫學引入異常世界的革命。
&gt; 
&gt; **您是如何成功創業的？**
&gt; 
&gt; 這是一條漫長而艱難的道路。首先，我嘗試入手一些有治療性質的異常。89年6月的某一天，我見到了一個叫  Achim Vahlen 的奇術師。他屬於一個[[[magierakademie-hub|聯合了許多奇術師的組織]]]。和他攜手合作，我們生產了第一個基於維生素C的異常藥物。它可以讓許多不可思議的事情發生。那時，在市場上出現了會影響牙齒的特別版異常維生素C之後，我的名聲遭到破壞。蛀牙會立刻掉落，然後合適的新牙將在幾小時之內出現。不幸的是，這只是理論上的。客戶長出的不是正常牙齒，而是異常的尖牙，我們不知道是怎麼回事。我們差點被基金會抓住。幾年過去，我們試圖贏得聲譽。Achim 找了他的一些朋友，我參與了藥物的推廣和分銷。我們幾次吸引了大型組織的注意力，但這並不重要。向前俄羅斯情報部門購買了一些異常之後，我們提供給客戶的商品有所擴展。我們了解到異常可以給整個國家帶來很多好處。我們國家的年輕人正在受苦，而跨國企業正在從中獲利。我們想避免這種事情發生。所以才有了今天的局面。我們仍然是一個相當小型的組織，但是波蘭的許多人都同意我的看法並購買我的產品。儘管我不是那麼受歡迎，但我仍去參加異常科學博覽會，在這種地方，我親眼見到想要和我一樣改變的人。不是那些想在歷史上留名的大科學家，而是一般人。他們會明白我的想法。
&gt; 
&gt; **您對異常替代醫學產品有何看法？**
&gt; 
&gt; 女士，主要想法是消費者會知道所有內容。和這個領域中的大型參與者不同，我們不向客戶隱瞞藥品的屬性。它們沒有裝滿化學物質，並且不傷害身體。無論如何，我絕對會所有讀者推薦它們。我邀請他們訪問我的網站，在那裡可以了解有關本主題的更多資料。
[[&gt;]]
&gt; ++++++ Julia Bar
&gt; ++++++ 華沙異常信使報
[[/&gt;]]

------

Amelia 把報紙擺到辦公桌上，大聲地嘆氣。她拿起電話快速撥號。
「哈囉？Adam。對，又來了。對，是那些替常醫學的東西。帶上 Eta-17 的成員。」— 她看著標題，掛上電話。</textarea></pre>
