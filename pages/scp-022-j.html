**注意事項:** 本文書はLetheクラスの情報災害源に指定されており、アクセス記録は全てログに残されています。本文書を閲覧した職員は、閲覧後必ず2日以内に所定の汚染度測定検査を受診してください。誤って本文書を閲覧してしまった場合は、ただちに閲覧を中止したのち、認識災害研究部門の担当者に状況を報告してください。

**アイテム番号:** SCP-022-J

**オブジェクトクラス:** Keter

**特別収容プロトコル:**  SCP-022-Jの存在は広く一般に知られており、完全な封じ込めは困難です。このため、収容業務においてはSCP-022-Jによる被害を最小限にとどめることが主眼となります。現在の収容プロトコルは以下の通りです。

* SCP-022-J-1によって生じる損害を極力小さなものとするため、以下のような方法によってSCP-022-Jの希少性を高める。
 * SCP-022-Jの精錬技術に関する研究の妨害工作
 * 固有種の保護などを名目とした、SCP-022-Jが豊富に産出する地域における採掘活動の制限[[footnote]]新種の植物や昆虫を作り出して現地に配置するという方法が有効です。[[/footnote]]
 * フロント企業によるSCP-022-Jの価格操作
* SCP-022-J-2の発生を抑制するため、SCP-022-Jの物理的性質や用途に関する誤った情報を広める。
* SCP-022-Jの特異的性質が一般社会に知られることを防ぐ。
* SCP-022-J-2による強度の精神汚染を受けた人物に対し、クラスBの記憶処理を利用した治療を行う。

財団職員（特に、収容プロトコルの策定に関わる人員）の中にSCP-022-J-1による汚染を受けている者がいる可能性を考慮し、特定のキーワードを含む収容プロトコル提案書は、SCP-022-J-1に対する免疫を有する職員のレビューを受けることが定められています。その際には、レビューを担当する職員がSCP-022-J-2に汚染されることを防ぐため、精神安定を目的とした嗜好品や医薬品（チョコレート、ビール、ジアゼパム、ザナックス、医療大麻など）の使用が許可されていますので、必要に応じて利用してください。

**説明:**  SCP-022-Jは、一般にチタンまたはチタニウムと呼ばれる金属元素（元素記号Ti、原子番号22、平均モル質量47.86g/mol）です。純粋なSCP-022-Jは常温では密度約4.5g/ccmの固体であり、温度約1940Kで融解します。常磁性体であることや、密度の低さに比して高い引張強さ（約434MPa）[[footnote]]訳注：引張強さに関する記述は不正確な恐れがある。「純度99.2%のチタンの最大抗張力は約434Mpa」という説明は英語版Wikipediaやその他多くのWebサイトに見られるが、出典は定かではない。[[/footnote]]を持つことなどが特徴です。

SCP-022-Jには二通りの情報災害を引き起こす性質があり、これらはそれぞれSCP-022-J-1、SCP-022-J-2と呼称されています。

SCP-022-J-1は、SCP-022-Jの物理的性質や用途について不正確な知識しか持っていない人物の精神を汚染する情報災害です。これによる汚染を受けた人物は、SCP-022-Jが建築資材として非常に優れた物質であると主張し、あらゆる状況においてSCP-022-Jの使用を推奨し、甚だしい場合は強要しようとします。SCP-022-Jを材質とすることで多大な弊害が生じることが明白な場合であっても、この行動は変わりません。被汚染者がSCP-022-Jに言及する際に用いる表現には一定の傾向が見られ、「世界最強」「超硬い」「絶対壊せない」「一番かっこいい」といった過剰な形容が頻繁に行われます。SCP-022-Jを不適切な目的に使用したために業務に支障をきたしていることが明らかになっても、被汚染者は--##CCCCCC|自分がマジでどうしようもないアホ、どれくらいアホかって例えば錨を作るのにチタンを使おうとするくらいで要するにクソひどいマヌケだってことを##--事態の原因がSCP-022-Jにあることを認めようとはせず、支離滅裂な釈明を繰り返します。

SCP-022-J-2は、SCP-022-Jの物理的性質や用途に関する正しい知識を持っている人物--##CCCCCC|というか普通これくらい理解できるだろ、そんなに難しいか？　あいつら脳みそがチタンでできてるんじゃないのか##--の精神を汚染する情報災害です。既にSCP-022-J-1の影響下にある人物は、--**信じられないくらい頭空っぽな連中なんだよマジで頭軽いっていうかそうかだからチタンなのか！　いやあいつらチタンよりもっと軽いなとにかく今度あいつらが最強の金属とかほざきやがったらもう容赦しない怒りの鉄拳ぶち込んでいや鉄じゃなくてチタンのほうがいいかこの際**--SCP-022-J-2に対しては強い抵抗力を示すことが判明しています。SCP-022-J-2に汚染された人物は、SCP-022-Jやその用途に言及する際に激しい怒りや強い不快感を示し、しばしば暴力に訴えるようになります。この症状は、SCP-022-J-1の汚染拡大の原因となりやすいものに接触したとき（典型的には、何らかの文書中の記述でSCP-022-Jが不適切な扱われ方をしていることに気付いたときなど）に特に顕著となるようです。SCP-022-J-2の影響を取り除くにはクラスBの記憶処理が[[size 1.8em]]**違うんだよSCP-022-J-2なんてそもそも存在しないんだよ！　俺は何もおかしくないってまともな頭のやつなら誰だってブチ切れるだろ厚さ5フィートのチタン製の壁とか書いてる提案書があれで50件目だったんだぞ俺と同じ立場なら絶対誰だって殴ってたってそんなにチタンが好きならチタン食ってろこんなのチタン売ってる会社の陰謀だろ次に誰かがチタンで何か作ったらそいつｎｙゎれ；ｌｋｚぽうｆ－９ｗ８ｑらいおｊｚｌｖｋｊ**[[/size]]

**補遺022-J-1:**
&gt; **インシデント022-J-1:** 
&gt; **状況:** 201█年██月07日、SCP-022-Jの報告書を作成していたアイゼンバーグ研究員（以下の記録中では「被汚染者」とする）が、SCP-022-J-2による精神汚染を受けた。セキュリティカメラに記録されていた映像の内容は以下の通り。
&gt; **&lt;記録開始&gt;**
&gt; **&lt;19:00&gt;** 被汚染者がSCP-022-Jの報告書の作成を開始。
&gt; **&lt;19:30&gt;** 被汚染者が鉛筆をかじり始める。
&gt; **&lt;19:41&gt;** 被汚染者がかじっていた鉛筆が折れる。
&gt; **&lt;19:44&gt;** 被汚染者が鉛筆の破片を吐き散らすのをやめ、大声で悪態をつき始める。
&gt; **&lt;19:49&gt;** 被汚染者がネクタイを緩め、何かの錠剤を取り出して近くにあった花瓶の水で飲み込み、椅子に乱暴に腰を下ろす。
&gt; **&lt;19:54&gt;** 被汚染者が報告書の作成を再開。
&gt; **&lt;20:38&gt;** 被汚染者のタイピング動作が激しくなる。
&gt; **&lt;20:39&gt;** 被汚染者がキーボードを拳で叩き始める。
&gt; **&lt;20:40&gt;** 被汚染者がキーボードをワークステーションから引き抜き、意味不明な叫び声を上げながら部屋から走り出てホールに向かう。
&gt; **&lt;20:45&gt;** 被汚染者が「死ね、チタン野郎！　死んでチタンになれ！　収容室の壁になれ！」と叫びながらキーボードを振り回して警備員に襲いかかり、直後に制圧される。
&gt; **&lt;記録終了&gt;**
&gt; 
&gt; **以降の経緯：**アイゼンバーグ研究員は2/022-Jクリアランスの停止処分を受け、サイト19のセクション5医療棟に隔離された。精神状態が安定するまでは休職扱いとなる予定。同研究員が作成していた報告書は、不完全な状態のままLetheクラスの情報災害源に指定された。報告書の修正作業は現在保留中。</textarea></pre>
