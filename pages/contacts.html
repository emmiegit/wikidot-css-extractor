+++ Список ресурсов Филиала

Ниже представлен полный список ресурсов, находящихся под контролем SCP Foundation Russia. Сюда входят как используемые нами сервисы, так и официальные представительства в различных социальных сетях.

Основные ресурсы:
* Основные ресурсы на Wikidot: //scpfoundation.net//
* Домены для вспомогательных перенаправлений: //*.scp.su// 
* Почта на *@scpfoundation.net, *@scpfoundation.ru и *@scp.su (учетные записи выдаются АМС)
* Пользовательский архив для добровольного бэкапирования материалов: //arc-scpfoundation.wikidot.com//


Представительства в социальных сетях:
* Официальное представительство ВКонтакте: [https://vk.com/scpfanpage vk.com/scpfanpage]
* Twitter с новостями проекта: [https://twitter.com/scprussia twitter.com/scprussia]
* Telegram-канал с новостями проекта: [https://t.me/scpfoundation t.me/scpfoundation] ([https://teleg.run/scpfoundation зеркало])
* Чат в Telegram: [https://t.me/scprussia_chat t.me/scprussia_chat] ([https://teleg.run/scprussia_chat зеркало])
* Twitter с обновлениями основного сайта: [https://twitter.com/scpru @scpru]
* Twitter с обновлениями полигона: [https://twitter.com/scpsandbox @scpsandbox]
