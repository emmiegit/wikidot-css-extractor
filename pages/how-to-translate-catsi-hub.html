[[=]]

&gt; 안녕하세요, 카트시입니다
&gt; 
&gt; 사실 그리 많은 번역을 하지 못했고, 번역 실력은 아직 많이 미숙합니다. 그나마 영어권에 살아봤다는 경험 하나로 어찌어찌 하고 있을 뿐입니다.
&gt; 
&gt; 그러나 오히려 그렇기에, 번역이 그렇게 불가능하고 할 수 없는 것이 아니라는 것을 알려드리고 싶었습니다.
&gt; 
&gt; 제 에세이는 번역 초심자를 위한 에세이이며, 한국 교육과정 기준 중학교 1학년 이상의 영어실력을 가지고 있다면 누구나 번역할 수 있도록 작성하였습니다.
&gt; 
&gt; 많은 도움이 되었으면 합니다.

[[/=]]
