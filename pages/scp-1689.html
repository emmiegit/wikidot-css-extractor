SCP-1689 - 百薯囊
原文：[https://scp-wiki.wikidot.com/scp-1689  SCP-1689 - Bag of Holding Potatoes]
作者：[[*user llama66613]]
譯者：[[*user NocturnalT]]
發布年份：2013
[[include info:end]]

**項目編號：**SCP-1689

**項目等級：**Safe

**特殊收容措施：**SCP-1689被收容在Area ██裡的中型藏物儲存室，██號隔間，目前被管制存取。SCP-1689的開口需要被綁緊，並且全天候朝上。除了站點烹飪員工以外，僅有3級人員能夠存取。

在對SCP-1689-A進行探索前需要取得4級人員的許可。所有探勘紀錄都必須被記錄在一項完整的裝備與進出人員清單上。已開發出酵素化合物13來協助在SCP-1689-A中的探索。

目前正在評估是否應該在SCP-1689-A中建立一座機動性站點。

**描述：**SCP-1689是一麻袋的馬鈴薯，麻袋本身由粗糙編織的棕色黃麻所組成。在穩定狀態內，SCP-1689重40-50公斤，袋內存有大約200顆的常見農用馬鈴薯（//Solanum tuberosum//的塊莖）。

SCP-1689的袋內空間遠超於外觀上的大小，並且被命名為SCP-1689-A。SCP-1689-A是一個龐大的超維度空間，內部充滿著未知數量的馬鈴薯（經測量後至少有10,000平方公尺，但是確信還要更大）。由於受到大量的阻礙，SCP-1689的探勘程度目前非常的不完整。詳細資訊請見附錄-2：探勘紀錄1689-I。

當一部分的SCP-1689-A被空出來，周遭的馬鈴薯便會以非尋常的方式開始生長出腫瘤般的突起，最後分裂成另外一顆同樣尺寸的馬鈴薯。生長速率幾乎呈現指數性，倍增時間大約為兩小時。這項效應也適用於被放入SCP-1689的正常馬鈴薯；山藥、地瓜等相似的可食用塊莖或根莖也有著同樣的效果（然而並沒有發現在SCP-1689內自然產生的種類）。

**附錄1689-1：** SCP-1689是在Krysovo，一座位於北西伯利亞的200人小村莊裡所回收。一名俄羅斯官方人員在201█年6月2日上報，指出Krysovo已經有數十年沒有聯繫過外界，且周遭環境內沒有農耕地。相關報告已被查抄，並轉由基金會進行調查之後，發現村莊將SCP-1689當作唯一的食物來源已經持續了將近一世紀。作為結果，村民們經歷了嚴重的鈣質與鐵質不足。沒有一個村莊裡的成員能夠回想起他們取得SCP-1689的方式，除了表示它「在紅軍之前就存在了」並且認為它是「辛勤工作的賞賜」 。SCP-1689隨後便被轉移至現今的位置，即Area ██。

**附錄1689-2：**截至目前為止，對SCP-1689-A的完整探勘行動只發生過一次。已授權人員可以檢視Cameron Wells隊長的任務記錄：[[[探勘記錄 1689-I]]]</textarea></pre>
