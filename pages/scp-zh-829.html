**特殊收容措施：**SCP-ZH-829目前收容於Site-ZH-94地下4樓的低危險度Safe,Eucild級項目收容室的儲藏室內的一個4*2*0.5公尺的長方形立方體容器中，由於目前基金會對於該項目的危險程度還尚未掌握，因此如需進行對於該項目的實驗需每次實驗前向站點行政人員書面申請使用。

如需進行實驗時，紀錄員或周邊人員需確認測試者是否已經按下相機的快門，在確認已按下快門後方可進行下一階段的實驗。

**描述：**--SCP-ZH-829為一把多處生鏽破損的武士刀[[footnote]]為第一名發現該項目的基金會人員所觀測到的樣子[[/footnote]]--SCP-ZH-829為一未知實體，外型及大小皆每日浮動，現階段基金會無法以任何方法得知其之本質，所有以肉眼觀測到該項目的人員眼中項目的外型以及重量皆不相同，週期為一天一次，同一人員所觀測到的項目外型將會不同。

目前已知人員可用任何形式的攝影設備將該項目的外型拍攝下來，則照片裡的項目外觀將會是拍攝者所觀測到的樣子，究竟為何能以攝影的方式記錄下項目的外型，基金會目前無法了解其異常運作的原理。

現階段實驗測量到的最大體積以及外觀為長約2.3公尺的火箭發射器；最小為一顆直徑3公分的高爾夫球。

經實驗證實，在多人同時觸發的情況下，該項目的質量、重量以及運動結構在啟動狀態時將以當下最先與項目直接接觸者為主，周遭視覺異常則維持每人不同的外觀呈現。
