//[Данный документ был найден в бывшем кабинете доктора Андерсен, сотрудницы второго уровня допуска, в Зоне 7. Сама доктор Андерсен отказалась комментировать происхождение данного документа]//

██.██.██

Здравствуй… Нет, глупо. Ну вот и… По-идиотски. Дорогой… Ну что я, ребёнок, что ли? На кой чёрт я открыла эту книженцию с надписью «дневник» - не понимаю. А нет, вру, понимаю – чтобы записать мысли воспалённого от работы мозга. Хотя о чём я, опухолей у меня нет. Я работаю в Зоне 7 всего несколько дней, а уже навидалась больше, чем главврач какой-нибудь психушки. То, что я зря выбрала специальность «психология» - я уже поняла. Здесь люди не то, что странные, к ним подходить опасно.

Говорили же мне, не заходи ты, Андерсен, к администратору Зоны 7, он тебе не обрадуется, так нет же, попёрлась. Мне же надо знать начальство в лицо! Ага. Пришла... Интересно, он всегда такой нервный и раздражительный, или мне просто &#34;посчастливилось&#34; попасться к доктору Мальбургу, когда тот встал не с той ноги? Очень надеюсь на второе, не хочу быть в опале у начальства. Кстати, надо будет узнать у кого-нибудь, не мечтает ли он захватить весь мир.

Уяснила я для себя две вещи: а) Мальбурга, если тот не в духе, лучше обходить за километр-другой б) Если он предлагает угощение – надо бежать, причём, чем быстрее, тем лучше. И ещё ночью по Зоне лучше не шастать - поймает, мало не покажется.

А в остальном как-то тихо и незаметно. Доктор Нейрод – мой коллега по части психологии – провёл мне ознакомительную экскурсию по медицинскому отсеку. На самом деле мне здесь делать нечего, но это так, на всякий случай. Не понравился вид штабелей со склянками разнообразных препаратов. Выглядит угнетающе. К тому же, времени на медицину всё равно не будет, у меня уже объект появился. Страшный, как чёрт, хотя кто его знает, после ознакомительных документов по объектам я не удивлюсь, что тут и чёрт есть. Надо бы его назвать как-нибудь, у всех объектов есть название. Он чёрный, как уголёк, значит, будет Тёмным. И, эм, он эгоцентрик. Значит, будет Эго. Вот так. [http://scpfoundation.ru/scp-1026-ru Тёмное Эго]. Ну что же, вот его я и буду изучать.

Зато здесь кормят неплохо. Во всяком случае лучше, чем в институте или на моей старой работе. Конечно, будь моя воля, я бы устроила совершенно другое меню, но увы и ах, здесь свои порядки, в которые включено и определённое питание. Печально.

Вопрос дня: тут вообще есть НЕ психи?..

██.██.██

Была сегодня в Секторе 4. Встретилась там с парой сотрудников, а ещё с этим… этим… Короче, с Механиком. Доктор А███████ или как там его, неважно, его все зовут Механиком. Законченный социопат и аутист, я удивляюсь, как он ещё работу не потерял, да ещё и получил разрешение на создание этой штуки, которую носит. А ещё он всё время в этих дурацких защитных очках. Ну вот как можно разговаривать с человеком, не видя его глаз, а?.. На просьбу снять очки шарахнулся от меня с таким видом, будто его сейчас удар хватит. Ну серьёзно, что я такого сказала?

Девушки из медицинского отсека рассказали, что Мальбург как-то попал под влияние одного объекта, отчего стал крайне добрым. Даже акцентировали внимание на паре моментов. Потом, конечно, его вернули в прежнее состояние, хотя что-то мне подсказывает, что он стал ещё злее, чем был. И всё же я не понимаю такого резкого наплыва. Надо будет попробовать поговорить с ним позже.

Кстати, о девушках - их у нас категорически мало. Если и есть кого выделить, как это сказать, особо - Айлинн. Как раз из медотсека, она довольно милая. И, как мне показалось, чересчур добрая. Хотя я вряд ли могу судить о человеке по двухминутному разговору. Её, ура, можно считать нормальной (она уж точно лучше некоторых выскочек). Хотя в Фонде, вроде, немного другие принципы.

А ещё мне показалось, что я видела бобра. Чёрного канадского. Глюки?..

Я уже не знаю, как буду участвовать в психологической экспертизе.

██.██.██

Психи-психи, параноики... Сегодня столкнулась с доктором Ф████. Разговаривать с ним можно, но немного сложно. Дёрганный он, даже чересчур. Голос у него уставший, и смотрел он как будто сквозь меня, как будто не слушал. Странное зрелище. Плюс ко всему этому у него совершенно жуткие чёрные зубы, мне как-то боязно с ним общаться. Он улыбается почти постоянно и очень мало говорит, это... напрягает. А ещё... нафига на нём ошейник, кажется, с детонатором? Такое ощущение, будто он не сотрудник Зоны, а объект.

Уф, Андерсен, ты же сотрудник Фонда, нельзя бояться коллег! Ладно, проехали. Вообще, Ф. - довольно нервный, хотя и ведёт себя на людях спокойно. Похоже, у него навязчивая мысль о преследовании. Говорю же - параноик.

В Зоне 7 относительно тихо, если не считать того, что почти при каждом эксперименте слышны вопли, а звукоизоляционные стены тут ужасно установлены. Не знаю, кто и как так делал, но я всё слышу и плохо сплю. Особенно когда, как их там, &#34;расходники&#34; сбегают и начинают чудить. Не так давно во время эксперимента с [http://scpfoundation.ru/scp-1033-ru защитником] кто-то орал. Напоминает мне общагу, только тут не драки, а целенаправленные задокументированные увечья. Честно говоря, не понимаю, как можно подвергать живых людей таким опасностям. Пусть они убийцы, или воры, или ещё кто, всё равно они живые люди!.. М-да.

Провела интервью со своим объектом. Вот же тварь. К тому же он может деформироваться как захочет, или почти как захочет, но лучше на глаза ему не попадаться. Видела, что стало с тем &#34;расходником&#34;, которого отправили в камеру. Сломана ключица и куча синяков. Непорядок. И, кстати, надо будет запомнить - он ненавидит, когда его называют по номеру и отзывается только на имя. Д████████. Что за имя вообще такое? Кажется, что-то из гримуаров... Надо будет перечитать имеющиеся. А ещё он мне что-то напоминает, не могу вспомнить, что.

Просматривала доступные мне документы - недавно, как оказалось, к нам притащили новый объект - [http://scpfoundation.ru/scp-1090-ru &#34;Пригнись и накройся&#34;], кажется. На фотографиях он выглядит безобидно, но если его привезли в Фонд - безобидным он быть не может. Ох и ох, как страшно жить.

А вопрос дня сегодня другой - эти люди вообще видят, как выглядят со стороны? Как только пройду испытательный срок - всем им дам направление к психиатру.

██.██.██

Удалось сегодня пообщаться с несколькими научными сотрудниками. Среди них выделила «для галочки» Евгения [УДАЛЕНО]. Его все зовут Рейном, тоже буду так его звать. Вроде, нормальный. Кажется. То ли он забывчивый, то ли ленивый, то ли просто любит опаздывать. А может всё сразу. Во всяком случае, когда я запросила список прибывших на место сотрудников, его не было, а когда уже начала опрашивать персонал – явился. Халаты, похоже, он не признаёт - это же вроде как обязательный элемент дресскода, но нет же, нужно же выделиться. Хотя и внешность у него и так несколько выбивается из ряда аккуратно подстриженных товарищей среднего роста. Но вроде он более-менее вменяем, так что если что – за помощью рискну обратиться разве что к нему.

Познакомилась ещё с Марлен Колетт. Милая, хоть и чересчур замкнутая девушка. Видимо, не любит общаться, ну да и ладно, всё равно ей придётся посещать психологическое тестирование. Согласно её медицинской карте, у неё антероградная амнезия, что очченно портит дело. Но ей, кажется, пофиг. Зато через её руки проходят важные документы, насколько я поняла, только она всё равно ничего не помнит. Для Фонда хорошо, а мне теперь интересно. Ч-чёрт, хочу высокий уровень допуска. Хотя бы третий.

Сегодня в Зону 7 пожаловал тот тип из Сектора 4, Механик. Всё больше уверяюсь в том, что он ненормальный. Похоже, идеи он генерирует со скоростью тысяча в минуту, хотя и формулирует только некоторые. Я завидую такой плодовитости, но, судя по отзывам коллег, это не всем нравится. Далеко не всем. Его не колышет, а мне было бы обидно. Я не такая кабинетная.

Добралась до новых документов заокеанских коллег. Допуск, мой драгоценный допуск! Главное, чтобы начальство не узнало, вот. Это все очень интересно, мне нужно читать очень быстро и оперативно, так что сегодня опять закончу работать поздно.

██.██.██

Я не пойму, то ли он просто так спокоен, то ли едва сдерживается, чтобы послать всех куда подальше. Я про доктора Рэзора Уотсона. Серьёзно, вид у него неестественно строгий. Лично пообщаться не удалось, хотя, кажется, младшие сотрудники не очень его любят. Слухи всякие противные ходят. Я не люблю сплетни, и слава богу, потому что, видимо, у Уотсона репутация не слишком хорошая. Во всяком случае, среди некоторых научных сотрудников. Увы, эти слухи влияют на моё впечатление о нём не в лучшую сторону. Надеюсь, это просто предубеждение, не хотелось бы иметь под боком ещё и такого «тихого волка», мало мне Мальбурга. Интересно было бы пообщаться с ним побольше.

Вопрос дня всё тот же - они себя со стороны видят?..

//[Следующие семь страниц были повреждены до такого состояния, что прочесть их не представляется возможным. Ещё три страницы вырезаны, по-видимому, маникюрными ножницами]//

██.██.██

Я была права - наш администратор не такой уж и гад. Сегодня Мальбург, кажется, был в хорошем расположении духа, потому что ни разу не огрызнулся за время нашего разговора, и это даже учитывая моё откровенное хамство. Правда, без указаний на мои недостатки характера всё же не обошлось. Итак, резюмируя - весьма обаятельный молодой человек, властный, наплывами нервный, толерантный, хотя и любит докопаться. А захватить мир он определённо мечтает. Не хватает, конечно, большей отрешённости для подобных коварных замыслов, всё-таки он весьма эмоционален. Главное правило: не приставать к Мальбургу, когда он в плохом настроении.

Если бы сегодня не произошёл тот досадный инцидент с Эго - я бы даже подольше поговорила с нашим администратором. А этот инцидент... Бессмыслица какая-то. Украсть кольцо. Обручальное. Зачем? Если я правильно поняла, Д████████ раньше был человеком, правда, я в этом не уверена, но чтобы красть такие вещи без всякой причины... Не понимаю.

Что самое занятное - мне товарищи в комнате отдыха рассказали о [http://scpfoundation.ru/scp-2761-ru-j рояле], который гуляет по Зонам. Что за штука, зачем и как она здесь взялась - никто ни сном, ни духом. Но я её видела, даже успела сфотографировать. И правда рояль. Чудной только какой-то.

██.██.██

Ура, наконец-то хоть один целиком и полностью вменяемый человек! Серьёзно, в этом дурдоме есть нормальные люди! Это настолько хорошо, что даже странно. Доктор Фартунов - вежливый, учтивый, не против прийти на помощь. За время нашего с ним разговора дважды прерывался на какие-то рассуждения, но странным я это не посчитала – человек всё-таки работой занят. Настоящий философ, надо сказать, я даже удивлена. А ещё у меня ужасно упала самооценка – он знает о психологии раза в два больше меня, непорядок. Хотя… Кажется мне, что эта его вежливость неспроста – взгляд у него такой, будто он что-то скрывает, хотя довольно успешно скрывает. Надеюсь, ничего серьёзного, он довольно приятный собеседник.

Мне сегодня довелось напороться на документы об [http://scpfoundation.ru/scp-1084-ru ораторе]. Интересно. Кажется, он находится как раз в юрисдикции товарища Фартунова, надо ненавязчиво поспрашивать. Ненавязчиво, ага, с моими-то формулировками вопроса.

Фартунов, кстати, сам по себе хороший оратор - уж точно лучше меня. Нужно будет поработать над дикцией, а то так ни в одной дискуссии себя с хорошей стороны не покажу.

Снова была сегодня в медицинском отсеке, получала бланки для психологической экспертизы. Нейрод меня как психолога, кажется, не воспринимает. Это плохо. Зато он немного более разговорчив, чем остальные, мне удалось узнать о нескольких объектах, находящихся вне моей юрисдикции. Это весьма полезно, учитывая то, что в любой момент может произойти нарушение ОУС. Нужно знать врага, пардон, объекты в лицо, чтобы понимать, от чего улепётываешь.

Медленно, но верно понимаю, что надо было идти в медицинский.

Очень сильно хочется спать.

██.██.██

Мальбург и Уотсон напоминают мне &#34;хорошего&#34; и &#34;плохого&#34; полицейских. Во всяком случае, когда Мальбург в положительном расположении духа. Последний не слишком заботится о том, что и как он делает, да и, судя по слухам, сам не прочь правила нарушить, а Уотсон всегда строго следует правилам, это даже в его внешнем виде заметно - всегда аккуратно причёсан и одет с иголочки - а потому, видимо, его и не слишком любит народ с первым уровнем допуска. Любит пожурить, наверно.

Зато я знаю, кто __точно__ может поставить в угол за плохое поведение. Нет, я люблю военных, особенно тех, что служат по своей воле и долго, хотя бы потому, что они дисциплинированные (не ВДВ, увы), но, чёрт, нельзя же на всех смотреть разбуженным волком! Доктору Шванцу стоит поумерить свой пыл. Странно, немцы вроде натуры педантичные и сдержанные (пусть и садисты), но вроде бы не грубые и матом не ругаются. Во всяком случае, когда я была в командировке в Германии, когда работала на [УДАЛЕНО], мне они показались довольно доброжелательным народом. С русскими они не в ладах, конечно, но тем не менее. В общем, надеюсь, что у Шванца его грубость вызвана именно военным прошлым, а не какими-то личными проблемами. Насколько я помню, личное немцы на публику не выносят. Даже психологу.

Опять копалась в документах. Буквально несколько дней назад поступила очередная жуткая штукенция - [http://scpfoundation.ru/scp-1060-ru занавески с ужасами]. До чего же опасные вещи к нам привозят. Хорошо, хоть эти самые опасные вещи по стране особо не гуляют. Иначе бы мир превратился в ад - одних режут маньяки с суперспособностями, другие погибают от [http://scpfoundation.ru/scp-1054-ru авиадвигателей].

██.██.██

Эта тварь – который Эго – сегодня едва не укусил меня! Нет, правда, он каким-то чудом протащился по вентиляционной системе и залез в смежную комнату наблюдения. Хорошо, его хоть остановили быстро. Благо это не кетерный кетер, которого остановишь разве что ядерными боеголовками, справились несколькими шокерами.

Чёрт, как же плохо жить со вторым уровнем допуска - никуда нельзя, ничего нельзя, и вообще сиди тихо, как мышка, и не высовывайся. Бесит. Ну и ладно, хоть не первый. Им, говорят, недолго платят.

Очень, очень, очень много работы почти у всех: У Теоманта, Алого и Аккару, кажется, по [http://scpfoundation.ru/scp-1087-ru одному] [http://scpfoundation.ru/scp-1445-ru новому] [http://scpfoundation.ru/scp-1512-ru назначению] (вру, у Аккару назначений [http://scpfoundation.ru/scp-1114-ru два]), а Аарону &#34;посчастливилось&#34; ввязаться во что-то [http://scpfoundation.ru/scp-1777-ru крайне серьёзное]. С моим уровнем допуска ничего узнать не удаётся, и это бесит. Ещё и ведут себя почти все, словно с цепи сорвались.

А сегодня на меня с бухты-барахты две жалобы поступило. Кто-то с чего-то взял, будто я [http://scpfoundation.ru/scp-1567-ru-j какую-то штуку] в базу данных добавила. Ну зачем мне это делать? //Внезапнее// моего прозвища, воистину. Ну да и ладно, выкручусь как-нибудь.

Ну и последнее на сегодня - нужно перепроверить базу данных, вроде бы ещё кого-то [http://scpfoundation.ru/welcome-to-the-foundation наняли].

██.██.██

Кажись, я знаю, кто повандалил в комнате отдыха. Мерт, кажется, если я ничего не путаю. Потрясающей общительности человек, я даже чуть не опоздала на проведение эксперимента.

██.██.██

В столовой творятся удивительные вещи! Недавно переведённый откуда-то издалека доктор Море мне рассказал. Приятный, но нервный, раздражительный и впечатлительный. Думаю, это из-за его полугодовой командировки. Хм. Ну так вот. В столовую кто-то принёс [http://scpfoundation.ru/scp-1148-ru-j шляпу] самого Армстронга! Теперь все развлекаются, распевая джаз (фотоаппарат я, как назло, забыла). Уотсон всеобщего веселья не разделил, но это мелочи.

А что делает в базе [http://scpfoundation.ru/scp-1138-ru-j мистер [УДАЛЕНО] ], я до сих пор понять не могу.

В морг перевели нового патологоанатома. Доктор Адашев, приятный мужчина. За чашечкой кофе с ним не посидишь - трупов много, но поговорить &#34;без отрыва от производства&#34; можно. Расходники, кстати, из-за [http://scpfoundation.ru/scp-1025-ru некоторых] объектов мрут как мухи.

Через Полигон провозили какой-то [http://scpfoundation.ru/scp-1126-ru автомобиль]. Нужно узнать побольше.

██.██.██

Хм. До чего я давно не писала, даже страшно. То, обычно, раз в два-три дня, а тут аж две недели прошло. Впрочем, несмотря на [http://scpfoundation.ru/most-recently-created наплыв] объектов, о [http://scpfoundation.ru/scp-1089-ru некоторых] из [http://scpfoundation.ru/scp-1106-ru которых] мне даже знать не положено, из-за чего теперь ужасная нагрузка, ничего нового и необычного не происходит. Это так печально, что даже смешно. И работа сейчас - одна сплошная рутина. Хотя иногда бывают совершенно бредовые назначения.

Вот например: попросили недавно сфотографировать [http://scpfoundation.ru/scp-1142-ru объект], видимый только при мигающем свете. И как они мне это приказывают сделать? У меня нет дискотечного прожектора! Впрочем, уговорив охранника, удалось включить систему. Какой-то этот слизень(?) нестрашный, несмотря на способности.

Или ещё одно - нам с д-ром Море довелось работать вместе над некой [http://scpfoundation.ru/scp-1143-ru статуей], заставляющей говорить правду. Судя по документам, что-то тут не так, а послушав сплетни, я убедилась, что под этим номером какой-то засекреченный объект.

██.██.██

У меня День Рождения. ██ лет. Никогда ещё не было столько поздравлений, я удивлена до глубины души. Мерт, Мальбург, Особист, Механик, Аарон, Аккару и Фартунов даже лично зашли и поздравили, это безумно приятно. А Рейн молча вывесил поздравление на доске объявлений.

Есть ещё приятные моменты в нашей суровой жизни. Всех люблю.

//[Записано на полях]// А ещё я теперь дэ-юрэ психиатр и скоро смогу больше времени проводить в медотсеке и официально ставить диагнозы. Фонд, я тебя обожаю.

██.██.██

Андерсен хочет выспаться? Ага, вот прям сейчас ей дадут выспаться! Ещё чего. Я просмотрела свои записи за это время - количество строк уменьшается в геометрической прогрессии. Я люблю свою работу, но иногда такая загруженность выводит из себя. Хочу спрятаться дома и тихо сдохнуть в тёмном уголке, только не дадут же. К тому же, база данных, телефоны и прикрытия опять периодически подвергается нападкам (почему нельзя посадить кого-нибудь программистам и безопасникам помочь, не понимаю?), хотя и гораздо менее агрессивным, нежели раньше. Мне жалко нервы ребят и свой кабинет.

Ещё раз перечитала запись. Да у меня нервное перенапряжение! Надо показаться психиатру, как бы это каламбурно не звучало.

██.██.██

Сегодня было странно, спонтанно и удивительно. Началось всё с того, что через интранет меня и ещё нескольких сотрудников вызвал к себе Администратор. Что-то срочное и важное, мол, не придёте - три шкуры спущу. А я что? Подготовилась как могла, изнервничалась - шутка ли, вызов начальства! - а что в итоге? Представить себе не могу, что Мальбург собрал по делегату почти от каждой [http://scpfoundation.ru/list-of-foundation-s-internal-departments службы] ради того, чтобы отметить некое не самое важное событие? Тем не менее, эта встреча (или как это принято называть у обычных людей?) прошла довольно успешно, в некотором роде результативно и даже положительно. 

Было очень приятно находиться в компании коллег, несмотря на то, //с чем// мы работаем. Некоторый здоровый и некоторый нездоровый юмор помогли избежать неприятного осадка.

Жаль, что мы не можем позволить себе расслабиться подобным образом немного чаще.
