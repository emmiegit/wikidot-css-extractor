    <pre><textarea class="page-source" readonly>**หมายเลข:** SCP-999-JP-J

**ระดับวัตถุ:** --Safe-- Thaumiel

**มาตรการกักกันพิเศษ:** SCP-999-JP-J ได้รับอนุญาตให้เดินไปมาในอาคารได้ตามที่เขาต้องการ แต่นอกนั้นแล้วจะต้องอยู่ในกรง SCP-999-JP-J ไม่ได้รับอนุญาตให้ออกจากกรงเวลากลางคืนเว้นเสียแต่เพื่อปฏิบัติหน้าที่เนื่องจากอาจจะถูกเข้าใจว่าเป็นบุคคลน่าสงสัยได้ กรงนั้นต้องได้รับการดูแลให้สะอาดอยู่เสมอและเติมอาหารให้เป็นโปรตีนกับอาหารเสริมธัญพืชวันละหลายครั้ง บุคลากรทุกคนสามารถเข้าไปในกรงของ SCP-999-JP-J ได้ หากว่าวัตถุดูเบื่อหน่ายหรือพูดด้วยน้ำเสียงอันสงบนิ่งแล้ว ก็ให้เล่นกับเขาด้วย

[[include component:image-block
|name=http://scp-jp-sandbox2.wikidot.com/local--files/snoj/kawaii.jpg
|caption=SCP-999-JP-J
|clear=true
]]

**ลักษณะ:** SCP-999-JP-J เป็นมีลักษณะเป็นเมือกเจล--สีส้ม--สีนมช็อกโกแล็ตซึ่งมีขนาดใหญ่แข็งแรงกำยำล่ำสันบึกบึน น้ำหนักประมาณ 154 กก. แม้ว่า SCP-999-JP-J จะเปลี่ยนท่ายืนอยู่ตลอดเวลา ส่วนใหญ่แล้วมันก็ดูเหมือนชายวัยกลางคนร่างใหญ่

นิสัยของ SCP-999-JP-J นั้นส่วนใหญ่แล้วจะระบุว่าขี้เล่นและคล้ายกับสุนัข ยกตัวอย่างเช่น เมื่อมีใครเข้าไปใกล้ SCP-999-JP-J ก็จะพุ่งเข้าหาอย่างรวดเร็ว แล้วก็ใช้แขนข้างหนึ่งลูบหัวพลางส่งเสียงแหลมอ้อแอ้ออกมา ก่อนจะโผขึ้นแล้วใช้แขนขาที่เหลือทั้งสาม&#34;กอดรัด&#34;

สิ่งมีชีวิตที่สัมผัสกับผิวหนังของ SCP-999-JP-J นั้นจะรู้สึกอ่อนแรงอย่างฉับพลันและเจ็บปวดอย่างสบายใจ ความรู้สึกดังกล่าวจะรุนแรงยิ่งขึ้นตามเวลาที่สัมผัสกับผิวหนังของ SCP-999-JP-J และจะยังมีผลอยู่เป็นเวลานานหลังจากที่แยกจากมันไปแล้ว กิจกรรมที่ SCP-999-JP-J ชอบก็คือการ&#34;ปล้ำจั๊กจี้&#34; โดยมักจะใช้กำลังจับล็อกตัวบุคคลไว้ตั้งแต่คอลงมาแล้วก็จั๊กจี้จนกว่าจะได้รับการขอร้องให้หยุด (แต่มันอาจจะไม่ทำตามคำขอนั้นในทันทีเสมอไป)

------

ก็อย่างที่คุณน่าจะเดาออกอยู่แล้ว SCP-999-JP-J นั้นก็คือ [[[SCP-999]]] ซึ่งหลังจากที่ได้เห็นโศกนาฏกรรมหลังการทดลองของมันกับ [[[SCP-682]]] แล้ว เขาก็รู้ตัวว่าเขาจะต้องแข็งแกร่งขึ้นกว่านี้จึงจะปกป้องทุกคนได้ แล้วเขาก็อาศัยช่วงจังหวะจากที่เกิดการกักกันรั่วไหลออกจากอาคารไปออกเดินทางฝึกฝนตนเอง ผลจากการฝึกฝนอันเหลวเป้วและประลองกับคู่ต่อสู้อันแข็งแกร่งมารอบโลกนั้น ทำให้เขากลับมาหาสถาบันด้วยร่างกายอันแข็งแกร่งดุจเหล็กกล้าและวิชาการจั๊กจี้แบบใหม่

**ข้อมูลเพิ่มเติม SCP-999-JP-J-A:** ต่อไปนี้เป็นรายงานจากการทดลองให้ SCP-682 ได้พบกับ SCP-999-JP-J ด้วยความหวังของบุคลากรสถาบันทุกคนว่าคราวนี้จะสยบความโกรธคลั่งของมันได้อย่างสมบูรณ์

&gt; SCP-999-JP-J ถูกปล่อยเข้าไปในพื้นที่กักกันของ SCP-682 SCP-999-JP-J ลงพื้นด้วยท่าตีลังกาห้าจังหวะแล้วพุ่งเข้าไปหา SCP-682 ในทันที
&gt; 
&gt; **999:** (ส่งเสียงอ้อแอ้)
&gt; 
&gt; **682:** (เสียงครางที่ฟังไม่ได้ศัพท์) แกเป็นตัวอะไรเนี่ย?
&gt; 
&gt; SCP-999-JP-J เคลื่อนที่เข้าไปด้านหน้าของ SCP-682 กระโดดขึ้นลงเหมือนสุนัขพลางส่งเสียเหมือนประกาศชัยชนะ
&gt; 
&gt; **682:** (คราง) น่าขยะแขยง
&gt; 
&gt; SCP-682 พยายามเหยียบ SCP-999-JP-J ให้มันแบนราบ แต่ร่างกายของ SCP-999-JP-J สามารถทนทานแรงอัดได้
&gt; 
&gt; **682:** (คำราม) หืม? (ฟังไม่ได้ศัพท์) แกนี่...(เสียงเบา ๆ เหมือนหย่อยยาน) อะไร แกทำอะไรน่ะ!
&gt; 
&gt; SCP-999-JP-J ใช้กำลังถ่างง่ามนิ้วเท้าของ SCP-682 ออกแล้วตะกายขึ้นไปด้านข้างตัวของ SCP-682 แล้วเกาะอยู่ที่คอก่อนจะเริ่มลูบคลำตามแขนของ SCP-682 ปากของ SCP-682 ค่อยอ้าออกกว้างขึ้นเรื่อยเหมือนอ่อนแรง
&gt; 
&gt; **682:**  (หายใจลึก) ข้ารู้สึก...เอ่อ...แย่มาก ไม่สิ...ดีเหรอ...? (คราง) แย่แล้ว...สุขใจ
&gt; 
&gt; SCP-682 กลิ้งตัวไปมาพลางฟาดหางกับพื้นอย่างรุนแรง พูดสลับไปมาระหว่าง &#34;แย่&#34; กับ&#34;สุขใจ&#34; อยู่หลายนาที
&gt; 
&gt; **682:** (พูดเสียงอ่อน) พอแล้ว! ข้ารู้แล้วว่ามันดี! หยุดจั๊กจี้!
&gt; 
&gt; **999:** (เสียงเข้ม) อืม... ดูแล้วตรงนี้ยังเกร็งอยู่นะ ผมจะลองออกแรงมากขึ้นดูละกัน
&gt; 
&gt; **682:** (กรีดร้อง)
&gt; 
&gt; SCP-999-JP-J ออกแรงกดตามรูขุมขนของ SCP-682 ทำให้ SCP-682 สลายไป เกิดคลื่นพลังงานซึ่งไม่อาจระบุได้แผ่ออกมาจากตัว บุคลากรทุกคนที่อยู่ในรัศมีของคลื่นนั้นรู้สึกุถึงความผิดปกติทางกายภาพ อย่างเช่น การเผาผลาญอาหารที่สูงขึ้น ข้อต่อกระดูกเข้าที่เข้าทาง และอาการสภาพจิตหดหู่ที่ดีขึ้น ทำให้ประสิทธิภาพในการทำงานสูงขึ้นอย่างมาก
&gt;
&gt; ในส่วนที่เคยเป็นซากของ SCP-682 นั้น พบ[[[SCP-682-CU|ตุ๊กแกตัวน้อย]]]อยู่

//หมายเหตุจากดร.████: ถึงแม้ว่าการทดลองจะประสพความสำเร็จ นี่ก็คงเป็นสิ่งที่สยดสยองที่สุดที่ผมเคยเห็นมาเลย แต่ก็ไม่ต้องสงสัยเลยว่า SCP-999-JP-J นั้นเป็นผู้กอบกู้ของสถาบันหรือแม้แต่มวลมนุษย์ ผมไม่เคยคิดเลยว่าจะมีวันที่ผมเห็นว่าเจ้า 999 มัน &#34;โคตรแมน&#34; อ้อ แล้วก็ไม่ต้องส่งสำเนาเทปรักษาความปลอดภัยมาให้ผมหรอกนะ หากางเกงสักตัวที่ก้อนเมือกสวมได้มาก็แล้วกัน//

**ข้อมูลเพิ่มเติม SCP-999-JP-J-B:** เนื่องจากการทดลองที่ผ่านมานั้นมีประโยชน์มาก สถาบันจึงได้จัดระดับของ SCP-999-JP-J เป็น Thaumiel และนำมันมาใช้จัดการกับสิ่งผิดปกติที่เป็นอันตรายหรือจัดการยุ่งยากอย่างสม่ำเสมอ ในขณะนี้ SCP-999-JP-J เป็นสมาชิกของ MTF โอเมกา-7 (&#34;กล่องแพนโดรา&#34;) ต่อไปนี้เป็นข้อความที่ยกมาจากรายการของวัตถุที่เคยข้องแวะกับ SCP-999-JP-J จนถึงตอนนี้
