**Ítem #:** SCP-001

**Clasificación del Objeto:** Taumiel 

**Procedimientos Especiales de Contención:** Los procedimientos de contención para instancias individuales de SCP-001-K han sido ordenados por el Comando Supervisor, y deben ser promulgados simultáneamente como protocolo de contención total de SCP-001.

El personal asignado a las diferentes unidades de contención debe ser segregado entre sí, y sólo debe realizar su contención asignada. El acceso al documento maestro de contención completo o parcialmente completo está limitado al personal de Nivel-5. En el caso de que el personal intente aprender los procedimientos generales de contención de SCP-001, o intente exponer diferentes instancias de SCP-001-K entre sí, se les darán amnesticos de Clase-V y serán removidos de su asignación.

[[=]]
[[collapsible show=&#34;Acceso a un ejemplo de la iconografía de SCP-001&#34; hide=&#34;Acceso Conferido&#34;]]
||~ SCP-001-K ||
||[[=image http://scp-wiki.wdfiles.com/local--files/roget-s-proposal/keterduty.png width=&#34;200px&#34;]]||
[[/collapsible]]
[[/=]]

Un símbolo ritual --está-- está y fue grabado en la entrada de cada cámara de contención dentro de SCP-001. Las entradas deben estar selladas en una habitación con una atmósfera neutra, y cualquier daño a los sellos debe ser reparado inmediatamente. El daño o la degradación de estos símbolos hará que la eficacia de la cámara de contención se degrade gradualmente con el tiempo, hasta el punto de que el ciclo de contención no pueda sostenerse por sí solo.

Todas las instancias de SCP-001-K en contención se encuentran dentro de SCP-001. Sólo el personal con autorización de Nivel 6 puede interactuar directamente con las instancias de SCP-001-K. A los objetos adicionales dentro de la contención de la Fundación se les ha dado la clasificación Keter para mantener las apariencias de la clase de objeto.

Las instancias de SCP-001-K no deben ser liberadas de SCP-001, a menos que el aceleramiento de un evento de reestructuración de la realidad de la Clase-VK se convierta en un resultado deseado. Si el Consejo Supervisor aprueba esta medida unánimemente, el personal de la Fundación será contactado por personal de Nivel 6 para más instrucciones.
 
**Descripción:** SCP-001 designa la fuente de todos los artefactos anómalos clasificados como Keter. La documentación para el personal con autorización por debajo del Nivel 5 debe referirse a estos objetos mediante su documentación SCP-XXX(X).

[[module Countpages tags=&#34;+keter&#34; rating=&#34;&gt;0&#34;]]
SCP-001 es una instalación ubicada dentro de [CENSURADO], aunque su interior comprende un área significativamente mayor que la que esta región contiene. El exterior parece ser una gran instalación de investigación no descriptiva. Los intentos de documentar en detalle la apariencia exterior de SCP-001 han dado lugar a resultados contrastantes y contradictorios. Los intentos de trazar un mapa del interior han dado lugar a planos de planta contradictorios.  El espacio interior del SCP-001 es aproximadamente equivalente a un complejo de oficinas o militar, con suficiente espacio e instalaciones para albergar a --1200-- 450 personas. 

En la actualidad se sabe que existen %%total%% instancias de SCP-001-K.
[[/module]]

SCP-001-K designa cualquier objeto anómalo que se haya originado a partir de SCP-001. Todas las instancias de SCP-001-K estuvieron presentes en el descubrimiento de SCP-001, aunque algunas se han perdido desde entonces. Cada instancia de SCP-001-K es mantenida en su lugar por otra entidad, con las propiedades anómalas de cada objeto separado neutralizando el efecto del otro.

Cuando cualquiera de los ciclos de contención de las instancias de SCP-001-K se rompe, la cámara de contención se verá afectada por una anomalía deformativa de la realidad. Los espacios interiores comenzarán a operar bajo un nuevo conjunto de leyes físicas, que se ajustan a las propiedades de las nuevas instancias no contenidas de SCP-001-K. Estas áreas son hostiles a la vida humana y comenzarán a expandirse agresivamente si ocurren otras brechas de contención SCP-001-K. En la actualidad, no se han producido brechas de contención desde el 18/09/1999.

SCP-001 fue originalmente documentado por mercenarios americanos que sirvieron en Grecia después de la Segunda Guerra Mundial. Una vez que las propiedades anómalas se hicieron evidentes, varias organizaciones reclamaron el control sobre el área, pero el grupo pudo evitar que SCP-001 cayera bajo control de otros. El control de SCP-001 fue entregado voluntariamente a la Fundación en 1949. Los datos de este período de la contención de SCP-001 no han sido recuperados hasta la fecha, debido a la brecha de varias instancias SCP-001-K que imposibilitan la entrada a grandes porciones de SCP-001.

||~ Objetos designados como SCP-001-K ||~ Método de contención ||
|| [[[SCP-718]]], [[[SCP-689]]] || Instancias de SCP-718 colocadas sobre cuerpos humanos momificados, en un patrón triangular alrededor de SCP-689. Ocasionalmente, todas las instancias mirarán simultáneamente hacia otro lado, causando que SCP-689 se manifieste y neutralice las instancias de SCP-718, lo que causará que se formen instancias adicionales de SCP-718. Las instancias de SCP-718 reanudarán entonces la observación, manipulando a SCP-689 de nuevo a su posición original a través de los tallos de los ojos. ||
|| [[[SCP-990]]], [[[SCP-122]]] || Las entidades SCP-122 parecen estar reteniendo a SCP-990 dentro del mundo físico manteniéndolo dormido a perpetuidad, usando sus cuerpos para amortiguar el sonido exterior y susurrando cuentos para dormir a SCP-990. Otras entidades SCP-122 han cubierto las paredes, el techo y el piso de la cámara para bloquear todas las fuentes de luz externas. ||
|| [[[SCP-1178]]], [[[SCP-1984]]] || SCP-1178 está suspendido dentro de una gran cámara cúbica, siendo perseguido constantemente por SCP-1984. Existen seis patrones de persecución distintos, que se alternan sobre una base aparentemente aleatoria. Nunca se ha observado que SCP-1984 se mueva dentro de los 15 metros a SCP-1178, con SCP-1178 acelerando para evitar que SCP-1984 lo alcance. El personal de contención está investigando actualmente los medios para mitigar cualquier posible detonación de SCP-1178 causada por SCP-1984, para no causar la aniquilación de SCP-001 y un evento inmediato de fin del mundo de Clase-VK. ||
|| [[[SCP-1440]]], [[[SCP-836]]] || SCP-1440 está suspendido en el centro de una gran cámara circular. A su alrededor se encuentran estructuras afectadas por SCP-836, como paredes y puertas. Estos objetos se acercan continuamente y son destruidos por el efecto de SCP-1440. Luego se reforman en el fondo de la cámara y comienzan a elevarse hacia él de nuevo. SCP-1440 afirma que está encarcelado por un padre, pero no ha proporcionado ninguna información adicional. No se sabe por qué el efecto de SCP-1440 no ha destruido SCP-001. ||
|| [[[SCP-1048]]], [[[SCP-1055]]] || A medida que SCP-1055 gana masa adicional, las instancias de SCP-1048 continuamente lo desgarran para construir nuevas instancias de sí mismos. SCP-1055 es totalmente móvil e intentará destruir todas las instancias de SCP-1048 que se le acerquen. Estos restos serán reconstruidos a medida que se hagan más instancias de SCP-1048 para repararlos. Actualmente, se estima que hay un número de ████ instancias de SCP-1048 dentro de la cámara, con una capacidad de ██████████ más. ||
|| [[[SCP-1295]]], [[[SCP-871]]] ||Se les sirven continuamente a las cuatro entidades de SCP-1295 instancias de SCP-871 por una humanoide rubia vestida de camarera [[footnote]]La cual parece ser parte de SCP-001.[[/footnote]], quien continuamente recoge instancias de SCP-871 de una mesa de madera y las lleva a las entidades de SCP-1295. Las cuatro entidades pueden ser escuchadas quejándose de los diseños mediocres de los menús, aunque elogiando la calidad y variedad de los alimentos que ofrece SCP-871. ||
|| [[[SCP-505]]], [[[SCP-140]]] || SCP-505 está suspendido encima de SCP-140, escribiendo al menos 15 volúmenes de texto de 70.000 palabras [[footnote]]Escrito en antigua escritura griega[[/footnote]] con respecto a la cultura y civilización daevita. La interrupción de este ciclo podría causar una alteración irreversible de la historia humana, ya que los textos escritos por SCP-505 parecen datar al menos 470 años más allá del presente.||
|| [[[SCP-231]]], ██:██-N || Restos de la interacción entre [CENSURADO] y una anomalía neutralizada. En la actualidad, el Procedimiento 110-Montauk ha evitado los Eventos XK causados por la interacción, con sólo 6 eventos de falla potenciales que se han producido desde la contención inicial. ||
|| [[[SCP-058]]], [[[SCP-1983]]] || SCP-058 está suspendido sobre un gran agujero cilíndrico, que está lleno de corazones humanos vivos. Una cantidad adicional de tejido cardíaco ha sido presionado en y alrededor de SCP-058. La mayor parte de la cámara no está iluminada, y las entidades de SCP-1983 dentro de estas áreas no iluminadas están constantemente tratando de rasgar el tejido corporal del cuerpo de SCP-058, mientras que SCP-058 intenta atacarlas violentamente mientras asimila tejido adicional del agujero que se encuentra debajo de él. ||
|| [[[SCP-682]]], [[[SCP-296]]] || Todas las figuras dentro de SCP-296 han tomado apariencias humanas que se asemejan al personal asesinado mientras mantiene su contención de SCP-001. SCP-682 no es capaz de dañar permanentemente a estas entidades, y alternará entre intentar destruirlas violentamente o acurrucarse en el centro de la cámara. Cuando fue interrogado por el Dr. ██████ █████████, SCP-296, SCP-296 dijo que SCP-682 había sido declarado culpable, y que actualmente estaba siendo castigado negándole la posibilidad de morir o matar.||
|| [[[SCP-579]]], [[[SCP-055]]] ||No pueden caber clavijas redondas en agujeros cuadrados. ||

**Anexo:** Los eventos de reestructuración de la realidad de Clase-VK designan un fenómeno anómalo teórico que ocurrirá si todas las instancias de SCP-001-K son liberadas de sus ciclos de contención. Si todas las instancias de SCP-001-K fueran liberadas de la contención, este efecto podría potencialmente alterar todo dentro del universo conocido  bajo leyes físicas no anómalas.

En la actualidad se está investigando para que la Fundación pueda [[[roget-s-conspiracy-theory-for-scp-001|seguir existiendo]]] en este escenario y proteger el nuevo universo de los restos de nuestra realidad actual.</textarea></pre>
