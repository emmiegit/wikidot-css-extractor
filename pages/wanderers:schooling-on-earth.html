作者：[[*user Sebarus]]

[http://wanderers-library.wikidot.com/schooling-on-earth Schooling On Earth] 
[[include info:end]]

[[include component:wanderers-station]]

考慮要搬到地球？也許是在下班後，也許是想逃離您星球的環境？您有小孩嗎？如果您有，您大概正在考慮讓它們在這個奇怪但美妙的星球上受教育。也許您甚至在好奇您自己在地球上的教育選擇。好，別擔心，這本旅遊小冊子會包含您需要知道的關於您或您的小孩/幼雛/幼魚/幼蟲在地球將接受的教育的所有資訊！

------

++++ 價格
如今，地球上多數地區的教育都是免費或是相對便宜的。您最好的選擇是幾乎所有北半球的國家，他們的教育品質優良且價格低廉。但如果您的物種不適應寒冷氣候，您可能也會適合例如：澳洲、巴西、法國或義大利。

根據您的種族，您可能還需要支付一些額外費用。例如：如果您的孩子不呼吸氧氣，它們將需要某種呼吸裝置以避免窒息，或者如果您的孩子不通過口語進行交流，它們將需要翻譯。人類也有兩條腿和兩條手臂，因此，他們的學校用品和建築都是針對這種體型設計的。所以，不屬於此類體型的學生可能需要定制用品。

------

++++ 教育水準
如前所述，您或您的孩子所接受的教育水準將取決於您位於世界的哪個部分。然而，有些種族可能會發現地球上的所有教育都有不足。人類的神經系統和許多其他智慧種族相比之下不是很有效率。因此，他們在學校傳授的資訊實在相當基礎。您的孩子在上大學之前不會學習任何有關量子力學的知識。但是，您的孩子和人類同儕相比將出色許多，從而為學校以外的其他活動保留了充裕的時間。

然而，某些在地球上會學到的東西，在其他世界上卻不是那麼容易學到。例如，雖然人類不是科學上最先進的種族，但他們相當擅長使用魔法。因此，如果您的孩子對當奇術師有濃厚興趣，那麼地球就是您應該前往的地方。他們也非常具有創造力，因此，如果您熱愛任何傳統藝術，那麼擁有眾多不同文化和成千上萬名著名藝術家的地球就是一個學習的好地方。但是，人類的感知是有限的，因此當您想開始在藝術中使用心靈感應圖像或多維色彩之類的東西時，您也許應該前往其他地方。
------

++++ 安全
地球是相對溫和的星球。重力是相當標準的，大氣由大多數人呼吸的氧氣組成。雖然有自然災害，例如地震、火山、強風和龍捲風，但它們卻不如其他某些行星上的那麼強。地球不會下熔融玻璃雨，也不會吹帶電沙塵暴，所以說，如果您習慣了這些，那麼地球看起來將非常溫和。人類本身非常安全，實際上，您可能對他們造成潛在危險。人類是一個非常虛弱的種族，幾乎沒有任何生物保護，因此，如果您的種族傾向於到處洩漏酸液，或者如果您因為具有多條可重生的手臂，而使您的標準問候是扯下別人的手臂，那麼，也許您應該重新考慮關於搬到地球上的打算，或者至少習慣人們奇怪的表情。
------

++++ 交通與居住
那麼，您對在地球上接受教育感興趣嗎？如果是這樣，那麼您顯然需要先到達那裡，但是您該如何做到這一點？有很多公司為地球上的地外生命提供搬遷或住房服務，但是我們銀河搬遷與住房服務公司是唯一同時提供這兩種服務的公司！我們在地球上有很多空地，為了容納各種來自不同氣候的各種生命形式而特別建造住房。無論您是呼吸硫酸、體表溫度為攝氏 500 度，還是需要需要生活在完美真空中，我們都有適合您的住房！

您與您的家人和您的財產將透過我們其中一艘搬家飛梭運送到地球，您將在旅途中被低溫冷凍，這樣一來，如果發生嚴重錯誤而導致您死亡，您甚至不會注意到！您一定要將家中可能擁有的任何室內植物、武器、葡萄和/或魔法道具留在家裡，因為我們的飛梭上不允許這些物品。

聽起來很棒，對吧？所有這些一定很昂貴，對嗎？錯了！搬家只要少許的 50,000 點，而月租根據您的需求在 200-1000 點之間[[footnote]] 靈魂也是一種可以接受的貨幣形式 [[/footnote]]，您今天就可以在地球上擁有夢想家園！

那麼，請訪問  galacticrelocationandhousingservices.gal，以查找跟更多關於您的選擇以及地球上的一般生活，並填寫一個簡單的表格，告訴我們關於您的一切。當然，一切我們為了滿足您的所有需求而必須知道的事情 ！我們已經為 300 萬名客戶提供服務，這些客戶都在他們的新家園星球上學習並過著幸福的生活。為什麼不成為其中一分子呢？說真的，為什麼不呢？我不是好宣傳冊嗎？我說服力不夠嗎？

我想要做的就只是當一個好業務員。

為什麼沒人聽我的話？

所有人都只是路過，就像它們不在乎我們實惠的價格還有高品質的住房......就把我放回那個你發現我的架子上吧......

......為什麼這裡到處都是書？</textarea></pre>
