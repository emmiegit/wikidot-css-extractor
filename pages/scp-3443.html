**Объект №:** SCP-3443

**Класс объекта:** Не назначен

**Особые условия содержания:** Так как в данный момент объект полностью не существует, то и никаких процедур содержания для SCP-3443 никогда не создавалось. Протокол 00-Нулевая энграмма предназначен для управления любыми возможными экземплярами SCP-3443. Существование этого протокола никоим образом не является утверждением о возможном существовании любого подобного явления.

В соответствии с Протоколом 00-Нулевая энграмма, в случае обнаружения доказательств, предполагающих существование SCP-3443, крайне важно полностью игнорировать их и не предпринимать никаких ответных действий или исследований. Даже расплывчатые или косвенные доказательства следует полностью игнорировать, независимо от источника или типа. Эта директива распространяется на весь персонал, независимо от звания, допуска, назначения или любых других соображений.

О любых лицах, будь то сотрудники Фонда или нет, верующих в SCP-3443 или демонстрирующих явную склонность к такой вере, следует немедленно сообщать оперативной группе 03-Макаки. Оперативная группа 03-Макаки обучена проводить реструктуризацию личности Фробишера-Гладстона (использование разрешенных амнезиаков класса D, E и F по мере необходимости) в качестве меры предосторожности.

Никаких расследований или исследований в отношении кандидатов SCP-3443 никогда не проводилось и не должно проводиться, кроме тех мер, что необходимы для поддержки способности Фонда соблюдать протокол 00-Нулевая энграмма, например, обеспечение целостности этой записи в базе данных и поддержка оперативной группы 03-Макаки.

**Описание:** SCP-3443 — это обозначение в базе данных Фонда SCP, которое служит заглушкой для категории гипотетических аномальных явлений. Обозначение описывает любое меметическое или опасное для восприятия явление или сущность, которое каким-либо образом утверждает невозможность выражения знания о себе или своем существовании. Это может быть либо прямое воздействие на любое связанное с этим знание, либо предотвращение каким-либо образом любого сообщения об этом. Однозначная позиция Фонда SCP состоит в том, что явлений такого типа не существует, однако в связи с их природой подтвержденное полное несуществование не является достаточным основанием для того, чтобы не применять против них общие меры безопасности.

Несмотря на то, что может существовать несколько совершенно не связанных друг с другом явлений этого типа (больше чем ни одного), будет создано только одно обозначение. Учитывая, что никакие конкретные реальные экземпляры никогда не могли быть подробно описаны, нет никаких причин для резервирования дополнительных обозначений.

Предполагается, что существование любого знания о таком явлении, учитывая, что оно представляет собой некую меметическую опасность для восприятия, может иметь возможные последствия, включая, помимо прочего:
* Невозможность любого лица приобрести или сохранить такие знания
* Подмена любого выражения таких знаний несвязанной информацией
* Подмена любого выражения таких знаний прямым отрицанием этих знаний
* Невозможность любого лица, обладающего такими знаниями, продолжать существовать или существовать ранее
* Невозможность восприятия любой формы информации о любом лице, обладающем такими знаниями
* Различные сценарии конца света класса АК
* Различные сценарии конца света класса CK
 
Вышеприведенные примеры являются предположениями и служат только для иллюстрации того значения, которое могло бы иметь сдерживание такого явления, если бы оно существовало.

**Дополнение:**

&gt; &#34;Честно говоря, зачем нам вообще эта запись? Политика Фонда никогда не заключалась в том, чтобы выделять ресурсы на решение проблем, которых не существует. У нас более чем достаточно проблем с содержанием вещей, что не должны существовать, но существуют...
&gt;
&gt; Надо же, похоже, что, даже личность, разместившая это здесь, не хочет связываться с этим. Думаю, что это может быть первая запись в базе данных, в которой не упоминаются предыдущие исследователи или отсутствуют имена учетных записей в истории редактирования. Предполагаю, что никто не хочет признавать это мусором, что имеет смысл. И что это за оперативная группа, о которой здесь говорится? Я не уверен, что она вообще существует, но если вдруг... мы серьезно нанимаем людей для этого дерьма?&#34;
&gt;
&gt;  - Др. ████████

Др. ████████ подал официальный запрос на проверку записи SCP-3443 в базе данных на предмет удаления и исключения из всех архивов, а также на проверку любых связанных подразделений или оперативных групп.

&gt; &#34;Напоминаем сотрудникам, что, хоть проверки для изменения или устранения активов архива Фонда вне стандартных каналов редактирования могут быть запрошены, но они должны восприниматься крайне серьезно и использоваться только в случае необходимости. Направление жалобы на анонимные правки и растрату ресурсов Фонда, само по себе произведенное неподписанным запросом с обходом предусмотренной формы отправки в ироничной манере, является совершенно неприемлемым поведением и тратой времени О5. Этот инцидент будет расследован. Однако, поскольку SCP-3443 не существует, запрос на удаление все равно будет рассмотрен.
&gt;
&gt; Запись SCP-3443 будет существовать до тех пор, пока не будет получен результат этой проверки. До тех пор протокол 00-Нулевая энграмма останется в силе, что означает дальнейшее использование реструктуризации личности в соответствии с предписаниями. Напоминаем всем сотрудникам, что экземпляров SCP-3443 не существует и что необходимо полностью соблюдать все условия содержания.&#34;
&gt;
&gt;  - O5-███

[[collapsible show=&#34;+ Проверочная комиссия, пожалуйста, прочтите!!!&#34; hide=&#34;- Проверочная комиссия, пожалуйста, прочтите!!!&#34;]]
&gt; Итак, ребята, то, что испортило историю редактирования, кажется, сеет хаос со всеми ссылками в эту статью и из неё.
&gt; Я сообщил о проблеме ИТ-специалистам, но может пройти пара недель, прежде чем они доберутся до нее, так что до тех пор оставьте групповые заметки по Комиссионному делу #-3443-Felis-Defamiliaris здесь. Мы их перенесем, когда все починят.
&gt;  
&gt; На данный момент первоначальные рабочие задания таковы:
&gt; Соблюдение условий: Таня
&gt; Прецедентный обзор: Джейкоб (как обычно, прежде чем запрашивать информацию 4/5 класса, доложи мне)
&gt; Осмотр места содержания: Не назначено
&gt; Осмотр оперативной группы 03-Макаки: ███████
&gt; Обзор актуальных файлов: Никого, затем назначу кого-нибудь после того, как все починят
&gt; Анализ затрат/выгод: ████
&gt;
&gt;  
&gt; ██████ ████████
&gt;
&gt; Начальник комиссии 4 уровня, Управление по Назначениям
[[/collapsible]]
 
[[collapsible show=&#34;+ БД_делоID#-3443-04&#34; hide=&#34;- БД_делоID#-3443-04&#34;]]

##E8E8E8| Подтверждено наличие искажения, находится в крайне непредсказуемом состоянии. Поручил эту работу ████, и теперь у ███ отсутствует собственный профиль, возьму все под свой личный контроль. Даже запрос в службу поддержки был поврежден, теперь не видно, кто отправил эту чертову штуку. ##
##E8E8E8|В любом случае похоже, что ребята из комиссии правы, мы также сохраним заметки в статье.##

##E8E8E8|████████ ███##
##E8E8E8|Аналитик Баз Данных, Управление Целостностью Архивов##

[[/collapsible]]

[[collapsible show=&#34;+ Комиссионное дело #-3443-Felis-Defamiliaris&#34; hide=&#34;- Комиссионное дело #-3443-Felis-Defamiliaris&#34;]]
&gt; Итак, я до сих пор слышал новости только от двоих из вас. Я понимаю, что это не является нашим главным приоритетом, но, по крайней мере, отчитывайтесь каждую неделю или две. Как только я получу сообщения от всех вас, опубликую полную сводку в архивах комиссионных дел или здесь, если системные проблемы останутся нерешенными к тому времени.
&gt;
&gt;   
&gt; ██████ ████████
&gt;
&gt;  Начальник комиссии 4 уровня, Управление по Назначениям
[[/collapsible]]


[[collapsible show=&#34;+ БД_делоID#-3443-04&#34; hide=&#34;- БД_делоID#-3443-04&#34;]]
##F4F4F4| Повреждение данных здесь становится серьезнее, а я до сих пор точно не знаю, что его вызывает. Не будь у меня за плечами 15 лет работы с ленивым кодом, я бы поклялся, что это начинает походить на SCIP за работой. Черт, недели проходят, а мы до сих пор даже не можем найти, в чем проблема. Может быть, я на самом деле наконец-то встретил настоящий паракод, а не просто услышал про него в качестве оправдания... может быть, аномальный компьютерный вирус с чувством юмора? О, кого я обманываю, это просто идиотская ошибка, которую кто-то сделал много лет назад. Всегда есть какой-нибудь идиот.##
 
##F4F4F4|В любом случае, эта ситуация становится проблемой, искажение полностью стирает связанные учетные записи в случайном порядке, я потерял связь с половиной моей команды. Я думаю надо вытащить статью из основного архива и всех активных бэкапов и просто поправить в карантине. Мы починим её там, где она не причинит никакого вреда. Если решат, что она им нужна, то мы просто перенесем её обратно.##
 
##F4F4F4|Всем 5 представителям соответствующего ИТ-подкомитета O5 был отправлен запрос на изменение. O5-██ и O5-███ кажется согласились, O5-██ и O5-12 не ответили. Надеюсь, мы скоро услышим ответ, а пока продолжайте, как прежде.##
 
 
##F4F4F4|████████ ███##
##F4F4F4|Аналитик Баз Данных, Управление Целостностью Архивов##

[[/collapsible]]

[[collapsible show=&#34;+ ВАЖНО: Комиссии и архивному персоналу!&#34; hide=&#34;- ВАЖНО: Комиссии и архивному персоналу!&#34;]]
&gt; Все работы над SCP-3443 приостановлены до дальнейших указаний. Комиссионное дело #-3443-Felis-Defamiliaris и БД_делоID#-3443-04 теперь закрыты. Оперативная группа 03-Макаки опросит всех оставшихся сотрудников, назначенных на иные дела. Пожалуйста, полностью сотрудничайте с ними. Проведение дальнейших расследований запрещено, если не были получены другие четкие указания от Совета O5.
&gt;
&gt;
&gt; O5-12
[[/collapsible]]


[[collapsible show=&#34;+ БД_делоID#-3443-05&#34; hide=&#34;НАРУШЕНИЕ СОДЕРЖАНИЯ&#34;]]

##F8F8F8|Пожалуйста, не обращайте на это внимания. Случайно создан при повторном посещении БД_делоID#-3443-04. Не видел директивы O5. Жаль, что она не пришла раньше, меня тошнит от этого... Все равно не понимаю, из-за чего вся эта суета, весь чертов SCIP даже не существует.##


##F8F8F8|████████ ███##
##F8F8F8|Аналитик Баз Данных, Управление Целостностью Архивов##
[[=]]
[[size 150%]]
##FFFFFF|**__ВНИМАНИЕ: Вы нарушили условия содержания SCP-3443.__**##
[[/size]]
##FFFFFF|Данные вашей учетной записи и местоположение были зарегистрированы в соответствии с протоколом 00-Нулевая энграмма. К вам отправлена спасательная команда оперативной группы 03-Макаки, пожалуйста, полностью сотрудничайте с ними. Уверяем вас, что реструктуризация личности по методу Фробишера-Гладстона чрезвычайно безопасна, только в 2,3% случаев требуются какие-либо амнезиаки, а общие показатели успеха в настоящее время превышают 99,8%.##

##FFFFFF|Вас успокоит тот факт, что никаких свидетельств каких-либо феноменов типа SCP-3443 никогда не наблюдалось. Хоть вы и находитесь в состоянии сильного подозрения или веры в существование SCP-3443, достаточно сильного, чтобы игнорировать директивы Фонда, но существование вас и многих других до вас, является хорошим знаком. Использование записи SCP-3443 было предоставлено Оперативной группе 03-Макаки Отдела Антимеметики Фонда с одобрения Совета O5 для оказания помощи в выполнении Протокола 00-Нулевая энграмма. Этот протокол существует для улучшения общего соблюдения условий и антимеметической устойчивости всего Фонда. Если какой-либо SCP-3443 действительно существует, то, вероятно,  он помогает нам и против него.##

##FFFFFF|Пожалуйста, потратьте следующие несколько минут на подготовку краткого письменного изложения любых важных обязанностей, выполнение которых потребуется от вас в ближайшие дни. Реструктуризация может занять до 2 недель, а этот список гарантирует, что вследствие вашего отсутствия, влияние на вашу работу будет минимальным. Если невозможно, чтобы какую-либо из ваших обязанностей выполнял другой человек, вы можете обсудить этот вопрос с командиром оперативной группы, однако их указания должны выполняться. ##

##FFFFFF|Наконец, да, все это из-за того, что вы не выполнили прямых инструкций относительно обращения с данными о явлениях типа SCP-3443. Однако мы заверяем вас, что это не наказание. Не будет никаких отметок ни на каких записях, кроме засекреченного отчета о завершении 00-Нулевой энграммы, и вы останетесь ценным активом Фонда. Любопытство — часть человеческой природы, и мы не ожидаем, что вы сможете полностью его контролировать, это наша работа.##


##FFFFFF| - Др. Таня  Гладстон,##
##FFFFFF| Отдел Антимеметики Фонда SCP##
##FFFFFF|Командир оперативной группы 03-Макаки##
[[/=]]
