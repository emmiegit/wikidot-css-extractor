**Registro dell&#39;Intranet della Fondazione, ██/██/████**

11:16 Ukelele: Mi servono suggerimenti per una dismissione. SCP-809-D sta diventando un grave rischio per la sicurezza e deve morire.
11:16 AgathaR: Vivisezione!
11:16 Chris: Potrebbe &#34;cadere dalle scale&#34;.
11:16 J.Bright: È una macchina, magari si è inceppato?
11:16 Chris: Sì, a ripetizione.
11:16 D.Brown: Immergilo in una vasca di anguille elettriche. Se non funziona questo...
11:16 Argentis: Telefonata, perché sono egocentrico.
11:16 Argentis: E pure egoista.
11:17 Voss: Niente male, dottoressa Rights.
11:17 D.Brown: Darlo in pasto a SCP-682?
11:17 Dott.Gears: L&#39;assorbimento da parte di SCP-882 potrebbe fornire dati sperimentali interessanti.
11:17 Voss: Sì, dar da mangiare a SCP-682 sembra una buona idea.
11:17 Chris: Troppo banale.
11:17 J.Bright: Perché non verifichi se SCP-963 influenza le entità meccaniche?
11:17 Voss: Brown, ti darei uno schiaffo.
11:17 Voss: Cosa ti avevo detto sul dar da mangiare a SCP-682?!
11:17 D.Brown: Niente, per ora.
11:17 Dott.Dumont: Elettromagneti contrapposti.
11:17 Dott.Havik: Gettalo in pasto a SCP-939.
11:17 Chris: SCP-809-D è una sorta di automa, giusto?
11:18 Dott.Dumont: Mettilo fra due elettromagneti contrapposti.
11:18 Chris: Mandalo a esplorare SCP-455 x)
11:18 D.Brown: &#34;SCP-914 lo converte in un cubo&#34;
11:18 Dott.Havik: Sto scherzando.
11:18 Ukelele: In pratica, è un //cyborg//.
11:18 Dott.Dumont: Che i due elettromagneti lo facciano a brandelli!
11:19 Dott.Havik: Che ne dici di una &#34;normale&#34; procedura di dismissione con quintali di esplosivi?
11:19 Voss: Cosa?! Coinvolgere un&#39;altra anomalia, metà della struttura di contenimento e mietere vittime non è una dismissione normale?!
11:19 Chris: Ahahahahahaha
11:19 Dott.Havik: Voss, non siamo Kondraki.
11:19 Chris: Copiagli SCP-079!
11:19 Dott.Gears:  La detonazione di una carica esplosiva sagomata, dopo avergli permesso di &#34;scappare&#34;, potrebbe aggirare qualunque misura difensiva.
11:19 Chris: Sarebbe esilarante.
11:19 Ukelele: Gears, questa non è una breccia nel contenimento?
11:20 Argentis: Oppure fagli fottere la mente da SCP-782 &gt;__&gt;
11:20 D.Brown: Potresti escogitare qualche modo per gettarlo nella lava.
11:20 Dott.Dumont: E potremmo colpirlo con qualcosa per disorientarlo, prima di attirarlo in mezzo ai due elettromagneti.
11:20 Dott.Havik: Basta che Clef gli parli.
11:20 SupportoTecnico: Tiragli una roccia. Prendi una roccia abbastanza grossa e ucciderà di tutto.
11:20 D.Brown: Sì, tranne SCP-682. Quello si fa crescere le &#34;placche anti-roccia&#34;.
11:20 Argentis: Tipo, una roccia enorme?
11:21 SupportoTecnico: La roccia più grossa che riesci a trovare.
11:21 Dott.Dumont: Oppure Dwayne Johnson.
11:21 Voss: Adescarlo con SCP-808-ARC?
11:21 Argentis: Forse è meglio un mattone o qualcosa di simile.
11:21 SupportoTecnico: I mattoni sono troppo piccoli.
11:21 AgathaR: Alzerò il mattone.
11:21 AgathaR: E te lo sbatterò in faccia.
11:21 AgathaR: Compare.
11:21 Dott.Dumont: SCP-808-ARC potrebbe piazzare una trappola esplosiva dietro la finestra sulla sua doccia?
11:21 Dott.Havik: Adescarlo sotto un carro armato?
11:21 Dott.Dumont: Aspetta, no.
11:21 Dott.Dumont: È stupido.
11:21 D.Brown: Riclassificalo come SCP-048.
11:21 Voss: Oooooh, trappole esplosive! :D
11:21 D.Brown: Il problema si rivolverà da solo.
11:21 Dott.Havik: Fagli seguire SCP-808-ARC, poi colpiscilo con un carro armato.
11:22 SupportoTecnico: Lo ribadisco: usa le cazzo di rocce!
11:22 Dott.Dumont: Gli elettromagneti sono più cazzuti.
11:22 SupportoTecnico: È molto più semplice delle stronzate che proponi!
11:22 SupportoTecnico: È una roccia!
11:22 Dott.Havik: Un carro armato è una fortezza di metallo coi cannoni!
11:22 SupportoTecnico: Colpisce le cose.
11:22 SupportoTecnico: E le schiacchia.
11:22 SupportoTecnico: E va bene! Buttagli un carro armato in testa!
11:22 SupportoTecnico: Vabbè.
11:22 Dott.Dumont: E, secondo me, un impulso elettromagnetico direzionato sarebbe d&#39;aiuto.
11:22 D.Brown: :D
11:22 Dott.Dumont: Usare SCP-808-ARC per tenerlo passivo durante la dismissione?
11:22 Dott.Havik: Una delle anomalie artificiali non aveva un paio di calamite incorporate?
11:22 Dott.Havik: Un cannone elettromagnetico?
11:23 Chris: Sono ancora dell&#39;idea di caricare SCP-079 nella sua memoria.
11:23 D.Brown: Usa lo spazzolino più grande del mondo.
11:23 Voss: Credo che usare SCP-808-ARC per dismettere le anomalie tecnologiche peggiorerebbe la sua indole.
11:26 Ukelele: State diventando troppo fantasiosi. Più passi abbiamo, più diventa complicato. Più diventa complicato, più è facile fallire. Voglio un piano semplice e pulito.
11:27 Ukelele: Useremo il metodo del dottor Dumont. Il patibolo sarà la stanza della valutazione psichiatrica: uno dei muri sarà imbottito di elettromagneti potenti. Quando e se SCP-809-D diventa violento durante la valutazione finale, le calamite saranno attivate, poi SCP-809-D sarà ucciso con altri mezzi. Tuttavia, la persona nella stanza non deve avere innesti meccanici, o gli elettromagneti la uccideranno.
11:28 Ukelele: Ci sono volontari?
11:30 Ukelele: Nessuno?
11:32 Dott.Havik: Lo faccio io.
11:32 Ukelele: Bravo.
-----
**Registrazione Vocale, Camera delle Valutazioni Psichatriche ██, ██/██/████**

&gt; **Dott. Clef:** Ripassiamo la procedura un&#39;altra volta.
&gt;  
&gt; **Dott. Havik:** Entro, poso la mia cartelletta e dico a SCP-809-D che sono qui per interrogarlo. Quando sono pronto, mi tolgo gli occhiali e li metto sul tavolo. A quel punto, accenderai l&#39;elettromagnete.
&gt;  
&gt; **Dott. Clef:** Proprio così. Questo dovrebbe appiattirlo contro il muro, lì. Proprio sotto la foto di Sigmund Freud. Allora dovrai sventrarlo come un coniglio, perché saranno grossi guai. Dunque, ti sei tolto tutti gli ogetti metallici?
&gt;  
&gt; **Dott Havik:** Sì.
&gt;  
&gt; **Dott. Clef:** Anche cerniere e bottoni?
&gt;  
&gt; **Dott. Havik:** [silenzio]
&gt;  
&gt; **Dott. Clef:** Allora è meglio se ti cambi: mettiti una //coulisse// e un dolcevita.
&gt;  
&gt; **Dott. Havik:** Giusto, buona idea.

-----
**Registrazione Vocale, Camera delle Valutazioni Psichatriche ██, ██/██/████**

&gt; **SCP-809-D**: Ehilà?
&gt;  
&gt; **Dott. Havik:** Ciao, sono il dottor Crim Havik. Oggi mi occuperò della tua valutazione. Potresti per favore... aaaaaah!
&gt;  
&gt; **SCP-809-D:** Distruttore! So che sei là fuori! Ci sono tutti i segni di uno dei tuoi trucchi! Se non vuoi che quest&#39;uomo muoia, entra con le mani e l&#39;//ukulele// in alto!

-----
**Registrazione Vocale, Controllo della Missione, ██/██/████**

&gt; **Dott. Dumont:** Come procede?
&gt;  
&gt; **Dott. Clef:** Non male. Crim se la cava davvero bene sotto pressione. Bene, SCP-809-D sta entrando e... no! Non stringergli la cazzo di mano! Figlio di troia!
&gt;  
&gt; **Dott. Dumont:** Che diavolo succede?
&gt;  
&gt; **Dott. Clef:** Ha preso Crim! Il //cyborg// si è staccato una delle lame che ha nella braccia e ora ucciderà Crim, a meno che... accendi il magnete!
&gt;  
&gt; **Dott. Dumont:** Ma Crim è ancora lì dentro!
&gt;  
&gt; **Dott. Clef:** Fallo!

-----
**Registrazione Vocale, Camera delle Valutazioni Psichatriche ██, ██/██/████**

&gt; **Dott. Havik:** Oddio, oddio, non voglio morire, non voglio morire!
&gt;  
&gt; **SCP-809-D:** Non ti preoccupare: non voglio te. Sarò io a sconfiggere il Dis... //fskszzkkkkkkkkkkkkkkkkkzzzzzzzzzzzzzzzzzt//
&gt;  
&gt; [forte clangore metallico]
&gt;  
&gt; **Dott. Havik:** Oh, Cristo santo!
&gt;  
&gt; **Dott. Dumont:** Crim! Esci subito da lì!

-----
//Alle ore ██:██, il ██/██/████, la Camera delle Valutazioni Psichiatriche ██ è stata distrutta.//

-----
**Intervista Post-Incidente, ██/██/████**

&gt; **Intervistatore:** Comunque, sono incuriosito dalla porzione finale della sua procedura di uccisione.
&gt;  
&gt; **Dott. Clef:** Ecco, immaginavo che il modo migliore per accertarsi di demolire SCP-809-D fosse usare una procedura di terminazione su vasta scala. Una pistola potrebbe non colpire un punto vitale. Un esplosivo potrebbe solo spargere pezzi dappertutto. Ma un peso d&#39;acciaio da dieci tonnellate?
&gt;  
&gt; **Intervistatore:** Sì, è improbabile che lasci scampo.
&gt;  
&gt; **Dott. Clef:** Abbiamo montato quel peso, l&#39;oggetto dell&#39;uccisione, su delle ruote nella stanza adiacente. Quando l&#39;elettromagnete si è acceso, abbiamo abbassato il freno a mano, gli abbiamo dato una spinta per smuoverlo e abbiamo lasciato che la calamita attirasse l&#39;oggetto dell&#39;uccisione nella stanza accanto ad alta velocità. Ha spiaccicato tutto.
&gt;  
&gt; **Intervistatore:** Sì, capisco tutto ciò alla perfezione. Sono solo curioso: era davvero necessario che l&#39;oggetto dell&#39;uccisione fosse a forma di pugno?
&gt;  
&gt; **Dott. Clef:** No, era per bellezza.

-----
**Registrazione Vocale, Ufficio del dott. Clef, ██/██/████**

&gt; **Dott. Clef:** Ehi, date un&#39;occhiata al video: bene, ecco il momento in cui Crim viene preso in ostaggio; ed ecco il momento in cui inizia a piangere come una checca.
&gt;  
&gt; **Dott. Havik:** Anche voi... d&#39;accordo, forse non Alto, ma chiunque altro inizierebbe a piangere, se un&#39;anomalia psicopatica gli puntasse un coltello gigante all&#39;occhio.
&gt;  
&gt; **Dott.ssa Trebuchet:** [ridacchia senza controllo] Vai alla parte in cui il pugno d&#39;acciaio gigante sfonda tutto!
&gt;  
&gt; **Dott. Dumont:** Non ti preoccupare, Crim, sei stato bravo.
&gt;  
&gt; **Dott. Clef:** Non sei andato male; poi c&#39;è la parte in cui la calamita si accende: Crim e SCP-809-D volano dall&#39;altra parte della stanza come Peter Pan!
&gt;  
&gt; [risate]
&gt;  
&gt; **Dott. Clef:** Oh, SCP-809-D non è contento, attaccato al muro come una mosca sulla colla! Ha lasciato andare Crim; il poveraccio sanguina vicino all&#39;occhio, ma si alza in piedi: barcolla, ma non cade. Esci da lì, Crim, via, via, via!
&gt;  
&gt; [sussulti, seguiti da applausi]
&gt;  
&gt; **Dott. Clef:** Qui Crim balza fuori dalla traiettoria del Pugno di Ferro della Rovina e si mette in salvo con una capriola! Giudici, i vostri punteggi, per favore?
&gt;  
&gt; **Dott. Havik:** Oh, buon Dio, avete sul serio fatto i cartellini dei giudici?
&gt;  
&gt; **Dott. Clef:** E abbiamo un nuovo record! Crim e Dumont vincono l&#39;oro!
&gt;  
&gt; **Dott.ssa Trebuchet:** Whooo!
&gt;  
&gt; [rumori di sedie rovesciate e di passi, accompagnati da lievi tintinnii metallici]
&gt;  
&gt; **Dott.ssa Trebuchet:** Queste sono per tutti voi! [ridacchia]
&gt;  
&gt; **Dott. Havik:** Oddio, avete davvero fatto le medaglie.
&gt;  
&gt; **Dott. Dumont:** Le Olimpiadi Anomale? Il primo premio in terminazioni sincronizzate?
&gt;  
&gt; **Dott. Clef:** Ehi, indossatele con orgoglio, ve le siete guadagnate.
&gt;  
&gt; **Sig. Gephart:** C&#39;è una cosa che voglio dire, però.
&gt;  
&gt; **Dott. Kondraki:** Cioè?
&gt;  
&gt; **Sig. Gephart:** Anche una roccia avrebbe potuto fare il lavoro di quel pugno d&#39;acciaio, in fondo.
&gt;  
&gt; [fischi e insulti]</textarea></pre>
