**Ítem #:** SCP-4029

**Clasificación del Objeto:** Keter

**Procedimientos de Contención:** SCP-4029 está sellado en un molde impermeable al aire y a la piel. Dos tubos conectados al esófago de SCP-4029 suministrarán agua, alimentos y aire. Dos tubos conectados a la uretra y el recto de SCP-4029 removerán los excrementos. Dos altavoces por cada uno de los oídos de SCP-4029 reproducirán constantemente audiolibros.

**Descripción:** SCP-4029 es una entidad humanoide masculina con la habilidad de condensar y acortar las narrativas, a menudo pasando por alto las líneas lógicas de causalidad. SCP-4029 fue descubierto en un traje de látex blanco y casco de motocicleta. El traje tiene una sola línea negra en el diafragma y texto en el área pectoral izquierda que dice &#34;El Simplificador&#34;.

**Descubrimiento:** SCP-4029 fue descubierto en batalla con otra entidad anómala en Chicago, Illinois. El DM Omega-12 (&#34;Talones de Aquiles&#34;) fue desplegado para contener ambas entidades.

&gt; **Registro de Descubrimiento:** //El siguiente registro de recuperación es un extracto transcrito de la cámara del cuerpo del Agente LaFerrier. La entidad que no es SCP-4029 ha sido designada SCP-4029-Ω.//
&gt; 
&gt; -----
&gt; 
&gt; (//SCP-4029-Ω y SCP-4029 se pueden ver uno frente al otro en un techo en Chicago, mientras llueve. El Agente LaFerrier observa desde detrás de los escombros.//)
&gt; 
&gt; **SCP-4029-Ω:** Era una noche oscura y tormentosa. Miré a mi archienemigo, el Simplificador. Su cara engreída y estúpida. Su blanca y sedosa vestimenta adornada con la sangre que había extraído de sus venas rápidamente adelgazantes. Su perdición estaba sin duda a mi alcance. &#34;¡Idiota!&#34; Le grité: &#34;¡caíste en mi trampa!&#34; Su cara era difícil de interpretar, pero siempre parecía ser así. Sus ojos, en blanco. Su traje, blanco. Era casi difícil de mirar, lo soso e indiferente que parecía.
&gt; 
&gt; **SCP-4029-Ω:** ¡Pero yo, //el Exponedor//, no me engañaría //esta// vez! El Simplificador me había frustrado demasiadas veces. Una y otra vez, lo rápido que podía desbaratar mis planes. Un dolor en el pecho -- no, un dolor en todo mi cuerpo. ¡Pero esta ciudad estaba condenada desde el principio. &#34;Las bombas estallarán en cuanto pulse este botón&#34;, dije, &#34;¡y todos tus seres queridos //morirán!//&#34; ¡¡Muajajajajajajajaja!! No podía contener mi risa. La alegría de estar finalmente en la cima era demasiado.
&gt; 
&gt; **SCP-4029-Ω:** La suciedad de estas calles, el //odio// que he sentido toda mi maldita vida. Desde que nací, he tenido mala suerte. Me encontraron en un contenedor, cerca de una pizzería. Giordano&#39;s, si mal no recuerdo. Ah, sí, lo sé. Esa maldita pizzería. Esa gente engreída, sin saber de la escoria que vive en esta ciudad. Escoria como yo. Oh sí, como yo.
&gt; 
&gt; **SCP-4029-Ω:** ¡Y luego me entregaron a esos //bastardos//, esos //abusadores!// Me golpeaban todas las noches y me despertaban sólo para que me golpearan de nuevo. El cinturón, ese maldito cinturón. Pero no importa. Cuando llegué a la mayoría de edad, los até una noche y los estrangulé con el mismo cinturón. Esos cabrones. Se merecían cada segundo que la vida se les escurría lentamente de los ojos. ¡Cada segundo de cada día desde entonces he jurado, //jurado//, que haría que esta ciudad //pagara// por lo que me había hecho!
&gt; 
&gt; **SCP-4029-Ω:** Y lo he dado //todo// para construir este imperio. Este plan maestro. ¡Pero el Simplificador! Este sangrante trozo de carne que tenía ante mí ahora, me detuvo a cada paso. ¡El //necio//! ¿Qué pudo haber visto en esta gente?  ¡Estas inútiles //hormigas// que pueblan esta ciudad, esta //tierra!// Pero esta noche fue cuando todo terminó. Todo por lo que había trabajado hasta ese momento, y //finalmente// superé el mayor obstáculo, este monstruo que se cree un &#34;héroe&#34;. &#34;Mientras siga hablando&#34;, comencé a sonreír, ¿o ya sonreía?, &#34;¡no tienes poder sobre mí! ¿No te sientes como un necio? ¡Tu mayor debilidad, //los discursos!//&#34; Me reí de nuevo. &#34;¡Muajajajajajajajajajajajaja!&#34;
&gt; 
&gt; **SCP-4029-Ω:** ¡Y nada podía detenerme! ¡Despídete de tu miserable ciudad, //Simplificador!// Me elevaré por encima de la suciedad y la mugre de este mundo, y yo --
&gt; 
&gt; (//El Agente LaFerrier emerge de detrás de los escombros e intenta disparar a SCP-4029-Ω, pero es empujado hacia atrás por una fuerza invisible sincronizada con los movimientos de la mano de SCP-4029-Ω.//)
&gt; 
&gt; **SCP-4029-Ω:** //¡No!// ¡¡Nada puede detenerme, ni un nuevo cretino ni nadie!! //¡¡Nada//, dije, y lo decía en serio!! Ahora, volvamos a mi monólogo. Me elevaré por encima de la suciedad y la inmundicia de este mundo, y... Lo haré... lo haré... oh dios, ¿qué iba a decir?
&gt; 
&gt; (//SCP-4029 neutraliza a SCP-4029-Ω.//)
