    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Dinero Ingresado:** 700 yen
**SCP-261 Conectado o Desconectado:** Desconectado
**Descripción del Artículo:** &#34;Retroactimordidas&#34; — Una bolsa de aluminio de colores brillantes con 12 caramelos macizos en forma de relojes. Parecieron desvanecerse al entrar en contacto con la lengua del sujeto. Su memoria con respecto a las seis horas anteriores fue alterada para consistir en recibir el dulce y lamerlo hasta hacerlo desaparecer. No se aprecian cambios en los recuerdos de los investigadores ni en las grabaciones de seguridad, pero el sujeto presenta cambios fisiológicos consistentes con sus recuerdos alterados, incluyendo deshidratación moderada, articulaciones entumecidas por permanecer en el mismo sitio, y degradación del esmalte dental derivado del consumo ininterrumpido de azúcar. El sabor es descrito como &#34;irresistible.&#34;

------

**Dinero Ingresado:** 1000 yen
**SCP-261 Conectado o Desconectado:** Desconectado
**Descripción del Artículo:** &#34;POCIÓN MÁGICA&#34; - Una bebida enlatada con la imagen de una mascota, que consiste en un elefante vistiendo el traje estereotípico de un mago. Al verterla en un vaso, el líquido tiene el aspecto de &#34;negro con puntos blancos y azules en él&#34;. Al ser consumida, el sujeto reportó sentirse &#34;diferente&#34; y tuvo convulsiones. El sujeto se desmayó, y despertó dos minutos después. El sujeto procedió a actuar como diferentes animales cada 20 minutos. Después de cuatro horas, el sujeto se desmayó y despertó tras 2 minutos otra vez. Se le preguntó al sujeto sobre su experiencia, pero el sujeto se rehusó a hablar de otra cosa que no fuera el que &#34;ya no [le] gusta[n] tanto los animales&#34; El sujeto afirma tener un miedo extraño a los animales.

------

[[# CONSUMIR]]**Dinero Ingresado:** 200 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Una botella exprimible de plástico color verde fluorescente, etiquetada &#34;CONSUMIR&#34; a lo largo, en color púrpura fluorescente y fuente inglesa. Presenta un ícono de pulgares en alto junto con la palabra &#34;¡YUM!&#34; impresa cerca de la base, perpendicular a la etiqueta primaria. Se encontró un código patrón hexagonal en la zona opuesta a la etiqueta principal, pero no corresponde a ningún sistema de identificación de productos conocido. La botella contenía 100 gramos de pasta blanca, la cual, tras ser analizada, resultó ser un sustituto alimenticio con 2.5 MJ de energía y 1/3 de todos los requerimientos nutricionales humanos, así como 0.5 mg de alprazolam y 25 mg de eritromicina. El sujeto reportó un sabor moderado a vainilla.

------

**Dinero Ingresado:** 1000 yen
**SCP-261 Conectado o Desconectado:** Desconectado
**Descripción del Artículo:** &#34;Gator-Aid&#34; Una botella de agua saborizada. D-555 bebió el contenido y de inmediato lo escupió, diciendo que &#34;sabe como si algo se hubiera muerto en la botella&#34; Las pruebas concluyeron que la botella contenía carne de una variedad de animales y agua de pantano. 

------

**Dinero Ingresado:** 100 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:**: &#34;Galleta Peracel&#34; Una galleta en forma de pera, de color verde. Envuelta en plástico con un sticker en forma de pera con símbolos desconocidos sosteniendo la envoltura. Las pruebas mostraron que el artículo contenía los ingredientes estándar de una pera y una galleta. Le fue entregada a D-98547, sabor descrito como &#34;pera y galleta con chispas de chocolate, mezclados juntos, y fue horrible&#34;.

**Dinero Ingresado:**1,000 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Una Galleta Pearcel, de color mucho más oscuro. D-32492 solicitó que se colocara dentro de un tarro de galletas. El Investigador Andrews sacó la galleta del tarro, momento en el cual D-32492 preguntó &#34;¿Quién sacó las 43,046,721 Galletas Pearcel del tarro?&#34; Esta Galleta Pearcel fue investigada, y se descubrió que contenía los ingredientes estándar de 43,046,721 Galletas Pearcel.
Nota: El Investigador Johnson accidentalmente dejó caer la galleta, la cual se separó en 9 partes, de un color ligeramente más claro, y del mismo tamaño que la galleta original. 

------

**Dinero Ingresado:** Una mitad de una moneda de 50 yen pegada a la otra mitad, colocada al revés.
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** &#34;Galleta Conceptual&#34;, envuelta en un caja de plástico sin aberturas. La caja tenía una abertura metálica y un botón. Ninguno estaba presente, pero todos los observadores &#34;sabían&#34; de su existencia. El sujeto &#34;pensó en&#34; presionar el botón, y se generó una galleta. El sujeto sostenía una galleta; sin embargo, nadie pudo determinar su ubicación exacta: el video mostró galletas, aberturas y botones. Las cámaras de seguridad mostraron galletas siendo consumidas en momentos diferentes. Después de usar SCP-261 otra vez, las grabaciones del experimento habían sido alteradas para mostrar una galleta. Algunos investigadores reportaron que siempre hubo una galleta, otros reportaron que &#34;sabían&#34; sobre la galleta, pero no se encontraba ahí. Se ha presentado la teoría de que la galleta existe exclusivamente de manera &#34;conceptual&#34;; sin embargo, la moneda causó que la galleta fuera mitad-física, mantenida en este estado por 261, y que 261 &#34;se detuvo&#34; cuando fue usada de nuevo. El sujeto reportó que la galleta era &#34;mitad-chocolate&#34; y que &#34;sólo lo [sabía]&#34;.

****Dinero Ingresado:**:** Una mitad de una monede de 50 yen pegada a la otra mitad, colocada al revés.
**SCP-261 Conectado o Desconectado:** Desconectado
**Descripción del Artículo:** Mismo resultado que en el experimento anterior. Después de generar la galleta, se produjo una luz brillante, que dejó tras de sí una galleta normal dentro de una caja azul sin marcar. La caja tenía una ventanilla de plástico y una abertura en la parte superior. La galleta resultó ser no anómala, con sabor a chocolate.

------

**Doctor King**
**Dinero Ingresado:** 100,000 yen.
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** 100,000 semillas de manzana. Al parecer tienen buen sabor. Análisis posteriores muestran que contienen ██ gramos de █████.

------

**Nombre: Investigador Hart**
**Fecha: ██/10/2016**

**Dinero Ingresado:** 500 yen.
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** &#34;Pocky Edición Otaku&#34; Las etiquetas están escritas en japonés romanizado fracturado, el cual fue descrito por el Investigador Hart como &#34;el que aparece a veces en línea&#34;. La golosina en sí consistía en palitos de pretzel cubiertos de caramelo y granillo de azúcar. Ezaki Glico no produce esta edición de Pocky.

**Dinero Ingresado:** 200 yen.
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** &#34;Gladiadores de Gomita&#34; Un tubo de plástico con un divisor opaco en el medio, unido a una pestaña de papel que sobresale del tubo. En el interior se encontraban dos figuras humanoides de gomita, estilizadas a modo de gladiadores romanos en movimiento, uno en casa lado del divisor. Las instrucciones y etiquetas estaban en latín. Siguiendo las instrucciones traducidas, se jaló la pestaña, retirando el divisor. Al retirarlo, ambas figuras se dieron cuenta de la presencia de la otra, y de inmediato se atacaron mutuamente. Después de aproximadamente tres (3) minutos, una figura aparentemente eliminó a la otra, antes de recostarse y al parecer quedarse dormida. Siguiendo las siguientes instrucciones, se jalaron ambos extremos del tubo hasta que se abrió. Se reportó que las figuras de gomita tenían sabor a cereza. 

**Dinero Ingresado:** 300 yen.
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** &#34;Pollo de Dulce en Lata&#34; Un cilindro de metal con la imagen de la caricatura de un pollo impresa. Etiquetas en inglés medieval. Dentro de la lata se encontraban varias plumas mazapán de colores variados, &#39;carne&#39; y huesos de gomita, y un huevo con cáscara sabor a frutas. Al abrirlo, se reveló que estaba relleno de chocolate blanco derretido, con una &#39;yema&#39; de caramelo y un polluelo de gomita. 

------

**Dinero Ingresado:** 186 yen.
**SCP-261 Conectado o Desconectado:** Conectado 
**Descripción del Artículo:** Una esfera de cristal brillante sobre una base de metal. Las etiquetas están escritas con extraños glifos multicolores que siguen sin ser descifrados. Las personas iluminadas por la luz de la esfera reportan un regusto &#34;exquisito&#34;, pero se rehúsan a describir más, y muestran un incremento en el apetito sexual.  Los exámenes efectuados sobre la esfera no mostraron anomalías en las emisiones del objeto.
**Nota:** La información anterior ha dejado de ser correcta. El objeto tuvo que ser almacenado de manera segura tras demostrar un incremento anómalo en radioactividad. El desmontaje y posterior análisis revelan la presencia de numerosos nucleótidos que deberían ser extremadamente inestables, junto con cambios menores en las constantes físicas en un radio de ██ metros. El Dr. █████████, un fanático de la ciencia ficción, recomendó &#34;[deshacerse] de esa cosa tan rápido como puedan, a menos que quieran volar en pedazos a la mitad de la galaxia&#34;.

------

**Dinero Ingresado:** 25 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Una pequeña caja de cartón roja y naranja, con la frase “Insta-Puré” escrita en el frente. Debajo, en letras más pequeñas, se lee &#34;(una porción)&#34;. Sobre el costado izquierdo de la caja se muestra un pequeño recipiente de plástico que al parecer contiene puré de papas, y el lado opuesto enlista los ingredientes (papas, crema en polvo, mantequilla instantánea) y una etiqueta de información nutrimental (notablemente, el contenido de grasas saturadas representa el 188% de la ingesta diaria recomendada para un adulto saludable; sin embargo, en la caja esto se muestra que esto es sólo el 10% del “Cociente de Ingesta Saludable”).

Distribuidas sobre el exterior de la caja se habían impreso imágenes de papas, con una pila en la parte posterior a punto de ser convertida en puré de papas por una batidora eléctrica de marca desconocida. Debajo de esta imagen se había impreso la frase “¡Para ese fantástico sabor!” y en una letra mucho más pequeña colocada sobre el borde se leía “Copyright 2077”.

Al abrir la caja, se encontró un pequeño recipiente azul similar al impreso en el lado de la caja, junto con una cuchara de plástico y un paquete de papel encerado con polvo blanco y trazas amarillas en su interior. Escrito sobre el paquete se encontraban las palabras “INDICACIONES: AGRÉGUESE A UNA TAZA DE AGUA HIRVIENDO.”

El paquete fue preparado siguiendo las indicaciones y el resultado fue, visto desde fuera, un recipiente de puré de papas con mantequilla derretida. Se le indicó a un sujeto de pruebas que lo consumiera, y le pareció delecioso, refiriéndose al artículo como “las mejores papas de la vida”. El monitoreo del sujeto mostró que sus niveles de colesterol aumentaron en un 300% durante una semana después de consumir el artículo, pero después volvieron a la normalidad.

**Dinero Ingresado:** 25 yen
**SCP-261 Conectado o Desconectado:** Desconectado
**Descripción del Artículo:** Una cajade cartulina casi idéntica a la producida por el experimento anterior (véase arriba), sin embargo, parecía estar en peores condiciones, con faltantes en la capa exterior de papel. En la parte posterior se leía “20 tapas” en una nota escrita a mano descuidadamente con alguna clase de marcador negro. Al abrir la caja, se encontraron el mismo recipiente y paquete; sin embargo, la cuchara de plástico parecía estar ligeramente derretida, como si hubiese sido expuesta a calor extremo. 

El artículo fue preparado usado el mismo método que en el caso anterior y se notó una reacción positiva similar en el sujeto de pruebas; sin embargo, una hora después del consumo el sujeto comenzó a vomitar de manera descontrolada. Después de un detallado examen físico, se descubrió que el sujeto sufría de envenenamiento por radiación. Los restos del artículo, así como el recipiente, cuchara y empaque, eran altamente radioactivos, y mostraban trazas de ceniza radioactiva. 

------

**Dinero Ingresado:** 10,000 yen
**SCP-261 Conectado o Desconectado:** Desconectado
**Descripción del Artículo:**Una pequeña botella de vidrio sin marcas, etiquetada solamente con un trozo de papel gastado pegado a la superficie, en el cual se lee &#34;Ojo oscuro&#34; escrito en inglés, sellada con un corcho.
El artículo contenía aproximadamente 200 mililitros de un líquido negro puro con la viscosidad de aceite de cocina; las pruebas mostraron que estaba compuesto enteramente por partículas de luz atrapadas. 
Cuando se le indicó a D-4924 que lo bebiera, primero lo olió y declaró que no tenía olor, luego lo bebió, y describió el sabor como regaliz. 
No hubo efectos inmediatos, aunque D-4924 declaró que sentía una ligera irritación en su ojo izquierdo una hora después del consumo, cuando despertó la mañana siguiente, se descubrió que su ojo izquierdo se asemejaba a un vacío negro con un punto blanco brillante donde su pupila debía haber estado, y no tenía un iris.
Los exámenes revelaron que su visión nocturna había mejorado en un 800% comparado con la norma, exclusivamente en el ojo izquierdo.

**Dinero Ingresado:** 2,000 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Un medallón en forma de corazón de color rojo, aparentemente no anómalo. La cadena de medallón, que parecía estar hecha de acero, resultó ser chocolate blanco, y el medallón en sí estaba compuesto por chocolate oscuro 30% cacao.
En un inicio, se le indicó a D-10416 que se pusiera el medallón, lo cual no reveló nada fuera de lo ordinario. Se le indicó entonces a D-10416 que lo consumiera. Después del consumo, D-10416 inesperadamente pidió más chocolate. Desde entonces, D-10416 ha adquirido el hábito de pedir al menos una barra de chocolate todos los días. Examinaciones posteriores revelaron que su edad mental había sido reducida a la de una niña de diez años.

-----

**Dinero Ingresado:**  650 yen
**SCP-261 Conectado o Desconectado:** Desconectado
**Descripción del Artículo:**  Una lata hecha de plata pura, con listón de oro en ambos extremos. La lata tiene una etiqueta escrita en un idioma desconocido, con el número 650, de aproximadamente 5 pulgadas de altura y 10 centímetros de diámetro. Se puede oír un zumbido agudo desde el interior. La lata fue llevada a una instalación de cuarentena. Se le indicó a un miembro del personal de Clase D que la abriera. Se reveló que el contenido era una pequeña criatura redonda con cuatro ojos negros y escamas rojas. La criatura creció hasta duplicar au tamaño antes de atacar al personal. La criatura murió poco después de haber sido expuesta a la sangre del individuo Clase D. Una inspección posterior reveló la presencia de un polvo verde brillante, de composición química similar a ████████. Las pruebas de ADN indicaron que la criatura pertenecía a una especie desconocida. El Clase D fue retenido para la realización de exámenes médicos [DATOS BORRADOS]

**Dinero Ingresado:** 1,000 yen con &#34;Algo para Cassy&#34; escrito en kanji sobre la moneda.
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:**  Un dibujo de 3&#34; x 5&#34; representando una cesta para picnic, un mantel a cuadros, y un dispensador de helado de manual. La solicitud para dárselo a [[[scp-085|SCP-085]]] está esperando aprobación del O5.

-----


**Dinero Ingresado:** 25,000 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Una bolsa de plástico grande sin etiqueta, con 10 caramelos grandes en su interior, en forma de corazones de color blanco. Los análisis químicos encontraron grandes cantidades de ████████ así como varios químicos sin identificar combinados con los ingredientes usuales de un caramelo macizo. El consumo completo de un caramelo no reveló ningún sabor ni resultó en efectos inmediatos. 
Más tarde se observó que el consumo de un caramelo completo resulta en la alteración de una o más partes del cuerpo de manera que se asemejan a las de un animal, a escala con respecto al cuerpo humano. Se ha notado que la transformación es lenta y considerablemente dolorosa en todos los casos, tarda entre 5 y 7 días en completarse, y es permanente. The following are the documented changes to the body parts of 5 D-class personnel after consuming one candy each:
D-15032: Ambas orejas adquirieron una forma similar a las de un zorro rojo.
D-29043: Ambos ojos adquirieron una membrana nictitante similar a la de un tiburón.
D-9320: Aparecen dientes adicionales, y el resto de los dientes se afilan de manera similar a las de un oso Grizzly.
D-13287: Las funciones nasales son alteradas de manera que se asemejan a la estructura nasal de la mayoría de los caninos domésticos. 
D-20586: Los brazos adquieren una forma similar a las extremidades frontales de un mono araña.
Los 5 caramelos restantes fueron retenidos para estudio.

**Dinero Ingresado:**1000 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Un vaso de unicel sellada de 40oz, con una pajilla en la parte superior. El vaso era de color blanco sólido, salvo por una caricatura de una cereza sobre un costado, y estaba lleno de un líquido rosa espeso. Después de que D-113-A bebiera 4.5oz de la mezcla, reportó que tenía un sabor a cerezas, y que era demasiado empalagosa para continuar bebiendo. Los análisis químicos posteriores revelaron que la bebida había sido hecha con [ELIMINADO] y saborizantes artificiales. El resto de la muestra fue incinerado.

**Fecha:** ██/██/2016
**Propósito:** Evaluar las capacidades de comprensión de texto. 
**Dinero Ingresado:** 300 yen, junto con una nota en japonés romanizado que solicitaba &#34;sujetos de experimentación alternativos&#34;
**SCP-261 Conectado o Desconectado:** Desconectado
**Descripción del Artículo:** Se le encomendó a D-583619 que extrajera un paquete anaranjado del dispensador. D-583619 regresa con D-914728, y sin el paquete.
//&#34;Ahora que lo pienso... trajes naranja brillante...&#34; - Dr. ███████ ██████//

----

**Dinero Ingresado:** 93 yen
**SCP-261 Conectado o Desconectado:** Desconectado
**Descripción del Artículo:** &#34;Mighty Morphin Power Ranchers!&#34; - una bolsa de 2 oz bag llena de caramelos macizos surtidos con la forma de los personajes de la serie televisiva de los noventa &#34;Mighty Morphin Power Rangers&#34;, etiqueta en japonés estilizado. El sujeto reportó que los dulces sabían &#34;justo como los Jolly Ranchers&#34;. Los análisis químicos revelaron que los contenidos de los caramelos son indistinguibles de los presentes en Jolly Ranchers regulares. La compañía Hershey no tiene ningún registro de haber manufacturado esta variante de caramelo. 
**Nota:** //&#34;Interesante. Me pregunto si... hey, ¿cuántos yenes nos quedan?&#34; -Dr. I████//

**Dinero Ingresado:** 1,993 yen
**SCP-261 Conectado o Desconectado:** Desconectado
**Descripción del Artículo:** &#34;Mighty Morphin Power Ranchers; Tamaño Megazord!&#34; - una bolsa de 48 oz de los caramelos previamente obtenidos (véase arriba). La frase &#34;¡Un Dinozord en cada paquete! ¡Colecciónalos todos y forma el legendario Megazord!&#34; está impresa directamente debajo del título. Los contenidos eran los esperados, e incluían una pequeña réplica de plástico de un &#34;Sabertooth Dinozord&#34;. Se determinó que los contenidos eran no anómalos.
**Nota:** //&#34;¿No habíamos obtenido un producto específico de la época antes, cuando pusimos &#39;1999&#39; yenes? ¿Qué con esta máquina y los años noventa?&#34; -Dr. I████//
----
**Dinero Ingresado:** 500 Yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Sassparilla -  Una botella de cerveza de raíz. Su etiqueta es típica de las reproducciones modernas de bebidas suaves de este tipo. No se reporta ningún sabor inusual. Al consumirla, el sujeto se volvió irritable y arrogante, haciendo comentarios groseros sobre los investigadores sin haber sido provocado. El sujeto fue eliminado tras una declaración especialmente grosera con respecto a la madre del Dr. █████. Más tarde, los investigadores reaccionaron con confusión al ser interrogados sobre su agresión hacia el sujeto. El objeto ha sido clasificado como un cognitopeligro.  En espera de experimentos adicionales. 
//&#34;El hijo de p███ se lo buscó. &#34; -Dr. █████//

-----

//Dr. Allok realizó experimentos con el fin de determinar si darle a SCP-261 tiempo para “enfriarse” evitaría que aparecieran artículos peligrosos o indeseables. Las pruebas se llevaron a cabo en ciclos de quince minutos, cada una utilizando 500 yen.  Este ciclo fue repetido hasta que se produjeron artículos anómalos, luego se suspendieron las pruebas durante dos horas antes de continuar. Durante los periodos de inactividad, SCP-261 no fue usada en lo absoluto.//

//**Nota del Dr. Allok:**  Seamos honestos, parece que se sobrecalienta. Oblígala a trabajar demasiado por largos periodos de tiempo, y sacará algo peligroso. Además, darle demasiado dinero paraece confundirla, por decirlo así. Así vamos a llevarla con calma.//

**NOTA: ARTÍCULOS MUNDANOS OMITIDOS, REGISTROS COMPLETOS DISPONIBLES POR SOLICITUD #0098-89-DDA**

**Dinero Ingresado:** 500 Yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** “Chicle Sorpresa Oscura” - Un paquete de celofán pequeño, con texto en kanji japonés, el cual incluye una cantidad significativa de jerga de internet japonesa. Éste indica que es producido por “Hello Okashi”. El paquete muestra a una mujer fantasmal con cabello largo y cubierta de sangre, saliendo de un casillero escolar. En el interior del paquete se encontraban tres láminas en envolturas individuales, cada una del tamaño aproximado de una carta de juego. Las láminas estaban compuestas de goma de mascar negra, y el interior de las envolturas mostraba texto en kanji y una representación de un perro salvaje con una cara distorsionada similar a la humana. El texto relata una versión modificada del “Jinmenken” o la leyenda del perro con cara humana. El chicle en sí era de sabor anís, y fue descrito como granuloso y desagradable por el Dr. Allok, quien lo consumió.

Aproximadamente una hora después de consumir el chicle, el Dr. Allok comenzó a actuar erráticamente. Durante diez minutos, mostró signos de agitación, diciendo veía movimiento en su visión periférica, oía ruidos extraños, y se sentía observado. Al finalizar los diez minutos, el Dr. Allok gritó abruptamente, se vio afectado por una fuerza invisible, y cayó al suelo. Después de recuperarse, y de que se hubiera realizado una revisión exhaustiva del edificio por parte de las fuerzas de seguridad, el Dr. Allok afirmó que un perro deforme y pútrido con cara humana había abierto la puerta de la cámara de pruebas de un empujón, aullado o gritado, y luego lo había atacado. Ningún otro miembro del personal observó esto, y ninguno de los sensores ni las alarmas de seguridad fueron activados. Después de la recuperación, no hubo efectos adicionales. 

Se ha determinado que el chicle causa una alucinación relativa a la historia en el envoltorio. Se requiere aproximadamente la mitad de la lámina de chicle para producir el efecto, y a juzgar por las perforaciones en el centro de dicha lámina, el chicle está pensado para compartirse. Aún se investiga cómo se causa una alucinación tan directa y estructurada, pero se ha determinado que no es un proceso meramente químico, y no parece haber ningún efecto duradero aparte de paranoia moderada que varía según el individuo. Las láminas adicionales relatan historias de un acosador obsesivo que se suicida para seguir al lector más fácilmente, y el espíritu de un bebé horriblemente deformado buscando al lector para matarlo y comérselo.  Las dos producen las alucinaciones asociadas. 

//**Notas** – No soy demasiado orgulloso para admitir que me cagué un poquito. Les digo, pude oler esa maldita cosa. Dejando de lado las aplicaciones directas, si descubrimos cómo es que esto funciona, podríamos dar un salto de veinte años en la investigación de amnésicos.//

**Dinero Ingresado:** 500 Yen
**SCP-261 Conectado o Desconectado:** Powered
**Descripción del Artículo:** “Calavera CoCo”- Una bolsa de celofán de colores brillantes, con patrones asociados a la celebración del “Día de Muerto” en México, texto en español moderno, sin información del fabricante. La etiqueta provee una corta explicación de la celebración, y la tradición de hacer y consumir cráneos de azúcar en ese día.  El paquete se mantiene cerrado mediante un nudo simple. En el interior se encuentra un pequeño cráneo de azúcar tridimensional, decorado con glaseado rojo en patrones tradicionales. Difiere de las calaveras de azúcar típicas en varios aspectos. Se usa un sólo color para la decoración. El cráneo en sí es de color marrón oscuro, y parece tener cuernos y dientes afilados. 

La diferencia principal es que, mientras que las calaveras tradicionales están hechas principalmente de azúcar, ésta parece estar hecha de cacao cristalizado puro. La estructura es idéntica a la de azúcar granulada, pero no hay azúcar real presente en el cráneo. El cacao en sí no pertenece a ninguna de las especies conocidas, y puede que esta sea la razón del desconocido proceso de cristalización. El cráneo en sí posee un sabor amargo, con trazas de chile. 

//Notas – Hay algo que me molesta sobre éste. No sabría decir qué es, sólo que algo está mal con esta calavera negra y roja con cuernos, supongo. Cómo se las arregla para tener el aspecto exacto de azúcar granulada es otra pregunta.//

**Dinero Ingresado:** 500 Yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** “Grageas Ruleta Rusa” - Un tubo de 12 cm de largo, plástico denso, texto escrito en alfabeto cirílico pero con palabras en inglés, producido por “Estrella Roja”.  El tubo posee dos pequeñas placas de presión a cada lado de uno de los extremos, con un pequeño agujero sellado en el mismo extremo, la envoltura externa representa un cañón de pistola realista debajo del texto. La descripción en el empaque indica que el artículo consiste en caramelos, y está pensado para compartirse entre “los amigos más valientes o estúpidos”. Las instrucciones indican que se debe morder sobre las placas de presión, lo cual hará que un caramelo se dispense en la boca.

Los investigadores reunidos, por mutuo acuerdo, comenzaron la prueba. Al morderse una placa, se dispensa una pequeña gragea, con sabor a azúcar. El recubrimiento exterior se disuelve en cinco segundos, liberando el relleno. Parece que el tubo contiene ocho grageas, y está construido de manera que no se puede alterar con facilidad. Entre los sabores detectados se encuentran chocolate, mora azul, y naranja. 

Parece que, en cada tubo, una se las grageas es el &#34;tiro letal&#34; descrito en la envoltura. Esta gragea se disuelve y libera un líquido que es 85% capsaicina pura, y 15% jarabe denso que causa una gran dificultad para neutralizar la sustancia inmediatamente. El Dr. Henjik recibió el &#34;tiro letal”, y requirió atención médica por problemas respiratorios y una posible reacción alérgica. Se declaró una recuperación completa después de cuatro horas, no se notaron propiedades anómalas adicionales. 

//Notas – El Dr. Henjik es un grandísimo llorón.//

**Dinero Ingresado:** 500 Yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** “Lágrimas de Chica Linda” - Botella de refresco hecha de vidrio, el cual posee un tinte azul, y una textura biselada en el cuerpo principal. Texto en inglés y japonés, no se indica el fabricante. La etiqueta del artículo muestra a una chica joven dibujada en estilo anime, con cabello azul y ojos azules. Parece estar triste o angustiada, y llora vigorosamente. El personaje no coincide con ninguna forma de entretenimiento actual o descontinuada, y el estilo de arte no coincide con el de ningún artista conocido. El artículo parece ser parte de un conjunto, y la etiqueta invita al consumidor a probar “Lágrimas de Chico Lindo” y “Lágrimas de Hermana”; sin embargo, no se han encontrado artículos que coincidan con esta descripción.

La botella tiene una tapa de metal estriada estándar, y parece haber sido hecha en Japón para el mercado estadounidense. El líquido es mayormente transparente con un ligero tinte azul. El líquido no está carbonatado y es muy dulce, con un vago sabor a mora (el cual no pudo ser determinado) y un regusto salado. Los investigadores lo describieron como similar a una bebida deportiva, y las pruebas indicaron una composición similar a varias bebidas deportivas disponibles en el mercado, con un contenido notablemente mayor de azúcar y sodio. La textura es ligeramente espesa, y deja un residuo pegajoso en superficies. 

No se notaron propiedades anómalas adicionales; sin embargo, se ha observado que quienes reportaron el mayor disfrute del artículo también obtuvieron los puntajes más altos en el Índice de Crueldad TSR-88 durante el examen anual. Actualmente, se están realizando investigaciones sobre una posible relación.

//Notas –Me importa un carajo ese puntaje, esa cosa es deliciosa y valió la pena tan solo por la botella. ¿No hay un servicio de sodas personalizadas en algún lugar? Voy a ordenar esto.//

//Anexo – La solicitud fue denegada.//

**Dinero Ingresado:**  4500 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** &lt;Desconocido&gt; - una pequeño paquete en forma de caja, sin marcas externas visibles salvo por las palabras “Prototipo 3” escritas con pluma negra sobre el costado. Al abrirse, reveló una caja negra de dimensiones similares a las de una televisión portátil. Dentro de la caja también se encontraba un contenedor, el cual contenía cien tarjetas de memoria, similares a discos Zip. Noventa de estos discos incluían una imagen de una fruta o vegetal, mientras que las diez restantes eran de color blanco y mostraban gráficos de cortar comestibles. El empaque también contenía un cargador diseñado para la caja, aunque se notó que había sido previamente cargado antes de ser empacado. La caja sólo tenía dos ranuras y dos botones — de color blanco y rojo — así como lo que parecía ser una lente usada en tecnología holográfica.

Cuando el Clase D asignado para la prueba presionó el botón rojo, las lentes se encendieron y mostraron una pantalla en blanco. Cuando insertó una tarjeta con la imagen de una manzana en la ranura superior, esta imagen apareció en la pantalla, siendo completamente permeable por material sólido. Si bien el insertar otras tarjetas con frutas y vegetales en la ranura superior no tuvo efecto en la imagen saliendo de las lentes, cuando el Clase D insertó una tarjeta blanca representando a una persona usando un cuchillo para cortar, la imagen cambió para mostrar rebanadas de manzana en un tazón. Sin embargo, la imagen seguía siendo intocable. 

Cuando el Clase D presionó el botón blanco, se abrió un compartimento lateral y apareció un utensilio semejante a una cuchara-tenedor. Dicho utensilio consistía en una estructura gaseosa (hasta ahora) desconocida, pero era sólida al contacto, si bien un poco fría. Cuando el utensilio entró en contacto con la imagen proyectada, apareció una imagen holográfica separada de una rebanada de manzana en el extremo de la pantalla principal, la cual se podía comer. A pesar de que el utensilio parecía haber removido parte de la imagen holográfica de la caja, al comerse la “rebanada de manzana” la imagen se regeneró.

El Clase D dijo poco después que, aunque fue incapaz de comerse la &#34;rebanada&#34; propiamente, fue capaz de sentir su textura y sabor en la boca, y pudo tragársela. Después de aproximadamente diez minutos, durante los cuales ingirió repetidamente las “rebanadas de manzana”, el Clase D soltó el utensilio, declarando que estaba lleno. Las pruebas se reanudarán al día siguiente.

**Dinero ingresado:** 500 Yen

**Descripción del Artículo:** &#34;Fractal Flakes&#34;: una pequeña caja de cereal, empaquetado en inglés americano. Se asemeja a otros productos de cereales a base de &#34;copos de maíz&#34;, aunque cada copo con poseía un patrón fractal grabado en él, se incluyó una pequeña nota advirtiendo que solo se comiera uno a la vez. Después del consumo, el sujeto informó sentirse incómodamente lleno. La sensación permaneció durante las siguientes 8 horas. Después de colocar un copo en un jarro de agua, el copo creció exponencialmente en tamaño hasta la capacidad aproximada del estómago humano. Se observó que el patrón fractal se desvanecía a medida que crecían.

**Descripción del Artículo:** Una jaula que contenía un (1) conejo doméstico y una bolsa que contenía diversos instrumentos de tortura fueron dispensados, junto con una nota escrita en sueco que animaba al consumidor a usar las herramientas para comerse vivo al conejo. Después de la desgana inicial, el sujeto usó una de las herramientas para hacer una incisión en el estómago del conejo, después de lo cual un líquido transparente, rojo y pegajoso comenzó a salir de la herida. El sujeto lo probó e informó que sabía a jalea de fresa. La vivisección continuó y se descubrió que todos los órganos internos estaban hechos de chocolate con leche, los huesos estaban hechos de azúcar endurecida y los músculos de un bocadillo de gelatina similar en textura a los gusanos de goma. El sujeto notó que nada parecía ser inusual en el sabor de ninguna de estas cosas. El conejo pareció estar muy angustiado durante todo el procedimiento.

**Dinero ingresado:** 500 yen
**SCP-261 Conectado o Desconectado:** Desconectado
**Descripción del Artículo:** &#34;Cadbury Ouroboros&#34;, una barra de chocolate de varios metros de largo. El artículo fue retirado de SCP-261 en el transcurso de tres horas y se encontró que era anormalmente flexible para una barra de chocolate sólido. El empaque indica que la longitud total era de más de tres kilómetros. Tras la extracción total, la inspección encontró que la barra estaba compuesta por más de diez mil cuadrados de chocolate individuales, que tenían una variedad de rellenos que incluían chocolate sólido, caramelo, chocolate negro, arroz inflado y el relleno utilizado para los huevos Cadbury Creme. Todos los rellenos corresponden a artículos fabricados por Cadbury.

Se está investigando la viabilidad de reproducir y comercializar el chocolate flexible que compone este artículo.

**Dinero ingresado:** 5,000 yen, junto con los documentos médicos de la Fundación para la Dra. Cynthia Taftan, que sufría de cáncer de riñón. Debido a las complicaciones existentes, se consideró que el riñón canceroso afectado no podía extraerse quirúrgicamente.
**SCP-261 Conectado o Desconectado:** Desconectado
**Descripción del Artículo:** Un paquete de plástico con la imagen de un hígado humano al frente. El texto &#34;Entrega Especial&#34; y &#34;Sabor: Cynthia Taftan&#34; escritos en inglés rodeaban la imagen. Al dispensar el paquete, la Dra. Taftan cayó al suelo quejándose de fuertes dolores abdominales. Se descubrió que su riñón canceroso había sido extraído de forma anómala de su cuerpo y que su otro riñón había sido restaurado a su estado saludable anterior. Se espera que la Dra. Taftan Taftan se recupere por completo y se le ha concedido una licencia médica temporal. Otros intentos de conseguir una respuesta similar de SCP-261 con respecto a otro personal de la Fundación han resultado en un fracaso.

**Dinero ingresado:** 400 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Un cuatripack de papel higiénico, con el embalaje escrito en una extraña combinación de francés y japonés. La traducción indicó que el papel era comestible, aunque no se pudieron determinar más detalles. Las pruebas químicas descubrieron restos de cacao en polvo y jarabe de arce dentro del papel. El sujeto afirmó que tenía un sabor de muy alta calidad y procedió a consumir un rollo completo de papel. El sujeto informó más tarde que no requirió el uso de papel higiénico cuando estos fueron evacuados durante los siguientes cinco días. Los rollos restantes fueron confiscados para el análisis.

-----

**Dinero ingresado:** 200 yen
**SCP-261 Conectado o Desconectado:** Desconectado
**Descripción del Artículo:** Un tubo de Pringles, sabor original. El tubo medía 90 cm de alto y estaba construido de tal manera que me podía comprimirse hasta medir 30 cm, el tamaño de un contenedor de Pringles estándar. Los chips no resultaron dañados por esta compresión y no eran anómalos. La recuperación inicial dio como resultado que el tubo se extendiera repentinamente en las manos del sujeto, lo que provocó una contusión menor.

**Dinero ingresado:** 100 yen
**SCP-261 Conectado o Desconectado:** Desconectado
**Descripción del Artículo:** La máquina dispensó un paquete individual de Kraft Mac-and-Cheese. El subtexto debajo de la etiqueta decía que tenía sabor a menta. El sujeto pudo confirmar esto, aunque no pudieron consumir la mezcla, comentando que era &#34;total y absolutamente repugnante&#34;.

**Dinero ingresado:** 261 yen
**SCP-261 Conectado o Desconectado:** Desconectado
**Descripción del Artículo:** SCP-261 estuvo inactivo durante varios segundos antes de producir una réplica de sí mismo de 57 cm, construida con chocolate con leche. La interacción con esta máquina más pequeña resultó en que dispensara una réplica de 19 cm de SCP-261, similar en apariencia a la primera réplica. Este proceso se repitió reiteradas veces hasta que la quinta réplica produjo un solo skittle verde. Todas las réplicas fueron consumidas sin problemas.

-----

**Dinero ingresado:** 450 yen
**SCP-261 Conectado o Desconectado:** Desconectado
**Descripción del Artículo:** &#34;CAN OF WHOOPASS&#34; - Lata de aluminio amarillo brillante, empaquetado en inglés americano. Etiquetado escrito en letras rojas brillantes. La lata era similar en diseño a las producidas a principios de la década de 1960, e incluía un mecanismo de apertura de &#34;lengüeta&#34;. La lata contenía 200 ml de líquido carbonatado teñido de rojo. Poco después del consumo, el sujeto se quejó de un dolor severo en su pelvis. El examen encontró hematomas severos en su glúteo mayor, así como un cóccix fracturado.

**Dinero ingresado:** 450 yen
**SCP-261 Conectado o Desconectado:** Desconectado
**Descripción del Artículo:** &#34;CHERRY BOMB&#34; - Una lata de refresco de aluminio negro, similar en diseño y empaque a la prueba anterior. El etiquetado mostraba una explosión compuesta de cerezas silvestres y humo rojo. El sujeto informó que el contenido de la lata tenía un sabor a &#34;cereza fuerte&#34;.. Poco después del consumo, la cabeza del sujeto explotó violentamente con la fuerza equivalente a una cartucho de dinamita. La explosión provocó cuatro heridas leves entre los miembros del personal de observación y las vísceras fueron rociadas en los veinte metros circundantes. SCP-261 permaneció ileso, pero quedó cubierto de vísceras. pruebas concluidas para el día de hoy; la limpieza resultante tomó seis horas.

-----

**Dinero ingresado:** 108 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** &#34;Nirvana^^3^^&#34; - Pequeña caja blanca con tapa extraíble. Sin marcar, excepto el nombre del producto en la tapa en letra pequeña negra. Una vez abierto, el sujeto fue opacado por una luz brillante que comenzó a emanar de la caja. Después de cuatro segundos, la luz cesó, revelando que el sujeto había desaparecido y la caja se había cerrado. Intentos posteriores de reproducir este efecto han fracasado. Se encontró que la caja contenía varias migas marrones, identificadas como masa para galletas.

-----

**Dinero ingresado:** 451 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Un pájaro parecido a un pequeño halcón con alas rojas y naranjas emergió de la ranura de venta. Este ultimo demostró ser hostil y atacó a las personas cercanas antes de ser terminado por el personal de seguridad, por lo que el cadáver fue quemado y quedó severamente ennegrecido. El sujeto instruido para consumir los restos del ave comentó que sabía similar al pavo quemado. Treinta minutos después del consumo, la temperatura corporal del sujeto aumentó rápidamente y desarrolló síntomas de fiebre alta antes de perder el conocimiento una vez que alcanzó los 65 °C. Los signos vitales cesaron poco después. Cuando el cuerpo estaba siendo desechado, el sujeto recuperó repentinamente la conciencia, alegando que había soñado con &#34;caer desde una altura muy alta hacia un volcán&#34;.

**Dinero ingresado:** 225 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Una lámpara de manivela naranja. Cuando se gira durante más de treinta segundos, todas las personas dentro del radio de la luz se sienten hambrientas, mientras que la persona que opera la manivela se siente cada vez más saciada. El examen físico no mostró cambios reales en el peso o el contenido del estómago, lo que sugiere que los efectos son puramente psicológicos. El objeto poseía propiedades compulsivas leves, lo que resultaba en una pequeña lucha entre los sujetos de prueba sobre el uso del objeto.

**Dinero ingresado:** 393 yen
**SCP-261 Conectado o Desconectado:** Desconectado
**Descripción del Artículo:** &#34;Kitty-Cat Commerce Candy&#34; - Bolsa grande de caramelos a granel, etiquetado en japonés. La bolsa presenta una variedad de gatos antropomórficos de dibujos animados con diferentes profesiones y pasatiempos usando en cada caso su atuendo correspondiente. Los caramelos contenidos dentro de la bolsa corresponden con algunas de las profesiones que ejercen los personajes. El consumo de una cantidad variable de estos caramelos haría que el sujeto fuera cada vez más competente en la profesión asociada a sus caramelos, aunque la cantidad de caramelos necesaria para que esta habilidad fuera notable excedía con creces el contenido de la bolsa.

-----

**Dinero ingresado:** 200 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** &#34;Arseno-Mallows!&#34; - Una pequeña bolsa que contiene ocho caramelos de malvavisco amarillos. Cada uno de estos caramelos tenía una forma similar a la de varios animales, todos los cuales eran paquidermos. Cuando se consumen, los sujetos quedan inconscientes y comienzan a mostrar evidencia de envenenamiento por arsénico, aunque estos efectos se disipan al despertar. En particular, todos los sujetos que han consumido estos dulces se han despertado exactamente dos días después de su consumo inicial, describiendo coincidentemente su experiencia como &#34;Disneylandia pero con arsénico&#34;.

-----

**Dinero ingresado:** 200 yen, con una nota que dice &#34;Nada malo, por favor&#34; en kanji
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** &#34;Medio-crispies&#34; - Una bolsa blanca de lo que parecían ser simples galletas blancas. La etiqueta estaba escrita en letras negras lisas. La lista de ingredientes y las marcas de fabricación estaban ausentes. Los sujetos que consumieron dichas galletas saladas producidas no pudieron describir nada más que &#34;esta bueno&#34;, &#34;bien&#34; y otros descriptores similares. El efecto perduró aproximadamente por cuatro horas; no se observaron otros efectos persistentes.

-----

**Dinero ingresado:** 500 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Montón de pequeñas esferas grises selladas al vacío en celofán. Instrucciones escritas en una escritura desconocida similar a la cuneiforme, con un pequeño panel en el reverso que representa una esfera antropomórfica dejando caer una segunda esfera en un cuenco con frutas. Siguiendo estas instrucciones, una de las esferas se colocó en un pequeño cuenco de uvas, sobre el cual la esfera emitió una inmensa cantidad de calor. Los investigadores cercanos se alejaron del cuenco y observaron tres pulsos adicionales de calor antes de que cesara. Se descubrió que el tazón ahora contenía una cantidad de batido idéntica al volumen del contenido anterior. El análisis químico descubrió la presencia de extracto de uva, una cantidad considerable de hierro y un organismo eucarionte desconocido. Se confisco la muestra, se retiraron las esferas restantes para realizar más pruebas.

------

**Dinero ingresado:** 400 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** &#34;Cloudy-Puffs&#34; - Un par de mini-pasteles, uno cubierto con un glaseado de vainilla y el otro cubierto con un glaseado de chocolate amargo. El pastel de vainilla alberga un dulce amarillo incrustado en su parte superior que se asemeja a un sol caricaturesco. Etiquetado en francés, con una fuente redondeada. Al consumir el pastel de bocadillo oscuro, el sujeto comenzó a llorar abiertamente sin razón aparente. El sujeto luego consumió inmediatamente el segundo bocadillo, dejando de llorar y mostrando signos de euforia e inmensa alegría. Esta euforia duró varios segundos antes de que el sujeto volviera a un estado neutral. El sujeto no pudo identificar la razón de sus arrebatos emocionales cuando se le preguntó.

-----

**Dinero ingresado:** 100 yen
**SCP-261 Conectado o Desconectado:** Desconectado
**Descripción del Artículo:** Una fruta cítrica que se asemeja a una toronja, aunque se desconoce la especie exacta. La fruta tenía la forma de un filete y poseía un gran tallo parecido a un hueso donde normalmente se encontraría una vértebra lumbar. El sabor se describió como inusualmente carnoso y duro, y su sabor era comparable al de un melón dulce.

-----

**Dinero ingresado:** 350 yen
**SCP-261 Conectado o Desconectado:** Desconectado
**Descripción del Artículo:** Una caja blanca con rayas rojas, producida por la empresa Coca-Cola. La frase &#34;Siente el Sabor&#34; estaba escrita en el exterior de la caja. Dentro de la caja se encuentran una pequeña tira de retroalimentación háptica conectada a una batería y una pequeña pantalla. Cuando se coloca en la lengua de un sujeto, la pantalla comienza a mostrar varios sabores de refresco de Coca-Cola que el sujeto afirma poder saborear. Estos incluyeron varios sabores de la bebida actualmente inexistentes, como sasafrás, cobre y &#34;misterioso&#34;.

-----

**Dinero ingresado:** 500 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Una caja azul con escrituras en caracteres desconocidos parecidos a pictogramas incluyendo un gato con gafas y chaqueta como mascota. Dentro del paquete había caramelos en forma de lunas, estrellas, pirámides, diamantes, corazones y cubos. Estos dulces otorgan al consumidor habilidades de manipulación del tiempo como pausar, ralentizar, rebobinar o adelantar el tiempo, con la capacidad de hacerlo tanto tiempo como se mastique el dulce. Masticar las cuatro formas simultáneamente dará como resultado que cada caramelo anule las habilidades otorgadas de los otros tres.

-----

**Dinero ingresado:** 200 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Una bolsita de té suelta que contiene té verde en polvo. Cuando se deja en una taza de agua caliente durante un minuto, toda la entidad, incluida la etiqueta, desaparecen y se reemplaza con una cantidad equivalente de leche. La descripción de la etiqueta estaba escrita en inglés, transcrita a caracteres japoneses, con algunos errores menores.</textarea></pre>
