**Bản ghi Giám sát x316███, Ngày █-██-█████-██-████**
**Địa điểm: Cơ sở Quản thúc [[[decomm:scp-316-d|SCP-316-D]]]**
&gt; **Clef:** Thế anh là SCP-316 à?
&gt;
&gt; **316**: Tôi thích được gọi là Dyne--Kẻ Không Thể Bị Xiềng Xích hơn.
&gt;
&gt; **Clef:** Dyne, hở? Viết tắt của cái gì?
&gt;
&gt; **316:** Không, chỉ Dyne thôi.
&gt;
&gt; **Clef:** Nghe ngầu đấy. Tôi đã xem qua hồ sơ của anh và giờ tôi cần anh trả lời một vài câu hỏi.
&gt;
&gt; **316:** Bắt đầu đi.
&gt;
&gt; [DỮ LIỆU BỊ XÓA]
&gt;
&gt; **Clef:** &lt;tiếng cười&gt; Không phải thế chắc. Thì, nghe ổn đấy. Có vẻ không có vấn đề gì nữa đâu.
&gt;
&gt; **316:** Cảm ơn ông tiến sĩ.
&gt;
&gt; **Clef:** Thi thoảng gặp tôi làm một chầu nhé.
&gt;
&gt; [KẾT THÚC BẢN GHI]

-----

**Phỏng vấn Hậu-Sự cố 316-Clef**
&gt; **Người phỏng vấn:** Ông nhận ra bản chất thật của SCP-316 từ khi nào?
&gt;
&gt; **Clef:** Khi tôi bắt đầu tự điều tra. Tôi để ý là. . .
&gt;
&gt; **Người phỏng vấn:** Đợi đã. Vì lợi ích của hậu thế, ông có thể vui lòng giải thích &#34;tự điều tra.&#34; có nghĩa là gì không? 
&gt;
&gt; **Clef:** À, ừ. Thì, sau sự cố của [[[decomm:scp-531-d|SCP-531-D]]], họ yêu cầu tôi tiếp quản nhiệm vụ đánh giá các SCP dạng người khác. Tôi đoán là dựa theo kinh nghiệm bản thân, các sếp cho rằng tôi có thể đánh hơi xem SCP hình người nào cần lên dĩa. . . và đại khái thì, sau cuộc phỏng vấn đầu tiên, tôi đi tới kết luận rằng 316 là một siêu nhân điển hình, kèm theo một số điểm kỳ lạ nữa.
&gt;
&gt; **Người phỏng vấn:** Và đó là?
&gt;
&gt; **Clef:** Tôi thích nó.
&gt;
&gt; **Người phỏng vấn:** Điều đó lạ lắm hả? SCP-316... khá... dễ mến mà.
&gt;
&gt; **Clef:** Đầu tiên, tôi không thích AI HẾT. Đặc biệt là lũ scip. Tóm lại là, điều đấy khiến tôi sinh nghi nên tôi đã đào hồ sơ của nó và phát hiện ra một điểm kỳ lạ khác. Kết quả tương tác của nó với mọi SCP dạng người được đề cập đều tích cực hết, từ Able đến Saint. . . thậm chí Able còn khóc ấy, mà thằng điên ấy có thích ai BAO GIỜ đâu.
&gt;
&gt; **Người phỏng vấn:** Vậy đó là lúc ông nhận ra bản thân mình đang chịu ảnh hưởng.
&gt;
&gt; **Clef:** Ừa. Nhưng tôi vẫn cần bằng chứng. Tôi không định tạo ra một vụ [[[SCP-239]]] thứ hai đâu. Nên tôi quyết định làm một bài kiểm tra nho nhỏ.
&gt;
&gt; **Người phỏng vấn:** Ý ông là trận đấu kiếm ấy hả?
&gt;
&gt; **Clef:** Ý tôi là đấu kiếm đấy.
&gt;
&gt; [CÒN TIẾP]

-----

**Bản ghi Giám sát xCLF███, Ngày █-██-█████-██-████**
**Địa điểm: Văn phòng Ts. Clef**
&gt; **Kondraki:** Ây, Clef, có gì mới không?
&gt;
&gt; **Clef:** Không, Konny. Trận đấu kiếm sao?
&gt;
&gt; **Kondraki:** Đỉnh vãi! Lão đá đít tôi khỏi trận đấu luôn mà, nhưng cảm giác phê điên. Tôi chạm được vào lão đúng một lần, đúng một lần thôi ấy.
&gt;
&gt; **Clef:** Thật luôn. Thế ông thấy Dyne thế nào?
&gt;
&gt; **Kondraki:** Ngầu. Bọn tôi hẹn thêm một trận vào tuần sau. Hỏi làm gì?
&gt;
&gt; **Clef:** Tò mò thôi. À, tôi muốn hỏi anh chút về vụ đánh giá nhân sự năm nay.
&gt;
&gt; **Kondraki:** Ok.
&gt;
&gt; [DỮ LIỆU BỊ XÓA]

-----

**Phỏng vấn Hậu-Sự cố 316-Clef**
&gt; [BACK]
&gt;
&gt;
&gt; **Người phỏng vấn:** Thế điều đó có nghĩa là gì?
&gt;
&gt; **Clef:** Anh biết tôi cũng chơi đấu kiếm, đúng không? Cả Kiếm chém và Kiếm liễu. Nhưng tôi không đấu kiếm với Kondraki, trận gần đây nhất tôi thắng áp đảo lão 15 điểm lận. Thế là lão ném vèo cái mặt nạ và, ừ, đòi sống mái đủ. Draki thua đậm nó, và lão chịu thua trước một thằng lạ lòn ấy.
&gt;
&gt; **Người phỏng vấn:** Đó là lúc ông quyết định sẽ tiêu hủy SCP-316 à?
&gt;
&gt; **Clef:** Đúng rồi. Nhưng tôi không thể lặp lại sai lầm như với 239 được. Tôi phải khôn hơn. . . không thể loi choi xong làm hỏng việc được. Đó là lý do tại sao tôi thành lập một đội toàn bọn chưa nhìn mặt nhau bao giờ thay vì nhờ những nhân sự lão làng có uy tín trong Tổ Chức SCP.
&gt;
&gt; [CÒN NỮA]

-----

**Trích từ Email Nội bộ, được gửi vào ██-██-████**
&gt; TỪ: Ts. Clef
&gt; Tới: Ts. Gibbons; Trợ lý Giám đốc Iceberg; Đặc vụ &#34;Catdrake&#34;; Đặc vụ &#34;Butler&#34;; Ts. Palmer
&gt; Re: Đánh giá Nhân sự
&gt;
&gt; Hãy tới gặp tôi tại văn phòng càng sớm càng tốt.
&gt;
&gt; Ts. Clef

-----

**Phỏng vấn Hậu-Sự cố 316-Clef**
&gt; **Người phỏng vấn:** Và đó là lúc ông triển khai Giao thức Mười chín hả?
&gt;
&gt; **Clef:** Chuẩn.
&gt;
&gt; **Người phỏng vấn:** Ông vui lòng giải thích Giao thức Mười Chín để lưu hồ sơ.
&gt;
&gt; **Clef:** Giao thức Mười chín là một quy trình trừ khử những đối tượng khó nhai, đặc biệt là bọn có trường bảo vệ tinh thần. Giao thức này dựa trên phương pháp thu hồi [[[SCP-668]]] của Tổ Chức. Nó sẽ áp dụng cho mọi trường hợp, theo một bước đơn giản nhất: mỗi người sẽ chỉ thực hiện một bước duy nhất trong quá trình tiêu hủy. Riêng lẻ và không gây nguy hiểm chí mạng cho mục tiêu. Nhưng khi thực hiện các bước song song, thỉ lệ thành công là vô cùng cao.
&gt;
&gt; **Người phỏng vấn:** Vậy ông đã áp dụng quy trình nào để tiêu hủy 316?
&gt;
&gt; **Clef:** Tôi không muốn đề cập sâu.
&gt;
&gt; **Người phỏng vấn:** Tại sao không?
&gt;
&gt; **Clef:** Một tay poker chuyên nghiệp không bao giờ ngửa bài sớm. Tôi vẫn cần giấu bài, cho lần sau.

-----
**Bản ghi Giám sát x316███, Ngày █-██-█████-██-████**
**Địa điểm: Cơ sở Quản thúc [[[decomm:scp-316-d|SCP-316-D]]]**
&gt; **316:** Ông thực sự nghĩ kế hoạch này sẽ thành công à?
&gt;
&gt; **Clef:** Tao hy vọng vậy, nên là, ừ.
&gt;
&gt; **316**: Hành động phản bội của ông thực sự khiến tôi đau lòng đấy. Nhưng điều tôi thấy buồn cười hơn là ông thực sự hy vọng bản thân sẽ đấu kiếm thắng tôi đó.
&gt;
&gt; **Clef:** Nghĩ lại thì, ừ, nghe ngu, ha?
&gt;
&gt; **316:** Tôi có thể giết ông bất cứ lúc nào. . . Nhưng tôi sẽ làm thật chậm rãi. Tôi sẽ quan sát ông bị xẻ thành từng mảnh. Ai biết được? Có lẽ tôi sẽ tận hưởng khoảnh khắc ông thất bại thảm hại đấy.
&gt;
&gt; **Clef:** Tao không thua đâu. . .
&gt;
&gt; **316:** . . . hả?
&gt;
&gt; **Clef:** Tao không định xiên chết mày. Nhìn lại đi.
&gt;
&gt; **316:** *cười phá lên*

-----
**Phỏng vấn Hậu-Sự cố 316-Clef**
&gt; **Người phỏng vấn:** Và đó là lúc đội của ông ra tay hả?
&gt;
&gt; **Clef:** Ừa.

-----
**Bản ghi Giám sát x316███, Ngày █-██-█████-██-████**
**Địa điểm: Cơ sở Quản thúc [[[decomm:scp-316-d|SCP-316-D]]]**
&gt; **316:** Ông thua rồi, Clef.
&gt;
&gt; **Clef:** Địt.
&gt;
&gt; **316:** Ông thực sự nghĩ rằng tôi không nhận ra bọn lâu bâu đánh lén phía sau à? Chiến thuật hèn nhát của ông thật thảm hại. . .
&gt;
&gt; **Clef:** Ngậm mẹ mồm vào.
&gt;
&gt; &lt;tiếng súng&gt;

-----
**Phỏng vấn Hâu-Sự cố 316-Clef**
&gt; **Người phỏng vấn:** Và tay bắn tỉa nổ súng hả?
&gt;
&gt; **Clef:** Ừa.
&gt;
&gt; **Interviewer:** Ông có thể vui lòng cho tôi biết tên anh ta để lưu trữ không?
&gt;
&gt; **Clef:** Ai nói đó là //anh//?

-----
**Bản ghi Giám sát x316███, Ngày █-██-█████-██-████**
**Địa điểm: Cơ sở Quản thúc [[[decomm:scp-316-d|SCP-316-D]]]**
&gt; **316:** . . . aaaaaah! Chân tao!
&gt;
&gt; **Clef:** Đau, ha? Còn lâu nó mới lành. Và tao còn lâu mới để chi mày yên.
&gt;
&gt; **316:** Thằng chó đẻ này! Tao sẽ giết. . .
&gt;
&gt; **Clef:** Nã thêm phát nữa em ơi.
&gt;
&gt; [nhiều tiếng súng khác. tiếng hét.]
&gt;
&gt; **Clef:** Mày mắc sai lầm rồi, Dyne ạ. Mày nghĩ tao chỉ gọi một đứa thôi á. Tao sẽ trừ khử mày, ngay tại đây, bằng mọi giá. Nếu tao thất bại, Ice sẽ nhấn một nút màu đỏ để kích nổ bom hạt nhân tại điểm ngay. Bằng bất cứ giá nào, hiểu chửa?
&gt;
&gt; **316:** Thằng đĩ này! Mày sẽ không bao giờ thoát khỏi tao! Tao sẽ hồi mọi vết thương! Tao sẽ trở lại từ. . .
&gt;
&gt; **Clef:** Tao không nghĩ vậy. Gibbons, đưa tôi cái chọc thùy não cái.
&gt;
&gt; **Gibbons:** Đây sếp.
&gt;
&gt; *PHẬP*
&gt;
&gt; **316:** AAAAAAH!!!!
&gt;
&gt; **Clef:** Thấy gì không, 316? Đó là cảm giác búa chén đóng đinh cămpông vào sọ mày đấy. Nó xuyên qua vỏ não mày và phá hủy hầu hết các chức năng não cấp tiến của mày.
&gt;
&gt; **316:** . . . aaaaaaaaahha. . .
&gt;
&gt; **Clef:** Đằng nào mày chả lại tự lành lại. Miệngvết thương sẽ đóng lại. Nhưng não mày có tưới cũng không mọc lại được đâu. Cả đây. . . *PHẬP*. Đây là thân não này. Hình như nó kiểm soát việc phối hợp vận động của mày nè.
&gt;
&gt; **316:** . . . ngggggggggggh. . .
&gt;
&gt; **Clef:** Để xem nào. . . mình còn chưa nghịch cái gì không nhỉ? Tim thì sao? *PHẬP* Xương sống nữa *PHẬP*. Và do mày làm tao quạu, vĩnh biệt hai hòn dái của mày nhé. *PHẬP*

-----
**Phỏng vấn Hậu-Sự cố 316-Clef**
&gt; **Người phỏng vấn:** Thế. Trạng thái hiện thời của SCP-316 là gì?
&gt;
&gt; **Clef:** Đã tiêu hủy.
&gt;
&gt; **Người phỏng vấn:** Kiểu gì?
&gt;
&gt; **Clef:** Bọn tôi bí mật nhét mấy mảnh còn lại vào tàu thăm dò không gian Hermes của NASA. Chắc khoảng một tuần nữa hay gì ấy, con tàu sẽ gặp trục trặc trên đường tới Sao Thổ và lao vào Mặt Trời.
&gt;
&gt; **Người phỏng vấn:** Nhỡ sau đó anh ta tự hồi lại những chức năng đã mất thì sao?
&gt;
&gt; **Clef:** Đéo ai quan tâm? Kể cả thế thì nó thoát khỏi lực hút của mặt trời kiểu gì? Giả sử nó dậy và chui ra ngoài đi, thì nó vẫn sẽ bay thẳng một đường parabol vào mặt trời. Định luật ba Newton: đối với mỗi lực tác động luôn luôn có một phản lực có cùng độ lớn, và khối lượng của nó chả đủ để thoát khỏi quỹ đạo tự sát đâu.
&gt;
&gt; **Người phỏng vấn:** Tôi hiểu rồi. Một câu hỏi nhỏ nữa.
&gt;
&gt; **Clef:** Sủa.
&gt;
&gt; **Người phỏng vấn:** Tại sao ông lại đóng đinh cămpông vào thùy não? Tay bắn tỉa có thể làm vậy từ xa mà.
&gt;
&gt; **Clef:** Trị liệu ấy mà.
&gt;
&gt; **Người phỏng vấn:** Làm ơn giải thích rõ hơn đi.
&gt;
&gt; **Clef:** Tôi không thích bị thao túng. Đặc biệt là lũ làm loạn đầu óc mình. Thưởng cho bản thân giúp chữa lành tâm hồn, hiểu không?
&gt;
&gt; **Người phỏng vấn:** Nhớ nhắc tôi đừng gây sự với ông nhé, Tiến sĩ.
&gt;
&gt; **Clef:** Khỏi lo. Anh còn chẳng biết là mình đã làm đâu.
&gt;
&gt; KẾT THÚC PHỎNG VẤN
