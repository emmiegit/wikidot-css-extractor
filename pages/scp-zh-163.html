怎麼感覺大家都很常偷窺月亮？還有這篇文又遲到了。
[[include info:end]]
[[include component:image-block name=https://i.imgur.com/i34tCnG.jpg|caption=常陳-3「選舉樁腳」在車輛中拍攝的SCP-ZH-163事件，注意畫面中間的月亮已經轉為紅色。]]
**項目編號：**SCP-ZH-163

**項目等級：**Keter

**特殊收容措施：**Area-ZH-36將整合觀測月亮在不同地區的月相及顏色資料並發送給各地區站點，目前只允許Area-ZH-36能直接且隨時觀測月亮

當SCP-ZH-163事件開始時執行《廣寒幽閉》行動議案中基金會側負責執行的部分，包括：
* 製作當地氣候危險警報，傳遞「不要出門、不要抬頭看月亮」的警告模因製劑，並交由全球超自然聯盟控制當地媒體投放。
* 掩蓋SCP-ZH-163和-1在學術界的研究。民間信仰部分是否掩蓋討論中。

MTF-常陳-3「選舉樁腳」將巡邏SCP-ZH-163可能好發的區域並在第一時間投放催淚瓦斯等安全制服平民的武裝。

**描述：**SCP-ZH-163是一種異常的月亮天文現象，月亮上的實體（SCP-ZH-163-1）除了造成肉眼可見的月亮顏色變換之外附帶大規模的視覺危害。文獻紀錄中SCP-ZH-163的異常效應已導致數個村莊被摧毀。

SCP-ZH-163事件發生時，肉眼可見月亮及周圍的雲層將會進行明顯的變化，依序為：白色月亮、黃色月亮伴隨著藍色的雲層、紅色月亮伴隨著紫色的雲層。隨著顏色的變化，觀測月亮的人將會受到程度不等的精神影響：
* 觀測白色月亮階段使觀測者較為平靜。
* 觀測黃色月亮階段使觀測者較為思鄉。
* 觀測紅色月亮階段使觀測者較為情緒激動，且遭受精神傷害。
只有觀測紅色月亮時觀測者會因為情緒反應而實行具有破壞性的行動，或是因為無法承受精神傷害而實行自殘。

SCP-ZH-163事件的出現次數在農曆十五到達高峰值，推測是月相在形體上和民俗上使觀測者容易觀察月亮所致。在████年開始出現大量的SCP-ZH-163事件，推測是觀察月亮的人口增多，無論是社會學上的人口增加或是使用特定民俗故事的群體增多。

SCP-ZH-163-1是一存在於月亮的實體，觀察月亮的人約15%可以用肉眼看到SCP-ZH-163-1，原因不明。根據問卷調查得到的結果顯示：
* SCP-ZH-163-1被觀測者認為是穿著古代衣著的亞洲女性，至今沒有其他觀測結果。
* 在白色月亮階段，可以觀測到SCP-ZH-163-1和兔子的互動。
* 在黃色月亮期間，可以觀測到SCP-ZH-163-1在一處中式風格的宮殿中。
* 在紅色月亮期間，可以觀測到SCP-ZH-163-1和[已編輯]的互動。

鑑於SCP-ZH-163的影響甚巨且難以阻止，基金會和全球超自然協會研擬《廣寒幽閉》行動議案，內容包括：
* 觀測SCP-ZH-163事件的資源。
* 釋出針對平民的警告以應對即將出現的SCP-ZH-163事件，基金會側負責模因製劑的製作，全球超自然協會負責對媒體投放模因製劑。
* 對SCP-ZH-163及-1在科學界和社會學界的研究忽怠。


**事故163：**2020/10/1，在一次SCP-ZH-163警報下投放的模因製劑被攔截並參雜了其他的資訊：

&gt; 不要再偷窺好嗎？十五億華人看我還看不夠嗎？</textarea></pre>
