**项目编号：**SCP-CN-288

**项目等级：**Euclid

**特殊收容措施：**当前认为，完全抹消SCP-CN-288对其他异常的一切影响是不可能的，但可--使大量D级人员阅读全部的异常项目资料--通过建立SCP基金会网站使尽可能多的平民阅读尽可能多的异常项目资料，以消除SCP-CN-288的影响。当基金会网站任一项目的阅读量均--达到███人--超过████人时，可视为已收容。

**描述：**SCP-CN-288是一种广泛存在于基金会的现象，对现存的一切异常项目有潜在影响。SCP-CN-288能够极大增加受影响项目发生收容失效的概率，但该影响能被人类对受影响项目全部已知信息的获取所抑制。当仅有███人或以下具有关于某一异常项目的全部已知信息时，项目发生收容失效的概率将指数级增长。
上述抑制作用起效的必要条件为阅读并充分理解该项目在每一权限等级下的所有迭代。为避免基金会内部低级权限人员获得高级权限信息，SCP-CN-288的收容措施，即向全人类公开的基金会网站，须被条件触发的逆模因保护，确保O5以下的基金会成员无法从中获取任何信息。

当前认为，如果阅读者读到项目文档时不相信文档所描述异常的真实存在，SCP-CN-288将抹消所有该文档因为它所描述的异常而对观看者造成的影响，包括但不限于精神影响、模因污染、逆模因等。该抹消作用仅限于文档信息本身携带的模因污染，对于项目本身收容失效导致的模因污染无效，见事故记录288-7。
&gt; **相关SCP:** SCP-CN-288等██个项目
&gt; **相关人员:** [已编辑]
&gt; **事件日期:** [已编辑]
&gt; **发生地点:** 多地
&gt; **经过描述:**
&gt; SCP-███于[已编辑]发生收容失效并造成模因泄露致███人死亡。在随后的几天内，[已编辑]等██个位于不同site的异常接连发生收容失效。该事件曾被认为是这些异常之间的内在关联，但在其后被确认为SCP-CN-288的影响。SCP-███的收容失效造成的模因污染杀死了大量曾阅读其文档的人员，这些人员同时也知晓其他异常的存在，他们的死亡导致了知晓[已编辑]等██个异常的人数低于███人，因而连续发生收容失效。此事件发生后，将收容措施对阅读量的要求从达到███人更改为超过████人以确保收容，并在网站中加入随机条目功能，以降低顺序阅读造成的连锁效应。

SCP-CN-288促使其他异常发生收容失效的机制尚不明确，多数受它影响而发生的收容失效来自于相关收容措施的偶发机械损坏，或人员的罕见过失。

**附录：**

[[collapsible show=&#34;+ 访谈记录 CN-288&#34; hide=&#34;- 访谈记录 CN-288&#34;]]
&gt; **受访者：** Dr. ███████
&gt; 
&gt; **采访人：** [已编辑]
&gt; 
&gt; **&lt;记录开始， ██/██/20██&gt;**
&gt;     
&gt;     是的，我们曾经使用大量D级人员阅读项目资料作为SCP-CN-288的主要收容措施。你知道的，这活儿是个人都能干，所以那些连例行处决都懒得干的site送了许多D级到我们这儿。送来的D级里有许多经历过不同等级的记忆消除，这也不影响他们干活儿。
&gt;     我得说，我们这儿可能是D级最好的归宿之一了。但还是有人运气不好，分配到的那些项目资料本身带有模因污染，读完那些资料以后……愿老天保佑他们的休谟指数。该干的活儿还是得有人干，谁叫他们是D级呢。这就是为什么我们和别的site一样永远需要更多的D级，也有处决设施。
&gt;     在D-28512到来以后，一切都不一样了。
&gt;     他可能是送到我们这儿的第一个经历了F级记忆消除的D级。我不知道他们给他复写了啥样儿的新记忆，但他坚定不移地认为所谓的SCP基金会是█国情报组织的秘密监狱，也根本不相信他看到的所有文档。他终究是个D级，我们总有办法让他听话；但我们的研究员还是不胜其烦，直接给他安排了包含SCP-███和SCP-████的项目资料，就是有模因污染的那些，以便早点透支他的使用价值送去处决。
&gt;     但是什么都没有发生。无论我们给他哪一份项目资料，他都没有受到任何模因污染。我们甚至给D-28512看了SCP-███、SCP-████和SCP-████，带有致命模因污染，不得不放任着SCP-CN-288的影响的那些。他仍然精神矍铄，一如既往。
&gt;     我们怀疑是他经历的F级记忆消除产生了某种模因疫苗，就申请了更多的D级进行实验，尤其是经过各级记忆消除的。最终我们发现，关键就是阅读者是否相信读到的资料。如果阅读者读到SCP条目时不相信该异常的真实存在，SCP-CN-288将抹消所有该文档因为它所描述的异常而对观看者造成的影响，包括但不限于精神影响、模因、逆模因等。
&gt;     但如果他们快要相信了……那些东西就快要碰到他们了。

&gt;     刚才说到哪儿了？哦，你是说哪儿一切都不一样了？
&gt;     你刚才在这儿见到了多少D级？几乎没有？这就对了。不不，我们没有把他们藏起来。早就处决或者送去别的site了。你看，发现了SCP-CN-288的覆盖效应以后，我们就用不着这些D级了。我们建立了基金会网站，世界上有那么多的普通人，要达到消除SCP-CN-288影响的最低人数轻轻松松。我们干这行的都清楚，任何一个site都可能被突然发生的收容突破毁掉；但要毁灭所有看过条目的普通人恐怕还得是个K级情景，整个基金会都在避免那些情景发生。综合考量，建立基金会网站并对全世界开放是我们的最终方案。

[[/collapsible]]


[[collapsible show=&#34;+ 警告：仅限4级以上人员查阅&#34; hide=&#34;- 权限确认&#34;]]

**项目编号：**SCP-CN-288

**项目等级：**Euclid

**特殊收容措施：**当前认为，完全抹消SCP-CN-288对其他异常项目的一切影响是不可能的，但##blue|可执行以下措施进行收容：## 
&gt; ##blue|建立scp基金会网站并用逆模因触媒保护以防平民与基金会人员查阅。每三年将████名D级人员定义为SCP-CN-288-1，进行E级记忆消除，并接种逆模因疫苗与引导模因后送至世界各地作为平民。SCP-CN-288-1个体将免疫基金会网站的逆模因触媒，并被接种的引导模因引导至SCP基金会网站并产生兴趣，进而大量阅读网站上的SCP项目。当读过基金会网站任一SCP项目的SCP-CN-288-1均超过████人时，可视为已收容。##

**描述：**SCP-CN-288是一种广泛存在于基金会的现象，对现存的一切异常项目有潜在影响。SCP-CN-288能够极大增加受影响项目发生收容失效的概率，但该影响能被人类对受影响项目全部已知信息的获取所抑制。当仅有███人或以下具有关于某一异常项目的全部已知信息时，项目发生收容失效的概率将指数级增长。
上述抑制作用起效的必要条件为阅读并充分理解该项目在每一权限等级下的所有迭代。为避免基金会内部低级权限人员获得高级权限信息，SCP-CN-288的收容措施，即向全人类公开的基金会网站，须被条件触发的逆模因保护，确保O5以下的基金会成员无法从中获取任何信息。
当前认为，如果阅读者读到项目文档时不相信文档所描述异常的真实存在，SCP-CN-288将抹消所有该文档因为它所描述的异常而对观看者造成的影响，包括但不限于精神影响、模因污染、逆模因等。该抹消作用仅限于文档信息本身携带的模因污染，对于项目本身收容失效导致的模因污染无效。
SCP-CN-288促使其他异常发生收容失效的明确机制暂未发现，多数受它影响而发生的收容失效来自于相关收容措施的偶发机械损坏，或人员的特殊过失。

&gt; 来自Dr. ███████
&gt;     
&gt;     然而基金会网站这样的信息源还是太危险了。太危险了。上线不久就两次差点造成CK级情景。即使不造成K级情景，万一网站开始流行，有平民开始相信异常的真实存在，模因污染就会毁了他们。O5们最终决定还是用D级人员收容SCP-CN-288。
&gt;     但是他们不在这里。他们在世界各地。
&gt;     他们再也不会知道他们是D级。但他们永远都是。
&gt;     我在``常见问题解答&#39;&#39;的第一条就告诉他们：所有的SCP都是虚构的。基金会是虚构的。
&gt;     但如果他们快要相信了……
&gt;     那些东西就快要碰到你了。
&gt;     
&gt; **&lt;记录结束&gt;**
