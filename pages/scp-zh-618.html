    <pre><textarea class="page-source" readonly>[[include :scp-zh-tr:info:start]]
**Tiêu đề:** Sư Tử Bánh Mặt Trời (太陽餅獅)
**Tác giả:** [[*user Dr V Valentine]]
**Dịch giả:** [[*user samscript]]
----
* **[https://en.wikipedia.org/wiki/Suncake_(Taiwan) Bánh Pastry Mặt Trời:]** tên gọi chính thức là &#34;bánh mặt trời&#34;, nhưng giống bánh pastry hơn là bánh ngọt. Một loại tráng miệng đặc biệt từ thành phố Taichung, Đài Loan. Nhân mạch nha ngọt lịm được bao phủ bởi lớp vỏ giòn rụm.
[[include :scp-zh-tr:info:end]]

**Mã vật thể:** SCP-ZH-618

**Phân loại:** Safe

**Quy trình Quản thúc Đặc biệt:** SCP-ZH-618 phải được quản thúc trong Khu Vực Dị Thể Cấp Safe của Điểm-ZH-02. Dị thể được cung cấp một khẩu phần mạch nha và bột mì cố định hàng ngày.[[footnote]]Quy trình quản thúc đã được sửa đổi sau khi có thêm tài liệu bổ sung.[[/footnote]]

--SCP-ZH-618 phải được quản thúc trong một buồng giam bên cạnh Phòng Xác Thực Quyền Hạn tại Điểm-ZH-02-B4. Buồng quan sát có kích thước 4m x 2,5m x 2,5m và được thiết kế như một cửa hàng bánh ngọt truyền thống. Nhân viên có Quyền hạn cấp 2 trở lên được phép mua đồ từ cửa hàng.--
 
SCP-ZH-618 đã được tái chuyển tới [http://scp-zh-tr.wikidot.com/shopping-arcade NX-ZH-30 (Khu Mua Sắm ZH)] dưới đánh giá của Ts. Valentine (Người giám sát dự án), để duy trì trạng thái cũ của dị thể.

Nghiêm cấm toàn bộ các hành vi bạo lực lên SCP-ZH-618. Nếu dị thể trải qua một tình tiết xúc động, phải thông báo cho người giám sát dự án (hiện là Ts. Valentine) ngay lập tức. Một nhân sự lớn tuổi hơn sẽ được phái đến nơi phát hiện ban đầu của dị thể trước khi được quản thúc.

**Mô tả:** SCP-ZH-618 là một thực thể dị thường, có ngoại hình tương đồng với [https://www.youtube.com/watch?v=u-hLxoIVaiI linh vật từ một thương hiệu văn phòng phẩm nổi tiếng]. Dị thể có chiều cao 12 cm (0.4 feet) và nặng 1 kg. Nó có bờm bao quanh cổ với hình dạng giống như những cánh hoa trong phim hoạt hình. Khi tiếp xúc vật lý, thân của SCP-ZH-618 hơi cứng và căng phồng. Phân tích mẫu vật đưa ra kết quả là một hỗn hợp bao gồm bột mì, mạch nha và các thành phần không xác định khác.
 
SCP-ZH-618 có ý thức và có khả năng di chuyển theo ý muốn. Dị thể sẵn sàng giao tiếp với con người và thể hiện lòng nhân từ cao đối với nhân sự lớn tuổi. Nó chỉ có thể tạo ra tiếng &#34;pop&#34; đơn giản do không có cơ quan phát âm, tuy nhiên, dị thể có thể tiến hành tương tác xã hội dễ dàng với con người với sự hỗ trợ từ các công cụ và ngôn ngữ cơ thể. Chi tiết được mô tả trong Phụ lục ZH-618-A.

SCP-ZH-618 được phát hiện trong một tòa nhà bị bỏ hoang bởi [http://scp-zh-tr.wikidot.com/starkidoky Đặc vụ Pastoral] trong khi đang điều tra về Thế Lực Đáng Lưu Tâm [[[groups-of-interest-zh#Fan-guan|Công nghiệp Fan-Guang]]]. Dị thể được tái chuyển tới Điểm-ZH-02 cho mục đích quản thúc. Tài liệu về quá trình hộ tống được mô tả trong Phụ lục ZH-618-B.

**Nhật ký bổ sung:** Trong trường hợp SCP-ZH-618 biểu hiện trạng thái chán nản trong thời gian dài và liên tục tạo ra những vật thể giống tấm bia bằng dịch nôn của nó, Đặc vụ Pastoral phải quay trở lại địa điểm phát hiện ra dị thể, thu hồi một tấm bia của cửa hàng và lá thư di chúc bên trong. Sau khi đọc lá thư cho SCP-ZH-618, dị thể sẽ trở nên quá khích và cần đến hỗ trợ tại Điểm. Tổ Chức đã đưa ra quyết định đáp ứng nhu cầu của dị thể trong khả năng hợp lý để đạt được trạng thái quản thúc ổn định. Nội dung chi tiết được mô tả trong Phụ lục ZH-618-C.

**Phụ lục ZH-618-A:** SCP-ZH-618 có thể sử dụng bờm của nó để phát tia hồng ngoại xa và tạo ra hiệu ứng tương tự như lò sưởi dạng ống thạch anh. SCP-ZH-618 cũng có thể nôn ra hai loại hợp chất: (1) polymer của bột nhào có độ nhớt cao, được tạo ra khi SCP-ZH-618 chịu áp bức hoặc bị đe dọa, và (2) một hỗn hợp giống mạch nha và bột nhào thông thường; khả năng này hiện vẫn đang được làm rõ.

----
[[collapsible show=&#34;+ Phụ lục ZH-618-B: Nhật ký Thẩm vấn&#34; hide=&#34;- ẩn&#34;]]

**Thẩm vấn viên: Ts. Valentine**
**Đối tượng thẩm vấn: Đặc vụ Pastoral**

Nội dung bản ghi được trình bày dưới đây:
&gt; **&lt;Bắt đầu Bản ghi&gt;**
&gt; 
&gt; [Thời gian: ████████ ████████, Điểm-ZH-02]
&gt; 
&gt; 
&gt; **Ts. Valentine:** Chào buổi sáng, Đặc vụ Pastoral. Xin vui lòng kể lại cách thức anh phát hiện ra SCP-ZH-618 và đưa nó đến đây. Chúng tôi sẽ ghi lại mô tả của anh dưới dạng phụ lục bổ sung cho tài liệu dự án.
&gt; 
&gt; **Đặc vụ Pastoral:** Được rồi. Ông biêt đấy......khi đội của tôi truy tìm dấu vết của Fan-Guang trong vài tuần trước, tình cờ thay, chúng tôi tìm thấy một tài liệu cũ, được mã hóa
&gt; Sau khi [http://scp-zh-tr.wikidot.com/ting129 Ts. Methale] giúp chúng tôi mã hóa tài liệu, cả đội đã đi đến vị trí được ghi chú để tìm thêm manh mối. Vài người trong đội đã điều tra trong khu trung tâm cũ của thành phố Đài Trung cả một buổi chiều, và cuối cùng chúng tôi nghe thấy vài tiếng động lạ trong một bánh bỏ hoang tại một tòa nhà hoang tàn; cây cối với cỏ dại mọc um tùm xung quanh. Sau khi chúng tôi tiến vào thì...... 61..... thôi nào. (thở dài)
&gt; 
&gt; **Ts. Valentine:** Pastoral......chúng ta vẫn đang ghi âm.
&gt; 
&gt; **Đặc vụ Pastoral:** Tôi biết...... chỉ là hãy cho tôi một ít thời gian. Sau đó, tôi báo cáo vị trí và lẻn vào công trình. Nội thất của nó nhìn không giống một mớ hỗn độn như bên ngoài lắm. Thay vào đó, một mùi ngọt ngào của bột nướng xuất hiện, và tôi lần theo mùi hương như bản năng.
&gt; Sau đó, tôi nhìn thấy một ông già ở một nơi lẽ ra là phòng nướng bánh trước đây. Hãy gọi người này 618-A.
&gt; 618-A là một ông già trông thật lố bịch; một ông già bị phủ đầy bột mì như dính phải một trò chơi khăm nào đó. Ngược lại, vẻ ngoài của 618 khá ấn tượng. Nếu cần tôi mô tả thì nó hơi giống một con sư tử? Một cái đầu tròn với bờm là vòng cánh hoa hướng dương. Đáng yêu như một linh vật đến từ công viên trò chơi ấy.
&gt;  
&gt; Tôi ném mồi nhử xuống nền đất bên cạnh họ, cố gắng quan sát phản ứng. 618 nhận ra đầu tiên; nó quay đầu lại, tò mò và nhìn chằm chằm vào quả bóng phát sáng, tạo ra những âm thanh bốp bốp như lần đầu tiên tôi nghe thấy từ cánh cửa. Mặt khác, 618-A sau một thời gian mới phản ứng lại với mọi chuyện, chủ yếu là do hành vi của 618. Sau đó, ông ta từ từ giơ tay lên, thả 618 trong vòng tay ra để nó đi nhặt quả cầu phát sáng trên mặt đất.
&gt; 
&gt; Sau khi đánh giá mức độ rủi ro và đảm bảo đường rút lui của mình, tôi bắt đầu cố gắng tương tác với họ. Sau 5 giây im lặng quan sát, 618-A bắt đầu hành động, vẫy vẫy cái cánh tay bột nhào, muốn tôi ngồi xuống chiếc ghế bên cạnh họ. Ông ta liên tục mấp máy miệng, giống như thể đang muốn nói gì đó. 618 chỉ nấp sau 618-A và nhìn trộm bọn tôi.
&gt; 
&gt; Tình huống này kéo dài cho đến khi 618-A vuốt cổ họng của chính mình, cúi đầu xuống với cảm giác... à, phiền muộn? Hmm...... ông ta đã khiến tôi cảm thấy như vậy vào thời điểm đó. Sau đó, tôi quên hết toàn bộ quy trình thao tác chuẩn, tiến tới và ngồi vào chỗ ông ta chỉ, và bắt đầu tương tác với cả hai. Nghĩ lại, tôi đã quá táo bạo, thậm chí liều lĩnh khi làm như vậy...... Nếu chúng không phải là dị thể ôn hòa, có lẽ tôi không thể ngồi đó và nói chuyện, nhỉ?
&gt; 
&gt; Ngay khi tôi nói với họ sự thật rằng tòa nhà này sẽ sớm bị phá bỏ do dự án cải tạo đô thị, 618-A lắc đầu, chỉ vào tấm bia &#34;Cửa hàng YuanZu ███ ██████&#34; trên tường, và sau đó đặt 618, đang chơi với bóng dạ quang, vào vòng tay tôi. Khi tôi chuẩn bị kháng cự lại hành vi đột ngột của ông ta, 618-A lấy ra một cuốn nhật ký cũ đã sởn màu từ bàn trà bên cạnh. Ông ta trao cuốn nhật ký cho tôi như thể đang trao một viên ngọc quý, bắt tôi phải nhận lấy.
&gt; 
&gt; Vào giây khắc tôi nhận lấy cuốn nhật ký, từng lớp bột bao phủ 618-A bắt đầu vỡ vụn, như thể tôi đã bật công tắc nào đó để gây ra chuyện đó vậy. Ngay sau đó, 618-A ngã ngửa về phía sau, với từng mảnh bột nhào rơi xuống mặt đặt; khi ấy, 618, thoát ra khỏi lòng bàn tay tôi và phát ra những tiếng &#34;pop&#34; cao. Nó lao tới 618-A, nôn ra một lượng lớn hợp chất giống như xi măng, cố gắng quấn lấy 618-A. Nó cố gắng ghép tất cả các mảnh trở lại cơ thể của 618-A, cho đến khi mọi vật liệu được sử dụng hết... Nó hét lên bằng cả cơ thể, dồn hết sức để vỗ vào 618-A, cố gắng đánh thức ông ấy dậy.. ....
&gt;  
&gt; Chỉ là...... tôi xin lỗi......
&gt; 
&gt; Tôi, tôi chỉ lôi ông ta ra khỏi phần còn lại của 618-A, ôm đứa tr... 618 trở lại cơ sở.
&gt; 
&gt; Thứ bên dưới các lớp bột là một cái xác chết khô.....
&gt; 
&gt; **Ts. Valentine:** Dừng lại. Thế là đủ rồi. Bánh pasty.
&gt; 
&gt; **&lt;Kết thúc Bản ghi&gt;**

[[collapsible show=&#34;+ Phụ lục Nhật ký-ZH-618: Nhật ký của SCP-ZH-618-A.&#34; hide=&#34;- ẩn&#34;]]
Đoạn trích ở bên dưới
&gt; 
&gt; * Năm ██, Tháng 4, ngày 3[[footnote]]**Ghi chú của Dịch giả:** lịch được sử dụng ở đây là Lịch nông nghiệp Trung Quốc, chủ yếu được sử dụng bởi người Hán truyền thống.[[/footnote]]
&gt; A-Yi đã lâu chưa về nhà, và gần đây tôi đã quá mệt để tự nhào bột rồi... tôi không thể ngừng nghĩ về việc nghỉ hưu, nhưng hôm nay vẫn có một nhân viên bán hàng đến gặp tôi... thật đáng kinh ngạc khi anh ta vẫn có thể tìm thấy một cửa hàng nhỏ trong một tòa nhà cũ nát.
&gt;  
&gt; Anh ta không thể ngừng khoe khoang về các sản phẩm của mình, nói rằng natri blah blah là một chất phụ gia an toàn, nói với tôi rằng nó siêu rẻ, cửa hàng sẽ nổi tiếng chỉ khi tôi sử dụng nó. Thằng nhóc này ồn ào kinh khủng, đến nỗi suýt nữa tôi dùng chổi đánh nó ra khỏi cửa. Hóa chất Fan-Guang ngu ngốc... tôi buộc lòng phải mua một cái chỉ vì anh ta gần bằng tuổi A-Yi.
&gt; 
&gt; * Năm ██, Tháng 4, ngày 5
&gt; Tôi thử sử dụng... thứ bột natri đó vào ngày hôm nay. Lớp vỏ bên ngoài đủ giòn, nhưng lớp nhân bên trong thì sống như cứt! Cái quái gì vậy! Không bao giờ nên tin mấy thứ hóa học này... May mắn thay, tôi chỉ mua một gói. Tôi đã phải đổ hết tất thảy bánh bột nhào không thành công, thật lãng phí!
&gt; 
&gt; * Năm ██, Tháng 4, ngày 15
&gt; Dạo gần đây cứ nghe thấy mấy tiếng động lạ, và các vật liệu trong cửa hàng thường biến mất mà không rõ lý do. Tên trộm nào ngu đến mức sẽ đến một cửa hàng cũ kĩ như thế này? Tuy nhiên, nếu họ cũng nghèo khó, tôi sẽ sẵn lòng chia sẻ bữa ăn tối cùng. Con trai tôi đã qua đời, và A-Yi đang làm việc ở Đài Bắc... Thật là nhàm chán khi phải ăn tối một mình hàng ngày.
&gt; 
&gt; * Năm ██, Tháng 4, ngày 16
&gt; Khi tôi đang chuẩn bị đồ cúng để thờ Tu-Di-Cong[[footnote]]**Ghi chú của Dịch giả:** 土地公, có nghĩa &#34;Thổ Địa Công&#34;, là một tập hợp các vị thần hộ mệnh trông chừng một vùng đất cụ thể (đặc biệt là đất canh tác). Tu-Di-Gong thường được thờ phụng trong những ngôi chùa nhỏ ven đường hoặc góc ruộng.[[/footnote]] hôm nay, tôi nhìn thấy... một chú cún kì lạ, có lẽ là mèo con? Nó đang ăn phần bánh tôi chuẩn bị cho lễ cúng. Tôi tức điên lên... nhưng quyết định tha thứ cho vẻ ngoài đáng yêu của nó ngay sau khi nó ăn xong. A-Yi nghe điện thoại của tôi vào tối nay, khá bất ngờ. Nó nói với tôi rằng đó có thể là một con chó con Bắc Kinh hoặc một thú cưng bị người chủ trước ngược đãi... Thằng bé vẫn giàu trí tưởng tượng như thường lệ.
&gt; 
&gt; * Năm ██, Tháng 5, Ngày 1
&gt; Tôi quyết định đặt tên cho chú cún là &#34;A-Bing&#34;[[footnote]]**Ghi chú của Dịch giả:** 阿餅, tên mang nghĩa &#34; bánh pastry&#34; trong tiếng Trung.[[/footnote]]. Nó không ăn gì khác ngoài đồ ngọt. Khi tôi cố gắng đưa nó đến gặp bác sĩ, nó sẽ chạy quanh nhà để tôi không thể bắt nó. Thật đáng ghét. Nhưng đó thực sự là một khoảnh khắc hạnh phúc khi có A-Bing bên cạnh, khiến tôi nhớ lại những ngày xưa khi chăm sóc A-Yi. A-Yi sẽ quay về nhà vào tuần tới! Tôi phải chuẩn bị một bữa tiệc lớn cho tất cả.
&gt; 
&gt; * Năm ██, Tháng 5, Ngày 11
&gt; Thật nực cười làm sao...... Không tặc chuyến bay, thật là một tin vớ vẩn...... Nhưng khuôn mặt đó trên báo, là, là A-Yi của tôi...... A-Yi... ... Chết tiệt, tại sao ông trời lại cố gắng lấy đi mọi thứ của tôi! Khốn khiếp!
&gt;  
&gt; * Năm ██, Tháng 12, Ngày 21
&gt; Tôi tìm thấy cuốn sổ này dưới bàn ngày hôm nay. Ai da... tôi thậm chí còn không thể cầm nổi bút sau khi ngừng kinh doanh. Có lẽ tôi cũng sẽ gặp A-Yi sớm hơn? Nhưng còn A-Bing thì sao? Ngày càng nhiều ngôi nhà đóng cửa. Mọi người đã rời đi, phải không?
&gt;  
&gt; * Năm ██, ngày đầu năm
&gt; Chỉ có tôi và A-Bing đón năm mới[[footnote]]**Ghi chú của Dịch giả:** Ở đây mang nghĩa Tết Nguyên đán được tổ chức ở các khu vực Đông Á. Ở Đài Loan, người lớn tuổi sẽ tặng con cái trong gia đình những phong bao lì xì có tiền mặt bên trong, với hy vọng sẽ mang lại “tài lộc” cho thế hệ trẻ.[[/footnote]]. Tôi đã đưa cho  A-Bing một phong bì màu đỏ để giữ nó an toàn.  A-Bing không một chút nghĩ ngợi cắn một phát, rồi phun ra ngay. Biểu cảm đó chỉ là...... tôi đã không thể cười vui vẻ như vậy từ lâu rồi. Hi vọng tôi có thể giữ mãi cuộc sống yên bình này với A-Bing.
&gt; 
&gt; * Năm ██, Tháng 3, Ngày 13
&gt; Tôi vẫn còn nhớ phản ứng đầu tiên của A-Yi khi thằng bé trở lại Đài Trung lần trước; nó hét vào mặt A-Bing và gọi đó là người ngoài hành tinh, sau đó tôi đã đánh vào đầu thằng bé. Nghĩ về chuyện đó, hành vi của A-Bing thực sự trở nên kỳ lạ hơn xưa.
&gt; 
&gt; Ban đầu, tôi khen khi nó đứng dậy chỉ vì tôi thấy nó đáng yêu, nhưng gần đây nó đi bằng hai chân thường xuyên hơn...... Hơn nữa, nó còn có thể đứng trên ghế đẩu và quan sát tôi nướng bánh ngọt. Tôi biết nói gì đây...... những điều kỳ lạ vẫn xảy ra với tôi ngay khi về già.
&gt; 
&gt; * Năm ██, Tháng 4, Ngày 8
&gt; Dạo gần đây, tôi đã nghĩ việc dạy A-Bing cách làm bánh bột nhào. Chỉ trong một tuần, nó đã tiến bộ từ việc nhìn chằm chằm vào tôi như một tên ngố sang giúp đỡ tôi nhào bột. Mặc dù vậy, đôi khi A-Bing sẽ ăn nguyên liệu khi tôi không để ý, hoặc bọc nhân sai mặt của vỏ bánh...... Ngu ngốc, sao nó có thể bọc sai mặt sau khi ăn nhiều bánh như vậy.
&gt; 
&gt; So với những ngày A-Yi vừa rời đi, tôi cảm thấy thanh thản hơn nhiều. Có phải A-Bing là một món quà đến từ thiên đường gửi xuống lão già như tôi? Cho dù A-Bing có là yokai[[footnote]]**Ghi chú của Dịch giả:** một thuật ngữ phổ biến có nguồn gốc từ tiếng Nhật, đề cập đến tất cả quái vật hoặc sinh vật siêu nhiên.[[/footnote]] hay không thì tôi cũng chẳng quan tâm...... tôi đã tiêu hết tiền lương hưu và mua toàn bộ nguyên liệu mà A-Bing có thể cần, và tôi đã yêu cầu nhà máy thường xuyên gửi nguyên liệu đến đây, chỉ như vậy thì A-Bing mới có thể sống hạnh phúc mãi mãi. Nếu việc này thành công, tôi sẽ nhẹ nhõm hơn chút khi đến gặp A-Yi, phải chứ?
[[/collapsible]]
[[collapsible show=&#34;+ Phụ lục ZH-618-C&#34; hide=&#34;- ẩn&#34;]]
Ts. Valentine (người giám sát dự án) và Đặc vụ Pastoral đã cho phép các yêu cầu cụ thể của SCP-ZH-618 sau khi thảo luận chi tiết. Dị thể yêu cầu các tài nguyên sau:
* Một bộ lò sưởi để nướng bánh
* Thiết bị nấu nướng
* Tủ trưng bày hàng hóa có kính che
* Vật liệu đóng gói sản phẩm
* Thiết bị khử trùng bằng tia cực tím
* Thiết bị hỗ trợ vệ sinh

Giám đốc An ninh tại Điểm đã chấp thuận cho tiêu thụ các mẫu bánh SCP-ZH-618 tạo ra do đủ tiêu chuẩn được coi là thực phẩm an toàn.

Nội dung bức thư được phục hồi:
&gt; Gửi người cháu của ta, A-Bing,
&gt; 
&gt; Nếu cháu đang đọc dòng này, thì có nghĩa là cháu đã tìm được một người tốt để chăm sóc cho mình, phải chứ?
&gt; 
&gt; Ta phải xin lỗi cháu...... ta không biết A-Bing bao nhiêu tuổi, nhưng ta cảm nhận rõ ràng rằng cuộc đời của ta đã đi đến dặm cuối cùng.
&gt; 
&gt; Về nhà mới nhất định phải ngoan ngoãn nghe lời, không được nghịch ngợm như trước! Nhớ phải nướng Bánh Mặt Trời cho người nhà mới ăn đấy! Rốt cuộc thì, A-Bing của ta là người thừa kế riêng của Sư phụ Lin mà! Ta gần như quên đề cập: ta đã đặt tiền bồi thường của anh trai cháu, A-Yi trong một phong bì dưới chiếc ghế bập bênh của mình.
&gt; 
&gt; Bây giờ, bạn, người đang đọc những lời cuối cùng của tôi. Xin hãy lắng nghe thỉnh cầu của tôi: mặc dù cháu của tôi, A-Bing không phải là một đứa trẻ bình thường, xin hãy chăm sóc nó thật tốt. Nó thích những thứ ngọt ngào. Nếu nó phạm lỗi, bạn cũng có thể mắng mỏ anh ấy một lúc. Tôi tin tưởng bạn, người mà A-Bing chọn làm người chăm sóc tiếp theo, chắc chắn sẽ là một người ấm áp và thân thiện. Tôi tin bạn sẽ làm tốt thôi. Cảm ơn.
&gt; 
&gt; Ta xin lỗi, A-Bing...... người cháu yêu quý của ta.
&gt; 
&gt; Không có người đồng hành vĩnh viễn trên thế gian này, vì vậy A-Bing phải học cách dũng cảm hơn. Ta biết cháu có thể làm được.
