[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-2905/NaoRose.jpg|caption=Những cá thể SCP-2905-2 nằm bất động //(ở đằng sau)// và những đóa hoa hồng bình thường //(ở phía trước)// tại SCP-2905.]]

**Mã Vật Thể:** SCP-2905

**Phân Loại:** Euclid

**Quy Trình Quản Thúc Đặc Biệt:** SCP-2905 đã được Tổ Chức cách ly từ khi được phát hiện vào năm 1998. Các nhân sự đến để loại bỏ các mẫu thực vật/SCP-2905-2 phải luôn luôn mặc đồ bảo hộ được cung cấp khi ở bên trong SCP-2905. Mọi nhân sự bị SCP-2905-2 cắn phải được đưa về cơ sở y tế ngay lập tức để đánh giá mức độ nghiêm trọng bởi vết cắn; độc tố từ SCP-2905-2 đều khác nhau về hiệu lực. Vui lòng cộng tác với Điểm-45 để biết thêm về thông tin đang diễn ra về CNĐLT Izaak và CNĐLT Nao.

**Mô Tả:** SCP-2905 là một khu vườn có hình tròn tọa lạc ở một hòn đảo nhỏ nằm ở phía đông bắc Kyushu, Nhật Bản có chứa rất nhiều loài hoa hồng khác nhau và SCP-2905-2. Điểm dài nhất của hòn đảo là khoảng nửa km. Khu vườn gồm có bốn vòng tròn đồng tâm, nằm xen kẽ với những vòng tròn đó là một lối đi rải đầy sỏi; trung tâm khu vườn là nơi tọa lạc của SCP-2905-1.

SCP-2905-1 là một bức tượng khắc hình một người phụ nữ đang quỳ gối làm từ cành cây đan vào mạng lưới của SCP-2905-2. Nó đứng trên một phiến đá bằng phẳng cao 1,2 mét tại trung tâm của SCP-2905; trên phiến đá có khắc cái tên “Nao”. Kết quả quét được cho thấy SCP-2905-1 có chứa một cơ thể dạng người, có vẻ như là được làm từ mạng lưới của SCP-2905-2. Thi thoảng sẽ có một vài hình cầu phồng lên bên trong cơ thể đó.

SCP-2905-2 là một thuật ngữ để chỉ những sinh vật trà trộn vào những bông hoa hồng thực sự của SCP-2905. Dù có vẻ ngoài giống hoa hồng nhưng thực tế chúng lại là nơi cư trú của nhiều sinh vật giống nhện cỡ lớn, mỗi sinh vật đều có một bông hoa nở trên bụng. SCP-2905-2 có khả năng phóng ra một chất có cấu tạo như mạng nhện; thực tế là nó giống sợi thực vật được phủ nhựa cây hơn. Chân của SCP-2905-2 được bao phủ bởi gai có khả năng  tiết ra chất độc như độc tố của nhiều loại nhện khác nhau. Mỗi vòng tròn kể trên đều bao gồm khoảng bốn trăm cá thể SCP-2905-2 khác nhau. SCP-2905-2 đóng vai trò là người chăm sóc cho SCP-2905-1, làm sạch bụi bẩn bằng cách lau chùi bằng chân, đánh bóng nó bằng cánh hoa hồng, trang trí lại SCP-2905-1 bằng hoa, vân vân.

Vào cuối tháng, nhiều phần khác nhau của SCP-2905-1 sẽ mở ra để thu nạp một đến hai tá SCP-2905-2 vào bên trong SCP-2905-1. SCP-2905-2 sẽ tiết ra lượng lớn mạng lưới thực vật bên trong SCP-2905-1, thỉnh thoảng chúng cũng sẽ loại bỏ và thay thế lớp mạng lưới cũ bằng lớp khác mới hơn. Sau khi hoàn thành, các cá thể SCP-2905-2 ở bên trong SCP-2905-1 sẽ bắt đầu ăn thịt lẫn nhau cho đến khi chỉ còn một cá thể SCP-2905-2 cuối cùng. Cá thể SCP-2905-2 đó sẽ tập hợp những phần còn lại của những cá thể SCP-2905-2 kia thành nhiều mạng lưới có hình túi rồi đặt vào những cái khe bên trong cơ thể của SCP-2905-1, mạng lưới hình túi đó sẽ được SCP-2905-1 hấp thụ qua lớp da bên ngoài. Cá thể SCP-2905-2 cuối cùng đó sẽ tự phân giải mình thành chất hữu cơ dạng lỏng để cơ thể dạng người đó hấp thụ qua đường miệng.

Quy trình quét sâu hơn cho thấy bên trong cơ thể đó có hàng trăm mạng lưới hình túi được SCP-2905-2 tạo ra, và thứ gì đó có vẻ là một hệ thống tiêu hóa được làm từ mạng lưới dạng ống và hệ xương khớp được gia cố từ thực vật. Có rất nhiều túi lưới nằm tập trung xung quanh vùng ngực của cơ thể; trong nhiều túi lưới đó có một con nhện có vẻ là một cá thể nhện gương //(Thwaitesia argentiopunctata)// lớn //(khoảng 7cm từ đầu đến chân).//

Từ ngày 17 tháng 4 năm 2004, số lượng cá thể SCP-2905-2 đi vào SCP-2905-1 đã nhiều hơn trước; những chuyển động bên trong SCP-2905-1 đang tăng lên sau mỗi đợt bổ sung tiếp theo. Hiện SCP-2905-1 đang được giám sát liên tục nhằm tìm kiếm thêm những dấu hiệu hoạt động khác.

**Phụ Lục 2905-1:** Vào ngày 16 tháng 11 năm 1999, các nhân sự đã phát hiện ra hai bức tượng nhỏ khác làm từ cành hoa hồng đan vào nhau — một cái có hình dạng như khỉ, cái còn lại có hình con công — được giấu ở những cây hoa hồng nằm riêng biệt ở vòng ngoài cùng của SCP-2905. Ban đầu, các cá thể SCP-2905-2 đã ra sức cản trở nỗ thu hồi nó.

Kết quả quét được cho thấy bên trong cả hai bức tượng đều có một cuốn sách; cả hai bức tượng đã bị cắt để lấy cả hai cuốn sách đó ra.

Cả hai cuốn sách đều ghi chép về một sinh vật tên “Nao” (Được cho là tương đồng với “Nao” SCP-2905-2). Cả hai quyển đều ghi lại những sự kiện thường nhật ở một nơi được cho là [[[SCP-2746]]]; những cái tên được đề cập đến trong đây như “Suiward”, “Sari”, “Izaak”, và “Fredrick” đều trùng khớp với những bản ghi khác tại Điểm-45. Dưới đây là bản sao những trang sách đã được thu hồi. Được sắp xếp theo trình tự thời gian.

&gt; Vui quá đi! Hôm nay tôi đã được học việc với [[[SCP-2988|Thầy Thuốc Izaak]]]! Được trở thành học trò bác sĩ đáng kính nhất tại ████, thật vinh dự làm sao! Cuộc đời mình đã bước sang trang mới rồi! Không phải do kỹ năng trang trí của mình nhàm chán hay gì; mình thực sự thấy hạnh phúc vì có thể trồng vườn, dệt vải và làm đẹp cho nhà của chúng ta mà. Nhưng mình đã qua được buổi lựa chọn kĩ lưỡng để trở thành học trò của thầy thuốc nhờ sợi của mình, một thứ mà có thể đóng vai trò rất quan trọng trong việc chữa lành vết thương theo họ. Đêm nay mình sẽ được gặp mặt Izaak để học những bài học đầu tiên! Mày sẽ làm được mà Nao, mày sẽ làm được thôi! Giờ mày đã được học thêm nhiều điều mới rồi!

//(Sáu trang tiếp theo bao gồm các phương thuốc/thảo mộc và công dụng của chúng.)//

&gt; Công việc sẽ đến nhiều lắm đây. Kiến thức về chữa bệnh của Izaak đúng là tuyệt vời mà. Ông ấy đã chỉ bảo mình từ những thứ nhỏ nhặt nhất, nhưng mà mình vẫn không thể theo kịp được. Đội ơn Đấng Sáng Tạo vì tôi có thể ghi được rất nhiều nhờ chân của mình. Cuốn sách này sẽ nhanh chóng hết chỗ viết thôi.
&gt;  
&gt; A, đúng rồi, Izaak đã bảo mình ghi chép lại mọi thứ ông ấy giảng để mình có tài liệu tham khảo sau này. Mình có thể hiểu, do ông ấy nói rất nhiều nên kiểu gì mình cũng sẽ bị quên trước quên sau thôi.

&gt; Izaak nói là chúng tôi sẽ cùng nhau xem xét về những thứ thú vị mà tôi có thể làm trong vài tuần tới. Háo hức được xem những gì ông ấy nghĩ ra ghê.

//(Mười trang tiếp theo chứa đầy hình vẽ, biểu đồ và sơ đồ về cấu tạo xương tay và chân lẫn cách chữa đúng cách.)//

&gt; Mình biết là lụa của mình cực kì bền. Mình đã dùng nó để dệt thảm trang trí. Nhưng Izaak đã chỉ ra một cách mới để tận dụng nó. Định vị và quấn nó ở vị trí thích hợp, mình có thể nẹp, bó bột vết thương lại. Mình đã thực hành cách nắn xương suốt ngày đêm và Izaak ngồi cạnh giám sát. Mỗi bài học là một kiểu xương khác nhau, một tập hợp xương khác nhau và chỗ bị gãy cũng khác nhau nốt. Nhưng mình cũng đã tiếp thu được phương pháp giảng dạy của Izaak nên cũng bớt nhọc hơn rồi.

&gt; Mình nghĩ là mình sẽ phải làm xong trước khi bài học bắt đầu. Chỉ sau một tháng tập luyện, Izaak nói rằng mình đã làm rất tốt.

&gt; Hôm nay là lần đầu tiên mình được áp dụng những gì đã học vào thực tiễn. Gaareth đã bị thương ở tay khi đang làm việc trên tòa tháp mới. Izaak và mình đến chỗ anh ấy ngay lập tức; Izaak chuẩn đoán vết thương và bảo mình nắn lại xương. Mọi thứ diễn ra một cách êm xuôi và Gaareth cũng sẽ hồi phục sớm thôi. Izaak bảo là mình đã làm rất tốt.

&gt; Hôm nay là một ngày... thú vị. Izaak nói rằng ông đã nghĩ ra một thứ gì đó mới mẻ. Thường thì khi có ai đó bị thương nặng, chúng tôi sẽ cho họ uống Thức Uống Màu Đen trộn với thuốc an thần, nhưng mà phải mất một thời gian thuốc mới phát huy tác dụng và còn phải cho họ uống liên tục nữa.  
&gt;  
&gt; Nên Izaak đề xuất tôi cung cấp thuốc bằng cách cắn bệnh nhân.
&gt;  
&gt; Nếu so với những điều mà ông đã từng dạy thì điều này có hơi mâu thuẫn nhưng sau khi giải thích một hồi thì nó đã có ý nghĩa hơn rồi. Nếu có thể cung cấp lượng thuốc đậm đặc hơn qua da thay vì đợi nó đi qua dạ dày thì sẽ không cần phải lo về lượng Thức Uống cần phải cung cấp cho bệnh nhân nữa. Giờ nó vẫn chỉ là giả thuyết thôi.

&gt; Chà, giả thuyết đã được chứng minh là hoàn toàn chính xác. Priia đến đây khi bị gãy vài ngón chân. Cô ấy cũng hơi e ngại vì lời đề nghị này nhưng Izaak đã cố nài nỉ cô ấy. Kết quả thuốc có hiệu nghiệm gần như tức thì. Điều xảy ra phải mất tận một tiếng giờ đã rút ngắn lại chỉ còn hai mươi phút thôi mà.

//(Hầu hết những trang còn lại đều ghi chép về phương pháp chữa bệnh mới mà Nao đang học cùng và thi thoảng có xuất hiện sự trợ giúp của Nao với những người dân khác nhau. Nao kể về cách mà cô đã cải thiện được tốc độ/độ chính xác cho khả năng của mình lẫn các công thức/hỗn dược do cô tự nghĩ ra.)//

&gt; Thầy Thuốc Nao đây. Mình không còn là thầy thuốc tập sự nữa, mà thành thầy thuốc chính thức luôn rồi, nên đây là cuốn sách khác để nói về một chương hoàn toàn mới. Không thể tin được là sáu năm lại trôi qua như một cái chớp mắt như vậy. Mình đã suýt bật khóc khi Izaak đưa ra thông báo chính thức. Ông ấy đã trở thành một người cha đối với tôi rồi và tôi phải khiến ông phải tự hào thêm nữa mới được.
&gt;
&gt; Gaareth và Mindi đều đang hoàn thiện nốt tòa nhà cho mình. Từ lúc mình giúp đỡ Gaareth, cả hai người đều đã trở thành bạn thân với mình. Và không chỉ có mình họ. Đã có rất nhiều người tin tưởng vào mình, thật tuyệt quá. Một trong những cảm giác tuyệt vời nhất với tư cách là một Thầy Thuốc.
&gt;
&gt; Có lẽ mình nên viết lại những thứ cần thiết từ quyển kia sang thôi.

//(Bốn trang tiếp theo bao gồm danh sách vật liệu và những cuốn sách khác.)//

&gt; Mình đã không viết gì ở đây được một tuần rồi. Di dời mọi thứ tốn nhiều công sức ghê. Thực sự cảm ơn Gaareth và Izaak vì sự giúp đỡ của họ!

&gt; Jasst và Li&#39;ra đã đến thăm mình hôm nay. Họ bảo là nhớ việc mình quay lại vườn và phòng dệt. Xin lỗi! Nhưng nó nói là mừng thay cho mình, thậm chí họ còn mang theo ít vải và hoa hồng cho mình nữa. Họ nói là phòng khi mình rảnh rỗi và nổi hứng muốn may vá trở lại. Cảm ơn mọi người!

//(Sáu trang sau gồm những vật liệu Nao với khách hàng trao đổi với nhau. Nao cũng nói về việc cần thêm người giúp đỡ cho cửa hàng của mình.)//

&gt; Lại viết tiếp. Mình cảm thấy rất mệt sau quý trước, nhiều như việc mình thích trở thành Thầy Thuốc như thế nào vậy. Thi thoảng Izaak cũng sẽ đến thăm mình và bạn bè đều sẽ cố gắng giúp đỡ khi nào họ có thời gian, nhưng chủ yếu vẫn là mình làm. Và… mình nhỏ bé quá. Nhện chỉ có thể di chuyển rất nhiều vào một thời điểm thôi. Mình sẽ đi hỏi Học Giả Dii&#39;anna xem cổ có giúp được gì không. Trình độ Kiến Tạo Thiên Nhiên của cổ khó có thể sánh kịp được, và những bông hướng dương nhảy múa đó đã khiến mình nảy ra một ý tưởng.

&gt; Thật nhẹ nhóm làm sao. Dii&#39;ana rất sẵn lòng giúp đỡ mình, hiện giờ mình đang có mười hai trợ lý riêng. Xung quanh cửa hàng có thêm chín mươi sáu cái chân nữa, Dii’ana đã thiết kế chúng trông đẹp thật. Bông hồng lớn ở mặt sau là điểm nhấn cực đẹp luôn. Thậm chí chúng cũng có thể dệt sợi như mình nữa! Mình sẽ phải chuẩn bị cho chúng thấy kỹ thuật của mình thôi.

&gt; Có vẻ như gai của chúng cũng có thể tận dụng để tiêm thuốc đấy. Nhưng mình phải loại bỏ khá nhiều để tránh bị đâm trúng, chúng cũng không để tâm lắm.

&gt; Sáng nay có thứ cực bất ngờ mới xảy ra nè! Nhện hoa hồng của mình, chúng có khả năng sinh sản! Mình đã tìm thấy một vài hạt giống nằm giữa hai con nhện khi mình dậy. Mình đã đem trồng một ít; còn lại thì để dành phòng khi cần dùng đến.

//**Bản dịch sau đây được thu hồi từ bức tượng nhện được tìm thấy tại vòng tròn ở trong cùng SCP-2905 vào ngày 16 tháng 2 năm 2001. Tài liệu gốc được viết bằng A-12.**//

//**Ghi Chú:** Ban đầu các nhân sự cũng phát hiện một bức tượng hình con linh cẩu ở nhánh cây tại vòng trong cùng, nhưng những nỗ lực lấy nó đã gặp phải sự thù địch đáng kể từ SCP-2905-2; các cá thể SCP-2905-2 từ vòng tròn thứ hai đến mười ba đến để ngăn các nhân sự lấy bức tượng đi. Cuối cùng, các cá thể SCP-2905-2 đã lấy lại bức tượng, nhưng chúng đã mang cho Tổ Chức bức tượng nhện, hiện đang nằm trong diện quản thúc. Bức tượng này có vẻ là đã được lấy đi mà không có sự can thiệp của SCP-2905-2; hiện vẫn đang tìm lời giải thích cho hành động này.//

-----

&gt; Mọi thứ đã bị phá hủy rồi. Tuyết rơi. Lạnh quá. Tòa nhà của mình cũng đã bị thiêu rụi rồi. Mọi người đều muốn loại thuốc mà mình đang dự trữ. Hình như, mình đã trốn được mười tám ngày rồi. Mình đã cố cứu bảy quyển sách[[footnote]]Có thể đây là những quyển sách được giấu bên trong SCP-2905; việc thu hồi lại những thứ này là điều ưu tiên với những nhân sự đang nghiên cứu về SCP-2905. [[/footnote]] của mình, hàng tá loại thảo mộc và phương thuốc khác nhau. À, còn cả những hạt giống nhện hoa hồng nữa. Sáu con từ thế hệ nguyên gốc đều ở với mình; còn lại thì đi cùng tòa nhà hết rồi.
&gt;
&gt; Chuyện gì đã xảy ra vậy? Mình biết là có một buổi lễ kỉ niệm trong việc hoàn thành tân thế giới. Mình đã không đến dự. Mình không thích tiệc tùng cho lắm. Jasst và Li&#39;ra đều ở cửa hàng với mình. Đột nhiên chúng tôi nghe thấy tiếng hét ở đằng xa. Có khói, và tiếng gầm rú từ xa vọng lại nữa. Chúng tôi đã sợ hãi, và khóa hết cửa nẻo lại.
&gt;
&gt; Chúng tôi đợi vài ngày rồi ra ngoài. Đường phố vắng tanh. Thậm chí còn thấy máu ở vài tòa nhà gần đó nữa. Chuyện gì đang xảy ra vậy?

&gt; Hai mươi ngày tiếp theo, không gặp mặt ai cả. Tuyết đã rơi được mười hai ngày rồi. Cả mặt đất đều bị tuyết trắng bao phủ chỉ sau một đêm. Jasst bắt đầu kêu đau bụng. Không có loại thuốc nào để giúp cả..

&gt; Li&#39;ra cũng bắt đầu bị đau bụng. Tôi cũng không thể tìm ra cách để khắc phục.

&gt; Sau bốn mươi lăm ngày trời, lần đầu tiên chúng tôi nhìn thấy một ai khác. Gi&#39;lan đang ở ngoài của với đôi cách bị xé toạc ra, đi kèm với một vết cắn rất lớn ở bên hông nữa. Chúng tôi đã cố hết xức, nhưng xương đã bị tổn thương quá nặng rồi. Anh ấy đã đi luôn rồi. Chúng tôi đã chôn anh ấy ở ngoài. Nhưng tôi đã được nghe kể về những điều đã xảy ra trước khi anh ấy ra đi. Không thể tin được.
&gt;
&gt; Thì ra đó là nguyên nhân Jasst và Li&#39;ra phải chịu đau đớn. Họ đang bắt đầu chết đói rồi. Đấng Sáng Tạo, tại sao người lại làm vậy với chúng con? Khiến chúng con phải ăn? Ăn thịt //lẫn nhau// ư? Mình đã nhìn thấy lời nói của Bệ Hạ Frederick, và lời cầu khẩn của Suiward và Sari nữa. Nó không có ý nghĩa gì hết! Mình phải làm gì bây giờ? Thật sai trái.  Cực kì cực kì sai trái.  --Tôi sẽ không bao giờ-- Không bao giờ tôi sẽ làm tổn thương ai khác hết! Liệu Izaak sẽ nói gì khi tôi hại người thay vì chữa người đây hả?
