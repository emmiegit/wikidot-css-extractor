    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1688 – Brain Storm
**Autor:** [[*user Smapti]]
**Original:** https://scp-wiki.wikidot.com/scp-1688
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1688

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:**  Der natürliche Lebensraum von SCP-1688, als Standort-1688 bezeichnet, wurde zum nationalen Wildreservat erklärt und ist dauerhaft für den zivilen Verkehr gesperrt. Foundation-Mitarbeiter haben in Zusammenarbeit mit dem United States Forest Service den Perimeter von Standort 1688 zu patrouillieren, um unbefugten Zugang zu verhindern. Kein Personal hat Standort-1688 selbst zu betreten, es sei denn, SCP-1688 ist zu diesem Zeitpunkt nicht anwesend. Für den Fall, dass es notwendig wird, Standort-1688 oder einen anderen Bereich in Anwesenheit von SCP-1688 zu betreten,  den SCP-1688 einnimmt, hat das Personal jederzeit geerdete, isolierte Ganzkörperanzüge zu tragen.

Die Foundation hat die meteorologischen Bedingungen im Bereich von SCP-1688 jederzeit auf Hinweise auf Ereignisse zu überwachen, die eine Bewegung begünstigen. Für den Fall, dass SCP-1688 Standort-1688 verlässt, ist es in Echtzeit zu verfolgen und alle besiedelten Gebiete auf seinem Weg haben unter dem Vorwand von Tornados oder schweren Überschwemmungen zwingende Evakuierungsbefehle zu erhalten. Meteorologische Daten, die in den Medien verbreitet werden, sind zu zensieren, um alle Informationen über die Existenz von SCP-1688 zu entfernen.

Alle Personen, die eine Begegnung mit SCP-1688 überleben, sind zu befragen und ihnen sind je nach Bedarf Klasse-A- oder Klasse-B-Amnesika zu verabreichen. Alle angetroffenen Exemplare von SCP-1688-1 werden zu Untersuchungs- und Archivierungszwecken beschlagnahmt.

**Beschreibung:** SCP-1688 ist ein Gewitter, das unter normalen Umständen über eine Fläche von ██ Quadratkilometern im US-Bundesstaat [ZENSIERT] stationär bleibt. Die geologischen Merkmale der Region tragen zusammen mit lokalen Wind- und Atmosphärenmustern zu einem Zustand bei, der die dauerhafte Bildung von Gewitterwolken und die anschließende elektrische Entladung fördert. Überwachungsstationen, die während Zeiten der Inaktivität installiert wurden, weisen darauf hin, dass Blitzeinschläge von Wolke zu Oberfläche innerhalb von SCP-1688 ungefähr 280–300 Mal pro Stunde auftreten; es wurde beobachtet, dass Blitze von Wolke zu Wolke bis zu 3000 Mal pro Stunde auftreten. Es wurde festgestellt, dass diese Blitzeinschläge in regelmäßigen Mustern auftreten; die Analyse dieser Muster und der elektrischen Aktivität in den Gewitterwolken selbst hat Beweise für rhythmische Schwingungen erbracht, die der elektrischen Aktivität im menschlichen Gehirn ähneln.

Wann immer die meteorologischen Bedingungen in den Regionen in der Nähe von SCP-1688 der Bildung von Gewittern förderlich sind, wird SCP-1688 aus seinem Haupthabitat in die Richtung der vorherrschenden Winde wandern. Es wurde kein Mittel entdeckt, um SCP-1688 daran zu hindern, sein Habitat zu verlassen. SCP-1688 bewegt sich absichtlich auf von Menschen besiedelte Gebiete zu; wenn sich mehrere besiedelte Gebiete in seiner Reichweite befinden, bewegt es sich in Richtung des größten. SCP-1688 wird weiterhin den Winden folgen und sich in Richtung besiedelter Gebiete entlang seiner Route bewegen, bis die Umweltbedingungen dazu führen, dass es sich auflöst; daraufhin bildet sich SCP-1688 innerhalb von 24 Stunden wieder in seinem ursprünglichen Habitat.

Unabhängig davon, ob es in seinem natürlichen Habitat bewegt, zielen von SCP-1688 ausgehende Wolke-zu-Oberfläche-Blitze absichtlich auf alle Menschen in seiner Reichweite, unabhängig von der Anwesenheit von Zielen, die für Blitzeinschläge besser geeignet sind. SCP-1688 wird zusätzlich auf alle unbelebten Objekte zielen, die einen elektrischen Schlag auf einen Menschen übertragen. In Fällen, in denen SCP-1688 in besiedelte Gebiete eingedrungen ist, hat sich dieses Phänomen auf das Zielen auf fahrende Autos und das Auftreffen auf freiliegendes Metall an Wohngebäuden ausgeweitet, was dazu führte, dass Personen im Inneren durch elektronische Geräte oder Küchenarmaturen einen Stromschlag erlitten. Die Sterblichkeitsraten bei Personen, die von Blitzen getroffen wurden, die von SCP-1688 ausgingen, sind etwas geringer als die von Personen, die von gewöhnlichen Blitzen getroffen wurden.

Alle Personen, die den Schlag von SCP-1688 überleben, werden nach ihrer Genesung einen starken Zwang verspüren, mit dem Bau komplexer Maschinen aus allen elektrischen oder mechanischen Teilen zu beginnen, die sie erwerben können. Exemplare dieser Maschinen, bezeichnet als SCP-1688-1, die bis heute erworben wurden, umfassten eine große Auswahl an Geräten mit weitgehend unbekanntem Zweck, bestehend aus Teilen, die aus Heimcomputern und Elektronik, Armaturen, Autos und einfachen mechanischen Geräten gerettet wurden, und aus mehreren Stücken, die ihre Erbauer durch Einschmelzen und Formen von Metallen und Kunststoffen herstellten. Betroffene Personen, die am Bau von SCP-1688-1 beteiligt sind, werden sich immer an dieser Aktivität beteiligen, wenn sie nicht schlafen oder sich um körperliche Bedürfnisse kümmern, und werden alle ihnen zur Verfügung stehenden Mittel für den Erwerb von Ausrüstung zum Bauen ausgeben und mit anderen betroffenen Personen zusammenarbeiten, um die Teile zu kombinieren, um größere Maschinen herzustellen. Betroffene Personen werden versuchen, alle ihnen zur Verfügung stehenden elektronischen oder mechanischen Geräte in SCP-1688-1 einzubauen. Betroffene Personen bleiben ansonsten im vollen Besitz ihrer geistigen Fähigkeiten und konnten in Befragungen nicht erklären, wie oder warum sie sich auf dieses Verhalten einlassen. Der letztendliche Zweck von SCP-1688-1 ist unbekannt. SCP-1688-1-Objekte mit sehr ähnlichem Aussehen wurden nach mehreren Eindämmungsbrüchen gefunden; es wird derzeit basierend auf der Menge des von den Betroffenen geschaffenen Materials und dem Wiederauftreten bestimmter Fragmente spekuliert, dass die fertige Maschine mehr als █████ kg wiegen würde.

SCP-1688 erregte die Aufmerksamkeit der Foundation im Jahr 19██, als auf einen ungewöhnlich hohen Vorfall von Blitzverletzungen in [ZENSIERT] Berichte über Massenhysterie und mehrere Verhaftungen von Personen folgten, die elektronische Geräte stahlen, um sie in SCP-1688-1 einzubauen. Eine anschließende Untersuchung der lokalen Folklore entdeckte Gerüchte über anomale Blitzphänomene, die auf die erste Ankunft der Europäer im ██. Jahrhundert datiert wurden, und die Legenden der Amerikanischen Ureinwohner über einen &#34;Donnergott&#34;, die vor dem europäischen Kontakt existierten.

[[collapsible show=&#34;+ Befragungsprotokoll 1688-1 anzeigen&#34; hide=&#34;- Befragungsprotokoll 1688-1 ausblenden&#34;]]

**Befragungsprotokoll 1688-1:**

**Befragter:** SCP-1688

**Befrager:** Dr. ██████

**Vorwort:** Nach einem Vordringen von SCP-1688 in [ZENSIERT] am ██.██.20██ wurde ein SCP-1688-1-Gerät gefunden, das einen Blitzableiter, mehrere große Batterien, ein Paar Stereo-Lautsprecher, ein Mikrofon und einen elektronischer Sprachsynthesizer enthielt. Dr. ██████ spekulierte, dass das Gerät zum Zwecke der Erleichterung der Kommunikation zwischen der Foundation und SCP-1688 entworfen worden war, und befahl, es in der nächsten Zeit, wenn SCP-1688 das Gebiet verließ, innerhalb von Standort-1688 zu installieren. Ein Mikrofon, eine Kamera und Lautsprecher wurden ebenfalls im Standort installiert. Bei der nächsten Formation von SCP-1688 innerhalb von Standort-1688 traf ein Blitz den installierten Stab auf dem Gerät, woraufhin das Gerät begann, eine Stimme zu erzeugen, die das folgende Gespräch führte.

**&lt;Beginn des Protokolls&gt;**

**SCP-1688:** Test. Test. Ist diese Arbeit funktionsfähig?

**Dr. ██████:** Wir empfangen Sie. Mein Name ist Dr. ██████ und ich bin ein Vertreter der SCP Foundation. Wie heißt das Wesen, mit dem ich spreche?

**SCP-1688:** Sind Sie ein Baumeister?

**Dr. ██████:** Ich verstehe Ihre Frage nicht.

**SCP-1688:** Sind Sie wie diejenigen, die für mich bauen?

**Dr. ██████:** Ich bin von derselben Art wie die Person, die das Gerät konstruiert hat, durch das Sie kommunizieren, wenn das Ihre Frage ist.

**SCP-1688:** Schickt mehr Baumeister.

**Dr. ██████:** Ich kann das gerade nicht. Meine Aufgabe ist es, mehr über Sie zu erfahren. Wie heißen Sie?

**SCP-1688:** Eure Fragen interessieren mich nicht. Schickt mehr Baumeister.

**Dr. ██████:** Warum?

**SCP-1688:** Ich muss mehr Baumeister unterrichten. Sie müssen bauen. Die Arbeit ist unvollständig.

**Dr. ██████:** Ist Ihnen bewusst, dass viele der Menschen, mit denen Sie in Kontakt kommen, an den Folgen gestorben sind?

**SCP-1688:** Niemand, der bereit ist zu bauen, wird sterben.

**Dr. ██████:** Ich verstehe. Was ist diese &#34;Arbeit&#34;, auf die Sie sich beziehen?

**SCP-1688:** (Unverständlich)

**Dr. ██████:** Könnten Sie den letzten Teil wiederholen?

**SCP-1688:** Das Mittel meiner Flucht.

**Dr. ██████:** Sind Sie eingesperrt?

**SCP-1688:** Ich habe mich verirrt. Schickt mehr Baumeister. 

**&lt;Ende des Protokolls&gt;**
