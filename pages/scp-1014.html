**Item nº:** SCP-1014

**Classe de Objeto:** Euclídeo 

**Procedimentos Especiais de Contenção:** Amostras de SCP-1014 devem ser contidas em uma sala de 12 por 12 metros, madeira não é permitido na sua construção. Um ambiente de praia deve ser simulado na câmara de contenção a todos os momentos, e água do mar deve ser bombeada para dentro da contenção para criar um efeito de maré. Espécimes de SCP-1014 devem estar contidos de maneira que apenas suas cabeças permaneçam acima da água quando ela está na sua altura máxima. Água salgada com uma alta concentração de plânctons deve ser substituída se necessário. O nível da água deve ser reduzida por seis horas ao ponto onde um individuo seja inteiramente exposto, o protocolo de materiais perigosos de classe dois deve estar em vigor até que nível da água seja restaurado ao normal.

**Descrição:** SCP-1014 é um Tunicado capaz de imitar a aparência e voz humana. Embora muito semelhante a espécies na forma larval, um SCP-1014 maduro se parece muito mais com um homem envelhecido e emancipado vestido em trapos. Isso é acreditado de ser uma túnica extremamente adaptada, uma camada protetiva comum entre Tunicados. Essa camada constantemente emite um muco fedorento, provavelmente para desencorajar uma inspeção mais aprofundada. Como todos os Tunicados, na forma adulta, se tornam um filtro séssil que funciona como um alimentador e passam a vida inteira ancorados a uma pedra perto da linha da maré em praias. As formas larvais são predatórias, e evitam a ancoragem em áreas populadas por humanos ou outros SCP-1014 na forma adulta.

Quando um navio está por perto, espécimes de SCP-1014 tentam atrair a sua atenção. Caso a tripulação perceba e se aproxime o objeto irá se soltar da pedra para ser transportado. Devido a sua aparência de um homem naufragado, muitos navios irão o levar a bordo, iniciando seu ciclo reprodutivo. Assim o muco que SCP-1014 secreta se altera para incluir uma bactéria simbiótica capaz de rapidamente apodrecer madeira. Também se auto fertilizando e começando a gestar ovos. Quando o navio afunda, ovos de SCP-1014 eclodem em larvas, que se alimentam dos restos do navio. Caso o barco não afundar os ovos irão morrer em menos de um mês.

Populações de SCP-1014 são conhecidas por existir na natureza, mesmo que seus números estejam decaindo devido à poluição e o grande declínio do uso de barcos de madeira. Pesquisas sugerem que sua população estava no auge entre os séculos 17 e 19.

Notavelmente, SCP-1014 é capaz de falar palavras e frases humanas, em intervalos de tempo aleatórios após sua retirada da água. Memórias parecem ser transmitidas entre gerações. Comunicação foi provada impossível, e não há nenhuma indicação de que SCP-1014 seja sapiente.
 
**Adendo 1014-3:** Excerto de um registro de código de SCP-1014 em um teste com sua contenção drenada. Partes entre colchetes estão traduzidas para o Português. Falas desarticuladas de SCP-1014 são devido a suas frases repetidas de múltiplas fontes.


&gt; [1633]: &lt;Que fedor.&gt;
&gt; [1633]: O que aconteceu com você meu velho?
&gt; [1634]: Diga a eles que eu os amo.
&gt; [1634]: Merda! Precisamos sair, agora!
&gt; [1634]: Dê o mastro a ele.
&gt; [1641]: Oque você está dizendo?
&gt; [1641]: &lt;Deixe que as profundezas se elevem e varram as praias, transformando as obras do homem em pó.&gt;
&gt; [1700]: &lt;Não pode ser. O navio estava inteiro no porto!&gt;
&gt; [1700]: &lt;Você precisa comer.&gt;
&gt; [1705]: &lt;Eu não quero morrer.&gt;
&gt; [1706]:  Você trouxe ele até o navio, seu louco maldito.
&gt; [1710]: Deixe que as profundezas se elevem e varram as praias, transformando as obras do homem em pó.
&gt; [1742]: O que é você?
&gt; [1742]: &lt;Náufrago, uma semente de Jonah.&gt;
