    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]
[[include info:start]]
篇名:  SCP-4176 - 稅金
原文：[https://scp-wiki.wikidot.com/scp-4176 SCP-4176 Taxes]
作者：[[*user Uncle Nicolini]] &amp; [[*user DJKAKTUS]]
譯者：[[*user Red phosphorus ]]
[[include info:end]]

[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-4176/treasure.png|caption=從SCP-4176事件中回收的物品。]]

**項目編號：**SCP-4176

**項目等級：**Keter

**特殊收容措施：**SCP-4176事件應對平民人口掩飾為軍備測試。駐紮在Adna的基金會特工將在SCP-4176事件發生時，對平民實施記憶刪除。

從SCP-4176事件中發現的物品將用作基金會的資產。

**描述：**SCP-4176是一種每年發生、侵襲位於華盛頓州，Adna的Adna郵局的現象，且通常發生在一月的最後一週。

SCP-4176事件始於一枚未標記的訂製洲際彈道飛彈從太平洋突然發射[[footnote]]這些發射地點在每次的SCP-4176事件皆不一致。[[/footnote]]。發射後，飛彈將直接射向華盛頓州，Adna的非合併屬地，並在該地區郵局前方的原野落地。沒有平民因SCP-4176事件而受到傷害。

所有涉及SCP-4176事件的飛彈都設有安全艙門，「(年分)財政年度稅金」及「致：美國華盛頓國稅局(原文如此)[[footnote]]至今為止，「稅收」一詞尚未被正確拼寫，儘管有許多該詞的變體曾出現在飛彈的外殼上。[[/footnote]] 」等短句被噴塗在整個飛彈表面。在艙門內的內容物通常是具有大量金錢價值的物品，像是珍貴的珠寶、畫作、及其他類似的物品。

以下是從SCP-4176事件中回收的物品列表。

&gt; **年份：**2010
&gt; **物品紀錄：**曼哈頓市中心私人停車場的地契、50公斤的16世紀金幣、15件貂皮大衣、75%保存完好的猛獁象屍體。

&gt; **年份：**2011
&gt; **物品紀錄：** 愛德華·孟克的//《吶喊》//(已證實並非複製品)、五份有包裝的Publix超市培根生菜番茄潛艇堡三明治。

&gt; **年份：**2012
&gt; **物品紀錄：**75公斤的明亮式切割紅寶石、1952年Topps米奇·曼托球員卡、由吉米·亨德里克斯親筆簽名的Fender牌1968年擋泥板電吉他、5盒Gurkha黑龍雪茄。

&gt; **年份：**2013
&gt; **物品紀錄：**林布蘭·范萊因的//《風景與小屋》//、693公升的[[[SCP-3000|Y-909]]]、3張完好無損的第一版魔法風雲會卡牌「黑蓮花」。

&gt; **年份：**2014
&gt; **物品紀錄：**一個裝有 20 個人形小雕像的軟墊箱子，並附有Wondertainment博士簽署的真品證書、25%保存完好的猛獁象屍體、一張裱框的天竺鼠咀嚼胡蘿蔔的圖片。

&gt; **年份：**2015
&gt; **物品紀錄：**一顆[[[SCP-500]]]膠囊。

&gt; **年份：** 2016
&gt; **物品紀錄：**一尊純金佛像、一個木製聖杯、一幅約翰·戴維森·洛克斐勒的肖像畫、一架航海家1號太空探測器、十八隻山羊、可口可樂的配方、一把華麗的金鑰匙(未知其對應的鎖)。
@@ @@
@@ @@
**附錄：**SCP-4176事件在2017年並沒有像預期的那般發生。對Adna的觀察持續了整個二月及三月。SCP-4176事件反而發生在該年的四月。

&gt; **年份：**2017
&gt; **物品紀錄：**托久烏納烏納島的地契、亞馬遜公司800股的股票。

值得注意的是，寫在用於SCP-4176事件的飛彈上的訊息與常規不同，內容如下：//「泥好 是的 請收下2017財政年度的稅款 謝謝泥。抱歉來遲了，dado帶著倉鼠趣度假了」//。
