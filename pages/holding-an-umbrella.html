我把Percy Pinwheel的门铃又摁了一遍。我算好了时间以防他们还在睡觉，但3T很少睡觉，哪怕是在小睡日。这就是不可能会发生的事，因为3T他要么会和Percy待在一起，要么会出门走走。不过话又说回来，人们在小睡日也不会去做什么事或出门去哪，即使是Thomas Timothy Thompson也是如此。他有一个好名字。他身上还有很多好的方面。首先，他是我见过的最诚实的人；其次，他应该是生活节奏很规律的人！

我们现在没有时间了。

“周围有人吗，Pepper？”

她正在探查着公寓的门外，看看大街上有没有那些神秘的跟踪者。

“没有！街上基本没有什么人。Wonder World总是这样的吗？”

“是Tee emm。而且不是，因为今天是小睡日。”

“//什么//日？”

“小睡日！你可以看到太阳是个枕头。今天没有人会去上班，大多数人都会休息，所以没有人出门；毕竟今天就是用来‘小睡’的。人们应该都在睡觉。//拜托！//”我把摁钮摁碎了。

“这也实在是太傻了吧！人们就这样//生活//在这里吗？”

“傻一点有什么不好的？”

“我不明白。我是第一次来这里，然后这里到处……都是空荡荡的。确实这地方看起来很大、很繁华，但是现在给人感觉好像是一座死城。这也太疯狂了。”

//咔哒。//

“我是3T，这里是Percy Pinwheel的公寓，请问你是什么人？”

我等不及3T把这些开场白讲完。“Tom！3T！是我！我是Brainy！”

没有回复。拜托！这是我们最后的机会了。我们不能去巡厅管理员那里，他们认识我，然后会……我甚至不知道他们会拿我怎么办。待在街上会很危险，因为有Wonder机甲……它们的型号已经到了9000了吗？我从来没有刻意去避开Wonder机甲，因为我知道它们是保护我们的。9000也不坏。但是它们很可怕。

我知道，公司不会让我再回去的；虽然这些天他们确实没有营业，不过即便不是如此他们也不会这么做。我之前住的地方在奇妙之塔里，去那里也是不可能的；唯一能离开Wonder World!™的密路要经过[[span class=&#34;ruby&#34;]]地下域[[span class=&#34;rt&#34;]]Subterreror[[/span]][[/span]]，还必须要通过安检，然后他们肯定会认出我；而现在我们根本没什么选择了，//因为我们被跟踪了！//

就在我们离开密路，在主大街™走动了不到一个小时之后，我们发现了三个黑衣人，他们似乎是一人为首、二人跟随的小队，在顺着我们来的方向跟踪我们。情况很糟糕，是马戏团的人追到这里来了吗？还是有人认出了我们，然后他们是我不知道的什么超级秘密警察？！总之情况很糟糕，于是我们跑了起来，去我第一个能想到的可以去的地方，也就是这里。

我想我们在大黄蜂商场™那里已经把他们甩掉了，到现在都没有再看到他们的身影。Pepper一直在留意着我们的身后。天知道他们离我们还有多远？我们还能有多少时间？

“好吧，3T，我知道这很让人意外，我也不是什么傻瓜——毕竟我有这个名字——我知道你现在肯定会感到五味杂陈，但是我想让你知道那不是我！我是说，这些事确实是我干的，但是那不是我！因为，我……我落下了一剂利培酮，然后是又一剂。随着我落下的药越来越多然后就……所以那不是我！可是这些不是重点，我被人盯上了，然后我还有一个新朋友。我们//真的//很需要你能够让我们上去，好吗？”

还是没有回复。Pepper紧张地看着我，嘴巴半张着。

“//拜托！//拜托了，我们不知道还能有多少时间！”

我拍打着电梯门，希望这样可以让它打开。

3T的声音从小扬声器里传来。

“我不能这么做。”

他的话好像一把利剑插进了我的胸膛。“Tom！Tom，噢我的天，我们真的很//需要//，我——我经历了很多，变得有些不一样了。好吧，我还是没有怎么变，3T，我还是那个在一个月前和你在地下域相拥而别的人，还是那个因为对Polly的抄袭行为大吵大闹而被送走的人！我……我还是设计了果冻鲸皇的那个家伙，和你一起收集弹子收纳包、在你的生日上和你一起打[[span class=&#34;ruby&#34;]]高飞高尔夫[[span class=&#34;rt&#34;]]Goofy Golf[[/span]][[/span]]的朋友，Tom，我很抱歉，我……”

我说不下去了。

“我不能让你上来，Brian。”

我听到扬声器里除了3T的声音，还有某人在后面吱了一声。虽然，我自己也不知道，不知道我是怎么做到的，但是我就是知道那个人是谁。从那略微沙哑的声音中，我可以听出里面的恐惧。我宁愿夜不能寐，只想听到他发出这样的声音。就好像是我在紧逼着他，张牙舞爪，要对他做出无数的难以言状的事情一样。光是听到他的声音就让我感到天旋地转，只想狂扇自己的耳光，以前种种不堪的想法又浮上我的心头。我发誓我已经能够泰然处之了。

而且我当然可以。真是的，我他妈的肯定可以。

“是Polly在那里吗？”

“这里没有什么人，Brainy。你要离开这里。”

“Brainy，这样是行不通的，我们得离开——”

“Pepper，我不能走，我……”我盯着她，咬着牙低声说道。

“3T，拜托了，就算你不能让我上去，至少让我和Polly聊聊。拜托了，我真的很需要这样做，我不会大喊大叫的。我也不会生气的。”我确实没有在生气。“我发誓我再也不会生气了。”

“Brian，这里没有你的容身之处了！你做了可怕的事，让我有了我从未有过的想法——无论你是不是真的身不由己。你，是一个杀人犯，一个家庭毁灭者，Dr.Wondertainment名声上的污点，玷污了Wonder World，Tee emm的最可恶、最肮脏的家伙！我关心着你，而你，却辜负了我，还有我们大家所有人的信任！”

我听到Polly哭出了声。

“——你有做出过贡献，你的贡献，Brainy。你可以在名人堂留下一副美丽的肖像画，你可以坐上Judy的位置。哈，Brainy，你如果恪尽职守，你甚至可以成为下一个Eric Herring。那时我一定会为你骄傲的。我们都会为你感到骄傲的。”

3T深深吸了一口气，停顿了一下，几乎按捺不住满腔的怒火。Pepper只能在一边看着我往墙上的扬声器和按钮边倒去，不知道该如何是好。她设法让我站起来，离开这里。但是我做不到。我的耳朵死死贴在扬声器上，深受打击的身躯化成了一摊烂泥。

“但是你已经不配得到这一切了。无论那些盯上你的人是谁，他们都会给你应有的报应；至于你的朋友，无论是谁——如果他们还有良知，就不应该和你有任何往来。可是你永远都不应该再回到这里，你现在就要离开。”

我的心已经痛到哭不出来。伤口是如此的深切，以至于不能愈合。我的大脑一片空白，又像是有谁把我万千的思绪一下抽空，徒留了绝望与沉默；我的心口仿佛被堵住了一般，但又是空落落的。

“我……我爱你如亲兄弟，Tom。我以为你也爱我。”

“我曾经是的。”

无数的话语不能说出口，一种从未有过的无名的感觉扼住了我。这感觉比我被抄袭的设计获得了众人的赞赏还要痛。比我让子弹射穿我的脑袋还要痛。比我清醒过来之后意识到我做了什么还要痛。比我被Icky掐住脖子的时候还要痛。我不能说话，也几乎不能再思考了。

我//真的//不能再回来了。

我失去了我的朋友。

而这都是我的错。

这一切都真的，真的是我活该。

我的视野模糊，什么都看不清了。这个大厅似的房间也失去了它的形状。

我可以感觉到Pepper在拉着我的手臂。

我可以看出她在喊着什么东西，但是我的身体好像被定住了一般，腿也软得像煮熟的面条一样使不上劲。她使出浑身解数让我走起来。

但是她拉的不是我。

只是我的躯壳。

我好像灵魂出窍一般，隔着窗户看着他们。

看着这个不应该有我的世界。

看着这个我不应该再回来的世界。

就在Pepper把我拉到门口的时候，有什么东西让我回过了神。

//叮。//

“Brainy！”

Polly沙哑的声音让我一下子清醒过来，就好像往我头上浇了一盆冷水。

我血管里的肾上腺素飙升，汗如泉涌。我把手臂从Pepper那里挣脱出来，转过头来看到Polly站在电梯那边。她满脸泪水，通红的双眼闪着光；她穿着灰色的运动裤，不合身的衬衫下摆垂到了大腿上。我不顾Pepper还在拽着我的手腕走过去，然后抱住她。

“Brainy，我……我不是故意，的，我并没有想……”Polly边哭边颤抖，一句话都说不出来，更不用说她的想法了。

“没关系，Polly，没关系。我原谅你。我也不是故意的。是我没有给你机会，我——”

“//Brainy！//我们没有时间了！Brainy，他们就要过来了！”Pepper朝我大喊，但我没有理她。

Polly还想说什么，但是我打断了她。“你很好，你很漂亮，你会有一番成就的。很抱歉我之前冲你大喊。很抱歉我之前没有听你解释。但是我现在什么解释都不需要了。因为我不配再得到什么解释。”

“Brainy，这太好了。可是操你大爷的，我们真的要走了！”

Polly的情绪十分激动，连脏话都不能让她有任何触动。我后退一步，把她的双手握住并拢，跪在她身前。“你要成为一个比我更优秀的玩具修补匠，好吗？”

Polly拼命地点头。

“我……我就不应该……我不是故意要抄袭你的，我，我，我只是想借鉴，只是想把这个设计化用一下，而不是，不是……”她又开始抽泣。

“没事的，Polly，每个——”

“//Brainy！！//你到底有没有//听到//我说的话？他们已经到街上了！”

“——人都会犯错。我应该要知道的。”我也开始抽鼻子。“我真的，真的应该要知道的。”我咳了一声。“我几乎不能再称为人了。我也几乎不再是我了。”

“可我这一辈子都没有真正地成为我。”

“噢我的//天//，你们两个够了。”

//叮。//

3T和Percy从电梯里冲了出来。Percy把Polly从我身边拉开，Polly还和个小孩似地向我挥着手。3T则径直走向我。

“Tom，我——”

“别这样//叫//我！”

他把我推向门口，Pepper注意到了，然后她自觉地先从门口出去。

“你永远都不该到处乱跑然后//伤害//别人！Ashley一直都没有恢复过来！//好几周了！//”

我看到在3T身后，Percy把Polly Gary Ashley推到电梯里。

“Wonder World，Tee emm，已经回不到当初了！//我们//也不能了！如果你还为我们着想，就离开这里。”

他最后一次触碰我就是一拳打在我胸膛上，然后站在门口，带着一种似乎既厌恶、怜悯、又愤怒的表情，和我说了最后一句话。

“再见，Brian。”

然后他砰的一声把门关上。

我和Pepper对视了一眼。有什么东西在我心里瓦解。那是我赖以生存的根本。我回到了小时候。

好像本能一般，我倒在了覆有红色和粉红色六角形图案的街上，蜷缩起来，希望可以回到让我快乐的地方。Wonder World!™曾经能让我快乐，但只是曾经，不过没关系。我可以再找一个。一个有明显边界的，一个无法逃出的地方。在那里我再也不会伤害到其他人了，永远都不会。

Pepper越过我的身体，摇了摇我。她好像说了什么，但是我听不到。她抛弃了我。她早该这么做了。我应该被人抛弃。我不值得信任。永远如此。本该如此。

但是现在，我到了能够让我快乐的地方了。妈妈在这里……还有爸爸，他们都很开心。而我正在玩玩具。我还没有设计任何玩具。因为我还是个小孩。也许我永远都不会去设计玩具。也许这个世界上根本就没有玩具设计师Brian。

也许这个世界根本就不需要Brian。

也许我可以一直躺在这里……好好地，久久地躺上一会。

踢在我身上的一脚把我弄醒了。是Pepper吗？//嗷！//又来。不知道是什么人把脚伸到我身下，然后把瑟瑟发抖的我踢得翻了个身。我看着昏暗的小睡日的天空，枕头太阳还在我的右眼角发着光。Pepper趴在我身边，撅着嘴唇，恼怒而同情地瞪着我。在我左边和她一起出现的，是其中一个追着我们的黑衣人。在这个角度上，我只能看到来者是一个穿着黑色高领毛衣、留着短发的女子。我尽量不去看她，无论他们要拿我怎样……我很确信我要完蛋了。

这一切//本应//如此。最近我一直在和死亡赛跑。这都是因果报应。这些报应就应该要像是一袋砖头砸在我身上。我希望他们快点动手。我想从痛苦中解脱。

“真是差劲。”那个神秘女子说。

“是的，”Pepper叹了口气，“他总是这个样子。”

“Wonder World的本地人，早该料到他是这么情绪化的家伙。”

Pepper笑了，“不过，这也挺可爱的。”

神秘女子蹲下来，试着和我进行眼神交流。“Brian？Brian Harding？你还在吗？我们不是来伤害你的。”

虽然这如同西西弗斯把巨石推上山一样困难，但是我的嘴不知道怎么就动起来了。“你……不是？”

她把我的头扭过来，强迫我看着她的眼睛。“不是。我们是来给你一份工作的。如果你还想躺在这个小水坑里的话，我们可能就要打消这个念头了。所以快点起来吧，如果你愿意的话。”

我一下子坐了起来，“一份工作？你们是什么人？”

“Marshall，Carter，&amp; Dark。”

“什么？你们//看上了//我的什么？我有什么好的？”

她示意着Pepper。“我想她的存在不言自明。”

“没错。”

“另外，你还是个前Wondertainment。至少来说，你的简历已经足够令人印象深刻了。”

我只是坐在地上吸吸鼻子，擦了擦眼泪。

“我只需要一个行或不行，立刻马上，Brian。”

“是Brainy。”

“抱歉，Brainy。”

“行是行，但是——”

“很好！我去叫车过来。”那个女人站起来，朝着另外两个一副商业打扮的人走过去。他们就是我们之前看到的另外两个黑衣人。我坐在路中央，满脸泪水，狼狈不堪，知道自己的样子实在不能说是很好。Pepper坐在我的身旁。

“那他们为什么要追我们……？”

“他们不是在追，Brainy。只是我们一直在跑。”

她开始玩弄我的头发。

“可是我不配得到这份工作。”

“你明白吗，”Pepper说，显然她有些生气。“也许你不明白。先不管这些。诚然，你干了许多非常残忍恶劣的事，所以你现在愧疚不已。而我也赞同，你确实是个很可怜的家伙。但是你为什么要不接受这个？就算是你不配那又如何？现在除了我你可以说是众叛亲离，而且除了接受这份工作以外也没有地方可以去，所以就接受吧！”

她专注地看着我。“接受了这份工作，你才有机会可以真正成为一个足够好的、足够成功的人来接受这些。难道你不这么认为吗？”

我拿右手擦了擦眼睛，“对，”我嘶哑着说，“对，我同意。”

“太好了！”Pepper拍着我的背。“现在快起来上车吧，我们还有地方要去。”

Pepper把我拉起来，就像她擅长的那样。她把我领到了一辆停在路边的光溜闪亮的黑色轿车那里。远处，巡厅管理员的警报声在响，毫无疑问，他们知道了我的到来。也许是3T通知的。

我们爬进了轿车的后座，这种安全感让我有些恍惚。也许这行得通。也许这确实行得通。我握紧了Pepper的手，她只是挤了挤我作为回复。最近的一切实在是令人难以相信。

我们就这样驶向了无人知晓之处。

他们都听说过那个能够共享梦境的方法。

虽然只是一些传言。Cindy是从她混的几个神秘爱好者的小圈子里听来的。在睡前完成这些仪式后，你和你的朋友们就会一同产生幻觉。Terry认为这根本就没有用，因为Cindy之前搞的任何仪式都是没有用的，但他们总是很乐意为它买单。至少，这听起来没有害处。

但是，这个仪式是很特别的，因为Cindy说它十分的详细。根据传言如果你想要进行这个仪式，一枚非常特殊的碎片是必不可少的，而她也已经找到了。这个东西看起来好像是从信用卡上切下来的一个部分，但是它的表面闪闪发光，仿佛是星空的一角。Terry承认，他不知道这是什么东西，也不知道这是用什么材料做出来的。于是他直接把这东西给了Cindy，这让她//非常地//兴奋。

在Jake家的阁楼上，所有人都按照Cindy的指示排成“T”字形。首先，把这个碎片放在地上；接着，拿一个捕梦网挂在这个碎片的上面；然后把枕头的填充物拿出来，绕着这个碎片的一周摆放，而且还要把填充物和鼠尾草混在一起。完成上述步骤后，再把一根蜡烛立在碎片上面，然后点燃它。Cindy说只有蜡烛烧到底仪式才能奏效，所以他们拿来了一只小小的蜡烛；她还说必须要闻到蜡烛的气味，于是他们也确保这个蜡烛是有香味的。

蜡烛熄灭了，大家也都闻到了味道，最后一步就是睡着。他们花了很长时间才完全睡着，毕竟他们是一帮青少年，不过他们还是做到了。随着大家都进入梦乡，魔法发生了……

Peter是第一个睁开眼睛的人。

他看见天上有着不可能如此繁多的星星，每隔几秒就会有一道流星划过；星星们拒绝了单一的色调，转而闪烁着粉的、蓝的、黄的、绿的、橙的、紫的还有其它数不尽的颜色的光。他坐起来，看见他的朋友还在沉睡，周围则弥漫着深蓝色的雾气。他们似乎来到了一个棉花做的小岛上，小岛坐落在一片如镜般反射着漫天星空的海上。这样的景色也许是Peter看过的最美丽的了，包括在梦里。

在小岛的中央，是一副奇特的景象。一根巨大的柱子拔地而起，看起来是以一种不可能稳固的角度立着的。柱子上装饰了许多星座、彗星的图案和镜子，而在它的上方，Peter可以看到有“Marshall，Carter，&amp;……”的字样，剩下的部分因为柱子的弯曲而看不见了。

Peter不想叫醒他的朋友们，于是他决定往里走。他很快就在棉花地上找到了一条大理石铺的路，并沿着它往上走。当他来到终点时，面前的景象更加奇怪了……只见一张看起来像是个大鱼缸的桌子，里面游满了闪亮的五彩的鱼；桌子的另一边是一只铺了发光丝绸的转椅，椅子背对着他。

“欢迎……”这声音在这里回响着，仿佛说话者是这里的上帝一般。“来到//Dr.Neurosis[[footnote]]**译注：**Neurosis意为神经病。[[/footnote]]的办公室！！//你最值得信赖的灵魂汲取与躯体生成的供应商！”

椅子转了过来，一个男人出现了。他高大而骨瘦如柴，面露狂喜之色；他身着的西装从上到下都是午夜蓝的，如此深的色调在这漫天星光的衬托下显得更加醒目了；他的手，和人的一样，不过有着长长的黑色爪子，被打磨得十分光滑且形状优美；他的脸画得像只美洲狮，眼睛边上则是如银河的星光一般璀璨；他头上戴了一顶高礼帽，颜色和衣服一样是午夜蓝，不过上面满是游动着的星星和流星，还有许多的天体。

他笑得合不拢嘴。

“你想要下单吗？”他开口道，嗓音柔和有磁性，同时还很清晰、明亮而高昂。

但是Peter只是站着，充满敬畏之心地望着眼前壮丽的景象。他说不出话来，虽然他不是哑巴。

Dr.Neurosis的笑容褪去了。“你好？”只见Peter的嘴巴呆呆地张大了。

“噢天哪，可恶，该不会是——！”他突然从座位上起来，走到小路上，看到Peter的朋友还在下面，完全没有知觉。“不，不！又是这样，我的老天爷啊，这是今晚的第二个了！”他晃着Peter的肩膀，“还是//这一周//的第八个！”

他急冲冲跑回了桌边坐下，摁住一个朝着自己的海蓝色摁钮，然后向着它说：

“又是一帮青少年！不是顾客！我嘞个去啊，老天爷，请告诉Pepper把仪式修改一下！//再一次！//”
