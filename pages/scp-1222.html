    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1222 - Stasis Box
**Auteur :** [[user zidago]]
**Traducteur :** [[user Dr Attano]]
**Date de publication originale :** 23 mai 2012
[[include credit:end]]

**Objet n^^o^^ :** SCP-1222

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-1222 doit être conservé dans un conteneur en plastique de 60 x 60 x 60 cm avec un rembourrage en mousse pour le maintenir immobile. Le conteneur se trouve dans le casier ██ de la zone de stockage du Site-4. Si le conteneur est endommagé d&#39;une quelconque façon, contactez l&#39;administration pour le remplacer. Le personnel disposant d&#39;une accréditation de Niveau 1 ou supérieur peut accéder à l&#39;objet pour mener des recherches dessus.

S&#39;il n&#39;est pas utilisé dans le cadre de tests, de l&#39;huile de lin doit être appliquée sur SCP-1222 une fois par an pour favoriser sa conservation. De l&#39;huile de lin doit également être utilisée après chaque test.

**Description :** SCP-1222 est une boîte en bambou décorée avec des perles et des coquilles et mesurant 7 x 10 x 10 cm. Un couvercle y est attaché avec un fil tressé en feuilles de palmier. Tout humain touchant la boîte avec les deux mains et regardant son fond entre instantanément dans un état de stase qui le rend impossible à déplacer ou blesser par quelconque moyen connu de la Fondation ; tout humain dans cet état est classifié SCP-1222-1. Cette stase persiste jusqu&#39;à ce que SCP-1222-1 soit touché par la peau d&#39;un humain vivant. SCP-1222-1 ne présente pas de signes vitaux (respiration, pression artérielle, activité cérébrale) et peut rester dans cet état indéfiniment. Enlever SCP-1222 des mains de SCP-1222-1 ou le sortir de son champ de vision n&#39;affecte pas la stase. Cependant, une seule instance de SCP-1222-1 peut exister en même temps ; les tentatives visant à créer successivement ou simultanément plusieurs instances de SCP-1222-1 ont échoué. 

L&#39;examen de SCP-1222-1 avec des gants en latex a révélé que la chair de SCP-1222-1 est dure et rigide ; les chercheurs l&#39;ont décrite comme étant &#34;faite de pierre ou de métal&#34;. Les vêtements de SCP-1222-1 ne sont pas affectés par la stase et peuvent être endommagés normalement ; cependant, ses cheveux deviennent très durs et résistants.

[[collapsible show=&#34;+ RAPPORT DE TESTS 1222-1&#34;]]

**TEST :** SCP-1222-T12
**PROCÉDURE :** La tête de SCP-1222-1 est frappée avec une barre de métal 32 fois.
**RÉSULTAT :** Aucun dommage à SCP-1222-1 ; le bâton s&#39;est tordu et bosselé.

**TEST :** SCP-1222-T14
**PROCÉDURE :** Tir avec un revolver .38 Special.
**RÉSULTAT :** La balle s&#39;est compressée contre l&#39;oreille droite de SCP-1222-1. SCP-1222-1 a chuté.

**TEST :** SCP-1222-T22
**PROCÉDURE :** Tir avec un fusil AR-10 et une munition 7,62 x 51 mm OTAN.
**RÉSULTAT :** La balle a explosé en morceaux contre l&#39;épaule droite de SCP-1222-1. SCP-1222-1 a chuté.

**TEST :** SCP-1222-T30
**PROCÉDURE :** SCP-1222-1 est frappé avec un couteau de cuisine de 30 cm. 
**RÉSULTAT :** Le couteau a rebondi.

**TEST :** SCP-1222-T31
**PROCÉDURE :** SCP-1222-1 est poignardé avec un couteau de cuisine de 30 cm.
**RÉSULTAT :** Le couteau s&#39;est brisé.

**TEST :** SCP-1222-T50
**PROCÉDURE :** De l&#39;acide fluoroantimonique est versé sur le dos de SCP-1222-1.
**RÉSULTAT :** L&#39;acide a coulé le long du sujet jusque dans le conteneur en verre sous lui.

**TEST :** SCP-1222-T53
**PROCÉDURE :** Submersion partielle dans de l&#39;acide fluoroantimonique.
**RÉSULTAT :** Il fut demandé au sujet de tenir SCP-1222 au-dessus de sa tête avant d&#39;entrer en stase. Le sujet a été abaissé dans un conteneur en verre de deux mètres de hauteur rempli à moitié d&#39;acide fluoroantimonique. Le test fut conduit avec des mesures de sécurité pour s&#39;assurer que SCP-1222 ne serait pas endommagé. Après deux semaines sans changement noté, le sujet a été retiré, nettoyé et réveillé. Il est ultérieurement mort en raison de l&#39;accumulation d&#39;acide dans les pores de la peau et dans les cavités inférieures.

**TEST :** SCP-1222-T63
**PROCÉDURE :**  Feu.
**RÉSULTAT :** Une petite quantité d&#39;essence a été versée sur le bas du dos du sujet est enflammée. La zone s&#39;est noircie et des résidus ont subsisté, mais aucun dommage visible n&#39;a été noté. 
**NOTE** //Aucun test supplémentaire impliquant des substances pouvant endommager la boîte ne pourra avoir lieu, sauf sous stricte supervision d&#39;une équipe de sécurité et de membres du personnel de Classe 3. Cela vise uniquement à empêcher tout dommage et cela n&#39;est pas une attaque personnelle contre un quelconque chercheur.//

**TEST :** SCP-1222-T68
**PROCÉDURE :** Gifle.
**RÉSULTAT :** Une gifle avec et sans gant a été donnée au sujet de test. La gifle gantée n&#39;a eu aucun effet, à part faire tomber le sujet de test. La gifle sans gant a immédiatement réveillée le sujet de test, qui a émis un cri de surprise. Lorsqu&#39;il fut demandé au membre du personnel de Classe D quelle était la sensation ressentie lors de la gifle, il a répondu &#34;comme passer sa main dans du papier et immédiatement frapper de la chair&#34;.

[[/collapsible]]

[[collapsible show=&#34;+ RAPPORT DE RÉCUPÉRATION&#34;]]

SCP-1222 a été trouvé le 18 novembre 1994 à ██████████, un village de l&#39;île de Nias, située au large des côtes de Sumatra, en Indonésie. Une équipe de secours déployée dans la zone a découvert une chambre déterrée sous les décombres d&#39;une maison détruite. Au milieu de la chambre se trouvait une femme caucasienne agenouillée au sol, l&#39;objet dans les mains. 

**Extrait du rapport** ██-██-1984
&gt; Nous étions initialement soulagés de trouver une survivante sous tous ces décombres. Une mère célibataire vivait là avec deux enfants et un nourrisson, tous étaient décédés dans l&#39;effondrement de la maison. Un voisin a rapporté que la mère parlait souvent d&#39;un cousin handicapé dont elle s&#39;occupait également et il s&#39;est inquiété pour celui-ci. Après avoir inspecté et déplacé les décombres, nous avons trouvé un trou dans un coin, là où ils étaient censés dormir. Le trou descendait sur deux mètres avant de bifurquer vers l&#39;entrée d&#39;une petite chambre. L&#39;homme qui s&#39;est porté volontaire pour descendre a crié qu&#39;il avait trouvé une femme en train de prier et qu&#39;elle était en état de choc. Il a ensuite entrepris de la récupérer et de la sortir, lorsque la femme a commencé à crier. Lorsqu&#39;il est sorti avec elle, elle se débattait et parlait une langue que nous n&#39;avons pas reconnu. Elle n&#39;avait pas une égratignure, mais ses habits étaient vieux et tombaient en lambeaux, et une épaisse couche de poussière la recouvrait. La femme s&#39;est calmée après que nous l&#39;avons maîtrisée et a été envoyée dans un centre médical d&#39;urgence installé à proximité.

De légers amnésiants ont été donnés à tous les membres de l&#39;équipe de secours après la réception du rapport.

Le nom du sujet est ████ ██████, née le 4 juin 18██. Des agents l&#39;ont récupérée au centre médical d&#39;urgence et l&#39;ont transportée au Site-4. Le seul objet avec elle était SCP-1222. Le sujet parlait couramment le néerlandais standard au XIX^^e^^ siècle. Questionnée sur SCP-1222, elle a expliqué en détail l&#39;avoir trouvé dans un village à proximité de l&#39;endroit où elle a été découverte, après que son père a [DONNÉES CENSURÉES] l&#39;a récupéré dans les cendres. Le sujet a été intégré au personnel de Classe D du Site-3.
[[/collapsible]]

**Addendum :**
Des tests supplémentaires sont prévus, avec l&#39;utilisation de radiations, de bactéries destructrices, de nano-machines et des SCP ████, ████, ████, ████, ████, ████ et ████. Plusieurs SCP de Classe Keter ont également été envisagés, mais finalement écartés en raison du risque d&#39;endommagement ou de destruction de SCP-1222.
