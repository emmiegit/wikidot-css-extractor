**Item #:** SCP-6381-J

**Object Class:** Dual[[footnote]] This SCP currently has 2 iterations, and will never have a third despite public desire for one. [[/footnote]]

**Special Containment Procedures:** The propagation of SCP-6381-J is spurred on by the increasing size of the **##b46|Red Team##**. In order to prevent this, remaining **##48f|Blue Team##** operatives should attempt to apply bullets to the actions of **##b46|Red Team##** members, initiating termination.

**Description:** SCP-6381-J is, from a humanitarian standpoint, the logical and inevitable rivalry between the concepts of **##b46|Red##** and **##48f|Blue##**. SCP-6381 is a nerve cluster located throughout the frontal cortex, in which an individual can be metaphysically in the **##b46|Red##** or **##48f|Blue Team.##**

Those metaphysically located within the **##b46|Red Team##** find themselves expressing a desire to carry out a myriad of tasks, such as &#34;capturing the intelligence&#34; or &#34;pushing the payload.&#34; Those in the **##48f|Blue Team##** exhibit the exact same behavior. Where each group differs is their desire to destroy the other by any means possible.

**##48f|Blue## Data Logs:**

||~ Subject ||~ Action ||
|| The Payload || Deliver. ||
|| The Briefcase || Protect. ||
|| **##b46|Red##** Spy || In the base. ||
|| **##48f|Blue##** Soldier || Enter code 1111. ||
|| **##b46|Red##** Spy || Scout. ||
|| **##b46|Blue##** Scout || Aid the soldier. ||
|| **##48f|Blue##** Heavy Weapons Guy || Ram down door. ||
|| **##48f|Blue##** Spy || Reveal crucial information on the **##b46|Red##** Spy ||
|| Crucial information on the **##b46|Red##** Spy || Your mother. ||</textarea></pre>
