**项目编号：**SCP-3376

**项目等级：**Safe

**特殊收容措施：**SCP-3376保存于一改造的沿海动/植物收容设施内。设施内部所模拟的潮汐周期、海水盐度与矿物质含量需与印度洋东部水域相匹配。

**描述：**SCP-3376是一种会移动的叠层石[[footnote]]**译注：**叠层石是一种化石，由藻类在进行生命活动时将海水中的钙、镁、碳酸盐等物质粘结与沉淀而形成。[[/footnote]]标本，其种类目前尚未发现。此种类殖民态蓝藻[[footnote]]蓝藻是一种能够进行光合作用的产氧细菌，被认为可以将地球的早期大气转化为当前的氧氮混合物。[[/footnote]]结构构成了在化石记录中一些被最早确认的生命形式。SCP-3376高约1.2米，周身大致呈圆柱状，有三条不均匀分布的“腿”状结构在SCP-3376躯体下方支撑着其整体。SCP-3376的石质外壳已确定形成于公元前3100-3800年间。与无异常的叠层石不同，SCP-3376在其整个结构中容纳了一个蓝藻活菌群，而非单层的活性蓝藻。在其沉积形成的石质外壳中含有一个流体的中心，其内部运动促成了三条“腿”状结构的运动。SCP-3376会进行移动以保持部分浸没于盐水。

不能确定SCP-3376是否具有智能，但确认其具有反应能力，能够在潮汐变化的情况下保持最佳的浸没状态。在将SCP-3376转移至Site-██之前，曾观测到其在暴雨到来的数个小时之前向高处移动，这表明它具有某种读取大气条件的能力。

与SCP-3376进行直接接触的人类会产生强烈且真实的幻觉，目前没有任何已知化学反应能解释此现象发生的原因。尽管记录了大量的差异，但在所有的情况中，这些幻觉都表现为“在身体外俯视一个隐秘海滩”的形式，海滩上布满了不会移动的叠层石与可能的SCP-3376实例。被SCP-3376影响的对象们都报告他们观看到了数千年的平凡海湾景象，尽管在外界观察者的记录中，幻觉状态实际只持续了3-4分钟。在这期间受试者皆无动作，与SCP-3376保持着接触。现已证明在幻觉结束前分开受试者与SCP-3376可以缩短幻觉长度，但禁止这样做，因为研究表明在SCP-3376停止作用之前分离的受试者需要更长的时间才能恢复常态。在幻觉作用期间，对受试者的扫描显示，前额叶和初级视觉皮质的大脑活动突然几乎完全停止[[footnote]]这两处大脑结构分别被认为是认知感知与视觉感知的组成部分。[[/footnote]]，在幻觉结束后将恢复到正常水平。

从这种幻觉中受到的心理创伤通常比预期轻，对象们把此经历称作“非常安宁”，最差的情况仅为“让人有些忧郁”。无证据表明暴露于SCP-3376的异常性质下会造成持久的生理或心理损害。

**访谈3376-4：**以下访谈是SCP-3376异常性质文件中的一些值得特别注意的内容。
&gt; **受访者：**D-19-4722
&gt; 
&gt; **采访者：**助理研究员W. █████
&gt; 
&gt; **前言：**以下访谈在SCP-3376第四次故意暴露试验后立即进行。D-19-4722的幻觉状态持续了大约3分40秒。后来的实验利用便携式心电图机来更精确地测量该状态的时长。
&gt; 
&gt; **&lt;记录开始，09/03/20██，14:09&gt;**
&gt; 
&gt; **W. █████：**好的。我想让你告诉我你在那里的经历。先重复一遍你放开SCP-3376时说的话。
&gt;  
&gt; **D-19-4722：**那块石头？
&gt;  
&gt; **W. █████：**……是的，那块石头。
&gt; 
&gt; **D-19-4722：**我，嗯……不记得了。
&gt; 
&gt; **W. █████：**你说了：“等等，等等，不是现在。”
&gt; 
&gt; **W. █████：**你看见了什么？
&gt; 
&gt; **D-19-4722：**那是……我想我在里面呆了一段时间。似乎，很久了。我数不清时间了。
&gt; 
&gt; **W. █████：**数不清了？你可以详细说明一下吗？
&gt; 
&gt; **D-19-4722：**好几天了。我记不清日子了。它们去得太快了，我数不清。
&gt; 
&gt; **W. █████：**你去的时间都没有超过几分钟。你觉得你“在里面”多久了？
&gt; 
&gt; **D-19-4722：**好几年，我想。年复一年。几千年。也许更多。一切都那么快，什么也没变，只有水里的石头在生长。变大一点，也许……也许是四处走动，这很难描述。我想我没看到什么，你知道的……植物或者动物，草还是别的什么你能在沙滩上看到的玩意儿，我不知道什么情况，那里看起来光秃秃的。
&gt; 
&gt; **W. █████：**你能走动吗？你觉得你能在幻觉中改变你的位置吗？你有没有四处看看？
&gt; 
&gt; **D-19-4722：**不，不，我不认为……我不知道。我在沙滩上看了……看了很久，也从来没有……从没想过看别处。这很……棒。这是我经历过的最平静的旅行。
&gt; 
&gt; **W. █████：**你还记得别的什么吗？任何……事件？有没有什么变化？
&gt; 
&gt; **D-19-4722：**……冰。快结束时，我想……水面上有冰。它们越来越近了。我觉得是……就在海滩尽头的岩石边上，在最后的几个……最后的几个百年时。有很多冰。像这些巨大的冰山，或是水面上的冰川。我从来没见过这样的事。
&gt;
&gt; 
&gt; **总结：**简洁起见，访谈剩余部分已删除。D-19-4722随后要求允许他再次触碰SCP-3376。作为测试的一部分，这项要求被批准以确定重复暴露于后者是否会影响幻觉的性质。测试申请待批。

**附录：**通过比较其他暴露试验的结果、以及结合多种幻觉的内容，已经确定与SCP-3376的接触会让人看见大约24亿年前的胡伦冰期[[footnote]]**译注：**大约发生于24亿年前到21亿年前的一次地球大冰期，造成了大量生物灭绝。[[/footnote]]图像，目前认为后者是由现代蓝藻的祖先对地球早期大气的氧化作用造成的。️目前未知这年代并不超过5-6千年的异常叠层石包含着这样一个“记录”的原因。对其他SCP-3376实例的搜寻请求目前正待批准。
