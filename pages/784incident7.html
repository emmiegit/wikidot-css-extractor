+ «Hai mai danzato col diavolo nel pallido plenilunio?»

«Delta-1, in posizione»

«Delta-2, in posizione»

«Delta-3, in posizione»

«Delta-6. Andate»

-----
Beatrice Maddox era seduta scalza sulla sponda del lago, lasciando che l’acqua fredda le cullasse i piedi nudi, mentre sorrideva e aspettava che Adrian arrivasse col cestino del pranzo. Stava portando vino, formaggio e olive, con quel buonissimo pane senza sale che prendevano tutte le mattine.

La Toscana era ancora meglio di come se l’era sempre immaginata. I piatti tipici, i vini, i paesi, le notti passate col suo fidanzato, le giornate trascorse esplorando quella campagna mozzafiato… era tutto quello che Adrian le aveva promesso e anche di più. Anche se, adesso, Adrian era diventato Andrea, visto che la sua mente occupava ancora il corpo della direttrice Valentine.

Non le sarebbe importato se avessero trascorso quel tempo in una tranquilla fattoria nel Kansas o in un appartamento a New York. Per lei, tutto quello che contava era che stavano insieme.

Quello fu il suo ultimo pensiero, prima che un proiettile di calibro ventidue la colpisse in mezzo agli occhi. Beatrice si accasciò su un fianco, mentre il suo sangue formava una pozza sotto di lei, tingendo di rosso la ghiaia della riva del lago.

-----
«Delta-1, bersaglio neutralizzato»

«Delta-2, confermo»

«Delta-3, affronto il bersaglio»

«Delta-1, vengo ad aiutare»

«Negativo, Delta-1, Delta-3. Delta-6 se ne occuperà di persona»

-----
«Maledetto bastardo! Figlio di puttana, avevi promesso!» sibilò l’agente Andrews.
 
Sputò l’ennesimo dente, dopo che Delta-6 glielo ebbe rotto col calcio della sua pistola.

«Davvero? Non ricordo di averti mai fatto promesse. Ti ho detto solo che non era più una faccenda che mi riguardava, in quel momento. Adesso mi riguarda di nuovo»

Delta-6, ovvero il dottor Clef, sorrise. Sorrideva sempre… frugò nella borsa di Beatrice, tirò fuori il suo portafoglio, prese i soldi e gettò il resto nel lago.

«Lurido pezzo di merda! Stronzo! Non avremmo parlato! Volevamo solo… volevamo solo che ci lasciaste in pace, perché non ci è concesso nemmeno quello?!»

Il dottor Clef rispose con calma:

«Perché, amici miei, non possiamo lasciarvi in pace come se niente fosse. Siete rimasti coinvolti, non potete fare finta che non sia mai successo. Voglio dire, dove diavolo andrebbe a finire il mondo, se le persone… mollassero? Chi cazzo continuerebbe a fare questo lavoro? Gli psicopatici e gli stronzi, ecco chi» rise.

«E tu quale sei?» sogghignò l’agente Andrews.

Il dottor Clef alzò la pistola, ne appoggiò la canna in mezzo agli occhi del suo ostaggio e sghignazzò:

«Io? Sono del tutto sano di mente. Il che fa di me uno stronzo, immagino. Insomma, guardami: ho una squadra di cecchini infallibili, eppure sono venuto qui per farlo da vicino. Non mi accontento di farlo a distanza, capisci? Non posso lasciarti morire all’istante, senza sapere nemmeno cosa ti ha colpito, come ho fatto alla tua fidanzata. No, prima voglio avvicinarmi e guardarti negli occhi»

«Lo so. Ci speravo» sussurrò l’agente Andrews.

-----
«Delta-1, uomo a terra, uomo a terra!»

«Delta-2, fuoco, fuoco!»

«Non ho la visuale libera!»

«Merda!»

-----
«Bastardo! Figlio di troia! Fottuto stronzo!» sobbalzò il dottor Clef. 

Si stava premendo lo stomaco. Le sue viscere si stavano riversando fuori, era un pessimo segno.

«È come hai detto tu, Clef. Ci sono solo due tipi di persone che lavorano ancora nella Fondazione: gli psicopatici e gli stronzi. Una volta non ero nessuno dei due, ma immagino che dopo aver ucciso abbastanza gatti per ordine di Abele, mi sono trasformato in entrambi» disse l’agente Andrews. 

Sollevò il coltello di nanomacchine insanguinato che aveva plasmato dalla canna della pistola del dottor Clef e lo pulì con calma con la sua manica della sua giacca. Si inginocchiò accanto al dottor Clef e gli rivolse un sorriso sadico.

«Stronzo! Maledetto… schifoso bugiardo, avevi detto che avresti distrutto quelle nanomacchine del cazzo…»

«Lo so, ho mentito. E pensare che di menzogne ti intendi benissimo…»

«Non te la caverai così! Morirai prima di fare due passi!»

«Non ne ho intenzione, Clef. Non vado da nessuna parte. Non volevo fare altro che dirti una cosa… la verità» 

L’agente Andrews si chinò e la voce della direttrice Valentine sussurrò all’orecchio del dottor Clef. Alto impallidì e rabbrividì. Poi il corpo di Janice Valentine si alzò e si voltò verso il lago. Tese le braccia e gettò il coltello. Chiuse gli occhi e sorrise, mentre camminava verso la sponda ghiaiosa dove giaceva il cadavere di Beatrice Maddox. Il proiettile del cecchino gli perforò il cranio proprio quando la raggiunse e il corpo della Valentine le cadde addosso, con le braccia ancora tese. I due corpi giacevano l’uno sopra l’altro, come due innamorati che si abbracciavano nel sonno.

-----
//«E ora passiamo alle ultime notizie: la polizia italiana sta indagando sull’omicidio di due turiste americane, avvenuto in un piccolo paese della regione Toscana. Si crede che il movente sia una rapina. Gli abitanti del comune sono inorriditi: è il primo omicidio da più di un secolo…»//

-----
Il dottor Clef si sciacquò la faccia e guardò lo specchio. La faccia che non era quella con cui era nato ricambiò il suo sguardo. Il ricercatore //senior// della Fondazione SCP Alto Clef aveva accumulato molte cicatrici nel corso della sua lunga carriera… una carriera fondata su menzogne e inganni. Passò un dito sul suo ultimo sfregio: uno squarcio ampio e profondo che gli attraversava la pancia, dove l’agente Andrews aveva sferrato il suo ultimo colpo, il suo addio al mondo, prima di morire. Era più forte di lui: non riusciva a smettere di ripensare alle parole sussurrate con la voce della direttrice Valentine, ma pensate e pronunciate da Adrian Andrews:

«Non sei un soldato, non sei un eroe e non sei neanche un assassino. Non sei nient’altro che un bullo e le anomalie sono gli sfigati che ti piace picchiare per nascondere il fatto che sei solo un guscio vuoto e solitario»

Il dottor Clef prese la pistola accanto al lavandino e rimosse il caricatore, controllando i colpi: un proiettile. Sarebbe bastato. Il resto era sugo. Si puntò l’arma alla tempia e chiuse gli occhi. Premé il grilletto. Ci fu uno schiocco cavo. Alto aprì gli occhi e sorrise:

«Funziona meglio quando si toglie la sicura» si disse.

Poi prese la sua bomboletta di schiuma da barba e il rasoio e cominciò a radersi. Era estremamente cauto, mentre maneggiava la lama seghettata. Ci si può uccidere con un rasoio, se non si fa attenzione.</textarea></pre>
