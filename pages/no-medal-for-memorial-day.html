&gt; **To:** Samuel Wilson博士
&gt; 
&gt; **From:** O5-13
&gt;
&gt; **Subject:** 关于事故[[[http://scp-wiki-cn.wikidot.com/mr-parker|1983-24]]]后续的处置动议及意见



致Samuel Wilson博士，


我谨代表O5议会及驻扎在哨站54的特遣队Chi-13 Choir Boys全体成员为D-14134之死向你致以深切的哀悼。我同O5议会的其余人员感谢你在此事件中为挽救其生命所做的努力，同时更理解你在确认其死讯后的悲伤与自责。请节哀顺变！


请原谅我接下来可能伤害到你的感情，但是在我就此次事故善后处理提出意见前，我想先就这次事件的经过提出一些看法。众所周知，1989年，D-14134在阻止项目1983，防止其影响进一步扩大方面作出了卓越贡献。基金会因此破例向其授予“基金会之星”，并在之后对项目展开后续监视调查行动。当然，只有包括你我在内的极少数人知道，D-14134在那一次侦察行动后并没有死亡。基金会出于一定人道主义的考虑，恢复其Jackson Parker的身份，同时给予其一份酒吧侍者的工作。


这些是之前我们在分配给你新任务时给你的背景信息，对吧？之后基金会发现项目内仍有1983-2的残余影响，找到合适的人选再次进入设施内执行任务便再次被提上日程。在这次行动上管理层内部爆发了罕见的冲突。一部分高级人员坚持一两个清洁机器人是相对生命而言可被接受的成本，另一部分人员则主张长期而言此类成本巨大，应从根本上杜绝后患。


我必须澄清，作为个人而言，我其实反对在此阶段仍将人员损耗作为“必要之恶”，但全体O5议会经过仔细考虑，期望D-14134能重返其岗位执行任务。我希望你能够理解基金会所做的挣扎，以及命令你前去说服D-14134的必需性。很不幸，在第二次行动中D-14134最终牺牲，以此换来了基金会对此类项目的进一步了解。我希望你能明白，D-14134最终为基金会所做的贡献是不可估量的。也请你放心，他的最终牺牲是完全有其价值的，所以不必为你招募了他而感到愧疚。


虽然如此，由于基金会对项目长期且数额巨大的投入，以及引发最终事故的决议，不可避免地遭到内部部分员工的质疑乃至抗议的呼声。在此我以O5的名义想同你讨论对应的措施。目前O5能达成初步一致的举措，有如下几条：


1.追授D-14134荣誉称号，给予其亲人优厚的经济补偿。考虑到D-14134两次巨大贡献，基金会有必要授予其超出现有“基金会之星”等级的更高表彰，其目的是鼓励基金会内包括D级人员在内全体员工理解并支持“在阴影中与恐惧战斗”的优秀精神，毕竟这是基金会一以贯之的至高原则。


2.增开每周的常规讲座，同时重视基金会日常工作期间开展的活动。正如你所说，基金会不能也不应将人员视为单纯的伤亡数目，这是对基金会自身维护人类安全的全然否定。所以，绝大多数O5议员认为此举有助于表达O5议会对于人性光辉的肯定，同时强调管理层面对于此次行动所做的细致考量。O5议会本着善意的心态，借此呼吁基金会员工对O5议会的理解与宽容。


3.设立基金会纪念日，以悼念在包括1983-24内的各项收容行动中受伤牺牲的D级人员、特遣队员和收容专家。这项措施也是议会最为看重的一条，旨在纪念各类人员为基金会及全人类的和平所做巨大牺牲，并将在之后每年的同一时间开展纪念活动。基金会除必要D级人员外全体员工在当日放假半天，三年内未探亲的D级人员能够在专人监管的情况下假释三天。


综上，在此邮件内我代全体议会13名成员将决策告知于你，希望作为当事人的你能够帮助议会衡量以上措施的利弊，也希望如你与D-14134一类的悲剧能最大程度得以避免。再一次向你表示由衷悼念！


谨致问候，


O5-13

&gt; **To:** O5-1，O5-3，O5-5，O5-7，O5-8，O5-11
&gt; 
&gt; **From:** O5-13
&gt;
&gt; **Subject:** 关于事故1983-24后续的处置动议及意见
&gt;
&gt;**最高加密等级**


致诸位O5成员，


很高兴各位能在上次行动决议上达成一致，希望我们在接下来行动规划上也能有统一的意见。


事实证明上一次对于1983-24行动的决议的达成太操之过急，自然其余几名成员的阻挠也变得有些道理。我并非是说他们的意见就相对正确了——显然，剩余6名成员对此的态度太过柔和。我必须提醒你们，上次的投票会议并不能改变基金会内部有重大危机的事实。摆在你们面前残酷的真相是——O5议会内部的矛盾已经达到不可调和的地步。


各位最近的表态让我感到了事情的严重性。你们6位是否认为O5议会还有再能团结下去的机会？我就告诉你们，不可能了。我与各位在此前难道不是早已达成共识？基金会对于牵涉相关人员性命的态度已达到过犹不及的程度。基金会实际的首要目标——各位应该明确地意识到——是在保证最大效率的情形下完成收容。醒醒吧各位，基金会的经费远不如其对全体员工所声称的那样充裕，而此次事件中就极好地体现了这一点。所有人在准备阶段都以为，两个机器人的钱基金会还出不起么？事实上，牺牲D-14134的生命已是当前能做出的唯一安排，不然，基金会的调查报告怎么会让各位哑口无言，那6名顽固分子又怎么会乖乖地赞成决议？


现在依我看来，这6名议员仍旧没有意识到基金会在中长期的资金急剧减少的情况，并且以他们刚愎自用的性格是永远意识不到了。所以，我们有极大必要依靠我们的人数优势掌控议会的主动权，再与他们理论下去只会使基金会陷入更深的困境。我对各位赞成的态度很满意，但是你们确实应该抛弃长久以来那种游移不定的行事作风了。


目前，我已在名义上向当事人Wilson博士就事故后续处理征求其意见，这些举措若实施下来，便能够短暂平息基金会内部成员的怒火——我也不得不放弃对他们的公开游说了。之后，我们需要在各项决议上促使议会达成具体方向，重点要放在对D级人员的高效分配上。同时在后期，由于资金的进一步消耗，各位要做好牺牲部分收容专家、以基金会武力迫使政府、组织、公司等做出让步的准备。


如此，如果Wilson能欣然同意，那是最好；若他出于各种理由委婉拒绝，综合成本考虑，就要向其澄清弊害，甚至可能要动用武力——不要慌，说句不客气的，基金会的事业从来不是请客吃饭。之后便是对于员工的动员工作，我们需要Wilson博士能够心甘情愿地为我们说服基金会各个员工，之前的痛陈厉害就体现了其重要性。切记在此阶段的各项事宜需要诸位的配合，尤其是会牵涉到解除相关人员的武器设备，千万不要有妇人之仁。毕竟，到了这一步，一招不慎，全盘皆输。


最后我想说，基金会“必要之恶”的主张已经被宣传很久了，但这有太大的负面效应——基金会安逸了几十年，如一艘在风平浪静的海上航行的船只，在真的危机发生时太难转弯。如果一切顺利，接下来有各项悼念日活动需要各位操心，但是别太放在心上——世上没有一个国家或组织能保证它有充裕的条件完美周到地解决所有问题，而“必要之恶”在我们为维护全体人类安全的前提下，是可以重新定义的。


对了，在项目1983现场回收到了D-14134此前佩戴的“基金会之星”，我已托人秘密将其送至O5-1的办公室，O5-1请你把它小心收好，“基金会之星”只有两枚，以后也只能有两枚——我觉得各位一定不希望有新的“基金会之星”来无谓地提醒不明真相的员工，那些本就不应被过分称赞的普通D级人员的伤亡吧！


以上便是最近行动的全部内容，希望大家配合。


谨致问候，


O5-13
