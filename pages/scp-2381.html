    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：** SCP-2381

**项目等级：** Keter 

**特殊收容措施：** SCP-2381 当前未被收容。地方和国家政府的重要安保人员已与基金会收容小组达成合作并为基金会提供资源，基金会将为其简要报告最新的感染爆发情况。

所有 SCP-2381 的样本都应被储存在一个密封的 BSL-4 级防冻结冰箱中，并使用标准酵母生长培养基对样本进行培养。所有与 SCP-2381 相关的工作必须在 BSL-4 级生物防护水平下于 Site 234 的 Block-D 设施内进行。人员必须穿戴 2 层 BSL-4 级防护设备和 1 层防护内衣，其中包含了一个生物危害空气过滤器。离开该设施的人员将接受 4 个检查点，包含以下内容：

* 第一层防护设备的多重去污。
* 去除第一层防护设备，对第二层防护设备进行多重去污。
* 去除第二层防护设备，焚烧第一层和第二层的防护设备，然后对防护内衣进行多重去污。
* 去除和焚烧内衣，然后进行多重循环灭菌、标准冲洗淋浴和验血检查。

人员应完全避免与 SCP-2381 相关的物理接触或气溶胶暴露。

如果有人员出现意外感染，将封闭检查点，并对设施内的人员进行第 1 阶段症状分析。表现出症状的人员将被告知感染，并为其提供标准的解雇福利[[footnote]]包括针对 23 岁以下儿童的标准人寿保险及大学学费支付计划。[[/footnote]]。无论症状如何，都应在诊断后将其解雇。目前还没有治疗感染的方法，若后续发现了治疗方法，将根据实际情况对该程序进行审查和修改。

一旦发生感染爆发，将部署机动特遣队 Chi-7(“Plague Tamers”-瘟疫驯化师)和 [[[http://scp-wiki-cn.wikidot.com/task-forces#beta-7|Beta-7 (“Maz Hatters”-疯帽商)]]]，并建立标准的检疫程序。受影响地区将进行“盐渍化”[[footnote]]这意味着由指定的机动特遣队在所有物体表面上喷洒大量的氯化钠。[[/footnote]]，SCP-2381-1 个体将以刀砍并加以焚烧的方式被清除。虚假信息单位会将检疫行动掩盖为常见的非异常病原体爆发，任何提及或描述感染情况的媒体信息会被拦截并且更改，知悉该异常的非基金会人员会接受 B 级记忆删除。

已初步批准使用 [[[SCP-3536]]] 对 SCP-2381 样品进行研究，正在等待合适的 BSL 生物安全防护水平要求。

**SCP-2381-P-2 更新** 自 2016 年 6 月 28 日起，处于感染第 1 和第 2 阶段的个体将被安置在一个内部衬有铅壁的消音室中，并给予两性霉素 B 进行治疗，直至感染被清除。目前认为 SCP-2381-2 是 SCP-2381 的出现及感染原因（见附录1）。

正在尝试进行与 SCP-2381-2 进行直接沟通并对劝说其不要再造成感染爆发。O5 议会已批准了几项无效化计划以应对此类尝试失败的可能性。

**描述：** SCP-2381 是一种以前未发现的//酿酒酵母//菌株。SCP-2381 是一种人类病原体，在感染之前无法将其与非异常菌株区分开来。SCP-2381 的传染性极强，能够通过体液、直接性物理接触、空气孢子和雾化颗粒进行传播。

当 SCP-2381 与宿主发生物理接触时，它会开始衍生为一系列多核纤维。这些纤维或菌丝会渗透到周围的组织中，并表现出与//白色念珠菌//类似的症状。

SCP-2381 的主要发病机制是通过将细胞转化为更多的 SCP-2381 个体来实现的[[footnote]]菌丝链通过钻入宿主细胞的质膜，穿过细小的分支进入细胞内部。一旦进入细胞内部，这些菌丝链将开始分泌大量功能未知的酶和蛋白质，从而在基因和物理层面上将细胞完全转化为新的 SCP-2381 个体。[[/footnote]]。此外，菌丝链大约以每 30 分钟出芽的方式进行翻倍。

所有 SCP-2381 的感染存在 5 个阶段，共持续 12-48 小时。所有的感染都会随着宿主生殖系统中“毒菌”[[footnote]]它在结构上类似于//担子菌门//的各种子实体。[[/footnote]]的出现和完全发育而终止。由此产生的“毒菌”高度为 9-50 米，茎宽为 1-13 米，产孢结构直径为 3-20 米。然而，这些被命名为 SCP-2381-1 的“毒菌”却以与大多数多细胞真菌一致的恒定频率发射气生孢子。子实体永远不会腐烂，并且会在不确定的时间内持续释放孢子。在第 5 阶段结束时，前宿主的身体溶解，释放出一个密集的菌丝网络，并且无论自身所落的表面成分如何，它都会嵌入其中

------

**阶段**
++++++ 第 1 阶段
当 SCP-2381 细胞与暴露的皮肤或粘膜接触时，进入感染的第 1 阶段。 最初，感染仍然局限在一个小范围内，直到放射性扩散超过了 3-4 毫米，形成了病灶[[footnote]]这种病灶坚硬且有鳞片，与真菌细胞的几丁质壁一致。[[/footnote]]。当感染开始渗透到更深的组织中时，感觉神经上的感染可能会引起宿主的疼痛反应加剧。

++++++ 第 2 阶段

第 2 阶段主要表现为感染从组织的初始层扩散到周围的表皮和更深的软组织中。通常情况下，此阶段开始时宿主的肌肉和结缔组织会受到损伤，并且感染可能会进入血液流动中，并尤其可能发生呼吸道感染。从第 2 阶段开始，SCP-2381 个体变得越来越具有传染性，尤其是通过血液和带有孢子的咳嗽进行传播。

++++++ 第 3 阶段

第 3 阶段的标志是感染渗透到主要器官系统或肢体的骨骼。通常情况下，宿主大部分表皮会丧失功能和感觉，在某些情况下，整个躯体变得迟钝。受感染的宿主可能会此阶段开始时以更大的声音表达疼痛，并表现出包含呕吐、咳血、大小便失禁和意识丧失等几种常见症状。

++++++ 第 4 阶段

在第 4 阶段开始时，菌丝存在于所有的主要器官中，并且遍及所有表皮组织中和黏膜上。随后，宿主裸露的皮肤变得难以触摸，同时分泌了一层粘液[[footnote]]这种粘液是一种蛋白酶的混合物，可以分解使人体组织与器官中的细胞结合在一起的细胞外基质。[[/footnote]]。被感染的宿主在整个过程中能够保持着感知和清醒，在眼睛 和/或 舌头的转化过程中，其感知达到最大程度。

在第 4 阶段接近尾声时，具有阴茎和睾丸的感染者会经历其疼痛的肿胀、鼓胀和拉伸，龟头和冠状腺向外表现为开花状，呈现出//担子菌门//中的“毒菌”形状。尿道口封闭，开花结构开始发育出产生孢子的初期结构，这一过程在具有功能性阴道-宫颈-子宫的宿主身上是相似的。但是，随着子实体的发育，阴蒂头被迫与尿道及阴道口合并了。

++++++ 第 5 阶段

由于宿主的生殖系统被纳入到扩张的茎中，并且剩余的神经组织开始转化，第 5 阶段主要涉及子实体的发育。随着感染阶加剧，宿主快速表现出记忆丧失和痴呆现象，最终随着子实体的成熟和宿主身体的溶解，阶段终止。
------

SCP-2381 发射并接收了大量无线电信号，主要频率为900MHz（见附录 1）。对这些无线电信号的分析揭示了有关 SCP-2381 起源的诸多细节，包括起源可能感兴趣的个人/实体，在此将其称为 SCP-2381-2 ，负责创造和传播病原体。

**最初的感染爆发：**
SCP-2381 最初是由 MTF-Chi-7 的一名潜伏于法国卢尔德市的成员报告的。最初的感染始于当地著名的葡萄园所有者[[footnote]]其葡萄园位于 SCP-2381-2 中心的上方。[[/footnote]]被带入的该地区的医疗中心，葡萄园所有者表现出了与感染第 1 阶段一致的迹象。当感染传播到所有主治医师时，基金会的工作人员收到了异常可能爆发的警报。此时，Site-234 指挥人员向特别行动特遣队 Beta-7 和 O5 议会通报了事态发展，并部署了 Beta-7 以建立大规模隔离协议。

当 Beta-7 到达该城市时，感染已经蔓延至居民和游客的身上，预计有3,000人死于感染，包括嵌入式病原体。由于 MTF-Beta-7 的特工与当地隔离协议主管之间的沟通不畅，预计有███名暴露于气生孢子中的人员未被隔离。在感染爆发结束后，MTF-Beta-7 的特工注意到 SCP-2381-1 在市区内高度集中，特别是集中在街道上。

截至 2015 年 12 月 15 日，█处活跃的感染目前正在隔离中，其中的病例均被认为与最初的感染爆发具有关联，一些地区仍出现了一些小规模的爆发。由于 MTF-Beta-7 的隔离协议主管在最初爆发期间未能妥善地收容异常，她目前正在伦理道德委员会接受内部审查。

[[collapsible show=&#34;附录 1: SCP-2381-2&#34; hide=&#34;收起 附录 1&#34;]]

2016 年 6 月 28 日，在中国 █████████ 维护 SCP-2381 隔离区的 MTF-Beta-7 和 MTF-Chi-7 人员报告了管理人员发现无线电设备出现了故障/不正常工作[[footnote]]除了恶心和不安外，操作人员还抱怨突然出现的，有时甚至感到痛苦的高音调。这是电子设备于极度集中的电磁场中暴露并且进行无线电发射而产生的正常症状。[[/footnote]]的情况。对远离隔离区的故障设备进行了调查，得出的结论是收发器运行正常。但是，当收发器送回到特别行动特遣队时，上述问题再次出现了。

基金会的研究人员随后被部署到隔离区以定位干扰源，他们认为该问题是由某些未被发现的地理异常引起的。研究人员利用频率扫描设备发现 SCP-2381-1 个体就是干扰源，这些个体以 900 MHz 的频率发射和接收无线电信号。无线电信号包括一系列以 30 分钟为间隔的高音调，通过咨询语言和无线电传输专家，他们辨别出 SCP-2381 正在与当时命名为 SCP-2381-2 的未知实体之间进行一系列的法语通信。下面记录了这些通信的示例[[footnote]]请注意，翻译仅是基于粗略的解释，因为原始慢速录音中的许多单词和句子只是在简单地重复于西欧落叶林中发现的不同类型树木的列表。[[/footnote]]。

&gt; 传输日期：2016 年 6 月 29 日
&gt; 
&gt; SCP-2381-2：我的孩子[[footnote]]**译注：**原文为“spores”，意思是“孢子”。[[/footnote]]，你们是如何传播的？你的茎大吗？你使那些肮脏的绿色[[footnote]]认为指的是树木。[[/footnote]]黯然失色了吗？
&gt; 
&gt; SCP-2381-1 个体：母亲！我们传播得很好！许多无茎者为了实现您的愿景牺牲了！ 
&gt; 
&gt; SCP-2381-2：我的孩子，我的菌丝正在骄傲地抽动着，很快它就会变成茎，而不是那些在地面上高耸于无茎者们的垃圾！告诉我，你听到了我在上面率先赋予生命的兄弟姐妹们的呼唤了吗？
&gt; 
&gt; SCP-2381-1：没有，只有您，母亲。
&gt; 
&gt; SCP-2381-2：我的茎枯萎了。

&gt; 传输日期：2016 年 7 月 19 日
&gt; 
&gt; SCP-2381-1 个体：母亲！有奇怪的无茎的东西靠近了我，我身体上出现了奇怪的纤维！他们弄断了茎，然后烧毁了纤维！
&gt; 
&gt; SCP-2381-2：我的孩子，你一定[难以理解]！ 
&gt; 
&gt; SCP-2381-1：母亲！我好疼！
&gt; 
&gt; SCP-2381-2：我的孩子，你必须把你的茎高高举起！不要倒下！
&gt; 

&gt; 传输日期：2016 年 8 月 1 日
&gt; 
&gt; SCP-2381-2： 我的孩子，你恨我吗？[[footnote]] **译注：**原文直译为：“你生气吗？” [[/footnote]]
&gt; 
&gt; 没有回复
&gt; 
&gt; SCP-2381-2：我的孩子不再漂浮在风中了，树木的背叛我们永远不会忘记。

在这次交流之后，█████████ 地区的无线电传输停止了。

2016 年 8 月 2 日，基金会无线电传输专家利用先进的多普勒读数追踪到 SCP-2381-1 个体接收的无线电信号的源头位于法国卢尔德市，但 MTF-Chi-7 的调查小组无法在地面上找到信号来源。然而，对“零号病人”拥有的葡萄园进行的生物学分析发现，在几棵特别大的白蜡树和橡树标本旁边，有许多腐烂的子实体。基因分析显示其与 Site-234 中的 SCP-2381 样本相似度达 99%。在使用地震成像技术进行进一步调查后，发现了一个已覆盖了城镇下方 20 多平方公里的巨大的地下真菌系统。
