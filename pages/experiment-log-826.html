----

**Vedoucí výzkumník:** Dr. ██████
**Subjekt:** Agentka ██████
**Kniha:** __Domeček v prérii__
**Vybavení:** Jeden (1) GPS lokátor, jeden (1) obousměrný vysílač, jedna (1) čutora naplněná vodou, jedny (1) hodinky, jedna (1) 9mm, poloautomatická s náboji navíc.

**Výsledky:** Po vstupu do zasažené oblasti okamžitě ustaly veškeré komunikace a přenosy. Po 5 minutách se agentka ██████ vynořila ze dveří bez úhony. Agentka ██████ byla shozena doprostřed prérie se „zelenou šmouhou“ směrem na západ (pravděpodobně řeka Verdigris z knihy). Agentka šla směrem k řece přibližně hodinu, než narazila na osobu, která tvrdila, že je Charles Ingalls a která ji pozvala na večeři. Agentka následovala Ingallse zpět do jeho domova, srubu v prérii, kde se setkala se zbytkem jeho rodiny a objevila SCP-826 položené na plášti. Když Agentka upozornila rodinu na SCP-826, tvrdili, že SCP-826 tam předtím nebylo, ale nezdálo se, že by je jeho přítomnost znepokojovala. Agentka poté povečeřela s rodinou a následně se zeptala, zda by si s sebou mohla vzít knihu obsahující SCP. Rodina jí dovolila si knihu vzít. Agentka oddělila knihu od SCP-826 a vyšla dveřmi srubu do místnosti výzkumného týmu. Čas zobrazený na hodinkách je v souladu se zprávou agentky ██████, že strávila několik hodin v tomto prostředí.

**Dodatek:** Prozkoumání ovlivněné kopie knihy odhalilo další odstavec v prostřední části knihy popisující návštěvu agentky ██████ jazykem konzistentním se stylem Laury Ingalls Wilderové. Žádná zmínka však není o SCP-826; Agentka je jednoduše popsána když večeří a odchází. Textová odchylka je jedinečný prvek ovlivněné kopie knihy.

**Subjekt:** Agentka █████████
**Film:**  //Osvícení// (DVD)
**Vybavení:** Jeden (1) GPS lokátor, jedna (1) obousměrná vysílačka, jedna (1) čutora naplněná vodou, jedny (1) hodinky, jedna (1) 9mm poloautomatické s náboji navíc, jedna (1) videokamera připevněná na agentčinu klobouk
**Výsledky:** Poté, co agentka █████████ vstoupila do místnosti obsahující SCP, začaly GPS a rádio selhávat jako v předchozím experimentu. Po zhruba 30 sekundách agentka █████████ opustila místnost a předala videokameru výzkumnému týmu. Páska byla přehravatelná a obsahovala následující záběry.

&gt;  Agentka █████████ vchází do hotelového pokoje z něčeho, co vypadalo jako šatník, a poté, co prozkoumala pokoj a potvrdila, že nemůže odejít ven skříňí, pokoj opustí. Agentka pokračuje chodbou a nakonec dorazí do hotelové haly. Agentka prozkoumá zadní část recepce a poté vstoupí do kanceláře ředitele hotelu, kde SCP-826 sedí na polici vedle účetních knih hotelu. Agentka vyjme DVD z SCP-826 a odejde dveřmi kanceláře do výzkumné místnosti.

**Dodatek:** Zkoumání kopie DVD neodhalilo žádné zásadní dějové odchylky, s největší pravděpodobností kvůli skutečnosti, že Agentka nekomunikovala s žádnou z postav. Experiment ukazuje, že SCP-826 může fungovat jak na DVD i na knihách.

**Subjekt:** Agent █████████
**Kniha:** __Mamutí kniha humoristické fantasy__, sbírka povídek
**Vybavení:** Jedna (1) čutora naplněná vodou, jedny (1) hodinky, jedna (1) 9mm poloautomatická s extra náboji, jedna (1) videokamera připojená ke sluchátkům agenta //(poznámka: používání GPS lokátoru a obousměrného vysílače bylo ukončeno z důvodu jejich nepoužitelnosti v předchozích testech)//
**Výsledky:** Agent █████████ se vrátil po sedmi minutách, poté co prožil a zaznamenal něco málo přes devět hodin. Zkoumání nahraných záběrů ukazuje, že agent prožil část povídky „Oko Tandyly“ a byl nucen bránit se před strážci chrámu, z nichž dva zabil. To způsobilo vyhlášení poplachu, a přestože agent █████████ dokázal získat knihu z knihovny chrámu a uniknout, hlavní postavy byly zjevně chyceny a popraveny. Pozměněná kopie knihy nyní odráží tuto změnu, ačkoli příčina poplachu není zmíněna, přičemž ostatní příběhy zůstávají nezměněny. Je třeba také poznamenat, že kniha nyní obsahuje o sedm stran méně než běžná, nezměněná kopie.

Dr. ██████ žádá, aby byly provedeny další experimenty s knihami obsahující krátké povídky, aby se určilo, zda bude prožita celá kniha, nebo jen jeden příběh, pokud kniha nebude získána zpět z SCP-826 před koncem příběhu.

------
**Vedoucí výzkumník:** Dr. Edison
**Subjekt:** Agent █████████
**Kniha:** &#34;Meč, který střílí laserové paprsky, když jím mácháte&#34;, 3stránková povídka, kterou napsal Dr. Edison. Příběh se skládá z poetického popisu meče, který při máchání vystřeluje laserové paprsky. Příběh říká, že stojí na podstavci, zatímco tisíce let ubíhají bez příhod.
**Vybavení:** Jedna (1) čutora naplněná vodou, jedny (1) hodinky, jedna (1) videokamera připojená k Agentovým sluchátkům.

**Výsledky:** Subjekt je instruován, aby získal výše zmíněný meč, otestoval jeho &#34;magické&#34; vlastnosti a poté jej přinesl. Subjekt vstoupí do dveří a o pět minut později se vrátí s původním příběhem a mečem. Testování prokázalo, že meč, když se jím máchne v oblouku větším než 45 stupňů, vysílá paprsek záření konzistentní s výstupem CO2 laseru. Meč byl od té doby přidělen Dr. Edisonovi k dalšímu studiu k určení zdroje energie, laserového média a optických rezonátorů.

Videozáznamy ukazují, že dotyčný meč odpovídal textovým popisům (včetně schopnosti střílet „Laserové paprsky“) a že agent █████████ skutečně přinesl meč s sebou. Příběh samotný zůstává nezměněn, s výjimkou odstavce o muži, který odpovídá popisu agenta █████████, který ukradl meč a odnesl jej do „Neznámých končin“. Meč byl nazván SCP-826-1.

**Dodatek:** Vědecké testování se ukázalo jako neprůkazné. Molekulární analýza ukazuje, že SCP-826-1 má molekulární strukturu konzistentní s papírem pro laserovou tiskárnu (na kterém je původní příběh vytištěn), přesto se ve všech ostatních ohledech chová jako vysoce kvalitní ocel. „Laserový paprsek“ se na druhou stranu chová jako CO2 laser ve všech ohledech, kromě rychlosti, která je naměřena na pouhých 60 km/h, tedy mnohem nižší než běžné lasery. Pokusy sesbírat tuto energii se ukázaly jako marné, protože energie se rozptýlí během █.██ sekund bez ohledu na zásah do cíle.

Dále je třeba poznamenat, že agent █████████ propadl iluzi, že je to muž jménem „Galthor“ z království „Zolgorn“. Agent █████████ trval na návratu SCP-826-1 do své domoviny a na osvobození od jakékoli &#34;nečisté magie&#34;, které byl podroben. Všechny pokusy o léčbu se ukázaly jako marné. Dr. Edison požaduje, aby veškeré další testování s SCP-826 provedli subjekty Třídy D.

**Dodatek 2:** Přesně v ██:██:██ dne ██/██/██ (přesně 72 hodin od poslední cesty agenta █████████ do SCP-826), agent ████ a SCP-826-1 současně zmizely. Nebyly nalezeny žádné stopy ohledně těchto dvou a existence agenta █████████ byla odstraněna ze všech záznamů Nadace, včetně záložních kopií. Příběh použitý v testu ve všech aspektech identický, kromě zmínky, že se muž jmenoval „Galthor“. Dr. Edison znovu navrhuje, aby další testování SCP-826 provedli subjekty Třídy D.

**Subjekt:** D-826-01
**Kniha:** &#34;Meč, který střílí laserové paprsky, když jím mácháte&#34;, 3stránková povídka, kterou napsal Dr. Edison. Stejná kopie, která vyplynula z předchozího testu, změn a všeho.
**Vybavení:** Jedna (1) čutora naplněná vodou, jedny (1) hodinky, jedna (1) videokamera připojená ke sluchátkům subjektu, jeden (1) Taser X26 policejního typu (nabitý).

**Výsledky:** Subjekt je požádán, aby zpět přivedl agenta █████████. Subjekt se nenavrátil po pěti minutách. Agent C██████ vstoupil do SCP-826 a získál příběh bez příhod. Příběh nyní obsahuje další podrobnosti o „muži v podivném oděvu“, který se snaží zastavit agenta █████████ pomocí „kouzelné zbraně, která je zatím člověku neznámá“, což odpovídá popisu X26 Police Tazer. Příběh poté popisuje agenta █████████, jak zranil D-826-01 pomocí SCP-826-01, než ho &#34;zamkl v tom nejhorším sklepení zámku Hyleth&#34;. Získané záběry incident potvrzují.

**Subjekt:** D-826-02, D-826-03, D-826-04, D-826-05, D-826-06, a D-826-07, z nichž všichni mají vojenský výcvik.
**Kniha:** &#34;Meč, který střílí laserové paprsky, když jím mácháte&#34;, 3stránková povídka, kterou napsal Dr. Edison. Stejná kopie, která vznikla z předchozího testu.
**Vybavení:** Šest (6) čutor naplněných vodou, šest (6) hodinek, šest (6) videokamer připojených ke sluchátkům subjektů, šest (6) Taserů X26 policejního typu (nabitých).

**Výsledky:**  Dané subjekty úspěšně zatknuly Agenta █████████ a D-826-01, zapomínajíce SCP-826-01. Příběh uznává všechny změny a popisuje „šest darebáků“, kteří „provolávali pomstu krve svého padlého bratra“ zajetím agenta █████████.

**Dodatek:** Agent █████████ stále zažívá patologické bludy a zůstává přesvědčen, že je rytíř jménem „Galthor“. Taktéž D-826-01 prohlašuje, že je &#34;Krvavý čaroděj&#34; jménem &#34;Rohthmorn&#34;, snažící se získat SCP-826-01 pro sebe. Taser X26 D-826-01 se proměnil v &#34;Kouzelnou hůl&#34; schopnou střílet &#34;Blesky&#34; a předpokládá se, že má fyzikální vlastnosti podobné SCP-826-01. Objekt byl označen SCP-826-02 a byl odeslán do Oblasti ██ k dalšímu testování. Subjekty D-826-02, D-826-03, D-826-04, D-826-05, D-826-06 a D-826-07 nyní prohlašují, že jsou „Rytíři trůnu“ posláni na pomoc „Galthorovi“.


**Dodatek 2:** Stejně jako v předchozím experimentu, agent █████████, subjekty D-826-02, D-826-03, D-826-04, D-826-05, D-826-06 a D-826-07 a SCP-826-02 zmizely v ██:██:██ dne ██/██/██ (opět přesně 72 hodin od opuštění SCP-826). Příběh nyní uvádí, že &#34;Galthor&#34; byl skutečně doprovázen 6ti &#34;Rytíři trůnu&#34;, kteří byli vyzbrojeni &#34;Tajemnými zbraněmi&#34;, které jim dal dobrý čaroděj &#34;Edisongrad&#34;. Všichni výzkumníci, kteří manipulovali s SCP-826-02 nebo SCP-826, jsou stále přítomni. Doporučuje se další pozorování výzkumníků manipulujících s předměty z SCP-826.  


//Dobře, vážně: Jak ta věc zná moje jméno? Jsem si jistý, že jsem ho neřekl ani jednomu z agentů, a jsem si zatraceně jistý, že jsem ho neřekl ani jednomu ze subjektů. Vím, že se toho v naší práci objevuje tolik, že je to trochu klišé, ale myslím, že tahle věc může být uvědomělý...// -- Dr. Edison

------

**Vedoucí výzkumník:** Dr. Aaron Torres
**Subjekt:** D-87631
**Materiál:** Kopie &#34;Hry o trůny&#34; od George R.R Martina.
**Vybavení:** Jedna (1) šavle vojenského typu

**Výsledky:** Účelem testu bylo určit, jak významně umožní SCP-826 změny hlavní příběhové linie. Testovanému subjektu bylo nařízeno, aby vykuchal první osobu, kterou v díle uvidí. Po vstupu se subjekt ocitl v kruhové místnosti, sám s postavou lorda Eddarda Starka, který byl neozbrojený. Subjekt se pokusil Starka bodnout, ale zakopl a upadl dříve, než to mohl udělat. Subjekt se vzpamatoval a několikrát se pokusil přiblížit ke Starkovi, ale zakopl o několik nevhodně umístěných předmětů. Subjektu se nakonec podařilo Starka bodnout, ale zřejmě mu uštědřil jen menší ránu. Subjekt se stáhl z místnosti a nakonec našel knihu v knihovně uvnitř zámku.

Po navrácení nebyl samotný text výrazně změněn. Jedinými zaznamenanými změnami v textu bylo několik nových odstavců týkajících se pokusu o Starkův život „poněkud neinteligentního a potácejícího se atentátníka“. Předpokládá se, že SCP-826 drobnými způsoby upraví prostředí a události, aby zabránilo velkým změnám v jádru díla.

----

**Vedoucí výzkumník:** Dr. King
**Subjekt:** D-48279
**Materiál:** Podivný pár, od Neila Simona
**Vybavení:** Jedna (1) kamera připevněná na hlavě.

**Výsledky:** Subjekt dorazil do krajiny odpovídající průkopnické éře Ameriky. Setká se s mužem jedoucím po silnici, jenž odpovídá historickým popisům Jonathana Chapmana, který subjekt pozdraví a pokračuje v chůzi. Subjekt uvidí SCP-826 ve větvích blízkého stromu a poté se vrátí do testovací síně průchodem v dutině uvedeného stromu. Zjistilo se, že kniha původně umístěná v SCP-826 byla nahrazena upravenou kopií &#34;Jan Jadérko&#34; od Rosemary Carr Benét.

----

**Vedoucí výzkumník:** Dr. Praetorious
**Subjekt:** D-21094
**Materiál:** Smrt podle knihy, Julianna Deering
**Vybavení:** Jedna (1) čutora naplněná vodou, jedny (1) hodinky, jedna (1) videokamera připevněná ke sluchátkům testovacího subjektu

**Výsledky:** Po vstupu se testovaný subjekt navrátil po 15 minutách. Po rozhovoru se subjektem a přezkoumání záběrů bylo zjištěno, že začátek románu byl prvním místem, které subjekt našel, což byla scéna vraždy, kterou vyšetřují hlavní postavy a která připravuje půdu pro zbytek knihy. Postavy, které pocházejí z období 30. let 20. století, zkoumavě reagovaly na mimozemské oblečení a chování zaměstnance Třídy D, ale nebránily subjektu ve zkoumání okolí. Naopak, v jednu chvíli si vyšetřovatel, vrchní inspektor Birdsong, vyložil oranžovou kombinézu, kterou měl subjekt na sobě, tak, že pocházel z koronerovy kanceláře, a vyzval je, aby počkali poblíž, dokud nedokončí vyšetřování místa činu. 

Právě v této chvíli video ukazovalo vražednou zbraň použitou při zločinu, sedící vedle těla, původně napsanou jako mramorová knižní zarážka ve tvaru busty Williama Shakespeara, byla ve skutečnosti jedna polovina SCP-826. Román, do kterého subjekt vstoupil, ležel na podlaze, zhruba v polovině cesty mezi „vražednou zbraní“ a druhou polovinou SCP-826. Testovací subjekt román okamžitě sebral, navzdory protestům postav a román opustil dříve, než stačily zareagovat.

Po prozkoumání román nyní obsahoval další postavu v první kapitole popisovanou jako „prospěchářský zloděj“, který využil zločinu k „ukradení věcí zesnulého“. Za zvláštní zmínku stojí, že vražedná zbraň byla nyní „hezká zarážka na knihy obzvláště vysoké kvality“.

Toto je první zaznamenaný incident, kdy se SCP-826 začlenilo do děje románu. Může to být ukazatel uvědomělosti nebo jen pouhý příběh využívající faktu, že SCP je identické s objektem, který již v románu je. Doporučuje se další testování.

**Vedoucí výzkumník:** Dr. Corn
**Subjekt:** D-6187
**Materiál:** &#34;Pokus vypořádat se s problémem,“ čtyřstránková brožura, která podrobně popisuje dobrodružství malého chlapce, který najde hůl, která okamžitě a trvale zabije všechny ještěry, se kterými přijde do styku.
**Vybavení:** Jedna (1) kamera připevněná na hlavě.

**Výsledky:** D-6187 se nevrátil a určený přijímač nepřijal žádné video vysílání. Po uzavření knihy o 3 dny, 14 hodin a 15 minut později nebyly v textu &#34;Pokus vypořádat se s problémem&#34; nalezeny žádné postavy odpovídající popisu subjektu. Fráze „Dobrý pokus“ byla napsána červeným inkoustem a fontem comic sans velikosti 92,6 přes druhou stránku.

**Vedoucí výzkumník:** Dr. Curbatov
**Subjekt:** D-1916
**Film:** &#34;Sněhurka a sedm trpaslíků&#34; (DVD)
**Vybavení:** Jedno (1) lidské srdce
**Výsledky:** D-1916, třicetiletá běloška, ​​prošla několika plastickými operacemi, které z ní udělaly kopii Scarlett Johansson, slavné herečky. 
Účelem experimentu bylo, zda by SCP-826 mohlo umožnit vnějšímu subjektu, aby zaujal místo hlavní postavy zápletky, pokud by se ukázalo, že je pro podmínky tvořící zápletku vhodnější. V tomto případě se prověřovalo, zda D-1916 může být krásnější než Sněhurka. 
Protože D-1916 nebyla princezna, královna ji neposlala do lesa s lovcem. Místo toho nařídila popravu D-1916 za pokus o vraždu královny a rozřezání neznámého šlechtice. Srdce darované D-1916 bylo použito jako důkaz rozkouskování. Poté se děj téměř nezmění, ačkoli lovec zmiňuje „toho zločince“ a že Sněhurka očekává stejný konec jako ji.

**Subjekt:** D-3721
**Film:** &#34;Sněhurka a sedm trpaslíků&#34; (DVD). Stejná kopie, která vyplynula z předchozího testu, změn a všeho.
**Vybavení:** Jeden (1) Taser X26 policejního typu (nabitý).
**Výsledky:** D-3721 je požádán o zachránění D-1916. Po záchraně D-1916 byl disk roztříštěn. Ve stejném okamžiku byla D-1916 roztržena, načež zmizela
**Dodatek:** //Bohužel ani zničení datového nosiče nemůže zachránit „začleněné“ oběti// -- Dr. Curbatov

**Subjekt:** D-2380
**Materiál:** &#34;Už žádné nemoci“, krátký příběh o krabici plné SCP-500, která stojí v opuštěném domě lovce na kopci u lesa, ve kterém už dlouho nežijí žádná zvířata, protože lovec všechny zastřelil a poté sám zemřel na hlad. Zápletka zdůrazňuje, že lovec použil SCP-500 k vyléčení jakékoli nemoci
**Vybavení:** Jedna (1) kamera připevněná na hlavě.
**Výsledky:** Účelem experimentu bylo otestovat, zda předměty vytažené z historie lze použít pro praktické účely.
Subjektu bylo řečeno, aby sebral krabici plnou SCP-500 a vzal krabici s sebou. 
Účinek SCP-500 byl testován na dvou králících, dvou liškách a dvou vlcích. Pro každé zvíře byla vytvořena osobní kartotéka s malou dokumentací a příběhem o nákupu těchto zvířat Fondem. Přesně o 72 hodin později krabice plná SCP-500, D-2380 a zvířat zmizela spolu s jejich osobními složkami. 
V příběhu byla zmínka o tom, že v hájovně žije syn myslivce, kterému lovec dal veškeré jídlo, když už nemohl najít zvířata v lese. Syn lovce chodí lesem a pozoruje lišky, vlky a králíky a slíbí si, že je nenechá zemřít, aby neopakoval chyby svého otce, ale začne zahradničit pomocí SCP-500, aby rostliny neonemocněly.

**Subjekt:** D-1262
**Materiál:** &#34;Midasova tyč&#34;, Malý příběh o tyči se stříbrnou boulí, která při dotyku boulí promění olovo ve zlato
**Vybavení:** Jedna (1) kamera připevněná na hlavě.
**Výsledky:** Subjekt vzal Midasovu tyč a opustil příběh. Tyč byla testována na třech (3) olověných cihlách. Proměna byla úspěšná. Jedna (1) cihla byla roztavena spolu s obyčejnou zlatou cihlou, důkladně promíchána a nalita do forem. Jedna (1) cihla byla rozdrcena hydraulickým lisem. Jedna (1) cihla byla přetavena do prstenu.
Po 72 hodinách zmizely dva (2) zlaté slitky, jeden (1) zlatý plát, jeden (1) zlatý prsten a D-1262. V textu se objevila zmínka o tom, že tyč našel muž se jménem &#34;Anch urus&#34;, který jej začal využívat pro svůj prospěch. Nákupem olověného šrotu, který přeměnil ve zlato, roztavil a prodal. V textu jsou zmíněny i slitky, plát a prsten

**Dodatek:** //Co bylo potřeba dokázat. Jakékoli změny provedené předměty z příběhu způsobí, že se změnění jedinci a předměty stanou součástí příběhu.// -- Dr. Curbatov

**Subjekt:** D-3126
**Film:** Mravenec Z
**Vybavení:** Jedna (1) čutora naplněná vodou, jedny (1) hodinky, jedna (1) videokamera připevněná ke sluchátkům testovacího subjektu, jedna (1) motorka
**Výsledky:** Subjektu je nařízeno, aby nepřišel do kontaktu s mravenci nebo termity až do piknikové scény.
Ve filmu se objevila nová scéna. D-3126 přijíždí k Zedovi a Balovi na motorce. Byli překvapeni zjevením D-3126 a jeho dopravního prostředku, ale D-3126 okamžitě odjel. 
**Dodatek:** //Zajímavé. Tento film byl vybrán proto, že hlavními postavami v něm jsou mravenci a zároveň jsou tam do určité míry lidé. Účelem experimentu bylo ověřit, zda bude D-3126 velikostí mravence nebo člověka.// -- Dr. Curbatov

**Subjekt:** D-3088
**Film:** Videonahrávka D-3631, D-1716 a D-3088 diskutujících o fotbalovém utkání po dobu deseti minut. Na začátku videa D-3088 vstoupí do místnosti
**Vybavení:** Jedna (1) videokamera připojená ke sluchátkům testovacího subjektu
**Výsledky:** Subjekty byly překvapeny dvěma D-3088 ve stejné místnosti, ale neudělaly nic a nezabránily skutečnému D-3088, aby si knihu vzal
Zdá se, že skuteční lidé nemohou být začleněni do videa svou účastí, jelikož by to narušilo děj

**Subjekt:** D-3631
**Film:** Disk s videonahrávkou D-1716, jak vstupuje do místnosti s SCP-826 na stole a bere si disk
**Vybavení:** Jedna (1) videokamera připojená ke sluchátkům testovacího subjektu
**Výsledky:** Na stole byly dvě SCP-826 místo jednoho. D-3631 vzal jeden z disků a odešel z místnosti. Byl sledován 72 hodin. D-3631 nebyl integrován do příběhu videa
Zdá se, že objekt se nemůže začlenit do příběhu, kde již existuje

**Subjekt:** D-3323, D-4434
**Materiál:** „Dobrodružství zlatého Cvikru“ od sira Arthura Conana Doyla
**Vybavení:** Jedna (1) kamera připevněná na hlavě.
**Výsledky:** Před zahájením experimentu byly všechny známé informace o D-3323 shromážděny do jednoho souboru, po kterém byla vytvořena kopie tohoto souboru. Ve zkopírovaném souboru byl název D-3323 nahrazen názvem D-4434. Oba soubory byly vytištěny.
D-3323 se vrátil se cvikrem o dvacet minut později a byl umístěn pod dozor. O tři dny později zmizel i se svým cvikrem. Elektronický soubor o D-3323 byl poškozen a nebylo možné jej otevřít a z papírové kopie souboru se staly prázdné listy. Soubory s názvem D-4434 přitom zůstaly nedotčeny.

**Subjekt:** D-4434
**Materiál:** „Dobrodružství zlatého Cvikru“ od sira Arthura Conana Doyla
**Vybavení:** Jedna (1) kamera připevněná na hlavě.
**Výsledky:** Před zahájením experimentu byly všechny známé informace o D-4434 shromážděny do jednoho souboru, poté byl tento soubor vytištěn.
D-4434 se vrátil se cvikrem o dvacet minut později a byl umístěn pod dozor. O tři dny později zmizel i se cvikrem. Elektronický spis o D-4434 byl poškozen a nebylo možné jej otevřít a z papírové kopie spisu se staly prázdné listy. Soubory popisující D-3323, ve kterých byl název D-3323 nahrazen názvem D-4434, přitom zůstaly nedotčeny.
**Dodatek:** //Zdá se, že SCP-826 vymaže všechny pravdivé informace, které by mohly potvrdit, že osoba vložená do příběhu kdy existovala. Tento efekt zároveň nefunguje s informacemi, které byly záměrně změněny tak, aby byly nepravdivé.// -- Dr. Curbatov

**Vedoucí výzkumník:** Dr. Lombardi
**Subjekt:** D-37352
**Materiál:** Videonahrávka D-82493 držícího &#34;Lvího krále&#34; (DVD). Dostala pokyn, aby toto DVD vyměnila s D-37352 za ​​identickou kopii.

**Vybavení:** &#34;Lví král&#34; (DVD) - stejná kopie jako ve videu.

**Výsledky:** Subjekt narazil na D-82493 a bez problémů vyměnil DVD. D-37352 se vrátil krátce poté.

**Dodatek:** Objekt zůstal stabilní po 72 hodinách, přestože se vynořila z vyprávění. Obsah je shodný s ovlivněným DVD. Molekulární analýza struktury položky nevykazuje žádné anomální vlastnosti.

//Zaměřili jsme se na přebírání věcí z SCP-826, ale nikdy jsme nezkusili výměnu. Tento experiment vyrovnal hodnotu a hmotnost. Je potřeba další testování, aby se zjistilo, jak lze tyto proměnné upravit.// -- Dr. Lombardi</textarea></pre>
