**项目编号：**SCP-CN-2853

**项目等级：**Safe

**特殊收容措施：**SCP-CN-2853收容室应满足标准小型低危生物要求，且不得有直径大于1CM的通道口存在。
进入该收容室需得到一级许可。
SCP-CN-2853并不存在已知的可以直接危害人类的方法，但介于SCP-CN-2853的特性已经导致多名人员受伤及残疾，特将其提升至中危生物评级，并要求项目异常在收容室外活动时，必须至少要有一名人员进行陪同。
若SCP-CN-2853收容失效，则立刻通知该区域负责人，并执行S18-2853方案，以减少潜在损失。

**描述：** SCP-CN-2853被发现与中国云南省一名普通市民家中，该市民认为SCP-CN-2853为一只残疾的流浪猫，遂将其收养，且并未发觉SCP-CN-2853表现出的异常特性。
2016年6月7日，基金会特工以动物保护组织的名义，将项目异常收容于Site-CN-19站点，并对该市民进行了长达数年的观察，以研究项目异常可能的潜在影响。
SCP-CN-2853为一只类小型猫科动物，其生理特征和基因与中华田园猫高度相似，且习性也与中华田园猫有极高的相似度。
但SCP-CN-2853不具有一般猫科动物所拥有的的四肢结构。X光扫描显示，项目异常除不具有四肢骨骼外，肩胛骨和盆骨也呈现高度退化状态，并拥有超越一般家猫的肋骨数量，这与某些蛇类生理结构相似，目前尚不清楚该生物是否为自然演化形成。
[[include component:image-block name=http://scpsandboxcn.wikidot.com/local--files/sendoh/catbug2|caption=SCP-CN-2853被收容前的照片]]
介于SCP-CN-2853各方面特征与普通家猫相似，收容难度较低，但骨骼较于普通家猫更加柔软，导致其可以钻入更加狭小的缝隙，所以需对SCP-CN-2853的收容室通风管道进行改装。
SCP-CN-2853移动方式以蠕动腹部为主，但也曾观察到项目异常以拱起身体的方式移动，目前认为这是SCP-CN-2853的奔跑动作。
由于项目异常形似鳞翅目幼虫的移动方式，收养SCP-CN-2853的市民曾给其起名：猫猫虫。
SCP-CN-2853的生理结构并未对其生存能力造成太大影响，其仍拥有捕食小型啮齿类和鸟类的能力。也因此项目异常具有咬伤人类的能力，这也是项目异常仅有的能直接伤害到人类的能力。
与SCP-CN-2853进行任何互动，会立即让人产生一种精神上的愉悦，这一特性对治疗大部分心理疾病和心理创伤都有正面作用。所以Mr.苏博士建议让SCP-CN-2853在休息区进行活动，这一措施一度缓解了站点员工的长期且普遍存在的心理问题。
SCP-CN-2853腹部毛发能产生强大的静电，使其能够在任何表面爬行。介于项目异常的生理极限，实验数据仅测试出项目异常能够在光滑表面携带超过80公斤的物体而不坠落。但Mr.苏博士分析认为，SCP-CN-2853的腹部具有超过2吨的吸附能力。
介于这一特性，移动SCP-CN-2853时，严禁直接将项目异常带离附着表面，应从边缘将腹部缓慢翘起，直至完全脱离附着表面。
SCP-CN-2853具有一定程度的认知危害，当其进入睡眠或保持静止超过5分钟，就不会被其它人所认知，其效果类似于隐形，且该特性会让定位装置失效。该特性对意志强大或心思缜密的对象效果不佳，且会在观察者触碰到SCP-CN-2853，或被其它手段间接知晓项目异常的所在位置而消失。
由于SCP-CN-2853具有不被认知的特性，结合其喜欢趴在通道口的习性，导致Site-cn-19站点多名员工曾被SCP-CN-2853绊倒，且有超过30名员工因为SCP-CN-2853绊倒摔下楼梯，并造成3名员工残疾。
遂对SCP-CN-2853的收容措施进行升级，强制要求SCP-CN-2853离开收容室时有至少一名人员陪同，禁止出现SCP-CN-2853独自行动的事件。

**附录1**
[[collapsible show=&#34;+ ：SCP-CN-2853相关投诉报告&#34; hide=&#34;- 收起档案&#34;]]
__**投诉报告**__

&gt; 
&gt; 2016年07月23日,SCP-CN-2853吸附于电脑屏幕，且无法将其移开，导致无法进行工作。
&gt; 处理结果：使用逗猫棒，猫罐头等道具让SCP-CN-2853自行移动。
&gt; 
&gt; 2016年08月18日,SCP-CN-2853吸附于键盘上，且无法将其移开，导致无法进行工作。
&gt; 处理结果：使用逗猫棒，猫罐头等道具让SCP-CN-2853自行移动。
&gt; 
&gt; 2016年09月23日,SCP-CN-2853吸附于门上，且无法将其移开，导致门无法打开。
&gt; 处理结果：使用逗猫棒，猫罐头等道具让SCP-CN-2853自行移动。
&gt; 
&gt; 2016年10月9日,因不明原因导致SCP-CN-2853独自活动，并在进入员工宿舍后将门反锁，并吸附于门上，且无法将其移开，导致门无法打开。
&gt; 处理结果：6个小时候后SCP-CN-2853自行移动，使得门可以打开。
&gt; 主管留言：加强对SCP-CN-2853的管理，这并不是一只普通的猫。
&gt; 
&gt; 2016年10月17日,已经收到多次投诉，SCP-CN-2853趴在通道口将人绊倒。
&gt; 处理结果：加强对SCP-CN-2853的管理。
&gt; 
&gt; 2016年10月27日,由于提高SCP-CN-2853的收容等级，导致大量员工无法和SCP-CN-2853互动产生负面情绪。
&gt; 处理结果：对SCP-CN-2853的新收容措施起草中，不久后会进行实施。
&gt; 
&gt; 2016年11月5日,由于排队摸SCP-CN-2853的人太多，导致我摸不到。
&gt; 处理结果：不予处理。
&gt; 
&gt; 2016年11月7日,由于同事与SCP-CN-2853互动时间太长，导致我无法安心工作。
&gt; 处理结果：不予处理。
&gt; 
&gt; 2017年1月18日,新年想和一起过SCP-CN-2853。
&gt; 处理结果：不予处理。今后不再收纳类似投诉。
&gt; 


[[/collapsible]]

**附录2**
[[collapsible show=&#34;+ ：S18-2853方案&#34; hide=&#34;- 收起档案&#34;]]
__**S18-2853方案**__

&gt; 
&gt; 该方案仅在SCP-CN-2853收容失效时启用，即SCP-CN-2853被确定不在收容设施内，且尚不明确SCP-CN-2853所在位置。
&gt; 如果出现上述问题，应急措施如下。
&gt; 
&gt; 1.SCP-CN-2853最高移动速度不超过10km/h，请根据SCP-CN-2853的活动能力规划出可能出现的区域。
&gt; 
&gt; 2.通知该区域所有人员注意脚下，尤其是出入楼梯口时，防止被SCP-CN-2853绊倒。发现SCP-CN-2853立刻上报。
&gt; 
&gt; 3.使用应急猫罐头等适合诱捕SCP-CN-2853的工具，让其主动移动。并牢记如何正确的移动SCP-CN-2853。
&gt; 
&gt; 4.SCP-CN-2853可能出现在狭窄通道内，检查该区域内各类管道检测系统是否有异物存在。
&gt; 
&gt; 5.本次事故的主要负责人员将扣除三个月工资，并进行一个月监禁，且接下来三个月禁止于SCP-CN-2853互动。
&gt; 

[[/collapsible]]

**附录3**
[[collapsible show=&#34;+ ：SCP-CN-2853实验记录&#34; hide=&#34;- 收起档案&#34;]]
__**SCP-CN-2853实验记录**__

&gt; 
&gt; 实验对象：一只3年龄雄性中华田园猫，编号为：CAT-78
&gt; 
&gt; 实验时长：6小时
&gt; 
&gt; 实验记录：初次接触CAT-78对SCP-CN-2853的形态表现出了疑惑和警惕。在3分钟后与SCP-CN-2853进行第一次肢体接触，之后一直与进行亲密接触。似乎SCP-CN-2853特性对其它动物仍然有效。
&gt; 
&gt; 实验结果：由于CAT-78的繁殖行为，导致SCP-CN-2853怀孕。并在70天后分娩，其后代特性与SCP-CN-2853完全相同。
&gt; 该实验导致SCP-CN-2853数量增殖6只，负责该实验研究员已被处分，目前基金会还未决定是否让SCP-CN-2853继续增殖。
&gt; 


&gt; 
&gt; 实验对象：一名长期处于轻度焦虑症的C级员工
&gt; 
&gt; 实验时长：2小时
&gt; 
&gt; 实验记录：员工在与SCP-CN-2853的互动过程中，情绪波动变小，焦虑情绪有明显缓解。
&gt; 
&gt; 实验结果：员工在之后的一个月焦虑症有明显好转，并在不久后康复
&gt; 


&gt; 
&gt; 实验对象：一名因为创伤后应激障碍而具有极强攻击性的D级人员。
&gt; 
&gt; 实验时长：多次
&gt; 
&gt; 实验记录：D级人员在与SCP-CN-2853的互动时，攻击性明显减少，创伤后应激障碍也不再明显。
&gt; 
&gt; 实验结果：在多次试验并结合心理治疗后，该名D级人员已经不再具有攻击性，创伤后应激障碍也得到康复。该名D级人员执行记忆删除后被释放。
&gt; 

&gt; 
&gt; 实验项目：SCP-CN-2853攀爬能力试验。
&gt; 
&gt; 实验内容：让SCP-CN-2853吸附于垂直于地面九十度的混凝土墙壁。
&gt; 实验结果：吸附成功，未观察到下落现象。
&gt; 
&gt; 实验内容：让SCP-CN-2853吸附于垂直于地面九十度的玻璃墙壁。
&gt; 实验结果：吸附成功，未观察到下落现象。
&gt; 
&gt; 实验内容：让SCP-CN-2853吸附于垂直于地面九十度的玻璃墙壁，并对玻璃进行加工，使墙壁摩擦系数达到0.05以下。
&gt; 实验结果：吸附成功，未观察到下落现象。
&gt; 
&gt; 实验内容：让SCP-CN-2853吸附于平行地面的玻璃板下方，并对玻璃进行加工，使墙壁摩擦系数达到0.05以下。
&gt; 实验结果：吸附成功，未观察到下落现象。
&gt; 

[[/collapsible]]
