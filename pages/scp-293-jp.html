**Объект №:** SCP-293-JP

**Класс объекта:** [[[Euclid |Евклид]]]

**Особые условия содержания:** SCP-293-JP содержится в стандартном отдельно стоящем вольере для птиц Зоны 81██. Для порождённых от контакта с ним SCP-293-JP-1 следует соблюдать лишь самые необходимые действия, поддерживающие тех в пригодной для изучения форме, по окончании же исследований, от всех их следует избавляться посредством сожжения в промышленной печи. Способы обращения с SCP-293-JP-1 разнятся в зависимости от того, какая форма жизни послужила для них донором. Во избежание недоразумений, пожалуйста, ознакомьтесь с прилагаемой инструкцией. Действия, не предусмотренные ею, по отношению к объекту предпринимать запрещено. Окна в вольере SCP-293-JP и камерах содержания SCP-293-JP-1 не должны отрываться ни при каких обстоятельствах. Пронос внутрь оборудования, способного вести фото- и видеосъёмку, запрещён.

**Описание:** SCP-293-JP представляет собой особь сипухи обыкновенной (Tyto alba), ни внешним видом, ни повадками не отличающаяся от типичных представителей своего вида, за исключением того, что с годами у неё не наблюдаются признаки старения организма. Впрочем, голод и физические повреждения оказывают на объект соответствующее влияние, что свидетельствует о его уязвимости и смертности.

Аномальные особенности особи проявляются во время её фотографирования или записи на видео. С отснятых материалов исчезают изображения всего, кроме самой совы, причем последняя на них оказывается изображёна на фоне красного круга, с радиально расходящимися от него красными и белыми лучами. Диаметр этого круга, выступающего фоном для объекта (см. фото), сохраняет свои пропорции относительно размера изображения SCP-293-JP на фотографии, в то время как количество расходящихся лучей, их размеры и толщина не подчиняются какой-либо закономерности. Впрочем, наблюдения показывают, что при съёмке на белом фоне их среднее количество несколько больше обычного.

Неизвестно, за счёт чего SCP-293-JP оказывает подобное воздействие на все свои изображения, однако, как показывают опыты, эффекту не подвержены: 
* снимки, где объект становится нераспознаваемым из-за сильного удаления от оператора; 
* снимки, сделанные с низким разрешением; 
* снимки, взятые очень крупным планом (куда помещается лишь часть тушки) либо обрезанные по краям, так что крылья остаются за кадром.
 
Также аномалия не распространяется на рисунки, сделанные от руки. В отснятых же на монохромную плёнку кадрах красные цвета эффекта смещаются в соответствующую часть спектра.

Живые существа, вступившие в прямой контакт с SCP-293-JP, перенимают его необычную способность замещать фон своих изображений красно-белыми лучами, расходящимися из круга, и с этого момента получают название SCP-293-JP-1. В отличие от исходного объекта, дочерние особи не могут распространять эту аномалию дальше, но сами подвержены ей до конца жизни. Все попытки обратить для них эффект завершились неудачей.

**Запись о происшествии 293-JP-2 от ██.██.██ г**

&gt; В процессе проведения экспериментов с SCP-293-JP-1 Организация лишилась шестерых сотрудников. В момент проведения фотосъёмки объекта исследователи, сидевшие напротив мониторов наблюдения и сотрудники, следившие за процессом через окно, исчезли в ту же секунду, как была сделана первая фотография. На тех, кто непосредственно не смотрел на объект во время фотографирования, негативный эффект не распространился. Найти пропавших не удалось, также не было зафиксировано каких-либо других последствий происшествия. На сделанной фотографии виден обычный красный круг с расходящимися лучами на фоне объекта.

**Запись о происшествии 293-JP-21 от ██.██.██г.**

&gt; **Цель эксперимента:** Задействовать в опыте четырёх сотрудников класса D, имевших контакт с объектом, (кодовые обозначения D-1, D-2, D-3, D-4), оснащённых GPS-маячками.
&gt; 
&gt; **План работ:** D-1 и D-3 начнут снимать друг друга на видео лицом к лицу, причем у D-3 будет на глазах повязка. D-2 войдёт в комнату и сменит D-1 через две минуты после начала опыта. D-4 просмотрит полученные видео. Начало и конец записи будут производиться удалённо лаборантом, не вступающим в визуальный контакт с подопытными.
&gt; 
&gt; **Результаты:** D-1 исчез сразу же после начала записи; D-2 - спустя две минуты, как только начал съёмку третьего. С момента исчезновения маячки перестали передавать сигнал и их дальнейшие поиски успехом не увенчались. D-3, по всей видимости, эффект никак не затронул. Съёмка была прекращена спустя █ минут.
&gt; 
&gt; **Анализ результатов:** В процессе эксперимента были получены ожидаемые исчезновения первого и второго подопытных. После проверки собранных видеоматериалов на D-4 исследователи убедились в их безопасности и смогли приступить к детальному разбору накопленной информации, показавшей, что события в проведённом эксперименте развивались по той же схеме, что и в происшествии 293-JP-1. Ниже приводится расшифровка видео.

**Текстовая расшифровка записи 293-JP-21:**

&gt; **Пояснение:** Поскольку картинка на видео не меняется, приведена только голосовая расшифровка.
&gt; 
&gt; **&lt;Начало записи&gt;**
&gt; 
&gt; [Раздаётся вопль D-1. Голос прерывается спустя 12 секунд.]
&gt; 
&gt; [пропущено 108 секунд тишины]
&gt; 
&gt; [D-2 начинает кричать.] А-ааа! Горячо!!! [крики смолкают спустя 8 секунд]
&gt; 
&gt; [тишина до конца плёнки]
&gt; 
&gt; **&lt;Конец записи&gt;**</textarea></pre>
