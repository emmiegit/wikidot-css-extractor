    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block
 name=SCP-Asinelli]]

**Elemento:** SCP-XXX-IT
**Classe oggetto:** Euclid

**Procedure speciali di contenimento:**SCP-XXX-IT dato  che l’entità è  all’interno della torre degli asinelli, si è deciso di contenerla attraverso il sistema cella della realtà di tipo mobile. La torre è stata circondata da pilastri in modo da creare una cella di laser trasparenti, non permettendo al fantasma di  uscire   
**Descrizione:** è situata in piazza di porta Ravegnana la torre è alta 97,20 metri, pende verso ovest per 2,23 metri e presenta all&#39;interno una scalinata composta da 498 gradini.
**Descrizione dell’entità:** Si presenta quando un bambino è in difficoltà, non è possibile identificare l’ anomalia tramite la vista perché è invisibile, ma la temperatura crolla di 10 gradi se l’anomalia è nei pressi dell’ operatore. L’entità è localizzabile attraverso l’utilizzo di una termo-camera. La sua figura attraverso il termovisore è di forma umanoide simile a quella di una bambina alta circa 1,39M. Non è possibile rilevare il colore della sua carnagione. Si riporta che questa bambina salì sulla torre, e quando arrivò in cima venne uccisa . L’entità fu trovata grazie ad una musica ipnotica che attirò gli scienziati, quindi si è proceduto a predisporre il contenimento.
 **Ritrovamento:** nel 2006 dei ragazzi si sono avvicinati alla torre, in prossimità della stessa  udirono dei pianti e una musica ipnotica provenienti dall’ ultimo piano dell’ edificio, al che chiamarono la polizia locale, che si rivolse alla fondazione SCP, che mandò delle guardie all’ interno dell’ edificio.
**Tentativi di fuga:** A causa di un malfunzionamento della cella  l’entità ha prodotto la rottura di un vetro non temprato . L’entità è riuscita a creare un buco abbastanza grande da passarci attraverso ma all&#39; esterno della torre era stata preventivamente collocata la torre di contenimento preceduta comunque da un rilevatore di temperatura. L&#39;abbassamento della temperatura causato dall’anomalia fa scattare un ‘allarme che ha permesso alla fondazione SCP di arrivare in tempo per non rischiare che SCP XXX - IT scappasse .</textarea></pre>
