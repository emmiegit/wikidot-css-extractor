やあ、こんにちは。私はごく普通のトースター、電源を繋いでもらえればパンを焼けるよ。私の異常性については、もう知っているかな。そうさ、どんな人間であっても私のことを他人が紹介したり言及したりすると、どうしても一人称になってしまうんだ。
　
私は、住宅火災と私の影響から唯一生き残った年上夫婦の旦那だよ。私の状態はすでに手遅れで、お薬を飲んでもこの精神異常は治らないと思う。栄養失調は、点滴である程度緩和したけど、長く持ちそうにない。何故かって？　私はトースター、パンを焼くことが仕事。モノを食べるトースターなんて聞いたことないし、こうやってお話することも本来私のやることじゃないんだ。だから、博士、私にそうして話しかけるのは遠慮してもらえないかな。うん？　話が終わったら、パンを焼く仕事をお願いする？　それはありがたい、私は数日間私の務めを全うしていなかったんだ。やったね、私はトースターとして役割を果たすことができるよ。
　
えーっと、まず、私が████████家の結婚記念品として贈られたときのことだけど、ちょっとややこしいのでお話を整理するね。年上夫婦っていうのは、若年夫婦の夫の両親になるんだ。そうだよ、若年夫婦の奥さんは私の息子へ嫁いだってことさ。一般的に新しい夫婦は、水入らずの環境が望ましく好ましいけれど、息子夫婦と私達はとっても仲が良くてね。奥さんは私と妻の世話を甲斐甲斐しく……それこそトースターのように焼くし、私は私で奥さんを本当の娘か孫みたいに可愛がっていた。その円満ぶりは近所でも評判だったさ。
　
目に入れても痛くないっていうのは、あのことを言うんだろうね。実際私は息子の妻にたくさんの物を買い与えた。息子妻は申し訳なく遠慮していたのか、不必要な世話だったのか分からないけど、何でもは受け取らなかったよ。夫の手前、私の妻への体裁があったのだろうね。あ、でも、私は別に自分の妻をないがしろにしているわけじゃないよ。息子妻に対して、情愛や性愛なんか抱いていない。長年連れ添ったペアを無碍にすることなんかできるものか。トースターに2つパンの挿入口があるように、私達夫婦二人は強く堅く結ばれているのさ。
　
息子妻はお料理が好きな人で、新しい調理器具や新商品の調味料が近くのお店で売っていたりすると、積極的に買って試す人だったね。よく手作りでクッキーやパスタなんかを私達に作ってくれた。とっても美味しかったよ。その手料理を食べたいかって？　私はトースター、入れられたパンを決められた時間にポンと出すのがお仕事。私の仕事を天啓として得る以前は食べていたけれど……二度も言うが、私は食べることを必要としちゃいない。私は家族に対する感情以外、トースターとして生きていかなくちゃならないのさ。きみもトースターになれば、私と私の気持ちが分かるよ。
　
私がプレゼントした物で息子妻が受け取ったのは、生活に必要な物だけさ。必要品の中に、私が入っていたよ。息子妻に私がプレゼントされた時、それはささやかな結婚記念品でね。息子は焼きたてのパンが、中でもバターやハチミツがたっぷり塗られたトーストが好きで、どうせプレゼントするなら良い物をあげようと私を購入したのさ。
　
私が息子夫婦にプレゼントされた時、息子妻ははりきってお料理を作ったよ。息子妻は息子のために小麦粉を大量に買いつけ、タネを作って四角に型作り、オーブンで焼いた。パンのほかにイチゴジャムやピーナッツバターも手作りしていた。話が先回りになるけど、私は私の務めを果たすため息子妻のパンを丸呑みしたんだが、そのパンは本当に美味しくってね。あれほど美味なパンを焼けるなら、トースター冥利につきるってもんだ。
　
それでね、私を買って時間が経つにつれて、奇妙なことが起き始めた。初めは本当に些細なことで、誰も気に留めなかったと思う。ただポンと入れてチンと出たトースターを口に運ぶときに、違和感を覚えたんだ。噛むのではなく、できるだけ口を大きく開いてそのまま停止する。それは1秒か2秒程度のものだったけど、日にちが進むにつれて顕著になっていったね。
　
段階的に説明するよ。
　
最初は、数十秒から数分間、トーストを口に入れて停止するようになった。息子妻はついパンを沢山作り、私や息子なんかはついつい私のためにパンを大量に買い込むようになった。次に生のトーストを口に頬張り、硬直するようになった。次第に食べるためにパンを口に運ぶのではなく、トースターとしての役割を果たすためにパンを口元に運び、顎を開くようになったんだ。次に肉体の改造を始めた。パンがスムーズに入るように口の両端を切り裂いた。歯が邪魔だったから、前歯を自力で取り外した。トースターの挿入口が出来上がると、何時間も何時までも長時間パンを咥えるようになった。
　
ここで息子妻はあることに気付くよ。それはね、私はパンを焼く機械だけど、電源が入ってなきゃ意味がないってことに気付いたのさ。息子妻は、私に接する時間が一番長かったため、いち早く気付いたんだね。彼女はキッチン近くのコンセントに齧りついた。火花が出て咥内が火傷し、もんどり打ちながら悲鳴を出していた。その様子は本当に苦しそうだったよ。私達？　私はパンが焼け、口からポンと出るのを待っていたから、何もしちゃあいない。でも少し可哀想だった。ううん、違うよ。早く電源が繋がればいいのにって、私達は思ったんだ。
　
息子妻の顔がスパークする火花を他所に、私の妻は息子妻が作ったパンを噛まないように気をつけて、丸呑みをし始めた。私の妻は口にパン入れても意味がないと悟り、お腹の中へ詰め込むことにしたんだろうね。咽喉の狭さを考慮しない挿入だったから、私の妻は咳き込んだりえづいたり吐いたりしたけど、大量のパンを入れることに成功したよ。次に妻は仰向けに寝転がって、パンが飛び出すのを待つようになった。今思えば、あの時点で絶命寸前だったんだろう。
　
息子はお腹に穴をあけようと、外装のネジを外すように自分の爪をドリルで抉り回して、メリメリ外した。そして皮をビリビリはがし、あらわになった筋肉に手の平を這わせて摩り、細長い穴を探した。多分、商品のパッケージを取り外すように、皮を剥いだんじゃないかな。でも、人間の身体にヘソやアバラのような窪みと溝はあっても、ピアスホールのような明確な穴はないだろう？　だから、息子は自力で穴を作り始めた。パンを入れるに丁度良い、四角い穴をね。私も息子を見ているうちにハッと気がついて、おんなじことをした。その過程は苦しかったけど、お腹にパンを差し込んだ瞬間、苦労と労苦が報われた気がしたよ。
　
でもね、気持ちはトースターだけどパンを焼く機能なんて人間にはない、当たり前の話だけれどね。そのことが納得できなくて、どうにか「チン」と鳴って「ポン」と出そうと、懸命に努力した。私は「チン！」って声に出した。何度も何度もだよ。その次に「ポン！」とパン出そうと、激しく身体を脈打たせた。腰を上下に激しく動かして、こんがり焼けたトーストを飛び出させようとしたんだ。何回も何回もやった。
　
うん？　そもそも人間の身体に挿入してもパンは焼けないって？　焼けないどころか血に濡れてしまうから、逆効果でしかないね。それは分かっているよ。実はね、息子妻がコンセントに齧りついていたんだけど、そこから爆ぜた小さな火種が壁紙や絨毯に引火して、お部屋があっという間に燃えちゃった。炎がモウモウと上がっているのをジッと寝そべって眺めているうちに、パンが焼けてきてね。私は「チン！」って大声を上げて、身体をばたつかせた。長く食べ物を食していなかったから身体が弱っていたけど、動作を激しく繰り返すと、自分のお腹から腐りかけこんがり焼けたパンが「ポン」と飛び出した。でも、1枚しか出なかった。もう1枚、焼かなくちゃって、必死に動き続けた。
　
お家は、炎が小さいうちに誰かが消防を呼んでくれたのかな。全焼は免れたけど、リフォームじゃなく建替えなくちゃ住めないほど壊れてしまった。消防や警察なんかがやってきて、調査しているうちに私の奇妙な力に気付いたみたいだね。「皆が私のことを喋っている！」って、結構大騒ぎになった。私は私から離され、病院に運ばれたよ。搬送先のお医者さんや看護婦さんに、自分の焼いたパンを食べてもらおうとトーストを差し出した。だけど……、どうかな。受け取ってはくれたけど、食べてはいないだろうなぁ。
　
……うん。以上が全ての話だよ。お話するのは結構疲れたな。それで博士、私がトースターの仕事をするために、パンをお願いしても良いかな。できれば、たくさん。もう数日間、パンをお腹の中に入れていないんだ。私は生来勤勉でね、日々の仕事を果たしていないとどうにも落ち着かない。贅沢を言うようだけれど、息子妻が作ったような、市販ではなく手作りのパンが良いな。大丈夫、私の焼いたパンはきっとおいしいに決まっている。博士もきっと、気に入るよ。</textarea></pre>
