------

**Procedimentos Especiais de Contenção:** A entrada para a caverna em que SCP-2180 está localizado deverá ser selada com uma escotinha de aço, com guardas patrulhando uma área de 100 metros ao redor da mesma, quaisquer entradas adicionais para o sistema de cavernas devem ser seladas da mesma maneira. Qualquer não-funcionário da fundação que encontrar uma entrada até a caverna ou entrarem no sistema de cavernas devem ser afastados com a história de fundo mais aplicável (ver Documento 2180-1K9 para uma lista completa). Não-funcionários da fundação que verem SCP-2180 deverão ser administrados amnésticos classe-A. SCP-2180 deve ser monitorado diariamente através de cameras para eventos na pintura ou possíveis mudanças em sua natureza. 

**Descrição:** SCP-2180 é uma pintura feita em uma caverna localizada dentro de um sistema de cavernas em █████, Áustria. A pintura cobre uma área de 10 metros de altura e 16 metros de largura em umas das superfícies da caverna. É desconhecido quando SCP-2180 foi criado, mas a arte tem semelhanças a pinturas feitas pelos primeiros humanos em cavernas durante a era do paleolítico. As cores usadas são deste período. no lado esquerdo de SCP-2180 a uma montanha, com uma seção cruzada de diversas cavernas dentro da mesma. Localizado em umas da área mais profundas das cavernas a o número  &#34;2067,&#34; que está gravado na parede da caverna em algarismos indo-arábicos 
. Começando na base da montanha a uma floresta, que cobre a área do meio de SCP-2180. no lado direito a um campo. Os quadrantes superiores apresentam um céu, que contém ilustrações que são análogas à o sol e a lua. Humanos e animais da era do paleolítico são presentes no SCP-2180. Baseado em observações recentes SCP-2180 não se passa em nenhum lugar específico ou tempo durante está era, e contém fauna de diferentes continentes. 

Todos organismos em SCP-2180 são animados, e vão interagir entre si e com o ambiente. Humanos foram observados caçando, comendo, dormindo, acedendo fogueiras, e interagindo entre si. Animais foram observado comendo e, dependendo da espécie, caçando. ambos foram vistos reproduzindo. Vida vegetal foi observada crescendo e murchando. água, ou qualquer tipo de líquido não foram observados. Animais vão ocasionalmente atravessar o horizonte da pintura, mas humanos raramente o fazem. 

SCP-2180 tem um ciclo de dia e noite, com a lua e o sol se movendo fora e dentro dos lados da pintura (lado direito para o lado esquerdo). Durante a noite na pintura, o céu muda da cor típica de caverna para um cinza escuro. O ciclo de dia e noite do SCP-2180 corresponde com tempo central europeu. Ciclos lunares ou climáticos não são aparentes. 

Amostras da pintura tirada de SCP-2180 não apresentam nenhuma propriedade anômalas, porém, series de urânio datando de SCP-2180 sugerem que a pintura tem 2.5 bilhões de anos de idade, precendendo qualquer civilização humana conhecida. 

**Adendo:** 

[[collapsible show=&#34;+ Recordação de observações importantes em SCP-2180&#34; hide=&#34;- Recordação de observações importantes em SCP-2180&#34;]]
&gt; **6/10/████ - 2:43 da tarde**: um dos humanos do sexo masculino quebra sua lança, e começa a construir uma nova. Primeira instância gravada de um humano criando uma ferramenta.
&gt; 
&gt; **8/10/████ - 5:21 da tarde**: Um grupo de quatro humanos matam um //Smilodon// com sucesso. Dito //Smilodon// foi visto vagando ao redor da montanha em múltiplas ocasiões. A pele do animal é transformada em roupa e o corpo é levado até a caverna para servir de alimento. Os humanos parecem se alegrar. Um dos caçadores morre dos ferimentos que recebeu durante a batalha.
&gt; 
&gt; **8/10/████ - 6:35 da tarde**: O quê se assemelha a um funeral é mantido para o caçador falecido. Ele é enterrado na base da montanha.
&gt; 
&gt; **10/10/████ - 9:21 da manhã:** Um dos humanos adultos ensina uma criança como fazer ferramentas, e a mostra vários animais. Primeira instância gravada de aprendizado.
&gt; 
&gt; **13/10/████ - 11:13 da manhã**: Os animais na floresta param e encaram o céu. Após quatro minutos eles voltam ao normal.
&gt; 
&gt; **16/10/████ - 10:01 da tarde**: Os humanos começam a dançar ao redor do fogo na caverna. Primeira instância de cerimônias sendo realizada.
&gt; 
&gt; **18/10/████ - 7:03 da manhã**: Um //Glyptodon// de cor dourada entra na floresta pelo lado direito da pintura, depois de se mover através do campo. Animais evitam a criatura. Essa é a primeira observação de cores não usadas na arte da era do paleolítico.
&gt; 
&gt; **18/10/████ - 9:43 da manhã**: O //Glyptodon// dourado se desfaz e parece morrer. Animais e humanos continuam a evitar os restos da criatura.
&gt; 
&gt; **21/10/████ - 8:31 da tarde**: Uma das crianças da caverna tenta explorar as cavernas mais a fundo, mas um dos adultos a para. O adulto repreendeu a criança, e ambos retornam até a fogueira.
&gt; 
&gt; **23/10/████ - 10:52 da manhã**: Um grupo de humanos entram a pintura através do campo. Eles constroem tendas provisórias e começam a caçar animais. Essa é a primeira vez que humanos fora do grupo principal foram avistados.
&gt; 
&gt; **23/10/████ - 12:23 da tarde**: Os humanos da caverna encontram os humanos do campo. Eles olham um ao outro atentamente, mas começam a interagir entre si. Após dez minutos eles começam a socializar.
&gt; 
&gt; **23/10/████ - 6:47 da tarde**: Após  socializar, ambos grupos retornam a suas casas.
&gt; 
&gt; **24/10/████ - 6:08 da manhã**: Uma chama azul com um círculo branco em seu centro aparece no campo. Depois de três minutos ela desaparece.
&gt; 
&gt; **27/10/████ - 8:09 da manhã**: Os humanos do campo iniciam a construção de uma pequena plantação de bagas. Os humanos da caverna perecem ser intrigados por isso. Essa é a primeira observação de agricultura em SCP-2180.
&gt; 
&gt; **28/10/████ - 1:21 da tarde**: Os humanos da caverna começam a construir uma plantação perto da base da montanha, com os humanos do campo aparentemente os auxiliando . Água não parece ser usada em nenhumas das plantações.
&gt; 
&gt; **28/10/████ - 2:25 da tarde**: Um cervo (espécie exata desconhecida) tenta comer as bagas dos humanos das cavernas, mas é afastado. Uma cerca é construída ao redor da plantação. Essa é a primeira vez que humanos das cavernas foram avistados construindo.
&gt; 
&gt; **29/10/████ - 3:14 da manhã**: Oito figuras ovais roxas aparecem ao redor da lua. Depois de um minuto elas somem.
&gt; 
&gt; **1/11/████ - 8:28 da manhã**: Os humanos do campo começam a construir uma cabana de madeira primitiva. Após varias horas ela é completada.
&gt; 
&gt; **2/11/████ - 9:41 da manhã**: Os humanos das cavernas começam a cortar árvores para expandir sua plantação. Os restos do //Glyptodon// dourado se tornarão de uma cor enferrujada, e se partiram em pedaços menores. Humanos e animais apresentam estar menos cautelosos ao redor dos restos.
&gt; 
&gt; **3/11/████ - 2:57 da manhã:** Um círculo preto aparece abaixo de um dos humanos do campo que estava dormindo, e uma [http://scpsandboxbr.wikidot.com/scp-106| figura humanóide preta] emerge dele. A figura pega o humano e puxa ele até o círculo. logo após, o círculo desaparece no chão.
&gt; 
&gt; **3/11/████ - 7:05 da manhã**: Os humanos do campo iniciam uma busca pelo membro perdido. Após cinco horas eles desistem. Uma das fêmeas parece chateada.
&gt; 
&gt; **4/11/████ - 11:50 da manhã**: Um dos humanos da caverna chuta uma pilha de terra e descobre uma lasca de prata no solo. Ele tenta tira-la mas falha, e começa a cavar com suas mãos. Nesse tempo um urso-de-cara-achatada ataca os humanos do campo.
&gt; 
&gt; **4/11/████ - 11:53 da manhã**: O homem que está cavando é interrompido por um dos humanos do campo, que o guia até seu povoado. O homem que anteriormente estava cavando ajudou a lutar com o urso. Após cinco minutos de luta o urso corre para longe.
&gt; 
&gt; **4/11/████ - 11:56 da manhã**: O homen da caverna volta ao ponto que estava cavando. Três outros caçadores assistem ele a cavar.
&gt; 
&gt; **4/11/████ - 5:08 da tarde**: Os humanos que estavam cavando conseguem tirar grande parte do objeto do solo. logo é possível ver a assemelha do objeto com uma ogiva nuclear.
&gt; 
&gt; **4/11/████ - 5:31 da tarde**: Os humanos da caverna e do campo se encontram ao redor do objeto para conversarem. Os humanos do campo aparentam ser intimidados pelo objeto, e uma altercação entre os dois grupos começa. Após uma hora ambos grupos retornam as suas casas.
&gt; 
&gt; **5/11/████ - 6:41 da manhã**: Os humanos do campo deixam suas casas, e vão em direção ao horizonte. Os humanos das cavernas não investigam.
&gt; 
&gt; **6/11/████ - 4:12 da manhã**: Uma chama azul queima o campo, Os humanos das cavernas acordam e observam pela caverna. Após duas horas o campo e as estruturas levantadas nele são substituídos pelas cinzas. Ocasionalmente, pontos azuis aparecem no local.
&gt; 
&gt; **7/11/████ - 5:06 da tarde**: Um dos adultos vai até umas das áreas mais profundas das cavernas e abre uma caixa trancada, anteriormente escondida atrás de uma grande rocha. Ele puxa um livro desgastado com as letras &#34;SCP&#34; em sua capa. Ele junta as crianças ao seu redor e começa a mostrar os conteúdos dos livro, que no qual mostrava desenhos e rótulos de anomalias contidas pela Fundação. Ele vira para uma página falando sobre um cenário █K, e aponta para fora da caverna. As crianças se chocam com o conteúdo do livro.
&gt; 
&gt; **8/11/████ - 12:09 da tarde**: Um caminhão branco danificado portando a logo da fundação chega na beira da floresta. Três humanos saiem dele, e um deles atira um sinalizador vermelho no céu. Os humanos nas cavernas se apressam e correm até o caminhão. No caminhão algum deles se abraçam, e celebram. Objetos pretos semelhantes a armas e armaduras são tirados da traseira do caminhão, e os humanos começam a falar. Eles correm de volta as cavernas e colocam suas armaduras.
&gt; 
&gt; **8/11/████ - 5:06 da tarde**: Animais deixam a floresta pelo horizonte.
&gt; 
&gt; **8/11/████ - 9:14 da tarde**: figuras humanóides azul escuro emergem de uma chama azul no centro da floresta. Ditas figuras tem um círculo vermelho em suas cabeças, dois dedos com garras, e  aparentão controlar o fogo.
&gt; 
&gt; **8/11/████ - 9:24 da tarde**: [REDIGIDO]. Os humanos restantes se retiram para mais fundo nas cavernas. Durante isso eles encontram outra figura humanóide azul escuro.
&gt; 
&gt; **8/11/████ - 9:27 da tarde**: [REDIGIDO] correm até o caminhão.
&gt; 
&gt; **8/11/████ - 9:34 da tarde**: Um dos humanos restantes fica seriamente ferido perto do [REDIGIDO].
&gt; 
&gt; **8/11/████ - 9:36 da tarde**: [REDIGIDO]
&gt; 
&gt; **1/1/████ - 12:00 da manhã**: A gravura do número 2067 na parede muda instantâneamente para o número 2068.
&gt; 
&gt; **21/1/████ - 12:00 manhã**: Uma figura angelical verde limão com contorno vermelho aparece sobre a cratera. Por três segundos todas as cores da pinturas se tornam verde limão, após este tempo as cores da pintura retornam ao normal. O ser angelical se dirige em direção ao céu.
&gt; 
&gt; **30/3/████ - 7:38 da manhã**: Vida vegetal começa a crescer na cratera e no campo queimado.
&gt; 
&gt; **1/7/████ - 1:00 da tarde**: Animais começam a repopular a floresta.
&gt; 
&gt; **29/9/████ - 3:05 da tarde**: Um grupo de seis humanos chegam a floresta em uma caminhonete vermelha.

[[/collapsible]]
