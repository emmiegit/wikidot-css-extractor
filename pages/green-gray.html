Han pasado dos semanas desde que se apagaron las luces. Dos semanas al día, a la hora, al minuto. Recuerdo cada instante. Lo recuerdo todo. Ese es un regalo de Prometheus. ¿La habitación oscura y bloqueada? Sí, esa es otra. La puerta está sellada, y mi tarjeta de acceso no funciona sin electricidad. Y no hay forma de que consiga abrir esa cosa. ¿Por qué no pudo Prometheus inventar algo que me permitiera arrancar una puerta de metal de su marco? Ah, claro. &#34;Un verdadero Prometeano se valdrá de la fuerza de su mente y espíritu, no del cuerpo, pues incluso el metal es más débil que la voluntad.&#34;. ¡Bueno, este potencial Prometeano va a morir si eso es todo lo le dan!

Incluso si pudiera abrirla, no estoy seguro de si me iría. Algo está mal. Las luces se energizan con la misma fuente que alimenta toda la instalación, así que si se corta para mí, todo el sistema debe estar apagado. Nadie ha venido a ayudarme, lo cual no es precisamente alentador. ¿Pudo haber sido un malfuncionamiento? ¿Alguna catástrofe en el laboratorio de química? ¿O trascendieron a la mera humanidad en seres de pura energía iluminada y no tuvieron tiempo para mi pobre viejo como yo? Lo más probable es que esta cámara de pruebas sea el lugar más seguro que queda.

&gt; A TODOS LOS EMPLEADOS DE PROMETHEUS:
&gt; 
&gt; Presentando...Telekill. El más reciente invento de la división de metalurgia de Prometheus, la piedra filosofal de años de investigación. Telekill es una aleación amortiguadora psíquica. Produce una zona de bajo potencial psíquico, que naturalmente atrae y anula las ondas mentales dañinas. Duradero y flexible, Telekill se puede utilizar en cualquier lugar que desee para mantener su mente segura.

Tres semanas ya. Al menos mi más reciente y sin duda última residencia es tolerable. El ambiente claustrofóbico hace que sea difícil pensar, pero está bien amueblado. Tal vez me desentierren dentro de mil años y piensen que fui un faraón. Lástima que solo me den ese reconocimiento después de que esté muerto.

Normalmente estas habitaciones son bastante ahorrativas, pero como estoy haciendo un estudio a largo plazo (muy a largo plazo, aparentemente) la han provisto de bonitos muebles, una linterna, y toda la comida y agua que mi metabolismo mejorado necesita para sobrevivir. Una cama, un escritorio, algo de agua embotellada y latas y latas de comida. Y, por supuesto, ocupando la esquina de la sala, la losa verde-gris. Telekill. La losa verde-gris.

&gt; La mente humana promedio sufre incontables intrusiones menores cada año. Entre el glamour de las hadas, los trucos mentales de Saljab y las fuerzas del orden, el &#34;libre albedrío&#34; no es tan libre como debería ser.Las influencias son sutiles, pero alarmantemente reales. Telekill liberará finalmente la determinación humana de la interferencia de fuerzas inhumanas. Regístrese para ser uno de los primeros en controlar verdaderamente su propia mente, su propio destino. Con nuestra anterior inoculación mnemotécnica Mem-Fast, puede estar seguro de que sus recuerdos le sean fiel a su mente. Telekill se asegurará de que su mente le pertenezca.

Cinco semanas. No voy a salir. Moriré aquí. Esperaba algo más que una muerte solitaria en una habitación con la losa verde-gris. ¡Tenía tantos sueños! Habría sido el único que no solo los alcanzaba, sino que se apoderaba del futuro. La nueva era en la que la humanidad contempla exactamente cómo es el universo. Tenía planes. Podría haber sido mucho. Ahora solo tengo sueños sobre la losa verde-gris.

El Prometeo de las leyendas robó el fuego de los dioses para que la humanidad se levantara para ser como los dioses. He visto lo que este Prometeo traerá a la humanidad, además de la losa verde-gris. Seremos como dioses. Yo sería un dios. Pero no, moriré aquí solo con la losa verde-gris por compañía.

&gt; Telekill está todavía en desarrollo, sin embargo, y antes de la Gran Oferta Pública, debemos garantizar su seguridad. Aquí es donde entras tú. Todo lo que Prometheus produce está ampliamente probado en términos de seguridad. Y aunque las pruebas con primates no han revelado efectos adversos, no hay nada que sustituya a las pruebas con humanos. De acuerdo con el Código Prometeano, estas deben ser llevadas a cabo sólo con voluntarios de Prometheus. Hay riesgos, pero siempre los hay para los primeros hombres valientes para tocar el futuro. Avanza en el sendero de Hombre a Prometeano.

Ocho semanas. Si aún existe un mundo fuera, se ha olvidado de mí. Algún día, exhumarán la cámara con la losa verde-grisácea, tal vez, y se preguntarán sobre ella y su contenido. Tal vez incluso descubran lo que hace la losa verde-gris.  Incluso si no llego a vivir para siempre en cuerpo, tal vez viviré para siempre en la memoria como el hombre de la cámara misteriosa con la losa verde-gris del pasado que trajo el regalo de la libertad a la humanidad en forma de una losa verde-gris. La libertad es como el fuego, ¿verdad? Tal vez seré Prometeo.

Mi mirada regresa a la losa verde-gris. Pero, ¿por qué no? Es la cosa más visible que existe. Hay un brillo extraño en su superficie, un color que se desvanece tan pronto como te concentras en él. Una especie de cerúleo efímero. Si miro un poco más allá, veo que se arremolina como una mancha de aceite en un lago.

&gt; DE: geraldf@prometheusLabs
&gt; PARA: sangw@prometheusLabs
&gt; TEMA: Telekill primate testing
&gt; 
&gt; Steve,
&gt; 
&gt; Revisé las pruebas con el proyecto telekill. Creo que noté algo raro cerca del final, a los cuarenta días. Los chimpancés con los que estamos haciendo pruebas — son bonobos, ¿cierto? Así que revisé los registros cerca del comienzo, y estaban haciendo cosas de bonobos, es decir, cogiendo como conejos. De todos modos, más tarde, no estaban haciendo nada de eso en absoluto. No parecían estar interactuando mucho, no solo no había sexo de mono.
&gt; 
&gt; ¿Es eso normal para los bonobos en cautiverio por un período prolongado? Si no, telekill podría no ser tan seguro como pensábamos. No me gustaría esterilizar al técnico de laboratorio que el Viejo puso a prueba. Además, me tomaré el próximo martes libre. ¿Puedes cubrir mi turno? Te debo una.
&gt; 
&gt; -- Gerald

Esa es la losa verde-grisácea. No hay nada más que mirar. Es brillante si no miras demasiado. Una especie de azul en la superficie de la losa verde-grisácea. Sí, brilla un poco azul.

Ahí está la losa verde-gris. Es gracioso, ¡la losa verde-gris es azul!

La losa verde**Sé lo que me pasó. No estabas a salvo, ¿verdad? Solo tomó un poco más de cuatro semanas. Te comiste mi mente, mi alma. Pero no puedes digerirla. Porque yo soy yo. Soy yo. Me recuerdo a mí mismo. No puedes destruir mis recuerdos porque tengo el mnemotécnico**gris.

**No necesito nada más. Voy a ser quien soy. Voy a ser quien podría ser, quien sería. ¿Puedes sentir eso? Estoy recuperando mi forma. El metal es más débil que la voluntad. Si tomaste mi cuerpo, Telekill, entonces es justo que lo reemplaces.**

**Sentidos, extremidades; todo será mío una vez más. Me tambaleo con mis pies recién formados y golpeo un puño moldeado hacia la puerta reforzada. Se mantiene. Pero el metal es más débil que la voluntad. Piedra bebedora de almas, ibas a darle a la humanidad libertad sobre destino. Y todavía me la traerás. Mi fuego arderá brillante, incluso cuando otros parpadeen y mueran. La puerta está empezando a doblarse. Pronto, muy pronto, dejaré esta cámara y dejaré a Prometheus al águila. Entonces todos verán mi voluntad. Todos verán quién soy. Soy yo mismo. ¡Soy mi voluntad!**

**¡SOY ZACHARY!**</textarea></pre>
