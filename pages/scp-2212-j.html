**Объект №:** SCP-2212-J

**Класс объекта:** Доступно только за двенадцать платежей в 1499.99 долларов!

**Особые условия содержания:** Любой, кто будет пойман за приобретением чего-либо у SCP-2212-J должен быть переведён на работу с объектом класса Кетер[[footnote]]Возможно в статье подразумевается [/roget-s-proposal SCP-001]
(прим. переводчика). [[/footnote]], обработан амнезиаками класса А, пристрелен, вновь переведён на работу с объектом класса Кетер, обработан амнезиаками класса С, а затем возвращён к своим обычным обязанностям после получения мягкого напоминания о том, что Фонд в настоящее время больше не нуждается в SCP-2212-J.

**Описание:** SCP-2212-J — гуманоид, напоминающий мужчину европеоидной расы, облачённого в коричневый деловой костюм. SCP-2212-J утверждает, что является продавцом, специализирующимся на продаже классов объектов.

SCP-2212-J будет предпринимать настойчивые попытки связаться с персоналом Фонда, который занимается созданием новых файлов SCP, будет взламывать защищённые линии связи, внедрять письма во внутренние электронные адреса Фонда или вбрасывать в ближайшее окно кирпичи, обёрнутые в бумагу.

SCP-2212-J попытается продать исследователям неопределенное количество различных классов содержания для аномалии, файл которой в настоящее время создается, утверждая, что «эти новые классы действительно привлекут внимание к вашей сцыпе [sic]!». При этом, если же младшие научные сотрудники склонны от случая к случаю соглашаться или отказываться, то похоже, что объем продаж, сделанных старшему персоналу намного больше. Например, такие классы, как Стужа, Аполлион и Архонт появляются в большом количестве файлов старшего персонала.

**Обнаружение:** SCP-2212-J впервые явился Совету O5 20.03.19██, продав им классы Безопасный, Евклид и Кетер. Позже O5-14 чуть не приобрёл обозначение Таумиэль у SCP-2212-J без разрешения, сказав остальным членам Совета: «Ребят, а что, если мы сделаем //коробку// аномалией? Это было бы так круто!»

O5-14 был без промедления избит до смерти остальными членами Совета, с последовавшим за этим упразднением его номера Смотрителя.</textarea></pre>
