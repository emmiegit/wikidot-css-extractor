[[size 1.5em]] 白色莲花 [[/size]]
[[/=]]


花园的人工池塘里种下了一池的莲花。夏天到来的时候，一朵洁白的莲花从淤泥中钻出，与花园中其他花朵一起享受着夏日的美好。

玫瑰花绽放了。她在烈日下舒展自己娇嫩的花瓣，芬芳的花香飘满了整个花园。

白色莲花说道： “我真羡慕玫瑰花，可以如此张扬地展示自己那庸俗的红色。我也希望可以这般张扬，可炽热的阳光会晒焦我洁白的花瓣，干燥的土地无法滋润我娇嫩的茎干。有时我真替她担忧，那醉人的香气为她惹来祸患该怎么办？”

池塘中的鲤鱼在莲花旁追逐嬉戏，溅起了朵朵水花。

白色莲花说道： “走开！你这吵闹的鱼儿！清澈的池水被你搅得浑浊！你定是觊觎我的美貌，走开！你会让我也变得同样污浊！”

蜜蜂和蝴蝶飞进了花园，在花园中辛勤地工作着。蟋蟀和蝈蝈在草丛中开起了演唱会，花园中一副生机勃勃的景象。

白色莲花说道： “这恼人的声音！这些吵闹的登徒子定是伙同那吵闹的鱼儿，正私下意淫纯洁无暇的我！我生长在这肮脏的花园中，是多么的不幸！若我如同身边那默默无闻的浮萍一般，不会思考，无法产生这充沛的感情，我的生活又该是多么的轻松啊！”

有一天，一位游人走进了花园中。

“多么美丽的花园啊！”游人说道， “风中的花香驱散了夏日的炎热，昆虫和鸟儿的歌声又是如此悦耳。看那阳光下的玫瑰，红色的花瓣像是跳动在草丛中的火苗！看那池塘中洁白的莲花，她洁白的花瓣让我想起了我的恋人，她的内心也是这般的纯洁无暇，我要将这白色莲花带给我的恋人！”

鲤鱼跃出水面，用水花溅湿了游人的衣服。玫瑰伸长了带刺的枝条，将池塘围了起来。蜜蜂嗡嗡飞了过来，用尖刺对准了游人。

白色莲花说道： “住手！你们怎会忍心伤害如此痴情的人儿？他为了心中所爱伤害我，也是情有可原，你们怎会如此恶毒，阻止我去追求我的幸福呢？”

鱼儿默默地游走了，玫瑰和蜜蜂也收起了尖刺。游人将白色莲花摘下，带到了他的恋人面前。

他的恋人看到白色莲花，愤怒地把她丢在地上，说道： “你竟然将如此肮脏的东西带来给我！生长在污泥中，却偏要做出一副纯洁的模样。对养育自己的花园没有丝毫留恋，对保护自己的伙伴没有丝毫感恩，洁白的花瓣中却流淌着恶臭的黑色汁液。这么肮脏的东西，又怎么可能与我相像？”

白色莲花掉在干燥的土地上。没有一滴水，也没有树木为她遮挡阳光。白色莲花悲伤地说道： “我是如此的不幸！我曾以为花园中的都是我的朋友，可他们却任由我被这负心的偷花贼摘走。我曾以为遇见了赏识我的良人，可他们现在却将我丢在干燥的土地上，任由阳光灼烧我娇嫩的花瓣。这世界是如此的肮脏，我洁净的心灵就要枯萎了！”


抱怨的声音渐渐变得微弱，白色莲花渐渐枯萎，留下了黑色的残枝。

[[=]]
[[size 1.5em]]很久很久以前故事之后的故事[[/size]]
[[/=]]
[[div_ class=&#34;fancyborder&#34;]]
//很久很久以前，一位英俊的王子战胜了邪恶的巨龙，迎娶了美丽的公主。时光荏苒，老国王去世了，英俊的王子殿下成为了英明的君主，在他的领导下，国家变得繁荣而强大，华丽的王宫里每天都举办着盛大的舞会，所有人都生活在幸福与快乐中。//
[[/div]]

王后站在高高的露台上，微风拂过她眼角细密的皱纹，她已不再是那个年轻美丽的公主。她的头发曾如黄金一般璀璨，现在却被阳光晒成了深棕色，紧紧地盘在脑后。她的皮肤曾可比深海洁白的珍珠，时光却磨去了它的光泽。她的眉间也被深深的忧愁笼罩，不再似那春天和煦的春风。只有那双蓝宝石一般的眼眸，还和当年美貌的公主一般明亮。

国王也不再是曾经的王子。他留起了长长的络腮胡子，曾经高大的身材变得更加魁梧，镶满宝石的王冠戴在他的头顶，象征着至高无上的权力。他此刻正在华丽的王宫之中，与一位伯爵的夫人跳着舞。他曾是这个国家的英雄，现在他仍受着所有臣民的敬爱。

这一天，一位勇者凯旋归来了。他战胜了来自远古的魔王，拯救了人民。国王举办了盛大的舞会，迎接勇者归来。 “告诉我，勇敢美丽的年轻人，你希望得到什么赏赐？”国王问勇者。

勇者回答道： “我尊敬的国王，我甘愿为人民除去那邪恶的魔王，无需任何赏赐。若您执意赏赐我，我希望与您身边那位美丽的女士共舞一曲。”

国王说道： “你真是拥有一颗金子般的心。我身边的这位是我的王后，虽然她的容颜已逝，青春不再，但与你共舞一曲仍是对你很大的赏赐了。”

王后走进舞池，握住了勇者的手。勇者对王后说道： “我尊敬的王后殿下，您是如此的美丽！您的眼睛如同镶嵌在密林中的湖泊一般深邃，您的秀发如同烘培过的咖啡豆，散发着它醇厚的芬芳。请告诉我，我亲爱的王后，为什么你的眉间笼罩着忧愁的浓雾？”

王后忧愁地说道： “我为我逝去的青春年华而感到悲伤。我满头的长发曾是如阳光一般的金色，现在却如同地上的泥土。我的皮肤也不再似光滑的绸缎，时光将它变成了褶皱的粗布。我的青春已逝，我的丈夫也不再爱我，看，他正与那侯爵的女儿一起翩翩起舞。”

勇者对王后说道： “我亲爱的王后殿下，您不知道您是多么充满魅力。您是一颗美丽的宝石，时光不会在您身上留下任何痕迹。我曾周游世界，见过广阔无际的草原，也见过迷雾笼罩的大海，但我从未见过如您一般耀眼的女士。我也不愿您做着笼中的鸟儿，若您愿意，我今晚就可以带您逃离着华丽的鸟笼。”

王后答应了勇者。他们趁着夜色从皇宫的花园中逃走。国王发现王后逃走以后，懊悔地说道： “那可恶的花心小子，骗走了我的王后。不，是我的冷落才给予了他可乘之机。我忘记了我曾经与我的王后是多么相爱，忘记了她的美丽与善解人意。即使我那美丽的王后已经老去，其他的女子也不及她的一根头发，我多么渴望她能够回到我的身边啊！”

王后和勇者离开了皇宫，在一片山林中定居了下来。王后脱下了厚重的长裙，换上了农妇的粗衣，她的心情从未像现在一般轻松愉快。一天，王后在树林中采摘着做果酱的沙棘果，树上的鸟儿问她： “你是什么人？会和那英俊的年轻人住在一起？”

王后回答道： “我是一个逃离了囚笼的王后，我与那年轻人彼此相爱，所以我们形影不离。”

鸟儿说道： “你骗人！传说王后曾是这个国家最美丽的公主，有着小麦一般颜色的长发和牛奶一般雪白的肌肤。而你只有这粗布一般的头发，你的脸上也满是皱纹，看不出一点尊贵的模样。我们英明的国王十分爱他的王后，王后离开以后，他悲伤得要死去了！”

王后惊讶地问道： “为什么国王会如此的难过？皇宫中豪华的舞会并没有因王后的离去而停止啊？”

鸟儿说道： “虽然国王没有停止举办豪华的舞会，但他时时刻刻都对着旁人诉说着他对王后的思念。国王说没有王后殿下在他身边，所有的美景都黯然无色。”

王后匆匆回到了和勇者一起住的木屋，揣揣不安地说道： “是啊，我已经太老了。我没有了那美丽的容颜，纵使和那年轻的勇者在一起多么快乐，他迟早会对我感到厌烦。”王后在房间中来回走着，半响，她停下了脚步，喃喃说道： “或许我该回到国王身边，毕竟我们曾经是那么的相爱。我注定无法逃离那华丽的囚笼。”

勇者带着猎物回到了木屋。他看着空无一人的木屋，痛苦地说道： “我深爱的王后最终还是抛下了我，自愿做回那笼中的鸟儿。她这狠心的人，一定要放弃追求幸福的责任，一定要从爱情中逃离，她该此生被监禁在名为孤独的囚笼之中。”勇者痛苦地捂住了脸，说道： “我的挚爱离开了我，她错把我们的幸福当作是幻觉，并且再也不会回头。我的一生又有着什么意义呢？”说罢，他拿起曾经杀死魔王的剑，刺穿了自己的心脏。勇者孤独地死在了木屋之中。

[[=]]
[[size 1.5em]]吟游诗人与旅行的人鱼[[/size]]
[[/=]]
夜幕降临，人鱼跃上了海边的礁石，在月光下梳理着自己的长发。她唱起了深海的歌谣，点亮了海上的荧火。

吟游诗人被优美的歌声吸引来了。 “你的身体像是皎洁的月光，你的歌声比那林中的夜莺还要优美，你是什么人，美丽的歌者？”吟游诗人问道。

人鱼回答道： “我是海的女儿，亦是这大海中孤独的旅者，我从西方的海底过来，唱着思念家乡的歌。”

吟游诗人说道： “我是陆地上的诗人，是和你同样的旅者，你能否告诉我一些海的故事呢？”

人鱼点了点头。她伴着诗人的七弦琴唱起了歌。她唱起故乡的海域，夜晚到来，人鱼纷纷跃上礁石，在月光下晒着自己尾巴上的鳞片，给鳞片镀上珍珠般的光泽。她唱起北边海洋里可怖的风暴，巨浪击碎了一艘又一艘迷航的船只。她唱起南边迷雾笼罩的海洋，海妖和九头的海怪正躲在其中，以路过水手的血肉为食。她唱起海底人鱼的城市，水晶和珊瑚搭建了一栋栋人鱼的房屋。她唱起深不可测的海沟，漆黑的深渊默默吞噬着每一个进入其中的生物。

诗人听得如痴如醉，他仿佛跟着人鱼的歌声进入了神秘的海洋，他随着人鱼一同在风暴中冒险，一同在人鱼的国度游玩。他深深地迷恋上了人鱼和她的歌声。

“陆上的旅者啊，你能不能给我也讲讲陆地上的风景呢？”人鱼对着诗人说道。

诗人轻轻拨起了琴弦。他讲到在陆地的东方，有一个繁荣的国度，那个国度没有黑夜，太阳落山以后，人们会点亮灯火，开始夜晚的庆典。他讲到森林中精灵的国度，精灵们住在树上的房子中，他们没有灵魂，只有美丽的皮囊，无忧无虑地过着每一天。他讲到沙漠中的矮人族是最好的商人和工匠，坚固的护甲，锋利的武器，美丽的珠宝，柔顺的绸缎都由他们制造出来，并且卖到世界各地。他讲到常年冰封的冰原，只有拥有着厚重鳞片的龙族才能在那里生存。

“那真是一个奇妙的世界啊，”人鱼向往地说道， “我已经爱上你和你所说的陆地了。”

诗人问人鱼： “海的女儿啊，我也爱上了热爱旅行的你，你是否愿意做我的爱人，和我一起踏上接下来的旅途呢？”

人鱼摇了摇头，留下眼泪说道： “虽然我可以感觉到我们拥有着相似的灵魂，但我无法离开我的海洋。海洋是我的家乡，亦是我背负的诅咒。离开了海洋的我会逐渐被缺水的痛苦吞噬，变成吃人的怪物，你也无法跟随我前往那危险的海沟。这世上没有女巫能够赐予人鱼上岸的双腿，也没有能够让人类在水中呼吸的奇妙法术。我们甚至无法触碰彼此，只能隔着海浪相望。”

诗人也留下了眼泪，他说道： “那既然我们终究无法成为爱人，就让今夜成为我们此生最美丽的一夜吧！”

在皎洁的月光下，诗人和人鱼唱了一夜的歌。当太阳升起的时候，诗人与人鱼告别，各自踏上了新的旅程。
