    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-CN-1183

**项目等级：**Safe

**特殊收容措施：**SCP-CN-1183须被包裹于厚而不透光的布料中，并收容于Site-CN-██的标准储物箱。

非实验情況下禁止活体[[footnote]]即生物意义上有生命体征且未死亡之物[[/footnote]]直接触碰SCP-CN-1183。

[[include component:image-block name= deng.jpg|caption=SCP-CN-1183]]

**描述：**SCP-CN-1183为一（1）枚异常钨丝灯泡，其在外形和质量上均符合市面同类产品的合格标准，因某市民报告的异常强光而被基金会回收。其特质可被概述为极端的电量收集和放大能力（详见实验报告CN-1183-1）。当有活体直接触碰对象时，其神经突触活动产生的生物电流将被汲取并用于点亮灯泡。SCP-CN-1183将发出周期性变化的光芒。[[footnote]]通常为市面同类产品的正常亮度，是对象最大亮度的█.██%[[/footnote]]异常效应中通过包括液压机等器械在内进行的拆离行为将导致[数据删除]，而在异常效应结束（通常为活体死亡）后SCP-1183将可轻易地与活体拆离。

**附录：**
**实验报告CN-1183-1**

[[collapsible show=&#34;+ 需要2级安保权限&#34; hide=&#34;- 已确认，欢迎您&#34; ]]

&gt; **日期：**12/██/20██
&gt; 
&gt; **实验者：**初级研究员 A███████
&gt; 
&gt; **操作：**将SCP-CN-1183接入Site-CN-██电路后开启。
&gt; 
&gt; **实验结果：**小规模断电约0.5秒，随后站点备用电路启动，估计损失折合人民币达██████元（由研究员未来薪资承担）。实验室内仪器检测到超过1.5E坎德拉/平方米强光[[footnote]]亮度单位，太阳亮度值为1.5E+9[[/footnote]]。
&gt; 
&gt; //**备注：**此后实验需用独立限压电路[[footnote]] 为控制变量依旧调控为交流电 [[/footnote]]，人员需佩戴护目镜。//

&gt; **日期：**15/██/20██
&gt; 
&gt; **实验者：**初级研究员 A███████
&gt; 
&gt; **操作：**将SCP-CN-1183接入独立电路，限制电压为36V后[[footnote]]考虑到人体在皮肤干燥情况下的电阻定出的安全电压值[[/footnote]]开启。
&gt; 
&gt; **实验结果：**SCP-CN-1183高速周期性发光，亮度在0-7000坎德拉/平方米[[footnote]]日光灯亮度值为5000-10000坎德拉/平方米[[/footnote]]区间内顺序变化，约0.02秒[[footnote]] 即50Hz，交流电常用频率 [[/footnote]]完成一次周期。
&gt; 
&gt; //**备注：**项目“尽力”在最大可能地发光，有可能拥有智能，后续实验尚待跟进。//

&gt; **日期：**15/██/20██
&gt; 
&gt; **实验者：**初级研究员 A███████；D-13309
&gt; 
&gt; **操作：**D-13309直接用手部抓取SCP-CN-1183。依次使用液压钳、激光切割和█████对二者进行了分离。
&gt; 
&gt; **实验结果：**D-13309瞬时瘫痪倒地，停止呼吸，心脏停跳，瞳孔对光直射失去反应，包括膝跳反射在内的非条件反射完全消失，其余生命体征均无法检测。SCP-CN-1183发出周期性的光芒，亮度在0-7000坎德拉/平方米区间内顺序变化，超高速摄影回放发现小于0.001秒[[footnote]] 即1kHz。根据神经生物学的研究，神经信号一种形似脉冲的电信号，频率一般为1kHz左右，高的可达10kHz。 [[/footnote]]完成一次周期。液压钳的分离行为失败，D-13309的手部表现出了超出常理的硬度，而更高强度的分离措施导致了[数据删除]。约4分钟后SCP-CN-1183自行滚落，D-13309确认死亡。
&gt; 
&gt; //**备注：**本次实验因D-13309回收项目时无防护误触导致。近两次实验中SCP-CN-1183表现出了“呼吸灯”的特征[[footnote]]由亮到暗的逐渐变化，模拟出人类的呼吸感[[/footnote]]，我有一个假设。进一步的D级使用申请已提交。//

&gt; **日期：**16/██/20██
&gt; 
&gt; **实验者：**初级研究员 A███████；小白鼠（佩戴有脑部电极）；D-43556（佩戴有全身电极）
&gt; 
&gt; **操作：**先后令小白鼠、D-43556直接接触SCP-CN-1183，同时利用脑电图仪、心电图仪等对其神经突触活动进行监测。
&gt; 
&gt; **实验结果：**实验者和SCP-CN-1183表征与前实验均无差别。所有仪器读数归零。
&gt; 
&gt; //**备注：**可以确认SCP-CN-1183的电能来源为生物电信号，应禁止活物直接触碰。试验后未观测到应有的内部钨丝的损耗。实验可以结束了。//

@@ @@

&gt; **此后对于对象的通电研究需拥有3级权限，且D级人员实验前需向站点主管额外提交申请。**
