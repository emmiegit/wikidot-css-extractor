[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-546/546.jpg|caption=SCP-546]]

**Objekt-Nr.:** SCP-546

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-546 ist in einem gesicherten Schließfach aufzubewahren. Der Zugang ist nur dem direkt mit SCP-546 betrauten Stufe-2-Forschungspersonal gestattet. Ein vollständiges Protokoll aller verwendeten Blätter, des Verwendungsdatums, der geschriebenen Daten und des exponierten Subjekts ist zusammen mit dem SCP-Objekt aufzubewahren. Weder SCP-546 noch eines der Blätter dürfen den Quarantäneraum verlassen.

**Beschreibung:** SCP-546 besteht aus einem einzelnen Block spiralgebundenen, linierten Notizpapiers der Marke ████. SCP-546 misst 15 cm x 23 cm und besteht derzeit aus 57 von ursprünglich 60 Blättern. Abgesehen von seinen anomalen Effekten weist der Gegenstand keine weiteren herausragenden Merkmale auf. 

Wenn ein Subjekt mit einem beliebigen Schreibgerät auf SCP-546 schreibt, beginnt es einen kognitiven Zusammenbruch zu erleben. Jedes geschriebene Wort oder jeder Satz beginnt, sich in das Sprechen und Schreiben der Person einzuschleichen. Die Häufigkeit des Satzes nimmt im Laufe der Zeit weiter zu. Nach etwa 24 Stunden ist das Subjekt nicht mehr in der Lage, etwas anderes zu schreiben oder zu sprechen als den Satz, den es aufgeschrieben hat. Das Entfernen der Blätter hat keinen Einfluss auf die Eigenschaften des Gegenstandes.

Obwohl der Verlust der Fähigkeit, mit anderen zu kommunizieren, eine ernsthafte psychische Belastung darstellt, ist es dem Betroffenen nachweislich möglich, mit seiner neuen Behinderung weiterzuleben. Die kognitiven Fähigkeiten sind nicht direkt betroffen, und die Betroffenen sind in der Lage, auf einfache &#34;Ja/Nein&#34;-Fragen zu nicken und den Kopf zu schütteln.

**Experimentprotokoll:**

----


**Subjekt:** D-Klasse 546-3931
**Blatt:** 55
**Datum:** 12.02.██
**Phrase:** //&#34;South Dixie Drive&#34;//

Subjekt wurde dann gebeten, aus //The Canterbury Tales// laut vorzulesen. Etwa 30 Minuten nach Beginn der Geschichte fügte das Subjekt den Satz &#34;South Dixie Drive&#34; direkt in ihren Dialog ein. Ihr wurde versichert, dass dies normal sei, und sie wurde gebeten, fortzufahren. Der Satz tauchte nach 45 Minuten erneut auf. Zu diesem Zeitpunkt weigerte sich das Subjekt 546-3931, weiterzulesen, und bat darum, einen Arzt aufzusuchen. Die Häufigkeit stieg in den nächsten 14 Stunden weiter an, als das Subjekt aufgrund eines gewalttätigen Ausbruchs gegenüber einem Assistenten sediert wurde. Als das Subjekt 8 Stunden später wieder aufwachte, bestand ihr Wortschatz ausschließlich aus dem Ausdruck &#34;South Dixie Drive&#34;.

----

**Subjekt:** D-Klasse 546-3931 (Subjekt Wiederholung)
**Blatt:** 55
**Datum:** 15.02.██
**Satz:** //&#34;Der schnelle braune Fuchs sprang über die faulen Hunde.&#34;//

Subjekt 546-3931 wurde angewiesen, dass das Aufschreiben des obigen Satzes auf SCP-546 ihren derzeitigen Zustand heilen würde. Das Subjekt war nicht in der Lage, die Phrase aufzuschreiben.

----

**Subjekt: D-Klasse 546-3880
**Blatt:** 55
**Datum:** 02.03.██
**Phrase:** //&#34;Brot; Eier; Milch; Käse&#34;//

Subjekt 546-3880 ist ein männlicher Hispanoamerikaner, dessen Hauptsprache Spanisch war. Nachdem das Subjekt den Satz aufgeschrieben hatte, wurde es gebeten, den Text der spanischen Version von &#34;Zum Geburtstag Viel Glück&#34; laut zu singen, bis es aufgefordert wurde, aufzuhören. Nach etwa 25 Minuten wurde die Phrase zum ersten Mal in englischer Sprache vorgetragen. Das Subjekt wurde beruhigt und dann aufgefordert, das Lied weiterzusingen, diesmal jedoch auf Englisch. Dieses Mal trat die Phrase erst nach 2 Stunden auf. In einer späteren schriftlichen Testphase trat die gleiche Anomalie nicht mehr auf.

----

**Subjekt:** D-Klasse 546-3950
**Blatt:** 55
**Datum:** 24.03.██
**Phrase:** //&#34;555-1234&#34;//

Subjekt 546-3950 ist ein Gehörloser, der einige Jahre vor seiner Ankunft in der Foundation sein Gehör verloren hat. Obwohl der geschriebene Text dem gleichen Muster wie oben folgt, war seine Fähigkeit zu gebärden nie beeinträchtigt. Nach mehrwöchiger Beobachtung von 546-3950 wurde festgestellt, dass seine Fähigkeit, die Gebärdensprache zu verwenden, durch SCP-546 nicht beeinträchtigt wurde.

//Die Subjekte 546-3931 und 546-3880 erhalten Gebärdensprachunterricht, um die Wirkung von SCP-546 weiter zu untersuchen.&#34; ~Dr. ██████//</textarea></pre>
