    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** SCP-3332-JP - 変に気張らなくっていいって
**著者:** [[*user teruteru_5]]
**作成年:** 2023
[[include :scp-jp:credit:end]]

[[include :scp-jp:component:image-block
|name= http://scp-jp-storage.wikidot.com/local--files/file:7178014-188-tm5j/fallen-man-pointer-2
|caption= 観測されたSCP-3332-JP実例
]]

**アイテム番号:** SCP-3332-JP

**オブジェクトクラス:** Keter

**特別収容プロトコル:** SCP-3332-JPの収容はその性質上不可能であるとされています。SCP-3332-JPの出現が確認された場合、目撃者への記憶処理と出現地点付近の監視カメラ映像の改竄が行われます。

**説明:** SCP-3332-JPはヒト(以下、対象)が意図して高所より転落した際に、極低確率で出現する異常実体です。観測記録より、マウスカーソルに酷似した外見を有していること、瞬間的に空中に出現することが確認されています。出現の瞬間を捉える試みは、機材の性能の限界によって失敗に終わっています。

これまでに確保された対象は、以下の共通項を保有していました。
* 自身のことを「責任感が強く、優柔不断な人物である」と考えている
* 「周囲から頼られている」という現状に安心を覚えている反面、その事実に対して重圧を感じている
* 上記二点に起因するストレスを抱えており、現実からの逃避衝動を抱いている
これらの要因から、対象の心理状態は不安定化している傾向にあります。

出現したSCP-3332-JPは対象に接近し、&#34;掴む&#34;ようにして対象の落下を阻止します。&#34;掴まれた&#34;状態の対象を救助する試みは、SCP-3332-JPを中心として発生する斥力によって失敗に終わっています。

対象を&#34;掴んだ&#34;状態のSCP-3332-JPからはビープ音に酷似した電子音が発せられます。電子音の発生後、SCP-3332-JPの前方1m地点には「Cut」という文字列が出現します。この文字列は非実体的に振舞っていることが確認済みです。文字列の出現後、対象は渦を巻くようにして消失することが明らかになっています。対象の消失後、SCP-3332-JP及び文字列は消失します。

対象の消失から10分後、対象は転落地点に再出現します。再出現した対象の心理状態は健常なものとなっています。また、再出現後の対象は、SCP-3332-JPに関連する記憶を喪失していることが判明しています。再出現以前に抱えていた悩みについて質問した場合、再出現後の対象は今までのところ例外なく「自分だけが抱える必要はない」旨の回答を行っています。</textarea></pre>
