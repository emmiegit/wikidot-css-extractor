[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-225/silversphere.jpg|caption=SCP-225-1 (esquerda) e SCP-225-2 (direita)]]


**Item nº:** SCP-225

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** SCP-225-1 está contido no Sítio-65 para estudo e experimentação. Não são necessários guardas para o objeto em si, já que roubo é impossível e o objeto é inofensivo no momento. Testes em andamento devem ser feitos para encontrar uma maneira de eliminar SCP-225-1, ou pelo menos encontrar uma maneira de movê-lo de sua posição de maneira controlável.

SCP-225-2 ainda não pode ser contido e deve ser monitorado da melhor maneira possível enquanto viaja, com atualizações constantes quanto à sua posição, velocidade e trajetória atuais, juntamente com projeções quanto à sua posição estimada para os próximos 50 anos.

No momento em que este documento foi escrito, SCP-225 não representa uma ameaça imediata. Porém, no caso de uma rota de colisão com SCP-225-1 ser detectada, SCP-225 deve ser imediatamente aumentado para Keter e todos os esforços devem ser feitos para encontrar uma maneira de alterar SCP-225-1 ou SCP-225-2 de seus cursos.

Todos os recursos da Fundação devem ser disponibilizados para esse objetivo, caso haja probabilidade de colisão. Planos de evacuação planetária devem ser elaborados como precaução, assim como procedimentos revisados para itens de nível Keter cuja contenção esteja sendo comprometida por [DADOS EXPURGADOS] não resultaria na destruição iminente do item.

**Descrição:** SCP-225-1 e SCP-225-2 são esferas metálicas cinza brilhantes de origem e composição desconhecidas, cada uma com um diâmetro de 0,681 metros.

SCP-225-1 parece estável e imóvel, mas na verdade está se movendo em um caminho geossíncrono acima da Terra, na velocidade exata da rotação da Terra, mantendo sua posição relativa o tempo todo.

A gravidade, magnetismo e todas as outras forças testadas não tiveram efeito sobre ele; ele mantêm a posição aproximadamente 7,3 metros acima da superfície. Nenhuma quantidade de força exercida sobre ele em qualquer direção tem qualquer efeito sobre sua posição; todas as ferramentas e armamentos testados não têm efeito físico sobre ele.

SCP-225-2 segue um caminho ao redor do sol que é quase sincronizado com o da Terra. Ele não orbita a Terra; a terra gira sob ele, dando a ele a aparência ilusória de viajar ao redor da Terra a velocidades que variam geralmente de 1.600 - 2.000 km/h, dependendo de sua altitude relativa atual. Tecnicamente, ele também não orbita o sol; ele aparenta estar se movendo por conta própria por meios desconhecidos. Seu curso não é totalmente previsível.

Diferenças entre o caminho de SCP-225-2 e a órbita da Terra movem o planeta para mais perto ou mais longe de SCP-225-2, com um nível de variação surpreendentemente pequeno até o momento. Desde que foi observado pela primeira vez em ████, ele nunca atingiu uma altitude relativa inferior a 10 km, geralmente ficando entre ██ km - ████ km acima da superfície, embora já tenha se movido tão longe quanto [DADOS EXPURGADOS], resultando em uma perda temporária de contato em ████ (contato restabelecido em ████ após o Incidente do Impacto Lunar de ██████).

Da mesma forma que SCP-225-1, nenhuma força ou armamento exercido sobre ele teve qualquer efeito, embora testes nele sejam significativamente mais difíceis, demorados e consumam muitos recursos devido à variação em sua posição relativa.

**Adendo:** Para resumir: nenhum esforço para mover ou danificar SCP-225-1 tem qualquer efeito e nenhum esforço para parar ou danificar SCP-225-2 tem qualquer efeito. SCP-225-2 viaja destrutivamente através de qualquer objeto em seu caminho sem pausa e/ou empurra ele para fora de seu caminho, independentemente da composição do objeto. SCP-225-1 não é afetado por qualquer quantidade de força exercida sobre ele em qualquer direção.

Embora individualmente cada objeto ainda não seja de grande preocupação, há implicações cataclísmicas caso os dois objetos colidam. Projeções baseadas na quantidade estimada de material contido entre os dois objetos (0,33 metros cúbicos, aproximadamente 2,600 kg) mostram que se os objetos se aniquilarem, eles liberariam no mínimo a potência de uma explosão nuclear de ██ gigatoneladas, potencialmente muito maior dependendo do que eles são construídos.

Uma vez que todos os testes até agora mostraram que nem SCP-225-1 nem SCP-225-2 podem ser danificados ou movidos por qualquer meio conhecido, também existe a possibilidade de que nenhum objeto seria aniquilado, parado ou teria seu curso alterado, mesmo por contato com o outro. Se isso for verdade, então uma colisão entre SCP-225-1 e SCP-225-2 tem o potencial de [DADOS EXPURGADOS].

Nesta circunstância, evacuação planetária pode não ser suficiente e [DADOS EXPURGADOS] caso o tempo permita antes de [DADOS EXPURGADOS].
