**วัตถุ #:** SCP-4609

**ระดับ:** Safe

**มาตรการกักกันพิเศษ:** ให้กักกัน SCP-4609 ไว้ในไซต์-99 พร้อมกับดร.อ็อกเดน นักวิจัยคนปัจจุบันของมัน  ห้ามมิให้ SCP-4609 หรือดร.อ็อกเดนออกจากไซต์-99  SCP-4609 นั้นถูกเก็บไว้ในห้องทดสอบที่ปิดสนิท  การทดสอบทั้งหมดกับ SCP-4609 จะต้องดำเนินการจากระยะไกลโดยดร.อ็อกเดนและบันทึกข้อมูลไว้ในบันทึกที่ให้มา

ห้ามมิให้วัตถุหรือตัวตนอื่นใดนอกจาก SCP-4609 และดร.อ็อกเดนอยู่ภายในไซต์-99 และห้ามมิให้มีสิ่งเหล่านั้นเข้าไปในบริเวณโดยรอบเช่นกัน  การสังเกตการณ์เพียงอย่างเดียวของไซต์-99 ที่ได้รับอนุญาตคือจอภาพที่ออกแบบมาเพื่อติดตามการเต้นของหัวใจของดร.อ็อกเดน  เพื่อป้องกันไม่ให้ดร.อ็อกเด็นออกจากไซต์-99 ไซต์นี้ได้รับการออกแบบในลักษณะที่เป็นไปไม่ได้ที่จะออกจากด้านใน  การเข้าสู่ไซต์-99 จากภายนอกทำได้โดยใช้รหัสเข้าซึ่งจะมอบให้เมื่อมีการแต่งตั้งผู้สืบทอดของดร.อ็อกเดนเท่านั้น

เพื่อไม่ให้ดร.อ็อกเดนฆ่าตัวตาย สิ่งของส่วนใหญ่ที่สามารถใช้กำจัดตัวเองได้จะต้องถูกนำออกจากไซต์-99  นอกจากนี้ ไม่อนุญาตให้มีการสื่อสารใดๆ ออกจากไซต์-99 เนื่องจากความเสี่ยงของการให้ข้อมูลโดยไม่ตั้งใจซึ่งอาจนำไปสู่การคาดเดาที่ถูกต้องเกี่ยวกับ SCP-4609  ไซต์-99 ยังได้รับเสบียงอาหารและน้ำเพียงพอสำหรับการอยู่ได้ประมาณหนึ่งร้อยปี

ข้อความวิดีโอจากภรรยาของดร.อ็อกเดนและ --ลูกๆ-- ลูกของเขาจะถูกถ่ายทอดสดไปที่ไซต์-99 เป็นระยะเพื่อรักษาขวัญกำลังใจของเขา

ห้ามมิให้บุคลากรอื่นใดนอกจากดร.อ็อกเดนเข้าถึงไฟล์ที่สมบูรณ์ได้  หลังจากการเสียชีวิตของดร.อ็อกเดน การเข้าถึงไฟล์นี้จะถูกส่งต่อไปยังผู้สืบทอดตำแหน่งในทันที

**รายละเอียด:** SCP-4609 เป็นตู้เสื้อผ้าไม้โบราณซึ่งมีคุณสมบัติผิดปกติที่ป้องกันไม่ให้ความรู้ที่เกี่ยวกับมันแพร่กระจายออกไป  มีเพียงหนึ่งคนเท่านั้นที่จะมีความรู้เฉพาะเจาะจงเกี่ยวกับ SCP-4609 ในแต่ละครั้ง  หากบุคคลที่สองได้รับความรู้เฉพาะเจาะจงเกี่ยวกับ SCP-4609 ผู้ถือครองความรู้เดิมนั้นจะเสียชีวิตในทันที  หากกลุ่มคนเรียนรู้รายละเอียดเฉพาะเจาะจงเกี่ยวกับ SCP-4609 ในคราวเดียว บุคคลสุดท้ายที่ได้รับข้อมูลนั้นอย่างมีสติจะเป็นผู้รอดชีวิตเพียงคนเดียว

คุณสมบัติผิดปกติเหล่านี้จะมีผลก็ต่อเมื่อมีข้อมูลเกี่ยวกับคุณลักษณะหรือคุณสมบัติทางกายภาพที่เฉพาะเจาะจงของ SCP-4609 เท่านั้น  ตัวอย่างเช่น การเรียนรู้ว่า SCP-4609 เป็นวัตถุทางกายภาพจะไม่กระตุ้นคุณสมบัติผิดปกติของมัน แต่การเรียนรู้ว่ามันคือตู้เสื้อผ้าจะกระตุ้นคุณสมบัติผิดปกติของมัน  ในทำนองเดียวกัน การรู้ว่ามีเพียงคนเดียวเท่านั้นที่ควรจะรู้เกี่ยวกับ SCP-4609 จะไม่กระตุ้นคุณสมบัติผิดปกติของมัน แต่การรู้ผลที่ตามมาอย่างเฉพาะเจาะจงของบุคคลมากกว่าหนึ่งคนที่รู้เรื่อง SCP-4609 นั้นจะกระตุ้น  วิธีการที่แต่ละคนเรียนรู้รายละเอียดเหล่านี้เกี่ยวกับ SCP-4609 นั้นไม่ใช่ปัจจัย  มันจะถูกกระตุ้นจากทั้งความรู้ที่เป็นรูปธรรมและการคาดเดาที่แม่นยำ

SCP-4609 นั้นทนทานต่อความเสียหายสูง ความพยายามทั้งหมดที่จะทำลายมันไม่ประสบผลสำเร็จ  ด้วยเหตุนี้จึงยังไม่ทราบสิ่งที่อยู่ด้านในของ SCP-4609

SCP-4609 ถูกนำมาอยู่ในความดูแลของสถาบันเป็นครั้งแรกหลังจากมีผู้เสียชีวิตจำนวนมากในเบอร์มิงแฮม ประเทศอังกฤษ เนื่องจากความรู้ของมันแพร่กระจายในพื้นที่ท้องถิ่น  เอเย่นต์มาร์คสัน ผู้ปฏิบัติงานที่ถูกส่งไปและเป็นผู้รอดชีวิตเพียงผู้เดียวจากเหตุการณ์นี้ สามารถเก็บ SCP-4609 ได้อย่างปลอดภัยและปกปิดไม่ให้มันถูกมองเห็นได้ ทำให้สามารถเคลื่อนย้ายมันไปยังไซต์-34 ได้  อย่างไรก็ตาม เมื่อมาถึง การจัดการกับตู้คอนเทนเนอร์อย่างไม่ถูกต้องทำให้บุคลากรจำนวนมากมองเห็น SCP-4609 พร้อมกัน ฆ่าพวกเขาทั้งหมดยกเว้นด็อกเตอร์อลัน อ็อกเดน ผู้สร้างและผู้อาสาสำหรับขั้นตอนการกักกันในปัจจุบันเพื่อรักษา SCP-4609 ให้ปลอดภัยโดยที่ยังรักษาชีวิตของตัวเขาเอง

------

**บันทึกการทดสอบ 4609-1:**

การทดสอบในปัจจุบันมุ่งเน้นไปที่การเจาะภายนอกของ SCP-4609 เพื่อให้ได้มาซึ่งสิ่งของภายในทั้งหมด

&gt; **วันที่ทดสอบ: 22/12/1983**
&gt; **วิธีการ:** โจมตีทางกายภาพด้วยค้อนขนาดใหญ่
&gt; **ระยะเวลา:** 60 วินาที
&gt; 
&gt; **ผลลัพธ์เบื้องต้น:** ล้มเหลว
&gt; **รายละเอียดเพิ่มเติม:** ไม่มีผลกระทบที่เห็นได้ชัดเจนกับพื้นผิวของ SCP-4609 แม้ว่าจะมีร่องรอยสำคัญหลงเหลืออยู่บนค้อนขนาดใหญ่จากความแรงของการโจมตีก็ตาม

&gt; **วันที่ทดสอบ: 24/12/1983**
&gt; **วิธีการ:** เผาไฟ
&gt; **ระยะเวลา:** 60 วินาที
&gt; 
&gt; **ผลลัพธ์เบื้องต้น:** ล้มเหลว
&gt; **รายละเอียดเพิ่มเติม:** แม้ว่าพื้นผิวของ SCP-4609 จะร้อนขึ้นมากหลังจากการทดสอบ แต่ก็ไม่พบความเสียหายจริงๆ

&gt; **วันที่ทดสอบ: 26/12/1983**
&gt; **วิธีการ:** ช็อตไฟฟ้า (10,000 โวลต์)
&gt; **ระยะเวลา:** 60 วินาที
&gt; 
&gt; **ผลลัพธ์เบื้องต้น:** ล้มเหลว
&gt; **รายละเอียดเพิ่มเติม:** ไม่มีผลกระทบที่เห็นได้ชัดเจน

&gt; **วันที่ทดสอบ: 31/12/1983**
&gt; **วิธีการ:** บดขยี้
&gt; **ระยะเวลา:** 180 วินาที
&gt; 
&gt; **ผลลัพธ์เบื้องต้น:** ล้มเหลว
&gt; **รายละเอียดเพิ่มเติม:** ไม่ว่าจะใช้แรงมากเพียงใด SCP-4609 ก็ไม่สามารถถูกบดขยี้ได้  การทดสอบต้องหยุดก่อนกำหนดเพื่อป้องกันความเสียหายต่ออุปกรณ์ 

&gt; **วันที่ทดสอบ: 23/02/1984**
&gt; **วิธีการ:** บดขยี้
&gt; **ระยะเวลา:** 30 นาที
&gt;
&gt; **ผลลัพธ์เบื้องต้น:** ล้มเหลว
&gt; **รายละเอียดเพิ่มเติม:** ไม่มีผล อุปกรณ์บดเสียหายเกินกว่าจะซ่อมแซมได้ 

[[=]]
+ **[การทดสอบที่ซ้ำซ้อนได้ถูกคัดออก]**
[[/=]]

&gt; **วันที่ทดสอบ: 21/11/2032**
&gt; **วิธีการ:** เผาไฟ
&gt; **ระยะเวลา:** หกเดือน โดยเว้นช่วงหนึ่งชั่วโมงเพื่อให้สามารถบำรุงรักษาอุปกรณ์ที่จำเป็นได้ 
&gt; 
&gt; **ผลลัพธ์เบื้องต้น:** สำเร็จ?
&gt; **รายละเอียดเพิ่มเติม:** สงสัยว่ามีรอยไหม้ที่ด้านล่างของ SCP-4609!  ยังไม่สามารถยืนยันได้ 

&gt; **วันที่ทดสอบ: 22/11/2033**
&gt; **วิธีการ:** ช็อตไฟฟ้า (100,000 โวลต์)
&gt; **ระยะเวลา:** สิบสองเดือน โดยมีช่วงเว้นหนึ่งชั่วโมงเพื่อให้สามารถบำรุงรักษาอุปกรณ์ที่จำเป็นได้ 
&gt; 
&gt; **ผลลัพธ์เบื้องต้น:** สำเร็จ!
&gt; **รายละเอียดเพิ่มเติม:** ประตูของ SCP-4609 สั่นอย่างหนักหลังจากผ่านไปสิบสองเดือน  การเปิด SCP-4609 นั้นเป็นไปได้ ยืนยันว่าเป็นไปได้!

&gt; **วันที่ทดสอบ: 23/11/2035**
&gt; **วิธีการ:** ซ็อตไฟฟ้า (100,000 โวลต์)
&gt; **ระยะเวลา:** ยี่สิบสี่เดือน โดยมีช่วงเวลาสามชั่วโมงเพื่อให้การบำรุงรักษาอุปกรณ์ที่จำเป็นเนื่องจากความยุ่งยากที่เกิดจากอายุของอุปกรณ์
&gt;  
&gt; **ผลลัพธ์เบื้องต้น:** สำเร็จ!!!
&gt; **รายละเอียดเพิ่มเติม:** SCP-4609 สั่นอย่างรุนแรงหลังจากครบรอบ 24 เดือน ประตูเกือบจะเปิดออกแล้ว!

&gt; **วันที่ทดสอบ: 24/11/2040**
&gt; **วิธีการ:** ช็อตไฟฟ้า (100,000 โวลต์)
&gt; **ระยะเวลา:** หกสิบเดือน โดยมีช่วงเวลาสามชั่วโมงเพื่อให้สามารถบำรุงรักษาอุปกรณ์ที่จำเป็นได้
&gt; 
&gt; **ผลลัพธ์เบื้องต้น:** สำเร็จ
&gt; **รายละเอียดเพิ่มเติม:** ว่างเปล่า
