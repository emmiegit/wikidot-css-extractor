    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-483 - Anti-Aging-Placebos
**Autor:** [[*user BlastYoBoots]]
**Original:** https://scp-wiki.wikidot.com/scp-483
**Übersetzer:** [[*user Dr. Kuttelfisch]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-483

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-483 bedarf keiner besonderen Sicherheitsvorkehrungen, außer um die Verwendung außerhalb der genehmigten Tests zu verhindern. SCP-483-1 darf nicht an Personen verabreicht werden, für die es außerhalb der Foundation lebende Menschen gibt, die das Subjekt gut kennen und über sein Alter informiert sind. Unter keinen Umständen darf SCP-483-1 an Personen verabreicht werden, die den Aufsehern bekannt sind. Wenn SCP-483-1 einem Testsubjekt in einer Menge verabreicht werden soll, die ihr ursprüngliches Alter übersteigt (siehe Anhang 483-b), sollten alle Dokumente, die den Test beschreiben und vorschlagen, alle Informationen über das betreffende Testsubjekt ausschließen, insbesondere das vorgeschlagene ursprüngliche Alter, das getestet werden soll; die Informationen, die von und für diese Tests aufgezeichnet werden, sollten nicht direkt von dem Testsubjekt stammen, sondern von einem Klon des Testsubjekts, der mit SCP-222 (unter Anwendung eines Doppelblindverfahrens) erstellt wurde, bis alle für den Test vorgesehenen Tabletten erfolgreich verabreicht worden sind. Handelt es sich bei dem Testsubjekt um einen SCP-222-Klon, der für diesen Test erstellt wurde (das empfohlene Verfahren), so kann das Original für die ersten Aufzeichnungen verwendet werden.

**Beschreibung:** SCP-483 ist eine orangefarbene Standard-Rezeptflasche, gefüllt mit bis zu 50 kugelförmigen, grauen Tabletten (SCP-483-1). Das Etikett weist darauf hin, dass es auf einen &#34;Sherman, David A.&#34; ausgestellt wurde, und anstelle des Rezeptnamens steht &#34;Anti-Aging&#34; auf dem Etikett. Der Rest des Etiketts ist abgerissen worden. Die Analyse der Tabletten zeigt, dass sie chemisch identisch mit Placebos sind.

Wenn SCP-483-1 von einem Organismus eingenommen wird, dessen Magen in der Lage ist, Medikamente zu verdauen, tritt seine Wirkung ein: Alle vorhandenen Erinnerungen, Dokumente und Aufzeichnungen, die sich auf das Alter des Organismus beziehen, werden verändert, wobei das aufgezeichnete Alter des Organismus um ein (1) volles Jahr verringert wird. Alle numerischen Werte/Erinnerungen in Bezug auf das Alter des Organismus werden entsprechend verändert. Der einnehmende Organismus zeigt keine biologischen Veränderungen, abgesehen von der oben erwähnten Gedächtnisanpassung.

Medizinische Pillen oder Tabletten jeglicher Art, die in SCP-483 eingelegt werden, werden zu SCP-483-1. Personen, die von SCP-483-1 betroffen sind, erinnern sich genau daran, wie viele Jahre seit bestimmten Ereignissen in ihrem Leben vergangen sind, mit Ausnahme des Geburtsdatums der einnehmenden Person. Betroffene Personen können davon überzeugt sein, dass ihre Interpretation des Alters des Testsubjekts falsch ist, und sie revidieren es; eine weitere Einnahme von SCP-483-1 durch das ursprüngliche Testsubjekt wird das revidierte Alter verringern.

**Anhang 483-a:**

SCP-483 wurde aus dem Haus von ████ ██████ geborgen, nachdem große Diskrepanzen zwischen seinen medizinischen Aufzeichnungen und seinem physischen Zustand in Bezug auf sein Alter festgestellt worden waren. Die offiziellen Dokumente von ████ sowie seine Verwandten und Freunde in der Nähe gaben an, dass er 8 Jahre alt sei, obwohl sie sich an Ereignisse erinnern konnten, die mehr als ein Jahrzehnt zurücklagen. Ein ██ Jahre alter Zeitungsbericht, in dem sein Name aufgeführt war, bestätigte diese Diskrepanz. Seine körperliche Statur und Entwicklung zeigten, dass er mindestens 20 Jahre alt war, und seine Wachstumsrate entsprach der eines normalen Menschen. Nach der Beschlagnahmung und der Entdeckung der Wirkung von SCP-483-1 wurde die Person aus dem Verkehr gezogen und seine Daten wurden korrigiert.

**Anhang 483-b:**

Wenn SCP-483-1 in einer Menge eingenommen wird, die das ursprüngliche Alter eines Organismus übersteigt, verliert der Organismus alle Erinnerungen mit Ausnahme des funktionalen Gedächtnisses (Fähigkeiten, Sprache usw.), alle aufgezeichneten Informationen über die Person verschwinden, und alle Personen, die die Person kannten, verlieren alle Erinnerungen an die Person. Wenn die Betroffenen nach vergangenen Ereignissen befragt werden, an denen die Person beteiligt war, geben sie lediglich an, dass &#34;eine andere Person&#34; oder &#34;ein Fremder&#34; anwesend war.

**Notiz:** //Ich war schon immer paranoid gegenüber memetischen und bewusstseinsverändernden Effekten. Zum Glück haben meine Gegenmaßnahmen mein Gedächtnis vor der Überdosis bewahrt. Leider habe ich aber meine Freigabe, mein Dienstalter, meine Mitarbeiter, meine Auszeichnungen, mein Ruhestandsdatum und die Möglichkeit verloren, dass meine alternde Mutter mich jemals wieder erkennt. Dabei wäre es so einfach, zumindest einige dieser Probleme zu lösen **wenn denn jemand zu r Hölle wüsste, wer ich bin!** Das ist das letzte Mal, dass ich einen Anfänger dazu bringe, ein experimentelles Verfahren für mich aufzusetzen, verdammt noch mal.// - Dr. Blast

**Notiz:** //Dr. Blast, bitte verwenden Sie keine offiziellen Dokumente als Medium für Beschwerden. Dass Sie 2 Wochen alt sind, ist keine Entschuldigung.// - Dr. ████████</textarea></pre>
