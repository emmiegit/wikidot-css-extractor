    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2180-JP - おもちゃ箱戦争
**著者:** [[*user CENOW]]
**作成年:** 2023
[[include credit:end]]

**アイテム番号:** SCP-2180-JP

**オブジェクトクラス:** --Safe-- --Euclid-- Keter

**特別収容プロトコル:** SCP-2180-JPはサイト-8108の--低危険度物品収容ロッカー--研究対象物品保管庫に保管されています。

SCP-2180-JP-Aは標準人型実体収容ユニットに収容されています。当報告書は状況に応じて更新予定です。

**説明:** SCP-2180-JPはプラスチック製の容器です。SCP-2180-JPの内部へ侵入した物体、及び内部を覗き込んだ人物は吸い込まれるようにして消失します。現在までに、消失した人物が再出現した事例はありません。消失した人物に取り付けていた通信機器なども反応を示しませんでした。

**事案:** 佐藤博士がSCP-2180-JPの内部を覗き込んで消失しました。この事案を受け、--SCP-2180-JPが精神に影響を及ぼす性質をもつ可能性が浮上したため、--オブジェクトクラスはEuclidに変更されました。

**補遺1:** SCP-2180-JPの内部から黒みがかった木製の肌を保持する人型実体が出現しました(以下SCP-2180-JP-Aと呼称)。SCP-2180-JP-Aには通常の人間が頭部に有するはずの器官が確認されませんでした。発見時、SCP-2180-JP-Aは佐藤博士の筆跡で書かれた日誌を保有しており、かつ財団のインタビューや活動に対して肯定的・協力的な態度を取っています。

以下は、上記の日誌の内容の書き起こしです。

&gt; **2011/9/20** これを書くことに意味があるのかはわからないが、念のために記録しておく。私は自分の仕事に嫌気がさし、死にたいと思っててSCP-2180-JPを使用したら(←当初は疲れのせいでどうかしてた、許してくれ)いつのまにか私の知らない世界にいた。この世界における人間は、肌が木製のようだ。私が最初に会った人物たちは私たちの財団と同じような活動をしているらしい。もちろん私も収容対象だ。こちら側には私の他にもD-2092などSCP-2180-JPの被験者もいた。SCP-2180-JPを覗けばここに繋がると考えて間違いないだろう。

&gt; **2011/9/21** インタビューを受けた。ヒューと言うやつが担当になった。いくつか質問があったが、レベル1機密事項までしか話していない。答えるばかりでもしゃくだったので、私もあいつにSCP-2180-JPについて聞いた。時期的に考えて、財団がSCP-2180-JPを収容下に置く前に実験されたことがあったらしい。
&gt;
&gt; 追記:書き忘れていたが、この日誌はこちら側の世界の団体に頼んだら支給された。--財団より優しいかもしれない。--どうやらあいつらは私たちとは違う文字を使うらしい。こっちにはアルファベットはおろかアラビア数字もない。

&gt; **2011/9/22** 見張り役が私に話しかけてきた。チャラチャラしていて、大分気が緩んでいるような奴であった。さらに機密情報のようなものをペラペラと喋っている。もし彼が財団職員だったなら、小一時間説教してやりたいくらいだ。まあ、おかげで少しは気が楽になったが。
&gt;
&gt; こちらの世界の財団は一般社会で異質な構造で生まれてきた人間をエージェントとして積極的に雇用するらしい。こちらの世界においては現実改変者にあたる存在なのだろうか。
&gt; 追記:この世界の人間の咳は鍵がこすれるような音がする。実に不愉快だ。


&gt; **2011/9/23** 私はこの世界について観察するため、外出したいと頼んでみた。(もちろん真意は伏せている)
&gt; ダメ元で言ってみたが、一応願いを受け付けてはくれた。奇跡が起こればいいがな。


&gt; **2011/9/25** 相も変わらず見張りは話しかけてくる。交換するべきじゃないのだろうか。


&gt; **2011/9/28** ヒューとヨット(←見張りの名前)が同伴する場合に限り、私が一時的に外に出る許可が下りた。ヨットによると、ヒューが私の願いを聞き入れてもらうよう粘り強く打診したらしい。
&gt;  
&gt; 彼らにうっかり機密事項を話してしまったかもしれない。痛恨のミスだった。

&gt; **2011/10/3** すまない、私はそちらの世界に帰れない。しかし、もしかしたらこの日誌だけは送ることができるかもしれない。一言、こちらの世界の住人は見た目こそ私たちとは違うが、中身は同じだ。平和的な交流をするべきである、とだけ伝える。

&gt; **2014/3/4** 低レベル現実改変者が約200　この世界が壊されている　[判読不可能] **__現実錨__**は効くはず、応援を頼む



**__インタビュー記録XXX-JP__**
&gt; **対象:** SCP-2180-JP-A
&gt;  
&gt; **インタビュアー:** 花村博士
&gt;  
&gt; **&lt;録音開始&gt;**
&gt;  
&gt; **花村博士:** インタビューを開始します。よろしくお願いします。
&gt;  
&gt; **SCP-2180-JP-A:** はい、よろしくお願いします。
&gt;  
&gt; **花村博士:** 一応確認しておきますが、あなたは佐藤が書いた日誌を持ってこちらの世界までやってきた。そうですね？
&gt;  
&gt; **SCP-2180-JP-A:** はいそうです。
&gt;  
&gt; **花村博士:** あなたの名前は“ヒュー”であっていますか？
&gt;  
&gt; **SCP-2180-JP-A:** ええそうです、ヒューです。なぜわかったのです？
&gt;  
&gt; **花村博士:** この日誌に書かれていました。内容をご存じないのですか？
&gt;  
&gt; **SCP-2180-JP-A:** (首を横に振る)知らない言語で書かれていたので。
&gt;  
&gt; **花村博士:** そうですか。(メモを取る)あなたはなぜこちらの世界へやってきたのですか？
&gt;  
&gt; **SCP-2180-JP-A:** サトウという者に頼まれたからです。
&gt;  
&gt; **花村博士:** なぜその願いを了承したのですか？
&gt;  
&gt; **SCP-2180-JP-A:** (間)まあ、黙っておくわけにもいけません、話します。
&gt;
&gt; (SCP-2180-JP-Aの深呼吸音)
&gt;  
&gt; **SCP-2180-JP-A:** まず、私が所属する組織についてお話しする必要があります。私が所属している組織は、世界を危険なものから守るために活動しています。サトウさんからも聞きましたが、あなたたちも同じような活動をしているそうですね。ある日、私たちはこれくらいの箱を見つけました(手振りでSCP-2180-JPと同程度の大きさの箱を表現する)。その箱は、どうやら覗き込むと別の世界に転移するような造りになっているらしいのです。もちろん、そんなもの覗き込まなければいいのです、どうってことありません。ところがその箱を保管してから数ヶ月後、突然人型の--ちょうどあなたのような生き物が箱から飛び出してきました。
&gt;  
&gt; **花村博士:** 少し待ってください。(メモをとる)ありがとう、続けてください。
&gt;  
&gt; **SCP-2180-JP-A:** 私はその生き物が危険ではないかどうか調べることにしました。その際、その生き物は暴れました。(間)そりゃそうですよね、いきなり見ず知らずの異形の生物に体を検査されたんですから。そんな当たり前のこともわからず、私たちはその生き物を閉じ込め、危険度分類T.....敵対的な生物として定義し、決めつけました。その後に出てきた橙色の服装の.....Dクラス、と言いましたか？Dクラスたちの話を聞いていると、どうやら箱の向こう側には私たちでは到底かなわないような技術力を持った組織がいるとわかりました。
&gt;  
&gt; **花村博士:** それで、佐藤たちを元の世界に返さないようにしたのですか？自分たちの存在を知られたくなくて。
&gt;  
&gt; **SCP-2180-JP-A:** そうです。でもサトウの見張り役が、彼が悪い奴に思えない、というような話を私にしました。
&gt;  
&gt; (花村博士が一瞬手を止める)
&gt;  
&gt; **SCP-2180-JP-A:** 確かに、私たちは彼らと向き合ってちゃんと話をしたことがなかった。たまに何かを要求されることがあって、それが危険なことじゃないと判断すれば、その願いを聞き入れてやる。そんなことをしてやって、それだけで満足していました。私たちの存在について知られるとどんな目にあわされるか、それしか考えていませんでした。
&gt;  
&gt; (間)
&gt;  
&gt; **SCP-2180-JP-A:** ああ、少し話が逸れましたね。すみません、どこまで話しましたっけ。
&gt;  
&gt; **花村博士:** 佐藤は悪い奴に見えなかった、というところです。
&gt;  
&gt; **SCP-2180-JP-A:** ああ、そこか。それで、彼に話を聞いてみました。インタビューのような形式的なものではなく、彼が希望していた外出を許可する代わりに、あなたの所属する組織についてより詳しいことが聞きたい、と。外出中、彼は属する組織について、インタビューで語ったよりも詳しい内容を話した後、今の仕事は自分には重すぎる、もう何も背負いたくない、と言って顔面から液体を流していました。彼曰く、泣くという行為らしいですね。
&gt; 
&gt; **花村博士:** へえ、あの佐藤がねぇ。
&gt;  
&gt; **SCP-2180-JP-A:** 私には彼の行為の意味がよくわかりませんでしたが、何となく彼は危険な生物じゃない、と感じました。その日から、私は彼に肩入れをし始めました。今思い返すと、さすがに考え方が偏りすぎだったとは思いますが。彼も、あの日以来少しずつ私たちに協力的になってきたように思います。特に、私たちが収集した危険物に関する知識を教えてくれたことが幾度かあるのですが、その見識の広さにはとても驚かされました。残念なことに、彼を怪しむ者はいなくなりませんでしたが。(間)ある日、世界中に危険度分類F.....これまでに存在し得たことのない脅威が訪れました。
&gt;  
&gt; **花村博士:** 脅威？
&gt;  
&gt; **SCP-2180-JP-A:** はい。あの化け物たちは目に見えない攻撃をします。例えるなら魔法です。奴が指を指すと、そこら一帯が焼け野原になるような、破壊的な魔法です。(金属音)我々の組織には、対抗する手段がありませんでした。
&gt;  
&gt; **花村博士:** 今、佐藤は無事なのですか？
&gt;  
&gt; **SCP-2180-JP-A:** (間)わかりません。ただ、彼は何かの対抗策[[footnote]]佐藤博士がわずかながら奇跡論についての知識を有していたことと関係があるかもしれません。[[/footnote]]を持っているのではないか、そんな気がします。何か身を守るような術。ヨット.....彼の見張りをかばってあの化け物の攻撃をもろに受けたにも関わらず、サトウは軽傷ですんでいたので。
&gt;  
&gt; **花村博士:** なるほど。佐藤ならあり得るかもしえません。
&gt;  
&gt; **SCP-2180-JP-A:** やはりそうなんですね。ああ、化け物が攻撃し終えて場を去った後に、サトウは私に言いました。日誌をもって例の箱の中の世界へ行ってくれ、と。(間)そして、私はここにいるわけです。
&gt;  
&gt; **花村博士:** なぜ佐藤本人が帰ってこなかったのでしょう。
&gt;  
&gt; **SCP-2180-JP-A:** はい、私も本人に聞きました。するとどうやら、私のようなサンプルと一緒に送った方が役に立つ、という旨のことを言ったので。
&gt;  
&gt; **花村博士:** あなたがたの組織はそれを許したのですか？
&gt;  
&gt; **SCP-2180-JP-A:** それを聞いた当初は、反対の人が多数でした。何が書かれているかわからない文書を得体のしれない世界の支配種の手に渡すわけにはいかない、と。しかし、私たちは彼らを何年も閉じ込めていました。私たちは、組織としては既に崩壊寸前でしたが、それでも私たちは常に人類の正義で在り続けたいと思っています。サトウさんは見た目こそ私たちとは違うが、中身は同じ。最後の願いくらい、聞いてあげるべきではないか、という結論になりましたので。
&gt;  
&gt; **花村博士:** ちょっと待ってください、それほどまでに酷い状況なのですか？あなたの世界は。
&gt;  
&gt; **SCP-2180-JP-A:** (間)まあね。(わずかな振動音)
&gt;  
&gt; **花村博士:** (間)率直に言います。ヒューさん、私はあなたを信用できません。
&gt; 
&gt; (間)
&gt;  
&gt; **SCP-2180-JP-A:** ええと、なぜでしょうか。
&gt;  
&gt; **花村博士:** 佐藤が帰ってこない理由がおかしいです。確かにあなたをサンプルとして送るというのは筋が通っているように思えますが、彼も一緒に帰ってくればいいだけの話ですよ。
&gt;  
&gt; **SCP-2180-JP-A:** (間)それは確かに。
&gt;  
&gt; **花村博士:** その理由について心当たりはありますか？
&gt;  
&gt; **SCP-2180-JP-A:** (無言)
&gt;  
&gt; **花村博士:** 答えられないようですね。
&gt;  
&gt; **SCP-2180-JP-A:** すみません。
&gt;  
&gt; **花村博士:** 私たちは正確でない情報を信頼できません。そちらの世界に残った理由があるのか、それともあなたの話が嘘なのか、佐藤に直接問いただす必要があります。
&gt;  
&gt; **SCP-2180-JP-A:** 直接.....？
&gt;  
&gt; **花村博士:** あなたの世界へ機動部隊を派遣させ、もし本当に存在するのならですが、あなたの言う“化け物”を迎撃し、佐藤を連れ戻す必要があります。上と相談する必要はありますが。
&gt;  
&gt; **SCP-2180-JP-A:** 向こうの世界には敵が大勢いる！そんな中に飛び込むなんて無茶だ！
&gt;  
&gt; **花村博士:** もしあなたのおっしゃっている悪い知らせが事実でも、あなたの世界と私たちの世界の出入り口が存在している以上放っておくわけにもいきません。それに、あなたが持ってきた日誌にはそれらに対抗する手段と思われるものも記されていました。応援を頼む、とも書かれていましたよ。
&gt;  
&gt; **SCP-XXX-JP-A:** (間)しかし.....
&gt;  
&gt; **花村博士:** 今この瞬間にも、あなたの世界では多くの人間が死の危機に晒されているのでしょう？あまり長話はするべきじゃありませんよ。
&gt;  
&gt; **SCP-2180-JP-A:** (間)私たちを助けてくれるのか？
&gt;  
&gt; **花村博士:** もう一度問います。佐藤が帰ってこなかったのはなぜでしょうか？心当たりはありますか？
&gt;  
&gt; **SCP-2180-JP-A:** (無言)
&gt;  
&gt; **花村博士:** インタビューを終了します。
&gt;  
&gt; **&lt;録音終了&gt;**

**補遺2:** インタビュー記録より、財団の把握できていない空間が内部に存在し得るとして、オブジェクトクラスがKeterに再分類されました。3日以内に、SCP-2180-JPの簡易的な実験及び内部への機動部隊の派遣がなされる予定です(2014/3/4現在)。結果については追って記載されます。
