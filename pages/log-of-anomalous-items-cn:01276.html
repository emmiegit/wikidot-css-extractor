    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**该物体为一面翻页式镜子，封面写着《世界上的笑话》。打开后异常出现，每个照过该镜子的对象都会倒霉。并且是以滑稽的且极其微小概率发生的事情\n**回收日期：**20██/██/██\n**回收地点：**吉林省██市██区漫展\n**当前状态：**保存在研究员王██身边\n**笔记：**这玩意就是整蛊神器，来吧研究员贺██——**//研究员王██//**\n啊啊啊啊啊，我的天哪。风扇掉了，把我的头发削没了。我的头发，这是及我遭遇海啸之后最可怕的事情了。我的头发被他谋杀了**//研究员贺██//**\n嘿;-)，这你的样子真滑稽——**//研究员王██//**&#34;</textarea></pre>
