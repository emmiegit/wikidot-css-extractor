**일련번호:** SCP-871-KO

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-871-KO은 일주일에 한번, 실험 상황 직후, 기타 이물질이 묻었을때마다 잘 세탁되어 CCTV가 설치된 방의 스테인리스 빨랫대 위에 대상만 걸려있어야 한다. 빨랫대 근처엔 어떤 요원도 접근하면 안되며, 대상의 상태를 보고하기 위한 3등급 인원 1명이 방 바깥에서 창 건너로 대상을 감시한다. 다른 빨래들과 섞이는것은 절대 금지하며 대상이 다른 빨래들과 섞인 것으로 간주될 경우 재단 내 모든 의류(재단내 인원들이 입고있는 의류까지 전부 다)를 수색한다. 허가받지 않은 인원이 대상을 지니고 있는것이 밝혀질 경우 절차에 따라 등급 강등 혹은 제거한다.

대상을 세탁할 때는 세제 찌꺼기가 남지 않도록 중성의 액체 세제를 이용하여 세탁한다. 열에 약한 재질로 되어있어 항상 섭씨 25~28도의 물에 세탁하며, 대상의 건조 시간을 줄이기 위해 건조기를 이용하거나 뜨거운 바람을 일으키거나 하는 행위는 금지된다. 대상의 주름을 다리기 위해 다리미를 사용하는 행위 또한 금지된다. 대상은 저절로 주름이 펴지기 때문에 별도의 다림질 절차를 필요로 하지 않는다. 

대상은 오직 실험목적이나 격리상태에서 벗어난 SCP의 격리용으로만 사용 허가가 내려지며 대상을 사용할 땐 에탄올로 살균 처리과정을 거친 뒤 사용한다. 

**설명:** SCP-871-KO은 ████████사에서 판매하고 있는것과 같은 모델의 양말이다. 기존 모델과는 달리 신축성이 매우 좋아 발 사이즈에 관계없이 아무나 신을 수 있으며 양말보다 발 사이즈가 작은 경우 양말이 수축하여 착용자의 발 사이즈에 맞춰진다. 대상은 흡습성과 통기성이 뛰어나며 착용감이 다른 양말에 비해 매우 편하다. 대상의 재질은 나일론의 특징을 보인다. 그러나 지금까지 밝혀진 나일론보다 질기며 열의 영향을 많이 받는다. 대상의 재질을 분석해 섬유를 인위적으로 만들려는 시도는 성공했으나, 제작된 인공 섬유로 만든 SCP-871-KO의 복제품은 대상과 같은 현상을 보이지 않았다.

대상은 착용자에게 일종의 문제 해결 능력을 부여한다. 어떤 상황이든 착용자를 불리하게 하는 상황에서 대상을 이용해 문제가 되는것을 강하게 걷어차면 그 상황을 최대한 원만하게 해결할 수 있다. 이러한 현상은 해당 상황에서 가장 자연스럽게 일어날 수 있는 현상으로 나타난다. 실험기록 871-E 참조.

SCP-871-KO은 ███도 ██시 ██구 ██동의 한 가정집에서 발견되었다. 대상을 착용한 초등학생 둘이 장난을 치다가 한 아이가 다른 아이의 발차기에 맞고 쓰러져 바닥에 뒤통수를 뇌진탕이 일어날 정도로 강하게 부딛혔으나 대상의 효과로 인해 아무런 일도 일어나지 않았다. 아이 둘은 이 사실을 즉시 그들의 어머니에게 알렸고 어머니는 이 사실을 TV 프로그램 ███ ████에 제보하려 했다. 재단은 이 정보를 입수해 기동특무부대 ██-█가 출동하여 대상을 확보하였고 해당 일가에는 2등급 기억소거가 진행되었다. 재단은 현재 SCP-871-KO의 개체가 얼마나 존재하며, 어디에 퍼져 있는지에 대한 조사와 탐색을 진행중에 있으며, 현재 14켤레의 대상과 짝이 없는 대상 17개를 보관중에 있다.

**부록:** 

**실험기록 871-E**
&gt; 실험 결과의 효율적인 기록을 위해 이 양식을 최대한 지켜주시기 바랍니다. - V████████ 박사
&gt; 
&gt; **실험자 :**
&gt; **상황:**
&gt; **결과:**

&gt; **실험 871-1**
&gt; **실험자:** D-1887, D-2293
&gt; **상황:** D-1887이 D-2293을 9mm 권총으로 사격해 D-2293이 왼쪽 옆구리에 총상을 입음.
&gt; **결과:** D-1887이 D-2293을 가격하자 상처에서 9mm 탄두가 빠져나왔음. 가격으로 인한 지혈효과 덕에 D-2293은 병원까지 안정적인 상태를 유지하며 옮겨졌다.

&gt; **실험 871-6**
&gt; **실험자:** 3등급 Tomas 요원
&gt; **상황:** Tomas 요원에게 페르마의 대정리를 증명하게 함. 요원에게는 200장 분량의 스프링노트가 주어졌음.
&gt; **결과:** Tomas 요원은 문제가 쓰여진 종이를 구겨서 걷어찼다. 종이는 열려져 있던 서랍 안으로 들어갔고 Tomas 요원이 서랍을 뒤지자 안에서 페르마의 대정리가 증명되어 있는 F███ 박사의 노트를 발견했다.

&gt; **실험 871-14**
&gt; **실험자:** D-6595
&gt; **상황:** D-6595에게 완전히 부패된 음식물을 먹게함.
&gt; **결과:** D-6595는 음식을 받자마자 즉시 걷어찼고 차인 음식은 구내 식당에서 요리를 하는 Evelyn 인원에게 날아갔다. Evelyn 인원은 &#34;어우, 제가 이걸 먹으라고 요리해서 줬단 말이에요? 이것 때문에 제가 강등되는 일은 없어야 할텐데요.&#34;라고 말하며 D-6595에게 새 음식을 전달했다.

&gt; **실험 871-37**
&gt; **실험자:** 3등급 Keyes 요원, 위암 말기의 D-8034
&gt; **상황:** Keyes 요원에게 D-8034의 위암을 치료하게 함.
&gt; **결과:** Keyes 요원이 개복상태의 D-8034를 걷어차자 D-8034는 즉시 사망했다.
&gt; 어... 그러니까 D-8034에게 회복의 가망성이 없었다는거죠? 그렇다고 믿고싶네요. - Keyes 요원

&gt; **실험 871-150**
&gt; **실험자:** R███████ 박사
&gt; **상황:** R███████ 박사의 화장실에서 휴지를 모두 제거함. 
&gt; **결과:** R███████ 박사는 상황을 파악하자 3분 동안 욕설을 내뱉음. 박사가 화장실 문을 걷어차자 문의 표면이 뜯어져 나가 단열재로 쓰이던 스티로폼이 떨어져 나왔음. 이후 [편집됨].</textarea></pre>
