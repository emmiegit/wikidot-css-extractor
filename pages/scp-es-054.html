    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-ES-054 - Enanos de Jardín Jardineros
**Auteur :** [[user ElInventor]]
**Traducteur :** [[user Anoure]]
**Date de publication originale :** 9 juillet 2017
**Image :** [https://pixabay.com/es/photos/diablillo-elfo-de-primavera-figura-3229603/ Nains de jardin].
[[include credit:end]]

[[include component:image-block name=imp.png|caption=SCP-054-ES dans son état inactif.|width=300px]]

**Objet n^^o^^ :** SCP-054-ES

**Classe :** Sûr

**Procédures de Confinement Spéciales :**

Toutes les instances de SCP-054-ES doivent être placées dans un environnement paysagé. Actuellement, elles se trouvent dans les jardins entourant le laboratoire de ███████ au Site-34. Étant donné qu&#39;elles ne montrent aucune intention de s&#39;échapper ou de recourir à de la violence, il n&#39;est pas nécessaire de les surveiller. Le personnel est autorisé à observer le comportement de SCP-054-ES durant sa pause.

Si une instance de SCP-054-ES se casse, --les fragments doivent être assemblés afin de la reconstituer à l&#39;aide de colle forte--, les morceaux doivent être laissés à côté d&#39;un pot de colle forte. Les autres instances de SCP-054-ES les réassemblent d&#39;elles-mêmes (voir le Test 054-8).

**Description :** SCP-054-ES est un groupe de nains de jardin de décoration fabriqués en céramique. Ils n&#39;ont pas de base d&#39;appui, et aucune marque ou signature n&#39;est présente pour identifier leur fabricant. L&#39;intérieur des instances de SCP-054-ES est creux, et aucune substance anormale ne s&#39;y trouve.

La propriété anormale de SCP-054-ES est la capacité à se mouvoir de manière autonome. Malgré la rigidité du matériau les constituant, les membres des sculptures s&#39;articulent d&#39;une façon similaire à ceux d&#39;un corps humain. Leurs coudes et leurs genoux peuvent se plier, et leurs cous permettent une rotation de la tête à 180 degrés de chaque côté.

Les instances de SCP-054-ES disposent de plusieurs objets proportionnels à leur taille, la majorité d&#39;entre eux étant des outils destinés au jardinage. Bien qu&#39;ils soient aussi fait de céramique, ils sont complètement fonctionnels dans la réalisation de leur tâche dédiée.

SCP-054-ES s&#39;active seulement à condition d&#39;être dans un jardin extérieur. Dans n&#39;importe quel autre environnement, l&#39;entité reste inactive et immobile, comme une décoration non anormale. Dans son état actif, SCP-054-ES emploie pleinement son temps et ses efforts à la maintenance et au soin du jardin. Chaque instance est assignée à une tâche spécifique, comprenant la tonte du gazon, l&#39;arrosage des fleurs, l&#39;élagage des arbres et l&#39;élimination des nuisibles. Si une tâche n&#39;a pas besoin d&#39;être accomplie (par exemple, les fleurs ont déjà été arrosées), l&#39;instance responsable de cette tâche devient inactive.

**Addendum : Liste des instances de SCP-054-ES.**
* **SCP-054-ES-1 :** Équipé d&#39;un sécateur et d&#39;une hache. Le sécateur est utilisé pour retirer les feuilles superflues sur les fleurs et les buissons. SCP-054-ES-1 est capable de grimper aux arbres pour atteindre les branches ayant besoin d&#39;être élaguées, ce qu&#39;il réalise avec sa hache. Il est aussi capable de couper un arbre asséché depuis la base du tronc, mais cela lui prend beaucoup de temps étant donné sa taille. 
* **SCP-054-ES-2 :** Équipé d&#39;une houe et d&#39;un arrosoir. Si au moins une graine est détectée dans le jardin, SCP-054-ES-2 creuse une tranchée pour l&#39;enterrer avant de l&#39;arroser. L&#39;arrosoir de SCP-054-ES-2 génère de l&#39;eau en continue par un moyen inconnu. Plusieurs échantillons d&#39;eau ont été prélevés de l&#39;arrosoir, et les analyses démontrent que leur composition est identique à l&#39;eau de pluie de la zone, avec un pH variant selon la plante arrosée, celui qui convient le mieux pour elle.
* **SCP-054-ES-3 et 4 :** Équipés d&#39;un pic et d&#39;une pelle. Ils réalisent des tâches nécessitant de creuser des trous plus larges ou plus profonds. Ils s&#39;occupent aussi de retirer les mauvaises herbes à la racine.
* **SCP-054-ES-5 :** Équipé d&#39;un pulvérisateur à insecticide. Comme l&#39;arrosoir de SCP-054-ES-2, le pulvérisateur génère de petites quantités de dichlorodiphényltrichloroéthane (DDT), qu&#39;il répand sur les plantes susceptibles d&#39;être attaquées par les pucerons et autres organismes.
* **SCP-054-ES-6 et 7 :** Équipés de pistolets mitrailleurs AK-74 et M-16. Ils patrouillent au périmètre du jardin à la recherche de taupes, oiseaux, lapins et autres animaux herbivores. Si une instance de SCP-054-ES en aperçoit, SCP-054-ES-6 et 7 accourent et ouvrent le feu sur l&#39;animal, dans le but de le faire fuir, le blesser ou le tuer, selon la situation. Dans le dernier cas, ils transportent le corps de l&#39;animal en dehors du périmètre du jardin. Les analyses ont déterminé que les munitions utilisées par SCP-054-ES-6 et 7 sont aussi faites en céramique.
* **SCP-054-ES-8 :** Équipé d&#39;un râteau. Accumule les feuilles tombées dans le jardin dans un coin, et parfois arrache les pousses des mauvaises herbes.
* **SCP-054-ES-9 :** Équipé d&#39;une faucille. Marche dans l&#39;herbe pour la couper et la garder courte.
* **SCP-054-ES-10 :** Équipé d&#39;une brouette. Assiste aux tâches nécessitant de transporter quelque chose (par exemple, enlever la terre que SCP-054-ES-4 a retiré d&#39;un trou). Si une quelconque sorte de culture, ou forme de vie végétale produisant des fruits ou des légumes se trouve dans le jardin, il s&#39;occupe de la récolte (toujours au bon moment, il ne prélève jamais de récolte pas assez ou trop mûre), se servant si nécessaire de l&#39;aide d&#39;autres instances (SCP-054-ES-1 grimpe aux arbres fruitiers pour faire tomber les fruits ; SCP-054-ES-4 déterre les carottes et les pommes de terre ; SCP-054-ES-7 tire sur les branches des plants de tomates pour les faire tomber). SCP-054-ES-10 réunit tout ces produits comestibles dans un coin du jardin, où ils sont ignorés.

**Addendum : Tests.** 

**Test :** 054-1
**Procédure :** Un paquet fermé de graines de panais est jeté au milieu de la pelouse.
**Résultats :** SCP-054-ES-2 commence immédiatement à creuser une tranchée. SCP-054-ES-1 utilise son sécateur pour ouvrir le paquet. SCP-054-ES-4 entasse les graines avec sa pelle dans la brouette de SCP-054-ES-10, qui les transporte vers la tranchée de SCP-054-ES-2. Les graines sont enterrées avec une distance de 30 cm entre elles, puis arrosées. Toutes les instances retournent à leurs tâches.

**Test :** 054-2
**Procédure :** Toutes les instances de SCP-054-ES sont placées sur un terrain fertile, que de la terre sans plantations.
**Résultats :** Aucun. Toutes les sculptures sont restées immobiles. Elles sont remises dans le jardin où elles étaient.

**Test :** 054-3
**Procédure :** Le Dr ████████ prend des outils de jardinage et réalise quelques tâches nécessaires.
**Résultats :** Les instances de SCP-054-ES ignorent le Dr ████████, bien qu&#39;elles prennent en compte son travail. Par exemple, la zone arrosée par le Dr ████████ n&#39;est pas arrosée par SCP-054-ES-2 jusqu&#39;à qu&#39;il y ait besoin de le faire à nouveau.

**Test :** 054-4
**Procédure :** Le Dr ████ s&#39;allonge dans l&#39;herbe.
**Résultats :** SCP-054-ES 8 et 9 essaient de pousser le Dr ████ en dehors de la pelouse. Sans succès, ils lui donnent des coups de pieds pour qu&#39;il s&#39;en aille. Le Dr ████ décide de ne pas se retirer,  afin de vérifier leur comportement. SCP-054-ES-6 et 7 s&#39;approchent et pointent leurs armes sur sa tête. Le Dr ████ se lève et quitte le jardin. Toutes les instances retournent à leurs tâches.

**Test :** 054-6
**Procédure :** L&#39;Agent ██████ met le feu à un buisson. Une partie de l&#39;herbe brûle aussi.
**Résultats :** Les instances de SCP-054-ES continuent de travailler malgré l&#39;incendie. Celles proches du feu sont déplacées pour ne pas être endommagées. Le feu est éteint avec des extincteurs.

**Test :** 054-7
**Procédure :** L&#39;Agent █████ casse SCP-054-ES-9 d&#39;un coup de pied.
**Résultats :** Aucune instance ne s&#39;occupe de tondre la pelouse. Les fragments de SCP-054-ES-9 ne montrent pas de propriétés anormales, mais une fois ceux-ci recollés ensembles, ils regagnent leurs propriétés. Une fois réparé, SCP-054-ES-9 retourne à son travail.

**Test :** 054-8
**Procédure :** SCP-054-ES-1 s&#39;est cassé accidentellement à cause d&#39;une rafale de vent l&#39;ayant fait tomber d&#39;un arbre. Au lieu de récupérer ses fragments, un pot de colle forte est placé à côté d&#39;eux.
**Résultats :** Toutes les autres instances arrêtent leurs tâches et s&#39;approchent des morceaux. À l&#39;aide de la colle forte, ils réparent SCP-054-ES-1. Toutes les instances retournent à leurs tâches.

**Test :** 054-11
**Procédure :** Un nain de jardin décoratif non anormal est placé dans le périmètre du jardin.
**Résultats :** Le nain de jardin ne montre aucun changement. Occasionnellement, SCP-054-ES-8 s&#39;approche pour le nettoyer.
//Je suppose qu&#39;il s&#39;agit de la réaction qu&#39;aurait une personne normale avec la statue de quelqu&#39;un d&#39;important dans son jardin.// - Dr Bright

**Test :** 054-12
**Procédure :** Les instances sont placées sur une surface de béton. Ultérieurement, [http://fondationscp.wikidot.com/scp-1054 SCP-1054] est placé au milieu d&#39;elles.
**Résultats :** Les instances de SCP-054-ES ne bougent pas. Une heure après, les effets de SCP-1054 commencent à apparaître. [DONNÉES SUPPRIMÉES]
//Mauvaise idée.// - Dr Bright
