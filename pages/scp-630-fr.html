**Titre :** SCP-630-FR - Le plus vieil ami de l&#39;Homme
**Auteur :** [[user Sylvelight]]
**Date de publication :** 31 octobre 2023
**Image :** Originale et montage par [[User Sylvelight]]
[[include credit:end]]

**Objet n^^o^^ :** SCP-630-FR

**Niveau de Menace :** --Bleu-- Rouge [[span class=&#34;pastille rouge&#34;]]●[[/span]]

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-630-FR doit être conservé dans un casier verrouillé dans la salle d&#39;archive 37 de l&#39;antenne vaudoise du [[[installations-de-la-branche-francophone#mayim|Site-Mayim]]]. L&#39;unique clé de ce casier doit être conservée en permanence par le Dr Refi, celle-ci doit subir des tests psychologiques et moraux chaque semaine. Tout document ou objet fourni par SCP-630-FR doit être répertorié et archivé avec le plus grand soin ou bien détruit. Aucune correspondance ne doit être conservée à titre personnel. Un registre des échanges avec SCP-630-FR-2 doit être tenu à jour et tout échange --doit être autorisé par un membre du personnel disposant d&#39;une accréditation de niveau 2 ou par le Dr Refi-- est désormais prohibé. L&#39;évocation de croyances religieuses quelles qu&#39;elles soient est --fortement déconseillée-- formellement interdite. Aucune information concernant la Fondation, ses procédures de confinements ou les anomalies qu&#39;elle contient ne doit être envoyée via SCP-630-FR.

Dorénavant, les individus en contact avec SCP-630-FR-2 doivent recevoir des amnésiques de classe-A et être renvoyés à leurs activités. Les individus ayant eu plusieurs contacts non-autorisés avec SCP-630-FR-2 seront considérés comme ennemis de la Fondation et traités en conséquences.

**Description :** SCP-630-FR est un classeur pour philatéliste d&#39;apparence vieillie. Il possède une couverture noire avec des reliures bordeaux, un marque-page vert foncé et une étiquette usée au nom de E████ B████████. Le classeur comporte 65 pages et 487 timbres d&#39;époques et d&#39;origines différentes ainsi que SCP-630-FR-1.

SCP-630-FR-1 est un timbre brun et blanc de valeur et d&#39;origine inconnue, son motif, une tête humanoïde au centre d&#39;un objet semblant être un arbre aux feuilles cubiques, n&#39;est reconnu par aucun service postal ni collectionneur à ce jour. Des tests d&#39;un site à l&#39;autre sont en cours pour vérifier la normalité des autres timbres.

L&#39;anomalie de SCP-630-FR-1 se manifeste lors que celui-ci est apposé sur toute lettre ou colis, peu importe son poids, et que l&#39;objet est remis à une boite ou un service postal. Au bout d&#39;un temps mesuré entre 3 et 10 jours une réponse parviendra à l&#39;envoyeur de la part de SCP-630-FR-2. Aucune indication d&#39;adresse ou de nom n&#39;est nécessaire à l&#39;envoi [[footnote]]L&#39;ajout d&#39;un nom ou d&#39;une adresse n&#39;influe pas sur l&#39;acheminement du courrier avec SCP-630-FR-2[[/footnote]]. Aucune adresse ne figure sur la réponse bien que le nom du correspondant y soit écrit à la plume, à l&#39;encre noire.

La localisation ou l&#39;apparence physique de SCP-630-FR-2 sont à l&#39;heure actuelle peu connues. Les réponses renvoyées par l&#39;entité sont toujours dans la même langue que le correspondant. L&#39;entité semble également connaître l&#39;identité ainsi que le niveau de lecture de son interlocuteur et s&#39;adapte en conséquences dans ces réponses. Lors de chaque réponse de SCP-630-FR-2, un nouvel exemplaire de SCP-630-FR-1 réapparaîtra dans SCP-630-FR [[footnote]]SCP-630-FR-1 réapparaîtra toujours à la page N°18[[/footnote]].

--L&#39;entité est plutôt amicale et favorable aux membres de la Fondation.-- Les échanges --de courtoisie sont encouragés afin de mieux connaître son fonctionnement-- --doivent faire l&#39;objet d&#39;une demande et d&#39;une justification auprès du Dr Refi-- ne sont plus autorisés, un double doit être fourni aux archives. SCP-630-FR-2 apprécie pouvoir parler et/ou aider ses interlocuteurs. --Son champ d&#39;action semble inclure aussi bien des questions de cultures générales que des conseils amoureux ;-- //les échanges à titre personnel ne sont plus permis//.

À ce jour, une fois l&#39;envoi remis, le processus anormal ne peut plus être empêché, et ce même si l&#39;envoyeur change d&#39;adresse ou même ne dispose plus de moyen de recevoir du courrier ; seul le décès de l&#39;envoyeur annule l&#39;anomalie, SCP-630-FR-1 reprenant sa place dans SCP-630-FR.

+++++ Correspondance entre SCP-630-FR-2 et E████ B████████ datée du 07/10/202█.

&gt; 
&gt; **Avant-propos :** Cette lettre est la réponse de SCP-630-FR-2 à une lettre apparemment destinée aux impôts par E████ B████████, maître-chien à la retraite. Il est supposé qu&#39;il aurait utilisé par erreur SCP-630-FR-1 et découvert ainsi ses propriétés anormales.
&gt; 
&gt; 
&gt; &#34;Mon cher E████, bien le bonjour
&gt; 
&gt; Je suis navré que l&#39;État puisse te réclamer autant à cause d&#39;une erreur aussi stupide.
&gt; Ceci dit, je ne peux rien faire depuis là où je me trouve bien que c&#39;eut été avec plaisir. En revanche, j&#39;ai relu ta déclaration et je pense que tu devrais ajouter un petit chiffre sur la colonne des revenus 20██. Un petit mensonge, c&#39;est quoi si ça rend la vie plus simple ? Tu la mérites cette vie plus simple !
&gt; 
&gt; Hâte de pouvoir te reparler ! Je me suis senti bien seul depuis le temps !
&gt; 
&gt; Ton vieil ami, Jonathan&#34;
&gt; 
&gt; 
&gt; E████ B████████ s&#39;est présenté à la gendarmerie dès le lendemain pour signaler un détournement de son courrier ainsi qu&#39;une incitation à la fraude. Un gendastre du canton (██████) a pu confirmer l&#39;anomalie. SCP-630-FR fut saisi par la Fondation ainsi que la lettre. Des amnésiques de classe-B furent administrés à E████ B████████.

Les correspondances via SCP-630-FR sont disponibles à la consultation sur demande auprès du Dr Refi. Une salle de lecture est disponible à proximité de la Salle d&#39;Archive 37.

+++++ Correspondance 630-5
Sur autorisation de la directrice de projet, une conversation à propos d&#39;un sujet personnel a été autorisée au Dr ██████.

**Lettre du Dr ██████ :**
&gt; 
&gt; Bonjour,
&gt; 
&gt; J&#39;espère que vous allez bien. Moi, je me porte plutôt bien, autant dans mon travail qu&#39;en dehors. Je suppose que vous en savez déjà beaucoup la dessus. En vérité, j&#39;aurais besoin de votre aide ; en effet, j&#39;ai l&#39;impression que mon couple bat de l&#39;aile et je voudrais savoir comment le soigner.
&gt; Je voudrais que ma femme puisse m&#39;aimer comme avant. Qu&#39;est-ce que je devrais faire selon vous ?
&gt; 
&gt; En espérant votre réponse,
&gt; Francis ██████
&gt; 


**Réponse de SCP-630-FR-2 :**
&gt; 
&gt; Bonjour,
&gt; 
&gt; Je vais bien, c&#39;est agréable que tu me le demandes, je suis content que les choses se présentent bien de ton côté.
&gt; Pour ton couple, je te suggère de garder un œil sur elle, peut-être qu&#39;elle a un amant, tu penses vraiment qu&#39;elle sort tout les soirs avec ses amies ? Si c&#39;est le cas, tu sais ce qu&#39;il te reste à faire, ça sera pas le premier ni le dernier salaud à qui tu péteras la gueule. Sinon, ce n&#39;est peut-être qu&#39;un moment passager dans votre relation. Ne t’inquiète pas.
&gt; 
&gt; Ton vieil ami, Colas
&gt; 


**Addendum-630-A :** Jusqu&#39;ici, les prénoms donnés à la fin de chaque correspondance avec SCP-630-FR-2 ne sont jamais restés fixes, changeant entre chaque interlocuteur bien qu&#39;il conserve la même identité si un même individu échange plusieurs fois avec lui. --Aucun lien n&#39;a été trouvé entre les diverses identités répertoriées à ce jour-- //Lien découvert, voir Correspondance-630-14.//

+++++ Correspondance 630-14
Proposition du Chercheur Ramashda pour déterminer l&#39;identité de SCP-630-FR-2. L&#39;entité s&#39;étant montré disposée et amicale jusqu&#39;ici, la demande fut approuvée.

**Lettre du Chercheur Armin Ramashda :**
&gt; 
&gt; Bonjour,
&gt; 
&gt; Je vous prie d&#39;excuser ma curiosité, mais ces derniers échanges ayant été plutôt positifs, je voulais savoir s&#39;il ne serait pas impoli de vous demander si vous pouviez nous parler de vous ?
&gt; Par simple curiosité, nous nous demandons qui vous êtes.
&gt; 
&gt; Avec l&#39;expression de mes sentiments les plus distingués,
&gt; Chercheur Ramashda, ██/██20██
&gt; 


**Réponse de SCP-630-FR-2 :**
&gt; 
&gt; Bien le bonjour,
&gt; 
&gt; La véritable impolitesse c&#39;est surtout de demander cela, mais de ne même pas avoir écrit ton prénom sur la lettre Armin. Pas besoin de formalités, nous sommes entre amis.
&gt; Appelle-moi Hashmasha, je sais que toi, tu t&#39;en souviendras. Je ne vois pas vraiment ce que je pourrais te révéler d&#39;autre à mon sujet.
&gt; Si c&#39;est tout ce que tu as à me demander, je te dis à une prochaine fois, ça me fait plaisir de pouvoir t&#39;aider. 
&gt; 
&gt; Ton vieil ami, Hashmasha 
&gt; 

//__Note__: Hashmasha était un nom que j&#39;avais inventé quand j&#39;étais petit pour mon ami imaginaire. Je ne l&#39;ai jamais confié à personne, pas même à mes parents.// - Chercheur Ramashda


**Addendum 630-B :** Des échanges ultérieurs ont attesté des connaissances étendues de SCP-630-FR-2 sur la Fondation. --Toutefois un niveau de menace Bleu lui a été attribué car il ne semble pas hostile et pourrait se montrer utile au confinement d&#39;autres anomalies.-- Niveau de menace réévalué à Rouge.

**Addendum 630-C :** L&#39;accumulation des correspondances permet d&#39;établir que, chaque fois que SCP-630-FR-2 fait référence à lui-même, il se présente sous une identité inventée par son interlocuteur à une période de sa vie, le plus souvent son enfance, sous la forme d&#39;un ami imaginaire. [Exception : Voir Correspondance-630-44]

+++++ Correspondance 630-19
Expérience menée sur une initiative du Dr Refi afin de découvrir s&#39;il est possible d&#39;envoyer autre chose que des lettres à SCP-630-FR-2. Trois tablettes de chocolats furent emballées dans du carton et envoyées. Cinq jours plus tard, un colis ainsi qu&#39;une lettre apparurent sur le bureau du Dr Refi.


**Réponse de SCP-630-FR-2 :**
&gt; 
&gt; Bonjour !
&gt; 
&gt; Merci beaucoup pour le chocolat, ça faisait longtemps qu&#39;on ne m&#39;avait pas offert quelque chose, ça me touche, tu n&#39;imagines même pas ! J&#39;adore le chocolat en plus, c&#39;est chouette que tu t&#39;en sois souvenu Luce. Tu es toujours la personne la plus attentionnée envers moi et crois moi que je ne l&#39;oublierais pas.
&gt; Comme le veut la tradition, un cadeau pour un cadeau. Tiens, je sais que ça te plaira autant que le chocolat pour moi. Ne laisse pas ton frère y toucher cette fois !
&gt;  
&gt; Ton vieil ami, Lucas
&gt; 

Le colis reçu a été ouvert par le Dr Réfi et contenait une grenouille en peluche sans marque et ne ressemblant formellement à aucun modèle connu. Le jouet ne comporte aucune autre particularité ou anomalie.


**Addendum 630-D :** --Envoyer des colis à SCP-630-FR-2 est autorisé. Par mesure de sécurité, seuls des objets inoffensifs doivent être envoyés. Le contenu des colis reçus n&#39;est pas autorisé à quitter l&#39;enceinte du site. [Exception accordée pour le colis 44-B destiner à l&#39;assistant chercheur Martin] - Dr Refi-- //Obsolète - L&#39;envoi de colis via SCP-630-FR est interdit.//

+++++ Correspondance 630-28
Un appareil photo a été envoyé par le Dr Barin, accompagné d&#39;une demande à SCP-630-FR-2 de prendre une photo de lui-même ou de son environnement.


**Réponse de SCP-630-FR-2 :**

&gt; 
&gt; Bonjour,
&gt; 
&gt; Ta demande m&#39;a surpris, mais pourquoi pas. J&#39;espère ne pas avoir fait de mauvaises manipulations. Je te renvoie l&#39;appareil.

Deux photographies ont été trouvées dans l&#39;appareil. La première représente [DONNÉES SUPPRIMÉES] en ruine s&#39;étendant à perte de vue, une substance blanche parait couler des bords du plafond. La seconde représente le Dr Barin dans sa chambre, endormi avec sa femme. Une silhouette à six cornes est visible sur le mur, un sourire en arc de cercle parfait est dessiné par l&#39;ombre, la silhouette semble lever le bras pour saluer.

Aucune effraction n&#39;a été relevée par le Dr Barin dans son domicile. --Demande d&#39;une réévaluation du niveau de menace par le Dr Barin.-- //--Refusé.-- Accepté. - Dr Réfi//

+++++ Correspondance 630-44
L&#39;Assistant Chercheur Martin est le membre du [[[installations-de-la-branche-francophone#mayim|Site-Mayim]]] ayant eu la plus longue correspondance via SCP-630-FR [[footnote]]19 lettres et colis au total.[[/footnote]]. Récemment diagnostiqué d&#39;un problème rénal incurable, celui-ci a proposé d&#39;en faire part à SCP-630-FR-2 afin d&#39;estimer sa capacité d&#39;empathie.

**Lettre de l&#39;Assistant Chercheur Martin :**

&gt; 
&gt; Bonjour...
&gt; 
&gt; J&#39;espère que tu vas bien, moi c&#39;est pas le cas. Je crois que je t&#39;avais parlé il y a deux mois des examens que j&#39;avais à faire. J&#39;ai eu les résultats, c&#39;est pas beau. Mes reins vont bientôt crever et sûrement moi avec. Je suis content d&#39;avoir pu te parler donc je voulais te remercier pour tout et te dire que cette lettre de moi sera probablement la dernière.
&gt; 
&gt; Bref, je te souhaite le meilleur et que je te manquerai quand-même un peu :-/
&gt; Ton pote Frédéric
&gt; 

Exceptionnellement, la réponse ne prit que 53 minutes et était accompagnée d&#39;un colis bien qu&#39;aucun n&#39;ait été envoyé en premier lieu. Il s&#39;agit du seul cas similaire connu.

**Réponse de SCP-630-FR-2 :**

&gt; 
&gt;  Salut
&gt; 
&gt; On se reverra plus tard.
&gt; 
&gt; Ta véritable amie, Amer
&gt; 

Il est notable que jusqu’à présent, SCP-630-FR et l&#39;Assistant Chercheur Martin se nommaient mutuellement &#34;Frédéric&#34; et &#34;Steven&#34;. Le colis contenait un rein humain 100% compatible avec l&#39;assistant chercheur Martin. Demande acceptée pour une greffe. L&#39;opération fut un succès.

[[collapsible show=&#34;Accréditation de niveau 3 requise- Correspondance 630-I-51&#34; hide=&#34;- Accès autorisé&#34;]]

Sur une initiative du Chercheur Ramashda, une bible est envoyée à SCP-630-FR-2 accompagnée de la question &#34;Connais-tu ce livre ?&#34;.

La réponse, sous forme d&#39;une lettre et d&#39;un colis, est parvenu au chercheur Ramashda après sept heures et six minutes. 

**Réponse de SCP-630-FR-2 :**
&gt; 
&gt; Je ne te dis pas bonsoir !
&gt; 
&gt; Sérieusement ?! M&#39;envoyer ça ?! Tu me déçois Armin, tu étais plus malin quand on était petits ! J&#39;avais réussi à te pardonner, mais là, tu me provoques ! Je ne me laisserai pas remplacer une fois de plus ! Le reste de ce que j&#39;ai à te dire est dans le colis...
&gt; 
&gt; Ton ancien ami
&gt; 

Le colis a été ouvert par le Chercheur Ramashda et s&#39;est révélé vide. Environ 10 minutes après l&#39;ouverture, le Chercheur Ramashda a commencé à tousser et cracher des copeaux non identifiés, apparemment s’effritant de l&#39;intérieur. Simultanément, tous les autres correspondants précédents de SCP-630-FR-2 ont présenté les mêmes symptômes, au total, ██ personnes ont été touchées soit 4% du personnel affecté à l&#39;antenne vaudoise du [[[installations-de-la-branche-francophone#mayim|Site-Mayim]]]. --Les deux-- La seule--s-- exception--s-- à ce phénomène étant la Dr Refi --et l&#39;Assistant Chercheur Martin--, aucun autre survivant n&#39;a été recensé. Seul un garde n&#39;ayant jamais parlé à SCP-630-FR-2 fut infecté à son tour en tentant de porter secours par amitié à un chercheur touché par le phénomène.

A l&#39;intention du personnel de niveau 3 ou plus : La première partie de l&#39;addendum suivant est fausse mais une couverture doit nécessairement être maintenue auprès du reste du personnel.
[[/collapsible]]

**Addendum 630-E :** Un groupe religieux anormal encore non identifié est parvenu à utiliser SCP-630-FR pour s&#39;en prendre à la Fondation résultant en la perte de ██ membres du personnel de classe B à D. Par mesure de sécurité, aucune mention de croyances religieuses ni aucun objet religieux ne doit être envoyé via SCP-630-FR. Les contrevenants sont passibles d&#39;une rétrogradation en classe-D. //Les correspondances via SCP-630-FR sont suspendues jusqu&#39;à nouvel ordre. Tout usage non autorisé de l&#39;artefact, quelle qu’en soit la raison, sera sévèrement puni.// - Directeur Parmelin

++++ Documents annexes

**Dossier de l&#39;Assistant Chercheur Martin**

[[collapsible show=&#34;Accréditation de niveau 3 requise&#34; hide=&#34;- Accès autorisé&#34;]]

&gt; 
&gt; Au cours de ses échanges avec SCP-630-FR-2, il semblerait qu&#39;une réelle amitié soit née entre les deux correspondants. Le rein [Colis 44-B] qui a été offert paraît en attester.
&gt; 
&gt; D&#39;après leurs correspondances, il semblerait tout de même que SCP-630-FR-2 ait profité de l&#39;amitié naissante avec le sujet pour influencer son jugement envers la Fondation, insistant notamment sur l&#39;importance du loisir par rapport au travail ainsi que sur le sérieux et la légitimité de protéger aussi précieusement des timbres.
&gt; La direction du [[[installations-de-la-branche-francophone#mayim|Site-Mayim]]] ainsi que la directrice de projet, craignant une tentative de rupture de confinement, ont restreint l&#39;accès à SCP-630-FR à Frédéric Martin. La correspondance 630-44 est la seule lui ayant été accordée après cette restriction.
&gt; 
&gt; Suite à son opération, l&#39;Assistant Chercheur Martin a cherché à éviter SCP-630-FR ainsi que les conversations à son sujet. Lors d&#39;une discussion anodine avec un autre chercheur, il aurait mentionné &#34;ne plus en avoir besoin&#34; et &#34;surtout ne plus vouloir lui parler&#34;. Une certaine peur de cet ancien ami devint rapidement perceptible par l&#39;ensemble du personnel fréquentant habituellement le chercheur, accompagnée d&#39;une paranoïa grandissante. Un congé lui a été proposé afin de le ménager.
&gt; 
&gt; En l&#39;espace de quelques semaines, les aptitudes physiques et mentales de Frédéric Martin vont continuer à se dégrader jusqu&#39;à le faire régresser aux capacités estimées un enfant de sept ans. Cette perte de capacité va s&#39;étendre jusqu&#39;à son habilité à écrire. 
&gt; Un écartement des projets de la Fondation ayant été préconisé, il fut placé en observation dans une cellule de confinement pour humanoïde en tant que personnel de classe-E &#34;E-630&#34;. L&#39;aggravation de son état va se poursuivre, accompagnée d&#39;hallucinations visuelles et auditives, sa paranoïa va, en revanche, peu à peu disparaître.
&gt; 
&gt; Lors de l&#39;incident 630-I-51, le sujet était dans sa cellule et n&#39;a subi aucun dommage au moment au contraire des autres correspondants de SCP-630-FR-2. En revanche, les caméras de sa cellule ont permis l&#39;enregistrement de [DONNÉES SUPPRIMÉES]. L&#39;inscription &#34;Am...&#34; a été retrouvée écrite sur le mur de la cellule avec un crayon pastel violet, seules les deux premières lettres sont lisibles. Le classe-E a été ensuite aperçu dans les couloirs comme tiré par le poignet par une créature invisible.
&gt; 
&gt; Aucune trace de lui n&#39;as été retrouvée bien qu&#39;aucun garde ne l&#39;ait vu quitter le site.
&gt; 
&gt; Afin de ne pas provoquer de panique au sein du personnel, l&#39;ancien assistant chercheur Frédéric Martin est officiellement considéré comme décédé lors de l&#39;attaque biologique menée par le groupe religieux anormal. La vérité à son sujet doit être masquée et les conversations personnelles avec SCP-630-FR-2 désormais prohibées. Les témoins de son évasion ont reçu des amnésiques de classe-B.
&gt; 

[[/collapsible]]

**Profil psychologique de SCP-630-FR-2 :**

[[collapsible show=&#34;Accréditation de niveau 4 requise&#34; hide=&#34;- Accès autorisé&#34;]]

&gt; **Profil établi par le Dr invité Mortony le 18/08/202█**
&gt; 
&gt; **Sujet :** SCP-630-FR-2
&gt; 
&gt; **Avant propos :** Aucune correspondance avec le sujet n&#39;a été accordée au psychologue. Ce rapport a été établi sur l&#39;analyse et le recoupement de toutes les correspondances précédentes incluant 630-51 ainsi que les dossiers de tous ses correspondants connus.
&gt; 
&gt; **Avis du Dr Mortony sur le sujet :** SCP-630-FR-2 semble être parfaitement doué de conscience et d&#39;intelligence à un niveau estimé à celui d&#39;un être humain surdoué, capable de sentiments et même d&#39;empathie bien qu&#39;ayant peu l&#39;occasion d&#39;en faire état. 
&gt; 
&gt; Une très forte volonté d&#39;aider et de conseiller anime le sujet, dans un élan permanent d&#39;altruisme ou bien par syndrome du sauveur. Aucun prix n&#39;est explicitement demandé en échange de son aide, ce qui tend à accroître la confiance qui lui est accordée. L&#39;efficacité et la validité des conseils prodigués renforcent d&#39;autant plus ce sentiment. Un trait commun relie cependant les conseils offerts par SCP-630-FR-2 ; en effet, tous semblent requérir, à un moment ou un autre, de commettre un acte considéré comme une mauvaise action (mensonge, brutalité, méfiance excessive ou injustifiée...), entraînant à son tour une réaction négative ou une seconde mauvaise action. La possibilité d&#39;une boucle n&#39;est pas à négliger.
&gt; 
&gt; Une autre part importante de la psyché de SCP-630-FR-2 est son apparente capacité à connaître son interlocuteur et s&#39;adapter en conséquence dans ses réponses et son identité. Le motif récurrent d&#39;identification à une identité imaginaire a déjà été relevé. Cependant, un recoupement approfondi avec les dossiers de ses correspondants ainsi que l&#39;anomalie évidente du sujet permet d&#39;avancer la théorie selon laquelle, SCP-630-FR-2 serait la manifestation de la colère et de la rancœur d&#39;un ami, à priori imaginaire, oublié, le plus souvent au profit d&#39;une religion ou d&#39;amis réels.
&gt; 
&gt; Si cette théorie s&#39;avère vraie, alors le sujet ne doit en aucun cas être considéré comme une entité bénéfique car motivé par un désir de vengeance poussant son interlocuteur à commettre des actions immorales. Il est apparemment possible que cette entité d&#39;origine enfantine et imaginaire puisse devenir partiellement réelle comme l&#39;a montré l&#39;enregistrement de l&#39;évasion de l&#39;Assistant Chercheur Frédéric Martin. Bien que son véritable sort nous soit encore inconnu, il est possible que le sujet ait pu d&#39;ores et déjà se manifester auprès de la quasi-totalité de l&#39;humanité durant l&#39;existence de chaque être humain, causant le risque de [DONNÉES SUPPRIMÉES] et, bien que peu probable, un scénario de classe CK. L&#39;amitié apparente entre le sujet et l&#39;ancien scientifique semble toutefois prévenir cette possibilité.
&gt; 
&gt; Étant donné l&#39;état de colère de SCP-630-FR-2 ainsi que les conclusions et hypothèses apportées par ce profil psychologique, il est préférable que la reprise de contact avec le sujet n&#39;ait pas lieu ou bien se fasse avec la plus extrême prudence. Limiter le nombre de correspondants et interdire la familiarité avec le sujet seront des précautions minimum à appliquer si une reprise de contact a lieu.
&gt; 
&gt; Je certifie sur l&#39;honneur que ce rapport a été écrit avec le plus grand sérieux, 
&gt; Dr Armand Mortony

En raison des risques évoqués dans ce profil, le niveau de menace est réévalué à Rouge. Les informations essentielles du profil seront disséminées dans les parties accessibles aux chercheurs disposants de niveau d&#39;accréditation moindre afin de justifier les mesures à l&#39;encontre de SCP-630-FR.
