**Klassifizierung:** --Sicher-- Euclid

**Sicherheitsma√ünahmen:** Jede entdeckte SCP-144-DE-Instanz muss in einer f√ºr sie pr√§parierten Zelle einged√§mmt werden. Aus diesem Grund wurde f√ºr SCP-144-DE ein eigener Au√üenposten gebaut, der in 4 Segmente aufgeteilt ist. Dieser Au√üenposten befindet sich in der N√§he von Standort-DE20 und wird als &#34;Au√üenposten-DE20-Z1&#34; bezeichnet.

* //Eind√§mmung von SCP-144-DE-1-Instanzen:// SCP-144-DE-1-Instanzen m√ºssen in einer zylindrischen Eind√§mmungszelle einged√§mmt werden. Diese Zelle muss insgesamt 2 m hoch sein und einen Radius von 3 m besitzen. Die Au√üenw√§nde der Zelle m√ºssen extra verst√§rkt sein, damit SCP-144-DE-1-Instanzen keinen Schaden anrichten k√∂nnen. Zudem muss die Zelle mit einem Gel geflutet werden, damit sichergestellt werden kann, dass sich m√∂glichst wenige Gase in der Zelle befinden. Um Tests durchf√ºhren zu k√∂nnen, befinden sich in der Eind√§mmungszelle mehrere fernsteuerbare Roboter.

* //Eind√§mmung von SCP-144-DE-2-Instanzen:// SCP-144-DE-2-Instanzen m√ºssen wegen ihren anomalen Eigenschaften in einer Zelle einged√§mmt werden, dessen W√§nde von einer Mindestschicht von 2 cm Kupfer bedeckt sein muss. Aufgrund einer zuf√§lligen Entdeckung m√ºssen die Zellw√§nde, sowohl die Zelldecke als auch der Zellboden, mit Kupfer beschichtet werden, da aus bisher nicht bekannten Gr√ºnden SCP-144-DE-2-Instanzen ihre anomalen Eigenschaften nicht auf Kupfer auswirken k√∂nnen. Diese Zelle muss 2 √ó 2 √ó 3 m gro√ü sein. Zudem sind jegliche Zimmerpflanzen oder sonstige Dekorationsmittel, die in irgendeinem Zusammenhang mit Erde oder gew√∂hnlichem Gestein stehen, aus dem Wirkungsradius von SCP-144-DE zu entfernen. Dieser Wirkungsradius betr√§gt um die 5 m.

* //Eind√§mmung von SCP-144-DE-3-Instanzen:// Die Luftfeuchtigkeit der Zelle von SCP-144-DE-3-Instanzen muss auf 10% oder weniger gesenkt werden. Zudem muss in der Zelle eine Temperatur von ca. 100 ¬∞C herrschen. Sollten eine oder mehrere SCP-144-DE-3-Instanzen Form annehmen und anfangen, sich zu bewegen, so ist die Temperatur der Zelle auf 200 ¬∞C zu erh√∂hen. Nachdem sich die aktiven SCP-144-DE-3-Instanzen nicht mehr bewegen und keine sichtbare Form mehr erkennbar ist, wird die Temperatur der Zelle wieder auf ca. 100 ¬∞C gesenkt. Diese Zelle muss 3 √ó 3 √ó 2 m gro√ü sein. Aufgrund der anomalen F√§higkeiten d√ºrfen keine Lebensformen in die n√§here Umgebung von einer SCP-144-DE-3-Instanz gelangen.

* //Eind√§mmung von SCP-144-DE-4-Instanzen:// Aufgrund der Natur von SCP-144-DE-4-Instanzen m√ºssen die W√§nde, sowie der Boden und die Decke der Zelle aus Thermoschock-best√§ndigem Material bestehen. Jede W√§rmequellen sind in und um der Zelle von SCP-144-DE-4-Instanzen verboten. Zum zus√§tzlichen Schutz muss der Sauerstoffanteil der Luft innerhalb der Zelle auf 15% oder weniger gesenkt werden. Die Zelle der SCP-144-DE-4-Instanzen muss mindestens 2 √ó 3 √ó 3 m gro√ü sein.

Sollten neue SCP-144-DE-Instanzen entdeckt werden, so ist ihre Natur zu beobachten und abzuwarten. Je nachdem, um welchen Typ es sich handelt, wird ein daf√ºr vorgesehenes Protokoll ausgef√ºhrt. Alle Protokolle, welche ausgef√ºhrt werden m√ºssen, sind im Anhang einzusehen. Momentan ist [[[task-forces#u-20-O|MTF-DE20-ùîí (‚ÄûWetterfest‚Äú)]]] f√ºr die Aufsp√ºrung und Eind√§mmung aller SCP-144-DE-Instanzen verantwortlich.

**Anhang:** Um die Eind√§mmung jedes speziellen Typs der SCP-144-DE-Instanzen zu gew√§hrleisten, wurden f√ºr jeden einzelnen Typen Protokolle angelegt, welche bei einer Entdeckung binnen der n√§chsten --3-- 2 Stunden eingeleitet werden m√ºssen. F√ºr SCP-144-DE-1-Instanzen wurde das Protokoll &#34;Sturmreiter&#34;, f√ºr SCP-144-DE-2-Instanzen das Protokoll &#34;Terraformer&#34;, f√ºr SCP-144-DE-3-Instanzen das Protokoll &#34;Archenkapit√§n&#34; und f√ºr SCP-144-DE-4-Instanzen das Protokoll &#34;Feuerschlucker&#34; erstellt. Um SCP-144-DE-Instanzen √ºberhaupt einfangen zu k√∂nnen, werden diese mit Gegenst√§nden angelockt, gegen√ºber denen die besagten Instanzen Interesse zeigen. Bei SCP-144-DE-1-Instanzen w√§re dies eine Druckluftflasche, bei SCP-144-DE-2-Instanzen w√§re dies Matsch, was auch bei SCP-144-DE-3 der Fall ist und bei SCP-144-DE-4-Instanzen w√§re dies Metall.[[footnote]] Test mit SCP-144-DE-4-Instanzen zeigten, dass diese mit hohem Interesse beobachten, wie verschiedene Metalle zu schmelzen beginnen.[[/footnote]]
[[collapsible show=&#34;‚ñ∫ Protokolle anzeigen ‚óÑ&#34; hide=&#34;‚ñº Protokolle verstecken ‚ñº&#34;]]
: **Protokoll Sturmreiter** : Gefundene SCP-144-DE-1-Instanzen sind in einem 2 m hohen, aus Stahl bestehenden Druckbeh√§lter, in Form eines Zylinders, zu locken. Der Durchmesser dieses Zylinders betr√§gt 2 m. Gelingt dies, so muss der Druckbeh√§lter, um einen Ausbruch der Instanz zu verhindern, mit einem Gel geflutet werden. Nach einem erfolgreichen Verriegeln ist der Druckbeh√§lter hermetisch zu verriegeln.
@@@@
: **Protokoll Terraformer** : Gefundene SCP-144-DE-2-Instanzen m√ºssen in einem Zylinder mit einem Radius von 2 m, einer H√∂he von 4 m und einer Dicke von 3 cm einged√§mmt werden. Der Zylinder besteht Innenseitig aus Kupfer und wird mittels LKW zu dem Fundort der Instanz gebracht. Nachdem die Instanz erfolgreich in den Zylinder gelockt wurde, wird dieser mit Wasser geflutet. 
@@@@
: **Protokoll Archenkapit√§n** : Gefundene SCP-144-DE-3-Instanzen m√ºssen in einem transportablem Eind√§mmungscontainer[[footnote]] Typ Pyrokinesis mit den Massen 5 m √ó 5 m √ó 3 m [[/footnote]], welcher einen integrierten Trockungsofen mit Dampfabscheider besitzt, einged√§mmt werden. 
@@@@
: **Protokoll Feuerschlucker** : Gefundene SCP-144-DE-4-Instanzen und ihre Umgebung sind mit Hochdruck-Wasserstrahlen und Wasserwerfern eine Viertelstunde lang mit Wasser zu beschie√üen, bis ihre Flammen erloschen sind. Sobald dies erfolgt ist, werden die Instanzen mit feuchten Asbest-Decken eingewickelt. F√ºr den Transport sollen die gleichen wie bei SCP-144-DE-2-Instanzen mit Wasser gef√ºllte Zylinder verwendet werden.
[[/collapsible]]

**Beschreibung:** SCP-144-DE beschreibt eine Spezies menschenartiger, leuchtender Entit√§ten, welche weder Gesichts- noch Geschlechtsmerkmale aufweist. Diese Lichtgestalten k√∂nnen in vier (4) Typen unterteilt werden. Diese Typen beruhen auf der Vier-Elementen-Lehre. In der Grundform, also in der Form in denen sich SCP-144-DE-Instanzen befinden, ohne das sie in ihrer &#34;Elementform&#34; verweilen, sehen alle SCP-144-DE-Instanzen gleich aus und sind kaum zu unterscheiden. Nur in der &#34;Elementform&#34; kann man die einzelnen Typen unterscheiden. Jeder Typ einer SCP-144-DE-Instanz kann in nur eine &#34;Elementform&#34; wechseln und keine andere adaptieren. SCP-144-DE-Instanzen werfen in ihrer Grundform keinen Schatten, jedoch werfen SCP-144-DE-Instanzen ein schwaches Licht und sie k√∂nnen in ihrer Grundform im Dunklen leicht leuchten. --Der Grund f√ºr den Wechsel zwischen ihrer Grundform und ihrer Elementform ist unklar. Auch ist der Ausl√∂ser f√ºr den Wechsel unerforscht.-- Bisherigen Beobachtungen zufolge ist der Ausl√∂ser f√ºr den Wechsel in die Elementform, eine Art Reaktion auf &#34;Stress&#34;. Bisher ist zwar unbekannt ob SCP-144-DE-Instanzen ein gleiches Empfinden wie wir aufweisen, jedoch ist man der Annahme, dass dies sehr wahrscheinlich ist. Es laufen bereits Forschungen zu dieser Annahme.¬†¬†

SCP-144-DE-1 umfasst SCP-144-DE-Instanzen, deren Elementform transparent, und ein &#34;waberndes&#34;, nicht festes Aussehen besitzen. Sie zeigen die F√§higkeit Gase in einem Umkreis von 3 Metern zu manipulieren, zudem k√∂nnen sie Windb√∂en mit einer Geschwindigkeit von 100 km/h erzeugen. Sobald sie in ihre Elementform wechseln, werden sie zwei Meter in die Luft bef√∂rdert und schweben so lange in dieser H√∂he, bis sie sich zur√ºckverwandeln.

SCP-144-DE-2 umfasst SCP-144-DE-Instanzen, deren Elementform braungrau ist und mit Erde und anderen Stoffen aus ihrer direkten Umgebung bedeckt sind. Die Aufnahme erfolgt durch &#34;aufsaugen&#34; √ºber die Beine. Bei dieser Prozedur sinken sie in fast allen F√§llen in den Boden, es sei denn, der Boden erlaubt es wegen seiner Robustheit nicht, wie Fels und erhaltener Asphalt. Nachdem der Prozess beendet ist, rei√üen sie sich los, was zus√§tzliches Material freisetzt und Anwesende verletzten kann. Das sie bedeckende Erdreich l√§sst ihre bisher geringe physische Kraft um das Zwanzigfache steigen, was Personal und Zivilisten bei unvorsichtigen Bewegungen gef√§hrdet. Des Weiteren k√∂nnen gro√üe Teile von ihrer Schutzschicht jederzeit abfallen. Die bisher gr√∂√üte SCP-144-DE-2-Instanz war f√ºnfeinhalb Meter gro√ü und bestand haupts√§chlich aus Ton, Kies und altem Asphalt, welches es vermutlich von einer Landstra√üe aufnahm. Es wird vermutet, dass es, als es die Landstra√üe √ºberquerte, den Asphalt aus dem Boden riss. Bisher ist unbekannt warum oder wie dieser Aufnahmeprozess vonstattenging.

SCP-144-DE-3 umfasst SCP-144-DE-Instanzen, deren Elementform von verschiedenen Fl√ºssigkeiten bedeckt ist, bei der Wasser anscheinend bevorzugt wird. Die Fl√ºssigkeit ist in einer in st√§ndiger Bewegung, wodurch Wirbel erzeugt werden. Eine sich in Spanien befindliche Instanz war mit aus der N√§he befindlichem Erd√∂l[[footnote]] Ein Tanklaster war verunfallt, der Vorfall konnte mit minimalem Aufwand vertuscht werden. [[/footnote]] bedeckt, was in Kombination mit einer anwesenden SCP-144-DE-4 zu einem Gro√übrand f√ºhrte und die Foundation alarmierte. An den Alpen konnten sogar SCP-144-DE-3-Instanzen entdeckt werden, welche sich mit Eis und Schnee umgeben haben. Dies deutet darauf hin, dass SCP-144-DE jegliche Materialien kontrollieren kann, welche aus Wasser bestehen.[[footnote]] Es wurden Versuche get√§tigt, ob SCP-144-DE-3-Instanzen menschliche K√∂rper kontrollieren k√∂nnen. Dieses Experiment zeigte, dass SCP-144-DE-3-Instanzen nicht in der Lage sind, den menschlichen K√∂rper zu kontrollieren. Jedoch sind sie in der Lage, zu [ZENSIERT] um in ihre Elementform zu gelangen. Dabei wird der animalische K√∂rper komplett zerst√∂rt.[[/footnote]]

SCP-144-DE-4 umfasst SCP-144-DE-Instanzen, deren Elementform aus Feuer besteht und, abh√§ngig von der Umgebung, ein recht breites Farbspektrum umfasst. Bisherige Aufzeichnungen zeigten, dass SCP-144-DE-4-Instanzen in ihrer Elementform eine maximale Temperatur von 2.000 ¬∞C aufweisen k√∂nnen.

Die SCP-144-DE-Instanzen zeigten bei allen Begebenheiten ein starkes Interesse an jeglicher Form von Lebewesen, insbesondere f√ºr Menschen. Sie versuchten vermehrt, diese mit Gestik auf sich aufmerksam zu machen und ber√ºhrten sogar Menschen, falls diese zu ihnen gingen. Zwar geht durch die direkte Ber√ºhrung in der Grundform keine Gefahr aus, dies wird aber durch die teils unvorhersehbare Transformationen in ihre Elementform aufgehoben. Personen, die eine Kontaktaufnahme in der Grundform erlebt haben, beschrieben eine &#34;freundliche, aber doch unbeschreibliche Pr√§senz&#34; und weckt in ihnen das Bed√ºrfnis, die Geste zu erwidern. (Es gibt bisher keine Anzeichen, dass SCP-144-DE-Instanzen b√∂swillige Absichten gegen√ºber jedweder Art von Leben verfolgen) Trotz ihrer Ann√§herungsversuche haben SCP-144-DE-Instanzen nie St√§dte aufgesucht. SCP-144-DE-Instanzen sind sich offenbar nicht ganz der Gefahr bewusst, die von ihnen ausgeht, was an den bisher √ºber 20 Vorf√§llen zu sehen ist.

Untereinander kommunizieren die Instanzen anscheinend durch Gestik und leichte Ver√§nderungen ihrer Leuchtkraft und Leuchtfarbe. Trotz ihrer physischen Beschaffenheit zeigten sie keine Schmerzreaktion, wenn sie aus ihrer Elementarform herausgerissen wurden. Es konnte beobachtet werden, dass SCP-144-DE-Instanzen eines bestimmten Typs sich zu gewissen Orten hinzugezogen f√ºhlen, SCP-144-DE-3 etwa h√§lt sich h√§ufig in der N√§he von Fl√ºssen, Seen und dem Meer auf, w√§hrend SCP-144-DE-2 von offenen Fl√§chen und Steinbr√ºchen angezogen werden.

**Anhang 1:** Momentan laufen Forschungen bez√ºgliche eines Verwendungszweckes der SCP-144-DE-Instanzen. Beispiele hierf√ºr w√§ren SCP-144-DE-2-Instanzen. Mithilfe dieser w√§re es theoretisch m√∂glich, besser und effizienter das Erdreich abzubauen und so schneller unterirdische Passagen f√ºr bereits bestehende oder sich gerade im Bau befindenden Standorte zu errichten. SCP-144-DE-1-Instanzen k√∂nnten benutzt werden, um ein neuartiges Luftzirkulationssystem zu errichten, oder sie k√∂nnten zur Reinigung von mit Giftstoffen im gasf√∂rmigen Zustand verpesteten Bereichen benutzt werden. --SCP-144-DE-3-Instanzen k√∂nnten dazu benutzt werden, um Zellen von anderen SCP-Instanzen effektiver zu reinigen.--[[footnote]] &#34;Wer auch immer diese Idee vorgeschlagen hat, wird wohl nicht bedacht haben, dass dies zu Katastrophalen und ungewollten Kreuzversuchen f√ºhren k√∂nnte. Aufgrund dessen wird diese Idee abgelehnt.&#34; - O4-5 [[/footnote]] SCP-144-DE-3-Instanzen k√∂nnten zudem zur effektiveren Bek√§mpfung von Br√§nden eingesetzt werden. F√ºr SCP-144-DE-4-Instanzen laufen momentan noch Forschungen zu m√∂glichen Verwendungszwecken, bisher doch ohne Erfolg.

**Entdeckung:** Die SCP-144-DE-Instanzen wurden das erste Mal am 12.10.20‚ñà‚ñà von f√ºnf MTF-DE20-ùîí-Agenten an einem abgelegenen Waldweg entdeckt, als diese nach einem Einsatz bez√ºglich der Sichtung eines &#34;Golems&#34; Nachforschungen betrieben. Zu dieser Zeit handelte es sich um eine SCP-144-DE-2-Instanz. Nachdem die Instanz einged√§mmt werden konnte, wurden mehrere weitere, unterschiedliche SCP-144-DE-Instanzen entdeckt. Auch diese konnten einged√§mmt werden, als eine Systematik entdeckt wurde, nach mehreren missgl√ºckten Versuchen. Bei der Eind√§mmung mancher SCP-144-DE-Instanzen sind immer wieder verd√§chtige Personen gesichtet worden, welche sich bedeckt hielten und das Geschehen beobachteten. Als man diese festnehmen und amnezieren wollte, verschwanden diese pl√∂tzlich. Einige Tage nachdem diese Gestalten gesichtet worden waren, erreichte ein Brief der Magierakademie den Standortleiter von Standort-DE20.
