**アイテム番号:** SCP-166-KO

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-166-KOは幅、奥行き、高さがそれぞれ5mの収容室に収容します。収容室の内部は一般的な家庭の部屋の構造で構成されており、収容室の内部ではほとんどの活動を行うことができるようになっています。オブジェクトの食事は人の手を介さず、特殊なパスを利用して送り届けられます。数人の研究員、エージェントはオブジェクトとの直接の接触を禁止されています。オブジェクトに関連する実験は、実験に関与していない研究員とエージェントを監視役に置いて行われなければなりません。オブジェクトと直接接触した人物はクラスA記憶処理を受ける必要があり、その後のオブジェクトへの直接の接触を禁止します。

**説明:** SCP-166-KOは--10歳前後の姿をしている白人の少女です。身長は135cm、体重は24kgです。--およそ10代後半に見える外見の西洋の女性です。身長は165cm、体重は40kgです。オブジェクトは長い茶髪を持っており、同様に茶色の瞳を持っています。オブジェクトは非常に遅い速度で成長が行われ、現在までに普通の人間の10年を1年にしたのと同じ早さの成長を見せました。このような遅い成長は、10年周期で更に遅くなっていることが確認されています。オブジェクトは自分を直接目視した相手に特殊な現象を起こす力を持っています。

SCP-166-KOを直接目視した対象は、その時には何も異常は発生しません。異常が発生するのは対象が睡眠を取ったときであり、無条件に対象は次のような夢を見るようになります。この夢の内容は、SCP-166-KOが様々な方法で[データ削除済]されているというものです。このプロセスは夢を見た対象によって千差万別です。この夢を見た後に起床すると、その誰もが信じられないほどフラストレーションが溜まった状態となり、心理的な圧迫感を感じ始めます。そしてすぐにSCP-166-KOへの執着を見せるようになり、どのようなことが起こってもオブジェクトを守るという意識がどんなことよりも優先されます。ここでの守るという考え方は、オブジェクトの収容違反を助けるか、または周辺に近付く生命体を除去するという方法で実現されます。この状態は、クラスA記憶処理と連続した精神治療を受けなければ固定されてしまいます。

SCP-166-KOはこの能力を調整することができず、オブジェクト本人はこの能力がどうして自分に備わっているのか、どうして止めることができないのかを疑問に思っています。収容当時オブジェクトは、自分の能力が他人に被害を与えることを否定的に考えており、特別な条件なしで財団の管理下に入りました。

SCP-166-KOが初めて発見されたのは第2次世界大戦当時の、ユダヤ人だけを集めていた███でした。当時オブジェクトの家族に見える存在を含め、全ての存在はすでに[データ削除済]された状態であり、唯一オブジェクトだけが残っていました。オブジェクトの確保の間に、オブジェクトの能力により██人のエージェントがオブジェクトを他のどこかに移送しようとして[データ削除済]。以降██回の試行の結果、最終的には財団の管理下に入るようになりました。

**補遺:** インタビュー記録166-KO-█―事案166-KO-█
&gt; **対象:** SCP-166-KO
&gt; 
&gt; **インタビュアー:** ███博士
&gt; 
&gt; **付記:** SCP-166-KOの精神検査のために行われたインタビューである。
&gt; 
&gt; 
&gt; **███博士:** SCP-166-KO、気分はどうかな？
&gt; 
&gt; **SCP-166-KO:** 大丈夫です。どうしてもこの部屋には1人で居なきゃいけないから寂しくはありますけど……
&gt; 
&gt; **███博士:** 基本的に収容が目的だからね。
&gt; 
&gt; **SCP-166-KO:** 私、ここに来るときに何の条件も出さないって言いましたけど、もしかして、この能力を無くすことができたりしますか？
&gt; 
&gt; **███博士:** それは教えることはできないね。もしもそれが可能であるならばそれはそれでまた考えなければならないことだよ。
&gt; 
&gt; **SCP-166-KO:** そうですか、それならどうしようもないですね。それでは、今後も私は一生ここにいるんですか？
&gt; 
&gt; **███博士:** 恐らくはそうだろうね。
&gt; 
&gt; **SCP-166-KO:** それもちょっと寂しいです。
&gt; 
&gt; **███博士:** さて、いくつか質問をするけれど、答えることはできるかな？
&gt; 
&gt; **SCP-166-KO:** はい。
&gt; 
&gt; [インタビューはその後数分間の簡単な一問一答形式で進行され、███博士の質問にオブジェクトは拒否感を示さなかった。そんな折……]
&gt; 
&gt; **███博士:** さて、次の質問をしてい……うん？
&gt; 
&gt; **SCP-166-KO:** どうかなさったのですか？
&gt; 
&gt; **███博士:** おい待て、今何をやった？おい！
&gt; 
&gt; **SCP-166-KO:** 博士？博士！
&gt; 
&gt; **███博士:** このクソ！エージェント・██！今お前は何をしたか分かっているのか！
&gt; 
&gt; **SCP-166-KO:** 博士！一体何が……え？
&gt; 
&gt; **███博士:** この気狂い野郎、自分でSCPオブジェクトの収容を解除しやがった！誰か防いでくれ！
&gt; 
&gt; [数回の発砲音]
&gt; 
&gt; **エージェント・██:** ハニー、大丈夫かい？今すぐ開いた扉の方に出ていってごらん。そこでは私を含めた他のみんなが君を守ってくれるよ。
&gt; 
&gt; **SCP-166-KO:** ……[データ削除済]。
&gt; 
&gt; **エージェント・██:** そんなこと言わずに、さあ動いて！
&gt; 
&gt; **結論:** 以降、エージェント・██を含む全██人のエージェントが[データ削除済]。エージェント・██は、オブジェクトの収容室輸送中にオブジェクトに直接接触したと見られている。この事件より、SCP-166-KOと少しでも接触した全ての人物はクラスA記憶処理が施されることが必要であるとプロトコルを更新し、研究員とエージェントの場合には、所属を変更する案が提示された。

**補遺:** SCP-166-KOのメモ
&gt; //……どうか、私に礼を尽くさないでください。私を惜しまないでください。私を手伝わないでください。私を救わないでください。私を愛さないでください。私を保護しないでください。私のために犠牲にならないでください。なぜ誰もが私を置いていってしまうのですか？私はひとりが嫌いです……どうか、皆……私を置いていかないでください。死なないでください。//

コメント: //██研究員が、SCP-166-KOの力はオブジェクトが死んでいなかったらという人々の願いが成し遂げられたものであるという仮説を提示した。この仮説は、上記のメモとオブジェクトの確保時の状況から推測すると可能性があると判断され、オブジェクトの研究課題の1つとして念頭に置き研究を続けている。 - ███博士//</textarea></pre>
