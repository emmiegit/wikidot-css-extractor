    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[[author:nimono-oishi |西塔]]]在自己的房间中醒了过来，感觉像是做了个噩梦。她伸了个懒腰，泡了一壶新买的进口红茶，享受基金会特工贵重且优雅的自由时间。推开桌上脱下以后乱扔的内衣，往Wedgwood的茶杯中倒入红茶。……没有香味，喝进嘴里时也没有味道，明明冒着热气却连温度都感觉不到。西塔想要站起来，却突然没了力气，一头栽倒在床上，就这样闭上了眼睛。

[[size 0em]]　[[/size]]

------

[[size 0em]]　[[/size]]


西塔在基金会的医务室醒了过来。据医疗部员所说，好像是由于全身发生的休谟指数异常导致意识不稳定。远处传来了博士的声音，声音迅速接近后又逐渐远离了。西塔抓住了感觉像是在2km外的医生的白大褂，然后从床上掉了下来。


[[size 0em]]　[[/size]]

------

[[size 0em]]　[[/size]]

西塔在手术台上醒了过来。
听见了开门的声音，但是脖子一动也不能动。
西塔看着挡在自己和天花板之间那张满是皱纹的老人的脸，脑中浮现出了“负号部队”这个词，但是思考很快就消散了。
老人拿起一把手术刀，唰的一声刺入了西塔的胸口。

[[size 0em]]　[[/size]]

------

[[size 0em]]　[[/size]]

西塔在自己的房间中醒了过来。满身都是汗。听到了陶器发出的咔锵声。西塔向着声音的来源望过去，看到了一个男人在向茶杯中倒入红茶。看来烧还没退呢，男人看着想要爬起来的西塔说道。保井，为什么你会在这，西塔还没能说出这句话，一阵无法抗拒的睡意袭来，她再次闭上了眼睛。

[[size 0em]]　[[/size]]

------

[[size 0em]]　[[/size]]

西塔在教会的等候室醒了过来。什么人会在这时间睡觉啊，她自言自语的同时，看到了一个身穿燕尾服的男子。西塔皱了皱眉，马上意识到了自己现在的打扮。这不可能，有哪里不对劲。西塔抓起纯白的裙摆，砰的一声推开了面前的门。熟知的人们穿着正装坐在那边。在人们的喝彩声中，穿着花朵般裙装的西塔就这么昏了过去。


[[=image http://scp-jp.wdfiles.com/local--files/dr-toraya-t-009/agt-saito-2 width=&#34;500px&#34; alt=&#34;喝采の中、西塔は──&#34;]]
[[size 0em]]　[[/size]]

------

[[size 0em]]　[[/size]]

西塔被一阵冲击惊醒了。妈妈早安！一个女孩子笑着跑了过来。后面还跟着个蹒跚学步的男孩子。快点起床啦，女孩子一边说着一边拉起了西塔的手。被带到起居室的西塔看了看写着“妈妈生日快乐”，还带着折纸装饰的横幅。然后走到厨房，拿出一把菜刀，刺入了自己的胸口。

[[size 0em]]　[[/size]]

------

[[size 0em]]　[[/size]]


—为什么要那么做？

我没有义务陪你们玩这种游戏

—你对那些是怎么理解的？

平行宇宙，那些全都是我的可能性

—基本上没错

为什么

—你近期将会去回收，并破坏一件遗物。那东西对时空连续体来说非常重要。要是破坏的话，恐怕你刚才看到的那些世界全都会消失

你是想阻止我吗

—没错

如果那样的话，我自己的宇宙会怎样？

—多半会毁灭吧，不过无需担心，世界的枝叶会以此作为食粮，繁荣生长。

那我还是会按照预定去执行任务

—你不想拯救多元宇宙吗

第一，我无法信任你

—你要舍弃自己的孩子吗

……第二，我是基金会的，特工

—真是遗憾

嗯……真遗憾

[[size 0em]]　[[/size]]

------

[[size 0em]]　[[/size]]

西塔在自己的房间醒了过来。感觉像是做了个噩梦。

[[size 0em]]　[[/size]]</textarea></pre>
