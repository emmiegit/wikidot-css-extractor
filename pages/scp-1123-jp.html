    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-1123-JP - &#34;セサミストリートへの行き方教えます&#34;
**著者:** ©︎[[*user aisurakuto]]
**作成年:** 2017
[[include credit:end]]

**アイテム番号:** SCP-1123-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** 流通するSCP-1123-JPについて記された文書は財団に発見され次第削除されます。また、口承的な方法で意図的にSCP-1123-JPを伝授している人物は、所属組織を調査した後にBクラス記憶処理を施されます。

**説明:** SCP-1123-JPは次元移動法の一種です。SCP-1123-JPを実行すると、テレビ教育番組//『セサミストリート』//[[footnote]]1969年放送開始、140以上の国と地域で放送された。マペットキャラクターを使っているのが特徴。[[/footnote]]に登場する架空の場所である&#39;&#39;セサミストリート&#39;&#39;へ移動できるとされています。

SCP-1123-JPの実行方法は以下の通りです。
&gt; **1.** 建物の中で//『セサミストリート』//主題歌である//『Can You Tell Me How to Get to Sesame Street?』//を歌唱する。(歌・歌詞の精度は問わない)
&gt; **2.** **1**を実行しながら建物から出て歩行する。歩行は実行1回につき20分程度続ける。
&gt;  
&gt; この**1**-**2**のサイクルを&#39;&#39;セサミストリート&#39;&#39;に移動するまで継続的に行う。

SCP-1123-JPに成功すると、実行者は瞬間的に消失します。この状態において無線通信は途絶えず、発信機はアメリカ合衆国ニューヨーク州マンハッタン[[footnote]]&#39;&#39;セサミストリート&#39;&#39;の所在地として設定されている。[[/footnote]]への移動を示します。SCP-1123-JPの成功は稀であり、財団監督下の事例では数件しか確認されていません。

[[collapsible show=&#34;+ 実験記録1123-4(抜粋)&#34; hide=&#34;- 閉じる&#34;]]
**実験期間**: 2011/██/██~2012/██/██

**実験方法:** D-1123(アメリカ人40代男性)に無線通信機、発信機を装備させ、財団所有敷地内に建設したコンテナ内からSCP-1123-JPを実行。D-1123にストレスが生じた場合その日は実験を終了し、SCP-1123-JP成功まで繰り返す。この間、D-1123の月例解雇は延期される。

**実験目的:** D-1123の&#39;&#39;セサミストリート&#39;&#39;への移動

**担当者:** ジョンソン博士

&gt; __**1日目**__
&gt; 
&gt; **ジョンソン博士:** D-1123、始めてくれ。
&gt;  
&gt; **D-1123:** 歌をだろ？//『セサミストリート』//って懐かしいな。俺も子どもの頃は見てたよ。博士、あんたは？
&gt; 
&gt; **ジョンソン博士:** さてね。始めて。
&gt;  
&gt; **D-1123:** はいよ。[歌詞ボードを見ながら歌う]
&gt; 
&gt; **ジョンソン博士:** そのままコンテナを出てくれ。
&gt;  
&gt; **D-1123:** なぁ博士、これ意味あるのか？
&gt; 
&gt; **ジョンソン博士:** いいから。
&gt;  
&gt; **D-1123:** 了解。
&gt; 
&gt; &lt;省略&gt;

&gt; __**7日目**__
&gt; 
&gt; **ジョンソン博士:** 実験開始。
&gt;  
&gt; **D-1123:** [歌う]
&gt; 
&gt; **ジョンソン博士:** 外に出ろ。
&gt;  
&gt; **D-1123:** [歌いながらコンテナを出る]
&gt; 
&gt; &lt;省略&gt;

&gt; __**14日目**__
&gt; 
&gt; **ジョンソン博士:** 始めて。
&gt;  
&gt; **D-1123:** なぁ、博士。いつになったら&#39;&#39;セサミストリート&#39;&#39;に行けるんだよ。
&gt; 
&gt; **ジョンソン博士:** 知らん。それを実験してるんだ。
&gt;  
&gt; **D-1123:** 飽きたらまたあのつまんない刑務作業だろ？　楽もいいとこだけどやっぱり地獄だ。
&gt; 
&gt; **ジョンソン博士:** とっととやれ。
&gt;  
&gt; **D-1123:** 了解。[歌う]
&gt; 
&gt; &lt;省略&gt;

&gt; __**2█日目**__
&gt; 
&gt; **D-1123:** [歌う]
&gt; 
&gt; **ジョンソン博士:** まだ実験指示を出してないぞ。
&gt; 
&gt; **D-1123:** あぁ悪い。博士、一つだけ聞いていいか？
&gt; 
&gt; **ジョンソン博士:** 何だ？
&gt; 
&gt; **D-1123:** //『セサミストリート』//の歌はいつでも歌っていいんだよな？
&gt; 
&gt; **ジョンソン博士:** 作業に支障が無ければな。
&gt; 
&gt; &lt;省略&gt;

&gt; __**4█日目**__
&gt; 
&gt; **D-1123:** [歌唱]
&gt; 
&gt; **ジョンソン博士:** おい。
&gt; 
&gt; **D-1123:** [歌唱]
&gt; 
&gt; **ジョンソン博士:** まぁいい。開始だ。
&gt; 
&gt; &lt;省略&gt;

&gt; __**1██日目**__
&gt; 
&gt; **D-1123:** [歌唱]
&gt; 
&gt; **ジョンソン博士:** 開始。
&gt; 
&gt; **D-1123:** 博士。
&gt; 
&gt; **ジョンソン博士:** どうした。
&gt; 
&gt; **D-1123:** いつになったら&#39;&#39;セサミストリート&#39;&#39;に行けるんだ。俺はクソみたいな毎日を繰り返してるだけじゃないか。
&gt; 
&gt; **ジョンソン博士:** [沈黙] 分からん。
&gt; 
&gt; **D-1123:** 続けてればいいんだよな。行けるんだよな、あの世界に。
&gt; 
&gt; **ジョンソン博士:** [沈黙] 開始。
&gt; 
&gt; &lt;省略&gt;

&gt; __**███日目**__
&gt; 
&gt; **D-1123:** [歌唱]
&gt; 
&gt; **ジョンソン博士:** 開始。
&gt; 
&gt; **D-1123:** [歌唱]
&gt; 
&gt; **ジョンソン博士:** 出ろ。
&gt; 
&gt; **D-1123:** [歌いながらコンテナを出る]
&gt; 
&gt; @@@@
&gt; @@@@
&gt; @@@@
&gt; 
&gt; [48分後、D-1123が消失する]
&gt; 
&gt; @@@@
&gt; @@@@
&gt; @@@@
&gt; 
&gt; **ジョンソン博士:** D-1123、応答しろ！D-1123！
&gt; 
&gt; **D-1123:** 博士、ここはどこだ？
&gt; 
&gt; **ジョンソン博士:** D-1123、状況を確認しろ。土地の様子だ。
&gt; 
&gt; **D-1123:** ああ待て。街灯と文字盤がある。文字列は、S、E、S、A、M　[悲鳴]
&gt; 
&gt; **ジョンソン博士:** どうしたD-1123！？
&gt; 
&gt; **D-1123:** 歩いてる！//ビッグバード//が歩いてる！//フーパーさん//[[footnote]]人間キャラクター。俳優の死去に伴って番組でも彼の死が取り扱われており、2012年時点の//『セサミストリート』//内でも死亡した扱いになっていると思われる。[[/footnote]]も一緒だ！
&gt; 
&gt; **ジョンソン博士:** 成功したんだ！お前は成功したんだD-1123！
&gt; 
&gt; **D-1123:** //ビッグバード//がこっち来るぞ！ハロー！ [会話を開始[[footnote]]後の音声解析より、//『セサミストリート』//での//ビッグバード//の声とのズレが発見されている。[[/footnote]]] モフモフだ！
&gt; 
&gt; **ジョンソン博士:** D-1123、会話もいいが他に何かいないか？
&gt; 
&gt; **D-1123:** ええと、あ、//クッキーモンスター//だ！すげぇぞ！デカい着ぐるみなんかじゃねぇ、完全にテレビと同じだ！クッキーの散らし方まで！
&gt; 
&gt; **ジョンソン博士:** 他には、他にはいないか？
&gt; 
&gt; **D-1123:** あ、赤い奴がいるな。
&gt; 
&gt; **ジョンソン博士:** たぶん//エルモ//だ、そいつは。
&gt; 
&gt; **D-1123:** へぇ、俺の見てた頃にはこんなのいなかったな。
&gt; 
&gt; **ジョンソン博士:** D-1123、できるだけ建物にも入っていけ。
&gt; 
&gt; **D-1123:** 分かった。確かに、まだ//バート//と//アーニー//を見てないな。彼らいっつも部屋の中なんだ。
&gt; 
&gt; **ジョンソン博士:** お前だけがいま&#39;&#39;セサミストリート&#39;&#39;を記録できる。だからできるだけ多くを見て報告しろ。
&gt; 
&gt; **D-1123:** 了解だ。それにしても、まるで夢みたいだ。本当に&#39;&#39;セサミストリート&#39;&#39;に来れるなんて！
&gt; 
&gt; &lt;省略&gt;
[[/collapsible]]

実行者は30分~1時間程度で消失地点に出現します。SCP-1123-JPに成功した実行者が再度SCP-1123-JPに成功する事例は現在まで確認されていません。

[[collapsible show=&#34;+ インタビューログ: D-1123&#34; hide=&#34;- 閉じる&#34;]]
&gt; **付記:** SCP-1123-JP実行成功後のインタビューです。D-1123には精神安定剤が投与されています。
&gt; 
&gt; **&lt;録音開始&gt;**
&gt; 
&gt; **ジョンソン博士:** D-1123、話せるか？
&gt; 
&gt; **D-1123:** もう大丈夫だ。たぶんな。
&gt; 
&gt; **ジョンソン博士:** SCP-1123-JP実行を繰り返していた日々はどうだった？
&gt; 
&gt; **D-1123:** 今の自分と幼い頃の自分を比べてどっちがいいか考えてた。子どもの頃の方が何倍だって楽しいんだ。社会に追い立てられてこんなとこまで来ちまった俺からしたら、昔がどんなに望ましいか。&#39;&#39;セサミストリート&#39;&#39;がどれだけの楽園か。
&gt; 
&gt; **ジョンソン博士:** SCP-1123-JPで&#39;&#39;セサミストリート&#39;&#39;に行けると思ってたか？
&gt; 
&gt; **D-1123:** 当然だ。それだけ考えて生きてたんだ。
&gt; 
&gt; **ジョンソン博士:** SCP-1123-JPが成功したときは？
&gt; 
&gt; **D-1123:** 落ち着いてはいた。行けるって思ってたからな。でも、//ビッグバード//見たときは腰抜かすかと思ったよ。いるんだよ。俺だってあん中にはアクターがいるって知ってんだよ。でもあの//ビッグバード//は動いてたんだよ。アクターなんていないし、声は声帯から出てる。本物の//ビッグバード//なんだ。
&gt; 
&gt; **ジョンソン博士:** 通りもリアルだったか。
&gt; 
&gt; **D-1123:** 勿論。花も、//オスカー//のゴミ箱も、//エルモ//も、//クッキーモンスター//のクッキーも、//フーパーさん//も。
&gt; 
&gt; **ジョンソン博士:** そうか。戻ってきたときはどうだった。
&gt; 
&gt; **D-1123:** 答えたくない。
&gt; 
&gt; **ジョンソン博士:** 言わないと射殺されるとしたら？
&gt; 
&gt; **D-1123:** 俺の&#39;&#39;セサミストリート&#39;&#39;が消えないうちに死んだ方がましだ。
&gt; 
&gt; **ジョンソン博士:** 分かった。お前には生きてもらう。&#39;&#39;セサミストリート&#39;&#39;を知る数少ない財団の人間だからな。
&gt; 
&gt; **D-1123:** [沈黙]
&gt; 
&gt; **ジョンソン博士:** もうインタビューを終わるぞ。いいか？
&gt; 
&gt; **D-1123:** 博士、生かすのなら頼みがある。
&gt; 
&gt; **ジョンソン博士:** 何だ。
&gt; 
&gt; **D-1123:** &#39;&#39;セサミストリート&#39;&#39;への行き方を教えてくれ。
&gt; 
&gt; **ジョンソン博士:** SCP-1123-JPだろ、それは。お前も知ってるだろう。
&gt; 
&gt; **D-1123:** 違うんだよ。俺は&#39;&#39;セサミストリート&#39;&#39;にずっといたかったんだよ。こんな現実から逃げだして、笑い声とマペットのあるあの通りに行きたかったんだよ！こんなの俺は望んでないよ。たった30分だけって、テレビと同じじゃないか！
&gt; 
&gt; **ジョンソン博士:** D-1123、また試そう。またSCP-1123-JPを使って&#39;&#39;セサミストリート&#39;&#39;に行くんだ。
&gt; 
&gt; **D-1123:** いますぐ行くんだ！また//ビッグバード//に会いに、俺の過去に行かなくちゃならないんだ！もう&#39;&#39;いま&#39;&#39;なんてどうなってもいい！外へのドアを開けてくれ博士、俺は実行しなきゃならない！
&gt; 
&gt; **ジョンソン博士:** 一旦落ち着け。行く方法は分かってるんだから。
&gt; 
&gt; **D-1123:** [『Can You Tell Me How to Get to Sesame Street?』を歌唱。歌詞の一部に含まれる&#39;&#39;Can you tell me how to get to Sesame Street&#39;&#39;の語句を強調する ]
&gt; 
&gt; **ジョンソン博士:** インタビュー続行は不可能。中断します。
&gt; 
&gt; **&lt;録音終了&gt;**

この後、D-1123を用いたSCP-1123-JP実験が再開されていますが、20██年現在SCP-1123-JP成功は確認されていません。
[[/collapsible]]

**発見経緯:** SCP-1123-JPは世界各地で発生した瞬間消失事件において、調査対象の多くが『&#39;&#39;セサミストリート&#39;&#39;へ行く方法』を模索し、SCP-1123-JPを実行した痕跡の発見により見つかりました。SCP-1123-JPの情報はインターネット上の&#39;&#39;Nostalgia Philosopheres&#39;&#39;という組織[[footnote]]アニメなどサブカルチャーを通した過去回帰を主義とした組織の一つ。[http://scp-jp.wikidot.com/system:page-tags/tag/%E5%A4%8F%E9%B3%A5%E6%80%9D%E6%83%B3%E9%80%A3%E7%9B%9F#pages 夏鳥思想]との関連が推測される。[[/footnote]]が運営するサイトで拡散されており、財団はサイトを閉鎖させて運営者を捕縛しました。サイト運営者はSCP-1123-JPの拡散意図について、「子ども時代へと回帰する方法を広めるのはすべての大人のためになる」と発言しています。SCP-1123-JPでは短時間で帰還してしまう事実についても把握しており、「この方法は繰り返すことが重要なのだから戻されても問題ない」としています。

[[collapsible show=&#34;+ インタビューログ: ウォーカー氏&#34; hide=&#34;- 閉じる&#34;]]
ダグラス・ウォーカー氏は財団が最初に接触したSCP-1123-JP実行成功者です。インタビューの後、氏はBクラス記憶処理が施されました。

**インタビュアー:** エージェント・ロビンソン(以下、A.ロビンソン)
&gt; **&lt;録音開始&gt;**
&gt;  
&gt; **ウォーカー氏:** 事情は把握しました。それで、私はどこから話せばいいんですか？
&gt;  
&gt; **A.ロビンソン:** SCP-1123-JP実行の経緯から話してください。
&gt;  
&gt; **ウォーカー氏:** はい、えぇと。私は現状に飽き飽きしてたんだと思います。仕事は忙しいわ、金はないわで。現実から逃げ出したいとか考えてたかな。その頃ちょうど//『セサミストリート』//のキャラクター広告を見たんです。懐かしいな、&#39;&#39;セサミストリート&#39;&#39;に行けたりしないかなとか思って、帰ってからネットで気まぐれに調べてみたんです。&#39;&#39;セサミストリート 行き方&#39;&#39;って具合に。そしたらヒットしたんですよ、行き方のサイトが。
&gt;  
&gt; **A.ロビンソン:** それで、やってみたと。
&gt; 
&gt; **ウォーカー氏:** まぁ、最初は自嘲のジョークとしてね。簡単は簡単でしたし。通勤駅までの長さに合わせて10分に短くしたり工夫もしました。ただ、ああいうのって習慣化すると頭から離れなくなるもんなんですね。毎日歌を口ずさむうちにだんだんと本当の話だと考えてしまって。最後には不十分だから遠くの駅を使うようになったんですよ、20分以上歌うためだけに。
&gt; 
&gt; **A.ロビンソン:** &#39;&#39;セサミストリート&#39;&#39;への転移はしたんですよね。
&gt; 
&gt; **ウォーカー氏:** しました。今になってみると何が起きたか分かんないんですが、当時は落ち着いていたのをよく覚えています。//ビッグバード//から向こうから来て、私は泣きながら大笑いしました。彼が泣くのはやめてよというのですぐに泣き止みましたが、//オスカー//や//クッキーモンスター//を見てさらに大はしゃぎなんかしたりもしました。いや、本当に行けてよかったんです。大喜びしたんです。
&gt; 
&gt; **A.ロビンソン:** では、戻ってきたときは？
&gt; 
&gt; **ウォーカー氏:** 安堵しました。
&gt;  
&gt; **A.ロビンソン:** なぜです？&#39;&#39;セサミストリート&#39;&#39;に行けて大喜びしたのでは？
&gt; 
&gt; **ウォーカー氏:** 最初のうちはそりゃ子どもの頃に戻れたと興奮してましたよ。でも、&#39;&#39;セサミストリート&#39;&#39;にいたら不思議と不安でいっぱいになってきたんですよ。両親、学生時代の友人、同僚。私が突然向こうの世界からいなくなったら彼らはどんな顔をするだろうか、そんな具合に。私は&#39;&#39;いま&#39;&#39;が懐かしくなったんです。もし&#39;&#39;セサミストリート&#39;&#39;から戻れなかったら、それが不安で不安で仕方なかった。そのとき、チャンネルが切り替わるみたいにぱっと視界がもといた場所に戻ってたんです。私は安堵しました。
&gt;  
&gt; **A.ロビンソン:** なるほど。それなら、//『セサミストリート』//への認識の変化はあったのでは？
&gt;  
&gt; **ウォーカー氏:** ありませんよ。子ども時代のいい思い出です。でも、そうですね、強いていうなら、私の&#39;&#39;セサミストリート&#39;&#39;はいまもマンハッタンのどこかにあってくれてるって感じることですかね。私のルーツの1つであるあの通りは、確かにあったんです。それを実感すると、&#39;&#39;いま&#39;&#39;と繋がってる感覚も分かるんです。私はもう、行かずともあの通りへの行き方を知っています。同じ方法で2度行くことはないでしょう。
&gt;  
&gt; **&lt;録音終了&gt;**

[[/collapsible]]

**補遺:** SCP-1123-JP実行後に移動する&#39;&#39;セサミストリート&#39;&#39;は、人々の記憶の集合により生み出された形状不安定な次元にある可能性が高いです。これは実行者が体験する&#39;&#39;セサミストリート&#39;&#39;と番組//『セサミストリート』//の公式設定とに差異があることから推測されています。記憶集合による次元形成は多くの記憶が一点に揃う必要があるため難しいとされていますが、//『セサミストリート』//の放送規模と放送年数から算出される膨大な数の視聴者数であれば次元形成は可能になるという意見が主流です。

この推測に関連して、SCP-1123-JPの本来の効果は人の意識を//『セサミストリート』//に集中させるものであり、次元移動はその意識集中により引き起こされると考えられています。(SCP-1123-JP以外の方法を用いて移動することも可能であるという説も浮上しています)</textarea></pre>
