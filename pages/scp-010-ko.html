**Item nº:** SCP-010-KO

**Classe do Objeto:** Keter (Reclassificação pendente após entendimento completo do padrão de aparecimento)

**Procedimentos Especiais de Contenção:** Empresa de proxy da filial coreana da Fundação Provedor de Rápidas Comunicações gerencia os números de telefone e de tarefas relacionadas. As tarefas incluem gerenciamento de números existentes e procura de novas instâncias. A empresa deve coletar quantas gravações de chamadas de golpe possíveis para potenciais novas instâncias para essa tarefa.

Celulares atribuídos com o número são colocadas em celas de contenção com dispositivos de gravação anexados, acompanhados por um Classe-D e pelo menos três pesquisadores. Os telefones possuem dispositivos de rastreamento de localização anexados no caso do golpista perceber a anomalia do número. Uma unidade da FTM Epsilon-3 (&#34;Caça-Golpes&#34;) administra amnésticos classe B aos golpistas após cada chamada.

Para prevenir a criação de novas instâncias, sujeitos classe-D devem responder à chamada. Quando nenhum classe-D estiver presente, o indivíduo com classificação mais baixa deve atender a chamada de golpe. Os telefones estão conectados ao sistema de rádio da Epsilon-3 para resposta imediata para prevenir chamadas perdidas.

Funcionários devem exercer extrema cautela para prevenir vazamento de informação, pois tal pode causar problemas que abrangem desde roubo simples a cenários de Fim-de-Mundo Classe-XK. 

**Descrição:** SCP-010-KO é um conjunto de números de telefones móveis da Coreia do Sul. Três instâncias existem; 010-████-████, 010-████-████, e 010-████-████. Telefones móveis com o número (SCP-010-KO-1) são idênticos a telefones móveis não-anômalos, exceto quando recebem uma chamada de golpe, na qual faz o pedido do golpista tornar-se realidade. Os golpistas foram confirmados sendo criminosos não-anômalos. Trocar o chip ou o próprio dispositivo móvel não para a anomalia de acontecer. De tais fatos, a Fundação concluiu que o número de telefone é anômalo.

O porquê de SCP-010-KO aparecer é desconhecido. Não obstante, quando um SCP-010-KO-1 perde uma chamada de golpe, um número novo aleatório torna-se outra instância de SCP-010-KO. Isso acontece não apenas quando a chamada é deliberadamente ignorada mas também quando acidentalmente perdida em situações como um celular desligado ou mal sinal. Portanto, alguém deve sempre atender as chamadas de golpe para prevenir novas instâncias de aparecer. Apesar disso, a última instância recuperada não possui nenhum registro relatado antes de [REDIGIDO]. Pesquisa está em andamento para determinar se instâncias podem aparecer sem motivo aparente.

SCP-010-KO foi relatado primeiramente em █/█/201█ quando golpistas chineses sequestraram uma criança de cinco anos de idade vivendo em Gwangju-Si, Província de Gyeonggi, Coreia do Sul. Vinte minutos antes do rapto, a criança foi vista em seu quarto mas desapareceu quando seu pais atenderam a chamada. Ela foi encontrada depois em um armazém abandonado na Prefeitura Autônoma Coreana de Yanbian, China. Os golpistas negaram o sequestro. Posteriormente, investigação da Fundação encobriu a existência da anomalia. Civis envolvidos foram tratados com amnésticos classe-B, e os comunicados da imprensa foram manipulados para despistar o incidente como uma lenda urbana falsa entre o público.

Como a instância distingue chamadas de golpe com chamadas normais ainda é desconhecido. Entretanto, a anomalia é mais comum de manifestar-se caso o golpista tente obter ganho monetário através do golpe.

A instância pode presumivelmente causar eventos irrealistas. Por exemplo, um grupo de interesse com conhecimento da Fundação ligando ao número pode causar perda de instâncias SCP, e a chamada de um objeto de classe Keter sapiente pode resultar em um Cenário de Fim-de-Mundo Classe-XK. Portanto, a criação de novas instâncias deve ser bloqueada, e funcionários devem exercer precaução especial para prevenir vazamento de informação sobre os existentes.

**Adendo 010-KO-A:** Registro de Experimento

&gt; **Registro de Experimento 010-KO-A-a**
&gt; 
&gt; **Alvo do golpe:** D-0821
&gt; 
&gt; **Descrição:** Dois pesquisadores e D-0821 estavam na cela quando o golpista ligou. D-0821 estava grávida de uma menina. Ela não possui nenhum outro filho.
&gt; 
&gt; **&lt;Início do registro&gt;**
&gt; 
&gt; **D-0821:** Alô?
&gt; 
&gt; **Voz:** Nós temos sua filha. Nos envie 100 milhões de wones para [REDIGIDO] em trinta minutos, ou sua filha já era.
&gt; 
&gt; **D-0821:** Quê? (Tapando o microfone no fim do telefone) O que está acontecendo?
&gt; 
&gt; **Voz:** Melhor você se apressar.
&gt; 
&gt; **D-0821:** (Subitamente reclama de dor abdominal)
&gt; 
&gt; **Voz:** Que ... (Barulho) ... AAAAH!!
&gt; 
&gt; **&lt;Fim do registro&gt;**
&gt; 
&gt; **Resultado:** Imagem de ultrassom após a chamada mostrou que o feto sumiu. O dinheiro foi enviado antes de 30 minutos. O feto retornou ao seu lugar, na qual nasceu naturalmente █ meses depois. O golpista foi administrado com amnésticos classe-B, e atuais protocolos de contenção foram estabelecidos.

&gt; **Registro de Experimento 010-KO-A-b**
&gt; 
&gt; **Alvo:** Pesquisador sênior Jaytt
&gt; 
&gt; **Descrição:** Enquanto Pesquisador ██████ ████ e o D-Class saíram, Pesquisador Jaytt, a única pessoa na sala atendeu a chamada conforme o protocolo de contenção.
&gt; 
&gt; **&lt;Início do registro&gt;**
&gt; 
&gt; **Jaytt:** Alô?
&gt; 
&gt; **Voz:** Boa tarde, senhor! Você acabou de ganhar uma viagem em família de graça pela nossa companhia, agências de viagem ███!
&gt; 
&gt; **Jaytt:** (Em frustração) Oh... Uh, então o que eu devo fazer?
&gt; 
&gt; **Voz:** Primeiro nós precisamos que você nos envie o imposto e as taxas de serviço de [REDIGIDO] para [REDIGIDO], e nós iremos fazer o resto para você!
&gt; 
&gt; **Jaytt:** (Breve silêncio) Entendi. Tudo bem.
&gt; 
&gt; **&lt;Fim do registro&gt;**
&gt; 
&gt; **Resultado:** Após █ dias o dinheiro foi enviado, uma passagem de viagem foi enviada à casa do Pesquisador Jaytt. Ele foi autorizado a usar a passagem para pesquisa futura e folga. Esse experimento provou que as instâncias podem causar mudanças de fato positivas.</textarea></pre>
