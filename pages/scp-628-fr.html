**Titre :** SCP-628-FR – Le voleur de foudre
**Auteure :** [[user Oreobanane]]
**Date de publication :**  7 octobre 2023

[[include credit:end]]
**Objet n^^o^^ :** SCP-628-FR

**Niveau de Menace :** Orange [[span class=&#34;pastille orange&#34;]]●[[/span]]

**Classe :** Euclide

**Procédures de Confinement Spéciales :** SCP-628-FR doit être contenu au sein d&#39;une cellule de confinement pour humanoïde au sein du Secteur Biochimique du Site-Chevat. Une fois close, la cellule de SCP-628-FR doit empêcher toute entrée de champs électriques ou électromagnétiques. De plus, elle ne doit comporter ni source d&#39;électricité ni batterie ou tout autre appareil. La cellule de SCP-628-FR doit néanmoins comporter un kit d&#39;hygiène, une salle de bain fonctionnelle et un éclairage à huile entretenu manuellement. Les lampes doivent être quotidiennement allumées à 8h00 et éteintes à 22h00 par un membre du personnel ne portant aucun appareil électrique, pacemaker compris. Du fait de l&#39;effet anormal de SCP-628-FR sur les appareils fonctionnant à l&#39;électricité, l&#39;observation directe de l&#39;état du confinement doit être effectuée via une caméra placée à plus de 3 mètres du sol et observant une face entièrement composée de verre sans tain isolant et renforcé de la cellule.

Sauf autorisation commune des docteurs Clavier et Joyce Sr, SCP-628-FR ne doit jamais entrer en contact avec un quelconque dispositif électrique. Avant chaque repas et sortie de cellule de SCP-628-FR, un cocktail composé de bière sans alcool et d&#39;électrolytes réalisé selon le protocole du Docteur Clavier doit être bu par l&#39;entité afin de stabiliser son organisme.

Toute viande bovine doit être exclue du régime de SCP-628-FR. Toute mention d&#39;abattage ou de consommation de viande bovine est strictement interdite devant SCP-628-FR.

SCP-628-FR étant pleinement coopératif avec la Fondation, des livres au format papier et diverses fournitures peuvent lui être allouées. Toute demande doit être validée par le docteur Clavier. 

**Description :** SCP-628-FR est un homme caucasien mesurant 1,74 m pour 51 kilos, dont l’âge est estimé entre 65 et 70 ans et répondant au prénom de Georges. L&#39;entité possède de longs cheveux gris, une barbe grise et un long nez droit et est dépourvue de toute pilosité, hormis la barbe et les cheveux. L&#39;entité présente des cicatrices sur le corps et le visage. 
SCP-628-FR a une tendance marquée pour l’alcoolisme et suit une cure de désintoxication depuis 2009. Les séquelles de cet alcoolisme se manifestent par des troubles de l&#39;attention, de la concentration, de la mémoire, des capacités d&#39;abstraction et des fonctions exécutives. L&#39;anomalie semble avoir développé cette addiction durant les années passées en tant que sans domicile fixe mais est incapable d&#39;estimer le début de cette période.

SCP-628-FR possède une température interne de 41 degrés Celsius, sans que l’anomalie ne présente de signes de fièvre. Il est supposé que ce soit sa température normale. Lorsque la température interne de l&#39;anomalie est fiévreuse, celle-ci peut s&#39;élever jusqu’à 44 degrés. L&#39;observation de l&#39;organisme de SCP-628-FR montre qu&#39;en l&#39;absence d&#39;aide extérieure, il expulse en permanence les électrons contenus dans son corps. Ce phénomène provoque une faim et une douleur intense chez SCP-628-FR jusqu&#39;à sa mise en contact avec un dispositif électrique. Actuellement, les cocktails de confinement empêchent 99% de ces expulsions mais ne sont pas suffisants pour induire le retour d&#39;une pilosité non faciale de l&#39;entité.

Lorsque SCP-628-FR entre en contact avec une source d&#39;électricité non biologique quelconque, la totalité des électrons contenus dans cette source sont instantanément absorbés par son organisme, indépendamment de la quantité d&#39;énergie initiale. Ce phénomène conduit régulièrement à la panne définitive de l&#39;objet électrique et n&#39;est ni volontaire, ni contrôlable par SCP-628-FR. Pour cette raison, la présence de SCP-628-FR a proximité de tout dispositif de confinement autre que sa cellule est formellement proscrite. Si l&#39;organisme de SCP-628-FR n&#39;est alors pas stabilisé selon les procédures de confinement spéciales, celui-ci rejettera de manière involontaire toute l&#39;énergie absorbée selon une intensité et une période proportionnelle à la quantité d&#39;énergie absorbée. Ce rejet électrique dépend de l&#39;humeur de l&#39;entité. 

**Découverte :** Le 16 juillet 2003, la totalité de la ville d’Athènes, en Grèce, s’est retrouvée plongée dans le noir suite à une panne d’électricité généralisée ayant duré de 23:12 à 10:45 sans cause apparente. Pensant à une panne d’origine criminelle, la police d’Athènes a interrogé plusieurs témoins qui se trouvaient dans le quartier de la station électrique au début de la panne. Parmi eux se trouvait SCP-628-FR, qui passait ses nuits au refuge à proximité et était déjà connu des services de police pour avoir été plusieurs fois arrêté en état d’ivresse sur la voie publique. L&#39;entité présentait à ce moment-là des hématomes et une fracture du nez, des incisives et des phalanges, dues à des bagarres de rue s’étant déroulées quelques semaines avant son confinement. Ce dernier a été approché par la police athénienne pour témoigner quant à cette panne, mais selon les agents, il aurait &#34;commencé à paniquer&#34;, activant ses propriétés anormales et créant des éclairs autour de lui, ce qui a immédiatement donné lieu à un confinement. Cette particularité a alerté le docteur Alexander Joyce Sr, spécialiste de théologie, qui a développé une théorie sur SCP-628-FR. L’appui de cette théorie devant une communauté scientifique et la renommée du docteur Joyce dans le domaine de la théologie anormale a permis le transfert de SCP-628-FR au site Chevat pour confinement et étude. 

[[collapsible show=&#34;+ Addendum 628-FR-1 : Entretien suite au confinement initial&#34; hide=&#34;- Fermer&#34;]]
&gt; **Interrogé :** SCP-628-FR
&gt; **Interrogateur :** Satine Sarreguemines, capitaine de la FIM Kappa-7 &#34;Brise Glace&#34;
&gt; **Avant-propos :** A son arrivée au Site Chevat, la veille de l’interrogatoire, SCP-628-FR a échappé aux gardes et aux agents du capitaine Castan. L’entité a été retrouvée deux heures plus tard par la FIM Brise-Glace, en train de manger les câbles d’alimentation électrique des logements du personnel. En raison des séquelles dues à son alcoolisme, l’anomalie s’est facilement laissée maîtriser. L&#39;entretien qui a suivi a été traduit du grec. 
&gt; 
&gt; ------
&gt; 
&gt; **Cpt Sarreguemines :** Bonjour, monsieur. Commençons par les questions d’usage : quel est votre nom ?
&gt; 
&gt; **SCP-628-FR :** Tout le monde m’appelle Georges, je suppose que c’est mon prénom.
&gt; 
&gt; **Cpt Sarreguemines :** Comment ça, vous //supposez// ?
&gt; 
&gt; **SCP-628-FR :** Tout le monde m’appelle comme ça, j’ai fini par m’y habituer. Il est joli votre accent, vous êtes d&#39;où ?
&gt; 
&gt; **Cpt Sarreguemines :** C&#39;est pas la question, SCP-628-FR. 
&gt; 
&gt; **SCP-628-FR :** C’est quoi votre prénom, à vous ? Je sais pas si c’est bien sympathique de parler de vous comme &#34;la militaire plutôt mignonne&#34;.
&gt; 
&gt; **Cpt Sarreguemines :** Non en effet. Pour vous, c&#39;est Capitaine Sarreguemines. 
&gt; 
&gt; **SCP-628-FR :** D’accord, madame Sarreguemines.
&gt; 
&gt; **Cpt Sarreguemines :** //(soupire)// Ça ira. J’ai plusieurs questions à vous poser, dont la plus importante : est-ce que c’est vous qui avez causé la grande panne d’électricité d’Athènes en juillet et si oui, pourquoi et comment ? 
&gt; 
&gt; **SCP-628-FR :** J’sais pas. J’ai pas trop compris comment. J’avais faim, c’est tout ce dont je me rappelle. Puis j’ai un peu repris mes esprits quand je suis arrivé là. Puis ces mecs sont arrivés et ils m’ont tabassé et ils m’ont amené ici. Pourquoi ils m’ont tabassé, madame ? J’étais là je faisais rien de mal !
&gt; 
&gt; **Cpt Sarreguemines :** Vous êtes sur une zone militaire ultra sécurisée. Si la garde vous a mis dans cet état, c’est parce que vous êtes considéré comme un détenu. Surtout dans des haillons de clochard par moins trente degrés. D&#39;ailleurs, vous n&#39;aviez pas froid ?
&gt; 
&gt; **SCP-628-FR :** Oh. Ah ouais je comprends. Ah si si, m&#39;dame Sarreguemines, ça caille, chez vous, je crevais de froid, mais j&#39;avais rien d&#39;autre à me mettre... Je suis un clochard, vous l&#39;avez dit vous-même.
&gt; 
&gt; **Cpt Sarreguemines :** Donc vous ne savez pas comment vous avez causé cette panne ? 
&gt; 
&gt; **SCP-628-FR :** Je sais plus… Je suis complètement paumé. Vous savez, c’est pas simple de vous rappeler de vos agissements, surtout quand vous êtes bourré.
&gt; 
&gt; **Cpt Sarreguemines :** //Bourré//. Je comprends plus de choses, maintenant.
&gt; 
&gt; //(SCP-628-FR baisse la tête)//
&gt; 
&gt; **SCP-628-FR :** C&#39;est bien pour ça que je bois : ça réchauffe...
&gt; 
&gt; **Cpt Sarreguemines :** Des câbles électriques de la centrale d’Athènes ont été sectionnés. C’est vous, hein ? 
&gt; 
&gt; **SCP-628-FR :** Je sais pas. 
&gt; 
&gt; **Cpt Sarreguemines :** Vous étiez où avant la panne ?
&gt; 
&gt; **SCP-628-FR :** J’sais plus. Un squat dans un coin mal famé, c’est sûr. Y avait des poubelles qui débordaient, ça puait la pisse, j’ai vu un type se piquer, ça se battait, j’en menais pas large, capitaine. Alors bah j’ai voulu m’enfuir, pour… pas me faire tabasser, comprenez, et … je sais plus. 
&gt; 
&gt; **Cpt Sarreguemines :** Et les câbles électriques ?
&gt; 
&gt; //(moment de silence)// 
&gt; 
&gt; **SCP-628-FR :** Ah, si, je sais peut-être pour la panne. 
&gt; 
&gt; **Cpt Sarreguemines :** Ah, enfin ça vous revient ! Parlez, je vous écoute. 
&gt; 
&gt; **SCP-628-FR :** C’est moi, je pense. Je mange des câbles électriques pour reprendre des forces. J’ai besoin d’électricité pour vivre.
&gt; 
&gt; **Cpt Sarreguemines :** Vous… fonctionnez sur batterie.
&gt; 
&gt; **SCP-628-FR :** Ouais.
&gt; 
&gt; **Cpt Sarreguemines :** Un SDF qui mange des câbles. Ok... Je crois que j’ai compris comment vous avez causé cette panne, maintenant. Comment vous avez découvert que vous aviez besoin de consommer physiquement de l’électricité pour vivre ?
&gt; 
&gt; **SCP-628-FR :** J’ai toujours été comme ça. Ça a toujours épaté les gens, ils voulaient savoir comment je faisais, j’ai jamais su leur répondre. Je me suis fait foudroyer plein de fois, je suis jamais mort ! Même : ça me donne encore plus forces, c’est comme le café pour le commun des mortels.
&gt; 
&gt; **Cpt Sarreguemines :** Vous n’êtes pas la seule personne à avoir survécu à un foudroiement, vous savez.
&gt; 
&gt; **SCP-628-FR :** //(déçu)// Oh, je suis juste un type normal, alors…
&gt; 
&gt; **Cpt Sarreguemines :** On va vous garder ici le temps de l’enquête.
&gt; 
&gt; **SCP-628-FR :** Ah, cool, comme ça j’aurai pas froid.
&gt; 
&gt; **Cpt Sarreguemines :** Nous ne sommes pas un hôtel.
&gt; 
&gt; **SCP-628-FR :** Ah ouais, alors un genre de cellule de dégrisement.
&gt; 
&gt; **Cpt Sarreguemines :** Plutôt, oui.
&gt; 
&gt; **SCP-628-FR :** J’comprends. Mais promis j’essaierai de ne plus manger de câbles électriques.
&gt; 
&gt; &lt;**Fin de l’enregistrement**&gt;
[[/collapsible]]
[[collapsible show=&#34;+ Addendum 628-FR-2 : Transcription d&#39;entretien du 2 janvier 2005 :&#34; hide=&#34;- Fermer&#34;]]
&gt; **Interrogé :** SCP-628-FR
&gt; **Interrogateur :** Dr Joyce Sr. (abrégé en Joyce)
&gt; **Avant-propos :** Le 24 décembre 2004, un repas contenant du bœuf fut présenté à SCP-628-FR. Ce dernier se mit brièvement en colère tandis que l&#39;agent en charge de la distribution du repas observa l&#39;apparition de petits arcs électriques autour du corps de l&#39;entité. SCP-628-FR reprit immédiatement ses esprits après la fermeture de sa cellule de confinement et déclara ultérieurement à l&#39;assistante chercheur Vlachos qu&#39;il était désolé de sa réaction, mais ne pouvait supporter d&#39;ingérer de la viande de bœuf. Les procédures de confinement spéciales ont été mises à jour suite à cet incident. Après avoir appris l’incident, le Docteur Joyce a interrogé l&#39;entité.  
&gt; 
&gt; ------
&gt; 
&gt; **Dr Joyce :** Bonjour, SCP-628-FR. Je crois que nous ne nous sommes jamais rencontrés. Je me présente, je suis le docteur Alexander Joyce Sr.
&gt; 
&gt; **SCP-628-FR :** Enchanté. Vous avez l’air un peu plus sympa que cette nana à l’accent bizarre qui m’a interrogé l’autre fois.
&gt; 
&gt; **Dr Joyce :** Ce n&#39;est pas de cela dont je suis venu parler. Je voudrais discuter avec vous de votre réaction par rapport à la viande qui vous a été servie il y a quelques jours.   
&gt; 
&gt; **SCP-628-FR :** Ça vous semble excessif ?
&gt; 
&gt; **Dr Joyce :** Excessif, non. Étrange, oui.
&gt; 
&gt; **SCP-628-FR :** Vous savez, j’ai toujours eu une fascination pour la culture indienne. C’est si complexe, si coloré, si… rebondissant. Vous avez déjà lu le Ramayana ?
&gt; 
&gt; **Dr Joyce :** Donc vous avez refusé de manger du bœuf parce que… vous êtes adepte de la culture hindoue?
&gt; 
&gt; **SCP-628-FR :** Vous ne savez pas que la vache est sacrée en Inde ?
&gt; 
&gt; **Dr Joyce :** Bien sûr que si.  
&gt; 
&gt; //(Le docteur Joyce se lève)//
&gt; 
&gt; **Dr Joyce :** Et bien je pense que nous allons en rester là. Merci beaucoup, πατὴρ ἀνδρῶν τε θεῶν τε[[footnote]]Père des hommes et des dieux[[/footnote]].   
&gt; 
&gt; //(SCP-628-FR fronce un sourcil et regarde le docteur Joyce d’un air interrogateur. Un arc électrique de faible intensité apparaît au niveau des épaules de l’entité)//
&gt; 
&gt; **SCP-628-FR :** Hein ? 
&gt; 
&gt; **Dr Joyce:** Vous ne comprenez pas cette phrase ? 
&gt; 
&gt; **SCP-628-FR:** Si, mais pourquoi vous m’appelez comme ça ? 
&gt; 
&gt; //(Moment de silence. Le docteur Joyce semble hésiter)//
&gt; 
&gt; **Dr Joyce :** Et bien… Vous savez, votre apparence et le fait que vous avez plusieurs fois survécu à la foudre. Nous sommes en droit de vous poser des questions. 
&gt; 
&gt; **SCP-628-FR :** Ah, ouais… Faut dire qu’on m’a plusieurs fois dit ça. Mais non non, Alexander, je vous jure que je suis pas la personne que vous recherchez. 
&gt; 
&gt; //(SCP-628-FR soupire)// 
&gt; 
&gt; **SCP-628-FR :** Y a eu pas mal de gens qui m’ont posé la question. Des allumés, qui me couraient après, en gueulant, dans des langues que je comprenais pas… Ils répétaient &#34;il existe, il existe !&#34; et j’en pouvais plus de tous ces gens qui me touchaient, pleuraient en me voyant, et je pouvais plus mettre un pied dehors sans provoquer d’émeutes. 
&gt; 
&gt; //(Un nouvel arc électrique apparaît autour de SCP-628-FR, qui s’étreint)// 
&gt; 
&gt; **SCP-628-FR :** Je crois que c’est ça qui m’a mis… dans cet état. 
&gt; 
&gt; **Dr Joyce :** Le fait d’être poursuivi et pris pour un dieu ?  
&gt; 
&gt; **SCP-628-FR :** //(soupirant)// Il y a bien longtemps qu’on ne m’avait pas appelé comme ça, docteur Joyce. Vous voulez vraiment que j’en parle ? 
&gt; 
&gt; **Dr Joyce :** Oui, c’est important. 
&gt; 
&gt; **SCP-628-FR :** J’ai fini par me cacher. C’était trop dur. Et… j’ai craqué, je crois.  
&gt; 
&gt; **Dr Joyce :** Vous avez commencé à boire ? 
&gt; 
&gt; **SCP-628-FR :** Ouais. La dépression, je crois. J’étais devenu misérable, j’avais personne à qui me confier, parce que j’avais peur de passer pour… un taré, voyez. 
&gt; 
&gt; **Dr Joyce :** Et c’est à partir de là que vous êtes devenu un SDF ? 
&gt; 
&gt; //(SCP-628-FR hoche la tête)// 
&gt; 
&gt; **SCP-628-FR :** J’ai tout perdu. J’ai plongé dans l’alcool, je passais mes journées complètement bourré. Je savais plus ce que je faisais. 
&gt; 
&gt; **Dr Joyce :** Je m’en doute bien. Et ces gens continuaient à vous prendre pour un dieu ? 
&gt; 
&gt; **SCP-628-FR :** Ouais, ça a même empiré. Un type bizarre est venu me chercher, il a dit qu’il allait m’aider à m’en sortir… Mais il a rien fait. Ça a empiré. Les gens sont revenus, il leur disait que… 
&gt; 
&gt; //(SCP-628-FR est secoué par une décharge électrique)// 
&gt; 
&gt; **SCP-628-FR :** S‘il vous plaît, je veux pas parler de ça. 
&gt; 
&gt; **Dr Joyce :** Vous avez été récupéré par un gourou ? 
&gt; 
&gt; //(SCP-628-FR hoche la tête)// 
&gt; 
&gt; **Dr Joyce :** Et que s’est-il passé ? 
&gt; 
&gt; **SCP-628-FR :** Il disait aux autres qu’il avait trouvé leur sauveur. Il me montrait comme si j’étais une bête de foire, et les autres croyaient dur comme fer à ce qu’il disait… C’était horrible. Vraiment horrible. 
&gt; 
&gt; **Dr Joyce :** Vous avez réussi à vous échapper de cette secte ? 
&gt; 
&gt; **SCP-628-FR :** Ouais. Je sais plus trop comment, je sais même pas si je veux m’en rappeler. J’ai pris ma mobylette, ou c’était peut-être un autocar, ‘savez, ces lignes internationales, là. Je sais plus... 
&gt; 
&gt; **Dr Joyce :** Je vois. Et vous êtes arrivé en Grèce. 
&gt; 
&gt; **SCP-628-FR :** Ouais. C’était joli, y avait du soleil, des gens qui me poursuivaient pas en hurlant, je me suis senti bien. Alors j’y suis resté. Voilà. 
&gt; 
&gt; **Dr Joyce :** Mais si vous n&#39;êtes pas grec, vous êtes d&#39;où ? 
&gt; 
&gt; **SCP-628-FR :** Pas envie d&#39;en parler. 
&gt; 
&gt; **Dr Joyce :** Permettez-moi d&#39;insister... 
&gt; 
&gt; **SCP-628-FR:** J&#39;ai pas envie d&#39;en parler, merde ! 
&gt; 
&gt; **Dr Joyce :** D&#39;accord... Donc vous affirmer ne pas être une divinité. 
&gt; 
&gt; **SCP-628-FR :** Non. Vous avez entendu ce que disent les mecs qui passent devant ma piaule ?  Je suis juste un clochard. 
&gt; 
&gt; &lt;**Fin de l’enregistrement**&gt; 
[[/collapsible]]</textarea></pre>
