    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Cimmerian望着夕阳慵懒地垂落在天边。除了文书工作以外啥事都没有的一天还是需要有的，但是真的累人。收容失效的警报声在走廊里回荡着。棒极了。他已经知道明天也不会有任何不同了。

有人敲门。“你有时间签多个名吗？”是North博士。他拿着一份有关一次隐蔽行动的文件。North博士只是需要Cimmerian博士应一句而已。放到收件箱里就行了，他朝他说道。他马上就要走过去了。再过多几分钟，太阳也该下山了。

North博士走近Cimmerian博士桌子上的收件箱。他抬手准备将文件放进文件盒了，但他听到了一些声音，停了下来。

尖笑声穿过远方的收容失效警报袭来。音量越来越大，越来越狂乱。安保人员们在其后追逐，脚步声像敲鼓一样。

大笑着的家伙撞开了门，闯进了Cimmerian博士的办公室。那是一个带翼的小天使，脸上的笑容比广告里的小孩还要夸张一千倍，身后是追赶着它的PTF Kappa-143。Cimmerian伸手去拿他的镇静武器。North博士试图躲闪到桌子的一侧。

PTF Kappa-143试图开枪将那狂笑恶魔射下，但它还是成功地用一支箭击中那位伦理委员会联络官，用另一支箭击中那位谍报后勤主任，随后飞离了办公室，留下一地的鲜花。

PTF指挥官Cane朝两位博士道歉，然后PTF Kappa-143也离开去追他们的目标了。

笑声与追逐声消散在警铃声中。

Cimmerian博士和North博士冷静了下来。Cimmerian被击中了肩膀，North则是后背。他们两个都痛苦地意识到那将要发生的事情了。丘比特之箭化作了粉红色的光。两位博士移开了各自的目光。那不可避免之事在他们身上显露了。

Jeremiah Cimmerian试图思考。他能感觉到他的心脏在胸膛里剧烈地跳动着。他的余光看见North动了一下，Cimmerian望向他。North和Cimmerian四眼相对。North再一次移开了他的凝望。

Cimmerian的思绪清晰了。他打量着North。丘比特的效果会持续大概一天。他能与North相爱一整天。North也算不上……难看。这一程未尝不可享受。不知道Megan现在会怎么想他们呢？

这个男人甚至不敢看我。好害羞啊。

“看样子我们没救了，North。”

“是——”North声音沙哑。他清了一下喉咙。“是啊。”North紧张地笑了。

Cimmerian看到North不安地挪动着他的脚。可怜的人。我们得加快速度，不然我们就过不成这一天了。

“本来会更惨的，North。我今天本来打算让Bright替我班的。”

“耶稣啊，那整个站点的人都有戏看了。”

博士们咯咯发笑。房间好像变得更明亮了。地板上的鲜花闻起来十分香甜。阳光将窗户的阴影投射在房间中。

“Kappa-143经常被那家伙射对吧？”North博士放松下来，接过了对话。Cimmerian他人一直都这么好吗？

“是啊。有些时候他们会一起被射。”Cimmerian作了个停顿。他的机会来了。是时候出击了。

Cimmerian靠向North。“那一定很棒。”

North博士脸红得像个番茄。“你——你这么觉得吗？”North博士又紧张了起来，尴尬地笑着。

“North，我就直说了吧：现在我们都因超自然的力量相爱了。按照收容措施，被那该死的天使射中的人要顺水推舟。他们要在一天的时间里当一个彻头彻尾的傻瓜，而且是当着另一个傻瓜的面。做到最好的话，这种程度的尴尬还是可以接受的。”

North沉默不语。

Cimmerian博士走向North博士。他消掉了他们之间的间距。North后退了一步。

“你怕了？那个说要把蛇之手当早餐吃了的North哪去了？”

North吞咽了一下口水。

“他……只是你……很主动。”

“那你想我怎么对你呢？你要的话，我也可以蹂躏你的。”

“不！不要。我……”North博士的脸像超新星爆发。他花了点时间整理自己。

“我们能去约会吗？”

Cimmerian深情地凝望着North。

“如果你想约会的话，那就约会吧。”

Cimmerian捡起地上的花。是雏菊。也行吧，Cimmerian如此想到。他将花放入了North博士的大衣口袋里。

“希望没有人会听到风声吧。”

“同意。我们要去哪？”

“不如我们去找点喝的，然后一起看日落？”

“在屋顶上？”

“不然呢？”

------

那天整个站点的各处都有翅膀挥动。PTF Kappa-143花了两个小时才重新抓住那逃脱的丘比特。它的一路横冲直撞让许多站点员工结下了新的友谊，也有人做出了一些令人后悔的糟糕决定。

在收容间里，丘比特独自笑着。它绕着圈飞，在大笑。它很满意。

空气中再度充满了爱，这才是最重要的。</textarea></pre>
