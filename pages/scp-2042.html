**Ítem #:** SCP-2042

**Clasificación de Objeto:** Euclid

**Procedimientos Especiales de Contención:** Los sujetos SCP-2042 se mantendrán en una celda de contención humanoide estándar, con armarios acolchados para los SCP-2042-1 a 20. Deben ser alimentados con tres veces más comida que la que necesitaría normalmente un ser humano de complexión media. SCP-2042 está autorizado a solicitar objetos y muestras musicales como recompensa por su buen comportamiento. Todo el personal con un nivel de seguridad 2 o superior tiene permiso para entrar en la zona de contención de SCP-2042 con el fin de realizar entrevistas.

**Descripción:** SCP-2042-1 es un hombre caucásico, de unos 50 años. El aspecto del sujeto es por lo demás anodino, con ligera calvicie y pelo y barba grises, pero carecen de orificio bucal de cualquier tipo. Las imágenes de resonancia magnética han mostrado que su faringe está cortada justo después del punto de unión de las cuerdas vocales, que también faltan. Se han dejado inalterados los órganos respiratorios, así como el aparato digestivo y otros órganos internos. El sujeto es fluido en francés, alemán e inglés y pasable en italiano.

SCP-2042-2 son una serie de 20 humanoides que han demostrado ser genéticamente idénticos a SCP-2042-1 y entre sí. Todas las instancias carecen de sus tractos cardiovascular y digestivo con anormalidades agudas en su sistema nervioso y funciones autónomas. Sus músculos están compuestos de un tejido especialmente fibroso, cuya arquitectura se asemeja a la de la materia vegetal. Los electroencefalogramas han demostrado que el cerebro de SCP-2042-2 mantiene un patrón coherente con un estado vegetativo persistente hasta que SCP-2042-1 le incita a actuar, lo que provoca un pico de actividad. A parte de la boca, todas las instancias carecen de otros rasgos distintivos.

SCP-2042-1 parece capaz de controlar SCP-2042-2 hasta cierto punto, aunque la distancia y el número de “clones” utilizados dificultan la tarea. Vocalizar parece ser la única tarea de la que son capaces todas las instancias, a pesar de que se utilicen todas simultáneamente.

Todas las instancias de SCP-2042-2 exhiben un amplio rango vocal. Las voces de las instancias son todas masculinas, pero SCP-2042-2 es capaz de producir una voz femenina, aunque SCP-2042-1 afirma que eso le “daña la garganta”. El sujeto es normalmente complaciente y a menudo propondrá actuar a cualquiera, consistiendo la actuación principalmente en música vocal producida por SCP-2042-2, dirigida por SCP-2042-1.

La principal forma de comunicación e interacción de SCP-2042-1 es a través de instancias de SCP-2042-2, y ha sido autorizado a tener una instancia de SCP-2042-2 con él para fines de comunicación. El sujeto ha mostrado una leve preferencia por utilizar SCP-2042-1 para hablar. Cabe destacar que las vocalizaciones realizadas a través de las instancias SCP-2042-2 por SCP-2042-1 son en forma de canto en varios estilos.
 
Toda la materia comestible que pase por la boca de SCP-2042-2 será transportada al sistema digestivo de SCP-2042-1 por medios desconocidos. SCP-2042-1 requiere aproximadamente tres veces más sustento que un varón medio de su edad y complexión. La cantidad aumenta relativamente a la cantidad de actividad en la que se utilizan las instancias de SCP-2042-2. Para compensarlo, el sistema digestivo de SCP-2042-1 parece funcionar un 300% más rápido.

**Recuperación:** SCP-2042 fue recuperado el ██/██/19██ en ███████, Francia. SCP-2042 había formado un grupo de canto conocido como “La Conference Gangrene” y estaba de gira por Francia y los países cercanos. Todos los sujetos llevaban sombreros de copa, máscaras de teatro y pelucas, como era habitual en sus actuaciones. Durante una representación de ópera, la máscara de una de las instancias de SCP-2042-2 se cayó, provocando el pánico generalizado entre el público. El Destacamento Móvil Gamma-769 (Mi pequeño amigo) se desplego en el lugar, y SCP-2042 fue contenido sin incidentes. Se aplicaron amnésticos a la audiencia y se plantaron falsos recuerdos. Una historia de tapadera sobre un miembro del grupo herido se difundió poco después.

**La siguiente es una transcripción de audio de una entrevista a SCP-2042-1 y SCP-2042-2-1.**

&gt; **Entrevistados:** SCP-2042-1, SCP-2042-2-1
&gt;
&gt; **Entrevistador:** Dr. N█████
&gt;
&gt; **Prefacio:** SCP-2042-1 es interrogado sobre el origen de sus propiedades anómalas. SCP-2042-1 solicitó hablar en francés durante esta entrevista, debido a que es su lengua materna. La siguiente transcripción ha sido traducida del francés.
&gt;
&gt; **&lt;Inicia Registro&gt;**
&gt;
&gt; **Dr. N█████:** Entrevista inicial de SCP-2042-1. Una instancia de SCP-2042-2 ha sido traída de la contención para ejercer de mediador.
&gt;
&gt; **Dr. N█████:** Así que, ¿podrías intentar explicar cómo has acabado en tu estado actual?
&gt;
&gt; **SCP-2042-2-1:** Me temo que no recuerdo gran cosa.
&gt;
&gt; **Dr. N█████:** Por favor, dinos lo que puedas.
&gt;
&gt; &lt; SCP-2042-1 piensa durante 2 minutos antes de responder.&gt;
&gt;
&gt; **SCP-2042-2-1:** ... Nací mudo, como probablemente ya sabrás. Desde pequeño soñaba con poder cantar. Entonces, décadas después, me ofrecieron la voz de mis sueños. ¿A quién le importa si estoy horriblemente mutado en lo que es esto? Soy lo que se me prometió.
&gt;
&gt; **Dr. N█████:** ¿Cómo conseguiste exactamente a tus... ¿&#34;Amigos&#34;?
&gt;
&gt; **SCP-2042-2-1:** Ah, ¿mis amiguitos? Eso fue hace algún tiempo, pero ese día lo recuerdo con claridad. Yo seguía con mi vida de siempre, viviendo en un mundo de silencio y desesperación. Con la intención de apagarme, si entiendes lo que quiero decir con eso.
&gt;
&gt; **Dr. N█████:** Sigue
&gt;
&gt; **SCP-2042-2-1:** Pues bien, un día, mientras estaba en mi cafetería favorita, disfrutando tranquilamente de mi croissant, se me acercaron dos hombres vestidos de negro. Empezaron a hablarme; obviamente, no pude contestar, así que escribí una disculpa en una servilleta. Dijeron que veían en mí un talento oculto y esperaban que me interesara lo que tenían que ofrecer. Me dijeron que lo único que querían era una buena representación de la ópera. Naturalmente, les dije que sacaran el ████ de mi cara, pensando que sólo estaban allí para burlarse de un viejo mudo, pero me dijeron que tenían una forma de darme el habla, una voz de todo el coro, de hecho.
&gt;
&gt; **Dr. N█████:** Continua
&gt;
&gt; **SCP-2042-2-1:** Bueno, mientras intentaba entender el anzuelo ya habían sacado un contrato. Leí la letra pequeña: serían mis mánagers y tendría la voz que siempre he querido. Me dije que no tenía nada que perder, supongo que podría ver adónde me lleva... Y todo lo que recuerdo es tener a mis amigos.
&gt;
&gt; **Dr. N█████:** ¿Quiénes eran esos hombres?
&gt;
&gt; **SCP-2042-2-1:** Dijeron que eran ... Representantes de un grupo de caballeros. Decían que suministraban material de lujo. Tenían nombres extraños.
&gt;
&gt; **Dr. N█████:** ¿Te acuerdas de sus nombres?
&gt;
&gt; &lt;SCP-2042-1 reflexiona durante un minuto&gt;
&gt;
&gt; **SCP-2042-2-1:** ... I... Creo que había un Sr. Cartier y D&#39;arc. Me pregunto si el otro estaba relacionado con **ese** D&#39;arc.                                                                                                            &gt;
&gt; **Dr. N█████:** ... Creo que es muy poco probable.
&gt;
&gt; **&lt;Fin del Registro&gt;**
&gt;
&gt; **Declaración Final:** Tras la entrevista, SCP-2042-1 solicitó acceso al resto de instancias de SCP-2042-2 para ensayar. El resto del día transcurrió sin incidentes.

**Anexo:** Se ha solicitado que SCP-2042 se le permita actuar en el Sitio-██. Se ha ganado bastante reputación entre los investigadores que preceden a la contención, y como tal elevaría mucho la moral. La aprobación está pendiente.
