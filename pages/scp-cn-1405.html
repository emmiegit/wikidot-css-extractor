[[include component:image-block name=http://scpsandboxcn.wdfiles.com/local--files/dio/mind_1583552196239.jpg|caption=SCP-CN-1405隐藏于灰色混凝土方块中，于Site-CN-03站点标准异常收容间中的近距离特写。]]
**项目编号：**SCP-CN-1405

**项目等级：**Euclid

**特殊收容措施：**--项目目前所在的一段5m*5m*1m白色混凝土断墙被暂时收容于位于Site-CN-34的标准异常收容间中。--项目目前被封闭于一段2m*2m*1m灰色混凝土方块并收容于Site-CN-03的标准异常收容间中。若须再次转运项目，运输设备内必须额外放置至少一块0.5m*0.5m*0.2m及以上规格的混凝土块。

**描述：**项目是一个高约1.7m的人形实体，任何测量其身体质量的尝试都显示其质量无限接近于零。项目通常隐藏于周围距离最近的一段墙壁中，若同时有几段距离相同的墙壁，项目更倾向于进入面积更大的墙壁中。[[footnote]]当墙壁面积相同时会随机选择。[[/footnote]]当项目接触墙壁时，会完全浸没入墙壁，这种行动并不受墙壁的高度限制，进入墙壁后墙壁的外在形态、内部结构均没有变化，方法未知。

任何满足0.5m*0.5m*0.2m及以上的方形无机固体都可以被认定为“墙壁”。墙壁没有面积、体积最大上限，但不可以是完全横置的地面。见事故报告SCP-CN-1405-A。项目会用大约两秒的间隔频率敲击墙壁使其发出50db左右的敲击声。分析显示其类似于摩尔斯电码“SOS”，当有人类在这段墙壁前距离小于等于5m处聊天时，项目会用敲击声作出回应。这使与项目交流成为可能。见访谈记录SCP-CN-1405-1。

若在交流的过程中使项目确信对方有伤害自己的意图，项目会立即从所处的墙壁中冲出并以自身周围1m半径持续发出高频超声波尖叫使范围内人类死亡。[[footnote]]死因均为高频声音刺激导致的心脏骤停。[[/footnote]]随后项目将以[数据删除]的速度冲向距离其最近的下一段墙壁，项目体表温度迅速因摩擦上升至接近[数据删除]摄氏度并可使途中穿过的大部分物质受到不可逆损坏。暂时还未观察到项目会在连续两次转移中回到曾经藏匿过的墙壁中。

----
**访谈记录SCP-CN-1405-1**

&gt; **受访者：**SCP-CN-1405
&gt; 
&gt; **采访者：**Dr.Tian
&gt; 
&gt; **前言：**本次访谈是在首次发现项目敲击墙壁的异常频率后试图进行的一次常规询问，均由摩尔斯电码翻译为中文。Dr.Tian是一名摩尔斯电码爱好者，自荐参与这次访谈。
&gt; 
&gt;  SCP-CN-1405 ：S——O——S——
&gt; 
&gt;  Dr.Tian ：您好，SCP-CN-1405，有什么我可以帮助您的吗？
&gt; 
&gt;  SCP-CN-1405 ：一朝为人，不思进取，无须叹哉。
&gt; 
&gt;  Dr.Tian ：请您说清楚一点。
&gt; 
&gt;  SCP-CN-1405 ：失足千里，触壁以待，不以为意。
&gt; 
&gt;  Dr.Tian ：您经历了什么吗？
&gt; 
&gt;  SCP-CN-1405 ：[数据删除]
&gt; 
&gt; **&lt;记录结束&gt;**
----
对SCP-CN-1405进行测试时发生意外。

**事故报告SCP-CN-1405-A**

&gt; **前言：**指派一名学习过摩尔斯电码的D级人员D-52645询问更多相关信息并探测项目其他异常性质。
&gt; 
&gt; D-52645 ：嗨！我想和您谈谈，可以吗？
&gt; 
&gt; SCP-CN-1405 ：无须多言，可惜年少，困于此地，再无归期。
&gt; 
&gt;  D-52645 ：或许我可以帮助您，用不会伤害您的方式。
&gt; 
&gt; SCP-CN-1405没有再次敲击墙壁，短暂停顿后破墙而出并转移至收容间内距其最近的一面墙壁上。D-52645瞬间死亡，尸检显示其死于由瞬间高频的声音刺激导致的心脏骤停，录音带后来显示为超声波刺激。高速监控摄像机拍摄到SCP-CN-1405的影像，其被高速摩擦产生的火焰包裹，可以依稀看见其身着全套██中学校服，是一个普通男孩形象。高温气化了放置原来断墙的平台。
****墙外走廊上的工作人员正在谈论SCP-CN-1405，其中一人辱骂了SCP-CN-1405，项目从该墙冲出并转移到对面站点食堂的墙壁中，确认收容失效。除█人心脏骤停外，项目体表高温将█人烧穿死亡。食堂内Dr.Tian正在抱怨食堂饭菜，SCP-CN-1405产生误会并再次冲出穿越食堂杀死了██人，将食堂正中融穿出一条清晰可见的路径。项目转移到位于Site-CN-34外的居民楼墙壁中。中国分部启动紧急预案，在Site-CN-34周围持续扩散为期三天的A级记忆消除手段，疏散了楼中居民并伪装为搬迁工作，使用爆破措施摧毁楼层，损失█名D级人员后成功将SCP-CN-1405转移到一堵2m*2m*0.5m混凝土断块中。值得注意的是，在重新收容中它曾经隐藏在了最小约0.5m*0.5m*0.2m的断块中且从未进入过横置的版块，推测其最小隐匿大小为0.5m*0.5m*0.2m，它可以简单辨认墙壁与地面的不同。O5议会投票决定将SCP-CN-1405转移至更方便收容的Site-CN-03站点。在经过██市的运输过程中，一名打电话的行人在车辆经过时巧合发出了大声咒骂。导致项目杀死行人后融毁运输车辆并躲藏进距离最近的██——██段长城中，它在长达███米的长城中发出了分贝相同的敲击声。特工███立即用车载备用的2m*2m*1m灰色混凝土立方体收容了SCP-CN-1405，特工███瞬间死亡。成功到达Site-CN-03站点后特工███被授予表彰。
----
[[collapsible show=&#34;+ SCP-CN-1405回收报告：&#34; hide=&#34;- 关闭&#34;]]
//15岁男孩离奇失踪，房间原地留有一张纸条：我还不想死，但是已经没有活下去的理由了，再见了爸爸妈妈。//——██晚报，随后基金会对该信息进行了紧急处理防止进一步流传。
SCP-CN-1405被首次发现于位于江苏省南京市的男孩家中，项目杀死了其父母。对目击者进行必要的记忆删除后项目所在墙壁被精密切割下来，断墙随后进行了转运工作，成功送达Site-CN-34站点。
观察到自████/██/█起，项目敲击墙壁的频率出现异常，以下文件翻译自[http://scp-wiki-cn.wikidot.com/gram 电码]。
