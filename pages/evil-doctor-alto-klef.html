    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]

[[/&gt;]]


1.
Добрый доктор Альто Клеф
В тайном Фонде главный шеф,
В Зоне у него хранится
И [[[SCP-843|корова]]] и [[[SCP-953|лисица]]]
И [[[SCP-410|жучок]]] и [[[mainlisting-wikidot#toc0|червячок]]]
И [[[scp-549|медведица]]]
Бережёт надёжно всех
Добрый доктор Альто Клеф.

2.
Вот пришла к нему как-то [[[SCP-886|Коза]]],
У неё [[[SCP-679|заслезились глаза]]],
А потом заявился [[[SCP-023|Барбос]]]
[[[SCP-129|Заложило]]] несчастному нос,
И прискакала зайчиха,
И закричала &#34;Ай-Ай&#34;,
Мой [[[SCP-524|зайчик]]], мой мальчик 
Хотел съесть трамвай!
От передних колёс до редуктора,
Но проклятая [[[SCP-101|сумка кондуктора]]]
Съела уши ему сама,
И теперь он похож на сома!
И сказал Альто Клеф – не беда,
Подавайте его сюда,
Я [[[SCP-542| ПРИШЬЮ ЕМУ]]]  НОВЫЕ УШКИ,
От какой-нибудь вредной [[[SCP-352|старушки]]]!

3.
[[[SCP-130|Почтальон принёс]]] ровно в шесть
От а██нтов сек██тную весть:
А в письме только строчка одна:
[ИНФОРМАЦИЯ УДАЛЕНА].
Сразу ясно, что дело серьёзное!

И встал доктор Клеф, побежал доктор Клеф,
Он хотел бы поверить, что это был блеф,
Но нестись нужно, как антилопа,
Исправлять, где случилася ████.

А в лицо ему [[[SCP-649|ветер]]] швыряет [[[SCP-009|лёд]]]
- Нет, Альто Клеф никуда не пойдёт!
И упал Альто Клеф, на холодный пол,
Закатил его смерч под рабочий [[[SCP-117|стол]]].
И [[[SCP-125|померк в глазах]]] белый день,
Но внезапно какая-то [[[scp-017|тень]]]
Вдруг закрыла от ветра горой...
[[[SCP-682|Шестьсот-восемьдесят-второй]]]!
И сказала ему рептилия,
Вот моя спина крокодилия,
Залезай, и пойдём понемножку,
Я [[[SCP-120|короткую знаю дорожку]]]!

И помчал доктор Клеф вперёд,
И одно только слово орёт:
[ОТРЕДАКТИРОВАНО]!

4.
Но вот на дороге [[[SCP-874|лужа]]]
Крокодилья в ней вязнет туша.
А в луже высокая ходит волна,
Сейчас Альто Клефа проглотит она!

&#34;О, если я утону, [[[SCP-093|если пойду ко дну]]],
Что станет с моими, такими смешными,
Такими родными [[[SCP-series|объектами]]]?!&#34;

Тут, сорвавшись с высокой скалы,
Поспешили на помощь [[[Scp-359|орлы]]].
Садитесь на спину, док,
И держитесь за [[[SCP-010|поводок]]].
Надевайте [[[scp-178|очки]]] и [[[scp-180|каску]]],
Мы за миг вас домчим к Участку!

5.
На Участке полно бардака:
[[[Scp-116|Хрупкий мальчик]]] упал с [[[Scp-002|чердака]]],
Придавил [[[Scp-106|старика]]], распыливши слегка
[[[Scp-008|Вирус зомби]]] по всем помещениям,
И просить не подумал прощения!
Может Клеф ничего б не узнал,
Но сначала разбух [[[Scp-082|каннибал]]],
А под вечер, нанюхавшись яда,
Разбуянилась в клетке [[[Scp-054|наяда]]],
Поломалось [[[Scp-067|перо]]], потерялось [[[Scp-107|ведро]]]
И внутри [[[Scp-294|одного автомата]]],
Взорвались две консервы [[[Scp-504|томата]]].
А уж после той драки, 
Где бил Кроу Кондраки,
И засунул в конце бревно 
Ему прямо в [УДАЛЕНО],
Не осталось сомнений, что придёт добрый гений
И [[[scp-050|раздаст всем участникам градусники]]]!

6.
И вот поступили вести,
Уже Альто Клеф на месте,
И всем по порядку даёт [[[Scp-743|шоколадку]]],
И потчует [[[scp-447|гоголем-моголем]]].

Десять ночей до утра
Восстанавливал он Сектора,
Посадил снова Кетеров в клетки,
В [[[Scp-216|сейф]]] убрал после них все объедки,
На Евклидах (из тех, кто не помер)
Перебил инвентарный номер,
Безопасным же многим
Он с внушением строгим, 
Выдал швабры и тазик с хлоркою,
[[[scp-173|Помогать заставил с уборкою]]],
После рухнул без сил,
Лишь одно попросил:
&#34;Сосчитайте их всех по порядку,
И меня отнесите в [[[Scp-222|кроватку]]]!&#34;

7.
Вот и [[[scp-500|вылечил]]] он их,
Всех сотрудников своих,
А поганых негодников – 
Нерадивых расходников,
Дал в награду за помощь голодному,
Но хорошему [[[scp-682|земноводному]]].

И звенит громкий клич по горам:
&#34;Слава Клефу и всем докторам!&#34;</textarea></pre>
