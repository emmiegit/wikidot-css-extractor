**提示：**您正在查看的是本文档的已归档第二版本。若要查看最新版本，请参阅[[[http://scp-wiki-cn.wikidot.com/scp-cn-919|此处]]]。

[[/note]]

**项目编号：**SCP-CN-919

**项目等级：**--Euclid--##blue|Keter##

**特殊收容措施：**SCP-CN-919目前被收容于Site-CN-██的标准人形收容室内。 由于项目的异常性质及--其潜在价值--##blue|SCP-CN-919-3的潜在威胁性##，--应尽可能--##blue|在任何情况下，必须##保证其生命安全与精神状态良好。--对SCP-CN-919-1的研究与实验需在得到至少一名3级以上权限人员许可的情况下，在不少于二名安保人员与一名3级人员的监视下进行。--##blue|对项目的任何实验被无限期暂停。收容室外应时刻配备不少于两队安保人员。任何人员不得在未经5级权限许可的情况下进入收容室。##

##blue|目前阶段应全力维持SCP-CN-919-3的收容状态。若出现特殊收容突破。应立刻启动协议CN-919-Ozyma，具体包括[以下内容限5级权限查看]。##

**描述：**SCP-CN-919为一名黄种中年男性。除了其背部的SCP-CN-919-1外，项目在生理结构和--精神状态--方面与普通人类无异。##blue|在探索行动SCP-CN-919-Alpha后，项目的精神状况明显恶化。已对其展开定期心理疏导。##

SCP-CN-919-1为SCP-CN-919背部的图案，与基金会标志设计相一致，在通常情况下会散发出微弱光线。检测结果表明，SCP-CN-919-1内包含有一平行现实，被编号为CK████，（也称为SCP-CN-919-2）。尚不清楚该平行现实如何被容纳于SCP-CN-919-1内。任何生物与物体可通过与SCP-CN-919-1接触，并经由SCP-CN-919的意识操纵而进入SCP-CN-919-2。但目前尚未发现从SCP-CN-919-2返回当前现实的方法。

SCP-CN-919--自称--为来自SCP-CN-919-2，22██年地球的基金会3级人员，语言专家顾██。--由于项目所掌握的各类资料及其配合的态度，该说法可信度较高。--根据SCP-CN-919的陈述，SCP-CN-919-2内的地球--正在--##blue|已经##经历一场XK级世界末日，##blue|后续情况尚未可知。##导致该情景的实体--可能--为一VIII级以上的现实扭曲实体，被编号为SCP-CN-919-3。--对SCP-CN-919-2的有人探索正计划进行。--##blue|在探索行动SCP-CN-919-Alpha后，项目的收容措施和描述被更新。任何进一步探索行动计划都将被无限期停止。##

SCP-CN-919-3为一VIII级以上的现实扭曲实体，外观为一巨型球体，表面覆盖未知物质，具有极高的智慧并对任何形式的生命形态表现出强烈敌意，且拥有跨越平行现实的能力。目前通过SCP-CN-919-1得以被暂时收容于SCP-CN-919-2内。但据信在████日内，实体将有能力进入当前现实，并[数据删除]。

SCP-CN-919于20██年██月██日出现在Site-CN-██的入口，安保人员将其视作误闯平民，并试图执行记忆删除程序。但项目展示了权限证明并说出了包括[数据删除]在内的多项机密，随后基金会高级人员与其接触并在初步了解了项目异常性质后将其收容。

有关于SCP-CN-919-2和SCP-CN-919-3的更多详细资料（由SCP-CN-919所提供），请参阅文档SCP-CN-919-Delta

[[collapsible show=&#34;+ 归档附录：采访记录CN-919-A：&#34; hide=&#34;- 隐藏&#34;]]
&gt; **受访者：**SCP-CN-919
&gt; 
&gt; **采访者：**Dr.Kefka
&gt; 
&gt; **前言：**为了更确切地了解SCP-CN-919-2的情况以及项目异常性质的来源，Dr.Kefka对SCP-CN-919进行了采访。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **Dr.Kefka：**你好，SCP-CN-919。
&gt; 
&gt; **SCP-CN-919：**啊，你好。没想到有一天我自己也会得到这样的编号啊。你们今天想问什么？
&gt; 
&gt; **Dr.Kefka：**关于上次你的陈述的更多详细内容，特别是关于SCP-CN-919-2的。
&gt; 
&gt; **SCP-CN-919:**好吧……上次我应该已经说过了，我们的世界正面临XK级别的危机，可能还有CK。我们那边的基金会迫不得已，他们用了一些手段……异常也好科技也好，他们把整个世界封印了起来。封印到了我这个“信使”的体内，然后把我送了出去，希望能找到别的什么人来帮他们一把，也为了封住那个恶魔。
&gt; 
&gt; **Dr.Kefka：**所谓的恶魔指的就是你说的那个VIII级以上的实体，SCP-CN-919-3吧。不够有一点我很好奇，他们为什么会把重任交给你……资料显示，你只是一名普通的3级语言学家，也没有什么特殊能力。按照基金会的作风，他们会选择更有能力或是更重要的人，O5或是别的什么人。
&gt;   
&gt; **SCP-CN-919：**可以的话我也想知道啊（无奈的苦笑），据他们说可能是手术适性还是别的什么……总之在我们的那个世界，只有我能胜任这个任务。真是抱歉了。
&gt; 
&gt; **Dr.Kefka：**我明白了……关于SCP-CN-919-3的详细信息，能再说一说么？
&gt;      
&gt; **SCP-CN-919：**我不想去回忆……我也不知道它的具体来源。那是个很大的球体，在某一天它就那么出现在了地球的上空，然后毁灭一切。我们用了所有手段，最后甚至试图重启，但都不行，那家伙有智慧。它比所有人都要聪明。它只是把我们当做玩具一样，慢慢地折磨，转化……毁灭。你们知道[[[http://scp-wiki-cn.wikidot.com/scp-2317|吞噬者]]]吗？我们曾试图控制它，而且成功了。但这一个，我们没有办法控制。它可能能和吞噬者一样跨越平行现实，只是为了毁灭……因此我们只能试图暂时将他它封印。但那家伙从来不会满足，可能它终有一日会破除封印，毁灭一切……我们本来想找到更为发达的文明……但技术似乎还不够完整。我不知道……你们有没有办法对付它。但我只是想拯救我们的世界……想再一次见到我的家人……
&gt;   
&gt;  **Dr.Kefka：**很抱歉，有些东西我的权限无法得知……非常谢谢你的合作。我们会找到办法处理这一切的。如有可能，我们也会拯救你们的世界。
&gt; 
&gt; **SCP-CN-919：**或许吧。再见了，博士。
&gt; 
&gt; **Dr.Kefka：**再见。
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt;  **结语：**有理由相信SCP-CN-919-3可能对当前现实造成极大威胁。对SCP-CN-919-2的有人探索应立刻着手进行。同时也应对项目提供的有关于SCP-CN-919-2和SCP-CN-919-3的更多详细资料进行进一步研究，以寻找应对手段。                             
&gt; [[&gt;]]
&gt; //Dr.Kefka//
&gt; [[/&gt;]]
[[/collapsible]]
@@@@
[[collapsible show=&#34;+ 以下内容仅限4级及以上权限人员查看：&#34; hide=&#34;- 认证通过&#34;]]
**附录：**探索行动SCP-CN-919-Alpha记录

&gt; **前言：**为了更确切地了解SCP-CN-919-2的情况以及项目异常性质的来源，Dr.Kefka对SCP-CN-919进行了采访。
&gt; 
&gt; **配置：**一份标准制式基金会探索包（包含足量食物，水，武器与弹药及其他长期探索必需品。），生命探测仪，试作型跨平行现实音视频接收设备。
&gt; 
&gt; **&lt;D-3303成功进入SCP-CN-919-2,记录开始。&gt;**
&gt; 
&gt; **D-3303：**呼……呼……这里是什么地方？你们那里收得到么？喂？
&gt; 
&gt; **&lt;镜头上移，出现大片废墟，部分废弃建筑物被未知物质所覆盖，天空呈银白色。&gt;**
&gt; 
&gt; **控制室：**一切正常。请报告你目前的状况，D-3303。
&gt; 
&gt; **D-3303：**我还好，就是头有点晕。这里……不太对劲啊……虽然那些高楼看上去很先进的样子……但是这天空的颜色太诡异了……等下，那是什么？
&gt; 
&gt; **&lt;镜头左移，出现一巨型球体，表面覆盖未知物质，且纹路极为复杂，不断变化 &gt;**
&gt;   
&gt; **D-3303：**我█！什么东西！那是飞船吗？还是什么外星生物？我要回来！这里太不正常了！
&gt; 
&gt; **控制室：**请保持冷静，继续探索。若你随意行动，我们无法保证你的安全。
&gt;      
&gt; **D-3303：**该死……好吧…...我尽力。等下，那里似乎张贴了什么告示。
&gt;   
&gt;  **&lt;镜头移动，出现一张贴在废弃建筑物上的告示，表面多处破损&gt;**
&gt; 
&gt; **D-3303：**我看看……”如果仍有幸存的人类，请按地图前往Site-……该死，这里破了。我们需要更多协助。”万幸，地图似乎还比较完整。怎么样，要去那地方吗？
&gt; 
&gt; **控制室：**请前往地图所标示的位置，D-3303。此外，请检查你的生命探测装置。
&gt; 
&gt; **D-3303：**我看看……他█的，什么都没有。看样子那个怪球似乎不算生命？
&gt; 
&gt; **控制室：**了解。请继续你的任务。
&gt; 
&gt; **D-3303：**好……接下来应该是直走。
&gt; 
&gt; **&lt; D-3303按指定路线前进了一段距离，生命探测装置仍未有发现。天空颜色似乎逐渐变暗。&gt;**
&gt; 
&gt; **D-3303：**呼……似乎不远了。天怎么越来越暗了……话说这地方看起来似乎很先进的样子，废弃的建筑物也好，损坏的设备也好，都是从未见过的。怎么会变成这样……等等，什么声音？
&gt; 
&gt; **&lt;一种怪异的声音传来，镜头左移，一个类似于空中的巨型球体，但尺寸较小的球体以高速接近。&gt;**
&gt;   
&gt; **D-3303：**我█！
&gt; 
&gt; **&lt; 镜头剧烈晃动，推测是由于D-3303的躲避行为所造成的。&gt;**
&gt;      
&gt; **&lt; 镜头恢复平稳，并转向一建筑物，其表面正逐渐被未知物质所覆盖，并发生某种转化。&gt;**
&gt;   
&gt;  **D-3303：**█……█他█的…..我██的差点就被那玩意碰到然后变得像那██的楼一样！那██的到底是什么东西！
&gt; 
&gt; **控制室：**请保持冷静，继续探索。我们正在进行分析。
&gt; 
&gt; **D-3303：**去██的！别██的拿客套话骗我！该死，我██不干了！
&gt; 
&gt; **控制室：**如你现在放弃任务，我们无法确保你的安全，且你将很有可能无法返回。
&gt; 
&gt; **D-3303：**██的……我就不该听你们的来这██地方做██的██实验……我干！我██的去找那个██地方！你们一定要保证我能回去！
&gt; 
&gt; **控制室：**我们会的。现在请继续探索。
&gt; 
&gt; **&lt; D-3303继续探索，并到达了地图所标记的位置。&gt;**
&gt; 
&gt; **D-3303：**我到了……这儿似乎有个入口。旁边画着标志，和你们那边墙上的标志一样。
&gt;   
&gt; **控制室：**请进入，并尽可能寻找资料。此外，请检查你的生命探测装置。
&gt; 
&gt; **D-3303：**还是没有反应……这门似乎坏了，旁边的的读卡器也破了一个大洞。
&gt;      
&gt; **&lt;D-3303推开门，进入入口，内部灯光较昏暗。墙面上有基金会标志。&gt;**
&gt;   
&gt; **&lt;D-3303在设施内部探索，并在通道墙面上发现了一个显眼的红色标记 &gt;**
&gt; 
&gt; **D-3303：**这标记旁边似乎黏着什么……是个信封。上面写着“读里面的东西”。
&gt; 
&gt; **&lt; D-3303打开信封，内部有数份文件和一份信件。&gt;**
&gt; 
&gt; **控制室：**请对这些文件进行录制，你不必仔细阅读其中内容，只要逐次进行录制。我们会进行分析。
&gt; 
&gt; **D-3303：**好……我知道了。
&gt; 
&gt; **&lt; D-3303对文件进行录制。有关文件的内容，请参阅记录CN-919-B和文档CN-919-Gamma。&gt;**
&gt; 
&gt; **D-3303：**接下来是……等等，那是……██！
&gt; 
&gt; **&lt;镜头上移，大量之前出现的球体从通道内部以高速接近。&gt;**
&gt; 
&gt; **D-3303：**██！不要靠近我啊啊啊啊啊啊啊！
&gt; 
&gt; **&lt; D-3303一边射击一边后退，射击未产生明显效果。球体逼近。&gt;**
&gt; 
&gt; **D-3303：**滚啊！！！！啊啊啊啊啊啊啊啊啊啊！！！！！！！
&gt;   
&gt; **&lt; 所有记录设备的讯号全部中断。&gt;**
&gt; 
&gt; **&lt;记录结束&gt;**
[[/collapsible]]

[[collapsible show=&#34;+ 以下内容仅限4级及以上权限人员查看：&#34; hide=&#34;- 认证通过&#34;]]
**附录：**记录CN-919-B（在SCP-CN-919-2内部所发现的信件）

&gt; 当你看到这封信时，可能这里也完蛋了吧。我猜你有可能会是幸存者，或是信使找来的别的宇宙的救兵。如果你是幸存者的话，跟着信封里的地图走吧，那里是我们最后的防线了。小心点，如果连那里也被那家伙发现了的话，恐怕人类就玩完了。
&gt; 
&gt; 如果你是别的宇宙的人……好吧，我假设你是基金会的。如果是GOC还是别的什么也没差。只要能来帮我们一把就行……当然你们可能也没什么机会了。
&gt; 
&gt; 看到外面那个大球了吗？那是个大麻烦。我不知道信使怎么跟你们解释的，但我再跟你说一遍吧。
&gt; 
&gt; 我们当时发现了一个平行现实，XK，已经完蛋了。我们派了几个D级进去，想回收点有用的资料回来。然后我们就看到了那个该死的球。据分析应该至少有VIII级吧。但这样的我们也见过很多了，也自认为有办法对付他。不过D级没能回来，他们被那家伙给……转化了。具体的我们都写在文档里了，你们应该好好看看。
&gt; 
&gt; 然后我们关闭了通道，以防止那家伙跟过来。当然只是为了以防万一，不过天杀的那家伙真的跟过来了，就好像……闻到了血腥味的鲨鱼。我们当时还不知道情况有多严重……现在想想，那家伙应该只是靠着那几个D级就跟过来了，他能记住他们身上的……气味。然后跟着到相应的宇宙，再把那里也毁灭，我不知道……他已经这样干过多少次了。
&gt; 
&gt; 一段时间后，我们收到了警报。那家伙想自己开一个洞过来。我们试着去堵上，但失败了，所有的一切都不管用。那家伙就这样跑过来了。当时我们还以为有救，毕竟我们还有很多手段……控制他，愚弄他……抑或是直接重启。能用的手段很多，但……没有一个有效果。有些人去了[[[http://scp-wiki-cn.wikidot.com/scp-2000|黄石]]]……然后他们再也没有传来过消息。破碎之神的人试着去启动他们的[[[http://scp-wiki-cn.wikidot.com/twistedgears-kaktus-proposal|神]]]，但在事情有进展之前他们就彻底完蛋了，什么也不剩。我们不断想办法……最后总算找到了一个方法……能勉强将他关住。那家伙能跨越平行现实……所以要关住他就需要一个足够大的牢笼，一整个世界那么大的牢笼。
&gt; 
&gt; 剩下的你应该已经猜到了，我们将整个世界压缩，并塞入了信使的身体，很疯狂的行动，但确实成功了。我们成功把那家伙困在了我们的世界，困在了信使的体内。然后我们将信使派出，希望能够找到援军……我们自己已无法解决这一切了。我把能够给你们的资料都放在信封里了，希望能起到帮助。
&gt; 
&gt; 如果你看到了这封信，一定要小心，不要被那家伙抓住。否则的话……
&gt; 
&gt; 他就会嗅到你们的气味了。
[[/collapsible]]

[[collapsible show=&#34;+ 以下内容仅限4级及以上权限人员查看：&#34; hide=&#34;- 认证通过&#34;]]
**附录：**访谈记录CN-919-B
&gt; **受访者：**SCP-CN-919
&gt; 
&gt; **采访者：**Dr.Kefka
&gt; 
&gt; **前言：**在探索行动SCP-CN-919-Alpha后，SCP-CN-919的精神状况明显恶化。为了了解其精神状况恶化的原因，Dr.Kefka对 SCP-CN-919进行了访谈。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **Dr.Kefka：**你好，SCP-CN-919。你的精神状况似乎不太好……能告诉我出什么事了么？
&gt; 
&gt; **SCP-CN-919：**别想瞒我了……博士。你们在里面所发现的一切……我都已经了解了。看来我们的世界，已经彻底完蛋了吧。
&gt; 
&gt; **Dr.Kefka：**对此还没有确切证据。请保持冷静，SCP-CN-919。我们正在寻找解决方案。
&gt; 
&gt; **SCP-CN-919:**方案？我看你们只是想用我把那家伙控制住，来防止它跑出来把你们世界也给毁了吧……就像你们对[[[http://scp-wiki-cn.wikidot.com/scp-231|那女孩]]]做的一样。
&gt; 
&gt; **Dr.Kefka：**……事实上，你的精神状态已经对收容SCP-CN-919-3造成了影响。如果你不能控制好你的精神状况，那么对我们和你们的世界都是不利的，我想你应该知道这点。
&gt;   
&gt; **SCP-CN-919：**……抱歉。只是有个声音一直在我耳边回荡……那家伙一直对我耳语……该死……我只是想……抱歉，我失态了。我的头很疼，今天就到这里吧。
&gt; 
&gt; **Dr.Kefka：**我明白了……再见。
&gt;      
&gt; **SCP-CN-919：**……再见。
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt;  **结语：**有理由相信SCP-CN-919-3正通过干扰SCP-CN-919的精神以达成逃脱目的。建议对SCP-CN-919进行定期心理疏导。必要时可采取特殊手段。                            
&gt; [[&gt;]]
&gt; //Dr.Kefka//
&gt; [[/&gt;]]
