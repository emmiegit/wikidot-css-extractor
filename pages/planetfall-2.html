**Titre original :** Planetfall: 2
**Auteur :** [[user Kalinin]]
**Traducteur :** [[user Alwaid]]
**Date de publication originale :** 28 février 2016
[[include credit:end]]

Enriquez prit un élan exagéré, leva haut sa jambe et propulsa la balle bleue fluorescente directement sur la série de capteurs de la combinaison robotique. Avec un bruit creux retentissant, la balle rebondit vivement sur le robot blindé haut de trois mètres et retomba en roulant rapidement sur le sol de la baie des équipements lourds.

Le sergent Pang étudia la tablette dans sa main. D&#39;un mouvement du doigt, il rejoua les quinze dernières secondes.

&#34;Alors, t&#39;as vu quelque chose ?&#34;

Le sergent releva brièvement la tête vers Enriquez. Il secoua la tête.

Enriquez se fendit d&#39;un grand sourire. Il toucha une petite oreillette. &#34;Systèmes internes ?&#34;

&#34;Vous ne sembliez rien lancer. Les systèmes de filtration des dangers-sensitifs fonctionnent correctement dans cette unité,&#34; répondit Manu Treize. La combinaison robotique leva son bras droit jusqu&#39;à la série de capteurs en un salut précis et contrôlé. &#34;Tout comme vous, sergent.&#34;

Le sergent Pang entra les données en grognant sans relever la tête.

&#34;Fais pas attention à lui, Manu. Il a quelques soucis avec le concept humain d&#39;humour.&#34; Enriquez gribouilla à son tour quelques notes sur sa tablette. &#34;Et c&#39;est tout bon pour l&#39;Unité Trois. Pas mal pour une combinaison d&#39;exploration standard de mission qui trimballe trente millions de yuans de logiciels clandestins.&#34; 

&#34;On sort quand même des tests directs de l&#39;interface très tard pour une mission comme celle-là. Nous allons arriver à la colonie dans 72 heures.&#34; Le sergent Pang repêcha l&#39;équipement de calibration d&#39;en-dessous d&#39;un chariot de service sous lequel il avait roulé. &#34;La paperasse est faite ?&#34;

&#34;C&#39;était particulièrement chiant, mais ouais, on a réussi. Ces putains de //pendejos// de l&#39;unité de construction m&#39;ont bien fait suer quant à pourquoi nous devions partir faire un relevé de minéraux juste après l&#39;atterrissage. Heureusement que les festivités de l&#39;atterrissage vont occuper tous les autres. Tu sais qu&#39;ils retransmettent cette merde sur Terre ?&#34;

Le regard du sergent resta fixé sur sa tablette. &#34;Donc c&#39;est fait, alors.&#34;

&#34;Ouais, ouais. Manu, transmets-toi à l&#39;unité suivante. Que la fête continue.&#34;

Enriquez rassembla le reste de l&#39;équipement de test sur le chariot et commença à se diriger vers l&#39;unité suivante. Le bras étendu de Pang l&#39;arrêta.

&#34;Regarde.&#34; Pang désigna furtivement une autre personne qui venait alors d&#39;entrer dans la baie.

Un technicien en uniforme passa les portes automatiques face aux deux agents. Il marchait vivement, mais on aurait dit qu&#39;il boitait. Il se dirigea vers la dernière combinaison robotique de la rangée.

Enriquez et Pang s&#39;approchèrent prudemment. Pang se tourna vers Enriquez et hocha la tête. Il fit signe au technicien.

&#34;Hé ! Hé mec, tu tombes à pic. On cherche l&#39;armoire d&#39;alimentation électrique, tu saurais nous aider ?&#34;

La tête du technicien se tourna brusquement vers Enriquez. Il répondit tout en continuant à marcher. &#34;Bonjour. Je suis pressé, pas le temps de parler, désolé.&#34; Le technicien se tourna ensuite vers Pang. &#34;Bonjour. Je suis pressé, pas le temps de parler, désolé.&#34;

Enriquez se rapprocha. &#34;OK, on avait bien entendu. Tu bosses sur quoi ? Sans vouloir être indiscret, bien sûr.&#34;

Le technicien regardait désormais de près la combinaison robotique et examinait une petite plaque où étaient gravées des spécifications techniques. &#34;A3FF48799-XX3.&#34; Le technicien lisait apparemment un numéro de série.

&#34;J&#39;ai pas entendu, tu disais quoi ?&#34; Enriquez commença à graver le visage de l&#39;homme dans sa mémoire.

Le technicien commença à répéter le nombre, marmonnant sans cesse la même séquence alphanumérique. Il se retourna immédiatement et retourna aux portes automatiques, marchant à nouveau vivement d&#39;une démarche irrégulière. Il continua de répéter le numéro de série dans sa barbe ce faisant.

Pang regarda le technicien partir silencieusement. Une fois qu&#39;il eut quitté la baie, il leva les yeux vers la combinaison robotique actuellement occupée par Manu.

&#34;Faut qu&#39;on identifie ce mec dès que possible.&#34;
