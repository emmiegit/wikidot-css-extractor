    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: **説明:** 装着して強い衝撃を与えた場合、内部に詰められた金属片が綿に変化する12オンスボクシンググローブ。金属はこれまで発見された種類に属さず、比重は金よりも遥かに大きい為グローブは約35kgの重量を有する。\n**回収日:** 2010/01/04\n**回収場所:** 埼玉県内に存在するボクシングジム内。昨年に行われ撮影・動画サイト上に公開された試合において極めて異常な動作を行っていたボクサーから確保。\n**現状:** 低脅威度物品収容ロッカーに保管。革製品として定期的な管理が必要。\n//まず両手が肘からちぎれそうな重たさで、殴るどころかガードを上げる事も難しい。どうにか殴れた次には腕の先がパッと軽くなって、次には重たさが一気に戻る反動に手首が悲鳴を上げて…なんで元々の持ち主はこれで勝てたんでしょうね。//-█博士
