    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

[[=]]
&gt; 
&gt; //**Ród Tuurngait**//
&gt; Sąd Okręgowy, Wydział Sporów Rodzinnych
&gt; Rejestr Sądowy Nr Mo-84945-DH43
&gt; Wydział Probacji i Sądów Rodzinnych
&gt; **SKARGA O ROZWÓD**
&gt; 
&gt; __{{Sedna}}_______, **Powód** **V.** **Strona pozwana:** __{{Qaqulluk Ataciara}}_______
[[/=]]

&gt; 
&gt; 
&gt; 1. Obecne miejsce zamieszkania powoda:  __{{Serce Morskiego Lodu}}___.
&gt; 
&gt; Była prawną mężatką z pozwanym, który obecnie zamieszkuje pod adresem: __{{Wyspa Wyjących Wiatrów u północnych wybrzeży Attu}}_____.  
&gt; 
&gt; 
&gt; 2. Strony zawarły związek małżeński w: __{{Domu Ojca Sedny, na wyspie Attu, w Dniu Najzimniejszego Świtu}}_____,  
&gt; 
&gt; Para ostatnio mieszkała razem w:  __{{Dniu, w którym powstały foki}}_____.
&gt; 
&gt; 
&gt; 3. Nieletnie lub pozostające na utrzymaniu dziecko (dzieci) z tego małżeństwa jest (są) (dodatkowe miejsce dostępne na odwrocie):
&gt; 
&gt; __{{krwią z mojej krwi. Ciepłymi, którzy zakłócają zimne morze. Wielkimi, którzy nie płaczą. Małymi, którzy rzucają się pod lód. Tymi, którzy kroją mięso głębin. Tymi, którzy rozbijają muszle na swoich brzuchach. Tymi, którzy wędrują. Tymi, którzy się czołgają. Tymi, którzy pływają i nurkują.}}___
&gt; 
&gt; 4. Powód zaświadcza, że żadna ze stron nie wniosła wcześniej pozwu o rozwód, unieważnienie lub potwierdzenie małżeństwa, oddzielne alimenty, opuszczenie, życie w separacji z uzasadnionej przyczyny lub opiekę nad dzieckiem (dziećmi) przeciwko drugiej stronie, z wyjątkiem:
&gt; 
&gt; __{{skowytów oburzenia, które mój kochanek Pies wykrzyczał w niebo. Odbijali je solidarnie jego pobratymcy. Sila ich nie słuchał, bo jest obojętny i niewysłowiony. Szaman próbował, ale nie mógł zmusić Sili do posłuchu. Nikt nie potrafił.}}__
&gt; 
&gt; 5. W dniu lub około: __{{Pierwszego dnia wiosny}}___, pozwany: 
&gt; 
&gt; __{{Ujawnił swoje oszustwo! Nie był on bowiem człowiekiem i wielkim łowcą, jak twierdził. Był fulmarem, stworzeniem z powietrza i nieba w skórze człowieka. Zaniósł mnie do swego gniazda i tam karmił surową rybą przy wyjącym wietrze. Płakałam, bo mój ból był wielki, a on płakał z zachwytu, bo ukradł sobie nagrodę w postaci kobiety. Stado cieszyło się z mojej niedoli i tańczyło na wietrze, drwiąc z mojej nędzy.}}__
&gt; 
&gt; 6. W związku z powyższym powód wnosi do Sądu o:
&gt; udzielenie rozwodu: __{{Tak szybko, jak lecieliście, by patrzeć, jak odcinają mi palce.}}_____
&gt; 
&gt; Przyznanie powodowi opieki nad wyżej wymienionym dzieckiem (dziećmi): __{{Bo nie są one jego dziećmi.}}_____
&gt; 
&gt; Zakazanie pozwanemu nakładania jakichkolwiek ograniczeń na wolność osobistą powoda: __{{Bo nie ma on nade mną panowania.}}_____
&gt; 
&gt; Zasądzenie odpowiedniej kwoty na utrzymanie powoda i/lub wyżej wymienionego dziecka (dzieci) wraz z odpowiednim zabezpieczeniem zdrowotnym:
&gt; __{{Nie potrzebuję niczego z jego strony. Pozwólcie mu latać nad głębinami. Niech jego dzieci pływają. Niech się boją tego, co czai się pod ziemią. Niech nakarmią moich poddanych i dzieci.}}_____
&gt; 
&gt; Zlecenie przekazania nieruchomości położonej pod adresem: __{{Zatrzymaj swoją skałę. Czas i tak ją zniszczy.}}______
&gt; Obecnie posiadanej na nazwisko: __{{Qaqulluk Ataciara}}_______,
&gt; Zarejestrowanej i zainicjowanej przez: __{{Kruka, Stwórcę Wszystkiego, który wyrył w kościach Ziemi i którego świadkami były gwiazdy.}}_____
&gt; 
&gt; Sąd zezwala powodowi na powrót do dawnego nazwiska: __{{Przyjęłam własne nazwisko, a wy go nie znacie.}}_________
&gt; 
&gt; Data: __{{Pierwsze pęknięcie lodu}}____________
&gt; 
&gt; Uwagi końcowe:
&gt; 
&gt; __{{W końcu cię zobaczę. Nie potrzebuję rąk do wymierzania sprawiedliwości ani tobie, ani mojemu ojcu.}}____________</textarea></pre>
