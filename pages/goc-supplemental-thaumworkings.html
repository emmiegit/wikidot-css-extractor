    <pre><textarea class="page-source" readonly>[[include credit:start]]
作者：[[*user DrClef]]
譯者：[[*user vomiter]]
[[include credit:end]]


「看來我之前那句簡短的說明成功引起各位的興趣了。那麼我們就談得更深入一點吧。

「每一道奇蹟術式——不論你用的是蠑螈之眼還是桌上型電腦——都包含四個基本要素：奇蹟源、塑型子、作用物和沉積池。如果用現代槍械來比喻的話：奇蹟源就是推動整個發射流程的火藥；塑型子則是將爆炸轉換為推進力的槍管和彈膛；作用物則是被推出槍管的彈頭，也是你試圖達成的效果；最後的沉積池則是那些處理後座力的機關。

「當然，還有一個關鍵要素——雖然嚴格來說並不屬於術式的一環——也就是施術者。就是按下扳機的你的手指。

「看來有些人已經開始恍神了，請重新集中注意力。

「你們不可能會看這個看到睡著。

「你們現在看到的並不只是一場群交派對，而是一個奇蹟術式的源——對，她的胸部確實相當傲人，而且——」

&lt;停頓&gt;

「都回神了嗎？哦，謝謝。

「就像我說的，你們看見的是一項奇蹟術式的動力來源。記得關於音高跟形貌輻射的部分我是怎麼說的：升記號代表創造，而降記號則是破壞。然後繁殖行為的創造性相當之高，能與之匹敵的行為幾乎是屈指可數……另一方面，也幾乎沒有什麼東西的破壞性可以超過殺人行為。

「……我等你們冷靜一下。

「好，繼續吧。

「我剛剛展示給你們看的例子都非常極端，但也分別清楚的說明這兩種截然不同的極端奇蹟源各是什麼樣子。在這兩個範例中，施術者都在試圖對自己的能量進行非常劇烈的「調音」，一個是調向升記號，另一個是降記號。你們覺得他們實際上想做些什麼？

「……其實不是。這兩個案例中，施術者試圖進行的術式其實是一樣的：製造一個構建智慧體……也就是我們以前說的，召喚惡魔。這兩個案例中，儀式的最終目的都會強烈的指向升記號，所謂的創造性。而差別只在於施術者在設置奇蹟源的時候有多少耐心而已。

「還記得我是怎麼說反衝的嗎？每實施一道術式，溢出的能量都會把現實的纖維彈開然後再反彈……此時的音高和色調都會相反。色調對施術者而言基本上都很容易做到源頭控制……比較難以塑型的是音高。後面的那個術式從一個強烈指向破壞性降記號的奇蹟源開始。然後能量再被導引至一個簡單的低色調術式：你可以在施術者腳邊看到一個環繞的光圈。然後剩下的能量就會以音高相反的強烈升記號，以及色調相反的超烏木黑來表現——於是你就得到了一個非常具有創造性也非常顯眼的反衝。施術者接著捕捉這些能量用於他的最終咒術。奇蹟學家把這稱為史佩曼彈弓法。

「讓我給你們展示一次物理部門任務的真實案例。一支配備當代科技的攻擊小組要去進攻一名流氓奇蹟術師的基地。Alpha到Delta隊維持周遭淨空，而Echo隊負責擔當攻堅主力。Echo隊的先鋒隊員進入施術領域然後發現以下場景：有兩個人正在發生性行為，其中一名是藍色型。在房間的另一端有一隻第九類的靈顯體正在顯形。同一時間周遭牆壁還開始著火。那麼你如果是Echo隊的先鋒隊員，你要怎麼做？

「殺死藍色型？那是也不失為一個選項……但術式已經開始進行。那裡已經產生了很多游離的形貌輻射。如果你把控制者殺死……這樣說吧，除非你自己也是一個藍色型，否則你的所在位置接下來就會充斥大量不受控制的EVE。我不會建議你繼續待在那裡。

「終結掉那隻靈顯體？我說了那是第九類，對吧？而且這隻隊伍的配備只有零代不是嗎？這提案沒什麼機會。

「那一名Echo隊員在當下終結的不是藍色型也不是靈顯體，而是藍色型的性伴侶。那名隊員發現術式的奇蹟源和作用物的音高相同……也就是都處於創造性的升記號。他於是把奇蹟源的能量強硬的轉換成降記號……也就是破壞。最終結果打斷了那隻怪物的顯現然後讓整個術式失效。副作用就是製造了一團水霧，熄滅了原本反衝造成的火焰。只是另一方面，這團高溫蒸氣也讓他們的隊員必須接受燙傷治療。

「先生，你想問問題嗎？

&lt;停頓。觀眾笑聲。&gt;

「……其實我覺得這問題實際上沒那麼好笑。事實上，這位先生提出了一個很好的想法。如果這次的源頭不是性交而是一場人祭儀式，那麼打斷術式的其中一種方法就是引入一種音高屬於強烈升記號的能量——所以沒有錯，我想在奇蹟源的範圍內做愛應該會有用。但另一方面，我懷疑會有任何男人……或女人，以那個舉例來說……就是在快速成形的9級敵意靈顯體面前還能保持性奮……或者技巧好到可以及時阻止術式。在那種情況下，比較好的應對措施是打斷那一道轉變咒術音高的初始術式，就是前面提到的史佩曼彈弓。把那些正在灌注能量的集熱器或光源摧毀掉就能打斷反衝的形成。

「另一種做法是把原本的施術者推入作用目標的區域然後在那裡終結他，這樣就能對彈跳之後的迴路施加一個降記號形貌脈衝。我知道至少有一支隊伍用過這種方法處理某些非常噁心的術式。但這麼做的缺點是我們會失去可以訊問的對象。

「當然，從實際層面出發，大部分現代奇蹟術師都比較喜歡用沒那麼劇烈的奇蹟源來驅動術式，最主要是因為我們施放的大部分術式也不需要那麼劇烈的音高，但也有一部份是因為我們已經有技術可以更精確的調節術式音高——效率會比史佩曼彈弓低一點，但卻能夠大幅提升可控性。奇蹟術師現今最常使用的奇蹟源事實上就是單純的一滴血——血液的音高相對中性，而且只要適當抽取就能提供相當多的EVE。如果要更高的能量等級，我們還有艾佛哈特共振子。把電力轉換成形貌輻射是一件十分沒有效率的事，而且還是需要有一名奇蹟術師充當觸媒，但這依然是產生高能EVE時最方便的方法。

「舉個例子：一次簡單的傳送術式，就像你們隊伍傳送過來時用的那個，會需要獻祭三十個活人……或是超過一百個人進行一場一小時的亂交派對。我猜那肯定比看著艾佛哈特共振子慢慢旋轉幾分鐘更有娛樂性……但那些事前準備也絕對不是一時半刻能夠完成的。

「晚餐時間是我們的最後一次中場休息。回來之後，我會把我的講課做個收尾，然後回答你們剩下的問題。」
