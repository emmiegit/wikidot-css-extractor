    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** SCP-666
**Autore:** [[*user far2]]
**Originale:** [http://www.scpwiki.com/scp-666 SCP-666]
**Traduttore:** [[*user Dgctt]]
[[include credit:end]]

**Elemento #:** SCP-666

**Classe dell&#39;Oggetto:** Euclid

**Procedure Speciali di Contenimento:** SCP-666 deve essere conservato in un caveau sigillato e monitorato in ogni momento presso il Sito 73 nelle montagne tibetane. Le guardie devono essere cambiate ogni settimana, devono superare un esame preliminare prima di essere assegnate al loro posto e devono dimostrare di essere prive di dipendenza da droghe e alcol.

SCP-666 può essere visitato da personale di Classe-D attraverso procedure di test omologate o da ricercatori approvati della Fondazione con un&#39;autorizzazione di sicurezza di Livello 4 o superiore. Il personale non di Classe-D che entra dentro SCP-666, che abbia o meno rivelato una precedente tossicodipendenza, deve essere osservato da una guardia in ogni momento. Se mostrano un qualsiasi segno di essere affetti da SCP-666, devono essere allontanati immediatamente.

**Descrizione:** SCP-666 è una yurta tibetana di medie dimensioni, fatta di rami di legno legati e ricoperta di pelle di yak. Il soffitto interno è alto 2,44 m e la base della yurta è di 9,14 m. La capanna è di forma circolare. L&#39;interno della yurta ha un pavimento in terra battuta e appare rozzo come l&#39;esterno alla maggior parte degli osservatori; i rami che costituiscono la struttura della yurta sono avvolti in pelliccia di coniglio e legati con lacci di pelle di yak. Periodicamente, SCP-666 cambia la sua posizione all&#39;interno dell&#39;area di confinamento; ciò accade solo quando non è sotto osservazione diretta, ma la visione a distanza dà l&#39;impressione di un&#39;entità all&#39;interno della struttura che la solleva completamente e si sposta nella sua nuova posizione. Finora non ha fatto alcun tentativo di sfuggire al confinamento.

SCP-666 è stato scoperto nel 1973 da agenti SCP che ispezionavano le regioni montuose in seguito alla segnalazione di diverse persone scomparse che erano tornate dalla zona fornendo spiegazioni simili: cercando un riparo durante le condizioni climatiche avverse, gli individui si sarebbero imbattuti in SCP-666 per un apparente caso fortuito. Essendo uscita in condizioni simili, anche la squadra di esplorazione è riuscita a scoprire la yurta. Dei tre operatori presenti, due non hanno avuto effetti negativi. Il terzo è entrato in uno stato di torpore, sperimentando vivide allucinazioni e borbottando in modo incoerente tra sé e sé. Una volta recuperata la squadra, la yurta è stata trasportata nel vicino Sito 73 per ulteriori indagini.

Quando un individuo senza una storia di dipendenze significative entra nella yurta, questa rimane inattiva e non sembra avere effetti negativi. Il personale di Classe-D senza un passato di abuso di alcol o stupefacenti è stato in grado di rimanere all&#39;interno della yurta per giorni interi, se gli veniva fornito un nutrimento adeguato, e ha riferito una maggiore intensità nei propri sogni.

I soggetti con una storia di abuso di sostanze, invece, sperimentano un effetto allucinogeno all&#39;interno della struttura. In tutti i casi, i soggetti riferiscono di trovarsi in un luogo della loro memoria o in un suo corollario, in particolare in un punto in cui la loro dipendenza era più intensa. Finora sono stati segnalati i bagni di un locale notturno, una Volkswagen Vanagon del 1973, un vicolo sporco, il Casinò [REDATTO] di Las Vegas, ecc. Un soggetto ha riferito di essersi trovato in un appartamento sporco con una prostituta di nome &#34;Chloe&#34; con la quale si abbandonava spesso all&#39;abuso di stupefacenti; un altro ha riferito di essersi trovato nella propria camera da letto con un computer molto più complesso di quello che possedeva prima dell&#39;arresto per distribuzione di materiale pedopornografico.

Durante queste allucinazioni, i soggetti riferiscono di trovarsi di fronte a un individuo, indicato come SCP-666-1; le descrizioni di SCP-666-1 variano ampiamente da persona a persona, senza alcuna comunanza di razza, sesso o aspetto, se non quello &#34;tipico&#34; dell&#39;ambiente circostante. SCP-666-1 asseconderà il soggetto nelle sue dipendenze personali, anche se all&#39;inizio avrà un atteggiamento passivo-aggressivo. Con il passare del tempo, il soggetto viene incoraggiato ad assecondare ulteriormente la sua dipendenza e contemporaneamente viene incoraggiato a smettere. Se il soggetto mostra rimorso o un forte desiderio di abbandonare la sua dipendenza, SCP-666-1 adotterà lentamente un tono più genuinamente amichevole e continuerà le allucinazioni di scoraggiamento; circa il 94% dei soggetti che sono passati attraverso questa forma di allucinazione fino alla fine sono stati diagnosticati con una rimozione quasi completa delle dipendenze psicologiche, anche se i sintomi fisici persisteranno attraverso un ciclo naturale di astinenza.

Se il soggetto cede alle tentazioni di SCP-666-1, l&#39;entità diventa sempre più ostile. Non c&#39;è un calendario prestabilito né un grado di indulgenza, ma se non viene controllato, SCP-666-1 inizierà invariabilmente ad aggredire il soggetto e a forzare il suo vizio su di lui fino a livelli di overdose estrema. Se il soggetto non viene allontanato con la forza da SCP-666 durante questo periodo, morirà; la causa del decesso è tipica della sua dipendenza, per cui un alcolista soffrirà di un&#39;insufficienza renale o epatica estrema, un consumatore di cocaina svilupperà una disritmia cardiaca, un soggetto dipendente dai videogiochi o dalla televisione soffrirà di un&#39;atrofia muscolare estrema e di problemi di salute associati a uno stile di vita sedentario, ecc.

Finora non è stata trovata una chiara connessione tra chi soccomberà e chi non soccomberà a SCP-666-1; l&#39;ipotesi di base è che si tratti semplicemente di una questione di forza di volontà e di convinzione dell&#39;individuo. Tutti i tentativi di intervistare direttamente SCP-666-1 sono falliti: l&#39;entità ha reindirizzato la conversazione o si è rifiutata categoricamente di rispondere. L&#39;unica dichiarazione che ha rivelato qualcosa della sua natura è stata: &#34;Noi non siamo importanti qui, questo riguarda solo te&#34;. Questo indica che ci sono più entità collegate a SCP-666, oppure che ci sono altri casi di SCP-666 nel mondo. Sono in corso indagini per verificare se si sono verificate storie simili; se dovesse essere scoperta un&#39;altra istanza di SCP-666, questa deve essere trasferita immediatamente al Sito 73.

**Addendum SCP-666-1:** Recentemente sono emerse storie quasi identiche in aree remote del Canada settentrionale che descrivono una &#34;Capanna di Wendigo&#34;; anche se non confermate, le loro somiglianze indicano almeno un altro caso di SCP-666 in libertà.

**Addendum SCP-666-2:** Diario dell&#39;intervista con il soggetto del test D-14390, riguardante le esperienze dentro SCP-666 (solo audio)

[[collapsible show=&#34;Accedi all&#39;Intervista 666-13&#34; hide=&#34;Chiudi 666-13&#34;]]
&gt; **Intervistatore**: Dr. Lanis
&gt; **Soggetto dell&#39;intervista**: D-14390
&gt; **Data**: 04/17/19██
&gt;
&gt; //Dr. L//: Soggetto D-14390, come si sente?
&gt;
&gt; //D-14390//: Eh, non male doc, non male. Ho voglia di fare un altro pisolino nella tenda.
&gt;
&gt; //Dr. L//: Beh, è di questo che siamo qui per parlare. Ci descriva la sua esperienza all&#39;interno di SCP-666.
&gt;
&gt; //D-14390//: Non c&#39;è problema, dottore. Vede, sono entrato come ha detto lei, mi sono seduto. Poi mi ritrovo a casa a [REDATTO], con questa puttanella, Chloe.
&gt;
&gt; //Dr. L//: &#34;Chloe&#34;?
&gt;
&gt; //D-14390//: Oh sì, era costosa e non era la più bella a sud di Kennedy, ma aveva delle conoscenze. Non l&#39;ho mai incontrata una volta che non ci stessimo sballando.
&gt;
&gt; //Nota: &#34;Chloe&#34; era il nome della prostituta con cui D-14390 si trovava al momento del suo arresto.//
&gt;
&gt; //Dr. L//: Molto bene, mi descriva lo scenario.
&gt;
&gt; //D-14390//: Beh, era il suo appartamento, no? Un po&#39; squallido, un po&#39; in disordine come se non lo avesse pulito da un paio di settimane, ma non ero lì per il paesaggio, capisci? Così ho lasciato i soldi sul tavolo del soggiorno e siamo andati in camera da letto. Mi sono fatto una dose con lei, usando ovviamente il mio ago, e poi ci siamo scatenati. Insomma, abbiamo fatto tutto quello che dovevamo fare! Lei conosceva posizioni che io non avevo mai conosciuto e aveva droghe di cui non avevo mai sentito parlare. A metà strada avevo bisogno di una spinta, così ho sniffato un paio di righe di Colombiana dal suo culo e...
&gt;
&gt; //Dr. L//: Penso che sia abbastanza D-14390. Per amore di brevità, la prego di mantenere il resto della sua testimonianza per quanto riguarda l&#39;entità anomala SCP-666-1.
&gt;
&gt; //D-14390//: Cosa?
&gt;
&gt; //Dr. L//: La... persona, che l&#39;ha tentata nella sua allucinazione.
&gt;
&gt; //D-14390//: Oh, giusto! Beh, era più o meno il periodo in cui mi offriva questa merda di oppio che diceva di aver preso da un cinese. Per tutto il tempo aveva detto cose strane, come quei commenti, come dire, alle spalle?
&gt;
&gt; //Dr. L//: Un finto complimento.
&gt;
&gt; //D-14390//: Esatto. Beh, comincio a fare un paio di tiri di oppio e mi sento tranquillo, ma lei mi fissa, giusto? Allora le chiedo cosa succede e lei si allontana e mi dà un pugno in faccia! Comincia a urlarmi contro, a darmi del debole, a dire che sono patetico, che mi arrendo e basta, insomma, stronzate. Allora le do un calcio nel petto e la situazione si fa strana. Subito dopo mi ritrovo a terra e le sue braccia mi circondano la gola, i suoi occhi diventano enormi e iniettati di sangue e cose del genere. Sento le sue unghie che mi scavano ai lati del collo e, perbacco, Doc, mi stava iniettando roba dentro.
&gt;
&gt; //Dr. L//: Sta dicendo che SCP-666-1 le iniettava eroina attraverso le unghie?
&gt;
&gt; //D-14390//: Non sono sicuro di cosa fosse, ma bruciava e mi faceva sentire bene allo stesso tempo. E non erano più unghie, ma grandi artigli di gatto, giusto? E continua a urlarmi contro, ma la sua bocca diventa sempre più grande, come se la sua mascella si stesse allungando, e i suoi denti diventano sempre più affilati, come se fosse pronta a mangiarmi la testa! Anche se ero già fatto, è stata una cosa pazzesca e mi sono messo a urlare.
&gt;
&gt; //Dr. L//: E fu allora che le guardie la tirarono fuori dalla tenda?
&gt;
&gt; //D-14390//: Sì, a quanto pare non stavo solo dando di matto nel sogno. Cinque secondi dopo che mi hanno tirato fuori, ho sentito di nuovo la voce di Chloe, ma era molto bassa e roca, e sembrava che avesse detto &#34;non puoi fermarti&#34;.
&gt;
&gt; //Dr. L//: Grazie, D-14390. Ho solo un&#39;ultima domanda: dopo tutto questo, ha detto di voler tornare dentro? Perché?
&gt;
&gt; //D-14390//: Beh, semplice, no? *risata timida* Era spaventosa e tutto il resto, ma... Non sono mai stato così fatto in vita mia. E con la merda che c&#39;è in questo posto, ho pensato che comunque non sono destinato a restare al mondo, quindi tanto vale andarsene con un sorriso, no?

Nota: //Dopo l&#39;intervista, D-14390 si è ripetutamente offerto per ulteriori test con SCP-666. Il Dottor Lanis alla fine ha ceduto; D-14390 ha iniziato a urlare circa tre secondi dopo essere entrato nello stato allucinatorio ed è morto per arresto cardiaco meno di un minuto dopo.//
[[/collapsible]]
