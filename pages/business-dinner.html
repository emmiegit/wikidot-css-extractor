Jack Aldrin se estremeció y levantó la vista de su tableta mientras el auto giraba en una intersección. El hombre sacudió la cabeza y continuó viendo los documentos. Página tras página de los últimos envíos, artículos exhibidos y vendidos, los productos negociados con otros distribuidores más pequeños aparecieron en la pantalla. Todos y cada uno de los documentos llevaban la firma digital de Aldrin.

Los resultados de esta semana fueron bastante mediocres para el representante de ventas. Solo podía esperar que todo saliera según lo planeado en la próxima reunión. Aldrin abrió los marcadores y frunció el ceño cuando la descripción de un articulo apareció en la pantalla:

||||~ YFH54/DS197/0F002||
||~ Estado||Retirado de la subasta debido a fallas descubiertas||
||~ Demanda||Media|
||~ Valor|| 12,000$ por cada copia ||
||~ Disponibilidad||Se evita el contrato de suministro. Cinco copias disponibles se colocaran en paquetes.||
||~ Descripcion||Un disco de vinilo de 30cm de 2018. El producto es una copia del artículo comprado YFH54/DS197/0F001, presumiblemente producido por el &#34;Colectivo Oneiroi.&#34; La grabación presenta varios sonidos que son capaces de inducir un estado similar al sueño lúcido en el oyente. El contenido de la tienda de grabación cambia ligeramente entre las audiencias, el registro en sí no requiere un &#34;reinicio&#34; y continúa reproduciéndose hasta que el usuario abandone el sueño voluntariamente. Los clientes valoran mucho el producto como un medio eficaz para aliviar el estrés y el tratamiento de los trastornos relacionados con el sueño. Un reproductor no anómalo viene con una copia como regalo.||
||||~ //Marshall, Carter and Dark, LLP//||

El hombre dejó su tableta a un lado y comenzó a analizar posibles concesiones, demandas y propuestas en su cabeza. El fracaso no era una opción. Sus perspectivas profesionales dependían directamente de este acuerdo. Aldrin abrió su agenda y trató de encontrar una entrada sobre esta cena de negocios, ¿y si se equivocaba? Sus pensamientos fueron interrumpidos por la voz suave de su conductor, anunciando que el automóvil condujo hasta la torre del Millennium Trade Center. El hombre se echó un refresco en la boca y se dirigió a la reunión.

El elevador de alta velocidad de la torre llegó al último piso en poco tiempo; el exclusivo restaurante &#34;Classique&#34; estaba situado en el techo. El maître d &#39;se encontró con el visitante familiar con una sonrisa y lo condujo a su mesa favorita en el borde, que brindaba una vista maravillosa de las torres vecinas, así como la deslumbrante red de calles nocturnas. Las estrellas en el cielo brillaban a pesar del resplandor de la ciudad. El camarero, sin perder tiempo, trajo una botella del vino blanco favorito de Aldrin. El hombre no quería beber esta noche, pero aun así aceptó el cumplido.

&#34;Una noche maravillosa, ¿no es así, Sr. Aldrin?&#34; cantó el maître d &#39;, sonriendo sinceramente.

&#34;De hecho, Sr. Trigul. Mi invitado estará aquí en cualquier momento, me abstendré de ordenar hasta entonces.&#34;

&#34;No se preocupe, Sr. Aldrin. El Sr. Temnikov estaba muy preocupado por su tiempo personal, así que nos llamó y nos informó sobre sus preferencias&#34;, el maître chasqueó los dedos y señaló a los camareros a la mesa de Aldrin. &#34;Tambien se disculpó por su posible leve tardanza. Por favor.&#34;

El representante de ventas ordenó un plato de mariscos y comenzó a mirar la ciudad resplandeciente. Se escucharon aplausos silenciosos cuando el pianista terminó otra pieza e inclinó la cabeza cortésmente. Aldrin no reconoció la siguiente melodía, pero parecía sorprendentemente agradable y muy familiar. Justo como la apariencia del pianista.

Una voz con un ligero acento llamó al representante de ventas por su nombre. El hombre se dio la vuelta.

&#34;Buenas tardes, Sr. Aldrin, me disculpo nuevamente por este retraso.&#34;

Un hombre de ojos azules de unos cuarenta años, vestido con un traje blanco como la nieve con un pañuelo gris estaba parado cerca de la mesa. Aldrin se levantó apresuradamente y estrechó la mano del invitado.

Los hombres se sentaron a la mesa. Mientras los camareros servían vino y colocaban los platos, los invitados se sentaron en silencio con sonrisas amistosas en sus rostros. Finalmente, el personal dejó su mesa.

&#34;Sr. Temnikov, estoy muy contento de verlo. Estoy seguro de que esta reunión tan esperada nos beneficiará a todos.&#34;

&#34;Por supuesto. También estamos llenos de optimismo&#34;, respondió Temnikov con una sonrisa.

&#34;¡Por el éxito!&#34; Aldrin levantó su copa.

&#34;Y la confianza&#34;, agregó su invitado.

Los invitados dejaron a un lado sus vasos y comenzaron a comer. El plato que ordenó el representante de Oneiroi resultó ser un conejo en salsa blanca.

&#34;Para ser justos, es muy inusual tener una conversación con un miembro del Colectivo Oneiroi de una manera tan simple. Es un honor para nosotros. Creo que firmar este acuerdo nos beneficiará a todos.&#34;

&#34;Sí, Sr. Aldrin, como le informamos en la carta preliminar, Oneiroi está interesado en su oferta sobre la distribución de nuestros artículos. El Colectivo ha estado buscando métodos para distribuir adecuadamente algunas...ejem...herramientas. Su oferta es muy generosa, dándonos la oportunidad de distribuir nuestros productos a través de una organización acreditada. La parte financiera también es importante para Oneiroi, a pesar de todo lo que los no iniciados podrían decirle.&#34;

Ambos invitados se rieron y agotaron sus copas. En el escenario, una pequeña banda de jazz terminó de interpretar una composición de estilo blues y fue recompensada con una ronda de aplausos. Una mujer atractiva con un vestido rojo se levantó de la mesa más cercana junto con su compañera y se fue a bailar.

&#34;Sr. Aldrin...Sr. Aldrin...&#34; Temnikov llamó suavemente a su interlocutor.

&#34;Oh, lo siento, esta hermosa pareja me distrajo&#34;, dijo Aldrin con una sonrisa culpable y regresó a la comida.

&#34;En realidad, tenemos otra propuesta para su colectivo. Verán, debido a nuestros proveedores sin escrúpulos, ahora tenemos un problema bastante irritante.&#34;

&#34;Me temo que no estoy autorizado para realizar negociaciones adicionales. Pero con gusto escucharé sus sugerencias&#34;, dijo el representante de Oneiroi mientras terminaba la ternera y comenzaba con el postre.

&#34;Sr. Temnikov...Recientemente, cierto disco de vinilo llegó a nuestras manos. Probablemente, de su producción. Un artículo muy valioso. No lo vendimos, pero...&#34;

&#34;Decidio forjarlo&#34;, dijo el otro hombre, haciendo un gesto expresivo con su cuchara de helado.

&#34;Ejem...Bueno, sí. No hace falta decir que nuestros proveedores no pudieron manejar esta tarea adecuadamente. Nuestros clientes han sufrido. Y ahora la reputación de MC&amp;D está en la balanza.&#34;

&#34;¿Y cuál es su sugerencia?&#34; Temnikov apartó el pudín y miró a Aldrin.

&#34;Necesitamos su ayuda. [[[scp-4363|Están atrapados allí, en un sueño]]]. Nada puede despertarlos, ni siquiera detener los registros. Valoramos a todos los clientes, pero estos son especialmente importantes. Dos senadores y un CEO de una gran corporación. Francamente, realmente nos equivocamos, Sr. Temnikov.&#34;

&#34;Lo escucho, Sr. Aldrin. Oneiroi es consciente de este problema, pero me temo que tiene poca comprensión de lo que sucedió allí. En términos simples, este problema no tiene un botón de encendido/apagado.&#34;

&#34;Marshall, Carter y Dark LLP reembolsarán todos los costos y pagarán generosamente por los problemas. Por favor, sáquelos de allí&#34;, declaró Aldrin.

&#34;Bien. Estamos listos para brindar ese servicio. Una vez&#34;, dijo Temnikov con presión, &#34;como un gesto de buena voluntad y una demostración de confiabilidad. Creo que podemos firmar el acuerdo de colaboración ahora.&#34;

&#34;¿Aquí? ¿Pero cómo? Necesitamos redactar un documento y, creo, todavía tenemos que negociar otros puntos...&#34;

&#34;Todo ha sido acordado durante mucho tiempo y todos los documentos necesarios están aquí conmigo. Terminemos aquí&#34;, Temnikov golpeó la mesa ahora vacía con los nudillos. &#34;De lo contrario, tendremos que esperar a la noche siguiente.&#34;

Temnikov sonrió ampliamente. Aldrin se levantó bruscamente de su asiento y miró al representante de Oneiroi con miedo.

&#34;Sí, Sr. Aldrin, es cierto. Pero quiero asegurarle de inmediato que este sueño es completamente suyo. Todo a su alrededor.&#34; El hombre extendió los brazos. &#34;Es su creación. Probablemente, en sus sueños, nuestra reunión debería verse exactamente así. Y en realidad, esto también es cierto para mí.&#34;

&#34;¿¡Entonces no eres real!?&#34; Aldrin exclamó aterrorizado. Asustado por su propio grito, el hombre miró a su alrededor. La banda de jazz, los camareros y el maître d &#39;desaparecieron. El restaurante ahora estaba completamente vacío.

&#34;Qué pregunta extraña, pero al mismo tiempo, obvia para hacer en un sueño. ¿Es algo real?&#34; Temnikov sonrió, &#34;No jugaré con usted, Sr. Aldrin, lo diré tal como es. Soy solo un sueño. Una idea. Mi voz, mi apariencia, mis modales, incluso mi nombre, están todos diseñados. Por ti.&#34;

Aldrin se sentó y volvió la cabeza hacia la ciudad. La vista había cambiado ligeramente.

&#34;Entonces, esta reunión es un cascarón vacío, solo mi sueño ordinario...&#34; el representante de ventas se sacudió la cabeza, &#34;Estoy tan confundido.&#34;

&#34;Este es el único lugar donde podríamos encontrarnos de manera segura&#34;, dijo Temnikov, dejando a un lado su taza de café, &#34;Como una demostración de nuestra confiabilidad, Oneiroi decidió no visitar su sueño personalmente, enviándome a mí, un representante, en cambio. Algunas personas no les agrada cuando los extraños penetran en sus cabezas. Especialmente las personas de alto nivel, como usted.&#34;

&#34;¡Pero sí penetraste!&#34;

&#34;Y volvemos a la pregunta de que soy real. Tu cabeza está clara, el Oneiroi simple te dio sus condiciones y te proporcionó un lugar donde puedes considerarlas. Una ventaja de nuestro oficio&#34;, sonrió Temnikov.

Aldrin buscó su pitillera y buscó un cigarrillo. Suavemente, pero con resolución, Temnikov cubrió la caja de plata con la mano, sacudió la cabeza y dijo:

&#34;No necesitas ni fuego ni humo en los sueños.&#34;

Aldrin obedientemente cerró la pitillera.

&#34;No recuerdo nada antes de nuestra reunión. Cómo entré en el auto, cómo estuvimos de acuerdo...&#34;

&#34;Su gente estaba buscando una manera de reunirse con nosotros durante bastante tiempo. En algún momento, decidimos ponernos en contacto. Nuestro servicio de mensajería le dio un paquete con instrucciones y todo lo que necesitaba. Ya que estamos hablando en este momento, eso significa que ha arriesgado esta reunión y, vale la pena decir que eres una persona muy valiente. O tal vez este trato te importa mucho.&#34;

Temnikov terminó su café y comenzó a mirar la ciudad. Un trueno retumbó en algún lugar en la distancia.

&#34;Oh, qué molestia. Tenemos que darnos prisa. Sabes, estamos invirtiendo mucho dinero en investigación internacional para reducir la contaminación acústica, pero no tiene sentido ir en contra de las fuerzas de la naturaleza.&#34;

Temnikov agarró a Aldrin por la muñeca y se inclinó hacia delante.

&#34;Escucha con atención, Aldrin. Tu sueño pronto se desmoronará, así que no hay tiempo para ceremonias. Todos estamos a favor del diálogo honesto, por lo que no te daremos una razón para pensar que estamos tratando de engañarte en nuestro propio territorio. Sí, su sueño solo dura varios minutos lamentables, de los cuales recordará unos segundos, pero le daremos lo que necesita. Después de despertarte, encontraras una transcripción de todo lo que sucedió aquí. Palabra por palabra. Y un acuerdo de colaboración listo. Ustedes son hombres de negocios, ¿verdad? Les encantan estos documentos.&#34;

Temnikov sacó dos documentos doblados de su bolsillo interior. El viento se levantó alrededor de la torre. Relámpagos brillantes iluminaban la plataforma y la lluvia comenzó a caer.

&#34;Entonces, ¿tenemos un trato?&#34; Temnikov le dio a Aldrin una pluma.

Un huracán hizo girar pedazos de polvo y gotas de lluvia alrededor de la torre. La lluvia se convirtió gradualmente en una tormenta. El agua inundó todo a su alrededor, fluyó desde su cabello mojado hasta su cara, entrando en sus ojos. Temnikov cubrió los papeles con la solapa de su chaqueta. Otro destello iluminó su rostro retorcido.

&#34;¡Decídete!&#34; gritó Temnikov.

&#34;¡Yo...yo no puedo! Tomar tales decisiones en un sueño... ¡Este documento puede cambiar en cualquier momento como lo hizo todo lo demás!&#34; Aldrin rápidamente miró a su alrededor.

&#34;¡Fuiste tú quien lo compuso! ¡Este es tu sueño, tu contrato!&#34;

Sonidos de hormigón aplastado y ventanas rotas resonaron por el techo. Con un ruido ensordecedor, las torres vecinas comenzaron a desmoronarse. Los rayos caían cada vez más fuerte. Aldrin no pudo escuchar los gritos de Temnikov y se acercó a sus labios.

&#34;¡No tenemos problemas con eso! ¡Podemos firmar nuestra copia aquí!&#34; Temnikov gritó sobre el rugido del viento y los truenos, &#34;¡y puedes firmar el tuyo en casa! ¡Sin riesgos!&#34;

Aldrin levantó el pulgar y asintió. Temnikov comenzó a poner rápidamente garabatos en los papeles. La plataforma comenzó a vibrar, aparentemente lista para caerse en cualquier momento.

&#34;¡Vamos, vamos!&#34; Gritó Aldrin a Temnikov, quien luego selló el contrato.

&#34;Hecho&#34;, dijo Temnikov de manera ruidosa e inesperadamente tranquila. El hombre entregó ambas copias al representante de ventas y le estrechó la mano.

&#34;Duerme bien y ten un gran día.&#34;

Después de estas palabras, el techo se derrumbó instantáneamente y Aldrin cayó en el oscuro y vasto vacío.

----

Jack Aldrin se estremeció y salió de la cama. Las ventanas cuadradas de su habitación estaban generosamente regadas con chorros de lluvia, los truenos se podían escuchar a lo lejos. El hombre miró el reloj, marcaba las 4 de la mañana. Todavía había mucho tiempo para dormir.

Aldrin se levantó y fue a la cocina a servirse un poco de leche. La luz brillante de la nevera le cortó los ojos y lo obligó a entrecerrarlos.

&#34;Fue un sueño interesante&#34;, pensó el representante de ventas, buscando un paquete de leche en la nevera, &#34;Un representante de Oneiroi, una cena en &#34;Classique.&#34; Una cena bastante buena. Pero entonces esa lluvia...Espera un minuto. ¿Un sueño? ¿**Oneiroi**? &#34;

Aldrin miró a su alrededor consternado. El hombre dejó el vaso a un lado y camino por su mansión, mirando varias habitaciones. Después de calmarse y rechazar sus sombríos pensamientos, regresó a la cama y se durmió nuevamente. Escondido por la penumbra, un montón de papeles húmedos yacía sobre la mesita de noche.</textarea></pre>
