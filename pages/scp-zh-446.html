    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]
[[include info:start]]
**篇名：**SCP-ZH-446 -- 化蟲

**作者：**[[*user Viken-K]]
[[include info:end]]

**項目編號：**SCP-ZH-446

**項目等級：**Safe

**特殊收容措施：**SCP-ZH-446應被保持浸泡於一2公尺*0.95公尺*0.67公尺，填充滿福馬林液體的密封透明水缸之中。並且每間隔2日，應有一名2級以下人員前往觀察並記錄SCP-ZH-446當下的狀態，用以監測其是否有更進一步腐壞的情形。如若發生有收容缸內部物質洩漏、需開啟收容缸以對SCP-ZH-446進行實驗、填充或替換內部溶液等事件時，應適用Ⅲ級生物危害協定。如若收容缸發生嚴重洩漏則應視為第Ⅳ級生物危害，並請立即通知當前值班中的HMCL監督者。

基金會應持續監測民間之中是否存在有描述內容與SCP-ZH-446相似的目擊報告。

**描述：**SCP-ZH-446為一具在外觀上近似於竹節蟲目（//Phasmatodea//）生物的屍體，然而值得注意的是，SCP-ZH-446的體型約為該目物種典型值的21倍，並且經解剖後發現該項目內部並非一般竹節蟲目生物的生理構造，取而代之的是一套人類的器官[[footnote]] 經生物鑑別後證實，包含有心、肺、骨骼、肌肉、消化、生殖器官，但皮膚被以一層含有蠟質層的青綠色外骨骼所取代。更加精確的說法是，SCP-ZH-446在外觀上屬於竹節蟲，但在內部解剖上屬於人類。 [[/footnote]]。基金會生物學家指出，SCP-ZH-446的肋骨結構被壓縮為更加狹長的形狀，且內部臟器也成比例縮小以符合較小的腔室空間。此外，SCP-ZH-446於第12節胸椎處增生出了第二對肩胛骨與手臂肢體，而頭頸部也發生了180度的翻轉[[footnote]] 就人類的姿態來說，SCP-ZH-446是以腹部向上的方式用三對足部站立。 -- Dr. Hamen [[/footnote]]。

2001年6月1日，████當局警方接獲通報指稱一戶民宅已持續散發出惡臭有數日之久，並隨後派遣警力前往調查。根據回收得來的調查報告，由於內部無人應門，在強行突入後發現住宅內部地面上散落有些許屍塊，經拼湊後確認這來自同一名死者，但身分無法辨認。在調查進行至住宅臥室時發現了SCP-ZH-446，此時該項目已無生命徵象，並且左側腹部被剖開一道長25公分的傷口。於項目被成功回收，且對該區域附近居民進行簡單訪談後，已對該些人員進行A級記憶消除。而執行該起調查事件的警員，也已透過勤務後前往醫院進行檢查時，實施了B級記憶消除。

**附錄：__回收資料 doc-3342__**

&gt; //以下內容係來自一本於調查時所回收的，未被署名的日記本。經推測其所有人即為屋主方██，該名男性開設有一間兒科診所，但於街訪中得知此間診所於事發約半個月前臨時停業，據傳聞是由於其身體狀況欠佳。由於在這半個月內的目擊情報皆指出方██並未遠離其住所，且直到事發9日前便不再有外出的蹤跡，故被推斷為已殁。經整理後，已截去無關資訊。//

&gt; **4/27**
&gt; 
&gt; 一位病患，新面孔，主訴有頭暈、喉嚨痛、咳嗽、流鼻水以及皮膚癢，看起來是過敏。問診後得知他幾天前出外踏青，回來之後便開始感到不適。肺部聽的到些許囉音，咽喉部位也有點發炎的情形。大概是對某種植物的花粉過敏吧，沒再繼續接觸過敏原，照常吃藥過個幾天症狀就會緩解。不過聽他說他是很常在野外跑的，這還是第一次發生這種情況。根據他的回憶是沒有的，但仍不排除蟲蜇。會是什麼呢？
&gt; ----
&gt; **5/2**
&gt; 
&gt; 上次那一位先生，過敏的，現在看起來不是。這很有趣，但又不有趣。有些惡化，他的精神狀況變得不太樂觀，皮膚紅腫的很嚴重，有些地方甚至抓破皮了。調整了劑量，同時也建議了他如果仍沒有改善就要去大醫院。然而他是個固執的人呢，只覺得這是小感冒，希望他能知道自己的氣色看起來有多差。究竟是什麼東西讓這條可憐蟲痛苦不堪呢？不知道。
&gt; 
&gt; 話說他是不是瘦了一點？
&gt; ----
&gt; **5/10**
&gt; 
&gt; 今天有點糟，是上次那一位，不用說他的情況更加惡化了，身體狀況是肉眼可見的不好，而他也確實瘦了不少。他穿著外套，想必很不舒服吧。但當我讓他脫掉外套之後，似乎是動作大了點，他吐的我滿身都是，然後他就，跑了。這不是不常見，但清理跟消毒診間花了好一些時間，我到現在都還記得那股酸臭味。可能是我看錯了，但他的皮膚似乎是......綠色的？問了櫃檯她們說沒看清楚。
&gt; ----
&gt; **5/11**
&gt; 
&gt; 這件事情就像是股陰霾籠罩在我的心頭，我不明白，究竟是什麼造成他這種情況呢？不對，這個世界上不能解釋的東西太多了，也許我該放下心來，祝他早日康復。
&gt; 
&gt; 開玩笑的，我得要找時間問問看附近的人。
&gt; ----
&gt; **5/13**
&gt; 這是個糟糕的周末，昨天晚上還在看診的時候就感覺到有點不對了，今天我躺了......半天吧。吃了退燒藥，目前還行，不過今天我也休想放假了。我在想......會是它嗎？八成吧，但算了，我得要趕快康復，但保險起見明天要休一天，時間是不等人的。
&gt; ----
&gt; **5/18**[[footnote]] 註：自5月13日後並非每日都有書寫內容。 [[/footnote]]
&gt; 
&gt; 強烈不適。
&gt; ----
&gt; **5/22**
&gt; 
&gt; 同樣的症狀，我開始瞭解了，他那麼咳只是想把他的整個喉嚨吐出來，因為它們就生長在上面。皮膚也是，感覺有種東西在表皮底下竄動，沒人忍受的住這種折磨。不知道為什麼，我好幾天沒有進食，我不餓，因為我感覺不到。但為什麼我不渴？我摸著腹部，它凹陷了下去，我只摸的到肋骨。我想沖洗一下，把身上的黏液洗掉，但我可能爬不到浴室。
&gt; 
&gt; 我沒有看錯，他的皮膚是綠色的。
&gt; ----
&gt; **5/26**
&gt; 我 //[被髒污覆蓋，推測是血液與呼吸道分泌物的混和物]//
