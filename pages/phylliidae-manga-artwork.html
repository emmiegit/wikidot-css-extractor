[[=]]
今月紹介するのは[[size 130%]]**『勿怪ちゃん』**[[/size]](作・向名しほ)！！
[[/=]]
@@@@
&gt; **主人公の女子高校生「山形カホ」は、自殺しに向かった山の奥でフクロウの置物「もっけちゃん」を拾う。自宅へと持ち帰ると、突然「もっけちゃん」が喋りだし......？**
&gt;
&gt; **不思議な置物[http://scp-jp.wikidot.com/scp-468-jp 「もっけちゃん」]と女子高生「山形カホ」の奇妙な同棲生活が始まる！！**
@@@@
@@@@
----
@@@@
@@@@
[[=]]
[[image http://scp-jp-storage.wikidot.com/local--files/file:6693676-23-icnz/B5CF9F83-697B-4CBA-9660-7CCEA656891A.png style=&#34;max-width:70%&#34;]]
[[size 60%]]▲山形カホに「なでなで」を求めるもっけちゃん[[/size]]
[[/=]]
@@@@
@@@@
ただの置物かと思いきや喋ることができる不思議なフクロウ「もっけちゃん」、見た目はチョッピリ不気味ですが......実は初対面で早々「なでなで」を要求する甘えん坊さんなんです。
@@@@
@@@@
[[=]]
[[image http://scp-jp-storage.wikidot.com/local--files/file:6693676-22-tk5q/9FEE5A7C-FD84-46C2-ABD6-AD9C915F5137.png style=&#34;max-width:70%&#34;]]
[[size 60%]]▲もっけちゃんの「不思議な力」で危機を回避する山形カホ[[/size]]
[[/=]]
@@@@
@@@@
そんな「もっけちゃん」ですが、「なでなで」のお礼に「山形カホの身を守ること」を約束します。不幸体質だった山形カホはこれを快く受け入れ、あらゆる事件・事故を間一髪で回避する生活を送り始めます。

こんな力を使える「もっけちゃん」の正体とは一体......？

@@@@
