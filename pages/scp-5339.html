    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** [https://scp-wiki.wikidot.com/scp-5339]
**Autore:** [[*user Supposedly Spooky]]
**Traduttore:** [[*user T Channel]]

[[include component:image-block
    name=https://scp-wiki.wdfiles.com/local--files/scp-5339/thebaby|
    caption=Una foto di SCP-5339 scattata dalla Fondazione prima del suo contenimento.
]]

**Elemento #:** SCP-5339

**Classe dell&#39;Oggetto:** Euclid

**Procedure Speciali di Contenimento:** SCP-5339 è tenuto all&#39;interno di una cella di contenimento per umanoidi ampliata verticalmente e adornata con gli effetti personali di Mickey Ideme. Tutti i pasti forniti a SCP-5339 devono essere esclusivamente semisolidi come polpa di mele, fette di anguria o marmellata. SCP-5339 deve partecipare settimanalmente a lezioni di inglese e di lingua dei segni svolte a rotazione da ricercatori selezionati.[[footnote]] Un prerequisito per la selezione è che SCP-5339 sembri avere una connessione emotiva positiva con il ricercatore. [[/footnote]]

**Descrizione:** SCP-5339 è un organismo tripode alto 3 metri il cui cranio presenta un paio di occhi larghi 6 centimetri ed una bocca usata per masticare e vocalizzare grossolanamente. SCP-5339 possiede tre gambe equidistanti l&#39;una dall&#39;altra. Nonostante ciò, SCP-5339 presenta difficoltà nel rimanere stabile per più di 15 secondi.

**Scoperta:** Il 12/3/2013, Hannah Ideme diede alla luce un bambino (Mickey Ideme) che aveva sviluppato un braccio accessorio sotto il pettorale sinistro durante le ultime fasi della gravidanza. Mickey Ideme è nato al St. Raymond Nonnatus Hospital con le complicazioni previste. Nonostante ciò sia Mickey che Hannah Ideme si sono ripresi in tempi ragionevoli. Un anno dopo la sua nascita, Mickey Ideme scomparve sotto circostanze sconosciute durante una vacanza con la signora Ideme. Una volta tornata alla sua residenza, la signora Ideme ha individuato SCP-5339 nella stanza di Mickey Ideme.


**Registro Esperimenti 5339-1 12/3/2014:**
Al fine di determinare il legame tra SCP-5339 e Mickey Ideme, è stata condotta una serie di test.

||~ Oggetto 1 ||~ Oggetto 2 ||~ Risultato ||
|| 1 metro cubo d&#39;erba || 1 metro cubo di carne bovina assortita || SCP-5339 appare disinteressato all&#39;erba e annusa la carne, per poi emettere una forte vocalizzazione e ritirarsi nell&#39;angolo della sua unità di contenimento. ||
|| La coperta di Mickey Ideme (quasi tranciata per cause sconosciute) || Una coperta integra || SCP-5339 si avvicina alla coperta danneggiata e la recide dal centro con successo usando una delle sue gambe e la bocca. SCP-5339 posiziona una metà della coperta sopra la testa e l&#39;altra metà sotto il corpo. ||
|| Una fotografia incorniciata di Hannah Ideme || Una fotografia stracciata di Will Ideme (il marito della signora Ideme deceduto un anno prima) || SCP-5339 si avvicina alla fotografia di Will Ideme con apparente interesse. SCP-5339 grugnisce e si reca verso la foto della signora Ideme. Alla fine del test SCP-5339 ha impedito al personale di ricerca di recuperare la foto della signora Ideme facendola scivolare sul pavimento della cella finché un ricercatore non ha afferrato la gamba di SCP-5339 per consentire ad un altro ricercatore di recuperarla. ||
|| Una fotografia di Mickey Ideme || Una fotografia di SCP-5339 || SCP-5339 appare momentaneamente interdetto, ma poi si dirige verso l&#39;immagine di Mickey Ideme. SCP-5339 abbassa la testa e spinge l&#39;immagine di Mickey Ideme con il muso. ||

**Addendum 5339-2 12/3/2014:**
Il Dr. Green è stato incaricato di recuperare alcuni oggetti dalla cella di contenimento di SCP-5339 una volta conclusi i test. Mentre il Dr. Green tentava di recuperare il metro cubo di carne bovina assortita, SCP-5339 si è spostato alle sue spalle e ha prodotto una vocalizzazione simile a quella di un bambino in difficoltà. Il Dr. Green ha interpellato SCP-5339, che si è fermato e poi si è rivolto al Dr. Green chiamandolo &#34;Ma&#34;. Non è noto se SCP-5339 sia consapevole o meno di ciò a cui alludono le sue vocalizzazioni. Verranno svolte ulteriori ricerche.

**Registro Esperimenti 5339-1 15/3/2014 - 18/7/2016:** Il potenziale di autoconsapevolezza di SCP-5339 può attualmente essere approssimato a quello di un bambino di un anno. Per migliorare il vocabolario ed il linguaggio di SCP-5339, saranno implementate delle lezioni settimanali di inglese nelle sue procedure speciali di contenimento. I programmi delle lezioni sono stati pensati con il supporto della lingua dei segni e altri metodi di logopedia non verbale. Da notare che la tabella seguente contiene solo lezioni rilevanti in cui SCP-5339 ha dimostrato notevoli miglioramenti.

||~ Lezione ||~ Risultato ||
|| Il personale di ricerca è entrato temporaneamente nella cella di contenimento di SCP-5339 sotto la sorveglianza di varie guardie di sicurezza della Fondazione. Il personale è stato incaricato di comportarsi in meniera semi-formale e di comunicare verbalmente tra loro con frequenza. || SCP-5339 ha iniziato ad emettere diverse vocalizzazioni che il personale di ricerca ha ritenuto suonassero significativamente simili a &#34;Mamma&#34;, &#34;Bere&#34;, &#34;Giocattolo&#34; e &#34;Cibo&#34;. ||
|| Il personale di ricerca ha permesso a SCP-5339 di giocare con un pallone da spiaggia per 5 minuti, prima di recuperarlo per osservare una possibile richiesta di restituzione dell&#39;oggetto. || SCP-5339 ha giocato con il pallone per l&#39;intero lasso di tempo previsto. Quando il pallone è stato recuperato, SCP-5339 ha mostrato segni di angoscia e ha tentato di calciarla via dalle mani del dottor Green. In seguito SCP-5339 ha detto &#34;dai palla&#34; e di conseguenza gli è stato concesso di tenere il pallone per il resto della giornata. ||
|| Il personale di ricerca ha richiesto un breve incontro ricreativo con SCP-5339 nella sua cella di contenimento. A SCP-5339 è stata data una tazza di polpa di mele, mentre il resto del personale ha ricevuto del caffè. || SCP-5339 ha imparato le parole &#34;Salsa&#34;, &#34;Tazza&#34;, &#34;Persona&#34; e &#34;Amico&#34;. ||
|| Il personale di ricerca ha posizionato diversi oggetti di cui SCP-5339 non aveva ancora appreso il nome all&#39;interno della sua cella di contenimento. Il personale di ricerca spera che SCP-5339 possa espandere il proprio vocabolario creando termini composti. || SCP-5339 ha vocalizzato le frasi &#34;Animale lungo&#34; per descrivere un serpente impagliato, &#34;Parla metallo&#34; per descrivere un altoparlante e &#34;Acqua cattiva&#34; per descrivere l&#39;immagine di un oceano. ||

**Addendum 5339-2 22/7/2016:**
Durante un incontro privato con il Dr. Green, SCP-5339 ha pronunciato la sua prima frase completa. Dopo diversi grugniti indistinguibili, SCP-5339 ha detto: &#34;Mamma, l&#39;acqua è troppo profonda&#34;. Il Dr. Green è uscito immediatamente dalla cella di contenimento e a SCP-5339 è stato consegnato il suo pallone da spiaggia ed una porzione aggiuntiva di cibo semisolido.
