    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; 정보국 소속 작전수행차량 █-███ 감시 카메라 기록
&gt; 
&gt; **피쉬 박사:** 이번에 [편집됨] 때문에 파견 나왔습니다. 와, 이렇게 큰 차량을 가져올 필요는 없었는데. 거기다가 뭐 이렇게 많이 나온 건지 참-
&gt; 
&gt; **참고인4 요원:** 상황이 급박합니다. 지금 목적지가 바뀌었습니다. 알려드리기에 앞서, 먼저 이 서류에 (부스럭거리는 소리) 서명해 주십시오.
&gt; 
&gt; **피쉬 박사:** 이게 뭐죠? 어... 기밀 보안 서약서? ‘이 서약서에 서명함으로써, 당신은 아래의 범위에 해당하는 보안 권한을 부여받게 되며-‘ 이런 거 채용될 때 사인하고 들어온 거 같은데. 꼭 해야 되는 건가요? 
&gt; 
&gt; **참고인4 요원:** 서명하시기 전까지는 아무것도 말씀드릴 수 없습니다.
&gt; 
&gt; **피쉬 박사:** 뭐 그러시다면야. (부스럭거리는 소리) 여기요. 이제 무슨 일인지 좀-
&gt; 
&gt; **참고인7 요원:** 잠깐만 가만히 계십시오. (딸깍 소리) 살짝 따끔할 겁니다. 절차는 절차이니까. 그냥 아무것도 안 하시고 가만히 있으시면 됩니다.
&gt; 
&gt; **피쉬 박사:** 뭐라고요? 지금 이게 상황이 어떻게 돌아가는지 좀- (참고인7이 들고 있는 도구가 피쉬 박사를 찌름. 후에 시각 재해 물질 예방 수단으로 확인됨.) 
&gt; 
&gt; **참고인7 요원:** 좋습니다. 이제 박사님, 왼쪽에 보면 재단 데이터베이스에 연결된 컴퓨터가 있습니다. 그걸로 SCP-791-KO에 접속하십시오. 방금 전 시각 재해 물질 예방을 받았으니 전부 열람하시면 됩니다.
&gt; 
&gt; (잡음. 딸깍거리는 소리. 박사가 보고서를 열람함.)
&gt; 
&gt; **피쉬 박사:** 오, 맙소사. 설마 지금 내가 여기 격리에 갑자기 투입되기라도 한 거에요? 설마 뭐 얘가 위로 솟아오르기라도 했어요? 케테르급 개체를 몇몇 다뤄보기는 했지만 이건 좀 무시무시한데. 
&gt; 
&gt; **참고인4 요원:** 격리 실패 상황은 아닙니다만... 그것만큼이나 심각한 상황이죠. 아, 방금 전 서명하신 서류가 즉시 효력을 발휘함에 따라, 박사님은 지금부터 SCP-791-KO의 격리 담당자로 임명되셨습니다.
&gt; 
&gt; **피쉬 박사:** 뭐라고요?
&gt; 
&gt; **참고인4 요원:** 그리고 이에 따라, 격리 절차에 포함된 핵무기 시설에 대한 통제권을 가지게 됩니다. 저희는 지금부터 [데이터 말소]에 위치한 핵무기 통제 시설로 이동할 것입니다. 자세한 내용은 가면서 말씀드리겠습니다.
&gt; 
&gt; **피쉬 박사:** 잠깐, 잠깐만요. 그러니까 지금 내가 역사상 가장 강력한 무기를 터뜨릴 수 있는 권한을 부여받았다고요?
&gt; 
&gt; **참고인7 요원:** 저희는 되도록이면 터뜨리지 않았으면 합니다만, 뭐 그렇습니다.
&gt; 
&gt; **피쉬 박사:** 와우.
