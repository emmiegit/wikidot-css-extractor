По большой, ничем не примечательной комнате без дела слонялась огромная толпа. Данное помещение выглядело так, как будто в нем совсем недавно закончили ремонт, хотя, если повнимательнее осмотреть углы, можно было наткнуться на обгоревшие кости и кровавые пятна. Присутствующих это нисколько не волновало; они за все свое время пребывания здесь много всяких непотребств повидали и теперь готовились к новой порции треша и угара. Даже при том, что каждый день приносил новые неожиданности, все обычно шло согласно графику.

Сегодня, однако, произошло одно событие, такое, каких давно не случалось. В соответствии с графиком все собрались в комнате ровно в девять часов утра и стали ждать их прибытия. Опоздания не допускались. Тем не менее, в пять минут десятого двое крепких безликих мужчин зашвырнули в комнату испуганного молодого человека и с грохотом захлопнули дверь. Юноша лежал неподвижно в течение некоторого времени, и вокруг него уже начали собираться люди, задаваясь вопросом, что делать. Одни предлагали спрятать его, другие предлагали поступить с ним так, как //они// поступали с ними.

Внезапно молодой человек пошевелился и, охая и ахая, стал подниматься на ноги. Выглядел он совершенно обычно, как и окружавшие его люди. Если и были в его внешности какие-либо отличительные черты, особый дух этого места, витавший в воздухе, безжалостно их стер. Юноша задвигал губами, силясь издать хоть какой-нибудь звук, но у него ничего не получилось. Он начал испуганно и дико озираться по сторонам, пытаясь выяснить, что происходит.

Один человек, который, скорее всего, являлся женщиной, вытянул руки перед собой и начал делать движения пальцами, как будто печатал на клавиатуре. Она нажала на воображаемую клавишу ввода правым мизинцем, и откуда-то из ее груди раздался механический голос. 

 - Ты здесь новенький?

Он поглядел на нее с недоумением. Пальцы женщины снова забегали по воздуху, и странный механический голос заговорил вновь. 

 - Используй невидимую клавиатуру, она прямо перед тобой. Они всех нас заставили ими пользоваться.

Молодой человек растерялся на мгновение, но наконец начал печатать трясущимися руками.

 - Кто… кто… они?

 - Руководящий персонал, конечно, - ответил человек, стоявший рядом с женщиной.

Молодой человек, услышав эту фразу, в страхе быстро-быстро отбежал к дальней стене. Женщина отвесила человеку подзатыльник, а затем начала печатать.

 - Ты боишься их?

Юноша кивнул, и женщина продолжила.

 - Я и не знала, что извне остался кто-то, кто еще их боится.

 - Они превратили мою жизнь в ад, - ответил молодой человек, который уже начал понемногу привыкать к столь странному методу общения. - Двое из них проявили ко мне прямо какой-то нездоровый интерес. Не знаю, почему, но они превратили всех моих родственников в желе.

 - Похоже на проделки Конни и Клефа, - вмешался другой человек, хмуря брови. - Должно быть, решили поиздеваться от нечего делать. 

Молодой человек задрожал.

 - Он не столь привычен к этому, как мы, - напечатала женщина, моментально повернув голову вправо. - Не будьте с ним такими черствыми!

 - А чего заморачиваться? Они ведь каждый день вводят на что-нибудь очередной запрет. На смех, на обращение по имени, на разговоры…, кто знает, вдруг они когда-нибудь введут запрет и на такую бессмыслицу, как сострадание?

 - Они… они вводят запреты? - спросил молодой человек и сжался еще сильнее.

 - Раньше такого не было, могли лишь посадить в эту комнату и держать взаперти какое-то время. Они лишь отшучивались, говорили, что до крайностей дело не дойдет. Но теперь… я даже не знаю, сколько раз они уже перешли эту черту &#34;крайности&#34;. Слава ***, что хоть никого не забанили.

Она поморщилась, затем продолжила.

 - Вот эти звездочки - тоже их рук дело.

 - Хотите сказать, - с ужасом в глазах напечатал юноша, - что здесь небезопасно?

 - ХА! А ты думал, что тут райский курорт? - спросил черствый человек.

 - Я слишком долго находился в бегах, пытался уйти от тех двоих. Они пообещали во что бы то ни стало сотворить со мной то же самое, что и с моей семьей. Я искал спасения. И вот, когда я был в... вроде бы в Северной Дакоте, один местный житель сказал мне, что здесь можно найти убежище. Таким образом, я присоединился к Фонду, а потом те мужчины привели меня сюда. Но… здесь правда небезопасно?

Женщина подошла к молодому человеку, положила ему одну руку на плечо, а другой начала печатать.

 - Сынок, несколько месяцев тому назад они подчистую вырезали все население Северной Дакоты. Ты, скорее всего, говорил с одним из их конструктов.

Юноша упал на колени, а женщина тем временем продолжила.

 - Но здесь не так уж и плохо. Да, они нас пытают, но зато они оставили нам возможность мыслить. Которой, к сожалению, лишены все, кто находится извне. Они не ввели запрет на индивидуальность.

 - Пока что.

 - Тише.

Женщина обернулась к юноше и начала печатать.

 - Послушай, ты не сможешь скрываться от них вечно, даже здесь, но есть кое-какие простые правила, которым ты должен следовать, если хочешь остаться в в живых. Не выставляй себя напоказ, а то станешь их целью. Делай то, что они говорят. Следуй всем правилам - и да, мы потом тебе их объясним, - добавила она, переводя взгляд на его лицо. - Не наступай никому на ноги. И самое главное - не произноси Его имя.

Молодой человек посмотрел на женщину. 

 - Его?

 - Мы где-то там его записали. Эй, ты! - напечатала она, указав пальцем на случайного человека среди толпы. - Посмотри, где мы там записали имя Царя. 

Вздохнув, она продолжила. 

 - Да. Его. Он раньше был обычным парнем, который хранил у себя ключ от комнаты отдыха, ну и следил за нами, чтобы мы вели себя тихо в этой комнате. И все у нас шло замечательно, хоть и был он немного странным. Но позже выяснилось, что он тоже был членом руководящего состава, и когда все пошло наперекосяк, он, как и остальные, получил невероятную силу. Ах да, еще у него ху...

Механический голос женщины внезапно замолк, даже при том, что она продолжала двигать пальцами. Она приостановилась, после чего напечатала: &#34;Извини. Предел знаков&#34;. На некоторое время воцарилось молчание, затем она продолжила. 

 - Худо дело с самообладанием. Дело в том, что другие совершенно бездумно творят, что хотят, но вот он точно знает, как его суперсила работает и что происходит с теми, на ком он ее использует. И насколько нам известно, ему все похуй. Мы не знаем, что стало причиной для такого поведения, но...

 - Да психом он был, психом и остался, - вмешался один из мужчин, стоявших в углу.

 - Тем не менее, - продолжала женщина, не обратив внимания на это заявление, - ему окончательно снесло башню. Стоит тебе в его присутствии хотя бы пикнуть, и он порвет тебя на британский флаг. Но мы особо и не волнуемся. Он появляется, только если произнести его имя, а он его давно сменил, поэтому мы и не паримся.

 - Ну так как его зовут? - спросил молодой человек. - Просто я не хочу его случайно сказать... напечатать... использовать в разговоре.

 - Вот, здесь написано! - напечатал какой-то человек, размахивая над головой листком бумаги. - Иди сюда и... О ***, парень, что у тебя на плече?

Молодой человек взглянул на плечо и увидел расползавшееся по нему черное пятно. Он попытался оттереть его. Женщина подошла к нему и попыталась помочь. Юноша взглянул на свои руки, после чего напечатал: &#34;Всего лишь вакса.&#34;

Услышав эти слова, присутствующие в комнате люди застыли, как громом пораженные. Прежде чем кто-либо успел сказать парню о том, насколько серьезно он влип, из-за стены послышалось ехидное хихиканье. Сквозь стены в комнату влетело несколько членов руководящего состава; двое из них все время хватались за плечи друг друга. 

 - Клеф! Конни! - напечатала женщина, позабыв про свои советы. - Вы хоть понимаете, что натворили?

 - Внесли немного разнообразия в вашу унылую беседу, - ответил Клеф, широко улыбаясь, как дебил.

Вдруг, ни с того ни с сего, под потолком комнаты начали собираться черные грозовые тучи, среди которых метались злобные демонические рожи. После секундного затишья из туч в самый центр комнаты ударила молния, куда более яркая и обжигающая, чем обычная, и обратила в прах тех несчастных, кто оказался поблизости. Электрический столб какое-то время танцевал на одном месте, оглашая комнату раскатами грома, после чего исчез, и взору присутствующих открылся объект, перенесенный в эту комнату из далеких земель.

Это был гигантский богато украшенный трон, одновременно величественный и ужасный. Он был сделан из чистого золота, алмазов самой тонкой огранки и искореженных тел людей, на лицах которых застыла гримаса ужаса. Вместо обивки он был покрыт толстым слоем запекшейся крови, обработанной в ходе алхимических ритуалов, а подлокотники были составлены из самых настоящих человеческих локтей, усыпанных изумрудами. К спинке трона крепились две пики, на которые были надеты головы Адольфа Гитлера и Иосифа Сталина, объятые вечным адским пламенем. Рядом с троном парил скипетр из человеческого позвоночника, увенчанный огромным рубином, в котором была заключена тысяча людских душ. И этот скипетр немедленно схватила рука того, кто восседал на троне.

И вид этого человека был настолько ужасен, что даже представить невозможно. Под его кожей, испускавшей неестественное белое сияние, бугрились горы мышц. Ростом он был не меньше четырех метров, а его руки, казалось, могли раздавить человеческий череп за секунду. Одежда, покрывавшая его божественное тело, была черной, как смоль, и представляла собой безумный сплав парадных мундиров нацистского и советского офицеров и делового костюма восьмидесятых годов. Глаза его скрывались под черными очками, а рот был искажен в подобии ехидной ухмылки. В другой руке он крепко держал плетку-многохвостку, каждый хвост которой был обвит колючей проволокой.

Открыв свой ужасный рот, огромный человек заговорил громогласным голосом.

 - КАКОЙ ГОВНОЕД ПРОИЗНЕС МОЕ ИМЯ? ТОЛЬКО Я СОБРАЛСЯ УСТРОИТЬ РЕКОНСТРУКЦИЮ СОБЫТИЙ ВЕЛИКОЙ ОТЕЧЕСТВЕННОЙ ВОЙНЫ, КАК НЕКИЙ ДОЛБОЕБ ОСМЕЛИЛСЯ ОТОРВАТЬ МЕНЯ ОТ ДЕЛ. НАДЕЮСЬ, МЕНЯ ВЫЗВАЛИ ПО ОЧЕНЬ ВАЖНОЙ ПРИЧИНЕ.

 - Эй, Дмитрий, - встрял Конни, поднимая руку, - какая же это реконструкция, если ты раздал всем участникам лазерные ружья?

 - ЕСЛИ Я СКАЗАЛ, ЧТО ЭТО РЕКОНСТРУКЦИЯ, ЗНАЧИТ ЭТО РЕКОНСТРУКЦИЯ, ЕТИТЬ ВАШУ МАТЬ! - отрезал гигантский человек, даже не глядя на Кондраки. - А ТЕПЕРЬ, УБЛЮДКИ, ПРИЗНАВАЙТЕСЬ, КТО ПРИЗВАЛ МЕНЯ? 

Дмитрий окинул всю комнату своим холодным пронзительным взглядом, пристально осматривая каждого дрожащего человечка, после чего остановился на до смерти перепуганном юноше и заслонявшей его женщине.

 - ДОЛЖНО БЫТЬ, ЭТО БЫЛ ТЫ, СУЧОНОК, - сказал он, подлетая к парочке на своем троне. - ПРОЧЬ С ДОРОГИ, ЖЕНЩИНА, МНЕ НАДО ПОГОВОРИТЬ С ЭТИМ МУДОЗВОНОМ. 

Женщина зашевелила пальцами, стараясь что-то напечатать, но не успела и опомниться, как вылетела из комнаты по одному мановению носка сапога Дмитрия. 

 - А ТЕПЕРЬ ОТВЕЧАЙ, ЗАЧЕМ ТЫ МЕНЯ ВЫЗВАЛ?

Молодой человек, дрожа от страха перед этим монструозным великаном, начал медленно печатать.

 - Я... я не знал, что Вас так зовут... они собирались мне сказать...

 - СИЯ КОМНАТА НАХОДИТСЯ В СОБСТВЕННОСТИ ДМИТРИЯ АРКАДЬЕВИЧА СТРЕЛЬНИКОВА, ЦАРЯ ФОНДА SCP, ВЛАДЫКИ КОМНАТЫ ОТДЫХА И РЕКОНСТРУКТОРА ВЕЛИЧАЙШЕЙ ГРЕБАНОЙ ВОЙНЫ В ИСТОРИИ. Я ТАКЖЕ ИЗВЕСТЕН КАК ВАКС. НАДЕЮСЬ, ТЫ ЭТО ЗАПОМНИЛ, МЕЛКИЙ ПИЗДЮК?

Молодой человек быстро закивал, но когда попытался напечатать ответ, то даже не смог пошевелить пальцами. 

 - ОСТАВЛЯЮ ЕГО НА ВАШЕ ПОПЕЧЕНИЕ.

И только Вакс собрался в обратный путь, как кто-то из присутствующих в комнате заговорил. 

 - Так значит… ну типа, мы должны задать ему вопросы и все дела…

Вакс внезапно остановился, обернулся и сдернул очки, продемонстрировав всем свои глаза, похожие на две черные дыры. 

 - ВЫ ДАЖЕ НЕ ЗАДАВАЛИ ЕМУ ВОПРОСЫ? Я ЧТО, БЛЯ, ДОЛЖЕН ВСЕ ЗА ВАС ДЕЛАТЬ?

 - Вы же… ну типа, наложили запрет на эти вопросы и..., - человек даже не успел договорить, как вылетел из комнаты по мановению лодыжки Вакса.

 - ХОРОШО, Я СНИМАЮ ЭТОТ ЗАПРЕТ. МЫ БУДЕМ ЗАДАВАТЬ ЕМУ ВОПРОСЫ, ИЛИ Я ДАЛЬШЕ БУДУ ВПУСТУЮ ТРАТИТЬ НА ВАС ВРЕМЯ? А У МЕНЯ РЕКОНСТРУКЦИЯ...

Молодой человек подбежал к Ваксу, пал на колени и отчаянно начал бить руками по воздуху. Он не мог выдержать потока силы, исходившего от это существа, но и пути назад для него не было. 

 - Сэр…, - начал умолять он, хватаясь за края трона одной рукой и печатая другой, - сэр, прошу, мне всего двадцать лет, и мне нужно найти укрытие от этих монстров…, сэр… пощадите…

 - КАКОГО ХУЯ ЛЫСОГО! - проревел Вакс, вставая с трона и возвышаясь над молодым человеком. - ДА БУДЕТ ТЕБЕ ИЗВЕСТНО, ЧТО ВОЗРАСТНОЕ ОГРАНИЧЕНИЕ У НАС - ДВАДЦАТЬ ПЯТЬ ЛЕТ. МЫ ИЗМЕНИЛИ ЕГО ТРИ ЧАСА НАЗАД. ТЫ ЧТО, НЕ ЧИТАЛ ГРЕБАНЫЕ РУКОВОДСТВА?

 - Я даже не знал... про руководства...

 - НЕ ДОСТИГ НУЖНОГО ВОЗРАСТА, ДА ЕЩЕ И РУКОВОДСТВА //НЕ ЧИТАЛ//? НУ ВСЕ, ХУЕСОС, ПИЗДЕЦ ТЕБЕ!

Вакс вытянул вперед руку, в которой возник кроваво-красный молот, утыканный шипами. Он взмахнул своим оружием, и молодой человек согнулся от невыносимой боли, а затем просто растворился в воздухе. Его стерли из реальности.

 - ИТАК, - прорычал Вакс, забрасывая молот обратно в астрал, - ЕСЛИ ВАМ БОЛЬШЕ НЕЧЕГО МНЕ СКАЗАТЬ, ТО Я ВЕРНУСЬ К СВОЕЙ РЕКОНСТРУКЦИИ. 

Снова под потолком комнаты сгустились тучи, и молния, подхватив Вакса вместе с троном, унесла его за тридевять земель. Лишь несколько черных пятен на полу остались в напоминание о том, что тут произошло. В комнату зашвырнули женщину, и люди снова стали слоняться туда-сюда.

Один из членов руководящего состава вышел вперед, с хрустом размял кулаки и произнес: &#34;Что ж, это было забавно. А теперь, может быть, вернетесь к работе?&#34;</textarea></pre>
