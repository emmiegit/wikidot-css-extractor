特工艾文萱走在城市的街道上，看着自己呼出的白气在空气中慢慢消失。

最近一段时间突发事件越来越多了。无论是未收容的异常突然爆发，还是已收容的异常发生了收容失效。尽管她只是Site-CN-06的站点操作“助理”，但实际上，在突发事件的面前艾文萱才是该站点的最高决策人。不过每次面对突发情况时她都的确能成功做出正确的决定，不辜负人们对她的信任。

尽管作为一座较为年轻的设施，Site-CN-06内部采用了让人比较放松的装饰风格，地下设施的窗户外也有虚拟出的城市景象——但最近的事情实在是太多了，无论是现实还是她的心中。这些压力让艾文萱有些喘不过气来，她还是想找个空闲的时间到设施外面走走，呼吸一下真正的自然空气，祈祷没有新的突发事件打扰她——也就是现在。

毕竟不让自己累倒是很重要的。对于特工艾文萱来说，就算她又一次做出了正确的决定，她也不敢保证下一次也能如此。正因为这样，她希望自己的状态能一直保持在最佳的应对状态。

穿过一个小区的院子时，脑中正在胡思乱想的艾文萱突然被什么抓住了注意力。那是这条小路上除了她仅有的另一个行人，二人的行进方向相反。这个人黑色的衣服上印着的，令艾文萱感到无比熟悉的带着三个向心箭头的标志和那三个字母使得艾文萱的思绪在与这个人擦肩而过的一瞬间被完全扯回了现实。

在艾文萱猛然停下脚步扭头后，她发现这个人衣服的背上的英文甚至更加全面：

“SCP Foundation
Secure. Contain. Protect.”
随后跟随着基金会的标志。

“直接把基金会的标志和大名这么明目张胆的印在衣服上，然后穿出来乱晃？我们的保密协议哪里去了？”艾文萱一边在心中这么想着，一边上前叫住了那人。

“这位人员，请等等。对，就是你，停下！”

黑衣行人被莫名其妙的叫住后，转身一脸疑惑地看着呼喊他的人。这时艾文萱才发现，这人充其量也就十六七岁，还是个孩子。

“你是哪个站点的？是六号站的人吗？”艾文萱确认附近没有别人后，面无表情沉着嗓子问道。

“六号站？……哦！Site-CN-06！是的，我是那个站点的人员。你也是SCP基金会人员吗？好巧啊！”黑衣小哥在短暂的迷茫之后，突然兴奋了起来——代表着他的嗓门也随之大了起来。

“你给我小声点。”在被黑衣小哥意料之外的大声回答微微吓了一跳之后，艾文萱立刻训斥了对方一句，“你是想让多少人知道‘SCP基金会’这个存在？你怎么不拿个喇叭大喊‘我是SCP基金会人员’？还把基金会的名称写在衣服上，你怎么不直接写到自己脸上？”

听完艾文萱的话后，黑衣小哥感到自己被骂了，其表情从刚刚的突然兴奋变成了突然发现神经病。他没有对面前这个奇怪的女人给予的训斥做出回答，只是在思考自己要不要撒丫子就跑。

艾文萱看他没有回应，便一边惊讶于自己不知道站点内还有这么小的人员在职，一边继续询问：“你是哪个部门的？在这里干什么？你不知道最基本的保密协议吗？为什么要穿这样的衣服在设施外乱晃？”

“特工。我是三级基金会特工，Carlos。”看到对方又这样询问，Carlos有些自豪地挺起了胸脯，“我这次外勤的任务是回收一个………暴露在公众环境中的异常。好吧好吧，我只是出门拿个快递罢了。我这么穿是因为我喜欢这件衣服，没人真的规定不能这么穿。什么保密协议，朋友我看你是分不清虚幻与现实了吧！”

“Site-CN-06内有着名叫Carlos的十七岁三级特工？离开站点到这里拿私人快递？分不清虚幻与现实？”一瞬间，Carlos的回答将许多疑问引入了艾文萱的脑海里。

就在艾文萱的脸色阴沉不定时，Carlos又开口了：“那说了这么多？你是哪个部门的？”

“特工艾文萱，Site-CN-06设施操作助理。”艾文萱冷冷地回答道，希望能让这位年轻的特工明白自己摊上了什么事。

“设施操作助理？那是什么职位？”

“……你可以理解成设施的副主管。”

“你可别吹牛了！Site-CN-06的副主管可不是什么名不见经传的艾文萱，设施的副主管是Dr. Pupil。”

“什么狗屁Dr. Pupil。”虽然这段时间内本就一直处于高压状态的艾文萱此时满腹怒气，但她还是把这句脏话咽了回去。

“好吧，叫我看看你到底是谁。”说着，Carlos掏出了自己的手机，点开了社交软件里一个名叫『SCP基金会Site-CN-06交流语C』的聊天群组，“你叫什么来着？艾文萱是吧？屁诶而诶？”Carlos一边拼写着艾文萱的名字，一边在群成员搜索里进行搜索。

“……你根本就没有加入设施嘛。我还以为你多厉害呢。”

“你疯了吧。”

“你才是神经病吧！一上来又瞪我又骂我的好像我吃了你家的米一样。我要回家了，不想在这里跟你浪费时间。”说完，Carlos转身就要走。

“你给我站住！”终于忍无可忍的艾文萱企图喝住Carlos，却没想到自己叫完之后Carlos竟直接迈开腿跑走了。

艾文萱干脆直接对着Carlos的背影大喊：“你最好明天之前到我的办公室找我，不然第二天你就做好准备接受惩罚然后滚蛋回家吧！”

说完，艾文萱便决定立刻返回设施。她现在已经够气的了，不需要在外面再呼吸新鲜的“气”了。

直到第二天，艾文萱也没有在办公室里见到Carlos。艾文萱立马成立了一个调查委员组，要求他们彻查此事，并给予违反保密协议的人相应的处罚。

一周之后，调查结果出来了。Carlos是一名普通的中学生，其特工身份是网络接力小说作品《SCP基金会》系列中的虚拟身份。该系列网络接力小说是为了配合一些收容行动中记忆消除后伪装故事的捏造以及迷惑敌对组织而被允许存在的松散平民网络组织，由情报信息部门在暗中监管以保证其不会对基金会工作的隐秘性产生真正的威胁。其创立者之所以会创立这个系列小说源于一场记忆消除不完全的记忆消除事故——但所幸，这位作家只是把脑内残存下来的一些记忆碎片当作了一闪而过的创作灵感。

而特工艾文萱，由于与非基金会人员身份的平民进行了涉及到基金会的交谈，因而被站点工作委员会判定为工作作风上出现了不严谨的问题。

由于其违反了保密协议，特工艾文萱被给予了相应的处罚——包括对自己的工作作风问题做一份认真严谨的检讨，一个月内不许离开站点Site-CN-06，**以及三个月内工资打五折**。</textarea></pre>
