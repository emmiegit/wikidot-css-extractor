**Ítem #:** SCP-2403

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** La escalera al este del [http://lafundacionscp.wikidot.com/secure-facility-dossier-research-site-45 Sitio-45], entre el 1^^er^^ y 3^^er^^ piso, se cerrará al personal por tiempo indefinido. El acceso al rellano del 2^^do^^ piso se bloqueará con hormigón armado con una puerta de acero en el rellano de la 1^^era^^ planta que estará cerrada en todo momento. Las pruebas en SCP-2403 han sido suspendidas hasta nuevo aviso.

**Descripción:** SCP-2403 es un fenómeno actualmente aislado dentro de la escalera al este del Sitio de Investigación-45, entre el último escalón del tramo de escalones del 2^^do^^ piso y el rellano del 2^^do^^ piso. Cada vez que un ser bípedo consciente desciende por la escalera --y pisa el último escalón del 2^^do^^ piso--, será transportado instantáneamente a otro lugar en el espacio-tiempo.

En todos los casos, se observa que los lugares son principalmente áreas de gran altitud con abruptos acantilados verticales. Cualquier sujeto transportado por SCP-2403 estará posicionado para pisar y caerse por estos acantilados, independientemente de cualquier conocimiento previo del fenómeno. Los sujetos experimentarán una caída libre a una velocidad normal durante esta fase. Antes de hacer contacto con el suelo, los sujetos serán transportados instantáneamente al 2^^do^^ piso.

Los sujetos experimentarán un ligero efecto de dilatación temporal ya que el tiempo en el origen del punto desde que desaparecen y vuelven a aparecer es casi instantáneo. Sin embargo, los sujetos experimentarán la duración completa de la caída libre y conservarán un recuerdo del evento. No se ha visto que vuelvan objetos físicos o propiedades con el sujeto, como el agua de lluvia (si procede), las partículas de polvo, el gas atrapado en los pulmones del sujeto, la inercia del sujeto o el impulso del sujeto. Las pruebas han demostrado que existe una correlación entre las escaleras recorridas de un solo paso con y los lugares, aunque la precisión de estos resultados actualmente no es concluyente.

[[collapsible show=&#34;[ACCESO REQUERIDO DE NIVEL-2]&#34; hide=&#34;[ACCESO CONCEDIDO]&#34;]]
&gt; +++ Experimento,,4441-1-1,,
&gt; **Sujeto:** D-9679
&gt; **Procedimiento:** Se le pide al sujeto que descienda por SCP-2403 a un ritmo normal mientras usa una grabadora de video portátil.
&gt; **Observaciones:** El sujeto desciende el último escalón normalmente. Al entrar en contacto con el rellano, el sujeto comienza a gritar en estado de pánico. El sujeto permanece en estado de pánico durante cinco segundos antes de parecer desorientado y luego tropezando hacia la pared adyacente mientras respira con dificultad.
&gt; **Análisis de Vídeo:** La grabadora grabó un total de 5.5 segundos de tomas de caída libre con el sujeto gritando durante todo el tiempo. Después de aplicar la estabilización del video, se confirmó que la ubicación era un puente, posiblemente, en el oeste de los Estados Unidos. El puente está situado sobre una garganta estimada en 350 metros de profundidad. Basado en un análisis estructural del puente, se cree que fue construido en los últimos 30 años.
&gt; 
&gt; +++ Experimento,,4441-1-3,,
&gt; **Sujeto:** D-8755
&gt; **Procedimiento:** Se le pide al sujeto que descienda por SCP-2403 a un ritmo normal mientras usa una grabadora de video portátil. El sujeto también recibe instrucciones para saltar sobre el último escalón y hacia el rellano.
&gt; **Observaciones:** El sujeto desciende y hace el salto sobre el último paso. Al entrar en contacto con el rellano, el sujeto se desmaya involuntariamente. El sujeto es tratado en la enfermería por un paro cardíaco repentino y fue reanimado. Durante el interrogatorio, el sujeto no tiene un recuerdo detallado del suceso más que la sensación de caída.
&gt; **Análisis de Video:** La grabadora grabó 18.9 segundos completos de imágenes de caída libre con el sujeto que se cree que solo está consciente durante los primeros 5.8 segundos. El análisis del video permitió identificar varios puntos de referencia importantes que pudieron confirmar la ubicación como //Store Trolltind//, que es el acantilado más alto de Europa. No se pudo determinar la fecha en el lugar.
&gt; 
&gt; +++ Experimento,,4441-1-7 ,,
&gt; **Sujeto:** D-1145
&gt; **Procedimiento:** Se le pide al sujeto que descienda por SCP-2403 a un ritmo normal mientras usa una grabadora de video portátil. El sujeto también recibe instrucciones para saltar sobre los últimos tres escalones y llegar al rellano.
&gt; **Observaciones:** El sujeto desciende y salta sobre los últimos tres escalones. Al hacer contacto con el rellano, el cuerpo del sujeto, ahora muerto, se desploma. Una autopsia realizada mostró que la causa de la muerte era una despresurización repentina ya que la mayoría de los órganos y tejidos de la piel estaban rotos.
&gt; **Análisis de Video:** La grabadora grabó un total de 1.1 minutos de caída libre con el sujeto que se cree está vivo durante aproximadamente 10 segundos. El análisis del video no pudo confirmar una localización terrestre. El análisis de video adicional junto con el informe de la autopsia situó la ubicación en el planeta Marte, posiblemente a lo largo de los altos acantilados que rodean el cráter //Echus Chasma//. Se está a la espera de confirmación tras una nueva revisión de estos datos.
&gt; 
&gt; +++ Experimento,,4441-1-10 ,,
&gt; **Sujeto:** D-5984
&gt; **Procedimiento:** Se le pide al sujeto que descienda por SCP-2403 a un ritmo normal mientras usa una grabadora de video portátil y un traje espacial Z-1 de la NASA. La videograbadora ha sido mejorada para poder funcionar en condiciones ambientales hostiles. El sujeto también recibe instrucciones para saltar sobre la última mitad del salto y sobre el aterrizaje.
&gt; **Observaciones:** El sujeto desciende y realiza el salto desde la mitad del vuelo. Al aterrizar, el cuerpo del sujeto se rompe dentro del traje. Se observó que los restos del sujeto estaban congelados y el traje parecía haber sido rasgado a lo largo de la pierna derecha. La grabadora de video fue dañada, pero seguía funcionando.
&gt; **Análisis de Video:** La grabadora grabó 12,2 minutos completos de imágenes de caída libre. Después de 5.1 minutos de caída libre, el sujeto experimenta un fuerte impacto contra la pared, rompiendo el traje. La muerte ocurrió 23 segundos después de este evento. El análisis del video mostró un ambiente de baja gravedad en condiciones de frío extremo. Las imágenes también revelan que toda la superficie es hielo sólido. Comparando ciertas secciones de imágenes orientadas hacia el cielo con cartas estelares conocidas, se determina que la ubicación se encuentra fuera del sistema solar local conocido.
[[/collapsible]]

[[collapsible show=&#34;[ACCESO REQUERIDO DE NIVEL-3]&#34; hide=&#34;[ACCESO CONCEDIDO]&#34;]]
&gt; +++ Experimento,,4441-1-11,,
&gt; **Sujeto:** D-2469
&gt; **Procedimiento:** El sujeto lleva una grabadora de video portátil y un traje espacial Z-1 de la NASA. La videograbadora se ha mejorado para poder funcionar en condiciones ambientales hostiles. El sujeto es instruido para saltar sobre el tramo de escaleras y hacia el rellano de abajo.
&gt; **Observaciones:** El sujeto da a conocer sus dudas a los investigadores y a la seguridad presente. El sujeto está seguro de que cualquier lesión sufrida por la caída será tratada en la enfermería. El sujeto sigue siendo poco ooperativo. El equipo de seguridad presente convence al sujeto para que participe. El sujeto hace un inicio de carrera en el rellano de arriba y salta al rellano de abajo, realizando el salto con éxito. El sujeto desapareció justo antes de hacer contacto con el rellano inferior. No se observó ninguna señal del sujeto o de la grabadora de video.
&gt; **Análisis del Video:** La recuperación de la grabadora de video pendiente es poco concluyente. Sin embargo, un laboratorio adyacente detectó la presencia de radiación beta en el sitio en el momento exacto en que se realizó la prueba. Los datos han sido archivados para su posterior revisión. 
[[/collapsible]]
