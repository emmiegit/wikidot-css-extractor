**Ítem #:** SCP-2542

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** La contención se centra en incautar y destruir cualquier conocimiento de SCP-2542 y todas las pruebas del mismo. Esto se mantendrá mediante la destrucción de todas las instancias de SCP-2542-A y trabajando en conjunto con los departamentos de policía locales para incautar y luego destruir todas las instancias de SCP-2542-A que estén en circulación. 

Las IAs de la Fundación (ATLS-20 y GRGN-04) monitoreará los sitios web dedicados al uso de drogas ilegales y la parafernalia relacionada con ellas, y también los sitios web en los que los usuarios más propensos a realizar estas actividades se congregan para a la SCP-2542, SCP-2542-A, o la descripción de un Evento DIONISIO-12.

SCP-2542-A debe ser destruido por un contingente de Clase-D que han demostrado ser delincuentes de drogas reincidentes sin antecedentes de robo. Todos los  Clase-D que regresen de un evento DIONISIO-12 serán entrevistados. Si un Clase-D regresa muerto, otro debe ser traído para ocupar su lugar. Cuando el Clase-D deje de sufrir los eventos DIONISIO-12 (definido como un período de cuatro meses sin un suceso) serán amnestizados y liberados de nuevo en la sociedad, debido a sus delitos no violentos.

Todos los investigadores que estudien a SCP-2542 y SCP-2542-A se someterán a exámenes semanales obligatorios de drogas. Cualquier fallo resultará en amnésticos de Clase-C, un descenso de categoría y la transferencia a otro sitio.

A partir del 3-1-12, todos los experimentos que involucren el robo de SCP-2542-A de SCP-2542 están prohibidos.

**Descripción:** SCP-2542 es un humanoide de especie y origen indeterminado que existe en lo que se teoriza como una dimensión de bolsillo autocontenida. El acceso inicial a la dimensión de SCP-2542 depende del conocimiento de la entidad, su naturaleza y el deseo de comerciar con ella. No es necesario ningún procedimiento para entrar, tomando un promedio de tres minutos desde el deseo inicial hasta la desaparición. El conocimiento de SCP-2542 no es necesario para el transporte derivado del consumo de SCP-2542-A.

SCP-2542-A es una planta superficialmente parecida al cannabis, en términos de olor, apariencia y contenido de THC. Sin embargo, SCP-2542-A está más estrechamente relacionado con las plantas del género //Rafflesia//. La principal propiedad anómala de SCP-2542-A es su aparente indestructibilidad. Aunque la planta puede ser molida, las partículas no serán destruidas a menos que sean quemadas por un individuo con el deseo de intoxicarse. 

Después de que un individuo ha utilizado SCP-2542-A con el propósito de intoxicarse, en cualquier momento hasta que el THC abandone por completo su flujo sanguíneo, puede ser sujeto a un Evento DIONISIO-12. Un Evento DIONISIO-12 implica que el sujeto desaparezca al azar y entre en la dimensión de bolsillo de SCP-2542. Los individuos que se someten a un Evento DIONISIO-12 describen el tiempo pasado en la dimensión de SCP-2542 como incómodo y tenso, principalmente debido a la aparente falta de familiaridad de SCP-2542 con la biología humana.

Cuando un individuo ha entrado en la dimensión de SCP-2542 para obtener SCP-2542-A, SCP-2542 muestra una fuerte preferencia por hacer tratos que beneficien al comprador en cuestión. No está claro si esto se debe a alguna forma de buena naturaleza por parte de la entidad o si se trata de un intento de difundir SCP-2542-A. SCP-2542 acepta dinero, pagarés y objetos de valor sentimental. Cabe señalar que SCP-2542 no hace ningún intento de buscar el dinero adeudado. A pesar de esto, todos los individuos bajo un Evento DIONISIO-12 expresan malestar en torno a SCP-2542. Normalmente, un individuo no estará involucrado en más de tres Eventos DIONISIO-12, pero se han registrado individuos involucrados en más de diez de ellos.

SCP-2542 permanece amigable con todos los sujetos a menos que un individuo intente robar SCP-2542-A. Todas las formas de robo se enfrentan a una agresión extrema y luego a la muerte. Los restos de estos individuos regresan al lugar de donde fueron tomados en una semana, aunque algunos han sido guardados hasta seis meses. Las autopsias confirman que aunque los cuerpos parecen haber sufrido lesiones inusuales, los sujetos estaban vivos durante la mayor parte del tiempo que pasaron en la dimensión de SCP-2542.

**Entrevista 2542-1A:**

[[collapsible show=&#34;+ Autorización de Nivel-2 Necesaria=&#34; - Acceso Concedido&#34;]]
&gt; //SCP-2542-A fue descubierto debido a un aumento inusual y sin precedentes de la venta ilegal de cannabis en Cleveland, OH, que estaba conectado a una serie de brutales asesinatos después de lo que se llamó &#34;desaparición(es) imposible(s)&#34;. Cuando se descubrió que la cannabis era indestructible en circunstancias normales y que estaba más estrechamente relacionada con la rafflesia que cualquier otra planta, la Fundación intervino en todos los intentos de aprehender a los responsables.//
&gt; 
&gt; //Daniel Sheridan (PDI-2542-1) fue rápidamente encontrado como la fuente de este auge en las ventas de cannabis. Debido a su trabajo previo como empleado de una librería local, se consideró que los métodos con los que pudo producir y/o adquirir SCP-2542-A eran anómalos, por lo que los agentes de la Fundación se encargaron de todas las entrevistas. Esta es la primera entrevista en la que se estableció la naturaleza de SCP-2542.//
&gt; 
&gt; **Entrevistador:** ¿Se encuentra cómodo? ¿Necesita algo de beber?
&gt; 
&gt; **Daniel Sheridan:** Me gustaría llamar a mi abogado. No maté a nadie. Fue él.
&gt; 
&gt; **Yo:** En este momento estamos lejos de eso, Sr. Sheridan. Me gustaría que me dijera quién era ese hombre.
&gt; 
&gt; **DS:** Tayn&#39;t. Como, algún nombre raro de elfo diabólico. T-A-Y-N-apóstrofo-T. Dios. Joder. Sueno como un loco. No me vas a creer, ¿verdad?
&gt; 
&gt; **Yo:** No puedo ayudarle a menos que me diga la verdad. No importa cómo resulte. ¿Cómo lo conoció?
&gt; 
&gt; **DS:** No lo convoqué ni nada. No vendí mi alma. Yo solo, no lo sé. Realmente quería drogarme. De verdad. Y yo solo, no lo sé. Seguí deseando. Y creo que me escuchó.
&gt; 
&gt; **Yo:** ¿Y Tayn&#39;t es la fuente de esta marihuana que ha estado vendiendo?
&gt; 
&gt; **DS:** No sé si la cultiva o algo así. O cómo la cultiva. No vive, bueno, aquí. No lo sé. No vive en nuestro lugar.
&gt; 
&gt; **Yo:** Por favor, explíquese, Sr. Sheridan.
&gt; 
&gt; **DS:** Cuando piensas en él, cuando lo deseas mucho, cuando estás desesperado, solo, no sé, cierras los ojos. Y estás ahí. Está húmedo. Huele fatal. Está oscuro, pero puedo ver lo suficiente. Hay cosas que brillan, pero no puedes saber dónde están. Hace calor. ¿Conoces esas malditas flores que huelen tan mal? ¿La de Pokémon y la que parece una polla? Estaban por todas partes. Era, uh, putrefacción. Ahí es donde vive. Crees que estoy loco.
&gt; 
&gt; **Yo:** He oído cosas más extrañas. Continúe.
&gt; 
&gt; **DS:** Vive en una cabaña. Está llena de bichos. Es ruidosa. Y se pone más caliente cuanto más entras. Pero es opulento, tío. Tiene como escarabajos peleando entre sí en jaulas justo al lado de barriles enteros de hierba. Y toda era de calidad. Toda púrpura. Olía como el cielo, y quería sentarme justo al lado, porque todo lo demás olía fatal. Los bichos estaban por todas partes, tío.
&gt; 
&gt; **Yo:** ¿Puede describírmelo?
&gt; 
&gt; **DS:** Grande. Siempre fue alto. Tenía orejas raras. A veces afiladas, todo cosas raras de elfos, pero a veces no tenía ninguna, solo estos agujeros raros. Cosas de lagarto. A veces, tenía un tatuaje en el cuello. Siempre era algo asqueroso. Algo que no tenía sentido. Como si viera a algunos tipos duros en la vida real y tratara de hacérselo él mismo.
&gt; 
&gt; **Yo:** ¿Puede darme un ejemplo?
&gt; 
&gt; **DS:** Una pistola con una vagina.
&gt; 
&gt; **Yo:** Ya veo. Continúe.
&gt; 
&gt; **DS:** No lo sé. Parecía algo raro tratando de ser humano. Hacía tanto calor y humedad ahí dentro, pero tenía la mejor hierba. Y me di cuenta de que, bueno, no sabía lo que valía la pena. Recuerdo la primera vez que conseguí, como, diez onzas por cincuenta dólares. Fue una locura. Era una maldita bolsa de basura. Y no pestañeó. Lo que habría sido comprensible, ya que creo que un bicho se arrastraba por ella o algo así. Pero, me imaginé que todo lo que tenía que hacer era pasar el rato con este tipo de la hierba mágica, y seguiría comprándole hierba. Siempre he tenido traficantes de drogas raros y desagradables, pero este tipo valía la pena. Quiero decir, dijo un montón de cosas raras. Hacía cosas raras. Y a veces era difícil mirarlo sin que me doliera la cabeza, pero lo que le compré era mejor que todo lo que había tomado.
&gt; 
&gt; Y fue, uh, amable conmigo, ya sabes. Parecía preocuparse por mis problemas. Siempre me afrontaba sin ninguna excusa. Como era un demonio elfo raro, pensé que le gustaría tener artículos sentimentales, ¿sabes? Como me imaginé que tenían magia. Y no sé si lo hacía para ser amable, o si lo hacía, pero siempre tomaba, como, este rosario de plástico de mierda que mi abuela me dio cuando tenía diez años y me daba, no sé, unas malditas 60 onzas como un puto montón de pasta.
&gt; 
&gt; **Yo:** ¿Alguna vez rechazó un trueque?
&gt; 
&gt; **DS:** Le ofrecí mi vieja tarjeta de memoria de la PlayStation 2. Dijo que odiaba los videojuegos. Aún así me dio unas cuantas onzas como disculpa. Como dije, era muy raro, pero creo que al final era un buen tipo.
&gt; 
&gt; **Yo:** Sin embargo, ¿usted dice que él estaba detrás de estos asesinatos?
&gt; 
&gt; **DS** Le hablé a mi amigo de él. Mi amigo Johnny. Necesitaba a alguien que me guardara la hierba. Necesitaba a alguien que me ayudara a tratar. Le dije cómo conocer a Tayn&#39;t, y lo hizo. Era un gran socio. Lo conocía desde primaria, ya sabes. Pero siempre se volvió codicioso. Siempre era un bocazas. Tampoco podía guardar un secreto. Una idea estúpida.
&gt; 
&gt; **Yo:** ¿Por qué Tayn&#39;t dañaría a su amigo?
&gt; 
&gt; **DS:** Johnny le había estado robando durante un tiempo. Le contó a algunos amigos como él sobre el elfo mágico al que le sacamos la hierba. Todos le habían estado robando durante una semana antes de que Tayn&#39;t lo descubriera.
&gt; 
&gt; **Yo:** ¿Qué le hace creer que Tayn&#39;t está detrás de estas desapariciones?
&gt; 
&gt; **DS:** La última vez que me llamó. Su casa estaba más caliente que el infierno. Yo estaba más nervioso de lo que nunca había estado. Él era todo dientes y oscuridad, y el olor era horrible. Él era una planta, pero parecía más bien afilado. Como una roca. Me meé encima. Recuerdo que me dijo que era un mal amigo por invitar a ladrones a su casa. No recuerdo mucho. Creo que no hablaba el idioma sino que gritaba. Y nunca lo volví a encontrar. Una semana después, el cuerpo de Johnny apareció todo destrozado. La gente pensó que era yo, o un traficante rival. Entonces ocurrió lo mismo con los otros.
&gt; 
&gt; **Yo:** ¿Cree que Tayn&#39;t está detrás de la desaparición y reaparición de personas que tomaron la marihuana que usted recibió de él?
&gt; 
&gt; **DS:** Quiero decir, tiene sentido. Siempre parecía que quería un amigo. Nadie da tanto a menos que necesite algo a cambio. Le gustaba que lo visitara. Tal vez encuentre otro amigo. Aunque espero que nadie más le tome el pelo. Nunca pensé que se enfadaría tanto. Tengo suerte de que nunca me atraparan, supongo.
&gt; 
&gt; **Yo:** Gracias, Sr. Sheridan. Le dejaré aquí, y le conseguiremos toda la ayuda que podamos.
&gt; 
&gt; //Usando esta información, SCP-2542 fue contenido y confirmado a través de la ingestión de SCP-2542-A por Clase-D causando Eventos DIONISIO-12. Daniel Sheridan fue amnestizado y acusado por tráfico de drogas. Los asesinatos fueron declarados como agresión por parte de traficantes de drogas rivales.//
[[/collapsible]]

**Registro de Exploración 2542-3C:**
[[collapsible show=&#34;+ Autorización de Nivel-2 Necesaria=&#34; - Acceso Concedido&#34;]]
&gt; //Después de diez Eventos DIONISIO-12 exitosos, D-2542-34 fue preparado con un dispositivo de grabación audiovisual. A D-2542-34 se le ordenó robar una muestra de SCP-2542-A para juzgar si la cercanía cambiaría la reacción habitual de SCP-2542 al robo. A D-2542-34 se le ordenó convocar a SCP-2542 y entrar.//
&gt; 
&gt; //Al entrar D-2542-34 en la dimensión de SCP-2542, las cámaras se averían momentáneamente. Los sensores indican que la temperatura es de 39°C. Mientras la visibilidad es baja, se observan varias rafflesias y titan arum creciendo de forma inusual en la mugre.//
&gt; 
&gt; **D-2542-34:** Nunca se pone menos asqueroso.
&gt; 
&gt; **CONTROL:** D-2542-34, ¿podría examinar el suelo?
&gt; 
&gt; //D-2542-34 se niega durante varios minutos pero se le persuade para que meta la mano en el estiércol. Se comprueba que es arcilla negra mezclada con agua salobre. No hay signos de vida en el agua.//
&gt; 
&gt; **CONTROL:** Es suficiente. Diríjase a SCP-2542.
&gt; 
&gt; //A medida que D-2542-34 se adentra en la oscuridad, la temperatura aumenta a 41°C. Eventualmente, D-2542-34 llega a lo que se identifica como el hogar de SCP-2542. Es una cabaña hecha de madera podrida, aunque sus dimensiones cambian irregularmente, y a medida que D-2542-34 se acerca a la puerta, el sonido de los gritos de los insectos (actualmente no identificables) se intensifica.//
&gt; 
&gt; //SCP-2542 viene a la puerta y da la bienvenida a D-2542-34 en el interior. Los sensores indican que la temperatura en el interior es de más de 45°C. En el interior, como se ha descrito, hay una serie de contenedores llenos de SCP-2542-A, pero también jaulas que contienen especies no identificables de escarabajos.//
&gt; 
&gt; //SCP-2542 aparece desnudo y en una forma aproximadamente humanoide, sin pezones y con lo que parece ser una serie de raíces en lugar de genitales. Sus orejas son largas y puntiagudas, perforadas en los lóbulos con un hueso no identificado en cada una. Su cuerpo está en constante movimiento y ondulación.//
&gt; 
&gt; **SCP-2542:** Lo siento por estar en pelotas, tío. Estaba justo en medio de mi hora de los bichos. Sabes todo acerca de mi hora de los bichos, ¿verdad, tío?
&gt; 
&gt; //D-2542-34 asiente con la cabeza e intenta apartar sus ojos de la desnudez. SCP-2542 se inclina y se envuelve en una túnica empapada, descolorida por la edad y cubierta de varias formas de hongos.//
&gt; 
&gt; **D-2542-34:** ¿Por qué hace tanto calor aquí, de todos modos, Tayn&#39;t?
&gt; 
&gt; **SCP-2542:** //[Su boca se ensancha en lo que es más probable que sea una aproximación a una sonrisa.]// Me gusta subir la calefacción. Para ponerme un poco nervioso. Pienso mejor cuando estoy nervioso, ¿tú no?
&gt; 
&gt; //D-2542-C tose y mira al suelo. Los insectos que cubren el suelo son inidentificables, y hay criaturas parecidas a ranas con una especie de caparazón. La grabación enfoca de nuevo a SCP-2542 cuando empieza a hablar de nuevo.//
&gt; 
&gt; **SCP-2542:** Entonces, ¿qué necesitaba mi gran amigo? Tengo lo necesario para tus señales. ¿Quieres probar esta belleza? Es algo fantástico. Me encanta.
&gt; 
&gt; //SCP-2542 llega hasta el suelo y recoge una criatura parecida a una rana, mordiendo la cabeza y las dos patas delanteras. Ofrece el resto a D-2542-34, que se rehúsa a hacerlo.//
&gt; 
&gt; **D-2542-34:** Oye, ¿te parece bien si anotamos esto como anotarme en una cuenta? Yo, eh, bueno, ya sabes. No me dan dinero.
&gt; 
&gt; //SCP-2542 hace un chirrido que ha sido identificado como risa.//
&gt; 
&gt; **SCP-2542:** Todos somos trapezoidales, mi buen amigo emplumado. Tienes el tiempo de los bichos; tienes la rima de los bichos. ¿Entiendes? Todos estamos bien. Todos estamos muy bien. Tengo el tiempo justo para ti. Todo listo.
&gt; 
&gt; //El cuerpo de SCP-2542 comienza a ondularse y a estirarse, lo que se ha demostrado que es un intento de tranquilizar a la otra persona. Mientras SCP-2542 se da la vuelta para mirar más profundamente en su cabina, D-2542-34 intenta agarrar un puñado de SCP-2542-A de una cachiporra cercana.//
&gt; 
&gt; //Cuando D-2542-34 comienza a guardar SCP-2542-A, los brazos de SCP-2542 se deslizan fuera de la oscuridad y toma su mano. En este momento, los sensores indican que la temperatura es de 50°C. SCP-2542 produce un largo y sostenido ruido de graznido. D-2542-34 comienza a gritar cuando la piel de su brazo se desprende con un tirón de SCP-2542.//
&gt; 
&gt; **SCP-2542:** Te habría dado mucho más. //[Aquí, la voz de SCP-2542 está distorsionada, como si viniera a través del agua.]// Tanto para dar.
&gt; 
&gt; **D-2542-34:** ¡Me obligaron! ¡Me obligaron! ¡Me...
&gt; 
&gt; //La grabación se corta. El cuerpo de D-2542-34 apareció un mes después en su cuartel. Su cuerpo estaba cubierto de mordeduras de insectos no identificados. Las mordeduras estaban en varias etapas de curación, lo que indica que las recibió mientras estaba vivo. Se demostró que su estómago y pulmones estaban llenos de SCP-2542-A finamente molido, que se cree que fue la causa de la muerte.//
[[/collapsible]]
