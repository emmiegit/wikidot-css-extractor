[[collapsible show=&#34;他撑起伞&#34; hide=&#34;下起黑色的暴雨&#34;]]

他看见一只黑狗。

地上的霓虹闪烁出温和而迷幻的炫光，黑狗开始朝他狂吠，滴在地上的唾液中生长出狼毒乌头。他害怕了，开始缓慢后退，随即落荒而逃。

前方是一片墓地，守墓人被钉在T形十字架上，头颅外被麻袋捆扎，其上画着一只无法全知全视的眼。

滴在透明伞上的黑雨落到地上就变为透明的水洼，倒映着空中的迷雾，和在迷雾中穿行的巨大眼球。他无法逃脱它们的视线，暴露在灼热的目光之下，他感到自己赤身露体。

墓碑上赫然写着他的名字，他挖出墓碑下冠以其名的森森白骨，粗暴地砸碎，让它暴尸荒野。

死因是溺水而亡。

左边的无数个墓碑，与右边的无数个墓碑，皆冠以他的名字，而死法却不尽相同，有些很旧，而有些甚至光洁细腻。

挖的太久了，他感到他的双手开始流血，目光看去却是一片沉寂，黑暗中数千个还未死的死者，嘲笑着数千个他麻木的脸。

积水倒映着冰冷的幻象，它们瞪着不可计数的眼睛，随呕吐反应坠落在地，激起肮脏的水花与一阵阵嗤笑。他开始晕船。

天空中垂下上吊的绞索，他踮起脚。
[[/collapsible]]

[[collapsible show=&#34;他在伞下&#34; hide=&#34;他已不再为人&#34;]]

绞索在他的眼中散发镭射激光，他双脚离地，魂灵化作雨水滴落在黑伞之上。

撑着黑伞的男人看见一只黑狗，瞪着血红的眼睛，上半身趴在一口棺材上，下半身属于某种头足类动物，

他把伞收起，猛地刺向它。黑狗的身体爆裂开来，果冻状的金鱼从内弹跳而出，然后再度浮空，消失在远方墨蓝色的浓雾中。

朦胧的蓝色灯管组成“Mutter”的单词，其下是一尊圣母像，她的蓝色眼泪在白色躯壳上留下暂时的痕迹，但转瞬即逝。

远方的一切都在解体，黑色裙子的年轻女性从足部开始分解为一个个粒子，沉在湖底六英尺之下。

撑着黑伞的男人在雨中行走，休闲皮鞋精准地避开每一个荒诞的倒影，他向女士们微笑，向男士们鞠躬，黑色的细雨让整个视界变得昏暗，如同吊死在十八世纪末期的街头。行人看不清他的脸，只能看见他上扬的嘴角和那身黑色西装。

雨似乎永远都不会停。
[[/collapsible]]

[[collapsible show=&#34;孤立无援&#34; hide=&#34;在高空长眠不醒&#34;]]

十五次击打他的后脑，十五次摧残他的心灵。

他从床上醒来，窗外下着暴雨，紫色闪电在屋外的原木上点燃迷幻的火焰，不知名自尽者的双腿刮擦他的天花板，死者的脚趾甲还在以每年一厘米的速度缓慢增长。

酒店的招牌开始闪烁，外部霓虹灯摇摇欲坠，导致行人避开它至少三米。他闭上眼睛，拼凑起破碎的思想，这花费了他三小时，其中三分之二是在睡眠中度过。

[[[http://scp-wiki-cn.wikidot.com/scp-cn-679| 身高一米七十五的植物人]]]左臂刀疤还在渗血，她昏睡了数百万年，[[[http://scp-wiki-cn.wikidot.com/wanderers:my-reality| 在自己的梦里迷路]]]，囚禁于自己的造物。他举起刀，随即刀柄上升至一百摄氏度，他丢开了它，手部的水泡破裂，流出彩色的粘稠液体。

刀的温度还在持续上升，它在他的地板上烫出了一个燃烧的洞，红色的铁水在黑暗的室内带来光与热。

雨滴从漏雨的天花板上穿过，缓慢地使它降温，重新凝固，成为无规则的铁块。他为它撑起透明的伞，黑雨在地上吸收光线，形成一个液体黑洞。

连光都无法逃脱，那他还在奢求什么？
[[/collapsible]]

[[collapsible show=&#34;得免饥寒&#34; hide=&#34;他并不存在&#34;]]

但所有人都离他而去了。

玻璃碎片在他手脚上留下痕迹，微笑的伤口吐出彩色的血，滴在实体上在瞬间蒸发。他踉踉跄跄穿过不断扭曲的吊桥，黄油的门在他进入后燃烧殆尽。一头栽倒在镭射的星空。

雨越下越大，他在地上的祸因内口吐白沫，崩溃地大笑。他无法确认自己的精神状态是否良好，但他确实是生活在一个荒唐的世界。

一千把黑色的伞下是一千个脸面模糊的男人，他们向着一千个不同的方向走去。雨在一瞬间停下了，就像从未下过一样。

所有人都消失了。

他从卧室的床上醒来，发现鼻子埋进了枕头，时间是4:32，衣柜的门关着，他确认身处现实之后尝试写下其战栗的经历，均以失败告终。

他翻了身，闭上眼，眼前是一只穿着可笑服装的无毛死鸭，体腔空空荡荡。
[[/collapsible]]
