    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:**　SCP-JPの略史
**著者:** ©︎[[*user jet0620]]
**作成年:** 2017
[[include credit:end]]


日本人彫刻家である加藤泉氏の「無題2004」が、海外で[[[SCP-173]]]を生み、そこから発展したSCP Foudationという創作が日本へやってくるまでに、約6年の月日が経っていました。きっかけは本家と同じく、ふたばチャンネルの掲示板に、SCP-173の画像が貼られたのがきっかけです。

彼らはその画像が一体何であるかを知りたがりました。それはSCP Containment Breachというゲームに出てくる。そのゲームはSCP Foundationという創作サイトが元であるらしいと、彼らは知りました。彼らはゲームの内容を翻訳し、そして各々で大本のSCP Foundationの作品の翻訳に取り掛かりました。このときまだ、SCPが何であるか、どういった世界観であるのかもわかってなかったので、古の粘土板を解読しているような気分で翻訳をしていたのです。

2013年6月18日、非公式日本語訳wiki[[footnote]]現在はSCP-JPに統合済み[[/footnote]]が設立されました。当初はSCP Containment Breachに登場するSCPのみが翻訳されていました。活動拠点を得た彼らは、誤植や誤訳も多かったですが、目覚ましいスピードで翻訳を始めました。[[[scp-686|乳搾り病]]]や[[[scp-447|緑のスライム]]]、[[[scp-076|アベル]]]、[[[scp-953|妖狐変化]]]、[[[scp-131|アイポッド]]]などが人気でした。さらに動画投稿サイトにSCP Containment Breachの実況動画がアップロードされたことから、多くの人がSCPについて知ることとなります。

7月ごろには、imgスレッドにてオリジナルのSCPを披露する人も見られました。そのあたりで「オリジナルだけを投稿するWikiを作りたい」と言い出した人がいました。その人はボコボコにスレの中で叩かれました。なぜなら、オリジナルSCPというのはちょっと海外に憧れて背伸びする感じの気恥ずかしいもので、どちらかといえば子供っぽい創作というのが当時のimgのSCPスレッドにおける認識だったからです。

しかし、彼は諦めませんでした。7月8日にDr_Devan[[footnote]]当時のアカウント名はDevanos[[/footnote]]がWikidotにSCP-JPの原型となるサイトをひっそりと設立していたのです。彼はDr_Devanと接触し、SCP-JPの管理者として名乗りを上げました。その名乗りを上げた彼こそが、CheshireCheeseです。

しかしながら、サイトは最初一歩で躓くことになります。Dr_Devanが「SCP-JPを公式サイトにしたいと思っていて、そのためには翻訳Wikiを閉鎖して権利を移譲して欲しい」という内容の主張したからです。これによってSCP-JPに対する不信感は高まり、多くの人はそう長続きしないだろうと考えました。
CheshireCheeseは、SCP-JPをオリジナルの創作に特化したWikiにすることを提案しました。彼は翻訳Wikiが閉鎖することを望んでおらず、共存あるいは将来的に合併することを望んでいました。

&gt; 翻訳は非公式wikiがありますので、ここはオリジナルのSCP作成に特化したサイトにすべきかと思います。
&gt; 
&gt; 本家の翻訳記事はある程度目処が立った時点で非公式wikiの管理人様に連絡してリンクを貼らせていただく形にし、日本支部でのSCP記事翻訳は基本的に行いません。
&gt; 
&gt; 当面私の方でははGuide-hubやサイトへの参加方法などを整備して行こうと考えています
&gt; {{- CheshireCheese}}

方向性を決めたSCP-JPは、メンバーの受け入れ態勢を整えて本格的に活動を開始します。8月28日から9月16日までの間に、zantou_t、Kwana、mary0228、m0ch12uk1、elsamael、tokage-otoko、broken_boneなどのメンバーが参加し、16の作品が投稿されました。特にmary0228はメンバー募集の初日に[[[SCP-094-JP]]]を投稿し、Kwanaとともに最初期の活動を担っていました。当初はフォーラムでの活動も少なく、非常に存続の危うい時期でした。

11月にはニコニコ動画にてゲーム実況者であるガッチマンがSCP Containment Breachの実況動画を投稿したことにより、ニコニコ動画にてSCPブームが巻き起こり、多くの人々がサイトへ参加することになります。同時に、SCP-JPの公式化に向けた動きがありました。

11月30日に、CheshireCheeseはRogetに対し公式化を求めるメッセージを送信しましたが、認められませんでした。当時最高管理者であったDr_Devanに、本家The SCP Foundation及びWikidot運営から[[[http://scp-wiki-jp.wikidot.com/|The SCP Foundation 日本支社]]]に管理者の了解を得ずモジュールを設置し、こちらのサイトにリダイレクトさせた疑いがあったためです。Dr_Devanはこの嫌疑は誤解であり、その誤解を解くには時間がかかるかもしれないが、サイトに迷惑をかけているのは事実であるため、最高管理権を他のユーザーに譲る考えを示しました。

12月2日、Dr_Devanが最高管理者から降りるのに合わせて、サイトスタッフが任命されました。管理者にKwana、m0ch12uk1が、モデレーターにtokage-otoko、kusano_meが任命され、CheshireCheeseが最高管理者となりました。12月4日にはSCP-JPがSCP Internationalに招待され、正式なSCP Foundationのサイトとして認められ、SCP-JPは公式のサイトになったのです。

公式化した後には、翻訳Wikiとの統合の話が持ち上がりましたが、多くの反対意見が出ました。翻訳Wikiは問題点－FC2の機能不足や、ライセンスに関する問題点[[footnote]]当時はまだクリエイティブコモンズについての理解が浅く、翻訳WikiのライセンスはAll Rights Reservedが使用されていた[[/footnote]]がありました。しかし、翻訳のスピードの速さは完全な匿名性によるものであり、また新規参入が増え続けていた当時は、まだ翻訳Wikiを閉じるべきではないというのが多数の意見でした。統合の話は立ち消え、SCP-JPは翻訳Wikiと共存していくことになります。

2014年から2015年までは、比較的穏やかに時間が過ぎていきます。6月、tokage-otokoはサイト外を含んだ彼自身の言動がモデレーターにふさわしくないと指摘され、モデレーターを降りることになります。それに合わせてelsamael、holy_novaがモデレーターに昇格しました。
7月には[[[photo-contest|1周年記念フォトコンテスト]]]、[[[scp173jpcontesthub|SCP-173-JPコンテスト]]]が開催され、サイトは徐々に大きくなっていきました。

12月31日、KwanaはSCPに対する興味が薄れてきたことから、チャットにて引退宣言をします。同時に、CheshireCheeseも1ヶ月以上活動が見られない[[footnote]]執筆現在の時点でも彼の消息は分かりません[[/footnote]]ことから、スタッフ昇格が行われました。holy_novaが管理者に、sta-r-lin-1, mary0228、 Ikr_4185がモデレーターに昇格しました。

2015年12月4日、サイト代表者であるCheshireCheeseのProステータスが失効し、SCP-JPおよびサンドボックスのストレージが制限され、ファイルのアップロードが不可能な状態になりました。Wikidotとの交渉では、最高管理権限の移行は最終手段であり、サイト代表者本人による権限の移行が望ましいということでした。SCP-JPに関しては交渉によりストレージが暫定的に回復し、サンドボックスは新たにholy_novaが管理するサイトが開設され、そちらへ移行することになりました。

2016年は変革の始まりの年です。3月26日、新紀元社よりSCPを用いた初の商業作品である[[[http://www.bouken.jp/pd/san_three/|インセイン3 インセインSCP]]]が発売されました。さらにガッチマンによる2回目のSCP Containment Breach実況動画により、多くの人がSCP-JPに参加します。それに合わせるように、スタッフやルールも大きく様変わりしました。

3月20日、m0ch12uk1の活動縮小に伴い、darumaboyが管理者に、4月14日には新たにjet0620、 Nanimono Demonaiがモデレーターに就任しました。同じ4月には記事の削除ルールが変わり、72時間の猶予の後に管理者により削除が行われるようになり、後にモデレーターでも削除できるようになります。5月30日には形骸化していたシニアスタッフの役職が廃止されました。7月26日には非活動的であったelsamael、mary0228、sta-r-lin-1の3名が退任し、新たにokazaki、ukit、unReGretの3名がモデレーターに就任しました。

5月30日から9月10日までの間、[[[scpjp-the-third-anniversary|日本支部3周年記念イベント]]]として3つの企画が連続して行われました。特に2つ目の企画は[[[scp1000jp-contest-hub|SCP-1000-JPコンテスト]]]であり、コンテスト終了後の8月20日から[[[scp-series-jp-2|SCP-JPシリーズII]]]が解放されました。これは他言語版のSCPサイトでは初の快挙です。

11月1日、新サイトルール及びサイトスタッフ憲章が施行されます。それまでのルールでは不十分な面があるとして、本家のものを参考にして更新がなされました。11月11日にはアートワークが正式にSCP-JPの作品として投稿できるようになりました。

11月22日、管理者であるdarumaboy, holy_novaの両名が活動縮小を発表しました。既に非活動的であったkusano_meに加え、okazakiとukitも非活動的であると判断されたため、新しい体制へと変わっていきます。
12月3日にはIkr_4185、Nanimono Demonaiが管理者に、12月19日にはhal_aki、kasugai_isoya、sabi-tyouseki、seafield13、y33r41の5名がモデレーターに就任しました。初期とは全く違う管理メンバーとなった後、SCP-JPは4年目を迎えることになります。</textarea></pre>
