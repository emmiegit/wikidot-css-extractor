**วัตถุ #:** SCP-1931

**ระดับ:** Safe

**มาตรการกักกันพิเศษ:** ให้เก็บ SCP-1931 ไว้ในห้องกักกันควบคุมสภาพอากาศที่ศูนย์เก็บ-41 เพื่อป้องกันไม่ให้มันเสื่อมสภาพ  เพื่อป้องกันการแพร่กระจายของโรคติดต่อทางเลือดในบุคลากร เฉพาะบุคลากรคลาส-D เท่านั้นที่สามารถใช้ร่วมกับความสามารถผิดปกติของ SCP-1931 เมื่อจำเป็นต้องมีการทดสอบกับมนุษย์ 

**รายละเอียด:** SCP-1931 เป็นหัวของ //Panthera tigris tigris// (เสือโคร่งเบงกอล) ที่โตเต็มวัยที่ถูกสตัฟฟ์และรักษาไว้ด้วยวิธีแท๊กเดอร์มี่  มีแผลเป็นจำนวนหนึ่งปรากฏบนใบหน้าของ SCP-1931 ซึ่งระบุได้ว่าเกิดจากสัตว์ตัวอื่น  บาดแผลที่ฐานของศีรษะเต็มไปด้วยน้ำมันดิน สันนิษฐานว่าถูกเจ้าของเดิมเติม  มีแผ่นโลหะทองแดงขนาดเล็กที่มีคำว่า //[[[Herman Fuller Hub|&#34;ทรัพย์สินของคณะละครสัตว์แห่งความอึกทึกครึกโครมของเฮอร์แมน ฟุลเลอร์&#34;]]]// ฝังอยู่ในน้ำมันดิน  แม้ว่า SCP-1931 จะมีสภาพที่ย่ำแย่ แต่ดูเหมือนว่า SCP-1931 จะได้รับการบูรณะหลายครั้งในอดีต โดยหลักๆ แล้วเกิดจากการทาสีขนของมัน  อย่างไรก็ตาม ไม่มีข้อบ่งชี้ว่าฟันมีการเปลี่ยนแปลงแต่อย่างใดตั้งแต่สัตว์ตาย  มีการติดตั้งบานพับกลไกไว้ที่กรามของ SCP-1931 ทำให้สามารถเปิดและปิดได้อย่างอิสระ

สิ่งมีชีวิตใดๆ ก็ตาม ที่ได้รับอันตรายทางร่างกายจากเขี้ยวของ SCP-1931 จะเริ่มลอยขึ้นในระดับความสูงตามระดับความรุนแรงของความเสียหายที่เกิดขึ้น แม้ว่าสัดส่วนที่แน่นอนจะแตกต่างกันไปในแต่ละกรณีและยังไม่ได้ระบุแน่ชัด  การทดสอบเบื้องต้นแสดงให้เห็นว่าบาดแผลเล็กน้อยโดยทั่วไปส่งผลให้วัตถุลอยระหว่าง 0.5 ม. ถึง 3 ม. เหนือพื้น ในขณะที่การบาดเจ็บสาหัสส่งผลให้วัตถุลอยขึ้นสู่ความสูงระดับชั้นบรรยากาศด้วยความเร็วเกิน 20 กม./ชม.  เมื่อลอยอยู่ที่ระดับความสูงที่กำหนด วัตถุที่ได้รับผลกระทบจะสามารถขับเคลื่อนตัวเองไปด้านข้างได้เมื่อได้รับแรงผลักตามที่กำหนด  ผลกระทบของ SCP-1931 ต่อผู้เคราะร้ายจะหยุดลงใน 30 ถึง 35 ชั่วโมงหลังจากได้รับบาดเจ็บครั้งแรก ทำให้ผู้เคราะร้ายตกลงมาในอัตราที่สอดคล้องกับการตกตามธรรมชาติจากความสูงที่กำหนด

หน่วยสืบราชการลับของสถาบันค้นพบ SCP-1931 เมื่อวันที่ 14/03/2013 เมื่อชายคนหนึ่งชื่อแจ็คสัน ████████ นำวัตถุนั้นขึ้นเว็บไซต์ประมูลออนไลน์ โดยอ้างว่ามันสามารถให้พลังในการบินได้  ตามคำให้การของเขา นาย████████ ค้นพบ SCP-1931 ในขณะที่ขุดฐานรากสำหรับโรงนา และเรียนรู้ถึงผลผิดปกติของมันจากสิ่งของอื่นๆ ที่พบในเวลาเดียวกัน (ดูภาคผนวก SCP-1931-DOC)  เขาได้รับการลบความทรงจำและ SCP-1931 ก็หายเป็นปกติโดยไม่มีอะไรเกิดขึ้น  เดิมทีพบ SCP-1931 ในกล่องแก้วบุด้วยผ้าไหมซึ่งบรรจุอยู่ในโกศเหล็ก  หนังฟอกและซากเสือโคร่งเบงกอลที่ไม่มีหัวที่ยังไม่ได้รับการดูแลก็พบในโกศเช่นกัน ซึ่งทั้งสองยืนยันว่าเป็นของ SCP-1931  อุ้งเท้าหน้าทั้งสองของลำตัวถูกฟันอย่างหยาบๆ เห็นได้ชัดว่าด้านซ้ายติดกลับเข้าไปใหม่ด้วยลวดโลหะและด้านขวาขาดหายไปทั้งหมด[[footnote]] สันนิษฐานว่าอยู่ในการครอบครองของ [[[SCP-1884 | SCP-1884-B]]] (ดู เอกสาร-SCP-1931-B)[[/footnote]]

**ภาคผนวก เอกสาร-SCP-1931:** สิ่งของหลายอย่างถูกค้นพบจากหลุมฝังศพของ SCP-1931 นอกเหนือจากซากของมัน  เอกสาร-SCP-1931-A เป็นการถอดความจากข้อความที่พบในภาพประกอบโฆษณาซึ่งมีภาพของ SCP-1931 ที่ยังมีชีวิตกระโจนเข้าใส่ลูกวัวตัวน้อย เอกสาร-SCP-1931-B เป็นชุดรายการบันทึกที่เกี่ยวข้องกับ SCP-1931 โดยเลือกจากหน้าบันทึกที่ถูกเย็บด้วยหนังของนายเบอร์นาร์ด ครอว์ฟอร์ด  เอกสาร-SCP-1931-C เป็นเอกสารที่มีเนื้อหาอยู่ในกล่องไม้ขนาดเล็กกว่าซึ่งฝังอยู่ติดกับที่เก็บศพของ SCP-1931

||~ เอกสาร-SCP-1931-B1||
&gt; 24-02-1931
&gt; 
&gt; เจนนี่คลอดลูกครอกแรกเมื่อเย็นวานนี้  หนึ่งในนั้นไม่รอด อีกสามตัวยังดูแข็งแรงดี
&gt; ไอ้ลูกเสือตัวที่เล็กที่สุดยังทำให้ฉันงุนงงอยู่เลย  เมื่อคืนฉันเข้านอนโดยแน่ใจว่าฉันฝัน แต่ฉันก็ตื่นขึ้นและความฝันของฉันยังคงอยู่  ตลอดเวลาหลายปีที่ฉันอยู่กับเสือ ฉันไม่เคยเห็นหรือได้ยินอะไรที่คล้ายกันนี้เลย  มันแปลกประหลาดและค่อนข้างน่ากลัว  อย่างไรก็ตาม ฉันเลือกที่จะมองว่านี่เป็นพรอันยิ่งใหญ่  เธอไม่เหมือนใครในโลก และฉันมีความรู้สึกว่าเธอจะเป็นใบเบิกทางสู่ชื่อเสียงและโชคลาภในหมู่เพื่อนในแวดวงบันเทิงของฉัน  ฉันตั้งชื่อเธอว่า เอมีเลีย แอร์ฮาร์ต เพื่อเป็นเกียรติแก่นักบินผู้ทำการบินข้ามมหาสมุทรแอตแลนติกที่น่าทึ่งเมื่อสองปีที่แล้ว  ดูเหมือนจะเหมาะสม เพราะทั้งคู่ดูเหมือนจะมีของประทานแห่งการโบยบินก็ว่าได้  ทันทีที่เธอหย่านม ฉันจะเริ่มฝึกเธอ

||~ เอกสาร-SCP-1931-B2||
&gt; 19-04-1933
&gt; 
&gt; เอมีเลียฉลาดและน่ารักเป็นพิเศษ  นอกเหนือจากความสามารถพิเศษของเธอแล้ว เธอยังแสดงตัวเองว่าเป็นนักแสดงที่โดดเด่นโดยทั่วไปและยังโดดเด่นกว่าทั้งพี่น้องของเธอเสมอ—และเสือตัวอื่นๆ ทุกตัวที่ฉันเคยพบมา  ฝูงชนเพิ่มขึ้นอย่างมากที่ สองพี่น้องมาร์โค. ตั้งแต่ฉันรวมเธอไว้ในการแสดงของฉัน และในทางกลับกัน เงินเดือนของเราก็ดีขึ้นเช่นกัน  ฉันกำลังลงเงินจำนวนมากไปกับการซื้อปลาแซลมอนสดๆ ให้เอมีเลีย เพราะมันดูเหมือนจะเป็นอาหารที่เธอเลือก และฉันก็บอกเลยว่ามันดีสำหรับขนของเธอ

||~ เอกสาร-SCP-1931-B3||
&gt; 24-02-1935
&gt;
&gt; โชคลาภของฉันดีขึ้นทุกวัน  สุภาพบุรุษคนหนึ่งชื่อเฮอร์แมน ฟุลเลอร์มาที่บ้านของฉันเมื่อเช้านี้และเชิญฉันให้เข้าร่วมคณะละครสัตว์ของเขาในอเมริกา  เมื่อฉันบอกเขาว่าฉันได้ทำงานที่ คณะละครสัตว์ของสองพี่น้องมาร์โคแล้ว เขาเสนอที่จะจ่ายเงินให้ฉันสี่เท่าของเงินเดือนปัจจุบันของฉันและออกค่าเดินทางทั้งหมดให้ฉันเอง  ฉันจะปฏิเสธข้อเสนอแบบนั้นได้อย่างไร?  ฉันได้เขียนใบลาออกและจะต้องยื่นในตอนเช้า  สิ่งเดียวที่ฉันกังวลคือ เอมีเลีย และเสือตัวอื่นๆ จะรับมือยังไงกับการเดินทางข้ามน้ำข้ามทะเลอย่างไร

||~ เอกสาร-SCP-1931-B4||
&gt; 03-05-1935
&gt;  
&gt; วันนี้เป็นวันที่สามแล้วของพวกเราที่คณะละครสัตว์ของเฮอร์แมน ฟุลเลอร์  เอมีเลีย และครอบครัวของเธอได้ผูกมิตรกับสัตว์ตัวอื่นๆ ที่นี่แล้ว  แต่ฉันไม่ได้ปรับตัวเร็วนัก  คณะนี้มีขนาดใหญ่อย่างน่าประหลาดใจเมื่อเทียบกับของสองพี่น้องมาร์โค &#39;และประสบการณ์ก็ท่วมท้นมากกว่า  นักแสดงคนอื่น ๆ หลายคนที่นี่มีพรสวรรค์ที่แปลกประหลาดซึ่งท้าทายเหตุผลทั้งหมด  ฉันไม่ได้ใส่ใจกับสิ่งนี้ แต่ฉันก็อดไม่ได้ที่จะรู้สึกราวกับว่าเอมีเลียได้เปลี่ยนจากการเป็นดาราที่ไม่มีใครเหมือนมาเป็นเพียง &#39;สัตว์วิเศษ&#39; อีกตัวหนึ่ง  แต่จากปัญหาทั้งหมดของเรา ที่เลวร้ายที่สุดคือตอนนี้เราอยู่ห่างจาก ดงสัตว์ประหลาดไปสองเต็นท์  ฉันไม่สบายใจมากกับข้อตกลงนี้ แต่ตราบใดที่พวกมันอยู่ห่างจากฉันและสัตว์ของฉัน ทุกอย่างก็ควรที่จะเรียบร้อยดี
&gt; ถึงจะเป็นอย่างนั้น ประสบการณ์ของเราจนถึงตอนนี้ก็ยังดีอยู่มาก  ทัศนคติทั่วไปในหมู่นักแสดงเป็นที่น่าพอใจ และทุกคนประทับใจสัตว์ของฉันมาก โดยเฉพาะเอมีเลีย  นอกจากนี้ นอกเหนือจากการหารายได้จากการแสดงของเราแล้ว ผู้คุมคณะ ยังมีคำแนะนำที่ยอดเยี่ยมในการเสริมรายได้ของเราด้วยการขาย &#39;บอลลูนสัตว์&#39;: แมวและสุนัขจรจัดที่ได้รับจูบแห่งการบินและถูกมัดด้วยเชือก  มันค่อนข้างน่ากลัวสำหรับรสนิยมของฉัน แต่ผู้อุปถัมภ์ของเราดูเหมือนจะชอบมัน โชคลาภของฉันก็ยังดีขึ้นทุกวัน

||~ เอกสาร-SCP-1931-B5||
&gt; 22-09-1935
&gt;  
&gt; ผู้คุมคณะได้คิดค้นตอนจบใหม่ที่น่ายินดีสำหรับการแสดงของเรา ซึ่งเกี่ยวข้องกับตัวตลกจำนวนหนึ่งที่ถูกกัดนิดๆ และกระดอนออกมาจากผนังของเต็นท์ พวกเขาเป็นกีฬาที่ดีอย่างน่าประหลาดใจ  ฉันคิดว่าพวกเขาคงต้องมีเลือดอังกฤษอยู่ในเส้นเลือดพอสมควร

||~ เอกสาร-SCP-1931-B6||
&gt; 13-10-1937
&gt;
&gt;  วันนี้มีเด็กหนุ่มคนหนึ่งมาหาฉันและถามว่าเกิดอะไรขึ้นกับลูกโป่งที่ปล่อยขึ้นไปในอากาศ  ฉันบอกเขาว่าฉันไม่รู้ เพราะการพูดว่าพวกมันผุดขึ้นและตกลงสู่พื้นโลกอาจฟังดูไม่น่าอภิรมย์เป็นพิเศษในบริบทนี้ 

||~ เอกสาร-SCP-1931-B7||
&gt; 24-02-1938
&gt;  
&gt; ฉันกับเอมีเลียได้จัดหานัดไปเที่ยวพักผ่อนที่อังกฤษขณะที่ยูริดูแลเสือตัวอื่นๆ  ฉันรู้ว่าเอสเซ็กซ์  ไม่ใช่บ้านเกิดของสายพันธุ์ของเธอ แต่ฉันก็ยังรู้สึกว่าเธอยังคงสนุกกับการเยี่ยมชมสถานที่เกิดของเธอ

||~ เอกสาร-SCP-1931-B8||
&gt; (//ไม่ได้ระบุวันที่//)
&gt;  
&gt; ฉันได้เห็นอีกด้านหนึ่งของคณะละครสัตว์นี้มืดมนกว่าสิ่งใดๆ  ถ้าฉันไม่ได้นอนหลับท่ามกลางสัตว์ป่า ฉันคงกลัวสิ่งที่เลวร้ายที่สุดเป็นแน่

||~ เอกสาร-SCP-1931-B9||
&gt; 06-08-1949
&gt; 
&gt;  เป็นอีกครั้งที่ผู้คุมคณะขอให้ฉันกับเอมีเลียจัดการกับผู้บุกรุกที่ไม่ต้องการ  คืนนี้มีลมแรงเป็นพิเศษ และฉันจะแปลกใจถ้าตอนนี้เธอยังไม่ลอยไปถึงสวีเดนครึ่งทาง  ฉันจะยอมรับว่ามันเป็นวิธีการกำจัดที่ยุ่งเหยิง แต่อย่างน้อยเราก็ไม่ต้องทำความสะอาดความยุ่งเยิงนั้น

||~ เอกสาร-SCP-1931-B10||
&gt; 10-11-1953
&gt; 
&gt; การแสดงของเรา - พังหมดแล้ว!  ที่รักของฉัน - พิการ!  และยังไม่มีความเห็นอกเห็นใจสำหรับเราทั้งคู่  ไอ้บ้า!  สิ่งชั่วร้ายนั่นพรากขาขวาของเอมีเลียไปครึ่งหนึ่ง และทุกคนก็เชื่อพวกประหลาดเมื่อพวกเขาบอกว่าเธอเป็นฝ่ายเริ่มก่อน  ทุกคนกลัวผู้ชายหน้าคว่ำจนปล่อยให้ตัวประหลาดเดินชนเรา!  ฉันบอก ผู้คุมคณะ มาหลายปีแล้วว่าเราควรจะทิ้ง ดงสัตว์ประหลาด และ ขบวนพาเหรดตัวประหลาด และยึดติดกับการแสดงที่ต้องใช้ทักษะและสติปัญญาที่แท้จริง  ฉันพูดครั้งแล้วครั้งเล่า และตอนนี้ไอ้คนอ่านมือก็สวมตีนสาวน้อยของฉันเป็นถ้วยรางวัล!  เราทุกคนค่อนข้างแปลกที่นี่ ใช่ แต่สิ่งมีชีวิตเหล่านั้นไม่ใช่มนุษย์ด้วยซ้ำ อย่างน้อยก็ในบรรดาสัตว์ประหลาดทั้งหมด  มันแย่พอที่เราต้องทนกับตัวตลก ตอนนี้เราต้องกังวลว่าตัวประหลาดจะทิ้งส่วนหน้าของพวกมันและตัดหัวและแขนขาของเรา  น่าเสียดายจริงๆ ที่สิ่งต่างๆ ตกต่ำตั้งแต่ฉันมาถึงที่นี่ครั้งแรก
&gt;  

||~ เอกสาร-SCP-1931-B11||
&gt; 24-02-1955
&gt; 
&gt; ฉันทนมันมามากพอแล้วกับสถานที่ที่น่าอึดอัดใจนี้!  รูปลักษณ์ของศักดิ์ศรี ความเหมาะสม และระเบียบแบบแผนของคณะละครสัตว์นี้อาจเคยมีได้หายไปนานแล้ว  Monstro-Boy [[footnote]]น่าจะอ้างอิงถึงนักแสดง David Rosenfeld ซึ่งปัจจุบันถูกกำหนดให้เป็น SCP-████[[/footnote]] เกรมลินที่ดุร้าย มารยาททราม กัดฟันกรอด กล้าที่จะจับมือ เอมิเลีย และเมื่อฉันจัดการให้เขารู้ที่ตัวเอง ผู้คุมคณะก็ตะวาดใส่ __ฉัน!__ ฉันรู้ว่าอำนาจของชายหน้าคว่ำกำลังแพร่กระจาย แต่ฉันไม่รู้ว่าแม้แต่ว่า ผู้คุมคณะก็อยู่ใต้นิ้วโป้งของเขา  ฉันไม่สามารถทนต่อการขาดความเป็นมืออาชีพได้อีกต่อไป ทันทีที่ฉันมีที่ไป ฉันจะพาสัตว์ของฉันไปที่อื่น

||~ เอกสาร-SCP-1931-B12||
&gt; 09-02-1955
&gt; 
&gt; แผนมีการเปลี่ยนแปลง  เอมีเลียป่วย  เธอติดโรคร้ายจากเจ้าประหลาดโสโครกตัวนั้น และตอนนี้เธอกำลังจะตาย
&gt; ถ้าฉันเสียเธอไป ฉันสาบานว่านี่จะเป็นจดหมายลาตายของฉัน

||~ เอกสาร-SCP-1931-B13||
&gt; 13-03-1955
&gt; 
&gt; ฉันเสียเอมีเลียไปเมื่อสามวันก่อน  ตอนนี้ฉันมีสติสัมปชัญญะมากพอที่จะเขียนให้อ่านเข้าใจได้  ฉันยืนกรานที่จะให้พิธีฝังศพแบบคริสเตียนที่ดีและเหมาะสมแก่เธอ แต่ ผู้คุมคณะอ้างว่าร่างของเธอเป็นทรัพย์สินของเขา  แต่เขาได้เก็บรักษาศีรษะของเธอไว้และยังคงใช้มันต่อไปเพื่อเผยแพร่สัตว์บอลลูนนรกของเขาต่อสาธารณชน  ฉันได้รับอนุญาตให้แค่ฝังร่างของเธอเท่านั้น
&gt; ตอนนี้ฉันไม่โกรธหรือเสียใจ มีแต่สำนึกในหน้าที่  ฉันไม่สามารถปลิดชีวิตตัวเองและทิ้งสัตว์ที่เหลือไว้ยังสถานที่เลวร้ายแห่งนี้ได้  นอกจากนี้ งานที่ฉันและเอมีเลียเริ่มขึ้นจะยังคงดำเนินต่อไปในนามของเธอ

||~ เอกสาร-SCP-1931-B14||
&gt; 27-07-1964
&gt; 
&gt; ใช้เวลาพอสมควร แต่ในที่สุดความยุติธรรมก็มาถึง Monstro-Boy ถูกเปิดเผยว่าเขาคือฆาตกร  ข้อเท็จจริงที่ว่าเขาไม่ได้ก่อคดีฆาตกรรมที่เขาถูกจับกุมนั้นไม่มีผลอะไรกับผมเลย  ส่วนที่ดีที่สุดคือในขณะที่ชื่อเสียงของเขาพังทลาย แต่ของฉันยังคงบริสุทธิ์ แม้แต่คนในคณะละครสัตว์ที่เห็นอกเห็นใจสัตว์ประหลาดตัวดังกล่าวก็ยังโทษจาค็อบน้องชายสุดงี่เง่าของเขา  ตอนนี้ไม่มีหัวใจสักดวงเดียวที่หันมาต่อต้านฉัน
&gt; ดังนั้น ฉันจึงใช้โอกาสนี้นำหัวของเอมีเลีย ออกจากกระโจมแห่งความอยากรู้อยากเห็น และฝังมันพร้อมกับซากที่เหลือของเธอ ในที่สุดเธอก็สามารถพักผ่อนได้  งานเสร็จสิ้นและความขุ่นเคืองสิ้นสุดลง
&gt; 
&gt; ความลับของฉันไม่สามารถคงอยู่ได้อย่างปลอดภัยจากผู้ชายที่มีหน้ากลับด้านได้อีกไม่นาน  ฉันขอโทษที่ต้องยืมอุ้งเท้าหน้าที่เหลือของเธอ แต่ดูเหมือนว่าเหมาะสมแล้วที่จะทำงานของเราให้เสร็จด้วยมือของเธอ  อีกไม่นานชีวิตของฉันจะจบลง แต่อย่างน้อยฉันก็จะได้กลับไปอยู่ร่วมกับเธอและคนอื่นๆ ในสรวงสวรรค์อีกครั้ง  ขอให้นี่เป็นหลุมฝังศพของเราทั้งคู่ เอมีเลียสุดที่รัก

[[/collapsible]]

[[collapsible show=&#34;+ เอกสาร-SCP-1931-C&#34; hide=&#34;- เอกสาร-SCP-1931-C&#34;]]
&gt; * หมอนขนเป็ดขนาดใหญ่  วัตถุแสดงร่องรอยการเสื่อมสภาพและความเสียหายอย่างหนักจากสัตว์ที่มีกรงเล็บอย่างชัดเจน
&gt; 
&gt; * อุ้งเท้าเทียมทำจากหนัง เหล็ก และไม้ 
&gt; 
&gt; * ลูกยางแข็ง เสื่อมสภาพอย่างหนัก แม้ว่ารอยฟันของ SCP-1931 จะยังมองเห็นได้ 
&gt; 
&gt; * ถุงผ้าใบที่บรรจุซากของฮอลลักซ์ด้านขวา[[footnote]]นิ้วเท้าด้านในสุดของเท้า หรือ &#39;นิ้วหัวแม่เท้า&#39;[[/footnote]] ของมนุษย์ 27 คนที่มีอายุ เชื้อชาติ และเพศต่างกัน
&gt; 
&gt; * ภาพถ่ายโทนสีซีเปียของเด็กหนุ่มถือเชือกผูกหางแมวหัวขาดที่ลอยได้
