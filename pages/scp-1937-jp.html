**项目编号：**SCP-1937-JP

**项目等级：**Euclid

**特殊收容措施：**SCP-1937-JP应置于Site-81██的低威胁度物品保管库内，并以不透光包装纸与金属制可上锁容器进行包装后置于上锁的柜子中进行保存。除被指定为实验对象的D级人员以外，禁止对SCP-1937-JP及任何能通过其认识到SCP-1937-JP的记录物进行视认。

已确定暴露于SCP-1937-JP与SCP-1937-JP-A等的异常性质下的人物将在被分配编号期间置于基金会的监视之下，并禁止以手写方式记录日期。填写必须以手写方式记录日期的政府文书等文件时，必须遵守基金会规定的程序，该程序将通过政府及外交渠道传达国内外。

在日本国内，将通过政府及基金会前台企业面向国内居民推动通过文字处理器等电子手段进行文书记录工作，务必要尽可能减少用手写方式进行记录的可能。

**描述：**SCP-1937-JP为长53.3cm，宽45.0cm，上用毛笔写有“平成”二字的色纸。该色纸的外观与1989年1月7日时任日本内阁官房长官的小渊惠三[[footnote]]曾任第49任内阁官房长官，第126任外务大臣，第84任内阁总理大臣等，于2000年逝世。[[/footnote]]在宣布更改年号的新闻发布会上展示的色纸极其类似。在日本分部辖下的研究设施将当天新闻发布会上展示的色纸[[footnote]]于调查第74任内阁总理大臣竹下登住宅中保管的色纸时借用。[[/footnote]]与SCP-1937-JP进行比较分析后发现，二者的笔迹、物质成分乃至纸张的质感几乎都完全一致。在对当时负责在色纸上题字的████进行采访时，其表示“自己写了平成二字的色纸总共有4张，但其他的纸张都已经被废弃了，所以不应该还存在笔迹完全一致的色纸。”在采访后对████进行了A级记忆删除。由于在新闻发布会当时周边并未发现下述的异常性质，因此认为SCP-1937-JP是在新闻发布会上使用的色纸的十分精美的复制品。至今为止破坏SCP-1937-JP的尝试都未成功。

视认到SCP-1937-JP的人员被编号为SCP-1937-JP-A。在视认到SCP-1937-JP大约24小时后，SCP-1937-JP-A的全身（包括脑部）将变为1989年时的小渊惠三，而记忆、知识、自我认知等将维持原状。脑部发生变化但记忆却不会改变的原因尚未明确。通过录像或摄影间接视认到SCP-1937-JP同样也会表现出上述的异常性质。肉体改变将从脚底开始逐渐向上半身推移，到头发时最终完成变化。DNA与暴露前相比也不会发生改变。若不继续对SCP-1937-JP进行视认，SCP-1937-JP-A的肉体将随着新陈代谢而恢复原状。SCP-1937-JP-A手写的“平成”字样具有与SCP-1937-JP相类似的异常性质。视认到SCP-1937-JP-A手写的“平成”字样的人员的肉体从脚底起占身高一半的部分将变为1989年时的小渊惠三。从SCP-1937-JP-A起，暴露于前者手写的“平成”文字的人员分别编号为B・C・D・E，B・C・D・E肉体受到影响的范围将逐级以指数形式递减。同时，在暴露者的肉体随新陈代谢逐渐恢复的过程中，其手写的“平成”的异常效应也会随之减弱。然而，实验结果证明，SCP-1937-JP-A的异常效应会持续残留，这是因为SCP-1937-JP-A连心肌细胞等极少会因为新陈代谢进行更替的细胞都已经变成了小渊惠三，现认为即使外观已恢复原状，体内也会有百分之几的细胞属于小渊惠三。

根据在SCP-1937-JP收容团队负责统计的██研究员的统计结果，在199█年时，除由于视觉障碍等无法视认“平成”文字者以外，包含基金会员工在内的全体日本居民基本都有过肉体的一部分变为小渊惠三的经历。据此，Site-81██情报控制部门已对包含基金会员工在内的全体日本居民施以A级记忆删除，并散播掩盖故事“化学物质的影响”。

SCP-1937-JP于199█年6月25日被发现于██县██市的████家中。发现时，SCP-1937-JP以被装裱的状态置于████房间内的一个上锁的橱柜中。████在得到SCP-1937-JP之前就以“长相与小渊惠三十分相似”而在周边闻名，这也导致了SCP-1937-JP的发现过程遭到延缓。

199█年6月，在██市政府工作的几名女性职员在就医时报告出现了“肚脐一带下方变成了男性的身体”的症状，这成为了SCP-1937-JP被发现的契机。基金会特工对199█年6月造访██市政府的人员及其周边进行排查，最终发现事发数日前████于一名古董商处购得了写有“平成”的色纸，并在对████的住宅进行搜查时发现了上述状态的SCP-1937-JP。████本人以及被判断为是在暴露的部门中工作的市政府职员被收容于基金会辖下的医院中，经观察确认外表上恢复原本的肉体后被施以A级记忆删除并出院。至200█年该批人员已全部出院。在听取特工做出的报告之后，Site-81██管理层将该项目编号为SCP-1937-JP。目前并未得知卖出SCP-1937-JP的古董商的真实身份。发现项目的██特工随后全身变化为小渊惠三，被编号为SCP-1937-JP-A，并收容于基金会所属医院当中。根据██特工本人的意愿，为能够迅速恢复工作对其实施了整形外科手术。手术十分成功，██特工的外貌恢复为与暴露前相近，通过减重与肌肉训练，██特工在暴露半年后成功回归岗位。尽管随新陈代谢外貌产生了些微变化，但直到暴露██年后的20██年也并未发现后遗症。

以下为实验记录的摘录

__**实验记录01 - 日期199█/6/30**__
&gt; **对象：**D-1937-01 男性 日本人 31岁 身高175cm
&gt; **负责人：**Site-81██ ██研究主任
&gt; **实验方法：**暴露于SCP-1937-JP。
&gt; **结果：**D-1937-01的全身变为小渊惠三。D-1937-01被编号为SCP-1937-JP-A。经观察后，D-1937-01被例行解雇。

__**实验记录03 - 日期199█/7/6**__
&gt; **对象：**D-1937-03 男性 意大利裔美国人 30岁 身高190cm
&gt; **负责人：**Site-81██ ██研究主任
&gt; **实验方法：**令D-1937-03暴露于SCP-1937-JP-B手写的“平成”字样。
&gt; **结果：**D-1937-03从脚底起47.5cm高的肉体变为小渊惠三。D-1937-03被编号为SCP-1937-JP-C。DNA无变化。经观察后，D-1937-03被例行解雇。

__**实验记录07 - 日期199█/7/18**__
&gt; **对象：**D-1937-07 女性 日本人 28岁 身高150cm
&gt; **负责人：**Site-81██ ██研究主任
&gt; **实验方法：**暴露于SCP-1937-JP。
&gt; **结果：**暴露24小时后，D-1937-06的全身变为小渊惠三。在认识到自己的肉体改变后，对象开始张皇失措，并使用暴力抵抗前来制止的警卫人员。此后由警卫人员处决。

__**实验记录██ - 日期199█/█/██**__
&gt; **对象：** D-1937-█ 男性 日本人 28岁 身高180cm
&gt; **负责人：**Site-81██ ██研究主任
&gt; **实验方法：**令D-1937-█暴露于SCP-1937-JP-█手写的“平成”字样。
&gt; **结果：**判断D-1937-█脚底以上1mm左右的皮肤变为小渊惠三。经观察后被例行解雇。

__**实验记录 ██- 日期199█/█/██**__
&gt; **对象：** D-1937-██ 男性 日本人 ██歳 身高160cm
&gt; **负责人：**Site-81██ ██研究主任
&gt; **实验方法：**令D-1937-██暴露于SCP-1937-JP。每天以1小时1次的频率维持暴露。
&gt; **结果：**D-1937-██的全身变为1989年时的小渊惠三。将观察后续经过。
&gt; **附录（日期20██/█/██追记）：**现20██年，D-1937-██仍然健在。尽管D-1937-██已经███岁，但肉体仍维持在1989年时的小渊惠三没有变化。将SCP-1937-JP作为在并不需要肉体保持年轻的部门对工作表现优秀的职员的寿命延长措施进行使用的提议目前正在日本分部理事会保留中。
[[/collapsible]]

SCP-1937-JP收容团队已将尽可能防止日本国内出现手写的“平成”字样确立为收容的基本方针。作为收容措施的一部分，制定了“推动文书电子化”“在手写文书上预先印制‘平成’文字”“手写时推荐使用公元纪年而非年号”等规章措施，并已通知到各国家机关。此外，根据日本政府、日本皇室、基金会日本分布Site-81██管理员████的会谈结果，决定将于2019年将“平成”改为其他年号，以试图抑制SCP-1937-JP的影响。

根据上述收容流程，██研究主任的团队预计将于20██年完全收容SCP-1937-JP。收容团队将在20██年对日本全国进行大范围调查，若判断SCP-1937-JP的残留影响已极其微小，将考虑把项目重新分级为Safe。</textarea></pre>
