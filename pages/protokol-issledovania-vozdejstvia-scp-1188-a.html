    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Протокол исследования воздействия [[[scp-1188-ru-v|SCP-1188]]] на предметы искусства. Предметы искусства были изъяты из квартиры носителя после его гибели и кратковременного воздействия аномалии на окружение.**

&gt; **Предмет искусства:** Репродукция картины Эдварда Мунка &#34;Крик&#34;.
&gt; **Воздействие аномалии:** Эффектов нет.
&gt; **Примечание:** //Итак, аномалия не влияет на картины. Хотя это поспешный вывод. Тут же есть ещё картины?// - д-р ██████

&gt; **Предмет искусства:** Репродукция картины Винсента Ван Гога &#34;Подсолнухи&#34;.
&gt; **Воздействие аномалии:** На картине проявились множество пятен различных цветов.
&gt; **Примечание:** //Это точно последняя картина? И почему на одну картину эффект распространяется, а на другую нет?// - д-р ██████

&gt; **Предмет искусства:** Сборник сочинений Чарльза Диккенcа.
&gt; **Воздействие аномалии:** Каждая страница выпала из книги, некоторые из страниц рассыпались.
&gt; **Примечание:** //Стандартное воздействие.// - д-р ██████

&gt; **Предмет искусства:** Джордж Гордон Байрон, поэма &#34;Каин&#34;.
&gt; **Воздействие аномалии:** Все имена собственные в книге заменены на другие. Некоторые предложения исчезли. В конец и начало книги добавлены слова &#34;Да, мой господин&#34;.
&gt;  **Примечание:** //И что бы это могло значить? Принесите ещё какую-нибудь сохранившуюся здесь книгу.// - д-р ██████

&gt; **Предмет искусства:** Иммануил Кант, &#34;Критика чистого разума&#34;.
&gt; **Воздействие аномалии:** Изменился шрифт и стилистика текста. В трёх местах жирным шрифтом написаны катрены Нострадамуса.  

&gt; **Предмет искусства:** Джером Д.Сэлинджер, &#34;Над пропастью во ржи&#34;.
&gt; **Воздействие аномалии:** Все слова написаны наоборот. После каждого слова стоит случайная цифра.
&gt; **Примечание:** //Некоторые книги аномалия уничтожает, некоторые портит. Никакой закономерности пока не обнаружено.// - д-р ██████

&gt; **Предмет искусства:** Пластинка с записями фортепианных сонат Бетховена.
&gt; **Воздействие аномалии:** Музыка полна звуков, шумов и отрывков из других музыкальных произведений. Все композиции завершаются одинаковым шумом. Спектрографический анализ выявил данное [[[http://sandbox.scpfoundation.ru/local--files/protokol-issledovania-vozdejstvia-scp-1188-a/4648125441_1932a9d3a2_b.jpg |изображение]]].

&gt; **Предмет искусства:** CD-диск с музыкой The Beatles.
&gt; **Воздействие аномалии:** СD-диск не повреждён, однако вся музыка исчезла.
&gt; **Примечание:** //Интересным фактом здесь является то, что сам диск остался неповреждённым. Это отличная новость для ребят, работающих над тем проектом. Ведь теперь они наконец смогут [ДАННЫЕ УДАЛЕНЫ].// - д-р ██████

&gt; **Предмет искусства:** Миниатюрная статуэтка, изображающая Венеру Милосскую.
&gt; **Воздействие аномалии:** Эффектов нет.
&gt; **Примечание:** //У меня складывается впечатление, что у этой аномалии есть вкусы.// - д-р ██████

&gt; **Предмет искусства:** Бонсай (дерево сакуры).
&gt; **Воздействие аномалии:** Дерево сакуры засохло.
&gt; **Примечание:** //А это вообще можно было считать предметом искусства? Ладно. Боюсь, больше мы здесь ничего не узнаем. Какого-либо порядка я не вижу. Стоит прекратить исследование.// - д-р ██████

//В место проживания носителя были перемещены предметы искусства, воздействие на которые SCP-1188 может представлять интерес. После совершения носителем суицида была проведена стандартная проверка, посредством который выяснилось, что действие аномалии затронуло некоторые из помещённых предметов искусства. Исследования возобновлены.//
//- О5-██//

&gt; **Предмет искусства:** Репродукция картины Казимира Малевича &#34;Чёрный квадрат&#34;.
&gt; **Воздействие аномалии:** Квадрат, изображённый на картине, приобрёл белый цвет
&gt; **Примечание:** //В том, что он стал белым, есть какой-нибудь скрытый смысл?// - д-р ██████

&gt; **Предмет искусства:** Картина, нарисованная акварелью и призванная изображать лес. Качество исполнения крайне низкое. Рисовал лично д-р ██████, не имеющий художественного образования и никогда не занимавшийся живописью. Фактически, является предметом искусства.
&gt; **Воздействие аномалии:** В центре картины появилась большая, выведенная красной акварелью надпись &#34;Продано&#34;.
&gt; **Примечание:** //Без комментариев.// - д-р ██████

&gt; **Предмет искусства:** CD-диск с записью &#34;4&#39;33&#39;&#39; Джона Кейджа.
&gt; **Воздействие аномалии:** Добавлено несколько звуковых отрывков, которые перечислены далее. На второй минуте ясно слышен звук выламываемой двери. На третьей минуте слышен женский плач и грубый мужской голос, произносящий &#34;убей меня&#34; несколько раз. На четвёртой минуте слышно два выстрела. После этого играет тихая фортепианная музыка.

&gt; **Предмет искусства:** Научно-фантастический роман Питера Уоттса &#34;Ложная слепота&#34;.
&gt; **Воздействие аномалии:** Эффектов нет.

&gt; **Предмет искусства**: Сборник детских сказок.
&gt; **Воздействие аномалии:** Эффектов нет.
&gt; **Примечание:** //Если кто-нибудь найдёт здесь закономерность, доложите об этом мне, пожалуйста.// - д-р ██████</textarea></pre>
