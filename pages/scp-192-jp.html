**项目编号:** SCP-192-JP


**项目等级:** Euclid


**特别收容措施:**  SCP-192-JP需要在铁道公司的协助下，以正在施工的借口封锁车站内的某一出入口。在此基础上还需要有一人以上的监察员来保证没有铁路员工以及一般市民的侵入。如果发生了侵入事件，在询问侵入人员于空间内部是否与任何物体有接触后，施加A级记忆处理后可以予以释放。并且需要定期的对空间内部进行巡逻，在出现了尚未记载的SCP-192-JP-1时需要立即报告。

**描述:** SCP-192-JP是东京车站内，存在于原██号房间门后的另一个东京车站。其内部构造以及配置与现际点的东京车站分毫不差，现实世界的东京车站如果发生扩张，施工等变化，SCP-192-JP内也会同期进行相应改变。该类变化推测是由某种不可见，不可触的存在所进行的，一切破坏和妨碍变化的尝试全部以失败告终。

初见SCP-192-JP的内部景观与现实世界无异，但是针对墙面，地板，天花板以及配置物品的破坏尝试都均未成功。并不存在多余的人类以及物品，但是该空间内存在一些物体-SCP-192-JP-1。SCP-192-JP-1拥有多种形状体态并且会突然出现在各个场所。同时，不管用何种手段，在观察SCP-192-JP以及SCP-192-JP-1的时，两者都绝对不会移动和变化，因此推荐监察需要间隔一段时间。

现实世界的东京车站如果发生变化，在同一时间该变化也会反映在SCP-192-JP内。但是是利用何种手段，使用何种器材更新的瞬间是无法确认的。能确认的只有某一观察时间点下SCP-192-JP以及SCP-192-JP-1的状态。现在，对SCP-192-JP-1群的破坏以及移动的尝试被证明是可行的，并且在破坏后再度进行观察个体也不会恢复。但同时也确认到如果对SCP-192-JP-1群进行破坏会导致现实世界发生多数不同的事件，因此不推荐与任何SCP-192-JP-1个体进行接触。

通过观察SCP-192-JP的构造可以得出一个有关其外部的构想，那就是和现实世界一样的东京街道。但是，出入口，通风口以及上下水道全部都被SCP-192-JP-1群堵塞住。任何破坏手段以及通往外部的尝试都以失败告终。

在观察SCP-192-JP的期间，SCP-192-JP是绝对不会变化的。为了确认现实世界在何处受到了影响进行了两个世界间关联性的调查。SCP-192-JP-1的详细个体情报如下所示。

[[collapsible show=&#34;+ 已确认的SCP-192-JP-1个体:&#34; hide=&#34;- 關閉已确认個體記錄&#34;]]

**__至今为止确认的SCP-192-JP-1__**

&gt; **对象：** SCP-192-JP-1-a
&gt; **确认时间：** 20██/██/██
&gt; **概要：** 上半身为肥大化冒血的肉块个体。拥有2m前后的身长，皮肤明显无法包裹住肉体而被强制拉长，在皮肤表面生有眼睛状的渗血细小裂缝。派遣D级人员进行触摸得到了「与看上去不一样，表面非常冷，稍微一碰就走形了」的证言。一段时间后的观察记录显示，该对象拥有了脉搏以及细微的膨胀。初次进入SCP-192-JP空间时该对象一直直立于SCP-192-JP的出入口，只有脚的部分为健康的男性成人部分。后记中的a群表面生出了大量小瘤，疑似表情苦闷的人体头部。

&gt; **对象：** SCP-192-JP-1-b
&gt; **确认时间：** 20██/██/██
&gt; **概要：** 站台处下跪的女性人体模型。属于人类身体组织的部分只有被镶嵌上的眼球，并且该眼球的可动范围超过正常人类的范围向上翻转。在确认该对象三天后，于现实世界的东京车站同一站台处发生跳轨自杀事件。跳下轨道的成年女性头部和胸部被切断立刻死亡，SCP-192-JP世界中的人体模型碎片也被以同样形状散落在轨道线路上。一个小时后，人体模型的痕迹消失殆尽。

&gt; **对象：** SCP-192-JP-1-c
&gt; **确认时间：** 20██/██/██
&gt; **概要：** 于男厕和女厕之间威严站立，全身腐敗的成人男性。只有面部没有腐烂的痕迹，嘴的正旁边被缝合并且表情上看似乎是在忍耐着什么。对呼喊没有反应，在一个月后因为完全腐烂而变形崩坏。同日，在东京车站的同一厕所发生[已编辑]，在大规模的修整工程结束后，SCP-192-JP-C消失。

&gt; **对象：** SCP-192-JP-1-d
&gt; **确认时间：** 20██/██/██
&gt; **概要：** ██线，轨道上放置的橡皮鸭子。与此同时在现实世界的相同轨道上发现了一块大石头。因为是深夜所以没有发生就直接的事故。在试图接触SCP-192-JP-1-d的同时，SCP-192-JP-1-d消失。同时间点存在于现实世界的巨石也消失不见了。

&gt; **对象：** SCP-192-JP-1-f
&gt; **确认时间：** 20██/██/██
&gt; **概要：** 存在于东京车站的东口周边的人体模型状凝结块。全部的人体模型都没有头部，体表面痕瘤状走形并且完全阻挡住了道路。东口侧的通用路口和与外部连接的通风口和上下水道都冗杂的缠绕着类似的物体，连小型无人侦察机都无法通过。所有清除的尝试都以失败告终。

&gt; **对象：** SCP-192-JP-1-g
&gt; **确认时间：** 20██/██/██
&gt; **概要：** 淡红色水晶构造的巨大柱子。被派遣调查的D级人员在接触其的瞬间柱子便立刻崩坏。D级人员虽然没有受伤，但是空间内全域响起惨烈的悲鸣，其声源尚不明确。在这之后，现实世界的东京车站发生大规模的天花板塌陷事故。这场事故造成了██名一般市民的死亡。今后禁止对SCP-192-JP-1个体进行不谨慎的接触。

&gt; **对象：** SCP-192-JP-1-h群
&gt; **确认时间：** 20██/██/██
&gt; **概要：** SCP-192-JP-g被破坏后在空间内全域大量出现。其特征与形态多种多样，因为在修改记录的时候对象会反复的消失和移动所以没有办法进行详细的记录，在多数的观察实例中，对象都以从人体中央裂开一个大口的溶解形态出现。接触时的体感与a群体相近，体表寒冷并且容易走形。与其接触的D级人员表示「好像是载歌载舞，在高兴些什么的样子」。破坏这些突然爆发数量的个体对现实世界的影响至今不明。因为没有任何明确的线索，所以与同个体群的接触被禁止。

&gt; **对象：** SCP-192-JP-1-i
&gt; **确认时间：** 20██/██/██
&gt; **概要：** 大半是以高温溶解后的肉为结构的巨大筒状物体。于SCP-192-JP内JR八重洲口转站点附近出现。被认为与h群在相同时间出现。侧面有类似于头盖骨，被溶解的手脚，金属片和混凝土柱的物质突起，直径将近30m。 因为贯穿了天花板和地板，所以全长无法测量。现实世界的东京车站并没有因此现象的出现而被影响，在同转站口的警戒至今仍在继续。

//SCP-192-JP-1-g记录中所述的事件记录发生以后，SCP-192-JP-a的形态发生变化--连同下半身一起变成了完全的肉块。之后，同样的复数个体突然出现在进出口附近并开始向周边包夹。在有间隔的观察中发现，其移动的变化非常小，同a个体一样拥有微微的膨胀与脉搏并且以爬行状向门的方向接近。至今仍不明了此现象对现实世界产生了何种影响。同时，SCP-192-JP-1-a群此番行动有何目的也尚未知，为防患于未然，请全单位提高警惕。//
[[/collapsible]]
**补充：**SCP-192-JP的内部，上半身破裂的SCP-192-JP-a个体在SCP-192-JP-i附近被发现，体内溢出了大量使用过的「东京出发→前往东京」车票。将其中一枚带往现实世界后，在车票背面以白色文字浮现出以下的信息。

[[collapsible show=&#34;+ 回收的信息&#34; hide=&#34;- 關閉信息&#34;]]

&gt; //摸了　你摸了　来吧 来我们这里//

[[/collapsible]]

在发现车票之后，所有可以移动的SCP-192-JP-1群全部停止了活动。与此对照的于现实世界产生的影响现阶段仍不明确。</textarea></pre>
