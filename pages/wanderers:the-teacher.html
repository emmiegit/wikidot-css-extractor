    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[span style=&#34;font-family:Microsoft YaHei&#34;]]如同谣言一般，图书馆的深处居住着一位退休的文学教师。她被描述为一位使人无法忘怀的刻板女人：她的嘴唇像用严密狭窄的线条刻成；她的鼻梁上架着薄薄的圆眼镜，比起透过镜片，她的眼睛更常从镜框上方瞪视对方；她的银发卷成令人印象深刻的校园包子头；她手中总是拿着一支红色的笔和一架被指尖摩擦光滑的尺子。据说她漫游在图书馆中，用可怕的红色墨水给赞助人的作品评分。

但是，再说一次，谣言往往夸大事实。
[[/span]]
