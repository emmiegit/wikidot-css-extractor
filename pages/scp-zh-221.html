    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]
[[include info:start]]
篇名：SCP-ZH-221 - 晶蘭高中的盲人少年
作者：[[*user vomiter]]
[[include info:end]]

**項目編號：** SCP-ZH-221

**項目等級：** Safe

**特殊收容措施：** SCP-ZH-221目前被收容在Site-ZH-16的大型安全項目收容區。如需搬動項目，應以搬動SCP-ZH-221-A為主。

**描述：** SCP-ZH-221由兩個部分組成。SCP-ZH-221-A是一台山葉直立式鋼琴，表面有許多磨損痕跡。SCP-ZH-221-B是一具男性乾枯屍體，穿有學生制服，以端坐的姿勢固定在木製板條椅上，左手手腕套有導盲杖。若SCP-ZH-221-A與SCP-ZH-221-B之間的距離超過10公尺，則SCP-ZH-221-B將從原本的位置消失，然後出現在SCP-ZH-221-A鍵盤對側正前方2公尺處。

當SCP-ZH-221-A被用於演奏古典樂曲時，SCP-ZH-221-B外觀將由乾屍逐漸變化為男性少年。通常這個過程會在4個小節內完成。當樂曲結束或終止，SCP-ZH-221-B也將快速變回原本乾屍的模樣。SCP-ZH-221-B幾乎不會在樂曲彈奏的過程中出現額外的反應，除非SCP-ZH-221-A被用於彈奏《晶蘭高中校歌》或者舒曼的《夢幻曲》。

以SCP-ZH-221-A演奏《晶蘭高中校歌》時，SCP-ZH-221-B除外觀變化外，也將從椅子上站起來，並跟著旋律唱歌。在這個過程中試圖移動椅子的行為受到不明外力的阻礙而失敗。當樂曲結束，SCP-ZH-221-B也將重新坐回椅子上，但是將維持約五十分鐘的一般人類外觀直到再次變回乾屍模樣。

以SCP-ZH-221-A演奏《夢幻曲》時，SCP-ZH-221-B除了變為一般的少年外觀以外，前胸將出現一個不整齊的裂口，深度貫穿至左心室。從左心室中流出的血液將在它周遭形成一個約7平方公尺的血泊。血泊中將有數十株的水晶蘭（//Monotropastrum humile//）以約正常生長速度的80000倍經歷萌芽、開花、凋零，然後不斷重複，直到樂曲結束。當樂曲結束時，SCP-ZH-221-B恢復乾屍的外貌且前胸的裂口將會消失，同時所有血跡與水晶蘭也都會不留痕跡地消失。

**附錄：** SCP-ZH-221被發現在一座停工已久的建築工地中。與項目一同被發現地還有一個側背書包。書包推測可能屬於SCP-ZH-221-B。書包中有數份樂譜（包含晶蘭高中校歌）、學生證、身分證與殘障手冊。上述證件指出SCP-ZH-221-B本名是[已編輯]，原先是一名生於2002年的男性，患有不明原因的先天性失明。然而證件中提及的晶蘭高中以及戶籍地址被證實於現實中不存在。</textarea></pre>
