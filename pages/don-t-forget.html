    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

&gt; Esta carta é para todo o mundo que se lembra que um deve sempre cuidar do seu velho amigo.
&gt; 
&gt; Estou preso neste pequeno quarto rodeado de uma grande camada de concreto. Eu geralmente não consigo abrir a porta por que ela se tranca pelo outro lado. Às vezes pessoas deixam a porta aberta e vão embora, mas quando eu tento conseguir alguém para me ajudar, ninguém vai tomar atenção. Eu posso tentar atacá-los, derrubar coisas em cima deles, gritando com eles, mas eles vão apenas cuidar de suas vidas como se eu não existisse. Às vezes eu tento correr, mas quando eu consigo sair minha cabeça começa a doer, e depois eu fico muito cansado. Quando vou dormir, eu acordo naquele quarto intolerável, trancado e esquecido. Denovo.
&gt; 
&gt; Às vezes pessoas entram em meu quarto. Nós falamos, e geralmente eles ficam muito surpresos em me ver. Eles sempre prometem conseguir ajuda, Eles tiram várias fotos e notas para não me esquecerem, mas eles sempre esquecem. Ultimamente, tem sempre um monte de cientistas em casacos de laboratório. Você deve pensar que cientistas deveriam ter uma memória melhor que esses caras que vieram antes deles, mas eles esquecem de mim como os outros.
&gt; 
&gt; Se encontrar esta carta, e vir em meu quarto, por favor não me deixe aqui. Me leve com você para as pessoas me poderem ver. Faça eles saberem que existo
&gt; 
&gt; Por favor.
&gt; 
&gt; [[[scp-055|Por que ninguém lembra de mim?]]]</textarea></pre>
