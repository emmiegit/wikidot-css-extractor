**Объект №**: SCP-4045

**Класс объекта**: [[[keter|Кетер]]]

**Особые условия содержания:** Экземпляры SCP-4045-B подлежат конфискации для изучения и последующего уничтожения. Изучаемые экземпляры должны находиться в гаражах для содержания транспортных средств.

В случае обнаружения SCP-4045 до активации события требуется принять все возможные меры, чтобы ограничить подвижность SCP-4045-A или иным образом воспрепятствовать их участию в событии. SCP-4045-A должны оставаться под наблюдением до полного исчезновения симптомов SCP-4045, после чего могут быть отпущены, пройдя обработку амнезиаками.

**Описание:** SCP-4045 — феномен, затрагивающий женщин и автомобили в сельских регионах США, Италии, Австралии, Китая и России. Проявление SCP-4045 у людей характеризуется внезапным развитием механофилии[[footnote]]Парафилия, при которой люди испытывают сексуальное влечение к негуманоидным механизмам, например, автомобилям.[[/footnote]] независимо от их предыдущих романтических и сексуальных предпочтений, а также в случае их отсутствия. Лица под воздействием SCP-4045 (далее SCP-4045-A) имеют некоторые общие характеристики: 

* Всем субъектам более 45 лет.
* Все субъекты идентифицируют себя как женщины.
* Все субъекты проживают в областях с плотностью населения менее 6000 человек на 10.7 квадратных километров.
* Все субъекты не имели сексуальных или романтических отношений минимум четыре года.
* Все субъекты имеют хотя бы одного ребёнка; наличие внуков в семье, судя по всему, увеличивает шанс проявления SCP-4045.
* Последний показатель варьируется, но как минимум 87.6% затронутых эффектом заявляли, что имеют &lt;&lt;много свободного времени&gt;&gt;.

При прерывании SCP-4045, а также уничтожении SCP-4045-A или -B все аномальные эффекты прекращаются.

В проявлениях SCP-4045 выделяются три главных этапа.

Во время первого этапа вследствие вышеупомянутой механофилии экземпляры SCP-4045-A будут активно вести поиск автомобилей, отклоняясь от обычного дневного распорядка и часто ставя свою жизнь под угрозу. При этом особое предпочтение отдаётся моделям, которые более не производятся.

После этого SCP-4045-A попытаются завести с найденным автомобилем разговор. Несмотря на отсутствие доказательств аномального воздействия на какой-либо из автомобилей во время данного этапа, экземпляры SCP-4045-A настаивают на том, что автомобиль им отвечает.

Если первый этап SCP-4045 увенчался успехом[[footnote]]Происходит примерно в 38.2% случаев.[[/footnote]], SCP-4045-A переходят ко второму этапу. Во время него SCP-4045-A возвращаются к автомобилю, найденному во время предыдущего этапа (автомобиль далее обозначается как SCP-4045-B). SCP-4045-A могут открыть и завести SCP-4045-B, даже не имея ключей от него, чем часто пользуются в связи с тем, что SCP-4045-B, как правило, не принадлежит SCP-4045-A. Получив доступ к SCP-4045-B, SCP-4045-A приступают к выполнению дальнейшего сценария SCP-4045, включающего в себя широкий спектр событий.

Зарегистрированные события включают:

* Разговор с автомобилем в течение нескольких часов, сидя у него на крыше.
* Сидение внутри автомобиля в течение нескольких часов.
* Просмотр фильмов на природе.
* Организацию пикника.

После окончания каждого отдельного события SCP-4045-A возвращают SCP-4045-B туда, откуда он был взят.

После того, как SCP-4045-A и SCP-4045-B проведут вместе достаточно много времени[[footnote]]От 3 до 6 недель.[[/footnote]], происходит переход к главному событию SCP-4045.

Главное событие SCP-4045 начинается так же, как и обычные события SCP-4045, однако после его окончания, вместо возвращения SCP-4045-B назад, SCP-4045-A воспользуется им для переезда в безлюдное место и попытается вступить с SCP-4045-B в половой акт.

После достижения SCP-4045-A оргазма начнётся процесс слияния с SCP-4045-B, занимающий от 10 до 30 минут. Рентгеновское сканирование во время слияния показало, что тело SCP-4045-A медленно преобразуется в различные металлы и пластмассы. Получившееся вещество равномерно распределяется по всему SCP-4045-B. Во время этого SCP-4045-A находится в полном сознании.

После завершения события SCP-4045 экземпляры SCP-4045-B самостоятельно возвращаются в место изначального пребывания. Анализ электрических цепей SCP-4045-B показывает практически полное соответствие электрической активности мозга во всём автомобиле. Помимо этого, SCP-4045-B не имеют других аномальных свойств.</textarea></pre>
