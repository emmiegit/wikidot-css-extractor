**№ объекта:** SCP-474-JP
　
**Класс объекта:** [[[Safe |Безопасный]]]
　
**Особые условия содержания:** SCP-474-JP должен находиться в отдельной клетке для небольших животных, помещённой в специальную камеру для содержания грызунов, под круглосуточным наблюдением видеокамеры и датчика изменения температуры. Кормление, поение, уборка, визуальный осмотр и ремонт клетки должны осуществляться с помощью механического роботизированного оборудования. Обслуживающему персоналу запрещается входить внутрь камеры содержания.
Для проведения экспериментов с SCP-474-JP сотрудникам с уровнем допуска ниже 1 требуется специальное разрешение на включение в группу исследователей, имеющих право на работу с объектом. Собранная группа может приступать к исследованиям SCP-474-JP только после того, как в ней наберётся 3 и более человек.
　
**Описание:** SCP-474-JP представляет собой особь джунгарского хомяка (//Phodopus sungorus//) длиной около 9 см и весом 33,4 г. В отличие от прочих представителей своего вида, данный экземпляр разборчив в еде и прихотлив к окружающей обстановке. В число его особенностей входит постоянное бодрствование и отсутствие признаков возрастного старения организма.

Несмотря на видимое недовольство своим нынешним местом обитания и многократные попытки повредить клетку, SCP-474-JP до сих пор не смог нарушить условия содержания.

Когда в поле зрения объекта попадает бодрствующий человек (далее &#34;подопытный&#34;), он тут же оказывается под влиянием SCP-474-JP. Такой подопытный, теряя волю и не реагируя на внешние раздражители, начинает танцевать, обратив свой взгляд на зверушку. Во время танца он ни на секунду не прерывает визуальный контакт с SCP-474-JP, пристально глядя на объект, отчего весь танец голова подопытного оказывается повёрнута в одну сторону. Сам хомяк никак не реагирует на танцующего перед ним человека, хотя приборы и фиксируют у животного учащение дыхания и сердцебиения в кульминационные моменты танца. До конца не известно, является ли регистрируемое возбуждение следствием производимой особью аномалии, или это всего лишь звериный инстинкт, заставляющий реагировать подобным образом на быстрые движения в непосредственной близости.
　
Как сам танец, так и последовательность танцевальных па индивидуальны для каждого подопытного. Кроме того, движения танцора отличаются от предыдущих и в случае повторных экспериментов с одним и тем же человеком. Стилистика действия варьируется в широких пределах: от современных дискотечных подёргиваний до старинных японских народных хороводов, причём в процессе танца один стиль может сменять другой без видимой очерёдности. Неизменным остаётся лишь сопровождающее каждый танец оттопыривание среднего пальца правой руки с размахиванием ей по сторонам.

По окончании представления, длящегося от 4 до 26 минут, подопытный валится на пол от усталости. Считается, что потеря сознания, сопровождающая падение, является защитной реакцией организма на пережитый стресс от неспособности управлять собственным телом.

Подопытные сохраняют воспоминания о танце, но на вопрос о том, что заставило их начать плясать перед клеткой с грызуном, неизменно отвечают одной и той же шаблонной фразой:
&gt; Даже грызунам известно о невозможности устоять перед магией лунной музыки, мягко окутывающей ночные холмы и долины своим мечтательным &#34;тили-тили-тили-бомом&#34;.
Помимо этого заученного ответа подопытные не демонстрируют каких-либо иных психических и физических аномалий.

**Приложение:** После обнаружения доктором Райкой того факта, что кончик выставленного среднего пальца правой руки танцующего человека во время размахивания всегда повёрнут в сторону SCP-474-JP, была предпринята попытка наложить выписываемые пальцем фигуры на плоскость, видимую с точки местоположения клетки с хомяком. После того, как удалось подобрать нужное расположение камеры были получены первые изображения. 
Ниже приводится перечень образов, распознанных к настоящему времени. Сбор рисуемых подопытными фигур всё ещё продолжается.

* Очертания лунных морей, расположенных на обращённой к Земле стороне.
* Арабское название известного издания ботанического справочника.
* Прерывистый график дифференциальной функции.
* Исключительно точная береговая линия западного побережья Соединённых Штатов, повторяющая границы Калифорнии, Орегона и штата Вашингтон.
* Предисловие к доселе нигде не публиковавшейся сказке &#34;Легендарный саблезубый тушканчик&#34;, написанное при помощи 84 дореформенных китайских иероглифов.
* Вырисованная на японском фраза &#34;Вселенная полна смеющихся мышей&#34;.
* Химическая формула 1, 3-диметилбензола
* Слово &#34;Имепериум&#34;
* Написанное русскими буквами предложение &#34;дидидада дидеда дидидалу дидо&#34;. Среди исследователей превалирует мнение, что в нём зашифрован процесс ферментирования жирных кислот и протеинов.
* Доказательство теоремы █████.
* Слово &#34;готовность&#34;.

Каждый из представленных образов был получен в одном из танцев и более не повторялся. Примечательно, что все подопытные валились с ног не раньше, чем заканчивали свой рисунок.</textarea></pre>
