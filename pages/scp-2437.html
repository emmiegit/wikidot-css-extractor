**Объект №:** SCP-2437

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** SCP-2437 содержится в хранилище Tophat-3. По всему хранилищу, а также внутри SCP-2437 установлены скрытые видеокамеры, с помощью которых ведётся наблюдение на случай возможных изменений окружающей обстановки. Сотрудникам Фонда запрещено входить в SCP-2437 при любых обстоятельствах.

**Описание:** SCP-2437 - это деревянный контейнер размерами 2 м в высоту, 2 м в ширину и 8 м в длину, внутри которого обычно находятся деревянный стол, восковая свеча, деревянный табурет и разумное гуманоидное существо (далее обозначается как SCP-2437-1). В ходе экспериментов выяснилось, что контейнер и все находящиеся в нём объекты обладают значительной прочностью, нехарактерной для предметов, сделанных из дерева.

SCP-2437-1 выглядит как грузный мужчина пожилого возраста с длинными волосами и большим количеством старческих пятен по всему телу. На левой стороне его головы находится длинный шрам, тянущийся от выколотого левого глаза вверх по залысине к задней стороне черепа. У существа наблюдаются симптомы болезни Альцгеймера, и оно часто разговаривает с несуществующими людьми, либо путает сотрудников Фонда со своими старыми друзьями, поэтому брать интервью у него затруднительно.

SCP-2437-1 способно менять свой облик и управлять реальностью внутри SCP-2437, манипулировать материей и изменять внутренние форму и размеры SCP-2437 различным образом, иногда создавая помещения, которые физически не могли бы поместиться внутри SCP-2437. Тем не менее было доказано, что SCP-2437-1 не способно воспринимать реальность за пределами SCP-2437 и воздействовать на неё.

И хотя известно, что SCP-2437-1 способно создавать объекты из органических тканей, обладающие подвижностью, до сих пор не было зарегистрировано случаев, чтобы эти конструкты демонстрировали признаки жизни. Предполагается, что SCP-2437-1 лишь управляет ими, как марионетками, с помощью своих способностей к изменению реальности, создавая для себя иллюзию того, что это настоящие люди.

SCP-2437 был обнаружен в [[[SCP-2423]]] ██.██.20██.

**Приложение А:** Далее представлены укороченные версии видеопротоколов, в том числе записи первого интервью с SCP-2437-1 и нескольких событий реструктуризации. Полные версии видеопротоколов хранятся в разделе Tophat-3 Logs на жёстких дисках R006 и R007.

[[collapsible show=&#34;Интервью 2437-A&#34; hide=&#34;ДОСТУП РАЗРЕШЁН&#34;]]
&gt; **Опрашиваемый:** SCP-2437-1.
&gt; 
&gt; **Опрашивающий:** Д-р ███████
&gt; 
&gt; **Предисловие:** Первое исследование SCP-2437 было проведено незадолго до начало интервью. Прямо перед входом в SCP-2437 установлена небольшая видеокамера, в контейнере размещён микрофон. Цель данного интервью - узнать больше о природе SCP-2437-1.
&gt; 
&gt; **&lt;Начало записи, 11:20 AM&gt;**
&gt; 
&gt; [SCP-2437-1 выглядит недоумевающим, а когда в контейнер входит исследователь, он переводит на него взгляд и моргает.]
&gt; 
&gt; **Д-р ███████:** Здравствуйте? Вы понимаете, что я говорю?
&gt; 
&gt; **SCP-2437-1:** [Улыбается.] Ну разумеется понимаю, генерал. Что привело Вас сюда? Обычно это время года Вы проводите в доме на озере Арвью, разве не так?
&gt; 
&gt; **Д-р ███████:** Я... что? Прошу прощения, я доктор ███████. Мы с Вами не встречались ра...
&gt; 
&gt; **SCP-2437-1:** [Прерывает.] Что за чушь, генерал! Мы с Вами знакомы ещё с тех пор, как я был мальчишкой! Я неимоверно рад снова Вас видеть! [Субъект встаёт и обнимает д-ра ███████.] Пожалуйста, садитесь! Чувствуйте себя как дома! [Субъект делает оживлённый жест, и рядом с ним появляется деревянный стул.]
&gt; 
&gt; **Д-р ███████:** [Осматривает стул какое-то время, постукивает по нему в целях изучения, после чего садится.] Мда, эээ, много уже воды утекло, не правда ли? Я подумал, что неплохо было бы навестить Вас. Как Ваши дела?
&gt; 
&gt; **SCP-2437-1:** [Громко смеётся.] Хо-хо, дела у меня идут нормально, но Вы ведь знаете, каково мне живётся! Когда управляешь целым миром, дел ни на что другое не остаётся! Но у Мэри и младшего всё хорошо! Вы, наверно, тоже хотите с ними увидеться! МЭРИ! Иди сюда, генерал Бэгроун приехал в гости! [Субъект ждёт какое-то время.] Мэри?! [Поворачивается и видит позади себя стенку SCP-2437.] А... её здесь... где же... [Субъект несколько секунд осматривает SCP-2437. Его лицо принимает опечаленный вид. Наконец он кладёт руки на колени и начинает рассматривать их.]
&gt; 
&gt; **Д-р ███████:** [Ждёт несколько секунд, после чего обращается к субъекту.] Сэр?
&gt; 
&gt; **SCP-2437-1:** [Субъект поднимает глаза, судя по всему, он в замешательстве.] А, точно, Керсан. Пришло время ужинать? Что-то я не слышал звонка.
&gt; 
&gt; **Д-р ███████:** [Думает какое-то время.] Ээм, нет, сэр, ужин пока не подан. Мне сказали... Мне сказали, что Вам нездоровится, сэр. Госпожа Мэри попросила проверить, как Ваше самочувствие.
&gt; 
&gt; **SCP-2437-1:** [Ухмыляется.] О, как это мило с её стороны. В последнее время мне что-то совсем плохо... Я чувствую себя таким одиноким... Уже столько времени я сижу совсем один. [Субъект молчит какое-то время.] Керсан, куда все подевались?
&gt; 
&gt; **Д-р ███████:** Не знаю, сэр. Может быть, Вы сперва скажете мне, где мы сейчас находимся, и тогда будем отталкиваться от этого?
&gt; 
&gt; **SCP-2437-1:** Где мы находимся? [Субъект осматривает SCP-2437.] Я... Я не знаю... [Лицо субъекта вновь принимает опечаленный вид, и он начинает пристально смотреть на стол.]
&gt; 
&gt; **Д-р ███████:** [Кивает и смотрит куда-то за пределы радиуса обзора камеры.] Похоже, с ним придётся помучиться. [Опрашивающий встаёт и собирается выйти из SCP-2437.]
&gt; 
&gt; **SCP-2437-1:** [Поднимает глаза.] Сынок, не уходи!
&gt; 
&gt; **Д-р ███████:** [Внезапно останавливается на одном месте и остаётся в таком положении несколько минут.] ...Я не могу сдвинуть ноги с места...
&gt; 
&gt; **&lt;Конец записи, 12:03 PM&gt;**
&gt; 
&gt; **Заключение:** Извлечь д-ра ███████ из SCP-2437 не удалось. Он провёл внутри объекта шестнадцать месяцев, за это время успел взять у SCP-2437-1 еще несколько интервью и в какой-то степени привязался к нему. ██.██.20██ (в ходе инцидента 2437-A) д-р ███████ скончался на руках SCP-2437-1. Все интервью в будущем должны проводиться с помощью дистанционно управляемых роботов.

[[/collapsible]]

[[collapsible show=&#34;Инцидент 2437-B&#34; hide=&#34;ДОСТУП РАЗРЕШЁН&#34;]]

**██.██.20██:** SCP-2437-1 говорит полушёпотом с неизвестной женщиной по имени &#34;Мэри&#34; (В этот момент внутри SCP-2437 больше никого нет). Примерно через двадцать минут обстановка внутри SCP-2437 меняется. На записях с видеокамер, расположенных вне SCP-2437, внутри объекта видно чёрное пространство. На записях с видеокамер, расположенных внутри SCP-2437, видно, как они передвигаются по помещению, материализующемуся внутри SCP-2437. Далее следует расшифровка видеозаписи, сделанной камерой, обеспечивающей наилучший обзор после всех изменений.

&gt; [На записи видно обитое фиолетовым бархатом кресло для двоих человек, стоящее перед горящим камином и повёрнутое к камере спинкой. Другие источники света в комнате отсутствуют. Из-за спинки кресла видны головы двух сидящих в нём человек. Один из них - это, предположительно, молодой SCP-2437-1 в возрасте около 22 лет. Другой субъект - это неопознанная рыжеволосая женщина, очевидно та, которую SCP-2437-1 называет &#34;Мэри&#34;. Слышен голос новорожденного ребёнка. Несколько минут субъекты сидят молча.]
&gt; 
&gt; **Мэри:** Как я рада, что война закончилась. Ты даже не представляешь, как я о тебе беспокоилась.
&gt; 
&gt; **SCP-2437-1:** [Смеётся.] О, и совершенно напрасно. Ни одно оружие, которое можно себе представить, не сравнится с тем, что продемонстрировал я, когда вмешался в дело.
&gt; 
&gt; **Мэри:** Я не это имела в виду... [Короткое молчание.] ...до меня доходили слухи о том, что произошло. О том, что ты натворил... Большая часть мира уничтожена; и говорят, что это твоих рук дело... [Короткое молчание.] ...Боюсь, что война тебя изменила.
&gt; 
&gt; [Какое-то время в комнате царит тишина.]
&gt; 
&gt; **SCP-2437-1:** Неужели я изменился? Ты ведь знаешь меня лучше, чем кто-либо ещё. Разве я не тот самый мальчишка, вместе с которым ты гоняла кота Гринсонов по всей деревне?
&gt; 
&gt; **Мэри:** [Смеётся.] Ну, определённо ты уже не тот самый мальчишка, а я не та самая девчонка, и ты знаешь об этом... Теперь мы живём в поместье размером с целую деревню, и я учусь правилам хорошего тона при разговоре с принцами и принцессами. Мы уже давно не дети, которыми были когда-то.
&gt; 
&gt; **SCP-2437-1:** Ну... вот тебе и ответ. Мы оба изменились, но в лучшую сторону.
&gt; 
&gt; [Какое-то время в комнате царит тишина.]
&gt; 
&gt; **Мэри:** Наверное, это так...
&gt; 
&gt; [Через несколько секунд SCP-2437-1 и внутреннее устройство контейнера возвращаются в норму.]

Предполагается, что это была реконструкция воспоминаний SCP-2437-1. 

//Примечание: Камеры наблюдения внутри SCP-2437 были установлены на мобильных дронах.//

[[/collapsible]]

[[collapsible show=&#34;Инцидент 2437-C&#34; hide=&#34;ДОСТУП РАЗРЕШЁН&#34;]]

**██.██.20██:** SCP-2437-1 склонился над столом и стал о чём-то сердито ворчать. Так продолжалось 30 секунд, после чего обстановка внутри SCP-2437 стала меняться, как во время Инцидента 2437-B. На записях с видеокамер, расположенных вне SCP-2437, внутри объекта видно чёрное пространство. На записях с видеокамер, расположенных внутри SCP-2437, видно, как они передвигаются по локации, материализующейся внутри SCP-2437 и представляющей собой заснеженную холмистую местность. Мобильные дроны активируются и начинают разведку территории. На записи видно, что пространство внутри SCP-2437 значительно расширилось; предполагается, что его площадь стала больше площади поверхности Земли.

Признаков наличия других живых существ в этой местности не обнаружено. Через несколько часов звёзды в небе начинают гаснуть, и на их месте появляются многочисленные экземпляры [ДАННЫЕ УДАЛЕНЫ]. С момента преобразования прошло уже 24 часа, однако солнце так и не взошло. 

Через 30 часов с помощью дрона F удаётся обнаружить объект, похожий на SCP-2437, но отличающийся от него гигантскими размерами (несколько километров в высоту, ширину и глубину). Одна из стенок объекта отсутствует, внутри него видна сельская местность, освещаемая миниатюрным солнцем. Внутрь объекта бегут толпы людей, предположительно, исчисляемых миллионами.

На ближайшем холме стоят два человека. Один из них, вероятно, является SCP-2437-1 в возрасте сорока с лишним лет. (//Примечание: Шрам на лице SCP-2437-1 отсутствует.//) Другой субъект - рыжеволосый молодой человек в возрасте двадцати с небольшим лет, вероятно, сын SCP-2437-1. (//Примечание: Было подтверждено в ходе Инцидента 2437-D.//) Юноша глядит на бегущих людей, он заметно испуган. Дрон пытается подлететь поближе, но SCP-2437-1 смотрит вверх, замечает его, и обстановка внутри SCP-2437 возвращается в исходное состояние.

[[/collapsible]]

[[collapsible show=&#34;Инцидент 2437-D&#34; hide=&#34;ДОСТУП РАЗРЕШЁН&#34;]]

**██.██.20██:** Внутри SCP-2437 появляется ещё один деревянный стул. Через какое-то время в нём материализуется лысеющий мужчина в возрасте пятидесяти с небольшим лет, похожий на повзрослевшую копию юноши, замеченного в ходе Инцидента 2437-C. SCP-2437-1 заметно стареет, шрам на его лице исчезает. На вид ему теперь семьдесят лет. Далее приводится расшифровка сделанной видеозаписи.

&gt; **SCP-2437-1:** Где мы, сынок?
&gt; 
&gt; **Сын:** Это ковчег, отец.
&gt; 
&gt; **SCP-2437-1:** [Осматривается, моргает, демонстрирует замешательство.] Нет... Я сделал ковчег, который по размерам больше этого. Где все города? Где фермы? Люди?
&gt; 
&gt; **Сын:** Ты разрушил города, опустошил фермы и... превратил людей... в иных созданий.
&gt; 
&gt; **SCP-2437-1:** Что за вздор! С чего бы мне делать это? Я создал ковчег, чтобы защитить их. Спасти их от надвигающегося конца, зачем же мне их убивать?
&gt; 
&gt; [Мужчина не отвечает. Оба субъекта молчат какое-то время.]
&gt; 
&gt; **SCP-2437-1:** Где же солнце, которое я смастерил?
&gt; 
&gt; [Мужчина указывает на свечу.]
&gt; 
&gt; **SCP-2437-1:** [С насмешкой.] А где же мой друг, генерал Силистер? Может быть //он// наконец объяснит мне, где я нахожусь.
&gt; 
&gt; **Сын:** [Короткое молчание.] Двенадцать лет назад он повёл немногих выживших в бой против тебя.
&gt; 
&gt; **SCP-2437-1:** [На какое-то время теряет дар речи.] Чепуха! Я любил его. Вместе с ним мы прошли всю войну, а потом еще много десятилетий оставались лучшими друзьями! Ради святой Карде, он ведь был твоим крёстным отцом. Зачем ему на меня нападать?
&gt; 
&gt; **Сын:** [Обдумывает вопрос несколько секунд, после чего даёт никак не связанный с ним ответ.] Он умер последним, да и то только после того, как я попросил тебя убить его...
&gt; 
&gt; **SCP-2437-1:** [Молчит, выглядит ошеломлённым.] Не знаю, какая муха Вас укусила, молодой человек! Где моя жена?! МЭРИ!
&gt; 
&gt; [Мужчина обхватывает голову руками.]
&gt; 
&gt; **SCP-2437-1:** МЭРИ! Где ты?!
&gt; 
&gt; **Сын:** Ты убил маму, когда мне было пятнадцать, отец.
&gt; 
&gt; **SCP-2437-1:** МЭРИ! [Встает и начинает ходить вокруг стола.] МЭРИ! [В голосе чувствуется паника.] ГДЕ ЖЕ ТЫ?!
&gt; 
&gt; [Мужчина исчезает вместе со стулом. Возраст SCP-2437-1 возвращается в исходное состояние, шрам появляется вновь. SCP-2437-1 ходит кругами ещё несколько часов и зовёт Мэри.]

[[collapsible show=&#34;Инцидент 2437-E&#34; hide=&#34;ДОСТУП РАЗРЕШЁН&#34;]]

**██.██.20██:** Слышен тихий звук, похожий на скрип писчего пера по бумаге. Примерно через 25 минут обстановка внутри SCP-2437 меняется. На записях с видеокамер, расположенных вне SCP-2437, внутри объекта видно чёрное пространство. На записях с видеокамер, расположенных внутри SCP-2437, видно, как они передвигаются по локации, материализующейся внутри SCP-2437, после чего замирают неподвижно. Пространство внутри SCP-2437 завалено огромными горами бумаг различного размера, на которых чернилами написаны какие-то неразборчивые тексты. Одна из камер расположилась так, что стала возможной регистрация звуков. Различимы голоса трёх отдельных субъектов, один из которых является SCP-2437-1 в обличье маленького ребёнка.

&gt; [Слышен неразборчивый бормочущий мужской голос, сопровождаемый скрипом писчего пера по бумаге. Через какое-то время раздаётся голос ребёнка.]
&gt; 
&gt; **Ребёнок:** Ты уже обдумал наше предложение? Пришёл к какому-нибудь решению?
&gt; 
&gt; [Ему отвечает голос второго ребёнка.]
&gt; 
&gt; **SCP-2437-1:** Ага, я согласен.

После этого все звуки пропадают. Обстановка внутри SCP-2437 остаётся неизменной в течение сорока девяти часов, затем возвращается в исходное состояние.
