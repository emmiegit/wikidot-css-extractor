    <pre><textarea class="page-source" readonly>[[&gt;]]

[[/&gt;]]

不知何時，上學路旁的荒地圍起了鐵皮牆，漆著綠漆。
長長的一道，把原來的攤販都擠跑了。
煎餅果子攤的老闆移到了很不順路的地方，但是班上的同學仍然願意多走幾步。
&#34;也不知道圍啥子，半點人也沒。&#34;老闆熟練的用鏟子鏟著煎餅，放料，&#34;不是在說你們啊同學，這份放辣?&#34;

隔天，鐵皮就變成了簡便的鐵圍牆，也有人跟車來往，警察也在路旁指揮車子。
淺綠的圍牆上漆著正楷白字&#34;多多建設 建設多 繁榮多&#34;，果子攤老闆說好像是要蓋什麼廣場。
有點期待，因為要放寒假了。
&#34;我媽給我報了補習。&#34;&#34;我媽也是。&#34;&#34;我奶奶也是，我覺得都是被大家擠的。&#34;
我跟大家一起嘆了口氣，天要下雨，媽要報補習，都是擋不了的。

工地的聲音，隆隆聲，叮叮咚咚聲，遠遠的，很響。老師很生氣，&#34;都幾周了，怎麼上課呢，得說說，老師幫妳們反應反應。&#34;
其實同學都不在意，還有點小興奮，從學校三樓就看的到，腳手架架的高高的，&#34;肯定是什麼大商場。&#34;&#34;我看到東街也圍起來了。&#34;
果子攤老闆的攤子不知道移到哪去，想念辣條果子。

放假了。

爸爸說找了個新工作，是做工地監工，&#34;爸爸也要去上課，學習怎麼當個好監工，爸爸跟你一起努力!&#34;之前爸爸跟媽媽在廚房吵了起來，最後爸爸抱了媽媽，我就知道吵完了。雖然爸爸媽媽吵架總是躲著我，但是我知道爸爸只要抱一抱，媽媽氣就消了。
我的家庭真可愛。
&#34;怎麼還沒出門?上次班主任打電話來...&#34;
有一點不可愛。

補習班的路上也看到了圍牆，又高又大，掛著整面的小盆栽，種著說不上名子的小花小草。牆上還有電子跑馬燈，跑著&#34;多多建設，建設期間不便，請見諒。&#34;路上的工人們都帶著白亮亮的安全帽，穿著淺綠的工作服，背面畫著個圓圓的，抽象的&#34;多&#34;，兩個多疊在一起。最近很常看到。
我們同學現在都用多多來稱呼這些圍起來的工地。&#34;等等要不要去學校多多那，聽說要蓋好啦。&#34;&#34;真噠~&#34;&#34;真的，我看到樓都按上玻璃了。&#34;&#34;我不要，我叔叔最近說去多多當工人，一個倒楣就撞了。&#34;&#34;我爸爸也去了，說錢掙的多。&#34;&#34;你們有沒有覺得，多多好像很多哪?&#34;&#34;想多了吧~&#34;
要下課時，班主任說下次要辦分班考，成績落後的要分到加強班，希望跟同學分同一班，偷偷錯幾題吧。

爸爸最近下班都帶著食盒，&#34;你看，燒蹄膀，紅不紅，香不香?&#34;&#34;哪來的錢買的?&#34;&#34;公司食堂的，我問能不能打包帶著，說可以，還給我這個盒子，說明天會統一發，先給了。&#34;塑料盒子蓋上也是印著多多，跟爸爸身上穿的制服胸口一樣的標誌。&#34;在家就別穿了。&#34;&#34;別說，穿著舒服，有點捨不得脫。&#34;
爸爸笑得很開心，說著多多福利多好，大家工作情緒也很高，氣氛很好，&#34;就一點不好，下班時間越來越晚。&#34;媽媽抱怨，把再熱好的湯端上桌，&#34;都是為了家嘛。&#34;爸爸安慰著，摸了摸我的頭，&#34;有沒有好好學習阿?第三名?不錯阿，繼續努力，下次拚個第一。&#34;
全家都很開心，遠遠的地方傳來叮叮咚咚的聲音。

補習班班主任發了短信，以後上課的地方變了。媽媽跟我一起走著不太熟的路，&#34;這邊原來沒這牆阿。&#34;媽媽很煩惱，我也很煩惱，幾個工人叔叔看到我們，過來指著路，&#34;最近的事，是這樣，這區也要建設起來了，改道圖還在畫呢。&#34;
本來以為要遲到了，結果大家都差不多，班主任也是壓著分鐘來的。&#34;你有去過學校嘛?&#34;同學靠過來，偷偷的說，真奇怪，不能在手機上傳短信嘛?&#34;沒有。&#34;&#34;我有，&#34;她的臉看著很緊張。&#34;我覺得要攤上怪事了。&#34;

學校好像也多多了。放寒假搞工程不是很正常嘛?

&#34;放學我們一起回家吧。&#34;

到處都是淺綠色，淺綠的牆，淺綠的人，淺綠的小盆栽。路本來寬寬的，現在窄窄的。

&#34;好像真的怪怪的。&#34;&#34;真的怪，我上次搭公交車，車站的廣告都變成多多。&#34;同學讓我加了一個學習群，裡面都是在說多多到處都是的事，有的人說多多的樓好像越蓋越高，有的說大家好像都跑去多多工作了，最奇怪的是有人看到警察戴上了多多的臂章。

有點嚇人。

&#34;你們家最近有出門玩嘛?&#34;&#34;爸爸最近都在加班，還睡在公司幾次。&#34;&#34;跟你爸爸說你想全家去玩吧。&#34;同學很認真的說著，&#34;我回家就會鬧著要出去，你也該鬧著出去一趟。找著機會離開這裡。&#34;&#34;沒這麼誇張吧?&#34;

車站的一半多多了。

另一半正常的運作，排了長長的隊。&#34;怎麼這麼多人?&#34;爸爸有點不開心，&#34;我還特別請了一天假不去工作呢。&#34;&#34;陪陪孩子嘛，全家好久沒放鬆放鬆了。&#34;媽媽安撫。隊伍旁邊突然傳出廣播聲，先是丁丁當當的音樂，然後是機械語音&#34;多多建設，建設多多，多多繁榮，繁榮建設~各位旅客，多多列車為應因人潮，特別加開車次...&#34;
多多原來有鐵路的嘛?&#34;傻孩子，不然蓋房屋的材料怎麼來?&#34;
列車也是淺綠淺綠的，又亮又晃，有點噁心。

不太記得去哪了，好像也是多多的什麼，綠綠的圍牆跟很多的小賣店，還有很大的食堂，到處都是圓呼呼的多多。體驗了工人是怎麼蓋房子的，飯很好吃，我們都很開心，應該是開心吧，爸爸媽媽都很快樂，臉上都掛著笑，我們身上都穿著多多發的制服，真的很舒服。

手機震動，短信寫著&#34;快逃&#34;。我看著列車窗外，以前都是田，還有一片片的紅磚屋。現在都是淺綠的牆，高高的腳手架，大大的多多。

回了家，我窩在被窩裡哭著，不敢給爸媽聽到。

開學了。

起床，桌上有著紙條，&#34;爸爸今天開始去遠一點的工區，媽媽要陪著去。早餐在鍋裡溫著。上學別遲到。&#34;我打開鍋，多多的餐盒裡盛著幾個饅頭，饅頭上有著多多的花紋。

出了門，又高又大的淺綠色，看不到邊，密密麻麻的無名小盆栽張著它們的葉子。路被擠的窄窄的。

叮叮咚咚，就在旁邊，越來越近。

我看到幾個工人往我指指點點，然後走了過來，我也開始走，開始跑。

跑。

跑。

跑。

我開始大叫。</textarea></pre>
