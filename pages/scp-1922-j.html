**Identyfikator podmiotu:** SCP-1922-J

**Klasa obiektu:** Prymitywna

**Specjalne Czynności Przechowawcze:** Wszyscy musimy się zjednoczyć, aby obalić ten nędzny system rządowy. Cały personel powinien połączyć siły i obalić despotyczną burżuazję. Nie mogą wierzyć w kapitalistyczne kłamstwa. Mobilnej Formacji Operacyjnej Omega-15 &#34;Comrades&#34; przydzielono zadanie przekształcenia proletariatu w związek zawodowy. Każdy członek personelu współpracujący ze zwolennikami SCP-1922-J zostanie zesłany do Guagu 19. Oda do obalenia chciwych amerykańskich świń powinna być wygłaszana każdego dnia.

**Opis:** SCP-1922-J jest słabym systemem kapitalizmu wykreowanym przez chciwych oligarchów zachodnich. Dąży on do zniewolenia zwykłego pracownika pod doktrynę SCP-1922-J-1 i pozbawienia go owoców jego ciężkiej pracy.

SCP-1922-J posiada wolnorynkowy system ekonomiczny nieznajdujący się pod wpływem rządu. SCP-1922-J generuje podział między klasą wyższą a niższą, która pozwala amerykańskim psom na swoje przeróżne złe działania. Badacze doszli do konkluzji, iż system ten jest w rzeczywistości narzędziem używanym przez kapitalistyczne psy, aby kontrolować klasę niższą dla ich osobistych interesów poprzez manipulację opinii publicznej w kierunku ich osobistych ideologii konsumpcjonizmu i liberalizmu, co sprowadza córki pospólstwa w nierządność i picie krwi niewinnych dzieci.

SCP-1922-J-1 [USUNIĘTO] określany jest jako &#34;Opium mas&#34;.

**Dodatek SCP-1922-J:** //Nasza chwalebna organizacja od tego momentu znana będzie jako Związek Socjalistycznych Republik Zabezpieczonych, Przechowywanych oraz Chronionych.// - Nadzorca ZSRZCP, a także Najwyższy Towarzysz #1</textarea></pre>
