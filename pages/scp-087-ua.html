**Ítem #:** SCP-087-UA

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Todos los dispositivos SCP-087-R-UA encontrados deben ser almacenados en cajas fuertes de acero ubicadas en celdas de tercer nivel de aislamiento de señales de radio. Todas las instancias de SCP-078-H-UA deben ser capturadas y colocadas en celdas para humanoides bajos y con el tercer nivel de aislamiento de señales de radio. SCP-087-R-UA y SCP-087-H-UA solo pueden ser removidos de sus celdas para propósitos de investigación y solo con el permiso escrito de dos (2) investigadores con nivel de autorización 3/087-UA o mayor. Todas las investigaciones solo pueden ser realizadas en cámaras con el tercer nivel de aislamiento de señales de radio. La reubicación de SCP-087-R-UA y de SCP-087-H-UA más allá de sus cámaras aisladas solo es posible con el permiso escrito de un investigador principal y del director del sitio UA-337. En el caso de que sea imposible capturar nuevas muestras de SCP-087-H-UA o SCP-087-R-UA, deberán ser eliminadas. Además, está permitido eliminar a SCP-087-H-UA con permiso escrito de un investigador principal o en caso de una brecha de contención.

MTF &#34;Observadores del Éter&#34; debe monitorear los signos de actividad de SCP-087-UA acordando con el procedimiento **Proc087-a/z-1**. Se les ha asignado un nivel de prioridad naranja para SCP-087-X-UA y a las instancias no contenidas de SCP-087-R-UA y SCP-087-H-UA.

**Descripción:** SCP-087-UA es la designación de un fenómeno que ocurre en dispositivos anormales denominados SCP-087-R-UA, que afecta a los humanos (denominados SCP-087-H-UA), y a una entidad desconocida (denominada SCP-087-X-UA).

SCP-087-R-UA son los dispositivos, que tienen la apariencia de celulares (hay ██ muestras contenidas por la Fundación, y existe información de la existencia de otras █ muestras aun no contenidas). La diferencia principal notable es la presencia de un programa en SCP-087-R-UA, llamado SalotBot. Un intento de examinar los archivos de SalotBot mostró que algunos de sus archivos y los fragmentos de estos demostraron propiedades anómalas, tales como la incapacidad de abrir un archivo usando un editor HEX o intentar hacer una copia exacta (todos los intentos de realizar esta operación dieron como resultado fragmentos de bytes aleatorios, siendo cada vez más diferentes). En la mayoría de casos, los intentos normales de editar los archivos de SalotBot también fallaron. La examinación de la estructura interna de SCP-087-R-UA reveló la presencia de cambios estructurales anómalos, que se describen en el Add087-rr-UA, y que sugieren que estos objetos están relacionados con el GdI &#34;República Robótica&#34;. También se ha descubierto que las instancias de SCP-087-R-UA pueden comunicarse entre sí, y presuntamente con SCP-087-X-UA.

Al ejecutar SalotBot se mostrará un agente memético en la pantalla del dispositivo afectado. La observación del agente memético y el uso prolongado de SalotBot provocaran cambios en el cerebro del usuario; una descripción detallada de estos cambios se describen en el archivo **Add087-ZZ1ua**.

**Anexo Add087-ZZ1ua:** Las siguientes etapas tendrán lugar durante el cambio de cerebro de SCP-087-H-UA:

# Formación de vías neurales en el cerebro, similares a los arcos de reflejos no condicionados. Durante este proceso, la actividad mental del cerebro del sujeto asociada con SCP-087-UA se intensifica, pero cualquier otra actividad mental del sujeto es inhibida. EN esta etapa, la rehabilitación parcial de SCP-087-H-UA es posible en caso de restringir el acceso a SCP-087-R-UA.
# Transformación de las células gliales, que van acompañadas de la acumulación de metales (principalmente hierro, manganeso, y cobre) y de silicio en las células. Si el cuerpo de las instancias de SCP-087-H-UA que ha llegado a esta etapa y carece de los elementos apropiados, esto llevará a la muerte del sujeto a través del desarrollo de necrosis en el tejido cerebral. Además, en esta y en la próxima etapa, SCP-087-H-UA será propenso a obtener comida rica en los oligoelementos relevantes y las sustancias necesarias para el funcionamiento del cerebro. El consumo de sustancias relevantes en esta etapa es de diez veces comparada con las personas ordinarias. La examinación de los fragmentos de los cerebros de las instancias de SCP-087-H-UA reveló en las células transformadas la presencia de una entidad conocida como &#34;el espíritu de la maquina.&#34; Si el acceso del sujeto afectado a SCP-087-R-UA es bloqueado, las transformaciones del sujeto cesarán y podrá permanecer con vida, pero la actividad cerebral del sujeto permanecerá suprimida y apagada.
# Formación en la construcción del cerebro del sujeto afectado que consiste principalmente en metal y silicio identificado como SCP-087-HZ-UA. La construcción de SCP-087-HZ-UA consiste en una gran cantidad de tubos metálicos delgados ramificados (aproximadamente de 1 a 50 micras de diámetro) y pequeños cristales se silicio similares a los componentes de los semiconductores. La examinación de los fragmentos de cerebro de las instancias de SCP-087-H-UA en esta etapa mostraron que SCP-087-HZ-UA asume la función de transmitir la información entre neuronas. Duplicando la cantidad de neuronas existentes y creando nuevas, lo que incrementa la habilidad de SCP-087-H-UA de percibir y procesar información.
# Formación de tubos de metal en el dispositivo de SCP-087-HX-UA, que le da al sujeto la posibilidad de comunicarse con SCP-087-R-UA incluso en ausencia de contacto directo. La comunicación puede ser interrumpida estableciendo el aislamiento de las ondas de radio y la radiación telepática; el tercer nivel de aislamiento acordado por el sistema de clasificación de la rama Ucrania se considera suficiente. Además, en esta etapa, SCP-087-HZ-UA puede propagarse a lo largo de la medula espinas del sujeto e incluso en otros nervios y tejidos, a veces formando crecimientos en la superficie del cuerpo.

**Anexo Add087-Mess16:** El ██/██/2019, los cerebros de 12 instancias de SCP-087-H-UA, quienes estaban en la cuarta etapa fueron estudiados usando el dispositivo TDS-██-harm. A pesar de que los cerebros mostraron signos de actividad cerebral mínima, se descubrió la presencia de suficiente comida, y las neuronas de los sujetos estaban en su máxima actividad, y realizaban cálculos y operaciones similares a los usados en la minería de criptomonedas. Además, se descubrió un mensaje en uno de los dispositivos SCP-087-HX-UA de una de las instancias de SCP-087-H-UA. Un mensaje que había sido enviado aparentemente de SCP-087-X-UA. Lo siguiente es una descripción del contenido: Lo siguiente es una descripción del contenido:
