    <pre><textarea class="page-source" readonly>[[include info:start]]
**Název:** SCP-191
**Originál:** https://scp-wiki.wikidot.com/scp-191
**Autor:** [[*user DrClef]]
**Překladatel:** [[*user DrCheems]]
[[include info:end]]

**Objekt #:** SCP-191

**Třida Objektu:** Safe

**Speciální Zadržovací Procedury:** SCP-191 je aktuálně ubytováno v místnosti o rozměrech 6 m x 6 m v Oblasti-17. Ke dnešnímu dnu si SCP-191 dosud nevyžádalo žádný nábytek či zábavu.

Aktuální vybavení je následující: 
* Jeden (1) dřevěný futon s 15 cm (6 palců) tlustou matrací a standardním bavlněným prostěradlem a přikrývkami. Lůžkoviny musí být pravidelně sterilizovány dle obvyklých procedur. Podložka samotná bude každých šest měsíců spálena a vyměněna za novou.
* Jedna (1) standardní zásuvka typu G poskytující napětí 220 V. Mimo celu je umístěna elektroinstalační krabice s nouzovým vypínačem (pojistka, jistič a páka s čepelí pro přerušení kontaktu).
* Jedna (1) standardní jednotka pro likvidaci nebezpečného odpadu (tekuté a pevné skupenství). Odtokové trubice jsou napojeny přímo na spalovací jednotku.

SCP-191 musí být oděno ve volných šatech bez rukávů vyrobených ze 100% dlouhovlákné bavlny. Čisté šaty jsou poskytovány denně a použité jsou sterilizovány dle obvyklých procedur. SCP-191 musí být každý večer umyto ve vaně naplněné roztokem jedlé sody ve vodě. Výživa (ve formě sterilního fyziologického roztoku, který obsahuje vitaminy, minerály, antibiotika a lehké analgetikum) je poskytována dvakrát denně injekcí do trubice ve spodní části krku.

SCP-191 je částečně schopné o sebe pečovat formou vypouštění odpadu a dobíjení vnitřních baterií. Spotřeba energie je zaznamenávána a neobvyklé změny musí být hlášeny zodpovídajícímu personálu.

SCP-191 musí být každý večer po koupeli ohledáno kvůli možným zraněním. Pokud by SCP-191 vyžadovalo lékařský zásah, je personál před poskytnutím péče odkázán na dokumenty 191-Alfa //(Speciální lékařské potřeby)// a Dodatek 191-Alfa //(Oprava nebiologických komponentů)//.

Během kontaktu zaměstnanců s SCP-191 musí být v místnosti přítomny vždy alespoň dvě ozbrojené stráže. Je však povoleno použít průsvitný závěs pro poskytnutí soukromí. Standardní elektronické protiopatření nejsou účinná, neboť systémy SCP-191 jsou intenzivně stíněny vůči elektromagnetickým pulzům (EMP).

**Popis:** SCP-191 je dítě ženského pohlaví, staré zhruba █ let. Předpokládá se, že bylo subjektem množství experimentálních chirurgických procedur provedených Dr. █████ █████████ ke konci jeho života (viz níže).

1.80% levé poloviny tváře a lebky bylo odstraněno. Levé oko a ucho nahrazuje komplexní systém senzorů, vysílačů a přijímačů, který mu dovoluje pracovat nejen se zrakovými a sluchovými vjemy, ale i širším spektrem elektromagnetického záření v rozsahu nízkých radiofrekvencí až vysokoenergetických gama paprsků. Spodní polovina čelisti, zuby a hlasivky byly nahrazeny [DATA VYMAZÁNA]. Jícen byl přesměrován do uměle vytvořeného otvoru na spodní části krku (krmící trubice) a průdušnice přesměrovány přímo do zařízení filtrujícího vzduch. Z důvodu těchto úprav je SCP-191 neschopné řeči, při několika příležitostech v minulosti však projevovalo úzkost rychlým dýcháním.

2. Loketní a vřetenní kosti na pravé ruce byly nahrazeny vstupně-výstupním zařízením. Toto zařízení obsahuje digitální rozhraní několika moderních i zastaralých formátů, mimo jiné zahrnující USB, Ethernet, Firewire a DIN-8, společně se sedmi (7) dalšími konektory, které se neshodují s žádným známým standardem. Zařízení se nachází pod kůží, kterou je možné odtáhnout podobně jako rukáv od oblečení.

3. Do mozku bylo implantováno 24-jádrové procesorové pole, které &#34;překládá&#34; vstup z ostatních elektronických komponentů a ve své podstatě umožňuje SCP-191 číst a zapisovat počítačová data bez použití externích prostředků. Komunikace uvnitř těla využívá k funkci optické kabely implantované skrz neuroglie a zbytek nervového systému. Poškození, které během procedury utrpěl mozeček a mozkový kmen, těžce narušilo jeho motorické schopnosti.

4. Pravá ruka a nižší část pravé nohy byly nahrazeny umělými součástmi, tvořenými z většiny ocelí, uhlíkovým vláknem a neznámým polymerem. Oblasti obnažené tkáně jsou náchylné k poranění a infekci. Z důvodu poškození spinothalamické dráhy jsou končetiny SCP-191 méně citlivé na teplotu a bolest. Rekonstrukční zákrok provedený Dr. ███ poskytl částečnou úlevu, SCP-191 však stále vyžaduje pravidelné dávky antibiotik a analgetik.

5. [DATA VYMAZÁNA]

6. Plíce, srdce a hlavní cévy byly nahrazeny mechanickými ekvivalenty. Bylo zjištěno, že tento systém by dovolil životním funkcím SCP-191 se restartovat po jeho smrti, je dokonce možné, že [DATA VYMAZÁNA].

7. Trávicí trakt byl kompletně přestavěn až do bodu, kde je normální příjem potravy nepotřebný a dokonce nebezpečný. Tělní odpad je vylučován systémem umístěným ve spodní polovině zad a má formu hustého a viskózního slizu šedé barvy, jehož hlavní složkou je [DATA VYMAZÁNA].

8. Pohlavní orgány (děloha, vaječníky, atd.) byly odstraněny a nahrazeny [DATA VYMAZÁNA]. Podle poznámek █████████ bylo důvodem &#34;uvolnění místa odstraněním nepotřebných součástí&#34;. Bylo navrženo použití hormonální terapie k potlačení dlouhodobých vedlejších účinků, které absence žláz způsobuje: než bude tento návrh schválen, musí být dokončena analýza možných komplikací kvůli [DATA VYMAZÁNA].

9. [DATA VYMAZÁNA]

10. Alespoň patnáct (15) dalších úprav neznámého účelu. Tento fakt, společně s nedbalou integrací s &#34;užitečnými&#34; součástmi svědčí tomu, že byly provedeny pouze jako test proveditelnosti těchto procedur na ostatních subjektech. Vyšetřuje se, zda Dr. █████████ plánoval [DATA VYMAZÁNA]. K datu vytvoření tohoto záznamu jsou teorie ohledně smyslu těchto modifikací čistě spekulativní, neboť Dr. █████████ zemřel během zátahu, ve kterém bylo SCP-191 získáno (viz poznámky níže). Zbývající záznamy popisující jeho výzkum se nachází v jediném, zpola spáleném poznámkovém bloku, jehož většina obsahu jsou kryptické poznámky o &#34;Vyšším cíli&#34;.

**Historie:** SCP-191 bylo získáno Nadací během krátce trvajícího společného úsilí s Globální Okultní Koalicí. Byla provedena razie na laboratoř Dr. █████████, možného člena ████████ ████. SCP-191 byl jediný takto získaný testovací subjekt, všechny ostatní subjekty zemřely při akci (zničeni Dr. █████████ nebo zabiti údernou jednotkou jako nepřátelské entity).

Předběžný posudek vyhodnotil, že plná rekonstrukce byla nemožná, že použité součásti byly přiliš pokročilé na to riskovat odhalení veřejnosti a že by mohlo být cenným zdrojem informací ohledně [DATA VYMAZÁNA], pokud by bylo ponecháno naživu. Subjekt byl klasifikován jako SCP-191 a později dne ██-██-████ byl přesunut do Oblasti-██. Zmizení jeho a ostatních subjektů bylo připsáno vině místního sériového vraha, který byl ve vyšetřovací vazbě potají zabit na nadační rozkaz.

**Dodatek 191-01:** Testování schopností 191 [[[experiment-log-191 |začalo]]].

-----
**Psychologická analýza Dr. Glasse**
&gt; SCP-191 zadržení zvládá relativně dobře. Je kompletně poslušné a spolupracující. Bez lidské interakce většinou nehnutě sedí nebo je schoulené ve fetální poloze na zemi. To by se dalo brát jako známka úzkosti, ale pravděpodobněji to je z důvodu fyzického komfortu, jelikož normální pozice a pohyby jsou pro něj obtížné.
&gt; 
&gt; Jeho duševní schopnosti jsou diskutabilní. Přestože je schopné rychlé analýzy dat a komunikace s připojeným počítačovým systémem, není zjevně schopné porozumět konverzacím s lidmi, pokud k němu není mluveno obzvláště pomalu a za použití jednoduchých slov. Komplexní úkony jsou rovněž nemožné, pokud mu není pomáháno na každém kroku.
&gt; 
&gt; Jeho nálada se zdá být konzistentní, i když poněkud nevyzpytatelná. Ustavičně předstírá melancholii, nenaváže oční kontakt pokud o to není požádáno a jakékoliv pokusy o to vyvolat radostnou nebo veselou náladu byly marné. Nemá však žádné známky probíhající psychické tísně a tvrdí (skrz počítačové rozhraní), že se cítí dobře.
&gt; 
&gt; Ke dnešnímu dni si SCP-191 dosud nevyžádalo setkání nebo informace o žádné známosti, kterou mohlo mít před svým únosem.
