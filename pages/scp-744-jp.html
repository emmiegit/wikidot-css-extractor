**项目编号：**SCP-744-JP

**项目等级：**Euclid

**特殊收容措施：**SCP-744-JP收容于Site-8137并全天进行监控。职员进入收容室时，不可超过4人。目前已停止对SCP-744-JP的试验。

每周一次，令D级人员确认SCP-744-JP。

**描述：**SCP-744-JP是一长11cm、高5cm、宽3cm、重100g的人偶。对SCP-744-JP的样品的采集由于无法被破坏而失败，通过非破坏检查确认到材料只有泥土。

当从外部进出的门被封锁，且有5名以上的人和SCP-744-JP一同存在的情况下，室内的5人会瞬间接合（以下被接合的受试者记作SCP-744-JP-A）。从关闭出入口开始到接合的时间不超过20分钟，也有在实验开始后16秒就接合的例子。任何试图观测SCP-744-JP-A接合瞬间的尝试都因原因不明的观测设备的临时故障、室内照明设备[[footnote]] 包括煤油灯等非机械的物品[[/footnote]]的临时熄灭而全部失败。

SCP-744-JP-A的接合与SCP-744-JP相同，发生在腹部和背部，包括着装纤维、细胞水平上的接合。SCP-744-JP-A可以通过吃饭和睡眠等基本生活生存。然而，由于其身体结构的变化，尤其是胸部骨骼和消化系统的变化，以手术方式解除SCP-744-JP-A的接合极其困难。截至目前，成功解除SCP-744-JP-A接合的示例仅有2名[[footnote]]2人都位于SCP-744-JP-A的最末尾。[[/footnote]]。

多个职员报告听到了从SCP-744-JP的收容室内传来笑声和脚步声。然而，收容室内外的录音设备中没有这些声音的记录。

SCP-744-JP回收于1989/7/22在████县████市的一间公寓中。房间里虽然有5名住户居住的记录，但至今下落不明。室内没有显示异常的痕迹。另外，从室内回收到了被认为是土偶的碎片。碎片与SCP-744-JP的关联性不明。

**事件记录744-JP-1：**1989/8/2由于设备故障，使用一面墙为玻璃的房间对SCP-744-JP进行了实验。结果发现，除了用于实验的D级人员之外，室外的10名人员也被SCP-744-JP影响，变为SCP-744-JP-A。事件发生后，对SCP-744-JP的实验已经停止。

**事件记录744-JP-2：**1989/8/10，夜间巡逻的警卫在Site-8137的走廊发现了SCP-744-JP。幸运的是，警卫是两个人一起行动的，所以没有被接合。之后的调查表明，SCP-744-JP于AM2:██突然出现在走廊上。9日时，确认到报告收容室内脚步声和笑声的频率有显著上升的趋势，预定在10日AM9:00对收容室内部进行调查。

**补充：**事件记录744-JP-2后，收容室内脚步声和笑声的报告降低到了通常频率。受这件事影响，修改了一部分特殊收容措施。</textarea></pre>
