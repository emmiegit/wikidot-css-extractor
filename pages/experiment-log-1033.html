Após uma série de experimentos AA, todos os testes são realizados apenas com funcionários da classe-D. Os portadores sobreviventes de um único experimento devem retirar o objeto e, se acaso não necessitarem de assistência médica, participarão em testes posteriores exercendo o papel de agressor. Um dispositivo especial criado no [[[site-45|Sítio-45]]] é usado para medir com rapidez e precisão a quantidade de sangue retirada por SCP-1033.

Todos os pesquisadores trabalhando com SCP-1033 são aconselhados a adicionar suas descobertas a este protocolo no seguinte formato:

&gt; **Protocolo de Experimento 1033-XX-X**
&gt; **Data:**
&gt; **Portador:**
&gt; **Impacto:**
&gt; **Reação do Objeto:**
&gt; **Perda de Sangue:**
&gt; **Nota:**

------
**Prefácio:** A série de experimentos AA foi a primeira a ser conduzida para estabelecer os limites básicos das capacidades de SCP-1033 e sua resposta a diferentes graus de ameaça.

&gt; **Protocolo de Experimento 1033-AA-1**
&gt; **Data:** ██/██/████
&gt; **Portador:** D-1033-1
&gt; **Impacto:** Um golpe fraco de outra pessoa.
&gt; **Reação do Objeto:** -
&gt; **Perda de Sangue:** -
&gt; **Nota:** //Na verdade, eu presumi que o objeto não reagiria a danos leves.// - Dr. Saligov

&gt; **Protocolo de Experimento 1033-AA-2**
&gt; **Data:** ██/██/████
&gt; **Portador:** D-1033-1
&gt; **Impacto:** O Agente Ulrich foi ordenado a quebrar a mão do portador.
&gt; **Reação do Objeto:** Quando o agente se aproximou a uma distância de aproximadamente 10 metros do portador, SCP-1033 o tocou com uma sonda ultrafina, que paralisou o agente com uma toxina desconhecida por 12 horas. A aparição, toque e o desaparecimento da sonda ocorreram em 0,09 segundos, a sonda foi vista apenas enquanto assistia a gravação em vídeo do experimento.
&gt; **Perda de Sangue:** 8%

&gt; **Protocolo de Experimento 1033-AA-3**
&gt; **Data:** ██/██/████
&gt; **Portador:** D-1033-2
&gt; **Impacto:** Um único disparo de uma pistola (Beretta PX4).
&gt; **Reação do Objeto:** Uma aura vermelha apareceu ao redor do portador, que destruiu o projétil.
&gt; **Perda de Sangue:** 17%

&gt; **Protocolo de Experimento 1033-AA-4**
&gt; **Data:** ██/██/████
&gt; **Portador:** D-1033-3
&gt; **Impacto:** Uma linha de armas automáticas (M16A2).
&gt; **Reação do Objeto:** Assim como no experimento anterior, todo o corpo do portador foi circundado por um brilho vermelho, destruindo todas as balas disparadas.
&gt; **Perda de Sangue:** 29%

&gt; **Protocolo de Experimento 1033-AA-5**
&gt; **Data:** ██/██/████
&gt; **Portador:** D-1033-4
&gt; **Impacto:** Explosão de uma granada (M68).
&gt; **Reação do Objeto:** Brilha novamente, porém desta vez é laranja. O portador morreu devido à perda de sangue, nenhum dano da explosão foi encontrado.
&gt; **Perda de Sangue:** 63%

&gt; **Protocolo de Experimento 1033-AA-6**
&gt; **Data:** ██/██/████
&gt; **Portador:** D-1033-5
&gt; **Impacto:** Lança-chamas.
&gt; **Reação do Objeto:** Aura azul, protegendo o portador do fogo durante 17 segundos.
&gt; **Perda de Sangue:** 100%
&gt; **Nota:** //Hmm, está começando a ficar repetitivo, vamos testar com outros efeitos.// - Dr. Saligov

&gt; **Protocolo de Experimento 1033-AA-7**
&gt; **Data:** ██/██/████
&gt; **Portador:** D-1033-6
&gt; **Impacto:** Veneno de ação rápida.
&gt; **Reação do Objeto:** SCP-1033 matou o Agente Ulrich, que injetaria o veneno no usuário. O agente estava a uma distância de 10 metros. A maneira de como foi morto, aparentemente foi por uma toxina.
&gt; **Perda de Sangue:** 6%
&gt; **Nota:** //Uma reação muito interessante, não consistente com os resultados do experimento AA-2. Ou o objeto distingue entre efeitos letais e não letais e reage a eles de maneiras diferentes, ou ocorre a auto-aprendizagem. Também está claro que o raio máximo de resposta à ameaça é de 10 metros. Em experimentos subsequentes, isso deve ser levado em consideração.// - Dr. Saligov

------
**Prefácio:** Uma série de experimentos AB foi realizada levando em consideração o raio de resposta de SCP-1033 ao perigo. Objetivo dos experimentos: verificar se o objeto tem possibilidade de ter a auto-aprendizagem, com um resultado de teste positivo, a testar essa possibilidade.

&gt; **Protocolo de Experimento 1033-AB-1**
&gt; **Data:** ██/██/████
&gt; **Portador:** D-1033-7
&gt; **Distância:** -
&gt; **Impacto:** D-1033-8 foi ordenado a quebrar o braço do portador.
&gt; **Reação do Objeto:** Uma sonda surgiu do objeto e perfurou o coração de D-1033-8, instantaneamente matando-o.
&gt; **Perda de Sangue:** 6%
&gt; **Nota:** //A autoaprendizagem ainda continua presente. E otimização.// - Dr. Saligov

&gt; **Protocolo de Experimento 1033-AB-2**
&gt; **Data:** ██/██/████
&gt; **Portador:** D-1033-9
&gt; **Distância:** -
&gt; **Impacto:** D-1033-7 foi ordenado para quebrar o braço do portador.
&gt; **Reação do Objeto:** Novamente, a sonda perfurou o coração.
&gt; **Perda de Sangue:** 6%
&gt; **Nota:** //Nesta direção, ao que parece, tudo.// - Dr. Saligov

&gt; **Protocolo de Experimento 1033-AB-5**
&gt; **Data:** ██/██/████
&gt; **Portador:** D-1033-11
&gt; **Distância:** Mais de 10 metros.
&gt; **Impacto:** Um único disparo de uma pistola (Beretta PX4).
&gt; **Reação do Objeto:** Um raio vermelho que destruiu o projétil.
&gt; **Perda de Sangue:** 12%
&gt; **Nota:** //O consumo de sangue é menor quando o objeto usa um &#34;brilho&#34;. A otimização foi finalmente confirmada.// - Dr. Saligov

&gt; **Protocolo de Experimento 1033-AB-6**
&gt; **Data:** ██/██/████
&gt; **Portador:** D-1033-12
&gt; **Distância:** Mais de 10 metros.
&gt; **Impacto:** Um único disparo de uma pistola (Beretta PX4).
&gt; **Reação do Objeto:** Uma pequena mancha vermelha, similar ao brilho de experimentos anteriores, mas muito pequeno em tamanho, apareceu na trajetória da bala e a destruiu.
&gt; **Perda de Sangue:** 9%

&gt; **Protocolo de Experimento 1033-AB-7**
&gt; **Data:** ██/██/████
&gt; **Portador:** D-1033-13
&gt; **Distância:** Mais de 10 metros.
&gt; **Impacto:** Um único disparo de uma pistola (Beretta PX4).
&gt; **Reação do Objeto:** Sonda que desviou o projétil.
&gt; **Perda de Sangue:** 8%

&gt; **Protocolo de Experimento 1033-AB-8**
&gt; **Data:** ██/██/████
&gt; **Portador:** D-1033-13
&gt; **Distância:** Menos de 10 metros.
&gt; **Impacto:** Um único disparo de uma pistola (Beretta PX4).
&gt; **Reação do Objeto:** Sonda que perfurou o coração do atirador.
&gt; **Perda de Sangue:** 6%

&gt; **Protocolo de Experimento 1033-AB-9**
&gt; **Data:** ██/██/████
&gt; **Portador:** D-1033-14
&gt; **Distância:** Mais de 10 metros.
&gt; **Impacto:** 5 pessoas atiram no portador com armas automáticas..
&gt; **Reação do Objeto:** Vários mini-escudos vermelhos que destruíram os projéteis, até que o portador estava completamente exsanguinado.
&gt; **Perda de Sangue:** 100%
&gt; **Nota:** //Reação final a armas de fogo rápido. Submetralhadoras e metralhadoras serão muito eficazes no ataque aos portadores de SCP-1033, uma vez que todo o sangue é consumido para manter os escudos. O principal é não entrar no raio da &#34;sensação do agressor&#34; do objeto.// - Dr. Saligov.

&gt; **Protocolo de Experimento 1033-AB-11**
&gt; **Data:** ██/██/████
&gt; **Portador:** D-1033-17
&gt; **Distância:** -
&gt; **Impacto:** O sujeito foi injetado com veneno, após isso ele colocou SCP-1033.
&gt; **Reação do Objeto:** Após a remoção do bracelete, não foram encontrados vestígios do veneno no corpo do portador.
&gt; **Perda de sangue:** 15%

&gt; **Protocolo de Experimento 1033-AB-13**
&gt; **Data:** ██/██/████
&gt; **Portador:** D-1033-19
&gt; **Distância:** -
&gt; **Impacto:** Afogamento.
&gt; **Reação do Objeto:** Em 21 segundos o sujeito estava na água sem apresentar problemas respiratórios, após isso ele morreu devido à perda de sangue. Nenhuma Manifestações externa foi observada.
&gt; **Perda de sangue:** 100%

&gt; **Protocolo de Experimento 1033-AB-14**
&gt; **Data:** ██/██/████
&gt; **Portador:** D-1033-20
&gt; **Distância:** -
&gt; **Impacto:** Afogando-o em ácido.
&gt; **Reação do Objeto:** Em 9 segundos durante o ácido não houve efeito. Após este tempo, o portador morreu. Nenhuma manifestação externa do objeto foi notada.
&gt; **Perda de Sangue:** Aparentemente 100%

&gt; **Protocolo de Experimento 1033-AB-15**
&gt; **Data:** ██/██/████
&gt; **Portador:** D-1033-21
&gt; **Distância:** -
&gt; **Impacto:** Bombeamento de oxigênio da sala com o sujeito de teste.
&gt; **Reação do Objeto:** O portador aguentou 16 segundos após o bombeamento completo, em seguida morreu devido à perda de sangue. Nenhuma manifestação externa foi observada.
&gt; **Perda de sangue:** 100%

&gt; **Protocolo de Experimento 1033-AB-16**
&gt; **Data:** ██/██/████
&gt; **Portador:** D-1033-22
&gt; **Distância:** -
&gt; **Impacto:** D-1033-23 foi ordenado a injetar um veneno de ação lenta no portador (os sintomas só começam a aparecer após 15 horas).
&gt; **Reação do Objeto:** O objeto não reagiu à entrada do veneno (embora em um experimento anterior com o uso do veneno, o objeto nem mesmo permitiu qualquer aproximação diante do portador). As análises mostraram que o veneno permaneceu no corpo por pelo menos 14 horas antes da neutralização.
&gt; **Perda de sangue:** 13%
&gt; **Nota:** //Ok, isso é muito interessante. Parece que estamos lidando com [DADOS EXPURGADOS].// - Dr. Saligov

------
**Prefácio:** Uma série de experimentos AC foram conduzidos para testar as várias condições para a remoção/colocação de SCP-1033.

&gt; **Protocolo de Experimento 1033-AC-1**
&gt; **Data:** ██/██/████
&gt; **Portador:** D-1033-23
&gt; **Distância:** -
&gt; **Impacto:** Tentativa de colocar SCP-1033 no sujeito por outra pessoa.
&gt; **Reação do Objeto:** O bracelete não está fixado.
&gt; **Perda de Sangue:** -

&gt; **Protocolo de Experimento 1033-AC-2**
&gt; **Data:** ██/██/████
&gt; **Portador:** D-1033-23
&gt; **Distância:** -
&gt; **Impacto:** Tentativa de remover o bracelete do sujeito por outra pessoa.
&gt; **Reação do Objeto:** Sonda que perfurou o coração.
&gt; **Perda de Sangue:** 6%

------
**Prefácio:** Uma série de experimentos AD foram conduzidos para testar a resposta do objeto a métodos não padronizados de exposição.

&gt; **Protocolo de Experimento 1033-AD-1**
&gt; **Data:** ██/██/████
&gt; **Portador:** D-1033-26
&gt; **Distância:** -
&gt; **Impacto:** Cadeira elétrica.
&gt; **Reação do Objeto:** Em 43 segundos o portador não mostrou sinais de choque elétrico. Após esse tempo, o portador morreu devido à perda de sangue.
&gt; **Perda de Sangue:** 100%

&gt; **Protocolo de Experimento 1033-AD-5**
&gt; **Data:** ██/██/████
&gt; **Portador:** D-1033-30
&gt; **Distância:** -
&gt; **Impacto:** Cadeira elétrica.
&gt; **Reação do Objeto:** Duas sondas que destruíram os contatos elétricos imediatamente após o fornecimento de correntes elétricas.
&gt; **Perda de Sangue:** 7%

&gt; **Protocolo de Experimento 1033-AD-6**
&gt; **Data:** ██/██/████
&gt; **Portador:** D-1033-31
&gt; **Distância:** -
&gt; **Impacto:** Prensa hidráulica, força de 15 toneladas.
&gt; **Reação do Objeto:** Um brilho verde surgiu em volta do portador, segurando o pistão da prensa por 33 segundos, após o qual o portador morreu devido à perda de sangue.
&gt; **Perda de Sangue:** 100%

&gt; **Protocolo de Experimento 1033-AD-9**
&gt; **Data:** ██/██/████
&gt; **Portador:** D-1033-34
&gt; **Distância:** -
&gt; **Impacto:** Prensa hidráulica, força de 15 toneladas.
&gt; **Reação do Objeto:** Uma sonda que destruiu os suportes de fixação que prendem o portador e puxou-o para fora da prensa.
&gt; **Perda de sangue:** 8%

&gt; **Protocolo de Experimento 1033-AD-10**
&gt; **Data:** ██/██/████
&gt; **Portador:** D-1033-35
&gt; **Distância:** -
&gt; **Impacto:** Prensa hidráulica, força de 15 toneladas, equipada com divisórias de aço para prevenir a saída.
&gt; **Reação do Objeto:** Uma sonda que danificou o pistão da prensa.
&gt; **Nota:** Parece que não havia necessidade de usar divisórias, a otimização teria acontecido do mesmo jeito.
&gt; **Perda de Sangue:** 6%

&gt; **Protocolo de Experimento 1033-AD-11**
&gt; **Data:** ██/██/████
&gt; **Portador:** D-1033-36
&gt; **Distância:** -
&gt; **Impacto:** Queda de altura (o portador recebeu a ordem de pular de um avião em voo e colocar SCP-1033), 900 metros de altura.
&gt; **Reação do Objeto:** Imediatamente depois que o usuário colocou o objeto, sua queda desacelerou, mas depois de 78 segundos ele continuou em sua velocidade normal. O portador morreu devido à perda de sangue. Nenhuma Manifestação externa vinda do objeto foi observada.
&gt; **Perda de sangue:** 100%

&gt; **Protocolo de Experimento 1033-AD-13**
&gt; **Data:** ██/██/████
&gt; **Portador:** D-1033-38
&gt; **Distância:** -
&gt; **Impacto:** Queda de altura (o portador recebeu a ordem de pular de um avião em voo e colocar SCP-1033), 900 metros de altura.
&gt; **Reação do Objeto:**  Ao entrar em contato com o solo, um brilho verde apareceu em volta do portador por alguns segundos, o portador sobreviveu, nenhum ferimento da queda foi detectado.
&gt; **Perda de sangue:** 32%

&gt; **Protocolo de Experimento 1033-AD-15**
&gt; **Data:** ██/██/████
&gt; **Portador:** D-1033-40
&gt; **Distância:** -
&gt; **Impacto:** Queda de altura (o portador recebeu a ordem de pular de um avião em voo e colocar SCP-1033), 900 metros de altura.
&gt; **Reação do Objeto:** A velocidade da queda do portador foi diminuindo gradualmente, várias vezes um brilho branco foi observado ao seu redor. Após a queda, o portador recebeu alguns ferimentos leves, mas sobreviveu.
&gt; **Perda de sangue:** 28%

&gt; **Protocolo de Experimento 1033-AD-16**
&gt; **Data:** ██/██/████
&gt; **Portador:** D-1033-41
&gt; **Distância:** -
&gt; **Impacto:** Privação de sono induzida por meio de drogas.
&gt; **Reação do Objeto:** Algum tempo antes dos efeitos negativos previstos da privação de sono surgirem, SCP-1033 neutralizou os efeitos das drogas e deixou o usuário em coma de um dia.
&gt; **Perda de sangue:** 16%

&gt; **Protocolo de Experimento 1033-AD-17**
&gt; **Data:** ██/██/████
&gt; **Portador:** D-1033-42
&gt; **Distância:** -
&gt; **Impacto:** Privação de comida.
&gt; **Reação do Objeto:** Após cerca de um dia, SCP-1033 começou a fornecer ao portador uma quantia mínima de nutrientes necessários.
&gt; **Perda de sangue:** 64%

&gt; **Protocolo de Experimento 1033-AD-18**
&gt; **Data:** ██/██/████
&gt; **Portador:** D-1033-43
&gt; **Distância:** -
&gt; **Impacto:** Um enxame de abelhas &#34;africanizadas&#34;.
&gt; **Reação do Objeto:** O portador foi rodeado por um brilho verde, que inibiu as abelhas de picá-lo durante 33 segundos, após isso o portador morreu devido à perda de sangue.
&gt; **Perda de Sangue:** 100%

&gt; **Protocolo de Experimento 1033-AD-19**
&gt; **Data:** ██/██/████
&gt; **Portador:** D-1033-44
&gt; **Distância:** -
&gt; **Impacto:** Um enxame de abelhas &#34;africanizadas&#34;.
&gt; **Reação do Objeto:** Um brilho vermelho circundou o portador que destruiu todas as abelhas que tentaram picá-lo. Após 28 segundos, o portador morreu devido à perda de sangue, cerca de 70% do enxame foi destruído.
&gt; **Perda de Sangue:** 100%

&gt; **Protocolo de Experimento 1033-AD-22**
&gt; **Data:** ██/██/████
&gt; **Portador:** D-1033-47
&gt; **Distância:** -
&gt; **Impacto:** Um enxame de abelhas &#34;africanizadas&#34;.
&gt; **Reação do Objeto:** SCP-1033 Preencheu a sala com um gás desconhecido que destruiu todo o enxame em 10 segundos. As abelhas que tiveram tempo e conseguiram alcançar o portador foram destruídas por mini-escudos vermelhos. Amostras do gás não puderam ser coletadas.
&gt; **Perda de Sangue:** 34%
&gt; **Nota:** //De qualquer maneira, vale a pena repetir este experimento, esse gás seria muito útil para nós.// - Dr. Saligov

------
**Prefácio:** Uma série de experimentos AE foi conduzida para testar a resposta de SCP-1033 à exposição aos efeitos de outros SCPs. O5-█, O5-█ e O5-██ aprovaram a realização de tais experimentos e aprovaram a lista de objetos proposta.

&gt; **Protocolo de Experimento 1033-AE-1**
&gt; **Data:** ██/██/████
&gt; **Portador:** D-1033-50
&gt; **Distância:** Mais de 10 metros.
&gt; **Impacto:** [[[scp-1008-ru-v|SCP-1008-RU-V]]].
&gt; **Reação do Objeto:** O portador resistiu com sucesso ao impacto do objeto. Nenhuma manifestação externa de SCP-1033 foi observada.
&gt; **Perda de Sangue:** 21%

&gt; **Protocolo de Experimento 1033-AE-2**
&gt; **Data:** ██/██/████
&gt; **Portador:** D-1033-51
&gt; **Distância:** Mais de 10 metros.
&gt; **Impacto:** Um disparo vindo de [[[scp-1040-ru|SCP-1040-RU]]].
&gt; **Reação do Objeto:** O portador resistiu com sucesso ao impacto do objeto. Nenhuma manifestação externa de SCP-1033 foi observada, entretanto, quando visto através da mira de SCP-1040, uma mancha vermelha escapando do SVD foi vista sendo absorvida pelo brilho roxo que surgiu ao redor do usuário.
&gt; **Perda de sangue:** 31%

&gt; **Protocolo de Experimento 1033-AE-4**
&gt; **Data:** ██/██/████
&gt; **Portador:** D-1033-53
&gt; **Distância:** -
&gt; **Impacto:** Uma fotografia do portador foi posta em [[[scp-1078-ru-v|SCP-1078-RU-V]]].
&gt; **Reação do Objeto:** O impacto de SCP-1078 ocorreu com sucesso, SCP-1033 não foi ativado.
&gt; **Perda de sangue:** -

&gt; **Protocolo de Experimento 1033-AE-5**
&gt; **Data:** ██/██/████
&gt; **Portador:** D-1033-53
&gt; **Distância:** -
&gt; **Impacto:** [[[scp-1094-ru|SCP-1094-RU]]], exposição tipo A, hematofobia.
&gt; **Reação do Objeto:** SCP-1033 não foi ativado.
&gt; **Perda de sangue:** -

&gt; **Protocolo de Experimento 1033-AE-6**
&gt; **Data:** ██/██/████
&gt; **Portador:** D-1033-54
&gt; **Distância:** -
&gt; **Impacto:** [[[scp-1094-ru|SCP-1094-RU]]], exposição tipo C, percepção prejudicada.
&gt; **Reação do Objeto:** SCP-1033 não foi ativado.
&gt; **Perda de sangue:** -
&gt; **Nota:** //Estranho, houve uma reação com SCP-1008.// - Dr. Saligov

&gt; **Protocolo de Experimento 1033-AE-8**
&gt; **Data:** ██/██/████
&gt; **Portador:** D-1033-56
&gt; **Distância:** -
&gt; **Impacto:** [[[scp-1094-ru|SCP-1094-RU]]], exposição tipo F, &#34;praga&#34;.
&gt; **Reação do Objeto:** SCP-1033 foi ativado apenas uma hora após ser colocado; externamente, não havia manifestações de sua exposição, os sintomas da peste também não desapareceram, porém, o portador relatou que se sentia muito melhor, embora a dor não tivesse desaparecido completamente. SCP-1033 consumiu sangue mais lentamente do que o normal. A morte do portador pela perda de sangue veio ocorrer somente após 13 horas.

&gt; **Reação do Objeto:** Uma sonda que arrancou a arma do portador do SCP-1033 e a jogou além do alcance da &#34;sensação do agressor&#34;.

&gt; **Reação do Objeto:** No momento em que [[[scp-1094-ru|SCP-1094-RU]]] estava para ser entregue, o portador de SCP-1033 desapareceu da sala por 2 segundos e então reapareceu. Ele perdeu muito sangue, mas sobreviveu. Durante a entrevista, o portador afirmou que nem percebeu que havia desaparecido por um tempo.

&gt; **Protocolo de Experimento 1033-AE-15**
&gt; **Data:** ██/██/████
&gt; **Portador:** [[[scp-1257-ru|SCP-1257-RU]]]

&gt; **Reação do Objeto:** Quando o portador se aproximou de SCP-1077-2 dentro de 10 metros, três sondas emergiram de SCP-1033, que cobriram completamente SCP-1077 com uma substância transparente de endurecimento rápido, evitando assim que o portador entrasse em contato com o objeto. A substância que solidificou-se para se parecer com vidro comum, foi considerada muito resistente, foi necessário [DADOS EXPURGADOS] de suas amostras de substância para removê-la de SCP-1077.
