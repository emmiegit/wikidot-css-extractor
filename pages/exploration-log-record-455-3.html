    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; {{หมายเหตุจากศูนย์บันทึกกลาง:  เอกสารต่อไปนี้เป็นฉบับเต็มของ บันทึกการสำรวจ 455 – 3 โดยได้นำข้อมูลดังต่อไปนี้ออกไปแล้ว}}
&gt; * ชื่อสำคัญ ตามที่ระบุไว้ในข้อบังคับ CR 18813D – วรรคที่ 4
&gt; * วันเวลาที่สำคัญ ตามที่ระบุไว้ในข้อบังคับ CR 18817E – วรรคที่ 5-8
&gt; * ส่วนที่นำออกไปตามการวินิจฉัยของบุคลากรระดับ O5 ตามที่ระบุไว้ในข้อบังคับ CR 137A
&gt; {{คำร้องให้นำข้อมูลออกไปนั้นสามารถยื่นต่อศูนย์บันทึกกลางได้ระหว่างการรับฟังคำร้องเพื่อการประเมินประจำไตรมาส การยื่นคำร้องฉุกเฉินนั้นสามารถอนุมัติได้เมื่อมีคำสั่งโดยตรงจากฝ่ายบัญชาการ O5 สามคน}}

//บุคลากรในทีมสำรวจประกอบด้วยสมาชิก M.T.F. เซตา-9 สามคน (นาย A นาย R และนาง S) เจ้าหน้าที่สองคน (นาย G และพณท่าน K) กับผู้ทดลองคลาส D หนึ่งคน (D-11) ทีมสำรวจมีชุดอุปกรณ์พื้นฐานสำหรับการสำรวจสภาพแวดล้อมแบบกึ่งในน้ำที่เป็นอันตรายของสถาบัน สมาชิกของเซตา-5 นั้นได้รับชุดสำรวจหนักมาร์ค-5 (ชั้นนอติลุส) และยังได้มอบพาหนะสำรวจ (เรียกกันโดยทั่วไปว่า “มาร์ฟ”) ให้ไปอีกสองเครื่อง//

//เริ่มภารกิจในเวลา 0800 hours ของวันที่ ██/██/████ มาร์ฟ 1 นั้นเกิดทำงานขัดข้องระหว่างการขนย้ายทีมงานจากจุดสำรวจไปยัง [[[SCP-455]]] จึงได้เก็บคืนกลับ มาร์ฟ 2 ยังคงทำงานตามปกติและยังคงอยู่ในน้ำในตอนที่ทีมขึ้นไปชั้นดาดฟ้าของ SCP-455//

&gt; G: “คุณพระ...ไอ้เศษเหล็กนี่ลอยอยู่ได้ไงเนี่ย?”
&gt; 
&gt; A: “มันไม่ได้ลอย มันเกยตื้น... เพียงแต่ส่วนนี้โผล่ขึ้นมา”
&gt; 
&gt; G: “นี่เดินได้แน่เหรอ? ถ้ามันพังลงไปล่ะ?”
&gt; 
&gt; S: “ทำใจสบายไว้น่าพ่อหนุ่มน้อย... นายอยู่บนดาดฟ้าได้สามสิบวิแล้ว ชนะทีมก่อนแล้วนะ!”

//&lt;วิทยุเงียบไปสิบวินาที ทีมสำรวจเดินทางไปยังพื้นที่&#34;ห้องพัก&#34;ใกล้กับศูนย์กลางของ SCP-455 โดยมาร์ฟ 2 ตามไปที่ระดับผิวน้ำ&gt;//

&gt; D-11: “โอ้ว ไม่ ไม่มีทาง ยิงตูดกูเลยก็ได้ แต่กู**ไม่**ลงไปแน่นอน”
&gt; 
&gt; K: “นี่ไม่ใช่การขอร้อง จะเดินไปหรือให้มัดแล้วลอยไปกับมาร์ฟ เลือกเอา”
&gt; 
&gt; D-11: “...นี่มันการอภัยโทษแบบไหนวะเนี่ย...”
&gt; 
&gt; A: “เอาล่ะพวก สวมหน้ากาก จากตรงนี้ไปเราจะใช้ถัง R ซีลแกยังอยู่ดีนะ? ขอชั้นดูหน่อย...ดี G เอาถังตรงนั้นไปให้ D-11...”

//&lt;ทีมลงไปตามบันไดหลักของพื้นที่ห้องพัก พื้นที่ด้านล่างมีน้ำท่วมเกือบทั้งหมด มาร์ฟ 2 เข้าไปสมทบทางรอยแตกขนาดใหญ่ที่อยู่ใต้น้ำ&gt;//

&gt; A: “ยังไม่มีอะไรพิลึกนะ...เรามาถึงห้องขนาดเล็กที่มีทางเดินแยกซ้ายกับขวา มาร์ฟ 2 ยังทำงานดี ...เอ้า พวกเรา!”
&gt; 
&gt; S: “ชั้นว่าซ้าย... ทางซ้ายมันยังอยู่ในตัวเรือ...ทางขวามันจะเลื้อยออกไปพ้นพื้นที่ที่เป็นจริงไปแล้ว...”
&gt; 
&gt; K: “เราจะไปทางขวา คำแนะนำที่รับมาของพวกเราคือการสำรวจพื้นที่เหนือมิติเพื่อเก็บข้อมูล”
&gt; 
&gt; S: “ไม่ เราจะไปทางซ้ายกัน ทางขวามันลัดไปแดนลับแลเร็วไปหน่อย”
&gt; 
&gt; K: “นี่ไม่ใช่การหารือ”
&gt; 
&gt; S: “ฟังนะไอ้บัดซบ ชั้น-”
&gt; 
&gt; D-11: “เหี้ยอะ-”
&gt; 
&gt; A: “ช่างเถอะ S มันไม่ได้-”
&gt; 
&gt; K: “ผมจะ-”
&gt; 
&gt; D-11: “-ไรมันมาโดนตีนกุ-”
&gt; 
&gt; R: “ทุกคน-”

//&lt;ทันใดนั้นเองก็มีคลื่นซ่าดังลั่นวิทยุพร้อมกับเสียงพูดที่แยกไม่ออกและเสียงโลหะเสียดสีดำเนินไปเป็นเวลาแปดวินาที&gt;//

&gt; A: “แม่เจ้า...”
&gt; 
&gt; S: “เมื่อกี้พวกเรา...ขย่มเหรอ?”
&gt; 
&gt; G: “A จับการเคลื่อนไหวของ 455 ได้หรือเปล่า?”
&gt; 
&gt; A: “ไม่เลย พวกคุณยังเห็นเราหรือเปล่า? มีการเคลื่อนไหวของ 455 บางมั้ย?”
&gt; 
&gt; &lt;ทีมงานที่ฐานรายงานว่าไม่มีการเคลื่อนไหวจาก SCP-455 หรือบริเวณใกล้เคียงแต่อย่างใด&gt;
&gt; 
&gt; K: “...คลาส D ไปไหนแล้ว?”

//&lt;วิทยุเงียบไปหลายวินาที&gt;//

&gt; S: “...ฉันมองเขาตลอดเลย เขาพิงผนังตรงนี้...อะไรเนี่ย...”
&gt; 
&gt; A: “มีอะไร... โอ... ล้อเล่นกันใช่ไหมเนี่ย... R เอาฆ้อนเจาะนายมาแงะไอ้นี่จากผนังซิ”
&gt; 
&gt; R: “...เหล็กทำแบบนั้นไม่ได้แน่... นี่มันแบบว่าขึ้นสนิมหมดทั้งฟันทั้งอะไรเลย”
&gt; 
&gt; S: “ยังกะว่ามันอยู่ตรงนั้นมาเป็นชาติแล้ว...”

//&lt;วิทยุเงียบไปสามวินาที&gt;//

&gt; K: “D-11 หายไปแล้ว ประเมินว่าตายแล้วหรือไม่สามารถนำตัวกลับมาได้ กำลังจะไปทางเดินด้านขวา ไปกัน”

//&lt;ทีมเคลื่อนย้ายไปตามทางเดินโดยที่มีมาร์ฟ 2 ตามไป ภาพวีดีโอแสดงให้เห็นว่าทางเดินเอียงไปทางขวาเล็กน้อยและมีน้ำท่วมประมาณ 80% ทีมสำรวจสวมชุดดำน้ำกับถังอากาศ อุปกรณ์ทั้งหมดดูเหมือนจะใช้งานได้ตามปกติ&gt;//

&gt; A: “... เชี่ย... ออกมาแล้ว”
&gt; 
&gt; K: “ให้ผม... โอ รายงาน มวลน้ำดูเหมือนจะหยุดกระทันหันที่ปลายทางเดิน ดูเหมือนว่าจะมีแรงอะไรบางอย่างกันน้ำไว้ไม่ให้เข้าห้องถัดไป... จุดตัดมันชัดเจนมาก สามารถข้ามมาได้โดยไม่มีอะไรเกิดขึ้น ราวกับว่ามีแรงที่มองไม่เห็น...”
&gt; 
&gt; S: “คุณพระ... ห้องนี้สีฟ้าชะมัด... สดใสเชียว ยังกะยังสดอยู่...”
&gt; 
&gt; R: “ทางตันด้วย... ดูเหมือนว่าสุดท้ายแล้วเราก็ต้องไปซ้ายน่ะนะ แต่-”
&gt; 
&gt; G: “ทางเดินหายไปแล้ว!”
&gt; 
&gt; A: “มึงพูดเหี้ยอะ... ห่า”

//&lt;สัญญาณภาพจากทีมหายไปสองวินาที ในตอนที่ภาพกลับมานั้น มาร์ฟ 2 แสดงให้เห็นส่วนของโรงเก็บที่ถูกน้ำท่วมใน SCP-455 ไม่พบร่องรอยของทีมสำรวจ มาร์ฟ 2 ไม่ตอบสนองต่อการบังคับเป็นเวลายี่สิบวินาที ทันใดนั้น มาร์ฟ 2 ก็เร่งความเร็วในอัตราเร่งที่สูงกว่าที่มันกระทำได้แล้วชนกับผนังขึ้นสนิม ภาพวีดีโอดำเนินต่อเป็นเวลาสี่วินาทีหลังการปะทะ ชิ้นส่วนของพืชที่สังเกตเห็นในสองวินาทีสุดท้ายนั้นไม่ตรงกับสายพันธุ์ที่รู้จักและมีลักษณะคุกคามอย่างมาก ทีมงานที่ฐานไม่สามารถส่งข้อความไปถึงทีมสำรวจได้&gt;//

&gt; K: “ทาง เอ่อ ทางเดินหายไปแล้ว ...ดูเหมือนว่าตอนนี้หลังประตูจะเป็นปล่องที่มีบันไดลิงหลายราวลงไปข้างล่าง ด้านบนปล่องเป็นฝาประตู...ที่มีน้ำรั่วซึมลงมาจากรอยตามเพดาน กับ-”
&gt; 
&gt; G: “ผมมองไม่เห็นก้น...ไม่เห็นเลยนะ...ไอ้นี่มันลงไปเป็นโยชน์-”
&gt; 
&gt; K: “มีขี้สนิมร่วงมาด้วย มาร์ฟก็หายไปแล้ว”
&gt; 
&gt; A: “โอเค...พวกเราจะลงไป แล้วก็คอยมองหาทางออกที่ใกล้ที่สุดหรือทางที่ขึ้นบนได้ ผมขอให้ R กับ S ทำหน้าที่ขุดดูตามผนังจนกว่าจะมีอะไรเปิดออกมา”
&gt; 
&gt; R: “รับทราบเต็มที่เลย...ให้เริ่มเลยก็ได้นะ...”
&gt; 
&gt; A: “ทุกคนลงไป...ระวังเท้าด้วย ถ้ามันไม่มั่นคงก็ข้ามลงไปขั้นต่อไปเลย ผมขอให้เตรียมสายนิรภัยทุก-”

//&lt;เสียงโลหะเสียดสีหลายวินาที พร้อมกับเสียง&#34;ทุบ&#34;ทึบหนักสองครั้ง การสื่อสารหายไปสี่วินาที&gt;//

&gt; A: “ลงไป ลงไป ลงไป ลงไป”
&gt; 
&gt; G: “พระเจ้า มันบีบเข้ามาแล้ว มัน-”
&gt; 
&gt; S: “-เป็นผู้นำฝูงแกะของข้า ข้าจะ-”
&gt;
&gt; A: “พังพื้นไปเลยสิวะ ห่าเอ๊ย”
&gt; 
&gt; R: “ออกไป-”

//&lt;วิทยุเงียบไปสิบแปดวินาที&gt;//

&gt; K: “มันอยู่ในตาเขา มัน-”
&gt; 
&gt; A: “ช่วยเขาขึ้นมา พาเขามานี่ก่อน”
&gt; 
&gt; S: “-มารีผู้สง่างาม ผู้-”

//&lt;เสียง&#34;ทุบ&#34;หนักสี่ครั้ง ตามด้วยเสียง&#34;เสียดสี&#34; เสียงนั้นดูเหมิอนจะรวมจากหลายที่มา โดยสามารถแยกเสียงสัตว์ซึ่งมิใช่มนุษย์กับเสียงเครื่องกลไกจำนวนมากได้&gt;//

&gt; A: “-ลายสัปดาห์แล้ว ผมหาพวกเขาไม่เจอแล้ว ทางมันโค้งมากไป ผมลาก-”

//&lt;วิทยุเงียบไปแปดวินาที&gt;//

&gt; K: “วันก่อนที่บันได ผมเจอผู้ชายที่ไม่เคยอยู่ตรงนั้น วันนี้เขาก็ไม่อยู่ตรงนั้น ผมอยากให้เขาไปเสียที”
&gt; 
&gt; G: (เสียงหัวเราะหลายวินาที) “คุณพระช่วย...ทำให้มันหยุดร้องที...”

------

//&lt;การสื่อสารทางวิทยุขาดไปยี่สิบวินาที ภารกิจนี้ถือว่า&#34;ล้มเหลว&#34; ในเวลา 0813 จากนี้ไปเป็นการสื่อสารที่ดำเนินเป็นระยะห่างกันในช่วงเวลาสองสัปดาห์&gt;//

------

&gt; A: “เท้าผมกำลังระเหย”

&gt; R: “-ช่วย ช่วย ช่วย ช่ว-”

&gt; R: (เสียงฮัมที่ไม่เป็นทำนอง)

&gt; S: “-เง่าน่า มันก็แค่ปลาภาพลวงตา มัน...โอ...พระเจ้าช่-”

&gt; G: (เสียงหัวเราะ)

&gt; K: (เสียงกรีดร้องยาวยี่สิบวินาที)

&gt; K: “เออ! กูเพิ่-”

&gt; A: “บ้าน ผมอยากกลับบ้าน ผมไม่อยากรู้สึกถึงสนิมในตัวแล้ว ผมอย-”

&gt; S: (ร้องไห้เสียงเบา แทบฟังไม่ออก)

&gt; G: “-ได้ กูยิงมันเอง กูยิ-”

&gt; A: “-บขึ้นไปเป็นไง? เราไม่ได้ลองขึ้นไปมาสองสามวันแล้ว...”

&gt; S: “ชั้นจะกินมัน แต่ไม่ใช่เพรา-”

&gt; D-11: “หนาว”

------

//&lt; จากนั้นมาก็ไม่มีรายงานว่ามีการติดต่อทางวิทยุจากทีมอีก ยังคงทำการจับตามองการสื่อสารทางวิทยุ หนึ่งเดือนหลังจากภารกิจยุติลง ก็มีรายงานฉบับหนึ่งว่าเห็นนาง S โบกมือที่ดาดฟ้าเรือ รายงานดังกล่าวเป็นของยามเเฝ้าระวังคนเดียวและไม่มีสิ่งอื่นที่ยืนยันได้&gt;//</textarea></pre>
