//冢上生繁树，横柯遮我归乡路，残叶飘布。//
                        //需，似见乾上坎下处。//

------
                         危山巉巉，横于道前，
                         道前风欷，如泪如悽。
                         泪而不落，不知人过，
                         悽而不鸣，不识天零。

                         危山岌岌，纵于道西，
                         道西云浊，如网如罗。
                         网而不见，不见阴劘，
                         罗而不得，不得阳阖。

                         危山萋萋，其病可医，
                         危山岚岚，其貌可还。
                         其病其貌，不承光耀，
                         可医可还，不若疑难。



//冢下漫阴雨，坠珠乱我思乡曲，逐流涌浪。//
//损，可睹兑下艮上象。//

------
危山崇而凛寒兮，冰凝绝其岩壁。
阴雨覆以击石兮，化草木之珠玑。
萦雾涌而甚迷兮，织蛛茧为墓衣。
枯枝挺于间隙兮，受腰斩而折脊。
亡兽僵而弥坚兮，余满面之泪涕。
皆死寂而无声兮，唯呼啸与长泣。

倾耳闻而不得兮，喧哗乐以塞耳。
举目望而不见兮，缤纷饰以障目。
倚黄粱以为枕兮，靠南柯以为床。
拥貔貅以为乐兮，抱饕餮以为狂。
竭大泽而逐日兮，化骸骨以焦炭。
火桑林以做田兮，种风暴其宇边。
海市盛而堂皇兮，蜃楼美以仑奂。
锦城乐而高唱兮，黄沙埋其髀间。

虽病入其膏肓兮，亦可医其根基。
改北辙以图南兮，补亡羊之漏纰。
破黄钟而止乐兮，琴弦断以止歌。
回昨夕之祥和兮，望明日之高烁。

//冢前血瀑化竹莒，覆我离乡旅。//
//萃，坤下兑上。//

------

危山尧，半步徐趋等天桥。
绝顶拔地三千丈，云在踵下望。
何故不足欲吞象，洪入川，火烧山。
石压百年人心欲，土埋千年兽性狂。
雾霭障目倒映红，疾风骤雨不散其芒，
阴云难透光。往日清泉流白月，
而今茂林枯尽空血香。
 
花吐半蕊玉作衣，草生新叶珠满裳。
闲云寄树一团影，厚土赐人万麦黄。
虫出野，鲤跃江，鸟翔兽走不离乡。
风拂星辰面，雨落周天旋。
纵飞花，亦唱瑞雪兆丰年。

抬眼复望孤冢间，作云烟。
邑人四散他日寻危山，乡在何江边？

//冢后白骨作双目，引我寻乡步//
//央，乾下兑上。//

------

      危山离析作雪茫，百年业，竞枯黄。
霜枝冷雀，羽破残巢荒。唯有半双占星目，
望前路，已定途。         树死人散魂难附，
口含血，啼不住。纵横捭阖，孤冢倚日暮。
昊天可有残阳住？难迈步，寻乡处。</textarea></pre>
