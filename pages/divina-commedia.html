**篇名：**每分每秒都在世界毀滅
**作者：** [[*user Semibreve]]
[[include info:end]]

&gt; 你被調職到了新的部門，這裡的空氣乾淨、地板整潔、電腦嶄新、冷氣也採用日本製的壓縮機。
&gt; 
&gt; 但是沒有見到任何一個同事，這在人數相對密集的Site-ZH-50算是個異常狀態。
&gt; 
&gt; 你新的座位上頭沒有一點灰塵，卻也沒有任何使用痕跡，只是一枚貼有語音圖案貼紙的隨身碟，就這樣平躺在冰冷的日光燈下。
&gt; 
&gt; 攤開筆電，顯示出了一個1TB的音訊檔案。

嘿！新來的，讓我來一點老套的開場白。

歡迎來到__對策計量部門__，這裡是一個常設部門，如果你發現全站點甚至全基金會裡面只有你的調職單上頭有這個名字，請不要慌張，那還在可以接受的範圍內。

你應該注意到你看不見你的同事了，這是正常的！因為我們的一些工作型態的關係，我們通常會分開來辦公，就像是爆發了疫情一樣，不過不用緊張，我們之間的聯繫並不會斷掉，只是偶爾會感到孤單罷了，都是成年人了這點小事應該不算什麼吧？

我是你的主管Levels，我會相信你的專業素養，也會要求你執行一些看起來比較奇怪的任務，不過做這行通常直接實戰會對你的適應比較有幫助，所以提醒一下，這裡我就不會對你的工作內容做太多的解釋，之後再講。

首先，看一下你電腦旁的錨點模組，再看一下頭頂的日光燈。

&gt; 隨身碟的透明外殼底下是一個再簡單不過的電路板，上頭閃起了藍色的LED燈，應該是有內置天線之類的東西，那麼這玩意就不能再被稱為隨身碟了，正如語音所述。
&gt; 
&gt; 頭頂的日光燈看不出什麼異常、你再度敲點了播放鍵。

好，我知道你暫停了，這是個壞習慣，以後別這樣做，好嗎。

在對策計量部裡，你可以加速，你可以倒帶，也可以關掉重開，但是不要暫停，暫停解決不了事情，記住喔，這是寶貴的一課。

剛剛說過你的工作內容未來會慢慢知道，那這邊先讓你認識一下你未來的同事。

&gt; 你已經反覆確認過這間辦公室裡頭確實沒有除了自己以外的活人。
&gt; 
&gt; 但語音裡傳來的講解彷彿五官是個笑話一般，用一種再正常不過的語氣對著空氣描繪出了形狀。

好的，你的座位是在最左前方沒錯，然後往後面看，那位是和你一樣的計量員：Hölle，想要看到她的話、現在把手機拿出來，把照相機打開。

現在你手機上面的通知列出現你幾個同事的名字了，先點她的名字、再看畫面。

&gt; 當你點下同事的名字，相機便像是開了一層濾鏡一般，呈現出了另一個世界——
&gt; 
&gt; 但辦公室的佈置基本沒有變，這裡看上去是個由黑色且平整的礁石構成的世界，Site-ZH-50的船艙內部變得像是某種遺跡一般的、由石塊構成的構造物，並由發著青綠色光芒的線體在牆面上勾勒出輪廓，而你的腳下全是人類的屍骨。
&gt; 
&gt; 而那些原本應該是站點走廊的門外，時不時有著三個發出綠色光芒眼睛的奇怪機械在走動著，在不那麼乾淨的水裡，光束掃過之處相當顯眼，他們似乎才剛看完這裡，然後踏著輕盈的步伐離開了這個房間。
&gt; 
&gt; 你感覺到了肩膀被拍了一下，於是你將手機對向了Hölle所在的座位——一名身著全身潛水裝的嬌小女性飄在空中，對著你揮了揮手。

很好，現在你看見了我們工作的一部分，那個我記得算是RK級的[[footnote]]RK級「物種淘汰」[[/footnote]]，情況也還在容易控制的範圍內，欸！Hölle！還順利嗎？

&gt; 那名女性對著鏡頭比了一個大拇指，然後將一些包著塑膠膜的表單亮給了你看，上頭寫著一些歡迎加入的慶祝語和小插圖，其中還有著那些被刻意畫的很可愛的奇怪三眼生物的圖案。
&gt; 
&gt; 「不把那些收容嗎？至少給個編號也好？」
&gt; 
&gt; 她搖了搖頭，不過意思似乎並不是不需要。

很好，既然看到了K級情景，你應該會猜說這裡是一個負責對世界末日之類的做出應對還是怎樣的地方，不過你我的工作沒有那麼複雜，也不是那麼有使命感的事情。

那些什麼可怕的末日還有人類全翹辮子的事情會有其他一整個站點還是某群英雄在最後打開某個國家公園skip之類的來處理完畢，我們的工作就是計錄和計算那些K級情景的數量。

準確來說，除了一些麻煩的部分以外，你要做的就是跟流水線工人沒兩樣的事情，計錄一下大致要分在CK、AK、GK還是SK之類的，然後用電腦比對以前的處理方式，如果沒有就再上報給那個尾碼為76的內部電話，之後就沒你的事了。

再更後面的，那是Fegefeuer的位置，你可以切換看看了。

&gt; 你點擊了標有林悟渠的字樣，周圍的環境突然變得開闊，辦公室變成在一片荒原中央沒有橋體倚靠的幾張桌椅。
&gt; 
&gt; 一名全身穿戴龜殼紋理、帶兜帽服裝的男子在他的位置上翹著直接擺在桌上的二郎腿，在旋轉椅和成山的文件堆旁睡大覺。
&gt; 
&gt; 而辦公室外全是腳印，那些至少要比籃球場還大的奇特足印在地面挖出了一個個大坑。
&gt; 
&gt; 辦公室一旁便都是那些深深凹下去的腳印，懸崖般的壁面還能看見一些鑿出來的洞和棧道，已經被打回到中世紀狀態的人類在那些洞窟之間生活著，就好像是蟻窩一般。

哇，這次是MH級[[footnote]]MH 級「巨獸橫行」情景，指大量怪獸出現在地球上並將一切踐踏至死的情境。[[/footnote]]，好樣的，我已經兩天沒看到過了。

那我跟你解釋一下是怎麼運作的，這裡的情況剛好能用來舉例——我們的世界就像是軟泥巴構成的平面一樣，有招潮蟹可以挖坑、有動物可以在上頭踩出腳印、還有紅樹林可以在上頭紮根。

這種事情就像是一個濕地生態圈裡面一樣，無時無刻都在自然的發生，而這些發生的情況對於人類和我們的溫暖小家來說實在過於巨大，風吹草動都要死上億個人，也正因為太過渺小，所以那些真正會碰到的是偶爾才來一次。

基金會在這邊做的就是主動去尋找那些已經、正在或是尚未被破壞的世界線來進行探索、蒐集和制定對策，我們只要如實的將事情上報，一切都很棒，那些麻煩跟可怕的事情會有其他人處理。

你這一列座位的最後一個，是Paredies的位置，他是你們的科長，基本上會負責分配你們今天要去哪裡工作。

&gt; 相機再次切換，而這裡的辦公室看起來像是一個貨櫃屋，簡陋的鐵窗外是不斷拍入的些許浪花，陰翳的天空除了打在黑海上的閃電之外，再也不見其他光源。
&gt; 
&gt; 科長是一名和藹的中年大叔，襯衫的鈕扣努力支撐著他不可一世的啤酒肚，他在座位上微笑的對著你點了點頭，他桌上被固定好的小黃燈是這裡唯一一個溫暖的存在。
&gt; 
&gt; 他似乎還想和你說什麼，不過被打斷了。

科長會一直待在方舟上，那裡對於現實而言相對穩定，所以比較好找人。

這就要說到我們的探索方式了，大概十幾年前我們是透過重組機來進行對於指定時空的躍遷，現在我們有新裝備了——

不過詳細怎麼運作就不是我能觸及的內容了，總之方便很多；那些時空都被其他專業單位標記好了，裝備也會用他們的資源，你只要在椅子上坐好，開著筆電點連結就好了。

現在插在你電腦上面的那個錨點模塊就是讓你回來的關鍵，我們會確保那東西在你工作的時候不會被拔走，不過這樣做會有一個副作用，讓我慢慢講。

首先，研究員管這種現象叫做「型態重疊」，你在無數個時空當中可被觀測到的你，將會只剩下存在於這個維度、這個時空的你，只剩下唯一一個，這樣那些時空就會出現細不可聞、又剛好和你差不多大小的空缺，這個時候我們再把你丟過去，你就可以用這個時空的你在那邊進行觀察了。

不過這個範圍也沒有想像中的大，以平行宇宙的H-B-F分級來說的話，應該會落在B、也就是所謂的分支等級，再往外的我想那些特殊站點的魔法師們也無能為力了。

是說你應該不介意平行時空沒有你吧？應該吧？

科長右手邊的位置是我的位置，點一下那個Levels。

&gt; 這裡似乎是一個電腦機房，但若仔細一看，牆面上那些看起來是伺服主機的東西都是一排排密集組合的人類裸體，但肉體與材質發生了替換。
&gt; 
&gt; 但辦公室的桌椅如常，彷彿不會變動一般；Levels全身包裹著鍍鉻一般的亮面，彷彿是一個由純粹由銀色金屬構成的人類，稍微瞄了一眼，他的腳底下並沒有滑板；而他以一個午休剛起來的姿勢，用手靠在那邊、撐在臉頰上，左手拿著話筒並看著你。
&gt; 
&gt; 聽筒上頭還黏了一個茶包。

這是一些防護措施，畢竟都做了那麼多年，資源還是很完善的，你可以相信基金會。

看來你並沒有太慌張，上一個傢伙的理解能力跟他的腦前額葉皮層一樣薄，所以那些取代人類的種族就把他的頭部跟身子整了個社交距離出來。

也不要覺得會太忙，正常早上八點上班晚上五點下班，然後周休二日。

下一位同事是Neid，你看看我座位前面那個。

&gt; 切換了畫面，看起來這裡的一切都被冰封了起來，物體的材質和空間基本就跟原本的一樣，但是卻附上了一層薄薄的霜霧，肉眼可見的事物都逐漸的冰塊化，當風雪把原本應該是辦公室隔板的地方吹得東倒西歪，才注意到此處似乎早沒了遮蔽物。
&gt; 
&gt; 往外一看可以看見不遠處似乎有著一座航空母艦的遺骸，其半邊成為了冰山，此外本應是人類城市的陸地景象完全被冰晶給取代，並成為了林立的尖塔，看不出一絲適合生物生存的跡象。
&gt; 
&gt; 一名戴著方框眼鏡的SCP-1000坐在他的崗位上，用下巴隔空頂了一下你示意，然後一邊笑著繼續回首投身於紀錄報表上。
&gt; 
&gt; 可以注意到他手上有著花生醬、鋁箔包蘋果汁，臉上戴著一個明顯尺寸不符的小方框眼鏡。

這是某個K級情景中的分支，由於這個世界進入下一次冰河時期，我們的好朋友這時候就派上用場了。

Neid是資深職員之一，他剛開始也是個試管嬰兒，不是野生所以可以放心，比你還安全。

話說到這，來跟你介紹一下你的探測裝備，基本上大部分的都整合在一個黑盒子裡面了，你只要啟動然後觀察上面的數據，然後抄寫下來再帶回來就好了，只有少數比較麻煩的數據需要額外拿裝備測量。

你可以自由的選擇要帶什麼東西進去，不過當然不能期待我們有什麼很多的預算提供必要以外的東西啦，大部分你要帶進去的帳篷啊還是野炊用品只要在工作前說明沒有特別提及的都可以帶進去。

你看阿朴，他就帶了一些微波爐還有發電機之類的，只是作為人類我不建議你帶那麼多東西去，畢竟只有一個人搬。

然後是Gakeit，他的可有趣了。

&gt; 才剛切換到他所在的世界，你便感到一陣眩暈，眼前的一切由灰色的黏稠物為基底，並有著眾多數字構成的黑色細蟲填滿了整個世界。
&gt; 所有的黑蟲都不斷的向下爬行著，唯有移動時些微的繞彎和扭曲，描繪出了應該還是辦公室的輪廓。
&gt; 
&gt; 一名全身穿著鉑金色衣裝的男子在前方向你揮手並比出了大拇指，並且另一手還緊抓著背包的背帶；可以注意到他背著一個火箭噴射背包，並且不斷的向上飛行；彷彿當一切都在下墜時，沒有人可以置身事外。
&gt; 
&gt; 你的視線並沒有在這個場面停留太久，畢竟你還是站在踏實的地面上，視覺上帶來的下墜感正在加劇身體的不適，但你的同事就像是沒事人一般。
&gt; 
&gt; 「來新單位，要盡快習慣啊！」

這是一個待分級的世界末日，接下來會遇到很多第一次和無法理解的概念，不過你只要管紀錄下來，至於當你的業務完成了，你可以做你想做的事，當然為了妥善我們的效率，通常一個地方看完之後馬上就會派遣你到下一個地方。

不過讓我來建議的話，我會說，不要試著去理解你面對的是什麼，可以閒暇的時候猜一下，但是不要去尋找什麼答案，那不僅不是你的職務範圍，對你也沒有任何的好處，也都是打滾職場的人了，這種簡單的道理之所以我要再次提醒，是因為在這裡，過剩的好奇心會一下子讓你的安全準備前功盡棄。

然後是最後一位，坐你隔壁的；讓我們歡迎Seva.aic。

&gt; 手機螢幕上一開始是純粹的黑，而後開始出現了一個光點。
&gt; 
&gt; 像是會複製一般，更多的光點開始在眼前出現，並且在出現的一小段時間後，他們開始飄起了裊裊輕煙。
&gt; 
&gt; 那些煙上升的軌跡開始不規則得扭曲，並逐漸往光怪陸離的方式拓展，一開始只是會讓人以為手機拿反，到一半時像是某種螢幕保護模式，到最後已經無法理解那個世界末日之後的環境的物理定律。
&gt; 
&gt; 不過唯獨有一個光點是不變的，你慢慢拉近手機鏡頭的焦距，看見不遠處的那個人形輪廓，然後細節開始逐漸中空間中像是拉拉鍊一般的劃開，能看見及腰長髮的輪廓，她的頭上有著兩搓小小但是有些畸形的犄角，與淨白的頭髮與衣裳相比，那角就像是玉米餅一般；只見她抱膝而坐，百般聊賴得看向你的方向。
&gt; 
&gt; 並在猶豫片刻之後，給了一個不失禮貌的微笑。
 
這位是Seva.aic，全名是基金會異相次元自適應人工智能，我一般來說不會跟你講太長的專業術語，不過關於你最重要的同事之一，還是了解多一點比較好。

通常有一些世界末日的維度會遠遠超過人體生理或心理負荷的上下限，那種地方通常還會進一步撕扯你的心智，這種情況對於一般的計算機程序與AIAD來說並沒有差別，所以當遇到這種時候，就要請專業的出場了：
