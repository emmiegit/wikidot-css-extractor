**Αριθμος Αντικειμένου:** SCP-825

**Κατηγορία αντικειμένου:** Safe

**Ειδικές Διαδικασίες περιορισμού:** Τουλάχιστον δύο μέλη του Ιδρύματος πρέπει να είναι παρόν για οποιαδήποτε αλληλεπίδραση με το SCP-825. Ένα μέλος πρέπει να ορίζεται ως έλεγχος και να παραμένει σε απόσταση τουλάχιστον 2 μέτρων από το SCP-825 ανά πάσα στιγμή. Εάν συμβεί τυχαία εφαρμογή, ο επιτηρητής πρέπει να ειδοποιήσει την ομάδα ασφαλείας. Ο επιτηρητής δεν πρέπει να επιχειρεί την αφαίρεση του SCP-825 χωρίς επίβλεψη.

Συνιστάται να μην εφαρμόζεται το SCP-825 στα εξεταζόμενα άτομα για περισσότερο από 180 λεπτά. Σε κάθε πείραμα που περιλαμβάνει μεγαλύτερη διάρκεια εφαρμογής πρέπει να υπάρχει ομάδα ασφαλείας για την απομάκρυνση, καθώς το άτομο μπορεί να συμπεριφερθεί απρόβλεπτα.

**Περιγραφή:** Το SCP-825 είναι ένα κράνος κανονικού μεγέθους μεσαιωνικού σχεδιασμού. Ο βαθμός φθοράς συνάδει με αυτή τη χρονολόγηση, εφόσον το SCP-825 έχει φροντιστεί καλά. Αυτό είναι απολύτως πιθανό, καθώς απελευθερώθηκε από [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ] παρά τη συχνή χρήση [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ] πόσο καιρό η ομάδα είχε στην κατοχή της το SCP-825, καθώς τα μόνα επιζώντα μέλη δεν ήταν παρόντα όταν [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ] και η ίδια έχει χαρακτηριστεί SCP-███. Συνεχίζονται οι προσπάθειες για τον εντοπισμό οποιουδήποτε άλλου εμπλεκόμενου στο περιστατικό.

Το SCP-825 έχει την ιδιότητα να προκαλεί οράματα σε όποιον το φοράει. Οι δοκιμές δείχνουν ότι το SCP-825 δεν χρειάζεται να φοριέται στο κεφάλι, αλλά ότι η τοποθέτηση οποιουδήποτε μέρους του σώματος εντός του όγκου που περικλείεται από το κράνος θα θεωρηθεί ως εφαρμογή. Μετά την εφαρμογή, το υποκείμενο δεν θα μπορεί να μετακινήσει κανένα μέρος του σώματός του κάτω από το λαιμό μέχρι να αφαιρεθεί το SCP-825. Κατά τη διάρκεια της εφαρμογής, το άτομο δεν θα είναι σε θέση να δει, να αισθανθεί ή να αντιληφθεί με άλλο τρόπο το περιβάλλον του, με εξαίρεση τους ήχους που το άτομο θα ακούει ως υπόκωφους και απομακρυσμένους. Το άτομο θα βιώσει επίσης πολύ πειστικές οπτικές, ακουστικές, οσφρητικές, γευστικές, απτικές και νοσηρές ψευδαισθήσεις. Η μορφή και η φύση της ψευδαίσθησης ποικίλλει ανάλογα με το άτομο. Το μόνο κοινό στοιχείο είναι ο ενοχλητικός και δυσάρεστος χαρακτήρας των παραισθήσεων, με επίκεντρο τις φοβίες και τις νευρώσεις του ατόμου.

**Συμπληρωματικό έγγραφο A:** Το άτομο έχει πάντα μεγάλο κίνητρο να απομακρυνθεί από το SCP-825 και θα κάνει τα πάντα για να αποφύγει την επανάληψη της εφαρμογής. Όταν το SCP-825 απομακρύνεται, το άτομο παραμένει σωματικά αβλαβές, αν και - ανάλογα με τη διάρκεια και τη φύση της έκθεσης - μπορεί να υποφέρει από μετατραυματικό στρες ή ψυχική κατάρρευση. Η συχνή παρατεταμένη έκθεση οδηγεί σε πλήρη ψυχική κατάρρευση και παραφροσύνη.

**Καταγραφή πειραμάτων:** Παρακαλείστε να συμπεριλάβετε την ταυτότητα του ατόμου και κάθε σχετική βιογραφική ή ψυχολογική πληροφορία, καθώς και τα αποτελέσματα των δοκιμών. Όλες οι δοκιμασίες έχουν διάρκεια 30 λεπτών, εκτός αν αναφέρεται διαφορετικά.

Όλα τα άτομα των οποίων το ψυχολογικό προφίλ υποδεικνύει χαρακτηριστικές παρανοίες, φοβίες ή νευρώσεις χαρακτηρίζονται ως πιθανά θύματα του SCP-825.

**Ημ/νία:** ██-██-20██
**Υποκείμενο:** D14729
**Πληροφορίες:** Πρώτο εξεταζόμενο άτομο 
**Αποτελέσματα:** Το άτομο ανέφερε μια αρχική περίοδο μαυρίλας πριν επιστρέψει η όραση. Το άτομο απάντησε σε ερωτήσεις, αλλά παραπονέθηκε ότι ήταν δύσκολο να ακούσει. Μετά από 10 δευτερόλεπτα, το άτομο άρχισε να ουρλιάζει και απαίτησε να αφεθεί ελεύθερος. Όταν ρωτήθηκε, η μόνη του απάντηση ήταν: &#34;Με κόβουν, με κόβουν, βγάλτε με έξω&#34;. Όταν ενημερώθηκε ότι θα παρέμενε μέχρι να απαντηθεί η ερώτηση, το άτομο περιέγραψε βιαστικά τις κουκουλοφόρες φιγούρες που τον τεμάχιζαν αργά. Περισσότερες λεπτομέρειες για το όραμα δόθηκαν μετά το πείραμα. 
**Πρόσθετα σχόλια:** Η επίδραση του SCP-825 είναι όπως αναμενόταν από τις αναφορές του [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ], αν και προς το παρόν αυτό παραμένει μια θεωρία.

**Ημ/νία:** ██-██-20██
**Υποκείμενο:** D14783
**Πληροφορίες:** Το προφίλ υποδεικνύει ότι το άτομο είχε μια εμπειρία κοντά στο θάνατο αφού έπεσε σε μια παγωμένη λίμνη όταν ήταν παιδί.
**Αποτελέσματα:** Το άτομο περιέγραψε ότι ήταν παγιδευμένος σε ένα μικρό δωμάτιο που γέμιζε αργά με νερό. Μετά από 10 λεπτά, το άτομο δεν ανταποκρινόταν στις ερωτήσεις. Οι τεχνικοί συζήτησαν την αφαίρεση του SCP-825 όταν το άτομο ξαναμίλησε, περιγράφοντας ότι το δωμάτιο τώρα γέμιζε με παγωμένο νερό. Η διαδικασία επαναλήφθηκε με βρώμικο και μολυσμένο νερό. Κάθε φορά το άτομο αναστατωνόταν περισσότερο. Η διαδικασία επαναλήφθηκε με αίμα και στη συνέχεια με υγρά περιττώματα. Μετά από 317 λεπτά το άτομο δεν ανταποκρινόταν πλέον στις ερωτήσεις. Το SCP-825 απομακρύνθηκε. Το άτομο παρέμεινε αναίσθητο και τερματίστηκε μετά από 7 ημέρες παρατήρησης.
**Πρόσθετα σχόλια:** Το κλιμακούμενο μοτίβο είναι σαφές, όπως και η εστίαση στις προσωπικές φοβίες του ατόμου.

**Ημ/νία:** ██-██-20██
**Υποκείμενο:** D14791
**Πληροφορίες:** Το προφίλ δείχνει ότι το άτομο πάσχει από αραχνοφοβία.
**Αποτελέσματα:** Απροσδόκητα, το άτομο έζησε ένα όραμα σεξουαλικής επίθεσης από διάφορους πρώην συγκρατούμενους του. Η έρευνα που ακολούθησε αποκάλυψε ότι μια τέτοια επίθεση συνέβη κατά τη διάρκεια μιας προηγούμενης φυλάκισης. Το SCP-825 αφαιρέθηκε για 10 λεπτά και στη συνέχεια το άτομο ενημερώθηκε ότι θα εφαρμοστεί ξανά. Το άτομο απαντούσε σε οικείες ερωτήσεις και ακολουθούσε εξευτελιστικές οδηγίες σε μια αγωνιώδη προσπάθεια να αποτρέψει την επανεφαρμογή. Η επανεφαρμογή οδήγησε σε παρόμοια όραση, με τη διαφορά ότι όλοι οι συμμετέχοντες ήταν τώρα καλυμμένοι με αράχνες. Μετά την αφαίρεση, το άτομο κατέστρεψε τους περιορισμούς στην προσπάθειά του να δραπετεύσει και ναρκώθηκε.
**Πρόσθετα σχόλια:** Εγκατάσταση περιορισμού εξοπλισμένη με ισχυρότερους περιορισμούς.

**Ημ/νία:** ██-██-20██
**Υποκείμενο:** Πειραματικό ζώο CAN16925
**Πληροφορίες:** ενήλικος σκύλος
**Αποτελέσματα:** Το SCP-825 εφαρμόζεται για 90 δευτερόλεπτα. Το πειραματόζωο εμφανίζει σημαντική δυσφορία και υποχωρεί από το SCP-825 μετά την αφαίρεση. Όταν συγκρατήθηκε και προσεγγίστηκε με το SCP-825, το πειραματόζωο έγινε ιδιαίτερα επιθετικό. Το πειραματόζωο τερματίστηκε αργότερα χωρίς περαιτέρω πειραματισμό.
**Πρόσθετα σχόλια:** Αυτό επιβεβαιώνει ότι το SCP-825 είναι αποτελεσματικό και σε μη ανθρώπους. Υποβλήθηκε αίτημα για ομιλούν πτηνό ή πίθηκο για περαιτέρω πειραματισμό.

**Ημ/νία:** ██-██-20██
**Υποκείμενο:** Τεχνικός ████ και Προσωπικό Ασφαλείας ██████
**Πληροφορίες:** Εφαρμογή κατά λάθος.
**Αποτελέσματα:** Οι συνθήκες εφαρμογής είναι άγνωστες, αλλά και τα δύο άτομα βρέθηκαν να κρατούν το SCP-825 με τα δάχτυλά τους ακριβώς μέσα στο άκρο. Οι θέσεις τους υποδηλώνουν ότι ο ████ ήταν ο πρώτος που εκτέθηκε και ότι ο ██████ εκτέθηκε στην προσπάθεια να αφαιρεθεί το SCP-825 από αυτόν. Υπολογίζεται ότι τα άτομα εκτέθηκαν για 9 ώρες πριν από την ανακάλυψη. Και οι δύο δεν ανταποκρίνονταν. 
**Πρόσθετα σχόλια:** Επικαιροποίηση των διαδικασιών περιορισμού για την αποφυγή παρόμοιου περιστατικού: σε επόμενα πειράματα, το SCP-825 θα εφαρμόζεται σε κάποιο άλλο εξάρτημα αντί για το κεφάλι, ώστε να μπορούν να παρακολουθούνται και οι εκφράσεις του προσώπου των ατόμων.

**Ημ/νία:** ██-██-20██
**Υποκείμενο:** D14827
**Πληροφορίες:** Το άτομο καταδικάστηκε για 4 κατηγορίες ανθρωποκτονίας, με πρώτη αυτή του πατέρα του, ο οποίος πιθανολογείται ότι τον κακοποιούσε. Το άτομο έχει δύο μικρότερες αδελφές τις οποίες προστατεύει έντονα. (Βλέπε ιστορικό βίαιων επεισοδίων με άλλους κρατούμενους, που προέκυψαν από προσβολές κατά της οικογένειάς του).
**Αποτελέσματα:** Προβλέφθηκε ότι το άτομο πιθανότατα θα ξαναζούσε ένα περιστατικό κακοποίησης εναντίον του ίδιου ή της οικογένειάς του από τον αποθανόντα πατέρα του, τον οποίο το άτομο φοβόταν πολύ. Ενώ αυτό συνέβαινε σε γενικές γραμμές, το άτομο βρέθηκε στη θέση του επιτιθέμενου, διαπράττοντας χωρίς τη θέλησή του μια σειρά από όλο και πιο βίαιες σωματικές και σεξουαλικές επιθέσεις εναντίον της μητέρας του και των δύο αδελφών του.
**Πρόσθετα σχόλια:** Το άτομο ανακαλύφθηκε στο κελί του το επόμενο πρωί, έχοντας αυτοκτονήσει. Αν και το SCP-825 δεν προκαλεί άμεσα σωματική βλάβη, είναι σαφές ότι οι ψυχικές επιδράσεις μπορούν να οδηγήσουν σε έμμεση βλάβη. Πρέπει να δίνεται προσοχή στη μετεπεξεργασία των υποκειμένων, ιδιαίτερα εκείνων που έχουν συνεχή αξία.

**Ημ/νία:** ██-██-20██
**Υποκείμενο:** D14833
**Πληροφορίες:** Το προφίλ δείχνει ότι το άτομο πάσχει από μουσικοφοβία και διαθέτει χαμηλά επίπεδα νοημοσύνης και φαντασίας.
**Αποτελέσματα:** Όπως αναμενόταν, το άτομο ανέφερε ότι αντιλαμβανόταν τον περιορισμό σε ένα δωμάτιο με πολλά ποντίκια. Όταν ρωτήθηκε αν τον δάγκωναν, το άτομο απάντησε &#34;Όχι... περιμένετε, τώρα το κάνουν&#34;. Περαιτέρω προτάσεις σχετικά με το πώς η όραση θα μπορούσε να είναι χειρότερη (π.χ. μεγαλύτερα ποντίκια, δέσιμο, εγκλωβισμός σε ένα μικρό κουτί γεμάτο με ποντίκια, τα ποντίκια επιτίθονται ειδικά στα μάτια και τα γεννητικά όργανα του ατόμου) εισήχθησαν στη συνέχεια στην όραση του ατόμου μετά από μικρή καθυστέρηση.
**Πρόσθετα σχόλια:** Παρόλο που είναι δυνατόν η αλληλουχία να είναι μια φυσική εξέλιξη παρόμοια με αυτή που βιώνουν άλλα άτομα, υπάρχει μια σημαντική αντιστοιχία στη χρονική στιγμή των προτάσεων με την ένταξή τους. Φαίνεται ότι τα οράματα σχετίζονται με την ικανότητα του ατόμου να συλλάβει το σενάριο. Η κλιμάκωση μπορεί να είναι η φυσική συνέπεια του ατόμου που κάνει υποθέσεις για τους τρόπους με τους οποίους η κατάστασή του θα μπορούσε να είναι χειρότερη. Στην περίπτωση του D14833, το άτομο δεν είχε αρκετή φαντασία ώστε τέτοιου είδους εικασίες να μην εμφανιστούν μέχρι να του ζητηθεί.

**Ημ/νία:** ██-██-20██
**Υποκείμενο:** D14856
**Πληροφορίες:** Το άτομο ηρεμήθηκε πριν από την εφαρμογή. Το SCP-825 αφαιρέθηκε πριν ανακτήσει τις αισθήσεις του.
**Αποτελέσματα:** Το άτομο ανέφερε ενοχλητικούς εφιάλτες, αλλά δεν φάνηκε να επηρεάζεται όσο τα προηγούμενα άτομα. Το άτομο δεν αναγνώρισε το SCP-825 και δεν αντιστάθηκε στην εφαρμογή του. Το άτομο αντέδρασε κανονικά και έδειξε τη συνήθη αντίδραση στο SCP-825 στη συνέχεια. 
**Πρόσθετα σχόλια:** Φαίνεται ότι τα οράματα εξακολουθούν να συμβαίνουν κατά τη διάρκεια του ασυνείδητου, αλλά ο ασυνείδητος νους επηρεάζεται λιγότερο.

**Ημ/νία:** ██-██-20██
**Υποκείμενο:** D148-MSN03
**Πληροφορίες:** Το άτομο είναι διανοητικά μη φυσιολογικό.
**Αποτελέσματα:** Όταν ρωτήθηκε σχετικά με την αρχική του εμπειρία, το άτομο απάντησε ότι υπήρχαν άνθρωποι που &#34;ήταν κακοί&#34; μαζί του. Οι προτροπές και οι υποδείξεις ήταν σε θέση να επηρεάσουν σε κάποιο βαθμό τη φύση των οραμάτων- ωστόσο, το άτομο ήταν ανίκανο να κατανοήσει οτιδήποτε άλλο εκτός από τις απλούστερες υποδείξεις- έτσι, προηγμένα σενάρια δεν εκδηλώθηκαν.
**Πρόσθετα σχόλια:** Η δοκιμή αυτή φαίνεται να επιβεβαιώνει τον ενεργό ρόλο που διαδραματίζει η ίδια η φαντασία του ατόμου στον καθορισμό της φύσης των οραμάτων, τα οποία περιορίζονται σε αυτά που το άτομο μπορεί να συλλάβει.

**Ημ/νία:** ██-██-20██
**Υποκείμενο:** D14873
**Πληροφορίες:** Το προφίλ δείχνει ότι το άτομο πάσχει από οφιδιοφοβία.
**Αποτελέσματα:** Αντί για ένα όραμα που σχετιζόταν με φίδια, όπως προέβλεπε το προφίλ του ατόμου, το άτομο βρέθηκε να βασανίζει έναν αριθμό σκύλων με διάφορους τρόπους. Το άτομο δεν ήταν σε θέση να εξηγήσει γιατί συνέβαινε αυτό. Όταν απειλήθηκε με περαιτέρω εφαρμογή, το άτομο ομολόγησε ένα περιστατικό από την παιδική του ηλικία. Τα βιομετρικά στοιχεία σε συνδυασμό με τις ασυνέπειες στην ιστορία δείχνουν ότι πρόκειται για ένα κατασκεύασμα που δημιουργήθηκε για να αποφευχθεί η εφαρμογή. Ως επέκταση της δοκιμής, κατά την επιστροφή στον γενικό πληθυσμό το υποκείμενο ενημερώθηκε (ψευδώς) ότι ο D14850 είχε διαπράξει πράξεις κακοποίησης σκύλων (ο D14850 ήταν καταδικασμένος κατά συρροή δολοφόνος, αλλά κανένα στοιχείο δεν υποδηλώνει ότι ήταν ένοχος για κακοποίηση ζώων). Ο D14850 βρέθηκε αργότερα ξυλοδαρμένος μέχρι θανάτου από το άτομο, το οποίο στη συνέχεια τερματίστηκε.
**Πρόσθετα σχόλια:** Φαίνεται ότι το SCP-825 είναι ικανό να εκμεταλλεύεται ψυχολογικά τρωτά σημεία που δεν γνωρίζει ούτε το ίδιο το άτομο. Είναι επίσης σαφές ότι ως εργαλείο ανάκρισης, το SCP-825 υποφέρει από τους ίδιους κινδύνους ψευδών ομολογιών με όλες τις άλλες προηγμένες τεχνικές ανάκρισης.

**Ημ/νία:** ██-██-20██
**Υποκείμενο:** Εργαστηριακός αρουραίος (Rattus norvegicus, είδος Sprague-Dawley (θηλυκό, ηλικίας 7 μηνών)
**Πληροφορίες:** το είδος αρουραίου της Sprague-Dawley έχει εκτραφεί για να είναι υπάκουο και εύκολο στο χειρισμό.
**Αποτελέσματα:** Το SCP-825 γυρίστηκε ανάποδα και το πειραματόζωο τοποθετήθηκε μέσα σε αυτό. Το πειραματόζωο άρχισε αμέσως να έχει σπασμούς και να εκκενώνει σπασμωδικά τα έντερα και την ουροδόχο κύστη του- μετά από 15 δευτερόλεπτα σπασμών, το πειραματόζωο πέθανε.
**Πρόσθετα σχόλια:** Η νεκροψία δείχνει ότι το πειραματόζωο πέθανε από μαζική καρδιακή προσβολή που προκλήθηκε από την αύξηση της αδρεναλίνης. Περαιτέρω πειράματα με αρουραίους Sprague-Dawley είχαν παρόμοια αποτελέσματα, με τον μέσο χρόνο έκθεσης πριν από την καρδιακή προσβολή να είναι 9,32 δευτερόλεπτα.

**Ημ/νία:** ██-██-20██
**Υποκείμενο:** Εργαστηριακός αρουραίος (Rattus norvegicus, είδος Wistar (θηλυκό, ηλικίας 7 μηνών)
**Πληροφορίες:** το είδος αρουραίου Wistar θεωρούνται πιο δραστήριοι από τους περισσότερους άλλους τύπους εργαστηριακών αρουραίων.                     
**Αποτελέσματα:** Το SCP-825 γυρίστηκε ανάποδα και το πειραματόζωο τοποθετήθηκε μέσα σε αυτό. Το πειραματόζωο άδειασε αμέσως τα έντερα και την ουροδόχο κύστη του, και στη συνέχεια άρχισε φωνές αγωνίας και κινήσεις δαγκώματος. Μετά από 15 δευτερόλεπτα, το SCP-825 γυρίστηκε ανάποδα- κατά την ανάσυρση, το πειραματόζωο άρχισε αμέσως να δαγκώνει τον βοηθό έρευνας G████████ μέσα από το γάντι του, προκαλώντας σοβαρή ζημιά στο δείκτη του G████████ πριν πεταχτεί σε όλο το δωμάτιο και πεθάνει από τη σύγκρουση με τον απέναντι τοίχο.
**Πρόσθετα σχόλια:** Περαιτέρω πειράματα με αρουραίους Wistar αποκαλύπτουν ότι η έκθεση στο SCP-825 οδηγεί σταθερά σε δραστικά αυξημένη επιθετικότητα στους επιζώντες, με τις δραστηριότητες κοινωνικής περιποίησης να μειώνονται ή να εξαλείφονται- η κανιβαλιστική παιδοκτονία είναι πανταχού παρούσα. Όλα τα πειραματόζωα πέθαναν από καρδιακή προσβολή αμέσως μετά τη δεύτερη έκθεση στο SCP-825.

**Ημ/νία:** ██-██-20██
**Υποκείμενο:** Γαιοσκώληκας (Lumbricus terrestris, (ηλικία 14 μηνών)                 
**Αποτελέσματα:** Το SCP-825 γυρίστηκε ανάποδα και το πειραματόζωο τοποθετήθηκε μέσα σε αυτό. Μετά από 15 δευτερόλεπτα, το SCP-825 γύρισε προς τα δεξιά- κατά την ανάσυρση, το πειραματόζωο δεν παρουσίασε διακριτές αλλαγές στη συμπεριφορά του. Η νεκροψία δεν αποκάλυψε διαφορές στη δομή του εγκεφάλου μεταξύ του πειραματόζωου και το άτομο ελέγχου.
