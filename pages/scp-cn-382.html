**项目编号：**SCP-CN-382

**项目等级：**--Euclid-- --Keter-- safe

特殊收容措施：SCP-CN-382的复数本体目前收容于Site-CN-38的大型异常物品保管库中，由于各类网络传播途径，当发现SCP-CN-382-1的副本时，需立即联系网站管理人员清除其网站服务器数据或回收服务器本体，若无法配合则启动72号协议强制清除，并对网站管理人员进行A级记忆消除。

目前SITE-CN-38为防止SCP-CN-382-1突破收容，将定期更改SITE网络IP、DNS服务器以及防火墙设定，端口设定每天自动更换，并监控可能发生的骇入行为。一旦出现文件丢失或数据异常，需立刻报告站点主管与MTF-甲午-21 “@网虫”处理。

**2018/6/17更新：**目前MTF-甲午-21“@网虫”已分派部分人员前往Site-CN-34驻守。

**2018/6/27更新：**Site-CN-34与Site-CN-38站点防火墙与端口防御软体更新已提交安装，目前SCP-CN-383暂提升为Keter。

**2018/7/26更新：**Site-CN-34的防火墙以及端口软体已经被破解，目前已经提交软件工程部门加速更新软件防御。

**2018/8/5更新：**SCP-CN-382-1已经于今日凌晨0：00时更新完毕，新任务已经激活，请各个站点时刻检测任何可能的网络入侵行为，目前以分派部分人员前往各站点协助防御。

**2018/8/30更新：**SCP-CN-382-1的骇入攻势已被减缓至可控范围，且SCP-CN-382夏季活动已经结束，目前请着力修复受损数据以及追踪可能将产生的新异常项目。MTF-甲午-82“节点劫犯”已前往各站点提供协助。

**2018/9/██更新：**SCP-CN-382-1于今天被确认降级为Safe，工作室主创人员Nogeyona被MTF-甲午-82“节点劫犯”[[数据删除]]，确定SCP-CN-382已不在产生复数本体，SCP-CN-382-1停运，已开始着手处理因芯片而死亡的人员并开始收容。

**描述：**SCP-CN-382为LETTERS娱乐在各个城市存储的游戏数据库服务器[[footnote]]目前已知在广东、上海、北京、深圳架设服务器，以及位于日本东京、美国纽约、加拿大渥太华、英国伦敦的海外服务器，已经联系日本分部以及总部协助收容[[/footnote]]，其中包含了SSWork制作组的--一万三千二百（13200）--一万一千零二五份（11025）份SCP-CN-382-1副本，所有的副本全部存储了对应购买了SCP-CN-382-1的用户信息，包括身份证、银行卡、用户地址、网络IP，部分副本还存在有数个他人的个人信息、猎奇物、虚拟货币交易数据、刺杀名单、国家机关的机密数据、##red|[数据删除]##的导弹启动码和##red|肯尼迪刺杀案##的机密记录，并且此记录位于##red|美国联邦总局##的副本已经被全部清除。并且曾有一段记录表明有短暂的##red|骇入基金会内网记录##，基金会也有对应的异常记录并已及时处理。

[[note]]
//不用试图抹黑红字的部分了，我们尝试过，电子档的黑条没有用。况且这些信息，以及我们基金会的存在已经暴露的了，剩下的只有记忆消除了。//---道德伦理委员会 ███
[[/note]]

SCP-CN-382-1为一款名称为《Hacker darknet》的网络游戏，由LETTERS娱乐旗下的SSWork制作组制作。该项目透过SSWork研制的神经网络AI以拥有进行一定程度上自我更新的能力，该AI的主要代码以及执行文件由于未知软件封包加密导致无法被正常的读取和修改，目前对该代码和执行文件的解包仍在进行中。

[[include component:image-block name=Sdark+.png|caption=SCP-CN-382-1操作界面，注意portin以及红*(&amp;T&amp;^。]]

游戏目的为使用提供的所有黑客手段以及各类硬件盗取隐私、机密信息，或通过网络骇入进而刺杀目标以赚取虚拟货币HOC币，不需要有任何计算机基础知识也可以进行。被盗取的网页、服务器、计算机，以及被刺杀的人员与现实中一一对应，据被拘留的相关工作人员称，游戏中的HOC币可以兑换为现实中的真实货币，目前兑换比例为1HOC币：53.2美元[[footnote]]此比例不定，最高为1：352.3美元 最低为1：25.3美元[[/footnote]]，而盗取而来的信息将上传至SCP-CN-382。

**8月20日更新：**7月12日更新之后，有关SCP-CN-382-1中的暗网商店页面开始出现同行组织[http://scp-wiki-cn.wikidot.com/marshall-carter-and-dark-hub Marshall,Carter和Dark有限公司]的个人商店页面，且有大量异常物品正在该暗网商店发售，请相关研究人员持续收容该公司贩售的异常物品。

当购买了SCP-CN-382-1或通过传播副本下载后，SCP-CN-382-1会生成以下内容的TXT文档。
[[note]]
欢迎你加入我们，可爱的黑客朋友。LETTERS娱乐的最新作品！！黑客暗网正式开启！你可以在这里得到你想要的任何东西，钱？有。机密？有。甚至你想不到的，我们都可以给你，只要你为我们得到我们想要的！
----LEETERS 娱乐 SSWork制作组。
[[/note]]
SCP-CN-382-1在联网状态下，AI会自行每个月更新一次，目前记录已更新了--5（五）-- --7（七）--8（八）次，每一次都会更新最新的骇入软体或硬件供玩家购买和使用，付款即可下载至游戏中。2018/8/5更新

SCP-CN-382是基金会一次全国收缴LETTERS娱乐的行动时被收容，而之后SCP-CN-382-1的性质开始发生变化，原本会上传至SCP-CN-382的数据，将转至传播副本的加密服务器中。经分析，所有的数据都会分多个数据包上传至不同的次要服务器，推断为LETTERS娱乐重新布置了新的SCP-CN-382进行SCP-CN-382-1数据回收。
目前由机动特遣队 甲午-21 “玩家” 负责进行各地的服务器收容工作。

**2018/6/14更新：**SCP-CN-382-1的最新更新表明，所有购买了SCP-CN-382-1的玩家现可以进行玩家之间的骇入，包括以下方式：计算机骇入、互相交易、暗杀、合作骇入、骇入攻坚。

**2018/6/27更新：**部分站点目前正在遭受到大量来自全国各地的骇入攻击中，包括Site-CN-38以及Site-CN-34，已知所有骇入攻击皆使用了SCP-CN-383-1，目前已临时提升项目等级，继续监控可能的骇入行为，并且上述提及的站点需继续注意保护站点人员。

**2018/7/26更新：**//请不要再试图收容我的作品，这是我的资产我有资格要求你们还给我……似乎我的威胁并没有起作用，那么请不要介意让我在这里留言之后做出什么……//
