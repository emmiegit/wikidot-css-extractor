    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>그래서 나는 에너지 드링크를 또 입에 달았다. 선배는 신나게 깨졌을 뿐, 도움이 되지는 못했다. 나는 계획을 세웠다. 새벽에, 청소부가 소장의 쓰레기통을 비울 때를 노리는 것이었다. 다른 사서들은 나를 살짝 이상하게 보긴 했지만, 다들 내가 또 이상한 짓을 하는구나 싶게 바라볼 뿐이었다. 이번에 내가 하는 짓거리가 자기들에게 피해만 끼치지 않기를 간절히 바라는 눈빛이었다. 그렇다. 나는 어느 순간 이 기록보관소의 문제아가 되어있었다. 선배가 저번에 내 시시콜콜한 잘잘못을 꺼낸 것이 속좁아서 그런것 만은 아니었다. 실제로 나는 시시콜콜한 잘못을 저질렀고, 그 잘못은 언제나 거대한 결과를 몰고왔다. 나는 그것을 가장 잘 알고 있었지만 인정하기는 싫었다. 빨대를 있는 힘껏 빨았다. 다 먹었는지 빨대는 콜콜콜콜 소리만 냈다. 청소하는 분께서 올 때를 기다린 것이었다. 하지만 평소에 청소하는 시간보다 서너시간이 더 지났는데도 청소하는 분은 오지 않았다. 복도가 어스름하게 밝아져 올 때야 뭔가 잘못되었다는 것을 깨달았다.
&#34;일 월 일 일에 누가 출근하겠어?&#34;
선배가 한 말이 생각났다. 나는 머리 속이 하얗게 변했다. 이렇게 끝낼 수는 없었다! 나는 소장실 문의 문고리를 잡아당겼다. 덜컹거렸다. 문을 두드렸다.
&#34;야, 이 미친 소장새끼야! 그 공책이 얼마나 중요한 기록인데 그걸 버리냐!&#34;
반쯤 미친 것 처럼 소리질렀다. 
&#34;이 세상에 삭제는 없어요, 기록만 있을 뿐이라고요!&#34;
리는 반쯤 미친 것 처럼 소리질렀다.
&#34;다시 말합니다. 삭제, 폐기? 내 앞에서 그딴 소리 꺼내보기만 해요. 이 세상에는 삭제란 없습니다. 기록만 있을 뿐이에요.&#34;
그뤼네테는 약간 재미있다는 표정으로 리를 보았고, 두 남자는 질린다는 표정으로 리를 보았다. 나는 지쳐 나자빠졌다. 내가 무슨 영광을 보겠다고 이러나 싶었다. 원래 그런 것이다. 예산이 부족해서 자료가 눈 앞에서 부서져내리는 꼴을 그냥 보던 그 전 직장이나 소장의 횡포로 귀한 자료가 눈 앞에서 쓰레기통에 박히는 것을 바라보아야만하는 현 직장이나 똑같았다. 
&#34;내가 바보야, 내가 멍청이라고.&#34;
중얼거렸다. 
삭제는 없다, 오로지 기록이 있을 뿐. 나는 자리에서 일어섰다. 오로지 기록이 있을 뿐. 하지만 이것은 얼마나 허황한 이야기이던가. 애초에 그런게 가능할 리가 없었다. 작업실로 갔다. 책상에서 몇 분 이라도 자고 기록보관소에서 나온 기록물들을 보수할 것이다. 작업실 문 옆에 있는 패드에 카드를 찍었다. 스스로 위안했다. 그건 불가능한 일이라고. 경쾌한 소리가 들렸다. 그래, 그건 불가능한 일이었다.
&#34;불가능해요.&#34;
두 남자 중 한 사람이 리에게 말했다. 
&#34;그래, 불가능한 일이니까.&#34;
나는 문을 열었다.
&#34;지금 이런 웃긴 실험결과가 &#39;가능&#39; 하다면, 설마 이 방을 기록보관실로 만들어서 내가 관리하는게 &#39;불가능&#39; 할까요?&#34;
리가 말했다.
&#34;이제부터 모든 기록물은 저를 통해 들어오고, 저를 통해 나갑니다.&#34;
나는 그 자리에 멈췄다. 
&#34;이건 불가능해.&#34;
&#34;다시 한번 말하죠.&#34;
리가 말했다.
나는 쪽지를 집어들었다.

2014년 1월 2일
**쪽지 밑에는 검은 표지의 공책이 나를 기다리고 있었다.**

나는 공책을 멀거니 바라보았다. 공책 위에 올려져있던 쪽지는 옆으로 치워놓았다. 거기에서 볼 것은 아무것도 없었다. 평범한 종이에 평범한 잉크로 인쇄된 것이었다. 인쇄된 것이다보니 글씨체를 통해 누구인지 캐볼 수도 없었다.
&gt; 모든 기록물은 나를 통해 들어오고, 나를 통해 나간다.

&gt; 나는 소리쳤다. 모든 기록물은 나를 통해 들어오고, 나를 통해 나갈 것입니다. 나는 지금 이 말을 끔찍하게 후회한다. 
간단히 말하면 인간 DBMS가 되겠다는 것이다. 나는 슬며시 웃었다. 문 두드리는 소리가 났다. 공책을 급하게 덮고 책상 밑에 숨겼다.
&#34;네, 누구세요?&#34;
책상 위에는 위장용으로 문서 하나가 올라가있었다. 
&#34;네놈 선배님이시다.&#34;
또 그 여편네다.
&#34;문 열어. 네가 좋아하는 자몽주스 가져왔어.&#34;
나는 고분고분히 문을 열었다. 이 사람이 유일하게 잘 만드는 음식이 있는데, 주스다. 주스도 음식으로 칠 수 있다면 말이다. 그냥 과일을 가는 것 뿐인데, 맛이 좋았다. 
&#34;공책 일은 미안하다.&#34;
선배가 내 어깨를 다독여주었다.
&#34;주스나 줘요.&#34;
&#34;이거 봐. 눈 퀭한 것 보라고.&#34;
&#34;주스 줘요.&#34;
&#34;뭔 주스?&#34;
나는 선배를 빤히 쳐다보았다. 또 속은 것이다.
&#34;그래서, 깔끔하게 포기하기로 한 거야?&#34;
선배가 물었다. 
나는 고개를 숙였다. 
&#34;주스는 밖에 있어, 임마. 여기 작업실이잖아.&#34;
선배가 어깨를 툭 쳤다. 오늘따라 어깨가 고생이 많다. 아무튼 주스는 둘째 치더라도 공책 건을 어떻게 설명해야할지 애매했다. 아니, 그 이전에 공책에 대한 것을 사람들에게 알려야하는 것일까? 나는 아주 잠시 고민했다. 그리고 선배를 쳐다보았다.
&#34;네. 포기하게요.&#34;
심장이 요동쳤다. 요동치다못해 목 바깥으로 튀어나올 것 같았다. 선배는 말없이 나를 바라보았다.
&#34;야, 이런거 하지 말고. 나와. 주스나 마시자.&#34;
선배가 먼저 나섰다. 
&#34;아침 밥 먹었냐?&#34;
&#34;네.&#34;
에너지 드링크였지만. 선배가 만든 음식은 죽어도 먹기 싫었다. 
&#34;그래도 먹어. 사내자식이 말이야.&#34;
나는 어깨를 으쓱했다. 문을 닫고, 잠갔다. 
&#34;그 기록을 포기했다라....... 너 답지 않은데?&#34;
선배가 봉지에서 유리병을 하나 꺼냈다. 
&#34;그게 현실 아니겠나요.&#34;
&#34;현실이라.&#34;
선배는 고개를 끄덕였다.
&#34;우리 학문이 좀 많이 현실적이지. 야, 너 그거 입 대고 마시지 마라?&#34;
&#34;나 준다며요.&#34;
나는 선배가 보는 앞에서 당당하게 유리병에 입을 대고 주스를 마셨다. 선배는 입을 비죽였다. 
&#34;오늘 흡연실 같이가는거 확정이다.&#34;
&#34;그런게 어디있어요!&#34;
선배는 목덜미를 긁었다.
&#34;가 봐.&#34;
&#34;아니 그런게 어디있냐고요!&#34;
나는 처절히 소리쳤다. 
&#34;아니면 지금 휴게실 갈래? 나 너 때문에 엄청 일찍 일어난거 알지?&#34;
나는 두말없이 뒤돌아갔다. 선배가 뒤에서 아침으로 샌드위치 싸왔다고 소리쳤다. 그 소리를 듣자마자 미친듯이 뛰어서 작업실로 들어갔다.

&gt; 1. 29
&gt; 나는 머리를 감싸고 있었고, 그 빌어먹을 연구소의 소장인 리안 케테르는 나를 빙긋이 쳐다보고있었다. 그██테도 그 자리에 있었다. █는 도대체 무슨 말을 한건지 후회하고 있었다. 그렇다, 나는 언제나 그래왔다. 이미 모든 것이 이루어진 곳에 가만히 앉아서 정해진 규칙대로 움직이는 것을 ██ 견뎠다. 모든 것이 엉망진창인 ██ 가서 그곳 안에서 날뛰며 ███ ███ 만드는 것, 그래 사서 고생한다는 말이 여기에 쓰인다면 딱 알맞을 것이었다. 게다가 누구를 가르치려드는 그 못된 버릇! 언제나 할머니께서는 내게 &#34;가만히 있는 방법&#34; 을 가르치려고 하셨다. 할아버지께서는 내게 &#34;█의 말을 듣는 법&#34; 을 가르치려고 하셨고. 하지만 █는....... 

&#34;어때요. 그냥 정식 계약 하시죠.&#34;
그뤼네테가 웃으며 물었다.
리는 머리를 쥐어 뜯으며 낑낑댈 뿐이었다.
&#34;뭐 그렇게 좋은 조건은 아니지만 말입니다.&#34;
케테르도 웃고있었다. 
리는 자기 무덤을 스스로 팠다. 
&#34;아주 멋졌어요, 리 씨.&#34;
&#34;약올리지 마요.&#34;
리는 침울하게 말했다.
&#34;뭐....... 그 문서실을 관리해주시겠다고 어제 공언하셨잖아요?&#34;
그뤼네티의 말에 리는 한숨을 내쉬었다.
&#34;계약서나 줘요. 어차피 사표는 써놨으니까.&#34;
리는 음울했다. 
&#34;의외로 화끈하시네요.&#34;
케테르가 말했다.
&#34;그뤼네테 양?&#34;
그뤼네테는 계약서를 꺼냈다. 
&#34;자세히 말씀드리죠. 우리는, 당신이 근무했던 대학도서관만큼 잘 해주지 못합니다. 이 곳은 기밀 정보가 많기 때문에, 당신이 믿음직한 사람이라는걸 우리가 확인하기 전까지는 중요한 일도 못 맡깁니다. 아마 당분간은 별로 중요하지 않은 문서만 정리하실겁니다.&#34;
&#34;어, 케테르 씨. 실험 기록 한 부 읽으셨는데요.&#34;
그뤼네테가 조심스럽게 끼어들었다.
&#34;네, 실험 기록을 이미 읽었다니 다행....... 예?&#34;
케테르가 그뤼네테를 쳐다보았다. 그뤼네테는 어깨를 으쓱 올려보였다. 케테르는 한숨을 내쉬었다.
&#34;131에 대한 것인걸요.&#34;
&#34;설마 그 이상한 실험 기록 말하는건가요?&#34;
리가 물었다.
&#34;좋아요, 리 씨. 당신은 방금 승진했습니다.&#34;
&#34;정말로 여기 믿어도 되는 기관입니까?&#34;
부럽네. 나는 여기서 근 칠년을 일해서 간신히 1등급 올렸는데 말이다. 
&#34;극심한 인력난에 시달리고 있고, 가끔 그뤼네테 양이 그 문제를 해결하려고 보고서를 읽힌다던가하는 편법을 쓰기는 하지만, 대체로 믿을만 할겁니다. 원래 신생 기관은 좀 불안하니까 말입니다.&#34;
&#34;이 연구소가 우리 도서관보다 날 더 혹독하게 대하리라는건 이미 알고있으니, 이제 말해봐요. 여기가 뭘 하는 곳인지.&#34;
리가 말했다.
케테르와 그뤼네테는 서로를 한번 쳐다보았다. 여기가 뭘 하는 곳이에요, 라는 질문은 이 바닥에서 몇 년간 구르고 깨진 0등급 인원이 자주하는 것이었다. 재단은 컸고, 숨기는 것은 많았다. 숨기는 것이 많은 만큼, 재단은 잘 숨겼다. 하지만 그들이 아무리 잘 숨긴다해도 몇 년간 야근을 밥먹듯이 하면서 업무를 처리하는 사람들은 대충 눈치를 챈다. 도저히 설명할 수 없는 폭발, 괴상한 단체의 습격, 이상한 시체, 반쯤 정신 나간 박사들. 여기가 뭘 하는 곳이에요, 그 질문을 했을 때 나는 죽은 선임의 지시에 따라 양피지를 세척하고있었다. 선임이 답했다.
&#34;책들이 피를 먹고 자라는 곳.&#34;
케테르가 답했다.
리의 표정은 그 대답을 처음 들었을 때 나의 표정과 비슷했을 것이다. 나는 자리에서 일어섰다. 열한시였다. 휴게실에서 챙겨온 음식을 먹고, 이제 기록보관실에 들어가서 문서들을 확인해야한다. 인경을 벗고 눈을 비볐다. 앞이 흐릿하게 보였다. 안경을 다시 쓰고, 공책을 안전한 곳에 집어넣었다. 다행이 책상 서랍은 열쇠로 잠글 수 있었다. 책상 서랍에 공책을 집어넣고, 한번도 잠가보지 않은 서랍을 잠갔다. 열쇠를 찾는데 한 삼십분이 걸렸지만, 아무래도 좋았다.

&#34;참 나....... 하긴 저 애송이보단 낫군요. 이제 오 분 기다리면 될겁니다. 알람시계가 울릴거요.&#34;

&gt; 실험 결과 : 실패. 약물은 생각보다 강력했고, 미켈란젤로 스킹크 박사(일명 데미안 박사)는 한 달 간의 기억을 잃어버림. 실패의 이유는.......

불쌍한 데미안. 나는 숨죽여 웃었다. Am은 단어 모양을 보니, Amnestics, 그러니까 기억소거 약물을 사용한 실험을 뜻하는 청구기호이리라. NSCP는 지금까지 쓰이는 청구기호인데, SCP와 관련되지 않은 실험이 이에 속한다. 비교적 수가 많은 것은 아니라 잘 쓰이지는 않는다. 나는 검색창에 쳤다. Am-NSCP-*-arc. 총 194개의 결과가 떴다. 마지막 실험이 Am.-NSCP-193-arc.였다. 기억소거제는 193번의 실험을 통해 만들어진 것이었다. 마지막 실험은 1974년에 끝났다. 1919년에 51번째 실험을 했고, 그 뒤로 142번의 실험을 거쳐 결국 완성된 약물! 나는 첫번째 실험 기록을 읽었다. 의외로 이 기억소거를 생각해내고 기획한 사람은 데미안 박사였다. 그리고 그 계획에 극렬하게 반대한 사람은 도킨스 박사였다. 데미안은 피실험자가 없자, 자기 자신을 혹사시켰다. 나는 고개를 끄덕였다. 그리고 나는 194개의 결과 중 193개의 실험 기록이 아닌 것을 찾아냈다. Am.-NSCP-███-arc. 제목부터 시커먼 검열딱지가 붙어있는걸 보니 또 내가 접근하지 못하는 자료인 것 같았다. 그래도 나는 클릭을 했다. 하지만 내 걱정과는 달리, 그 기록에 접근할 수 있었다. 나는 잠시 눈을 깜빡이고 환하게 미소를 지었다. 실험 날짜는 1959년 모월 모일. 제목에 걸맞게 실험 내용과 실험 기록은 죄다 [데이터 말소] 로 채워져있었다. 몇 몇 문장은 읽을 수 있었다.

&gt; [데이터 말소]는 의식 불명이 되었지만, [데이터 말소]. 이는 SCP-00█의 영향인 것으로 보이며, O5 평의회 회의를 통해 [데이터 말소]를 결정했다. 

SCP의 영향을 받은 사람을 갖다 기억소거 실험을 했다가 [데이터 말소] 사태가 벌어진 것이다. 나는 이 실험 기록과 다른 실험 기록간의 관계를 봤다. 단 두 건이 검색되었다. 검색 된 것이 어디겠는가. 하나는 1960년에서 1970년 동안 진행한 대규모 프로젝트였고, 나머지 하나는 SCiPNET에 관한 것이었다. SCiPNET은 최근의 것이었다. 나는 대규모 프로젝트를 먼저 클릭해보았다. 역시 여기저기가 [데이터 말소] 이다. 읽을 수 있는 첫 문장은 다음과 같았다.

&gt; Am.-NSCP-███ 실험을 하다 벌어진 사고로 인한 희생자 [데이터 말소]의 신경망을 이용. 

나는 기록을 빠르게 내렸다. 새까만 검열 블록과, 수많은 [데이터 말소], [편집됨], 4등급 이상 접근 가능, 5등급 이상 접근 가능....... 맨 마지막에 읽을 수 있는 두 번째 문장이 있었다.

&gt; 성공.
&gt; #첨부 : Dr. ████ 가 본 서버를 발전시킨 새로운 서버 제안. 실험 기록 S.-NSCP-arc. 참조.

S.-NSCP-arc.는 SCiPNET의 실험 기록 청구기호였다. 기억소거제를 SCP-00█의 영향을 받은 사람에게 투여했다 그 사람은 의식 불명, [데이터 말소] 되었고, O5 위원회는 이 사람의 신경 조직을 갖다가 훗날, 지금 우리가 사용하는 서버인 SCiPNET의 전신이 되는 무언가를 만들었다. 그것도 근 10년 동안. 이것이 내 보안등급, 아니 선배의 보안등급으로 얻을 수 있는 최대한의 정보였다. 나는 SCP-00*로 검색을 했다. 그래봤자 SCP-002에서 SCP-009 까지다. SCP-002는 선배의 보안등급으로 격리 절차까지밖에 볼 수 없었다. 흠, 괜찮아. 뭔가 무진장 위험하고 정신 감정까지 받아야한다는 걸 봐서는 일단 후보에 올려놓았다. SCP-003 역시 격리절차까지 볼 수 있었다. 이건 왠지 아닌 것 같아서 후보에 올리지는 않았다. SCP-004, 이것도 패스. SCP-005는 전문을 다 읽을 수 있었다. SCP로 자기 집 문을 따거나 자판기를 따려는 사람이 있다는 신기한 사실을 제외하면, 이것도 후보에 올라갈 정도는 아니었다. 다음, SCP-006. 

&gt; 재단 설립자의 직접 명령에 의해, 감독관 승인을 받지 않은 요원은 본 항목에 접근이 제한됨.

젠장! 역시 이런게 하나 껴있을 줄 알았어. 나는 동물이 그르렁거리는 소리를 냈다. 지금 나는 일시적으로 등급이 오른 상태이지만, SCP 문서 자체에 접근하는 것은 허락되지 않았다. 제길, 이거 완전히 올라봤자잖아. SCP 문서에 접근하려면, 안전 등급 문서는 2등급에서 일시적으로 보안 등급이 상승한 사람이, 그 이상은 3등급에서 일시적으로 보안 등급이 상승한 사람이어야했다. 그리고 유클리드나 케테르 등급 문서를 관리하는 사람 중 몇 명은 이번 일주일이 끝난 다음 기억소거를 받아야했다. 뭐....... 거기서 훼손된 문서도 결국 나한테 오기는 한다. 그러니까 형식이 그렇단 말이다. 하지만 내가 그 문서를 보수해본 적은 없다. 그 [데이터 말소] 라는 사람의 보안등급이 얼마나 되었는지는 모르겠지만, SCP-006에 접근할 정도라면 이런 괴상한 실험의 피실험자로 쓰이지는 않았을 것이다. 가만, 그런데 이 사람 신경망으로 네트워크의 전신이 되는 무언가를 만들었다고 했다. 그러면 뭔가 &#39;보존할 가치&#39; 가 있는 사람이 아니었을까? 나는 손가락으로 책상을 두드렸다. 톡. 톡. 톡. 그러고보니 재단 초창기에 미켈란젤로 스킹크, 그러니까 데미안 박사가 피실험자로 직접 나서지 않았던가. 톡. 톡. 톡. 
&#34;그래, 후보에 올려보자.&#34;
나는 영 내키지 않았지만, 혹시나, 라는게 있으니 한번 올려보기로 했다. SCP-002, SCP-006. 그 다음 SCP-007, SCP-009는 아무래도 아닌 것 같아서 그만두었다. SCP-008은 4등급이 허가하지 않아서 볼 수 없었다. 그래, 나한테 4등급 허가가 내려올 리가 만무하지. 그래도 이상한 것이니까 후보망에 올리기는 했다. SCP-002, SCP-006, SCP-008. 하지만 이 세 후보 중 내가 그 내용을 정확히 알 수 있는 것은 아무것도 없었다.
&#34;이럴 줄 알았어.&#34;
나는 혀를 찼다. 다시 일기장이나 봐야겠다. 리의 일기는 51번째 기억소거 실험에서 끝나있었다. 나는 다시 앞으로 넘겼다. 리는 죽을 것 같은 하루하루를 보내며 신나게 문서를 정리하고 있었다.
