+++ 알림
[[/=]]

**세계멸망 경연 제출 기한 종료**
지난달부터 투고작을 받기 시작한 [*http://ko.scp-wiki.net/eow-contest 세계멸망 경연]의 제출 기한이 3월 1일로 끝났다. 경연은 성황리에 마감되어 총 17명의 작가가 23개 작품을 투고했다. 이는 지금까지 한국어 위키에서 열린 경연 가운데 가장 높은 수이다. 평가 기한은 3월 14일까지이다.

**新 신입 안내 도입**
불친절하고 직역투인 기존 신입 안내를 대체하기 위해 Cocoonist와 izenkel이 지난 1월 25일부터 공동작성한 [*http://ko.scp-wiki.net/guide-to-newbies 새로운 신입 안내]가 오랜 [*http://ko.scp-wiki.net/forum/t-2111687/ 비평]과 [*http://ko.scp-wiki.net/forum/t-2141043/ 표결]을 통해 찬성 6인, 반대 0인, 기권 1인으로 마침내 적용되었다. 한편 함께 표결된 문서 제목에 ‘필독’을 추가하자는 Salamander724의 안은 찬성 3인, 반대 4인으로 기각되었다.

**소개 스레드, 새 스레드 못 만든다**
[*http://ko.scp-wiki.net/forum/t-2124771/ 새로운 소개 스레드 시스템]이 도입된 지 약 2주일이 지났으나, 옛 방식을 따르는 신규 회원이 간혹 있어 안내 문구를 삽입하는 등의 조치가 이루어졌다. 그런데도 이 문제가 개선되지 않자 XCninety는 지난달 27일 새 스레드 생성 자체를 [*http://ko.scp-wiki.net/forum/t-2134579/2#post-2756121 금지하자고 제안]하였다. 잠시 적용 방법에 대한 혼란이 있었으나 Cocoonist가 방법을 찾았고, 28일 Salamander724가 적용함으로 1인 1스레드 시대는 저물게 되었다.

**Ericnumber1 신작 그림**
팬아트 스레드에 신작이 게재되었다. 작품을 그린 ericnumber1은 SCP-408-KO, SCP-990, SCP-356-KO(2장)를 다룬 [*http://ko.scp-wiki.net/forum/t-615914/#post-2759866 그림 네 장]을 도트로 찍어내었다.

**재평가**
이번 주 재평가될 작품은 무엇일까? [*http://ko.scp-wiki.net/scp-002-KO 002-KO], [*http://ko.scp-wiki.net/scp-016-KO 016-KO], [*http://ko.scp-wiki.net/scp-303-KO 303-KO]를 재평가받고 있다. 3월 8일 수요일까지 [*http://ko.scp-wiki.net/forum/t-1244466/scp#post-2754490 이곳]에서 재평가 대상을 신청받는다.

**이야기 목록 자동화 구문 도입**
[*http://ko.scp-wiki.net/foundation-tales-ko 한국어 이야기] 페이지에 이야기 목록 자동화 구문을 도입하는 안건이 가결, [*http://ko.scp-wiki.net/forum/t-757989/foundation-tales-ko#post-2755967 적용]되었다.

**한국어 요주의 단체**
[*http://ko.scp-wiki.net/groups-of-interest-ko 한국어 요주의 단체] 페이지에 thd-glasses 작인 한낮의 떡갈나무 유랑극단 로고가 새롭게 적용되었다.

또 2월 17일부터 계속한 논의 끝에, [*http://ko.scp-wiki.net/groups-of-interest 요주의 단체] 페이지와 한국어 요주의 단체 페이지에 나눔명조 글꼴이 적용되었다. 본래 문체부 폰트를 적용하는 방안이 논의됐으나, 기술적 문제에 봉착하여 제시된 대안이다.

**단신**
Deoksun, [*http://ko.scp-wiki.net/deoksunsartwork 아트워크 페이지]에 그려 올릴 주제를 [*http://ko.scp-wiki.net/forum/t-2145286/deoksunsartwork#post-2759325 신청]받아
Bluemoon_Terror, [*http://ko.scp-wiki.net/lovesick “LoveSick”]에 [*http://ko.scp-wiki.net/forum/t-2147128/lovesick#post-2758027 작가의 말]을 남기다[[footnote]]본래 이 부분은 BlackBoard가 남긴 작가의 말을 소개하는 데 할애되었으나, 해당 회원이 징계를 받고 그의 작품 전체가 삭제되면서 지금의 내용으로 대체되었습니다.[[/footnote]]
**신입** - rhsl (02/27)

++++ 토론

**지지부진한 전용 태그 선정**
원래 ‘경연’ 태그는 허브에 붙이는 태그라 경연작 자체엔 붙일 수 없으나, 이를 어기는 사례가 다수 있었다. ‘2017-세계멸망’과 같이 전용 태그가 있는 경우는 ‘경연’ 태그를 떼는 것으로 해결되었지만, 노래마인과 데반의 생일 축전은 전용 태그가 없어 이를 떼지 못하고 있다. 2012-데반, 생일축전경연-데반, 2012-데반-생일축전 등이 제시되었으나, 토론이 정체되어 [http://ko.scp-wiki.net/forum/t-774471/#post-2755977 해당 논의]의 활성화나 종결이 필요한 시점이다.

**새 요주의 단체, ‘조선인민공화국 보건1국 초상1과’**
새로운 요주의 단체가 성공적으로 뿌리내릴 수 있을까? Cardioverter가 제안한 조선인민공화국 보건1국 초상1과는 변칙 개체로 김씨 왕조의 건강을 증진시키는 기구이다. 현재 공동작업 포럼에서 [*http://ko.scp-wiki.net/forum/t-2147159/goi 활발한 논의]가 진행 중이며, [*http://sandbox.scp-wiki.kr/dprk-goi 허브 시안]도 나와 있다.

**잭 레이븐의 제안**
[*http://ko.scp-wiki.net/jackraven-s-proposal &#34;잭 레이븐의 제안&#34;]은 세계멸망 출품작 가운데 가장 방대한 구성으로 작업 단계에서부터 주목받았다. 이 작품은 본래 형식 면에서 [*http://www.scp-wiki.net/kalinins-proposal 칼리닌의 제안]을 참고한 001-KO 제안으로 기획되었으나, 복수 태그 문제에 대한 지적과, &#34;이야기로써는 그럭저럭 괜찮지만 SCP로는 아쉽다&#34;는 의견을 수용하여 일단 이야기로 남았다. 작가 Jack Raven은 경연이 끝난 뒤 허브를 수정해보겠다고 밝혔다. 작가는 [*http://ko.scp-wiki.net/just-a-normal-talking &#34;그냥 흔한 잡담&#34;]에 [*http://ko.scp-wiki.net/forum/t-2144675/just-a-normal-talking#post-2757215 작가의 말]을 남기기도 했다.

**단신**
[*http://ko.scp-wiki.net/scp-888-ko SCP-888-KO], 짧은 [*http://ko.scp-wiki.net/forum/t-2145326/scp-888-ko#post-275875 토의] 끝에 &#34;운용&#34; 표현을 유지하기로
[*http://ko.scp-wiki.net/scp-ko-glossary 용어집-KO]의 인물 관련 정보 등이 개정되다
[*http://ko.scp-wiki.net/scp-1019 SCP-1019]의 기존 역어인 &#34;기예가&#34;가 [*http://ko.scp-wiki.net/forum/t-714952/scp-1019#post-2759356 지적]되고 두 가지 대체어가 제안되다

++++ 질문과 답변

**보충 문서 작성법**
보충 문서란 실험, 면담, 사건 기록 등을 통칭한다. 이를 어떻게 생성하느냐는 Jack Raven의 질문에 Cocoonist는 주소창을 통한 생성을, thd-glasses는 기여하기 페이지를 통한 생성법 알려주었다. 정확한 방법은 [*http://ko.scp-wiki.net/forum/t-2134579/2#post-2759200 해당 토론]에서 확인할 수 있다.

**멀쩡한 이미지, 출처가 외설 사이트라면?**
SCP에 넣을 적당한 사진을 찾았지만, 출처가 외설 사이트였다. 이 경우 사용 가능할까? Cardioverter가 시작한 [*http://ko.scp-wiki.net/forum/t-2134579/2#post-2755926 해당 토론]에 따르면, kazhan은 “이미지만 괜찮으면 상관없다”라고, thd-glasses는 “저작권적으론 괜찮지만 출처를 기재하기 곤란하면 사용도 어려울 수 있다”라고 밝혔다.

**일상적인 멸망 2**
세계멸망 경연의 제출 기한이 종료된 뒤, 주최자 Cubic72는 Deoksun의 경연 출품작 [*http://ko.scp-wiki.net/destruction1 &#34;일상적인 멸망 1&#34;]에 &#34;차기작을 기대했다&#34;는 [*http://ko.scp-wiki.net/forum/t-2128658/destruction1#post-2759954 포스트]를 남겨 아쉬움을 표했다. 이에 Deoksun은 &#34;일상적인 멸망 1&#34;이 본래 콘티 단계에서 연작의 2편으로 기획되었으나, 1편의 경우 경연 취지에 맞지 않는 것 같아 출품하지 않았다고 밝혔다. 작가는 해당 작품을 이후 아트워크 페이지에 게재하겠다는 뜻도 전했다.</textarea></pre>
