**Об&#39;єкт №:** SCP-1385

**Клас об&#39;єкта:** Безпечний

**Особливі умови здержування:** SCP-1385 має завжди зберігатись в стандартній кімнаті для об&#39;єктів безпечного класу, окрім ситуацій, коли об&#39;єкт вилучено для експериментів. Усі експерименти мають бути схвалені принаймні одним старшим дослідником з рівнем доступу 3. Рекомендовано, щоб усі піддослідні були перевірені на алергію на тварин групи shellfish[[footnote]][*https://www.britannica.com/animal/shellfish-animal Shellfish] -- тут група переважно морських тварин, які мають мушлю -- //примітка перекладача//.[[/footnote]], за винятком випадків, коли для експериментів навмисно потрібні піддослідні з алергією на морепродукти.

**Опис:** SCP-1385 є кільцем, зробленим з бетону. Кільце має радіус у 19 мм та важить приблизно 1.4 грамів. Об&#39;єкт має багато поверхневих нерівностей у вигляді тріщин та бульбашок з повітрям, та покритий поліуретановою смолою, що утворює глянцеву текстуру.

Аномальні властивості SCP-1385 з&#39;являються, коли жива людина одягає його на будь-яку частину тіла. Наймиттєвіший помітний ефект -- спонтанна та миттєва поява повністю дорослих екземплярів //Silybum marianum// (Розторопша плямиста) на будь-якій поверхні, з якою контактують ноги піддослідного. Це стосується також поверхні, з якої контактують підошви будь-якого взуття, яке носить піддослідний. Через наявність колючок, характерних для //Silybum marianum//, це завдає ногам піддослідного невеликі рани та спричиняє великий дискомфорт у разі спробі ходити.

Вторинні ефекти SCP-1385 не відразу помітні через велику кількість часу та спеціальних умов, які потрібні для їх появи. Перший з цих ефектів -- сильно збільшена швидкість зростання волосся піддослідного. Лише через 3 дні після контакту з SCP-1385, волосся може перевищити довжину 1 метр. Це волосся утворює подібну до павутиння структуру, після чого піддослідний отримує здібність до контролю волосся. Це &#34;павутиння&#34; може використовуватись для підняття предметів, які раніше можна було піднімати лише руками. Сили, які утворюють такі структури ще не повністю зрозумілі, так і сили, які дозволяють піддослідному контролювати їх.

І під кінець, піддослідні під впливом SCP-1385 мають непояснений вплив на ракоподібних з сім&#39;ї Nephropidae[[footnote]] [*https://en.wikipedia.org/wiki/Nephropoidea Nephropoidea], або [*https://uk.wikipedia.org/wiki/%D0%A1%D0%BF%D1%80%D0%B0%D0%B2%D0%B6%D0%BD%D1%96_%D0%BB%D0%BE%D0%B1%D1%81%D1%82%D0%B5%D1%80%D0%B8 справжні лобстери] --- //примітка перекладача//.[[/footnote]], та на декілька видів з сім&#39;ї Homaridae[[footnote]][*https://www.britannica.com/animal/Homaridae Homaridae], або лобстери -- //примітка перекладача//.[[/footnote]] [[footnote]]Щоб побачити весь список вражених видів, прочитайте додаток 1385-C.[[/footnote]]. Уражені ракоподібні будуть пробувати досягти фізичного контакту з самим суб&#39;єктом, без уваги на свою безпеку та самозбереження. Піддослідний суб&#39;єкт вмирає асфіксії у разі спроби припинити контакт. Цей ефект стає більш помітним, коли піддослідний знаходиться у воді разом з декількома ураженими тваринами.

**Додаток 1385-А** SCP-1385 був знайдений 22 квітня 20██ року в покинутому складі в ███████, ██████████. Склад був, помітно, заселений невідомою особою, пізніше ідентифікованою як ██████ ███ ███████. ███████ покинув будівлю декілька днів до цього, ймовірно 19 квітня, але залишив багато свого майна та обладнання. Обладнання складалось більшою частиною з електричних пристроїв. Це обладнання включає в себе все від наукових приладів до релігійної атрибутики.
Найбільш примітними предметами з нього є:
* 1 аргоновий іонний лазер.
* 1 амулет &#34;залізний молот Тора&#34;.
* 1 буклет, що містить три (3) екземпляри SCP-███
* 34 літри кумисного чаю
* 3 хребці неідентифікованої тварини. Ідентифікування за допомогою аналізу ДНК було безрезультатним.
* Рештки 42 цементових кілець, за розмірами майже однакові до SCP-1385

**Додаток 1385-B** Сторінка блокноту, що належить ██████ ███████, була знайдена на місці знаходження SCP-1385. Блокнот включає в себе 249 сторінок, кожна з яких заповнена або письмом, або скетчами, або і тим і іншим; усі інші сторінки пусті. Нижче наведено найбільш примітні уривки з блокноту.


**Сторінка 1**
&gt; **День Перший**                                                                                                                                                     
&gt; Сьогодні я вирішив зробити те, чого ще ніколи не робив. Я впевнений, що в мене є навички щоб зробити це, але щоб буди повністю впевненим, я приніс багато припасів на випадок, якщо я все зіпсую, та потрібно буде робити це знов. Скоро я буду сидіти красенем с цим чарівним кільцем. Я не можу дочекатися їх облич, коли я їм це покажу.

**Сторінка 134**
&gt; **День 24**
&gt; Я думаю,що скоро закінчу. Останнє кільце було такою ж невдачею, як й інші, але воно хоча б не перетворило мою вушну сірку на личинок. Мені цікаво, чи це було пов&#39;язано з розміщенням базальтових сфер? Нагадування: Подивись, чи не зможеш ти звернутись до Фениланіну за порадою.

**Сторінка 222**
&gt; **День 47**
&gt; Це вже не смішно. Я просто не можу досягти потрібного ефекту. Я не знаю, що я роблю не так, воно ж має працювати. Все на своєму місці, так само як мені сказали. Лазер, череп, гелій-3, все де воно й має бути. Ввечері закінчу, завтра перевірю свої нотатки[[footnote]] Усі спроби створити копію SCP-1385, використовуючи нотатки ███████ провалилися. [[/footnote]].

**Сторінка 249**
&gt; ДО БІСА ЦЕ

//Примітка: Це запис був написаний великими літерами по усій сторінці//</textarea></pre>
