В связи со странными обстоятельствами &#34;гибели&#34; SCP-1172-5 санкционировано возобновление исследований объекта с целью уточнения аномальных свойств объекта. Любые свободные колонии, образовавшиеся в ходе экспериментов, должны быть либо немедленно подготовлены для поглощения нового носителя, либо устранены в случае превышения максимального допустимого для содержания количества (6).

------

**Дата:** ██.██.2011
**Носитель:** D-1172-8, мужчина, 23 года, судим за убийство. Поглощён колонией, образовавшейся после гибели SCP-1172-5.
**Воздействие:** Четыре бутерброда с арахисовым маслом.
**Реакция объекта:** Субъект всё с аппетитом съел. Никаких изменений не обнаружено. В добавке отказано.
**Комментарии:** //Реакции, как и ожидалось, никакой. Дело явно не в самих муравьях. Хотя неважно. Я, наконец-то, получил полный карт-бланш и теперь могу заниматься тем, чем хочу, не отчитываясь за каждый вдох. Даже заявку на зеркальную комнату одобрили до того, как шестая разродилась, надо будет опробовать.// - д-р Вырков.

------

**Дата:** ██.██.2011
**Носитель:** D-1172-8.
**Воздействие:** Удар ножом в предплечье левой руки. Эксперимент проводился в зеркальной комнате.
**Реакция объекта:** Помимо обычной реакции на ранение, субъект, обнаружив с помощью зеркал жизнедеятельность колонии SCP-1172 внутри себя, стал выказывать признаки сильного страха и настойчиво требовать, чтобы из него &#34;вытащили эту дрянь&#34;. Повреждённая область мимикрировала с обычной скоростью. &#34;Заживление&#34; проходит быстрее, чем в прежних опытах.
**Комментарии:** //Восхитительно! Зеркала сработали даже лучше, чем ожидалось. Кроме того, вызывает интерес то, что субъект не вышел из роли даже при таких обстоятельствах. После эксперимента он несколько раз пытался повредить свою левую руку, полагая, что SCP-1172 заменил только её.// - д-р Вырков.

------

**Дата:** ██.██.2011
**Носители:** D-1172-8 и D-1172-9, женщина, 28 лет, судима за многочисленные кражи со взломом. В данном опыте субъект №1 и субъект №2 соответственно.
**Воздействие:** Удар топором по предплечью левой руки участника предыдущего эксперимента с травматической ампутацией оной. Эксперимент проводился в зеркальной комнате. 
**Реакция объекта:** Реакция субъекта №1 на полученную травму значительно понижена. Как и в аналогичном опыте, через ██ минут начался распад конечности на отдельные особи SCP-1172. Оба субъекта подтвердили данный факт, хотя первому и пришлось воспользоваться для этого зеркалом, а опрос второй был сильно затруднён из-за стрессового состояния. Субъекту №2 под угрозой устранения был дан приказ взять в руки обрубок. [ДАННЫЕ УДАЛЕНЫ]. Субъект №2 потеряла сознание, последующий осмотр показал увеличение массы на 3,2 кг и четырёхчасовой провал в памяти. Субъект №1 отказывается от дальнейших совместных экспериментов и продолжает требовать более эффективных мер по &#34;излечению&#34; от SCP-1172.
**Комментарии:** //Всё интереснее и интереснее. Поведение субъектов в основном лишь подтвердило прежние догадки, однако переход особей в колонию с большей массой - это уже что-то новое. Заодно мы убедились в том, что реакция на воздействие зависит в первую очередь от мнения субъекта о нём. Восьмой даже как-то умудрялся нас благодарить, пока не увидел свою культю в зеркале.// - д-р Вырков.

------

**Дата:** ██.██.2011
**Носитель:** D-1172-8.
**Воздействие:** 40 мл воды. Эксперимент проводился в зеркальной комнате.
**Реакция объекта:** Субъекту было подробно объяснено его состояние с предоставлением достоверных доказательств. Затем ему был предоставлен сценарий 1172-&#34;похититель костей&#34;, разработанный д-ром Вырковым лично. Субъект начал просить сотрудников об эвтаназии. Ему было введено 40 мл дистиллированной воды с заверением, что это - сильнодействующее средство, которое уничтожит всю колонию менее, чем за пять минут. Ближайшие две с половиной минуты с субъекта осыпались крупные массы SCP-1172, затем он перестал подавать признаки жизни. Ещё через минуту тело было преобразовано в свободную колонию SCP-1172, вобравшую в себя всех осыпавшихся муравьёв.
**Комментарии:** //Тайну инцидента с арахисовым маслом следует считать раскрытой. Жаль только, что с самой колонией разобраться не получилось. Ну а пока надо опробовать новую психологическую программу. Скорее всего, объект проявит себя в случае, если решит, что носитель в опасности.// - д-р Вырков.

------

**Дата:** ██.██.2011
**Носитель:** D-1172-10, мужчина, 42 года, осужден за серию убийств.
**Воздействие:** Серия стрессовых ситуаций.
**Реакция объекта:** [НЕНУЖНЫЕ ДАННЫЕ УДАЛЕНЫ]. Тест №8: несмотря на моральные и физические травмы, полученные в предыдущих тестах, субъект не проявил каких-либо новых аномальных реакций и стал значительно агрессивнее. Преодолев сопротивление, сотрудники надели на его голову светонепроницаемую маску и зафиксировали. Сотруднику класса D было приказано тихо подойти к субъекту и оглушить того из вувузелы. Верхний слой колонии SCP-1172 осыпался с его головы, шеи и плеч на 1,5-3 см вглубь, обнажив кости черепа и, теоретически, лишив нескольких органов чувств. Сам он, однако, этого не заметил и начал осыпать бранью окружающих, обнаружив лишь ухудшение речи, вызванное отсутствием губ и части языка. Сотруднику было приказано продолжать шумовое воздействие. [ДАННЫЕ УДАЛЕНЫ]. Через пятнадцать минут последние остатки колонии были уничтожены. Скелет D-1172-10 на данный момент находится в кабинете у д-ра Выркова.
**Комментарии:** //Что, действительно так просто? &#34;Побочный эффект&#34;, конечно, крайне интересен, но до сих пор не могу поверить, что они мрут от громких звуков.// - д-р Вырков.

------

**Дата:** ██.██.2011
**Носитель:** D-1172-9.
**Воздействие:** [УДАЛЕНО].  Эксперимент проводился в зеркальной комнате.
**Реакция объекта:** Для эксперимента был задействован сотрудник класса D, ранее судимый за изнасилования. Получив соответствующие указания, он [ДАННЫЕ УДАЛЕНЫ]. Останки отправлены на патологоанатомическую экспертизу. Субъект вновь потеряла сознание с последующей потерей памяти, однако начало опыта запомнила.
**Комментарии:** //И вновь я оказался прав. Похоже, первичную атаку колонии спровоцировали сами действия расходника, а вот то, что произошло дальше - уже реакция на его вопли. Точнее патанатом разберётся. И ещё - надо бы кроме камер звукоизолировать и зеркальную комнату, а то на меня уже начинают коситься.// - д-р Вырков.

------

**Дата:** ██.██.2011
**Носители:** D-1172-9 и D-1172-11, мужчина, 36 лет, судим за [УДАЛЕНО]. В данном опыте субъект №1 и субъект №2 соответственно.
**Воздействие:** [УДАЛЕНО]. Эксперимент проводился в зеркальной комнате.
**Реакция объекта:** Субъект №2 получил инструкции, аналогичные предыдущему опыту. Тем не менее, он [ДАННЫЕ УДАЛЕНЫ]. В ответ на защитную реакцию колонии субъекта №1 активировались и особи, составлявшие второго. В течение трёх минут образовалась крупная сложная формация из SCP-1172 и костей обоих носителей, находившаяся в непрерывном движении. В таком виде она оставалась трое суток. Затем из неё вышли сразу три роя, после чего оставшаяся масса спустя два часа сформировалась в субъекта №1 и груду неиспользованных костей. Опрос провести не удалось.
**Комментарии:** //Хм... С одной стороны, выяснилось, что реакция SCP-1172 тем сильнее, чем хуже воздействие на носителя. С другой - в случае поглощения цельных колоний масса почти не играет роли. Надо разрабатывать новую теорию. Ещё и комитетчики пристали, как репей, отвлекают.// - д-р Вырков.

------

**Дата:** ██.██.2011
**Носитель:** D-1172-12, мужчина, 26 лет, слеп от рождения, судим за мошенничество в особо крупных размерах.
**Воздействие:** нет.
**Реакция объекта:** Поглощение колонией SCP-1172 прошло нормально. Процесс занял трое суток. Закрепившись на скелете носителя, муравейник принял его форму, полностью скопировав фактуру тела, однако все его ткани остались обесцвеченными. Больше отличий от оригинала не имелось.
**Комментарии:** //Комитет по этике вынимает из меня всю душу. До окончания разбирательства не получится провести ни одного серьёзного опыта. К тому же, вчера обнаружил своего помощника, полосующего руки в зеркальной комнате. Сообщил, что хотел &#34;проверить на всякий случай&#34;. Теперь ещё его выздоровления дожидаться. Всё, ухожу в заслуженный отпуск, пока не появятся нормальные условия для работы.// - д-р Вырков.

------

**Дата:** ██.██.2010-██.██.2011
**Носитель:** D-1172-6, женщина, 28 лет, на шестом месяце беременности.
**Воздействие:** нет.
**Реакция объекта:** Была задействована ещё в первой серии исследований по личному требованию д-ра Выркова. Поглощение колонией SCP-1172 заняло девять дней, что заметно превышает обычный срок. Субъект, однако, была скопирована столь же точно, как и другие. &#34;Беременность&#34; по внешним признакам протекала нормально, включая регулярные перемещения &#34;плода&#34; внутри. В фазу роения субъект за это время не вошёл ни разу, лишь стабильно набирая массу. Дата родов была назначена на промежуток с ██.██.2011 по ██.██.2011. Однако схватки начались раньше, в то время, когда д-р Вырков ещё находился в отпуске. Согласно его письменным инструкциям, процесс происходил в зеркальной комнате. [ДАННЫЕ УДАЛЕНЫ]. Выяснить, кто включил сирену, не удалось, однако никто из присутствовавших не предпринимал попыток к её выключению до момента полной ликвидации обеих колоний.
**Комментарии:** //Мне плевать на то, как &#34;оно&#34; выглядело и каким голосом закричало. Из-за вашей вопиющей некомпетентности вместо уникальных колоний SCP-1172 теперь имеется лишь видеозапись и ваши же показания. В силу этого уведомляю, что никому из находившихся там амнезиаки выданы не будут до тех пор, пока ещё кто-либо из носителей не родит.// - д-р Вырков.</textarea></pre>
