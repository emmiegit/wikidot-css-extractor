    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Objet n^^o^^ :** SCP-5931

**Classe :** Keter

**Procédures de Confinement Spéciales :** Les rapports de police et de presse doivent être inspectés à la recherche d’informations au sujet de SCP-5931. Dans l’éventualité où des morts causées par SCP-5931 sont identifiées, les témoins doivent recevoir des amnésiques et les rapports d’autopsie être altéré afin de cacher la véritable cause de décès selon le Scénario de Couverture &#34;Crise Épileptique Soudaine&#34;. Dans le but d’un meilleur confinement des informations concernant SCP-5931, la FIM-Epsilon-23 (&#34;Lâche l’affaire&#34;) fut dépêchée pour infiltrer les agences de presse, les commissariats de police locaux, le FBI, et les organisations criminelles.

Des enquêtes sont en cours pour découvrir la cause de SCP-5931.

**Description :** SCP-5931 réfère à un phénomène se produisant dans la ville de New York. SCP-5931 provoque l&#39;apparition soudaine de balles dans le cerveau des sujets affectés, résultant en leur mort par convulsions. Toutes les balles récupérées chez les sujets affectés sont pourvues d’une gravure de crâne. Aucun point d’entrée de balle n’a été découvert.

Jusqu’à présent, SCP-5931 a affecté uniquement des membres du crime organisé.

**Liste des occurrences de SCP-5931 :**

||~ Nom||~ Activité||~ Date de l’occurrence de SCP-5931||~ Description des circonstances||~ Notes||
|| Charles &#39;Lucky&#39; Luciano || Membre de haut rang de l’organisation criminelle de Joe Masseria || 1^^er^^ Mars 1931 || Affecté par SCP-5931 au cours d’une partie de poker. Les résultats d&#39;autopsie furent altérés et les médecins légistes qui y participèrent reçurent des amnésiques. || Premier cas documenté de SCP-5931. Initialement suspecté d’être le fait d’individus anormaux dans l’organisation criminelle de Sal Maranzano, qui est actuellement en guerre avec celle de Joe Masseria. ||
|| Albert Anastasia || Membre de haut rang de l’organisation criminelle de Joe Masseria || 2 Mars 1931 ||Affecté par SCP-5931 pendant qu’il était interrogé par la police au sujet d’un meurtre. ||	 Initialement considéré être le fait d’individus anormaux dans l’organisation criminelle de Sal Maranzano, l’enquête menée par des agents infiltrés dans celle de Joe Masseria pour des raisons différentes mit au jour des rumeurs insinuant que Luciano aurait voulu trahir le parrain Joseph Masseria et passer du côté de Sal Maranzano. De ce fait, une autre théorie fut avancée selon laquelle SCP-5931 était le fait d’anormaux travaillant pour l&#39;organisation de Joe Masseria. ||
|| Carlo Gambino || Figure du crime organisé. Membre de l’organisation criminelle de Joe Masseria || 3 Mars 1931 || Affecté par SCP-5931 au cours l’interrogatoire des témoins où il était accompagné par l’Agent Nascosto de la FIM-Epsilon-23 sous couverture. || En raison des suspicions de la part des autres gangsters que l’Agent Nascosto soit responsable du meurtre, ce dernier fut exfiltré au moyen du Scénario de Couverture &#34;Nourrir les Poissons&#34;. ||
|| Joseph Bonnano || Membre de haut rang de l’organisation criminelle de Sal Maranzano || 14 Novembre 1931 || Retrouvé mort dans des toilettes verrouillées. L’autopsie qui suivit détermina que la cause de la mort était SCP-5931. || Premier cas connu de SCP-5931 affectant une figure du crime organisé en dehors du clan Masseria. ||
|| Robert DiFortune || Petit cambrioleur, associé connu de l’organisation criminelle de Joe Masseria. || 16 Décembre 1931 || Affecté par SCP-5931 alors qu’il passait un appel depuis une cabine téléphonique. || Premier cas répertorié de SCP-5931 affectant un individu n’étant pas membre des clans Masseria ou Maranzano. Malgré ses liens avec les Masseria, Robert DiFortune ne présentait aucune menace ni pour les Masseria, ni pour les Maranzano. En raison de cela, une théorie fut émise selon laquelle SCP-5931 était le fait d’une tierce partie. ||
|| Frank Costello || Figure du crime organisé, membre de l’organisation criminelle de Joe Masseria. || 17 Décembre 1930 || Retrouvé mort dans sa voiture. L’autopsie révéla que la mort avait été causée par SCP-5931. || Pas de nouvelles pistes découvertes lors de l’enquête. ||
|| Owney Madden || Figure du crime organisé, chef du Gang Madden || 20 Décembre 1931 || Affecté par SCP-5931 lors de son procès pour meurtre. || Premier cas répertorié de SCP-5931 affectant une figure du crime organisé en dehors des organisations criminelles de Joe Masseria et de Sal Maranzano. Une nouvelle théorie fut émise selon laquelle SCP-5931 était causé par des membres du crime organisé irlandais. L’enquête est en cours. ||
