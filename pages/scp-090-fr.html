    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：** SCP-090-FR

**威胁等级：** 蓝 [[span style=&#34;color:blue&#34;]]●[[/span]]

**项目等级：** Euclid

**特殊收容措施：** 未经至少2名4级人员的授权，不得与SCP-090-FR进行任何形式的视觉接触。一旦实体周围出现异常，所有实验将暂停至下一步指示。项目将保存在一个3.5×3×2m大小的密室内，并配有防尘滤器和压板装置，以确保项目持续存在于收容室内。SCP-090-FR穿着一件装有GPS信标的衣物，必须由D级人员每三日更换一次，在操作过程中必须与项目保持目视接触直至密室单元关闭。D级人员的消洗必须在此后一小时内完成。

在发生收容失效事件时，应参考文件090-B12并准确执行所述程序。如有不自主的目光接触，有关职员须前往最近的安全设施，以便迅速处理相关事宜。

**描述：** SCP-090-FR是亚洲品种的//家猫//，拥有黑色皮毛和绿色眼睛。自19██年6月以来，其生理年龄似乎大约为2年。项目没有正常动物的基础需求，包括：哺养，呼吸，睡眠和感情。其仅满足于在密室内走动。 

表征SCP-090-FR的主要异常是人类观察者对其进行观察期间产生的时间异常[[footnote]]SCP-090-FR是否也影响动物是未知也无法证实的。[[/footnote]]。在这个接触点的瞬间，在观察者生命的这个瞬间产生一个定位点T1（指定为SCP-090-FR-n [[footnote]] “n”取决于受影响者的数量。[[/footnote]])。 从视线接触被打破一刻开始，受试者在之后的T2时间段内对SCP-090-FR的重新观察将导致观察者立即返回到T1。此现象被称为“事件090-Chronos”。

当SCP-090-EN-n引起事件090-Chronos时，其将会是唯一记住在T1，T2时间段之间发生的所有事件者[[footnote]] 假定SCP-090-FR同样拥有并不断储存相同的记忆。[[/footnote]]。090 Chronos事件的受影响者通常表现得神志不清。这种异常现象似乎仅仅是由于操作的直接性。

[[collapsible show=&#34;事件090-A后对于SCP-090-FR的描述。&#34;|hide=&#34;准许访问&#34;]]
**描述：** SCP-090-FR是亚洲品种的//家猫//，拥有黑色皮毛和绿色眼睛。自19██年6月以来，其生理年龄似乎大约为2年。项目没有正常动物的基础需求，包括：哺养，呼吸，睡眠和感情。其仅满足于在密室内走动。

当一个人类个体与项目进行视觉接触时，即可感受到SCP-090-FR的主要异常。当与SCP-090-FR的视觉接触被破坏时，受试者将会经历Theta模因效应，使其认为已经被暂时移位。实际上，受影响者将以99％概率宣布自身传送自未来。在此之前没有任何证词能够得到证实这点，而且暗含严重悖论的假说也被否定了。

**附录1：** 事件 090-A

__**实验 090-FR-6 - 15/04/19██**__
&gt; **实验对象 :** D-0324
&gt; **实验目的 :** 确定SCP-090-FR长时间对人类大脑的影响。
&gt; **程序：** D级工作人员将与SCP-090-FR视觉接触3秒。当接触中断时，D级人员将在与该实体的第二次接触之前被无限期隔离于一个密室中。
&gt; **结果：** [数据损坏] (详见附录2)
&gt; **分析：**  [数据损坏] //鉴于这些新的发现，我要求将SCP-090-FR重分类为Euclid。我们犯了一个大错。// - Dr. Nacra

**附录 2：** 实验记录090-FR-6

&gt; **参与人员：**
&gt; 
&gt; * R1 : SCP-090-FR研究项目主管，Dr. Nacra
&gt; * R2 : 研究助理William
&gt; * A1 : 特工Gregory，负责保护现场人员
&gt; * D1 : 实验对象，D-0324
&gt;
&gt; **实验记录：**
&gt; 
&gt; **R2 :** //测试麦克风//那么D-0324。请进入收容设施。
&gt; 
&gt; **D1 :** //犹豫//这里面不是某种你藏的怪物吧？我不会死的对吗？
&gt;
&gt; **R1 :** 我再说一次，这东西是安全的，你只需要走进那个房间，看看里面有什么。
&gt; 
&gt; **D1 :** //松了一口气// 但是为什么要让我来做呢？
&gt; 
&gt; **A1 :** //枪械上膛// 这就不是你应该知道的了。照做吧。
&gt; 
&gt; //D-0324进入SCP-090-FR的收容设施//
&gt; 
&gt; **R1 :** D-0324，通讯检测，你看到了什么？
&gt; 
&gt; **D1 :** 收到，医生。这里面有...一只猫。是的，只有一只黑猫盯着我。这很正常吗？
&gt; 
&gt; **R1 :** 是的，这就是你应该看见的。保持目视接触。他在做什么？
&gt; 
&gt; **D1 :** 一点都没有 他...他只是盯着我。老实说，我有点怕。另外这猫的眼睛是绿色的。这真是一只倒霉的猫。
&gt; 
&gt; **R2 :** //盖住麦克风// 这……这家伙他妈的还是迷信的黑五类。 
&gt; 
&gt; **R1 :** 我会记下来的。威廉，给他进一步指示。
&gt; 
&gt; **R2 :** 那么，现在回去吧。你可以离开房间，但不要再看那只猫了。
&gt; 
&gt; **D1 :** //没有挪开视线// 嘿，你发誓他一回到我的身后就不会跳到我身上呢？ 他甚至没有眨眼......没有笑这个东西吓到我太多了！
&gt; 
&gt; **R2 :** //TMD……//都告诉你这个实验是安全的。只是观察项目的行为而已。出来的时候不要再看它，不然就不安全了。
&gt; 
&gt; //D-0324退出收容设施后突然停止//
&gt; 
&gt; //实验对象沉默//
&gt; 
&gt; **R2 :** 呼叫D-0324
&gt; 
&gt; **D1 :** Will？是你吗？
&gt; 
&gt; **R2 :** //表现出疑惑// 我勒个去？
&gt; 
&gt; **D1 :** //表现出恐惧//我的乖乖，告诉我这不是真的！我...我不明白我竟然在这些牢房里……这些牢房是基金会的！而我穿的衣服...该死的，感觉就像我跳进了这里！
&gt; 
&gt; **R1 :** 蛤……？ 
&gt; 
&gt; **收容设施由现场负责人检查**

[[collapsible show=&#34;需要四级权限&#34; hide=&#34;准许接入&#34;]]

//在090事件之后，我们不得不承认SCP-090-FR给我们带来的一系列未来的假说是真实的，我们必须尽力保护它们。我建议发起Neo-090行动。我请求释放助理研究员威廉。这个可怜的男孩在D-0324所描述的事件中并没有什么错，并且让一个人没有经过详细采证就关他禁闭是无比荒谬的。他要背负的东西实在是太多，我可以向你保证，这个年轻人仍然可以为基金会服务。// -Dr. Nacra

//他将会是你的的贴身研究助理。Neo-090行动发起。// -O5-1
