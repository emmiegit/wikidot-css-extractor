    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-jp:credit:start]]
**タイトル:** クライム・チェイサー～太陽の色は地獄の底まで逃がさない～
**著者:** [[*user ShicolorkiNaN]]
**作成年:** 2018
[[include :scp-jp:credit:end]]

**アイテム番号:** SCP-1130-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-1130-JPはサイト-81██内、低脅威度物品収容ロッカー内に保管ケース内に封入した状態で収容されます。未収用のSCP-1130-JP確保の為、カバーストーリー「不良品」により全国各地のコンビニエンスストア及び商業施設等において調査・回収を行って下さい。
追記: 襲撃記録-I05AにおけるSCP-1130-JP-A及びB群は生体センサーを設置した標準人型収容エリア内に収容されています。

**説明:** SCP-1130-JPは防犯用カラーボールです。内部にはオレンジ色の獣臭を付与された蛍光塗料が封入されており、耐久性及び塗料の成分は一般のカラーボールと変わりません。異常性の無い保管ケース底面には「防犯用MAX パッションオレンジ 株式会社テイル萩クラブ」と記載され、該当する会社は現在捜索が続けられています。SCP-1130-JPを投げ付ける等して人間及び人間が搭乗する車両等(以下、SCP-1130-JP-Aと記載)に塗料を付着させた場合、SCP-1130-JP-Aに付着しなかった塗料はSCP-1130-JP-Bに変化します。この時車両内に搭乗している人物が複数名存在した場合、その全員がSCP-1130-JP-Aと指定されます。

SCP-1130-JP-Bは塗料と同じオレンジ色の体表を有した全裸の人型実体です。全長は200cm、体重は102kgであり、至って筋肉質と称される外見を有しています。体毛及び鼻以外の目・鼻孔・口・外耳等の顔のパーツ、性器や肛門といった身体の部位は変化時には存在しません。
SCP-1130-JP-Bは変化後自立的にSCP-1130-JP-Aを時速約16～80kmでの走行により追跡します。この際遮蔽物やすれ違う通行人を避ける、進行方向上の歩行者用信号が赤である場合一定時間停止する、細い路地では30km以上の速度を出さない等ある程度の知能を有した動作を行う事が確認されています。変化後約16秒後SCP-1130-JP-Bの股間から陰茎が出現、その後変化した時間及び歩数と比例して膨張を続けます。伸張する上限は存在しないと予想されており、実験においての最高値は全長106.117mが確認されています。
SCP-1130-JP-BがSCP-1130-JP-Aに対して接触可能な距離まで接近した場合、背後からの羽交い絞めや袈裟固め、陰茎の長さによってはSCP-1130-JP-Aに対して足下を引っ掛けて転ばせた後地面に押さえ付ける、陰茎を手足に巻きつける等といった非殺傷的な拘束手段を行います。車両に関しては排気口に対して陰茎を挿入する事によりエンジンを強制停止させる傾向があります。これまで発見された限りで以下の条件がいずれか満たされた場合、SCP-1130-JP-Bは異常性の無い水溶性の塗料に変化します。
* SCP-1130-JP-Aが第三者によって拘束される、取り囲まれる、袋小路に追い詰められる等逃走不可能な状況に陥る
* SCP-1130-JP-Aが警察関係者に対して自首を行う、またはSCP-1130-JP-Aを警察関係者が確保する
* SCP-1130-JP-Aが酸欠や事故等により意識を失う、または死亡する
Dクラス職員を用いた実験の結果、殴打する、所持したナイフで切りつける、車両で撥ねる等SCP-1130-JP-AによってSCP-1130-JP-Bが攻撃された場合、衝撃と比例してSCP-1130-JP-Bの陰嚢部が出現・膨張する事が確認されています。今異常性に関する作用はインシデント:襲撃記録-I05Aを参照して下さい。

SCP-1130-JPは2010年7月2日、秋田県内において「電柱並みの長い陰茎をした裸の人が町を走っている」旨の通報を警察内に潜入していたエージェントが受け取った事、同時に「巨大な陰茎を持った何かに追いかけられている」とエージェントが駐在していた交番内に男性が飛び込んできた事からSCP-1130-JP-Bの存在が感知され、直前に男性がコンビニエンスストア「████」██店において強盗行為を行いカラーボールの塗料を浴びた事がインタビューにおいて発覚、男性に対してはAクラス記憶処理後に公安部特事課を介し警察に引き渡しを行い、店内の在庫及び近隣の商業施設内から合計97個のSCP-1130-JPが確保されました。購入ルートにおいてほぼ全員が「安い所から電話注文で仕入れた」と回答しており、販売元の完全な特定には至っていません。

[[collapsible show=&#34;+ 襲撃記録-I05A関連情報を開く&#34; hide=&#34;- 情報を閉じる&#34;]]

&gt; **__インタビュー記録-201█/02/██__**
&gt; 
&gt; **対象:** [[[author:souryuu0219 | 白風研究員]]]
&gt; 
&gt; **インタビュアー:** 実道監査官
&gt; 
&gt; **付記:** 襲撃の鎮圧が宣言されてから約4時間後に行われたインタビューログ。
&gt; 
&gt; **&lt;開始&gt;**
&gt; 
&gt; **実道監査官:** 貴女は襲撃された時に、サイト-81██内の低脅威度物品収容エリアに居たのは間違い有りませんね。
&gt; 
&gt; **白風研究員:** は、はい。ちょうど普段いるサイトから離れて、色々手伝って欲しいと通達がありましたから…まさか、こんな事になるなんて……
&gt; 
&gt; **実道監査官:** 痛み入ります。
&gt; 
&gt; **白風研究員:** 突然に警報が鳴って驚いて、それから襲撃が有ったって連絡が…イタズラじゃないって思いました…そして音が、近付いてきて…
&gt; 
&gt; **実道監査官:** 通路上の光景を目にしなかったのは、ある意味で幸運だったかもしれません。それからどうしましたか？
&gt; 
&gt; **白風研究員:** 頭の中真っ白で何も分からなくて、ですけど扉が開かれるのが分かりました…ロッカーの中に隠れようと、思って、そしたらあれが…
&gt; 
&gt; **実道監査官:** ええ、貴方が開けた番号のロッカーにはSCP-1130-JPが入っていましたね。
&gt; 
&gt; **白風研究員:** 顔を隠した2人の人が、だから、だから私
&gt; 
&gt; **実道監査官:** 落ち着いて下さい……ゆっくりで良いですよ。
&gt; 
&gt; **白風研究員:** [深呼吸]はい…中身のボールを投げ付けたんです、今思えば財団職員としては不適な行為で…すいません。
&gt; 
&gt; **実道監査官:** SCP-1130-JPの異常性に関して把握していましたか？
&gt; 
&gt; **白風研究員:** いえ…あんな事になるなんて知ってたら、いえ、知っててもあの時は本当にどう判断すれば良かったのか分からなかったと思います…
&gt; 
&gt; **実道監査官:** 結果として襲撃の鎮圧を手助け出来た。貴女が居なかったら、もっと多くの被害が職員とオブジェクトに関して出ていたでしょう。
&gt; 
&gt; **白風研究員:** あの、それなんですけど… 
&gt; 
&gt; **実道監査官:** どうしましたか？
&gt; 
&gt; **白風研究員:** あの時私の全身を押し潰した、柔らかい感触は何だったんです？
&gt; 
&gt; **&lt;終了&gt;** 
&gt; 
&gt; **補遺:** 監視カメラ映像内の記録を確認後、白風研究員の強い要望によりBクラス記憶処理を実行。

&gt; **__映像記録-I05A-5__**
&gt; 
&gt; **付記:** 襲撃時における各種監視カメラ映像記録の抜粋。
&gt; 
&gt; **&lt;サイト-81██B区画内-低脅威度物品収容エリア前通路&gt;**
&gt; 
&gt; **[13:02:59]**(旧式の標準実地礼装を着用した3名の人影が職員より奪取したIDカードを用いて収容エリアの扉を開く)
&gt; 
&gt; **[13:03:13]**(侵入者が内部へと突入する。開いたままの扉近辺にSCP-1130-JP内部の塗料が付着する。この際白風研究員がSCP-1130-JPを使用したと予想される)
&gt; 
&gt; **[13:03:35]**(全侵入者がエリア内部から飛び出しながら、所持している銃器で内部への攻撃を行う)
&gt; 
&gt; **[13:03:46]**(エリア内部から巨大なオレンジ色の陰嚢が推定8個飛び出し、扉をほぼ完全に塞ぐ。構成員3名は陰嚢へと攻撃を続ける)
&gt; 
&gt; **[13:04:02]**(陰嚢と扉の隙間からSCP-1130-JP-Bが5体出現、侵入者の追跡を開始する)
&gt; 
&gt; **[13:04:13]**(銃撃を繰り返しながら全侵入者が後退、逃走を開始する)
&gt; 
&gt; **&lt;サイト-81██C区画内-06通路&gt;**
&gt; 
&gt; **[13:07:25]**(残存する侵入者1名が絶叫しながら弾切れした銃器を振り回し、前後の通路は完全にSCP-1130-JP-Bの陰嚢で塞がれている)
&gt; 
&gt; **[13:07:35]**(侵入者は銃器を投げ捨て壁を叩く。陰嚢の隙間から最も小さい陰嚢を保有するSCP-1130-JP-Bが現れ、構成員を取り押さえに掛かる)
&gt; 
&gt; **[13:07:48]**(伸張した陰茎によって侵入者が装備から取り出したナイフが弾き飛ばされる。カメラ映像の右下から陰嚢と思わしき影によって遮られ始める)
&gt; 
&gt; **[13:07:59]**(合計2体のSCP-1130-JP-Bによって構成員が床に押し付けられ、陰茎によって拘束されている)
&gt; 
&gt; **[13:08:15]**(完全にカメラ映像が遮られる)
&gt; 
&gt; **[13:09:02]**(SCP-1130-JP-Bが異常性を消失。本来のプロセスと異なり、3つの陰茎及び陰嚢が残存した)

&gt; **SCP-1130-JPに関する研究メモ:** 今襲撃における情報からするに、SCP-1130-JP-Bが外性器を膨張させるのには全てに意味がある様に思えます。確保に時間が掛かる相手に対しては陰茎の伸張によって周辺に対してのアピール。干渉したのに比例して膨張する陰嚢は、白風研究員が受けた様に近辺の第三者から身を守る効果と、銃器の様な過度な攻撃手段を所持する相手に対する確保手段として…そこまで過剰なSCP-1130-JP-Aに対してSCP-1130-JP-Bが何をする様にプログラムされているのか、真意を知れるかはこれからの課題です。センサーの感知する限りでは今でも中で生きていますし、外に出そうともしていないようですが。

[[/collapsible]]</textarea></pre>
