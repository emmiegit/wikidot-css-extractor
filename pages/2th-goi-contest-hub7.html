+ 犀賀派

------

**//団体概要（ディスカッションより抜粋）//**
[[collapsible show=&#34;+ テキストを表示&#34; hide=&#34;- テキストを隠す&#34;]]
&gt; SCP-233-JPで出した犀賀を掘り下げようと考えています。
&gt; 
&gt; 犀賀六巳(さいがろくみ)は複数の平行宇宙で活動しているとされる素性不明の人物です。自身を科学者と称し、平行宇宙の移動などをテーマとする時空論理学を中心とした深い科学知識を有していることが判明しています。この人物は現宇宙とは異なる平行宇宙を観察および移動する技術を有しており、たびたび対象の宇宙に干渉を行なった形跡が認められます。その目的は対象の宇宙およびその宇宙に属する人類を救うことが目的であると、財団の調査で発見された文書内では述べられています。
&gt; 
&gt; 犀賀氏は様々な平行宇宙から取り寄せた特異な物品を隠し持っており、おそらくはそれらの物品の持つ異常性を用いて、平行宇宙の救済活動を行っていると考えられています。しかし異常物品の隠し場所もまた異常な空間であるらしく、捜索は進んでいません。犀賀氏はおそらくは平行宇宙を行き来する過程で財団その他の異常性オブジェクトに関わる団体に関する知識を得ており、各組織から自身を隠蔽することに細心の注意を払っています。
&gt; 
&gt; また犀賀氏は現在までいくつかの平行宇宙の人類と交流を行った形跡があり、各宇宙に一定数の信奉者を有しています。犀賀とその信奉者は「犀賀派」を名乗っており、基本的には人類に友好的です。しかしここでいう「人類」は平行宇宙を含むすべての宇宙の人類を指すため、しばしば「犀賀派」の活動は財団の属する現宇宙(以下現宇宙と呼称)に深刻なダメージを与えます。しかし「犀賀派」は現宇宙に固執していないため、対象の宇宙の人類またはより多くの宇宙を救い、それが犠牲を最小限に抑えるために必要な手段であると判断した場合には、現宇宙のダメージを予見していても躊躇なく行動を起こします。このため財団は「犀賀派」を要注意団体に指定しました。
&gt; 
&gt; 犀賀氏はSCP-233-JPの発見経緯からすでに死亡したものと考えられていましたが、その後の調査で別次元に潜伏している可能性が浮上しました。現在もいずれかの次元の「人類」を救うために、現宇宙を含む複数の平行宇宙を跨いで活動を継続している可能性があります。ただしその人物がどこの宇宙の出身であるのか、活動を開始した当初の犀賀氏本人であるのかは不明です。
[[/collapsible]]
