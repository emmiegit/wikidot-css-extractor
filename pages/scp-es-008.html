    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
    **Titre original :** SCP-ES-008 - &#34;El Silbón&#34;
    **Auteur :** [[user Zackeo Wayne]]
    **Traducteur :** [[user Skadi Ramstein]]
    **Date de publication originale :** 6 janvier 2016
[[include credit:end]]

**Objet n^^o^^ :** SCP-008-ES

**Classe :** Euclide

**Procédures de Confinement Spéciales :** SCP-008-ES est détenu dans une cellule de confinement d&#39;une surface de seize (16) mètres carrés pour sept (7) mètres de haut, de conception standard en béton armé. Les caméras de sécurité sont disposées selon les normes en vigueur, la salle doit être équipée de haut-parleurs, ainsi que d&#39;un sas d&#39;accès doublé d&#39;un système réciproque, de telle sorte que lorsque la porte externe soit ouverte, la seconde se verrouille et vice versa. 

En cas de brèche de confinement, tout le personnel doit utiliser une protection auditive et évacuer la zone de confinement. Durant l&#39;évacuation, il est recommandé au personnel de se regrouper avec au moins deux (2) autres membres supplémentaires, et d&#39;éviter toute séparation. Une Équipe d&#39;Intervention Tactique accompagnée d&#39;une unité K-9 devra coincer l&#39;entité et forcer celle-ci à retourner dans sa cellule de confinement. Il doit être signalé au personnel que l&#39;usage d&#39;arme à feu ne s&#39;est jusque là jamais révélé efficace. L&#39;entité n&#39;est pas affectée par les somnifères ou toute autre substance nocive administrée par voie aérienne. Le son des cris d&#39;un //Canis lupus familiaris// et les coups de fouets se sont révélés être les moyens les plus efficaces pour intimider SCP-008-ES. 

**Description :** SCP-008-ES est une entité humanoïde à l&#39;aspect filiforme de six (6) mètres de haut, à la peau grisâtre couverte de cicatrices dues à des blessures par coup de fouet. L&#39;entité possède notamment des extrémités de grande envergure. La hauteur de la hanche atteint les 3,2 mètres et au repos, les bras atteignent le niveau des genoux (1,6 mètre), pouvant mesurer jusqu&#39;à 3,9 mètres. Les mains sont également remarquables pour leurs longs doigts, dont certains sont aiguisés. SCP-008-ES porte un débardeur blanc et un bermuda beige en coton, les deux vêtements portant des traces d&#39;usure et de saleté. L&#39;entité porte en plus de ceci des sandales de cuir marron sombre, également en mauvais état. Pour finir, l&#39;anomalie porte un chapeau de paille jaune, lequel ne s&#39;est jamais vu retiré. 

Son comportement est déterminé par les saisons dites &#39;&#39;sèches&#39;&#39; et &#39;&#39;de pluies&#39;&#39;. Durant la première, l&#39;entité se montre neutre et tacite, et se tiendra la plupart du temps assise dans un coin de sa cellule de confinement, retirant les os humains de SCP-008-ES-1 (Voir SCP-008-ES-1) et lavant ceux-ci à l&#39;aide d&#39;un mouchoir qu&#39;il garde dans la poche de son pantalon. Durant cette période, l&#39;entité ne se montre hostile qu&#39;en cas de provocation, par exemple pénétrer son espace personnel ou tenter de le séparer de SCP-008-ES-1. Néanmoins, durant la période pluvieuse, SCP-008-ES adopte un comportement extrêmement hostile envers la majorité du personnel. Une liste des incidents et d&#39;éléments du folklore local a permit d&#39;élaborer un &#39;&#39;Profil de Victime&#39;&#39; (Voir addendum 2), actuellement utilisée pour sélectionner le personnel assigné à la garde de SCP-008-ES. Tous les individus correspondant à ce profil seront la cible des attaques de SCP-008-ES dès que l&#39;occasion se présentera. 

Lors de l&#39;attaque, SCP-008-ES émet un sifflement consistant en une échelle diatonique descendante. Le sifflement possède deux caractéristiques anormales. La première a été nommée &#39;&#39;Inversion Vectorielle Acoustique&#39;&#39;, laquelle crée une illusion faisant que le sujet perçoit l&#39;anomalie comme lointaine lorsque la source du bruit est proche, et vise versa, contredisant la loi de l&#39;inverse du carré quant à la projection sonore. Lorsqu&#39;elles sont émises, les vibrations sonores s&#39;éloignent de leur point d&#39;origine à une très basse densité, et, au fur et à mesure de leur propagation aérienne, se regroupent en formations plus denses. La seconde anomalie est d&#39;ordre psycho-altérateur : Le sifflement provoque invariablement une réponse neurologique traduite par un désespoir et une volonté de se dépêcher, ceci ayant pour effet d&#39;attirer le sujet vers la position de SCP-008-ES. 

Une fois que le sujet est à la portée de SCP-008-ES, celui-ci ne l&#39;attaquera qu&#39;en l&#39;absence de spectateur : Si c&#39;est le cas, le sujet s&#39;évanouira et SCP-008-ES l&#39;introduira à l&#39;intérieur de SCP-008-ES-1. Les chercheurs ignorent ce qu&#39;il arrive ensuite aux sujets, mais à ce jour, aucun n&#39;est réapparu. Suite aux expérimentations, tout sujet introduit dans SCP-008-ES sera considéré comme disparu en mission (DEM). Dans le cas où SCP-008-ES attirerait plusieurs individus en même temps ou que l&#39;introduction à l’intérieur de SCP-008-ES serait interrompue par un tiers, SCP-008-ES entreprendra une fuite violente non-létale. Sans l&#39;utilisation d&#39;Unités K-9 ou de fouets, contrecarrer les tentatives d&#39;évasion de l&#39;anomalie s&#39;est révélé impossible. 

SCP-008-ES-1 est un sac que SCP-008-ES garde auprès de lui la majeure partie du temps, ne le posant que durant la période sèche pour sortir et laver les os qu&#39;il contient à un rythme journalier, exactement à quinze (15) heures. Les véritables dimensions de l&#39;objet sont inconnues, bien qu&#39;il semble à première vue légèrement plein. Cependant, SCP-008-ES a été vu en sortir le maximum enregistré de ██ os humains. SCP-008-ES se comporte de façon obsessive avec le sac, empêchant toute étude supplémentaire. 

**Addendum : Rapport de récupération :**

Avec l&#39;arrivée de la Fondation sur le territoire vénézuélien, enregistrée aux alentours de ████, avec l’installation des Sites Whisky-06 et -07 (Dans les villes respectives de San Cristóbal et Canaima) des recherches ont été effectuées autour de diverses légendes locales afin de déceler d&#39;éventuels phénomènes paranormaux. 

En octobre 19██, la disparition d&#39;un agriculteur local a été signalée au poste de police de ██████, un petit hameau localisé à ███ Km de San Fernando de Apure. Tant le journal local que la famille de la victime attribuèrent la disparition à un phénomène paranormal que les habitants appelaient &#39;&#39;el Silbón&#39;&#39;, décrit comme une entité incorporelle attaquant les agriculteurs comme les voyageurs considérés comme immoral dans cette localité, tels que les amants ou les alcooliques. Aucun scientifique de la Fondation ne prêta attention à ces allégations. Cependant, un camion du département logistique apportant du matériel au Site-Whisky-06 eut un accident aux alentours de 4 h 34 sur un chemin de terre. Trois fonctionnaires étaient présents, les trois décrivirent le même sifflement et la même créature humanoïde assise à côté du chemin en train de laver des os qu&#39;il transportait dans un sac. Il n&#39;y eut aucune agression, le défaut mécanique fut réparé et les fonctionnaires rejoignirent un hameau avoisinant dans lequel ils s&#39;installèrent pour passer le reste de la nuit. Là, les Agents collectèrent des informations sur l&#39;entité, laquelle fut identifiée par les habitants comme étant &#39;&#39;el Silbón&#39;&#39;, une légende urbaine très connue en cet endroit. 

À leur retour au Site-Whisky, l&#39;incident fut signalé. La direction du Site-Whisky-06 a donné son accord pour effectuer des recherches plus approfondies, un groupe d&#39;agents de la Fondation explora la zone durant ██ semaines. À l&#39;arrivée de la saison des pluies, de nouvelles disparitions furent signalées, et la Fondation suivit la piste ainsi tracée. L&#39;entité fut localisée, et les agents procédèrent à sa capture. Cependant, les méthodes conventionnelles (somnifères, entraves physiques et armes à feu) se révélèrent inefficaces. Un spécialiste du confinement effectua quelques recherches additionnelles au folklore local et proposa l&#39;utilisation de l&#39;Unité K-9 afin d&#39;attirer l&#39;entité dans un piège. Le procédé fonctionna, l&#39;entité fut transportée au Site-Whisky-07 et fut enregistrée en tant que SCP-008-ES. 
------
[[collapsible show=&#34;+ Addendum 1 : Interview d&#39;un spécialiste du folklore local&#34; hide=&#34;- ACCÈS ACCORDÉ&#34;]]
**Service de renseignement ; Département scientifique.**

**Description :** Interview réalisée le 08/02/████ sur père Rómulo ███████ par l&#39;Agent █████ au sujet des légendes locales relatives à l&#39;entité connue sous le nom d&#39;&#34;el Silbón&#34;.

**Père Rómulo ███████ :** Mon fils, j&#39;ai entendu dire que vous cherchiez des informations sur nos légendes pour votre projet de thèse, n&#39;est-ce pas ? Oh ! Ces travaux universitaires c&#39;est toute une histoire, je me rappelle mes années au Centre, quel désastre !

**Agent █████ :** Effectivement mon père, si ça ne vous prend pas trop de temps, j&#39;aimerais en savoir plus sur cette entité que vous appelez &#39;&#39;el Silbón&#39;&#39;… 

**Père Rómulo ███████ :** C&#39;est une histoire bien triste, mon fils ; C&#39;est une âme en peine, et comme toutes les âmes en peine, elle a beaucoup souffert durant sa vie. 

**Agent █████ :** Souffert ? Comment ça, souffert ? 

**Père Rómulo ███████ :** El Silbón est un homme avec un père saoul. Comme vous pouvez l&#39;imaginer, il se réfugie dans l&#39;amour d&#39;une dame face à la terrible réalité de vivre dans la même maison que son père. 

**Agent █████ :** Vous avez une idée de l&#39;âge du jeune homme ? 

**Père Rómulo ███████ :** Les légendes disent qu&#39;il était très jeune, s&#39;il n&#39;est pas sorti de l&#39;adolescence, il entre dans la vingtaine. 

**Agent █████ :** J&#39;ai entendu dire qu&#39;il ne s&#39;en prenait qu&#39;aux ivrognes et aux coureurs de jupons. Est-ce que c&#39;est vrai ? Si c&#39;est le cas, comment ça se fait ?

**Père Rómulo ███████ :** Eh oui, c&#39;est le cas. Et c&#39;est comme ça parce que son père était un ivrogne qui, au milieu d&#39;une beuverie, a assassiné la mère de son fils pour l&#39;accuser d&#39;adultère. Alors qu&#39;en réalité, c&#39;est le père qui a essayé de lui faire des choses contre sa volonté. 

**Agent █████ :** J&#39;ai aussi entendu dire qu&#39;on pouvait l&#39;éloigner avec le cri d&#39;un chien ou le coup d&#39;un fouet. 

**Père Rómulo ███████ :** Mon fils, la meilleure chose qui puisse te protéger face à ces démons, c&#39;est une bonne prière à notre Père, lui t&#39;écoutera si tu es un homme de bien. 

**Agent █████ :** Je sais bien mon père (une légère frustration est perceptible dans la voix de l&#39;Agent █████) mais, est-ce que c&#39;est sûr que ces choses fonctionnent ?

**Père Rómulo ███████ :** C&#39;est ce que disent certains, surtout les paysans et les voyageurs, les plus susceptibles de se faire attaquer. On dit aussi que l&#39;on ne se fait pas attaquer lorsqu&#39;on voyage en groupe.

**Agent █████ :** Et ça, c&#39;est dû à quoi ?

**Père Rómulo ███████ :** Admettons que ce soit vrai, el Silbón a été assassiné par son grand-père, puisqu&#39;il avait assassiné son père en représailles de la mort de son épouse. L&#39;ancêtre l&#39;a attaché à un poteau, l&#39;a roué de coups de fouets sur son dos nu et lui a lancé une meute de chiens pour qu&#39;ils le mangent. On dit qu&#39;ils n&#39;ont laissé que les os. 

**Agent █████ :** Et s&#39;il vous trouvait et que vous ne pouviez pas vous défendre, il se passerait quoi ?

**Père Rómulo ███████ :** Peu de gens le savent, mon fils, tout ce dont nous sommes sûrs, c&#39;est qu&#39;on a jamais revu les personnes disparues. Certains disent qu&#39;il les tue et porte leurs cadavres jusqu&#39;à l&#39;endroit où il mourut jadis, là où il demeure. D&#39;autres disent qu&#39;il porte avec lui un grand sac, dans lequel il range les os de ses victimes. Il y en a d&#39;autres qui affirment qu&#39;on peut le voir dans l&#39;ombre d&#39;un arbre de la savane, au milieu de la saison sèche, comptant et lavant les os qu&#39;il transporte dans son sac. Il le garde jalousement, et ce serait probablement là qu&#39;il garderait ses os, car lorsqu&#39;il devint un spectre, la seule chose qu&#39;il conserva de son corps mortel fut ceux-ci.

**Agent █████ :** J&#39;ai entendu parler de cela, qu&#39;il serait plus ou moins actif selon les périodes sèches ou pluvieuses. Pouvez-vous m&#39;en dire plus à ce sujet ?

**Père Rómulo ███████ :** Bien sûr, la légende dit qu&#39;il a connu sa bien-aimée durant l&#39;été, ce qui expliquerait qu&#39;il soit plus léthargique de décembre jusqu&#39;à mai[[footnote]]Le Venezuela se trouve dans l’hémisphère Sud, le cycle des saisons est donc décalé de six mois par rapport à l&#39;hémisphère Nord. //NdT//[[/footnote]]. Elle dit aussi que les chiens l&#39;ont dévoré durant une grande averse, que la boue s&#39;est mélangée à son sang et s&#39;est incrustée dans ses plaies. Peut-être est-ce vrai, peut-être non. Il y a des choses qui demeurent mieux dans le mystère. 
. 
**Agent █████ :** Je vois. L&#39;a-t-on un jour entendu parler ? Quelqu&#39;un l&#39;a déjà vu essayer de communiquer ? 

**Père Rómulo ███████ :** C&#39;était un paysan de l&#39;époque coloniale ; Je ne pense pas qu&#39;il savait écrire, voire même qu&#39;il ai un jour vu un livre. S&#39;il savait parler, ce n&#39;était pas un érudit de la langue de Cervantès. Et non, je n&#39;ai jamais entendu parler de quelque chose comme ça. Ce que nous savons, c&#39;est que son sifflement est légendaire dans ce hameau, et que si tu ne l&#39;entends pas, tu te rapproches de lui. Parce que pendant qu&#39;il a l&#39;air loin, il n&#39;est que plus proche de toi. 

**Agent █████ :** Ce serait possible ?

**Père Rómulo ███████ :** Tout comme Dieu peut faire des miracles, Satan aussi connait l&#39;entourloupe, mon fils.

**Agent █████ :** J&#39;imagine que c&#39;est ainsi, mon père. Je dois y aller, j&#39;ai maintenant assez de matière. Merci pour cette interview. 

**Père Rómulo ███████ :** Dieu te bénit, mon fils. 

**Notes :** Je doute du fait qu&#39;il s&#39;agisse d&#39;une entité spectrale, maintenant que nous l&#39;avons confiné. La quantité de témoignages et la concordance entre ceux-ci laisse penser que la chose enfermée à Whisky-07 est l&#39;entité dont parlent les locaux. Le personnel du département scientifique en sait plus que moi, mais à mes yeux, il s&#39;agit sûrement d&#39;une entité unique d&#39;origine inconnue, je ne pense pas qu&#39;il y en ait d&#39;autres compte tenu de la distribution géographique et temporelle des cas. Il me semble aussi qu&#39;il s&#39;agisse d&#39;un plieur de réalité de faible niveau, ce sac qu&#39;il tient doit avoir quelque chose d&#39;anormal. Si les tests démontrent que les chiens et les fouets peuvent le maintenir à distance, alors il y aurait quelque chose de vrai dans ces origines que le père vient de raconter. À quel moment est-il devenu comme ça ? Comment et pourquoi l&#39;a-t-il fait ? Ça reste à découvrir. - Agent ███████ 
[[/collapsible]]
------
[[collapsible show=&#34;+ Addendum 2 : Profil des victimes potentielles de SCP-008-ES&#34; hide=&#34;- ACCÈS ACCORDÉ&#34;]]
&gt; **Département des Affaires Étrangères ; Département Administratif**
&gt; Profil des victimes potentielles de SCP-008-ES
&gt; **Classification :** Niveau 3 **Adressé à :** Dr Silva
&gt; 
&gt; Conformément aux études réalisées durant l’expérience 008-C (Voir addendum 2) et leurs résultats, ce couplé avec les recherches faites sur les éléments folkloriques locaux, il a été déterminé que, sont potentiellement des cibles  pour SCP-008-ES, et par conséquent sont jugées inaptes quant à travailler sur son confinement, les individus qui :
&gt; 
&gt; a) Entretiennent des relations extraconjugales, à caractère polygame ou ayant été infidèle à un quelconque moment de leurs vies. 
&gt; 
&gt; b) Souffrant actuellement ou ayant pâti d&#39;addictions aux substances psycho-trophiques ou types d&#39;alcools à caractère chronique. 
&gt; 
&gt; c) N’adhérant à aucune doctrine religieuse ou discréditant ouvertement celles-ci, en plus des phénomènes ésotériques et paranormaux. 
&gt; 
&gt; Par le biais de cet écrit, il est demandé à ce que chaque candidat désirant travailler directement ou indirectement sur le confinement de SCP-008-ES soit préalablement interrogé à l&#39;aide un détecteur de mensonges et sous serment, et qu&#39;une enquête soit menée sur ses historiques cliniques, économiques, sociaux et personnels. Il est de plus déconseillé d&#39;impliquer des forces externes au personnel approprié, ceci incluant les Forces d&#39;Intervention Mobiles et autres forces de réponses tactiques. Il est également demandé de redoubler les efforts et d&#39;augmenter le personnel disponible, dans le cas où ce serait nécessaire, en vue de l&#39;arrivée de la saison des pluies, afin de prévenir d&#39;éventuelles brèches de confinement. 
[[/collapsible]]

[[collapsible show=&#34;+ Addendum 3 : Registre des expériences ES-088-C&#34; hide=&#34;- ACCÈS ACCORDÉ&#34;]]
**Date :** 06/████ - 02/████ 

**Procédure :** Introduction progressive de personnel de Classe-D afin de cerner les caractéristiques anormales et comportementales de SCP-008-ES.
&gt; **Dénomination :** ES-008-C-1
&gt; 
&gt; **Sujet :** D-67892. Homme métis de trente-deux (32) ans, condamné pour l&#39;assassinat au premier degré de sa femme. 
&gt; 
&gt; **Test :** D-67892 est introduit dans la cellule de confinement durant la période pluvieuse.
&gt; 
&gt; **Résultat :** SCP-008-ES attire instantanément D-67892 à l&#39;aide de son sifflement. Le sujet adopte un comportement erratique, consistant en une panique généralisée. D-67892 avance en courant jusqu&#39;à SCP-008-ES, tombe inconscient, avant que SCP-008-ES ne procède à son introduction à l&#39;intérieur de SCP-008-ES-1. D-67892 est considéré comme décédé.
&gt; 
&gt; **Notes :** Nous savons pertinemment que SCP-008-ES est hostile, et ce même lorsqu&#39;il n&#39;a pas été provoqué. Cette partie du mythe est vraie, maintenant nous allons voir s&#39;il y a un lien avec le train de vie de la victime. Très intéressant, ce qu&#39;il fait avec le sac, on ne dirait pas qu&#39;il ai été là. Une dimension de poche, peut-être ? Il va falloir enregistrer ça en tant que SCP-008-ES-1 et voir si ce serait possible de l&#39;étudier. Faites entrer le Classe-D suivant. - Dr Silva

&gt; **Dénomination :** ES-008-C-2
&gt; 
&gt; **Sujet :** D-67893. Homme caucasien de vingt-trois (23) ans atteint du syndrome de Down. 
&gt; 
&gt; **Test :** D-67893 est introduit dans la cellule de confinement. Test effectué vingt-quatre (24) heures après ES-008-C-1. 
&gt; **Résultat :** SCP-008-ES continue de déambuler dans sa cellule comme d&#39;habitude. D-67893 ne semble pas à l&#39;aise dans cette situation, et paraît intimidé par SCP-008-ES. La porte interne du sas est ouverte, D-67893 s&#39;y engouffre instantanément. D-67893 a été extrait avec succès, indemne. 
&gt; 
&gt; **Notes :** Je peux assurer que ce garçon, durant sa vie, n&#39;a jamais épousé une femme ou essayé une bière fraîche. Nous avons deux parties du mythe ; nous devons savoir ce qu&#39;il y a en plus. D&#39;un autre côté, je tiens à féliciter ce jeune homme, je n&#39;aurais pas pu m&#39;approcher de cette bête. - Dr Silva

&gt; **Dénomination :** ES-008-C-3
&gt; 
&gt; **Sujet :** D-67893. Note : Ce dernier s&#39;est vu administrer des amnésiques suite à son refus quant à retourner dans la cellule de confinement de SCP-008-ES. 
&gt; 
&gt; **Test :** D-67893 reçoit pour instruction de pénétrer dans la cellule de confinement et de séparer SCP-008-ES-1 de SCP-008-ES.
&gt; 
&gt; **Résultat :** [DONNÉES SUPPRIMÉES] D-67893 TAC[[footnote]]Tué Au Combat.[[/footnote]].
&gt; 
&gt; **Notes :** Plus jamais ça, pour l&#39;amour de Dieu, plus jamais ça. - Dr Silva

&gt; **Dénomination :** ES-008-C-4 
&gt; 
&gt; **Sujet :** D-68254. Femme basanée atteinte d&#39;un cancer en phase terminale, concordant avec le profil pour travailler sur cette anomalie. 
&gt; 
&gt; **Test :** D-68254 reçoit pour instruction de s&#39;asseoir à côté de SCP-008-ES et de toucher SCP-008-ES-1. Note : Test mené durant la saison sèche. SCP-008-ES est assit dans sa cellule de confinement, en train de compter les os de SCP-008-ES-1. 
&gt; 
&gt; **Résultat :** D-68254 s’assoit à côté de SCP-008-ES sans qu&#39;il y ait agression de sa part. Lorsque D-68254 tente de toucher SCP-008-ES-1, [DONNÉES SUPPRIMÉES] D-67894 TAC.
&gt; 
&gt; **Notes :** Qu&#39;est-ce que vous n&#39;avez pas compris, au département scientifique ? - Dr Silva 

&gt; **Dénomination :** ES-008-C-5
&gt; 
&gt; **Sujet :** D-68255. Homme métis de vingt-huit (28) ans, condamné pour assassinat et accident automobile du à une conduite en état d&#39;ébriété. D-68256, condamné pour corruption administrative envers des personnes publiques de la République du Venezuela, correspondant au profil pour travailler sur cette anomalie. 
&gt; 
&gt; **Test :** Il est demandé à D-68255 d&#39;entrer dans la cellule de confinement de SCP-008-ES, d&#39;y rester quinze (15) minutes, puis d&#39;en sortir. Les mêmes instructions sont données à D-68256. 
&gt; 
&gt; **Résultat :** Les deux sujets passent le test sans incident. Cependant, tous deux sont en état de choc. Le département médical affirme que c&#39;est une réaction naturelle face à une telle situation. 
&gt; 
&gt; **Notes :** Bien, maintenant nous n&#39;avons plus qu&#39;à vérifier si c&#39;est vrai qu&#39;il aspire l&#39;alcool par le nombril des ivrognes… - Dr Silva

&gt; **Dénomination :** ES-008-C-6
&gt; 
&gt; **Sujet :** D-68255. Introduit en état d&#39;ébriété. Il lui a été administré des amnésiques, comme dans le test ES-008-C-2. 
&gt; 
&gt; **Test :** D-68255 est introduit dans la cellule de confinement. Il lui est demandé de sortir quinze (15) minutes plus tard. 
&gt; 
&gt; **Résultat :** D-68255, sous l&#39;effet de l&#39;alcool, désobéit aux instructions et tente de toucher SCP-008-ES-1. SCP-008-ES se met à [DONNÉES SUPPRIMÉES]. D-68255 TAC, décédé d&#39;une plaie pénétrante dans la zone abdominale. Note : Le taux d&#39;alcool dans le sang est nettement inférieur à celui relevé au début du test. 
&gt; 
&gt; **Notes :** Tu es plein de surprises, mon ami… - Dr Silva 
[[/collapsible]]
-----
[[collapsible show=&#34;+ Addendum 4 : Registre des expériences ES-008-D&#34; hide=&#34;- ACCÈS ACCORDÉ&#34;]]
**Date :** 02/████ - 12/████ 

**Procédure :** Expérience sur les méthodes de confinement et de soumission décrites dans le folklore local. 

**Dénomination :** ES-008-D-1

**Sujet :** D-68342. Homme caucasien de quarante (40) ans, condamné pour abus sexuels sur mineurs. Équipé d&#39;un fusils de chasse de calibre 12. 008 g d&#39;explosifs plastiques C4 avec détonateur &#39;&#39;Homme mort&#39;&#39;. Suggestion hypnotique appliquée. 

**Test :** D-68342 est introduit dans la cellule de confinement de SCP-008-ES. Il reçoit pour instruction de tirer sur SCP-008-ES à bout portant. Note : Test réalisé durant la saison sèche. 

**Résultat :** D-68342 TAC. Dispositif explosif enclenché. SCP-008-ES n&#39;a subit aucun dommage. 

**Notes :** Je crois que même SCP-023-ES n&#39;aurait pas résisté à un coup pareil. C&#39;est évident que les armes à feu sont inefficaces. Les explosifs non plus, je ne pense pas que nous puissions éliminer l&#39;anomalie. Par contre, l&#39;onde de choc et la boule de feu résultante semble l&#39;intimider. Ce test aura démontré l&#39;évident, maintenant expérimentons le folklore…
-----
**Dénomination :** ES-008-D-2

**Sujet :** D-68523. Homme métis de trente-six (36) ans. Ex policier de ██████, Unité K-9. Condamné pour l&#39;assassinat au premier degré de son épouse. Accompagné d&#39;un berger allemand mâle de six (6) ans. 

**Test :** D-68523 est introduit dans la cellule de confinement de SCP-008-ES avec le berger allemand. Les chercheurs ordonnent au sujet d&#39;effectuer les techniques d&#39;intimidation standard envers SCP-008-ES. Plus tard, le chien est extrait de la cellule. Test réalisé durant la saison des pluies. 

**Résultat :** D-68523 parvient à acculer l&#39;anomalie et la forcer à se déplacer le long de la cellule. Lorsque le berger allemand est extrait de celle-ci, SCP-008-ES [DONNÉES SUPPRIMÉES]. D-68523 DEM. 

**Notes :** Les aboiements de l&#39;animal intimident beaucoup SCP-008-ES. Le sujet semble pouvoir le gérer rien qu&#39;avec ça. Je demanderait le transfert d&#39;une unité K-9 dans l&#39;enceinte. - Dr Silva
-----
**Dénomination :** ES-008-D-3

**Sujet :** D-68527. Homme métis, trente-deux (32) ans. D-68528, homme caucasien de trente-neuf (39) ans. D-68529, femme métis, trente (30) ans. Tous condamnés pour escroquerie, maltraitance d&#39;animal et malversation de fonds d&#39;une organisation à but non-lucratif dédiée au sauvetage d&#39;animaux abandonnés. Trois berger allemands. 

**Test :** Les sujets sont introduits dans la cellule de confinement de SCP-008-ES et reçoivent pour instruction d&#39;acculer l&#39;entité. Les trois bergers allemands sont ensuite extraits. Test réalisé durant la saison des pluies. 

**Résultat :** SCP-008-ES est acculé avec succès. Une fois les chiens extraits de la cellule, SCP-008-ES se calme et arpente la salle sans hostilité. Les Classes-D sont extraits sans incidents. 

**Notes :** Unités K-9, check ; Évacuation groupée, check ; Maintenant, penchons nous sur la question des fouets. - Dr Silva
-----
**Dénomination :** ES-008-D-4

**Sujet :** D-68534, homme caucasien de quarante-cinq (45) ans. Condamné pour homicide au premier degré. Ancienne profession ; Homme du cirque, dompteur de lion. Équipé d&#39;un fouet. 

**Test :** Le sujet est introduit dans la cellule de confinement de SCP-008-ES et reçoit pour instruction de soumettre l&#39;entité en utilisant le fouet pour l&#39;intimider. Il lui est ensuite demandé de frapper SCP-008-ES avec le fouet. 

**Résultat :** D-68534 parvient à soumettre l&#39;entité avec succès, bien qu&#39;elle ai d&#39;abord cherché à l&#39;attaquer. D-68534 reçoit pour instruction d&#39;attaquer SCP-008-ES. [DONNÉES SUPPRIMÉES] D-68534 TAC. SCP-008-ES écrit le message suivant sur le mur à l&#39;aide du sang de D-68534 :

**//&#34;Fouet. Touche. [Pas/Non[[footnote]]Le texte original espagnol (//Latigo/toca/no//) est ambigu.[[/footnote]]]&#34;//**

**Notes :** La possibilité de communication est très intéressante. Cependant, vu sa calligraphie et son langage approximatif, je doute qu&#39;il sache bien écrire le castillan. - Dr Silva 
----
**Dénomination :** ES-008-D-5

**Sujet :** D-68535, homme métis de trente-trois (33) ans. D-68536, homme métis de trente-deux (32) ans. Tous deux condamnés pour homicide au premier degré, port illicite d&#39;arme à feu et possession de substances prohibées. Équipés d&#39;un émetteur de son portatif. 

**Test :** Le sujet est introduit dans la cellule de confinement de SCP-008-ES et actionne l’émetteur afin de lancer un enregistrement de vocalisations de //Canis lupus familiaris//. Les mêmes instructions sont données à D-68536, à ceci près qu&#39;il s&#39;agit chez lui d&#39;un enregistrement de sons de coups de fouet. Test réalisé durant la saison des pluies. 

**Résultat :** D-68535 DEM. D-68536 DEM. 

**Notes :** Je ne comprend pas pourquoi nous avons fait ce test avec le second Classe-D, c&#39;est évident que SCP-008-ES n&#39;a pas peur d&#39;un émetteur. - Dr Silva. 
-----
**Dénomination :** ES-008-D-6

**Sujet :** E-11342, Dr █████, à laquelle a été temporairement accordé le statut de Classe-E. 

**Test :** E-11342 est introduite dans la cellule de confinement de SCP-008-ES avec l&#39;ordre d&#39;essayer plusieurs moyens de communication avec SCP-008-ES, parmi lesquels : la stimulation musicale, l&#39;hypnose, la communication écrite et le morse. Test réalisé lors de la saison sèche. 

**Résultat :** La stimulation musicale, sous forme de tambour, semble avoir un effet positif sur SCP-008-ES, lequel a commencé à mouvoir certaines parties de son corps (jambe gauche et tête) au rythme des percussions. Résultat peu concluant en défaveur de son utilisation dans les PCS. L&#39;hypnose s&#39;est révélée peu efficace, le sujet ne semble pas sensible à celle-ci. La communication écrite s&#39;avère difficile, le sujet ne prêtant pas attention aux outils fournis (palette d’acryliques et marqueur délébile). Le morse a eut pour résultat de déclencher l&#39;échelle diatonique descendante caractéristiques des attaques de SCP-008-ES. E-11342 a reçu pour instruction de sortir de la cellule. Extraite avec succès. E-11342 a été diagnostiquée comme étant atteinte d&#39;un trouble paranoïaque et d&#39;une schizophrénie suite aux études postérieures. Celle-ci s&#39;est vu administrer des amnésiques, sans succès. Son élimination a été autorisée. 

**Notes :** Mais qu&#39;est-ce que [CENSURÉ] ? - Dr Silva
