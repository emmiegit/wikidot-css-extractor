+ Эфирорезонансный детектор, модель III (&#34;Colliculus&#34;)

//Примечание: В связи с деликатным характером данной технологии, всей информации об истинной природе эфирорезонансной детекции (&#34;ЭРД&#34;) присвоен гриф секретности Q приказом Верховного Командования ГОК. Данный документ описывает только принципы работы с устройством &#34;Colliculus&#34; полевыми оперативниками ГОК. Само устройство классифицируется как технология категории &#34;Чёрный Ящик&#34;, к её ремонту не допускается никто, кроме уполномоченных техников Коалиции. Технологии ЭРД рассматриваются как технологии Поколения +2 и должны быть оснащены системой самоуничтожения для предотвращения попадания передовых технологий в руки гражданского населения.//

++ Обзор
Детектор &#34;Colliculus&#34; - это беспроводное устройство, основанное на принципах эфирорезонансной детекции, впервые обнаруженных Семёном Кирлианом в 1939 году. Не следует путать с тем, что обычно называют &#34;кирлианографией&#34;, которая представляет собой обычное явление коронного разряда.

В состав устройства входят три компонента:

* Собственно резонансный детектор: устройство типа &#34;чёрный ящик&#34;, состоящее из эфирного резонатора, приёмника, приёмопередатчика данных и блока питания. Устройство может быть размещено на шлеме оператора или на оружии, прикреплено к стене исследуемого здания или установлено ​​на штатив или другое крепежное устройство, в зависимости от желаемой конфигурации развёртывания. Устройство имеет автономное питание и может заряжаться при помощи стандартного микро-USB соединения.
* Рабочая программа (&#34;РЕЗОНАНС&#34;). Как и все собственные технологии ГОК, программа &#34;РЕЗОНАНС&#34; будет работать только на устройствах, предназначенных для запуска C/OS. Самые последние версии программы (а также руководство по эксплуатации) можно скачать с любого терминала ГОК.
* Кроме того, резонансный детектор &#34;Colliculus&#34; может взаимодействовать с любым количеством стандартных информационных дисплеев ГОК, в том числе с последней версией [[[goc:tac-eq-wpn-blacksuit|СКАТС]]] и с любым количеством персональных вычислительных устройств.

++ Принцип работы

Функция &#34;Colliculus&#34;, как и всех устройств ЭРД, состоит в выявлении специфических эфироэнергетических полей (ЭЭП), создаваемых живыми существами в ходе нормальных жизненных функций. Путём измерения длины волны и интенсивности этих энергетических полей, может быть определена информация о природе формы жизни, его психическом и физическом состоянии, а также наличие любых паранормальных изменений.

В своей простейшей конфигурации, одиночное устройство &#34;Colliculus&#34; может быть использовано для обнаружения присутствия высших форм жизни, даже через стены или другие непрозрачные препятствия. В зависимости от предпочтений оператора, устройство можно прикрепить как к шлему пользователя (с передачей данных на окуляр или защитный экран), так и к оружию пользователя (с передачей данных на экран, установленный на самом оружии). Тем не менее, истинный потенциал устройства достигается только при использовании двух или более единиц в тандеме. С помощью триангуляции положения и характера различных ЭЭП, командиру или наблюдателю может быть предоставлена трёхмерная карта местности (в том числе и расположение всех противников).

В текущей версии устройство &#34;Colliculus&#34; имеет максимальную дальность 100 м в линейном режиме, 500 м при использовании в режиме триангуляции.</textarea></pre>
