**Объект №:** SCP-4981

**Класс аномалии:** --Евклид-- Нейтрализованный

**Архивные условия содержания:** Вокруг SCP-4981 были возведены бетонные стены высотой в пять метров. Любых гражданских лиц, подвергшихся аномальному воздействию, следует обрабатывать амнезиаками и отпускать после допроса, проводимого в Зоне 37 в случае необходимости.

**Архивное описание:** SCP-4981 – это поле в Корнуолле, Англия, которое обладает различными аномальными свойствами, оказывающими воздействие на домашний скот, находящийся в его пределах. Эти свойства проявляются в виде ряда различных физических воздействий, которые подробно описаны в Приложении 4981.001. Причина возникновения этих явлений остаётся неизвестной. В настоящее время в пределах SCP-4981 содержится тридцать голов домашнего скота.

**Приложение 4981.001: Протокол событий**
&gt; **Инцидент 17-10-2016**
&gt; 
&gt; **Действия Фонда:** Установлены первоначальные условия содержания.
&gt; 
&gt; **Событие:** На рогах всего крупного рогатого скота, находящегося в пределах SCP-4981, появились небольшие образования (около 5 мм в диаметре).
&gt; 
&gt; **Примечания:** Никакой явной закономерности в данных образованиях замечено не было.


&gt; **Инцидент 21-10-2016**
&gt; 
&gt; **Действия Фонда:** Д-р Холден скормил небольшое количество специальной пищи скоту, находящемуся на SCP-4981, в целях проверки пищеварительной системы животных на предмет аномалий.
&gt; 
&gt; **Событие:** Каждое животное начало обрастать мягким мехом, похожим на шерсть ангорского кролика. Также концы их рогов стали немного закруглёнными.
&gt; 
&gt; **Примечания:** В течение двенадцати часов животные сбросили весь аномальный мех. В связи с тем, что специфический результат был получен в результате взаимодействия с человеком, во всех дальнейших экспериментах будет принимать участие только один сотрудник.

[[=]]
//Пять незначительных инцидентов были удалены.//
[[/=]]

&gt; **Инцидент 05-02-2017**
&gt; 
&gt; **Действия Фонда:** Д-р Холден заходит на территорию аномалии и остаётся неподвижным, пока ему не дадут указание покинуть её. Здесь и далее это действие обозначается как «Стандартная процедура».
&gt; 
&gt; **Событие:** Когда д-р Холден зашёл на SCP-4981, языки животных, находящихся в пределах SCP-4981, раздвоились и вытянулись более чем на метр в длину. Отдельные концы языков над головами животных завязались в узлы, напоминающие по форме розы.
&gt; 
&gt; **Примечания:** В связи с повышенной степенью выраженности аномалий, возникших вследствие этого события, интервалы между проведением исследований SCP-4981 должны быть сокращены.

&gt; **Инцидент 09-02-2017**
&gt; 
&gt; **Действия Фонда:** Стандартная процедура.
&gt; 
&gt; **Событие:** Когда д-р Холден зашёл на SCP-4981, все животные выстроились вокруг него, затем их губы покрылись кровью, увеличились в размере примерно в четыре раза и вытянулись в сторону д-ра Холдена.
&gt; 
&gt; **Примечания:** Д-р Холден подал официальный запрос о переводе на другой проект.

&gt; **Инцидент 13-02-2017**
&gt; 
&gt; **Действия Фонда:**  Стандартная процедура.
&gt; 
&gt; **Событие:** Когда D-48921 зашёл на SCP-4981, все животные на территории аномалии переместились к границам поля и отвернули от него лица.
&gt; 
&gt; **Примечания:**  После того, как D-48921 был выведен из зоны аномалии, животные вышли в центр поля и начали парить примерно в десяти метрах над землёй. Когда D-48921 снова зашёл на SCP-4981, никаких видимых изменений в состоянии скота не наблюдалось.

&gt; **Инцидент 14-02-2017**
&gt; 
&gt; **Действия Фонда:**  Д-р Холден в сопровождении сотрудников службы безопасности заходит на SCP-4981.
&gt; 
&gt; **Событие:** Весь крупный рогатый скот, висевший в воздухе, преобразовался в грубое изображение человеческого сердца. Эта структура стала пульсировать в ритме, напоминающем сердцебиение, в результате чего из отверстий, имитирующих аорту и лёгочную артерию, начала выделяться смесь крови, пищеварительных соков и молока.
&gt; 
&gt; **Примечания:** После формирования эта структура начала двигаться в сторону исследовательской группы, что вызвало у д-ра Холдена сильное отвращение к SCP-4981. После этого объект прекратил движение и упал на землю.

После событий Инцидента 14-02-2017 SCP-4981 не проявлял никаких аномальных свойств, даже после того, как в зону действия аномалии был введён другой крупный рогатый скот. В связи с этим SCP-4981 был реклассифицирован как «Нейтрализованный».
