**アイテム番号:** SCP-642-KO

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-642-KOは、機械系のSCPオブジェクトが存在しないサイト-██において腕と脚を切断した状態で、強化ロープで縛り付け鉄筋の入っていないコンクリートに囲まれた部屋に収容します。オブジェクトの収容施設には溶鉱炉を設置し、エージェントたちだけでの制圧が困難な場合には熱された溶鉄を流し込んでオブジェクトを制圧するようにしてください。サイト-██に機械系のSCPオブジェクトを搬入することは禁止されます。

オブジェクトが脱走した場合に備えて、サイトの研究室や観察室などの金属が多い場所は、可能な限りオブジェクトの収容場所よりも遠くに配置してください。オブジェクトを収容するエージェントは熱線銃を持参し、オブジェクトが脱走しようとする場合にはオブジェクトの身体を溶かして移動を不可能にしてください。

SCP-642-KOの収容施設に訪問する人物は、全ての金属を提出しなければなりません。オブジェクトには1日に1回、純度の低い鉄を提供してください。オブジェクトに餌の他に金属を与えることは、セキュリティクリアランスレベル3以上の研究員に許可を得る必要があり、実験の場合にのみ許可されます。オブジェクトの身体再生率は50%以下を維持し、オブジェクトが再生するときにはオブジェクトの手足を優先的に除去してください。

**説明:** SCP-642-KOは、クマ、バッファロー、トラ、ゾウなどを混ぜたような姿の直立歩行生命体であり、--身長は約15m、体重は約6t--身長は約6m、体重は約3.2tです（回収記録642-KO参照）。オブジェクトは、金属を食品のように摂取します。周囲にある金属の位置を把握、追跡できるものと考えられますが、どのようにしてそれを可能としているのかは明らかにはなっていません。オブジェクトは金属を摂取するだけで、摂取した後に鼻の穴から排出される蒸気を除けば、何も排泄しません。これは現在オブジェクトの排泄器官が除去されているためなのか、そもそも排泄器官が存在していなかったのかは不明です。摂取する金属の種類は問いませんが、鉄を最も好んでいるようです。オブジェクトの身体が損傷を負った場合、金属を摂取することにより少しずつ再生し、摂取する金属の反応性が大きいほど再生速度が速くなることが確認されましたが、例外として鉄を摂取した場合は、他の金属よりも再生速度が速くなりました。オブジェクトの身体は金属ではなく炭水化物に近い有機物で構成されており、どのようにして金属を炭水化物と類似する有機物に変えているのかは判明していません。

SCP-642-KOには、一般的な手段では損傷を与えることはできませんが、鉄の融点に相当する温度を加えると、その身体の部位が溶け落ちていきます。頭を除いた身体の部位が分離してもオブジェクトの生命活動には支障はなく、分離した身体の部位は数分以内に気化して消失します。頭は鉄の融点に相当する温度では溶けることはなく、現時点ではより高い温度での実験は禁止されています。オブジェクトは基本的には、金属を溶かすほどの高い温度を有する物質を避けます。

**回収記録SCP-642-KO:** SCP-642-KOは20██/██/██、財団が壊れた神の教会のアジトを襲撃しようと侵入した際に発見されました。アジトの内部はほぼ崩壊しており、壊れた神の教会の信徒たちはオブジェクトが周囲の機械装置を食べようとするのを妨害していましたが、オブジェクトはそれを意に介せず目の前の機械を食べ続けていました。機動特務部隊がオブジェクトの制圧を試みましたが、オブジェクトは銃撃、打撃などのダメージを受けておらず、オブジェクトは隊員たちを殺害して武器を食べ始めました。そんな中、隊員が投げた手榴弾によってアジト内の溶鉱炉が破損し、SCP-642-KOの上に熱い溶鉄がかかってオブジェクトの身体は溶けて流れだしました。その後オブジェクトは身体の半分程度を失い、財団に収容されました。
