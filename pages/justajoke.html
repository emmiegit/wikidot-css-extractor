“王博士，你的度假申请批下来了！”

一个小伙子站在办公室门口一边挥舞着一张单子一边大叫，就像这个假期是他的一样。整个办公室的人都看向他。
。
“那啥，我先放这了。”他显然也注意到了众人的目光，匆匆离开了办公室。

“恭喜！你也该休息休息了。”一旁的助理拍了拍他的肩膀。

其他人也来祝贺王博士，纷纷向他投去羡慕的目光。这间办公室里的人都没体验过几次像样的周末，一次出去度假的机会简直成为了可望而不可求的奢侈。

笑容在王博士脸上散开，因工作造成的皱纹也舒展开，他好久没有这样发自内心的笑过了。

办公室回到正常的状态，只有他还在那对着那张单子笑。在那里笑地合不拢嘴，助手也看不下去了，轻轻地戳了戳他。这才意识到自己的表情，也赶快回到了工作状态。毕竟现在可还没开始放假呢，因为工作的事影响到接下来的假期可就得不偿失了。

剩下几天的工作异常顺利，没遇到什么棘手的问题或事故。

------

“今天要走了？”

助手刚到办公室，打开电脑，收拾好桌子上的文件。

“是啊，打算去海边玩玩。”

“就你一个人？”新来的助手有点好奇。

“要不怎么说你是新来的，我在这工作这么久了，外面也没几个人认识我。”他说到这耸了耸肩。

“也是，玩得开心！”助手低着头若有所思的样子。

王博士挥了挥手算是告别，走出办公室，很快来到了站点的大门。

他特意选择在早上离开，这样就不会白白浪费掉一天，也省去了晚上赶路的麻烦，沿途还能看看路上的风景。

沿着熟悉的山路来到高速路，说实话，站点周围的雪景的确不错。可惜这个站点建在这里，毁掉了这一片美景。

山路上没什么车，天气也很好，艳阳高照，时不时还刮一阵小风。他记不清上次有这样的天气时是什么时候了，只记得这样的环境似曾相识。

不过这可是度假，不是去出差！天气好不是正好吗？想到这，他脸上有浮现了笑容，遐想着这次假期的种种美好。

他要去的那个海滨城市在中国绝对算得上一流，几乎跨了小半个中国才到达那个城市。也多亏了现在不是出行的高峰期，路上几乎看不到来往的车辆。

傍晚时分，他开着车到达了那座城市。夕阳西下，殷红的阳光勾勒出天边几抹云朵的轮廓，顺手给他们也染上了红色。王博士打开窗户，风中夹杂着海洋特有的气息，灌满了整个车厢。平静的海面上不时有微风拂过，带起一点波纹，随机又恢复了平静。海鸥也在沙滩周围盘旋，沙滩上几对情侣在悠闲的散步，又给这景色染上一点浪漫。一切美的像梦中的情景。

他住进了海边的一家酒店里，订了最贵的海景房，正冲大海，夕阳铺满整个房间。

反正基金会报销，干嘛不好好享受一下呢？

躺在那张松软的床上，迷迷糊糊就睡到了第二天早上，今天开了一天的车实在是太累了。

------

早上起来，换上泳裤和一身宽松的衣服，在酒店的自助餐厅里胡吃海塞一顿之后就走向了沙滩。

租了一个全天的沙滩椅，王博士便开始躺在上面享受日光浴。其实他是个旱鸭子，不过他觉得在海边哪怕不下海，光晒晒太阳听听海风也很不错。

这一躺就躺到了傍晚，直到租沙滩椅的小贩过来提醒他，王博士才意识到。他真没想到时间会过的真么快。

收拾上自己的衣服和随身物品，起身离开沙滩走向酒店。打算再去自助餐厅胡吃海塞一顿，计划着明天的行程......

------

“冰博士，这个项目运行的如何？”站点主管打来电话。

“目前有15名员工正在享受“度假”，设备运行正常，预计一次5天的假期和过渡流程一共只需要8个小时。”

“很好，在节省经费的同时还可以使员工的工作态度更加积极。不得不说你做出了很大的贡献。”

“哪里哪里，这就是我的工作。”

挂掉电话，冰博士叹了口气。他也很想真正度一次假。不过他开发的项目和度假和真正的“度假体验”其实没什么两样。从大脑下手，配合药物和机器让使用者的大脑产生正在度假的感觉，其实体验甚至比真正的假期更好。模拟程序不会有各种意外事故和阴晴不定的天气，更不会有随时打来的电话。

就算如此，他还是想过一次真正的假期。

“冰博士，你的度假申请批下来了！”

一个小伙子站在办公室门口一边挥舞着一张单子一边大叫，就像这个假期是他的一样。整个办公室的人都看向他。

“那啥，我先放这了。”他显然也注意到了众人的目光，匆匆离开了办公室。

冰博士觉得这两句话有点熟悉。

他小跑着过去接过了那张单子，脸上洋溢着笑容。

不过度假嘛，还是要开开心心的，

不是吗？</textarea></pre>
