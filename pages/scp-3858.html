    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号:** SCP-3858

**项目等级:** Euclid

**特殊收容措施:** 在一套永久的收容方式被建立之前，基金会已经构建起了网络爬虫来探测和移除SCP-3858与公共网络之间的联系。一切由平民创造的SCP-3858-A实体将会被没收，然后进行焚烧。同时，相关人员将被进行记忆删除，并删除掉其电脑中的.lmb文件。

**描述:** SCP-3858是一个名为“Hugbox”的异常文件共享网络，在基金会介入前，能够通过统一资源定位系统&#34;@@http://beararms.right.to@@&#34;进入。SCP-3858的网站头版上打着“端对端组织性加密”的广告：这也被认为关系到SCP-3858最主要的异常性质，即SCP-3858通过添加后缀&#34;.lmb&#34;并以此将用户提交的所有文件转化为异常形式的地方。

在编写此文档时，仅有一个基金会已知的请求能够查看.lmb文件：即SCP-3858自身基于网络的客户端。而企图通过其他任何请求方式打开.lmb文件都将触发SCP-3858所表现的第二种异常表现：既在用户身边瞬间创造出多个类似人类手臂的物体（命名为SCP-3858-A），同时，SCP-3858实体的数量被证明与.lmb文件的大小成比例。

SCP-3858实体由与正常人手臂组合方式相似的塑料“骨架”组成，并覆盖有5cm厚的人体表皮组织。当一位用户打开一个与两者之间距离成比例的.lmb文件时，这些实体就会受到一股朝向用户的巨大吸引力：已知能够消除这种吸引力的方法只有从打开文件的电脑上删除.lmb文件，杀死用户，或者通过物理手段摧毁SCP-3858实体。

**回收:** SCP-3858最初是由基金会下属机动特遣队Mu-5（“调试器”）在一次对有嫌疑的网络异常进行的常规调查中被发现的。在2015年11月9日，当试图追踪SCP-3858主机代管的位置被证明无法实现时，Mu-5的专业人员设法暂时性的安全进入了主机的根账户，并在被封锁之前，从其他用户的账户中恢复了多个文件。基金会对该网站进行进一步破解的尝试已经失败。

在Mu-5队员读取的众多账户之中，一个属于用户&#34;[[[gamers-against-weed-dossier|gcmp4]]]&#34;的账户中没有储存任何.lmb文件，与其他所有账户都完全不同：对这些文件进行的傅里叶分析以及对D级人员进行的试验表明这些文件在内容及异常性质上都与.lmb文件相似，也就是说以不正确的请求方式打开这些文件同样会使用户附近出现异常实体。然而，SCP-3858的网站客户端并不能预览这些文件，或是像处理其他“不正当”请求那样触发它们的异常特性。

**附录SCP-3858.a:** 挑选了从账户&#34;gcmp4&#34;中恢复的文件

||~ 文件名 ||~ 显示出的物体 ||~ 建立时间 ||
|| inu_model.bdy || 十七个由塑料构成的，覆盖有毛皮的家犬（//Canis familiaris//）的颅骨模型。与.lmb文件不同的是，并没有观察到异常的吸引力作用在这些实体上。 || 2008年3月7日 ||
|| doggo_[WIP].bdy ||一个在外表上与由文件&#34;inu_model.bdy&#34;产出的模型相似，奇特的离体家犬（//Canis familiaris//）颅骨。与那些模型不同的是，这个颅骨拥有所有应有的解剖学构造（眼睛，血管，等等） || 2008年6月30日 ||
|| arm_patch.bdy ||数个生理特征无异常的，来源未知的离体人类手臂。与其他.lmb文件相同，这些手臂都反常的被打开文件的用户吸引；但与这些文件不同的是，这些手臂依然拥有生命，会偶尔的弯曲手肘和弯曲手指，好像要抓住什么。 || 2009年2月19日 ||
|| isolation.bdy ||一大束的髓鞘纤维及血管。它们还拥有生命，并且会通过偶尔向运动方向收缩和舒张来完成偶发的移动。|| 2009年4月23日 ||
|| universal_donor_finished.bdy || 一个在出现时为-79°C，完全由7.9L人类O型血冻结而成的固体。 || 2009年6月14日 ||

值得注意的是，在2009年6月14日，对异常事件的记录日志记录到了同一个人横跨美国西南部同时进行了38次献血。所有对这次事件的正式记录都将这名存在疑问的献血者称作“Ms. Blaise Burnham”，同时指出这可能是由[[[SCP-2586]]]进行了修改以试图隐瞒该用户的身份。进一步的调查正在进行中。
