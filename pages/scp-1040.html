**Identyfikator podmiotu:** SCP-1040

**Klasa podmiotu:** Bezpieczne

**Specjalne Czynności Przechowawcze:** SCP-1040 jest przechowywane w sejfie 89-Q5 w Magazynowym Ośrodku 12 zgodnie ze standardowym protokołem przechowywania długoterminowego podmiotów klasy Bezpieczne. Nie są wymagane żadne  dodatkowe zabezpieczenia.

Nowy personel przydzielony do SCP-1040 ma zostać poinformowany o ustalonej tożsamości obiektu, która brzmi „Daniel”, by zachować spójną i jednoznaczną komunikację o obiekcie. Personel nienależący do klasy D narażony na bezpośredni kontakt z SCP-1040 musi być zmieniany co miesiąc.

Wszystkie informacje o SCP-1040 muszą zostać elektronicznie skorygowane poprzez użycie projektu Brak Kontekstu, by zapewnić brak ingerencji efektu obiektu z normalnymi procedurami dokumentacyjnymi.

**Opis:** SCP-1040 to zabytkowa lampa podłogowa Tiffany wykonana z żelaza oraz barwionego szkła. Przedmiot ten nie wykazuje żadnych nietypowych właściwości fizycznych. Funkcjonuje jak zwykła lampa podłogowa po zaopatrzeniu w 100-watową żarówkę oraz prąd.

Efekty anomalne SCP-1040 zaczynają występować, gdy obiekt ten jest obserwowany lub jest tematem dyskusji przez jakichkolwiek ludzi. Dotknięte osoby będą konsekwentnie antropomorfizować SCP-1040, zwracając oraz wchodząc w interakcję z obiektem, jak gdyby był to znajomy mężczyzna. Pomimo tego efektu możliwe jest przypomnienie osobom, które są pod wpływem SCP-1040, że omawiany przez nie obiekt jest lampą, jednakże ta wiedza ma znikomy (o ile nie żaden) wpływ zachowanie.

Imię oraz inne szczegóły przypisywane obiektowi różnią się zależnie od osoby, ale do dziś nigdy nie nawiązywały do prawdziwej osoby. Jeżeli osoba, która była dotknięta wcześniej efektem, „przedstawi” obiekt innej osobie, to ta osoba zacznie identyfikować SCP-1040 pod przedstawioną personą. [[footnote]]//Wykorzystanie tej właściwości do ułatwienia przechowywania zostało zaakceptowane -- O5-██//[[/footnote]]

**Dodatek 1040-1: Anomalie na miejscu pozyskania**

SCP-1040 zostało pozyskane z domu ██████ ███████ po jego śmierci w czerwcu 1991 roku. Reagujący agenci napotkali SCP-1040 na miejscu i „odeskortowali” obiekt do Ośrodka 19, gdzie był przetrzymywany w celi przechowywawczej dla obiektów humanoidalnych do momentu zidentyfikowania jego właściwości.

Agenci, którzy pozostali by przeszukać resztę domu, zgłosili, że wszystkie źródła światła w mieszkaniu oraz wokół niego (wliczając SCP-1040) zostały dziwnie poukładane lub udekorowane. Przykładowo:
* Zewnętrzne oprawy oświetleniowe owinięte w szaliki
* Pięć lamp stołowych i biurowych ułożonych na sofach oraz krzesłach, ustawionych przed telewizorem, otwartymi książkami, i innymi mediami rozrywkowymi.
* Dwie latarki ręczne częściowo zawinięte w materiał i ułożone w kołysce
* Trzy lampy podłogowe położone poziomo na łóżkach w różnych miejscach w domu

Wszystkie oprawy oświetleniowe były pod napięciem w czasie pozyskania, aczkolwiek wielu z nich brakowało żarówek. Uważa się, że jest to powiązane z przyczyną śmierci właściciela (problemy z sercem zaostrzone poprzez porażenie prądem).

//Zważywszy na te ustalenia, dodatkowe właściwości wydają się prawdopodobne. Zezwalam na wstrzymanie egzekucji 5 członkom personelu klasy D w celu zbadania długoterminowych efektów. - O5-██//

**Dodatek 1040-02: Dodatkowe Ustalenia**
Podczas powtarzanego  i/lub długotrwałego wystawienia na SCP-1040 jednostki zaczynają przypisywać unikatowe osobowości innym obiektom, nawet jeśli SCP-1040 nie jest obecny. Przybliżony przebieg wygląda następująco:

||~ Łączny czas ekspozycji ||~ Obserwowane Skutki ||
|| 2 miesiące || Podmiot antropomorfizuje jakąkolwiek wolno stojącą oprawę świetlną wyższą niż 1,25 metra. ||
|| 3 miesiące || Podmiot antropomorfizuje jakąkolwiek wolno stojącą oprawę świetlną. Podmiot rozwija coraz bardziej rozbudowaną relację z antropomorfizowanymi obiektami, wliczając przyjaźń, niechęć, zazdrość oraz romantyczne zainteresowanie. ||
|| 6 miesięcy || Podmiot antropomorfizuje jakikolwiek obiekt przeznaczony do użytku jako źródło światła. Podmiot, gdy nie ma kontaktu ze źródłami światła podmiot, zaczyna być wzburzony i/lub wycofany oraz ogranicza kontakt z ludźmi. ||

Biorąc pod uwagę charakter długoterminowych skutków SCP-1040 zdecydowanie odradza się personelowi poziomu drugiego oraz wyższego na bezpośrednią interakcję.
