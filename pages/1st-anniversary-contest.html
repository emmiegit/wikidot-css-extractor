    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[image http://scpid-container.wikidot.com/local--files/hub:event/culturecon3.png]]

+ 1st Anniversary SCP Wiki ID 2021!

+++ Wiki ini sudah mencapai usia 1 tahun semenjak operasi pertama pembangunan komunitas ini berdiri dan maka dari itu, selamat datang di kontes menulis kreatif untuk merayakan ulang tahun SCP Wiki ID pertama kalinya!

Kriteria untuk kontes ini sangatlah simpel: Artikel milikmu harus berbasis atau bertema tentang **Budaya**. Hal ini termasuk budaya baru maupun budaya zaman dahulu, kultur pop, tradisi atau bahkan budaya baik secara figuratif maupun secara harfiah. Karena kita terdiri dari berbagai banyak macam budaya yang mulai bermunculan baik budaya tradisional maupun modern pada zaman ini. Mudah bukan? 

**Periode Menulis:** SELESAI!
**Periode Voting:** SEKARANG!

**Periode Entri Dibuka:** 11 November 2021
**Periode Entri Ditutup:** 28 November 2021
**Pengumuman Pemenang:** 7 Desember 2021

__Peraturan:__

&gt; 1) Entrimu harus memiliki unsur tema **Budaya**.
&gt; 
&gt; 2) Kolaborasi penulis diperbolehkan maksimal 2 (dua) orang per entri. Plagiarisme sangatlah dilarang.
&gt; 
&gt; 3) Semua format artikel diperbolehkan! SCP, Tale, GOI dan lain-lain.
&gt; 
&gt; 4) Pemenang dari kontes ini ditentukan oleh jumlah voting terbanyak pada waktu akhir voting yang ditentukan (7 Desember).
&gt; 
&gt; 5) Draf yang sebelumnya sudah ditulis diperbolehkan untuk dijadikan sebuah entri, selagi karya tulis tersebut belum pernah diposting sebelumnya.
&gt; 
&gt; 6) Semua artikel yang ada di dalam entri perlombaan ini akan masuk dalam kategori &#34;Artikel Dingin&#34;, dimana mereka akan kebal dari segala proses penghapusan pada saat kontes berlangsung. Akan tetapi artikel yang memenuhi Kebijakan Penghapusan akan diproses sesuai prosedur yang ada saat kontes berakhir.
&gt; 
&gt; 7) Suntingan besar-besaran diperbolehkan selagi tidak melebihi batas periode entri dibuka.
&gt; 
&gt; 8) Kamu hanya diperbolehkan untuk membuat **SATU** artikel untuk entri kontes ini.
&gt; 
&gt; 9) Diharapkan untuk memasang artikelmu dengan tag {{1stanniv}} ketika menyerahkannya untuk kontes.
&gt; 
&gt; 10) Segala jenis pelanggaran atau upaya untuk menggangu proses kontes seperti //brigading//, downvote artikel kontestan lainnya, spam atau memaksa orang lain untuk memvote artikelmu atau sejenisnya akan dihukum sesuai peraturan yang ada. Jika kalian melihat upaya untuk merusakkan integritas kontes yang sedang berlangsung dan tidak yakin apakah itu melanggar aturan atau tidak, kontaklah panitia kontes yang ada.
&gt; 
&gt; 11). Panitia kontes berhak untuk melarang dan memberhentikan seseorang dalam berpartisipasi dalam kontes terkait jika ditemukannya pelanggaran peraturan yang ada.

++ 8. SCP-002-ID oleh [[*user Rowanpalamu]] dengan rating **(-6)**
++ 9. SCP-049-ID oleh [[*user Mendahlah 2]] dengan rating **(-6)**

Hadiah dari kontes ini berupa:

* Artikelmu akan ditampilkan dihalaman utama wiki selama 1 bulan.
* Nomor SCP yang diinginkan.
* Voucher Saldo Rp. 100.000,00 (GoPay/OVO/ATM)

Selamat mengerjakan!</textarea></pre>
