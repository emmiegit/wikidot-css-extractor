    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** Iteration 0
**Autor:** [[*user HammerMaiden]] 
**Original:** https://scp-wiki.wikidot.com/iteration-0
**Übersetzer:** [[*user Dr Alice]]
**Anmerkung:** Diese Geschichte wurde im Rahmen des Wettbewerbs &#34;Five Questions&#34; für die Frage &#34;Welchen Zweck hat die Fabrik bei der [http://scp-wiki-de.wikidot.com/scp-176 Observierbaren Zeitschleife]?&#34; geschrieben. 
[[include credit:end]]
[[include component:button-end]]

In seinen Händen hielt Dr. Thaddeus Xyank die Zukunft. Und das brachte ihn zum Lächeln.

Es war ein Klumpen graues Metall, der sich kühl anfühlte, mit einer lasergravierten Seriennummer, einem Porträt von George Washington und einem UPC-Code für Bush’s Baked Beans. Es dauerte eine Weile, bis alles genehmigt war, aber er musste sicher sein. Man kann in der Multi-U-Abteilung nicht spucken, ohne dass es in einer Parallelwelt oder einem nahtlosen Wurmloch landet, das direkt zu einem Punkt genau 2 cm im eigenen Rektum führt. Xyank interessierte sich nicht für die alte Gegenwart in einer fernen Realität, in der die Menschen riesige Eidechsen sind. Er interessierte sich für die Zukunft. Und hier war sie.

&#34;Melissa?&#34;

&#34;Ja, Sir!&#34;, sagte sie und strahlte, wie es die Neuen manchmal tun, wenn alles nach Plan läuft. 

&#34;War das Gerät aktiv, als Sie den Stein gefunden haben?&#34;

&#34;Äh … Mr. Kim?&#34;

Forschungsassistent Leonard Kim hob blinzelnd den Kopf von der Schalttafel. &#34;Hm?&#34;

&#34;Wurde das Gerät über Nacht angelassen? Dr. Xyank wollte den Status wissen, als die Probe entnommen wurde. Melissa Brooks tat das immer, in ihrem eigenen prahlerischen Versuch, sich bei ihren Vorgesetzten einzuschmeicheln. Dachte wahrscheinlich, dass dafür eine Beförderung für sie drin wäre. Schade, dass sie so eine Arschkriecherin war, dass ihr sonst niemand vertraute.

Xyanks Brille begann zu beschlagen. Sein Finger tippte. Sein Daumen fuhr über Washingtons Nase. Fast ohne nachzudenken, nahm er ein Stück Klebeband vom Schreibtisch, klatschte es auf den Ziegelstein und schrieb mit schwarzem Filzstift &#34;Geborgen&#34; darauf. Nur für den Fall.

Kim schwieg lange. &#34;…Okay, erstens habe ich nichts damit gemacht.&#34;

&#34;Diesmal ist es mir eigentlich egal, Larry. Sagen Sie es mir einfach.&#34;

&#34;In Ordnung, ja. Es tut mir leid. Ich habe es angelassen, um nach Stunden ein Debug auszuführen. Diese Referenzschleife taucht immer wieder auf, egal was ich tue. Ich arbeite jetzt daran.&#34;

Xyank nickte. An, aber nicht auf &#34;Empfangen&#34; eingestellt, war eine ausreichend gute Antwort. &#34;Melissa, überprüfen Sie die Überwachungsprotokolle von gestern Abend bis heute Morgen. Ich möchte über jeden Funken, jeden Knall, jedes Flattern und jeden Blitz Bescheid wissen.“

Auf der anderen Seite des Bodens, vorbei an zehn Dutzend Kühlmittelrohren und dreißig Industriekabeln, platzierte er die Probe neben sich selbst, gerade als Gerald Kingston dem UPC den letzten Schliff gab. &#34;… Heilige Scheiße! Wann ist das reingekommen?&#34;

&#34;Irgendwann vor dem Öffnen heute; Brooks überprüft das Protokoll.&#34;

&#34;Du lieber Himmel&#34;, sagte Gerry, hob den kleinen Ziegelstein auf und drehte ihn in seinen Händen um. Während er sich anstrengte, sich zu konzentrieren, überprüfte er mit punktgenauen Pupillen die Markierungen der Fabrik. &#34;Es sieht aus wie das Original, aber ich möchte es zur Mikroskopie bringen und die ganze Batterie durchlaufen lassen.“

&#34;Erledigen Sie das&#34;, sagte der Doktor und schaute auf die Uhr. &#34;Ich möchte das Original bis zum Feierabend heute hier haben.&#34;

&#34;Sicher, sicher!&#34;

&#34;Und holen Sie Foreman hier rein, um sicherzustellen, dass die Kalibrierung makellos ist. Kim hat wieder Feedback-Probleme.&#34; Ich schwöre bei Gott, Larry würde dieses Projekt zum Scheitern bringen, versuchte immer, nicht gleich überfordert zu sein.

Andererseits ging es auch Thaddäus so. Das hat ihn morgens aus dem Bett geholt.

Aus allen Richtungen sprühten heiße Gasstrahlen auf ihn, und er drehte sich im Kreis. Sechs Monate lang war es so natürlich wie das Atmen. Der Anzug hing ordentlich in seinem Spind und er trat hinaus.

Klare Sicht. Wo er herkam, wäre das nie toleriert worden – hier würde es wahrscheinlich nicht mehr lange toleriert werden. Nachlässige Arbeit der Foundation, die ihn hierhergebracht hat. Aber es gab Schilder für biologischen Gefahren und Giftembleme und all die blinkenden Lichter und Schornsteine, die schwarzes Böses in die Luft spuckten, und das war genug. Für jeden, der dumm genug ist, zu versuchen, in eine Chemieraffinerie einzubrechen, gibt es zwei Golfwagen, die halbstündlich ihre Runden drehen, und die täuschend harten, pummelig aussehenden Agenten darin. Außerdem gab es im Umkreis von vielleicht fünfzig Kilometern in keiner Richtung einen Funkturm oder ein Satellitensignal, das stärker als zwanzig Watt war, und die Stadt Podunk, wo sie sich erholten, war vielleicht vierzig Minuten die Straße runter entfernt. Es war weit genug. Es war isoliert genug. Die EM-Bänder waren klar genug.

Vielleicht.

Hustend stieg er die Treppe zum Büro hinauf und trat ein. Lichter flackerten in diesem lästigen Quecksilber-Fluoreszenzlicht; es war fast steinzeitlich. Und die Whiteboards. Drei der vier, bis zum Bersten gefüllt mit Diagrammen und Gleichungen in seiner typischen roten Tinte. Xyank schnappte sich einen Bagel und einen Orangensaft, während er sie anstarrte und versuchte, sich zu erinnern. Versuchte, die Lücken zu schließen. Der Versuch, den Weg aus dem Rattenlabyrinth der Kausalität zu finden und darüber zu schweben. Er war keine Ratte, er war ein Mann. Und wenn so etwas einmal passieren könnte – jetzt zumindest zweimal –, dann könnte er dafür sorgen, dass es noch einmal passiert.

Sein Rechner startete und startete und er dachte eine Weile darüber nach. Der gruselige blaue Schimmer und der weiße Text, an den sich ein Mann nie gewöhnt, erfüllten seine Sicht, zeichneten sein handgeschriebenes Chaos auf und begannen eine Suche nach Fehlern. Es war jetzt nah. Sehr nah.

----

Das Telefon klingelte und er ging ran.

&#34;Thad Xyank.&#34;

&#34;Hallo Doc, hier ist Gerry.&#34;

&#34;Schießen Sie los.&#34;

&#34;Paulson verliert seinen Verstand.&#34; Der gute Doktor lächelte, nickte niemandem zu, sondern feierte in sich hinein. &#34;Gut, es ist unser Ziegel, bis auf den letzten Fehler. Wann möchten Sie ihn schicken?&#34;

&#34;Warten Sie eine Minute.&#34; Zwei Tasten gedrückt, und er sah zu, wie Melissa den Hörer abnahm. &#34;Es ist Xyank. Holen Sie Kim and Telefon&#34;, und der Forscher trottete über den Boden, Notizen unter dem Arm, und schnappte sich das Telefon. &#34;Wie ist der Status des Geräts?&#34;

&#34;Dasselbe Problem, aber zumindest haben wir es in Einheit Beta mit etwas kreativer Verkabelung isoliert. Alpha hat von allen Seiten grünes Licht&#34;, sagte Kim, schaute zum Bürofenster und hielt den Daumen nach oben. &#34;Der Ziegel?&#34;

Er lächelte und erwiderte die Geste. &#34;Alpha einschalten, er geht jetzt raus. Ich bin auf dem Weg.&#34;  Zwei Knöpfe. &#34;Wir machen es. Kommen Sie her und bringen sie das Original mit.&#34; So schnell in seinem Leben hatte er noch nie einen sterilen Anzug angezogen, und das Sprühen ließ gerade nach, als Kingston mit dem Ziegelstein in der Hand aus dem Südende des Gebäudes kam. Foreman öffnete die Tür zur aktiven Kammer und hielt den Atem an, als sich die fünf darum versammelten. Vorsichtig wurde er in die kleine, leuchtend weiße Box gelegt, die dann verschlossen wurde. Xyank musste fast lachen, als er bemerkte, wie sehr sie wie der teuerste und überkomplizierteste Mikrowellenherd der Welt aussah. Als Einheit Alpha hochfuhr, begann sich die darüber liegende Kugel leise zu drehen, und überall darauf heulten die Kondensatoren.

&#34;Okay, beeilen Sie sich, wir beginnen jetzt mit dem offiziellen Experimentprotokoll.&#34; Etwas Tippen auf einer Tastatur, und die Mikrofone in ihren Anzügen begannen mit der Aufnahme. &#34;Hier ist Dr. Thaddeus Xyank, Beginn des Experimentprotokolls 11924. Es ist der 9. Juli 1992. Forscherin Brooks, wie ist die richtige Zeit?&#34; fragte Thaddeus und drehte sich zu Melissa Brooks um.

&#34;1035 und 15 Sekunden bei mir.&#34; Larry Kim sprang hinter die andere Konsole und gab die Zeit ein. &#34;Drei … zwei … eins … Los!&#34; Das Surren verwandelte sich in ein gleichmäßiges Summen, und das erste grüne Licht über der Kammer ging an.

&#34;Wann haben sie das Testobjekt geborgen?&#34;

&#34;Etwa um 0700, plus/minus ein paar Minuten. 

Das Surren verwandelte sich in ein gleichmäßiges Summen, und das erste grüne Licht über der Kammer ging an.

&#34;In Ordnung; Mr. Foreman, bitte geben Sie das Ziel für das heutige Datum um 06:30 Uhr ein. Das sollte genügend Zeit für Ms. Brooks sein, um es zu entdecken.&#34;

Pieptöne, ein paar Tastendrücke und ein weiteres Licht – dieses leuchtete einen Moment lang gelb, als die Sperre eingerichtet wurde. Dann grün. Das gesegnete, gesegnete Grün.

&#34;Mr. Kingston, wie sind die Ionenwerte?&#34;

&#34;Wir haben Gamma- und Alphastrahlung bei … 4 eV und stabil. Der Umgebungspegel auf dem Boden beträgt … 13 Mili-RAD. Alles ist grün.&#34;

Das Team beugte sich vor, um genau zuzusehen, drückte die Daumen und hielt den Atem an.

Dr. Xyank legte den Schalter um, und nach einem hellen Lichtblitz in der Kammer war der Ziegel verschwunden. Lokalisierte Tachyonenfeldmanipulation bestätigt. Da hast du&#39;s, Stephen Hawking.

Sie jubelten. Sie klatschten, sie klopften einander auf die Schulter. Mr. Kim verkündete, dass er nach der Arbeit Tequila-Shots ausgeben würde. Aber der gute Doktor wusste es besser. Das war einfach, sie wussten, dass es irgendwann in der Zukunft funktionieren würde, sonst wäre ein Paradoxon im Gange, und Paradoxa sind für die Logik und nicht für die Natur da. Die Natur kennt solche Konventionen nicht. Das Gerät konnte einfach nicht funktionieren.

&#34;Alle ruhig&#34;, sagte er nach einem langen, erleichterten Ausatmen. &#34;Brooks, Ihre Aufgabe ist es, die gesamte Überwachungsausrüstung, die wir haben, doppelt und dreifach zu überprüfen und mir am Ende des Tages genau zu berichten, welche Bedingungen wir erwarten können, wenn etwas durchkommt. Foreman und Kim, Sie beide kümmern sich um die Betaphase, beheben Sie diesen Fehler. Kingston, Sie müssen Alpha auf positive zeitliche Verschiebung neu kalibrieren und eine neue Probe vorbereiten.&#34;

&#34;Paulson wollte beim nächsten Versuch einen Platz in der ersten Reihe haben&#34;, sagte Gerry mit hoffnungsvoller Miene.

&#34;Er kriegt ihn, wenn er hier hochkommt und Ihnen bei der Kalibrierung hilft. Und ich meine Oszilloskope, Voltmeter; Ich möchte //alles// erklärt haben, bevor ich das einreiche. Ich werde nachsehen, ob ich die Blackbox nicht zu Ende auffüllen kann.“

Die Black Box … Jeder Ingenieur fürchtet sich vor der verdammten Black Box. Darum ging es bei all diesen Gleichungen. Thad dachte einen Moment darüber nach, kratzte sich die ergrauenden Schläfen, als der blaue Bildschirm in seinem Sichtfeld auftauchte, und versuchte verzweifelt, die Mathematik zu verstehen, die ihm so klar erschienen war, als er den Tachyon-Emitter in seinen Händen hielt, ihn drehte und das warme Leuchten der zurücklaufenden Zeit spürte. Oder vielleicht war alles nur Verzweiflung, und das Team hatte Glück gehabt. Vielleicht waren all diese Gleichungen gar nicht nötig und es kam alles auf die Zahl drünf oder zwier oder wie auch immer sie heutzutage 033 nannten, an. Theta Prime, oder? Verdammt lächerlich.

Was ist mit all den anderen? Seine Freigabe verschaffte ihm keinen wirklich sinnvollen Zugang zu den harten temporalen Anomalien, mit denen die Foundation gerade erst zu spielen begann. Verdammt, er wusste nicht einmal genau, ob 711 gebaut, auseinandergenommen, in Beton eingegossen worden war oder noch immer als eine Art Lieblingsprojekt auf dem Zeichenbrett in jemandes Büro stand. Oder vielleicht konzipierte er es gerade selbst, hier unten in diesem Reinraum mit einer Gruppe eifriger, talentierter Forscher.

Und wann würden sie SCP-eins-sieben entdecken? Oh mein Gott. Die Aussicht … Wieso hatte er das vorher nicht bemerkt?

Unten explodierte die Tür auf, als Xyank aufsprang, gerade rechtzeitig, um zuzusehen, wie alles zum ersten Mal geschah. Es wurde viel geschrien. Es ging viel darum, auf die Knie zu gehen, sich von der Maschine zu entfernen und das Klemmbrett wegzulegen, und sie waren alle zu schockiert, um dem nachzukommen.

&#34;Nein …&#34;

Gerry Kingston erwischte es zuerst, zwei in den Kopf.

&#34;Nein.&#34;

Melissa duckte sich hinter dem Schreibtisch und hielt sich gerade rechtzeitig die Ohren zu, damit Paulson ein paar Schüsse mit dem Oberkörper abfangen konnte und eine halbe Sekunde später außer Sichtweite fiel.

&#34;Nein!&#34;

Kim und Foreman fielen wie Dosen von einem Zaunpfahl und lagen in Pfützen ihres eigenen Blutes. Er konnte immer noch hören, wie Kim in den letzten Momenten seines Lebens würgte.

&#34;Nein!&#34;

Thad schlug auf den Alarm und ließ ihn ertönen, als die vier Männer den Raum betraten, Computermonitore scannten und Geräte zerstörten, weiter in den Keller und zu den anderen schreienden Technikern gingen. Man konnte die Überraschung in den Eiern von Mr. M4A1 selbst sehen, als er Einheit Beta sah, das Summen und Jaulen und die Funken hörte. Er schrie etwas, er solle rauskommen und dann …

Da war der weiße Blitz, genau im Zeitplan. Und dann ging es wieder los. Alle fünf liefen unbekümmert auf dem Boden herum und arbeiteten sich durch die Neukalibrierung. Jeder von ihnen war sich absolut sicher, dass er eine riesige Gehaltserhöhung, eine bessere Freigabe und vielleicht sogar einen Nobelpreis bekommen würde, wenn es jemals öffentlich werden würde.

&#34;GOTT VERDAMMT, NEIN!&#34;

Thad schnappte sich für alle Fälle die Kaliber 12 hinter dem Aktenschrank, rannte durch die Tür hinaus, die Treppe hinunter und kam zum Eingang des Reinraums. Vielleicht war er ein Teil davon. Vielleicht war er sich dessen bewusst. Vielleicht war es an der Zeit, sie alle zu retten und die Schleife zu stoppen. Aber der Türknauf war heiß und er wagte es nicht, einzutreten. Könnte schon fünf Krebsarten haben, jetzt, da die Abschirmung weg war. Er war nicht Teil davon, und es gab keine Zeit. Wenn es nach ihm ginge, wäre ein Paradoxon im Gange. Paradoxa gibt es in der Natur nicht.

Rauch stieg in dichten Schwaden aus den Fenstern. Der weiße Lieferwagen raste bereits davon, zu weit entfernt, um den Doktor zu erkennen, der seinen Körper gegen das Gebäude drückte und wartete. Und wartete. Und wartete.

----

Zwei Stunden später traf die MTF ein, löschte die Brände, packte die verkohlten Überreste ein und sammelte den Schrott zur sicheren Entsorgung ein. Die gesamte Installation wurde etikettiert, verpackt und zur Überprüfung verschickt. Ein LKW pumpte den Keller mit Beton voll und schon war es vorbei.

&#34;Dr. Xyank?&#34;

&#34;Hm?&#34;

&#34;Sind sie in Ordnung?&#34;

&#34;… Nö. Nicht ein bisschen.&#34; 

Er sprach erst wieder, als er im Rettungswagen war.

----

Den O5 gefiel sein Bericht nicht. Mochten ihn überhaupt nicht. &#34;Erklären Sie mir das noch einmal&#34;, sagte 5, während 3, 7, 12 und 9 mit verschränkten Armen und gerunzelter Stirn an den verschiedenen Bildschirmen saßen. &#34;&#39;Ereignisgrenze?&#39; Was ist das?&#34;

&#34;Es ist ein psychologisches Phänomen; wie das Gehirn Ereignisse kategorisiert. Etwas so Einfaches wie das Ändern des Raums, in dem Sie sich befinden, löst ein neues &#39;Ereignis&#39; aus, das in der Erinnerung protokolliert wird. Deshalb kann es passieren, dass jemand in die Küche geht, um sich ein Sandwich zu holen, und beim Betreten der Tür völlig vergisst, warum er dorthin gegangen ist.&#34; Dr. Xyank war nervös. Sein Ruf, seine Freigabestufe, seine Zukunft bei der Foundation hingen in … heh. &#34;Zukunft bei der Foundation.&#34; Das war gut. Das würde er sich merken müssen.

O5-7 lachte, aber nicht //mit// ihm, sondern eher //über// ihn. &#34;Erwarten Sie wirklich, dass wir glauben, dass die menschliche Psychologie eine Tachyonenkaskade gestoppt hat? Das ist ernsthaft das, was Sie sagen?&#34;

&#34;Ja, Sir&#34;, antwortete Thad, ließ den Kopf hängen und blickte auf den Boden. &#34;Die Maschine hatte eine maximale Leistungsaufnahme von fünf Megawatt, aber das tatsächliche Tachyonenfeld macht nur 15 Watt aus, was deutlich weniger ist als …&#34;

&#34;Wenn Sie dieses Ereignis also aus erster Hand miterlebt haben&#34;, unterbrach 3, &#34;wie kommt es dann, dass Sie nicht mit ihnen in der Schleife feststecken? Oder ist das Ihrer fantasievollen &#39;Ereignisgrenzen&#39;-Hypothese zu verdanken?&#34;

&#34;Das ist es, Sir.&#34; 

&#34;Und die Angreifer, die dieses … Debakel verursacht haben?&#34;

Xyank seufzte tief. &#34;Meiner Einschätzung nach hat die Global Occult Coalition das Experiment mithilfe bodengestützter Tachyonenerkennungsgeräte entdeckt und Maßnahmen ergriffen, um den Emitter abzufangen. Wie sie ihn entdeckt haben, weiß ich nicht.&#34;

12 räusperte sich. Die anderen O5 verhielten sich ruhig und ernst.

&#34;Agent Tomlin&#34;, sagte 9, &#34;sichern Sie Dr. Xyank. Wir werden nach einer kurzen Pause mit unserer Entscheidung zurückkommen.&#34;

Fünf der angespanntesten Minuten seines Lebens, in denen er direkt auf diese beschissenen LED-Bildschirme starrte und sich immer wieder fragte, warum er nicht versucht hatte, die ganze Operation in den Untergrund zu verlegen. Siebenunddreißig tote Forscher, Ausrüstung im Wert von mehreren Millionen Dollar und fünf Jahre Forschung mit einem funktionierenden Tachyonmitter sind weg. Puh. In einem weiteren Jahr hätten sie einen zweiten bauen können, aber jetzt gab es keine Möglichkeit mehr. Jemand hatte es herausgefunden und alles kaputt gemacht. Die Rechnung lag bei ihm. Und das Blut war an seinen Händen.

Als die Lichter wieder angingen, ging es schnell und auf den Punkt. „Angesichts der wertvollen Forschungen von Dr. Xyank zur Tachyonenfeldtheorie sind wir zu dem Schluss gekommen, dass ein gewisses Maß an Nachsicht angebracht ist. Dr. Xyank, Sie werden hiermit auf die Freigabestufe 3 degradiert und müssen sich unverzüglich an unserem neuen Eindämmungsstandort melden. Ihre Aufgabe wird die Dokumentation, das Experimentieren und die Implementierung von Sicherheitsmaßnahmen für die zeitliche Anomalie sein, die als [[[SCP-176]]] bezeichnet wird.&#34;

&#34;… Sir?&#34;

&#34;Ist das Ihre Sauerei, Thaddeus?&#34;, fragte 12 und lehnte sich nach vorn. &#34;Jetzt gehen Sie und räumen Sie das auf.&#34; 

----

Es war unheimlich, es zu sehen. Sein Ticket nach Hause tickte immer noch darin. Und er könnte es vielleicht noch schaffen, wenn er einen Weg finden würde. Er muss diese Seite in der Zeit davor schon ein Dutzend Mal gesehen haben … vorher. Aber jetzt kannte er diese Leute, kannte die Maschine, kannte die Umstände und wusste, was als nächstes passiert wäre, wenn alles nach Plan verlaufen wäre.

Nachdem er sich das Ganze drei weitere Stunden lang angeschaut hatte, ließ der Effekt nach, und vor ihm lag nur noch eine weitere Anomalie, die es zu katalogisieren galt. So geht die Welt weiter. Thad wischte sein geliebtes Whiteboard ab, ließ die Knöchel knacken und begann.

Beschreibung: SCP-176 ist eine verlassene … //Chemie//fabrik in der Nähe von … Nein, das werden sie wahrscheinlich weglassen. [DATEN GELÖSCHT].</textarea></pre>
