    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>++ **Тема конкурса: работа сотрудников Фонда по поиску SCP-объектов**

Задача конкурсантов – описать SCP-объект, история обнаружения которого возможно шире описывала бы методы, средства, тонкости и нюансы работы по отслеживанию аномальной активности, обнаружению объектов, выявлению их свойств и постановке на содержание.

Приветствуются: тонкие умозаключения, остроумные методы расследования, глубокомысленные выводы, продуманные планы операций, блестящие выходы из затруднительных положений, поиск ответов на сложные вопросы – одним словом, детективная работа, как по поиску самого объекта, так и по сбору различной информации о нем.

**Правила конкурса:**

1. Природа и свойства объектов не регламентируются и могут быть любыми в рамках обычных критериев качества статей.

2. История обнаружения и изучения объекта может быть выполнена как часть основной статьи о нем или в формате приложенного отдельного документа, на усмотрение автора.

3. Объекты могут иметь отношение к какой-либо связанной организации.

4. Для работ, включающих несколько документов, общей оценкой считается оценка за основной **отчет об объекте**. 

5. Количество работ, которые может представить каждый автор, не ограничено, однако по факту занятия призового места на основной сайт переносится только одна работа с наивысшим рейтингом, прочие же рассматриваются на общих основаниях.

6. Возможно выступление в соавторстве.

7. На конкурс принимаются полностью готовые и законченные работы. Внесение в статьи правок, за исключением несущественных (опечатки, пунктуация, мелкие детали оформления), не допускается.

**Где публиковать работы?**

Работы следует публиковать на полигоне с пометкой в обсуждении и в списке текстов «Для конкурса №6» и ссылкой на страницу конкурса. После публикации ссылку на работу с указанием объекта и авторства нужно поместить на страницу конкурса.

**Каковы сроки приёма работ?**

Работы можно публиковать до **15.01.2014** включительно. 

**Как будет проходить голосование?**

Участники сайта могут оценивать работы с момента их публикации и до 
**1.02.2014** включительно. Администрация определяет победителей из числа авторов, чьи объекты набрали не менее 5 голосов, и объявляет их **15.02.2014**.

**Что получает победитель?**

Победитель конкурса получает в подарок игру (или игры) в Steam на сумму 500 рублей (между соавторами коллективных работ приз делится поровну), а также, разумеется, всеобщее уважение и право сформулировать тему и правила следующего конкурса.
