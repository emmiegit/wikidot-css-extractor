    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2114-JP - 羊脂玉浄瓶・紫金紅葫蘆
**著者:** [[*user k-cal]]
**作成年:** 2023
[[include credit:end]]

**アイテム番号:** SCP-2114-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-2114-JP、SCP-2114-JP-Aは高危険度生物オブジェクト収容室に保管されます。それぞれには振動計が取り付けられ、自発的な振動がないかモニタリングされます。収容室内部は常にセンサーにより監視され、予定されていない実体の侵入/出現へは即座に収容チームが対応を行います。その危険性から、内部調査は凍結されています。

**説明:** SCP-2114-JPは木製の浄瓶で、表面には漆によって白色の塗装が施されています。塗装に経年劣化等の損傷は見られません。

SCP-2114-JPを手に持った状態で任意の対象の名前[[footnote]]対象がその名前を自身の呼称であると理解していれば、戸籍等の公式に記録されている名前でなくとも異常性を発揮します。[[/footnote]]を呼び、対象がその呼びかけに応答した場合、対象はSCP-2114-JPに格納されます。格納の過程は、対象が縮小され、SCP-2114-JPの注ぎ口に吸い込まれるように進行します。また反対に、手に持った状態で格納された対象の名前を呼ぶと、格納されていた対象は元の大きさに拡大されながらSCP-2114-JP外に放出されます。SCP-2114-JP内部には拡張された空間が広がっており、その終端は発見されていません。また、SCP-2114-JPは不定期に数分間振動します。

SCP-2114-JPは財団による蒐集院の統合時、当該団体から引き継がれました。蒐集院の記録によると、SCP-2114-JPは当該団体によって作成され、材料となった&#34;神木&#34;の宗教的な能力と、陰陽道に基づく呪術的な装飾によってその異常性を発現させているとされます。また、その形状・能力は西遊記に登場する羊脂玉浄瓶[[footnote]]金角と呼ばれる登場人物の持ち物。これを持って相手の名を呼び、相手がそれに応答すると、相手を内部に吸い込むことができる。吸い込まれた相手は内部で溶かされ、酒にされる。本オブジェクトに、内部に格納した対象を溶かす性質は継承されていない。[[/footnote]]に由来しています。

本オブジェクトは蒐集院によって一種の収容装置として利用されていました。収容の対象は暴力的ないし敵対的な人型異常実体であり、記録上本オブジェクト内には、30体以上の実体が格納されています。蒐集院はこれらの実体を同じ空間に収容することにより、それらを争わせ、消耗させることを意図していたようです。先述の振動も、実体同士の争いに起因するとされています。これらの実体の調査のため、撮影機器を装備したDクラス職員がSCP-2114-JP内部に派遣されましたが、調査時間終了に伴ってSCP-2114-JPから放出されたDクラス職員は[削除済]、終了処分が行われました。形状を留めていた身体部位には、重度の化学熱傷、裂傷、組織の海綿状化が見られ、これらは格納されているとされる実体の異常性と一致しています。回収された撮影機器にも、それらの実体の存在と、実体同士による争いの継続を示す映像が記録されていました。その敵対性から、実体群の放出は安全な収容環境が整うまで延期されています。

蒐集院の資料によると、SCP-2114-JPが作成された際、同じ樹木から同様の異常性を有するオブジェクトが作成され、収容装置として利用されていました。記録上、このオブジェクトは西遊記に登場する紫金紅葫蘆[[footnote]]銀角と呼ばれる登場人物の持ち物。羊脂玉浄瓶と同じ能力を持つ。[[/footnote]]をもとにしたもので、紫がかった黒色の漆で塗装されており、瓢箪の形をしています。現在、本オブジェクトは暫定的にSCP-2114-JP-Aに指定されています。SCP-2114-JP-Aの運用はSCP-2114-JPよりも早い段階から開始され、格納されている実体の数は50を超えるとされています。ただし、本オブジェクトは蒐集院統合の際に財団へと引き継がれておらず、--現在収容下にありません--。

**補遺:** SCP-2114-JP-Aとみられるオブジェクトが回収されました。当該オブジェクトは金子チヨ氏によって所有されていました。金子氏の夫はかつて蒐集院に所属していた人物の孫にあたり、当該人物から本オブジェクトを引き継いでいたと考えられています。以下はオブジェクト回収の準備として行われたの聞き取りの記録です。


&gt; **&lt;記録開始&gt;**
&gt; 
&gt; **エージェント:** この瓢箪はどちらで入手されたのですか？
&gt; 
&gt; **金子氏:** 主人の遺品です。3年程前に主人が亡くなったあと、その遺品整理をしていたのですがね、そのときにがたがたと音がしまして。そこにあった木箱をあけたら、これが。
&gt; 
&gt; **エージェント:** がたがたと震えていたというのは……かなり驚かれたんじゃありませんか。
&gt; 
&gt; **金子氏:** ……ええ、実はこれを持って誰かのお名前を呼ぶとね、そのお相手を吸い込んでしまうんですよ。私も、それを知ったときは本当びっくりで。ほら、マチャアキさんがお猿さんをやっていたドラマがあるのですけど。もうだいぶん昔の、孫が生まれたころのお話ですから、ご存じないと思いますが。そこで妖怪のご夫婦がね、これとそっくりのものをお持ちになっていたんですよ[[footnote]]1978年から日本テレビで放送され、堺正章氏が主演を務めた日本テレビのドラマ「西遊記」の内容を指していると考えられる。このドラマにおいて、金角・銀角は夫婦として描かれている。[[/footnote]]。
&gt; 
&gt; **エージェント:** それはとても不思議ですね。ちなみに、その使い方などはどうやってお知りになったのですか？
&gt; 
&gt; **金子氏:** これを見つけたときね、後ろで福助が鳴いたんですよ。ああ、福助というのは、主人が買ってきた柴犬なのですけどね、この瓢箪がひとりでに震えているのをみて、ただでさえ怖いところに、福助が吠えるものですから、私もびっくりしてしまって……思わず瓢箪を持ったまま「福助」って呼んでしまったんです。そうしたら福助も、賢くて良い子なものですから、返事をしてしまって……
&gt; 
&gt; **エージェント:** ということは、福助君は吸い込まれて……
&gt; 
&gt; **金子氏:** はい。そのあとはもう、パニックになってしまいましてね、遺品を全部ひっくり返して、どうにかしようと必死でした。それで、説明が書かれた紙を見つけたときには、もう次の日になってしまっていました。それで、急いで福助を出したときには、あの子もう、ぐったりとしていて。
&gt; 
&gt; **エージェント:** [//沈黙//] それは、事故ですから。金子さんに責任は──
&gt; 
&gt; **金子氏:** いいえ。あのときは、本当に大変でしたが、福助の名前を呼んでしまった私が悪いんですから。……ああ、私ったら、お茶も出していませんでした。少しお待ちくださいね。
&gt; 
&gt; **エージェント:** ……いえいえ、お構いなく。
&gt; 
&gt; [//冗長な会話を省略//]
&gt; 
&gt; **エージェント:** それでは、本日はありがとうご──
&gt; 
&gt; [//テーブルに置かれていたSCP-2114-JP-Aが震えはじめる//]
&gt; 
&gt; **金子氏:** あら、今日はなんだか早いのね。  [//金子氏がSCP-2114-JP-Aを持ち上げる//]
&gt; 
&gt; [//エージェントが身構える//]
&gt; 
&gt; **金子氏:** 帰っておいでなさいー、福助ー。
&gt; 
&gt; [//SCP-2114-JP-Aから一匹の柴犬が飛びだす//]
&gt; 
&gt; **エージェント:** え？
&gt; 
&gt; [//柴犬は金子氏とエージェントがいる居間を飛び出していく//]
&gt; 
&gt; **エージェント:** あれ？　福助君は……
&gt; 
&gt; **金子氏:** ふふふ、やんちゃな子で。ごめんなさいね。
&gt; 
&gt; [//柴犬が廊下からプラスチック製のフリスビーを咥えて戻ってくる。柴犬は金子氏の前で尻尾を激しく振りながら何かを待っている//]
&gt; 
&gt; **金子氏:** あら、ふふ、おもちゃを忘れちゃったのねえ。[//金子氏がSCP-2114-JP-Aを持ち上げる。柴犬は何度も跳ねている//]
&gt; 
&gt; **金子氏:** 行ってらっしゃいな、福助。
&gt; 
&gt; [//柴犬がフリスビーを咥えたまま短く吠えると、SCP-2114-JP-Aに吸い込まれていく//]
&gt; 
&gt; **エージェント:** あの、えーと、福助君、お元気なんですか？
&gt; 
&gt; **金子氏:** はい？　ええ。とっても元気ですよ。元気すぎますから、遊びすぎると決まって疲れてぐったりしてしまうんですよ。だから、時間は見てあげないといけないのですが、ふふ。
&gt; 
&gt; **エージェント:** というと、えー、もしかして、福助君はこの瓢箪の中で遊んでいるのですか？
&gt; 
&gt; **金子氏:** そうなんですよ。あの日以来、中の方々と仲良くなったようで。私も足が悪いものですから、ありがたい限りです。
&gt; 
&gt; **エージェント:** けがをしたりは？
&gt; 
&gt; **金子氏:** まさか、そんなことはありませんよ。たくさん撫でていただいて、むしろ毛並みが良くなっているくらいです。
&gt; 
&gt; **エージェント:** さっきの震えは福助君が？　勝手に震えたのではなく？
&gt; 
&gt; **金子氏:** ええ。出てきたいときはそうして教えてくれるんです。見つけたあとすぐはよく震えていましたが、最近はそういったこともほとんどありませんよ。
&gt; 
&gt; **エージェント:** あー……そうですか。なるほど、それは、なんというか。はい。とにかく福助君がお元気でなによりです。
&gt; 
&gt; **&lt;記録終了&gt;**
&gt; 
&gt; **備考:** 金子氏の発言通り、収容後から現在までの間、SCP-2114-JP-Aの振動は観察されていません。
