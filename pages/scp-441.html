    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-441 - Jacob-Widder
**Autor:** [[*user bleggs]]
**Original:** https://scp-wiki.wikidot.com/scp-441
**Übersetzer:** [[*user Balthuris]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-441

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-441 ist derzeit auf einer ausgewiesenen Weide im Bio-Forschungsbereich-32 untergebracht. Das 100 m^^2^^ große Feld ist von allen Seiten von einer 1 m hohen Betonmauer umgeben und in zwei rechteckige Hälften geteilt.

Einmal im Monat hat ein Team von sechs D-Klasse-Mitarbeitern SCP-441 aus der Hälfte der Weide, in der es sich gerade aufhält, durch das Tor in der Trennwand in die andere Hälfte der Weide zu führen. Der zuvor bewohnte Teil der Weide ist anschließend gründlich zu reinigen. Das Feld ist sorgfältig auf SCP-441-1 zu untersuchen, das an der Wurzel ausgegraben und verbrannt werden muss. An den Stellen, an denen SCP-441 gegrast hat oder SCP-441-1 entfernt wurde, ist frisches Gras zu sähen.

Das gesamte Personal, das mit SCP-441 interagiert, darf sich nicht länger als dreißig (30) Minuten in einer Entfernung von weniger als zwanzig Metern zu SCP-441 aufhalten. Jedes Personal, das nach dem Kontakt mit SCP-441 gesundheitliche Probleme aufweist, ist von medizinischem Personal zu untersuchen und neu zuzuweisen.

**Beschreibung:** SCP-441 ist ein ausgewachsener männlicher Jacob-Widder. Längerer Kontakt mit SCP-441 führt bei Menschen zu einer Schwächung des Immunsystems. Nach etwa dreißig Minuten Exposition zeigten D-Klasse-Subjekte eine deutlich verringerte Anzahl weißer Blutkörperchen. Nach einer Exposition von einer Stunde oder mehr zeigen die Subjekte Symptome einer schweren Immunschwäche. Nach neunzig Minuten oder mehr erholt sich das Immunsystem der Subjekte in der Regel nicht mehr, und es kommt zum Tod durch massive Infektion.

Die Laboranalyse einer von SCP-441 entnommenen Gewebeprobe ergab ein klares, zähflüssiges Gemisch aus interstitiellen Flüssigkeiten und Blut, das der Hämolymphe von Arthropoden nicht unähnlich ist. Die Zellstruktur ist identisch mit der von Säugetierzellen, aber es fehlt ein Zellkern oder offensichtliches genetisches Material. Es ist anzunehmen, dass SCP-441 jetzt aggressiv auf jedes Personal reagiert, das einen Standard-Laborkittel der Foundation trägt.

An Stellen, an denen SCP-441 gegrast hat, beginnt SCP-441-1 nach einigen Tagen zu wachsen. SCP-441-1 ähnelt gewöhnlichen Weidegräsern (//Poa//, //Festuca// und //Lolium// spp.), weist jedoch eine schwarze Pigmentierung auf. SCP-441-1 neigt dazu, nicht über kleine Flecken hinauszuwachsen, scheint aber in den schattigen Bereichen um die Betoneindämmungswand eine etwas höhere Wachstumsrate zu haben.

Ähnlich wie bei der Gewebeprobe von SCP-441 hat die Analyse von SCP-441-1 eine Zellstruktur mit Zellulosewänden ergeben, die mit der von Landpflanzen identisch ist, aber keinen Zellkern oder genetisches Material aufweist.

SCP-441 zeigt wenig Interesse an Menschen, nimmt aber Blickkontakt mit Mitarbeitern auf, die in seine Nähe kommen. Nach einer monatlichen Routinereinigung zeigte SCP-441 ein ausgeprägtes und hartnäckiges Interesse an D-1570, einem Schizophrenen. Das diensthabende Personal erkannte diese Verhaltensänderung und überzeuge D-1570, an Experiment 441-1 teilzunehmen (siehe unten).

**Experimentprotokoll 441-1:**

D-1570 lebte zwei Tage lang mit SCP-441 in einem Gehege, wobei ihm offiziell die Rolle eines „Wärters“ zugewiesen wurde. Seine Aufgabe war es, SCP-441 zu pflegen, zu füttern und zu säubern. D-1570 wurde dabei beobachtet, wie er eine extreme körperliche und emotionale Bindung zu SCP-441 entwickelte. Auf Überwachungsbändern ist zu sehen, wie D-1570 manchmal mit SCP-441 spricht, ein anderes Mal sitzt er im Schneidersitz vor ihm auf dem Boden und schweigt über einen längeren Zeitraum. Häufige medizinische Untersuchungen ergaben, dass das Immunsystem von D-1570 rasch schwächer wurde, und das Subjekt starb 43 Stunden nach der ersten Exposition. Im Folgenden sind ausgewählte Transkripte eines Interviews, das mit D-1570 kurz vor seinem Tod geführt wurde, zu finden.

**Auszüge aus einem Audioprotokoll des Interviews 441-1-a:**

&gt; **&lt;Beginn Protokoll&gt;**
&gt; 
&gt; [14:52]
&gt; **Interviewer:** Bitte erklären Sie Ihre Beziehung zu SCP-441.
&gt; **D-1570:** Sie meinen █████████?
&gt; **Interviewer:** Was? Bitte wiederholen Sie Ihre Antwort.
&gt; **D-1570:** █████████. So nennt er sich selbst.
&gt; **Interviewer:** Darf ich Sie daran erinnern, dass diese Interviews mit äußerster Ernsthaftigkeit geführt werden sollen.
&gt; **D-1570:** Ich meine es absolut ernst. (Beginnt heftig zu husten)
&gt; **Interviewer:** Sie behaupten also, dass SCP-441 empfindungsfähig ist?
&gt; **D-1570:** Ja. Er hat auf jemanden wie mich gewartet, verstehen Sie (D-1570 ist mehrere Sekunden lang nicht ansprechbar). Er erzählt mir Dinge. Solche Dinge..... Er wartet.
&gt; **Interviewer:** Wartet auf was?
&gt; **D-1570:** Doktor, haben Sie sich jemals von Ihrem eigenen Körper losgelöst gefühlt? Als ob Sie immer noch da waren, immer noch Ihre Person bewohnten, aber da war diese dicke Wand aus Wolle zwischen Ihrem Geist und Ihrem Körper? Als ob Sie jede Handlung Ihres Körpers drei oder vier Sekunden, nachdem sie passiert ist, miterlebt hätten?
&gt; (D-1570 hört an dieser Stelle auf, auf Fragen zu antworten)
&gt; 
&gt; [15:03]
&gt; **Interviewer:** Haben Sie weitere Erkenntnisse über SCP-441-1 gewonnen?
&gt; **D-1570:** Oh, das schwarze Gras? Es erinnert ihn an Zuhause. (D-1570 beginnt zu husten)
&gt; **Interviewer:** Ist Ihnen bewusst, welche Auswirkungen die Exposition gegenüber SCP-441 auf Ihre Gesundheit hat?
&gt; **D-1570:** Ja.
&gt; **Interviewer:** Und Sie haben keine Bedenken deswegen?
&gt; **D-1570:** Er.... sagte, es sei die einzige Möglichkeit. (Hustet)
&gt; **Interviewer:** Bitte präzisieren Sie diese Aussage.
&gt; **D-1570:** Würden Sie gerne sehen, was er getan hat? (An dieser Stelle beginnt D-1570 sein Hemd anzuheben)
&gt; **Interviewer:** Oh Gott. Scheiße! [DATEN GELÖSCHT] (Schreit in das Mikrofon) Wir brauchen einen Sanitäter hier drin!
&gt; 
&gt; **&lt;Protokoll Ende&gt;**

**Abschlusserklärung:** D-1570 starb kurz nach Interview-441-a an Komplikationen im Zusammenhang mit einer akuten Lungenentzündung und ██████████████████. Es sollte ferner angemerkt werden, dass SCP-441 nie aufgezeichnet oder dabei beobachtet wurde, wie es irgendwelche Lautäußerungen von sich gab.</textarea></pre>
