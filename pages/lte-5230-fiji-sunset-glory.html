    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

&gt; Este registro se basa en la información proporcionada por la Sociedad de los Cinco Caminos cuando se unió al Consejo de los 108 en 1956. Como la Sociedad de los Cinco Caminos ya completó la destrucción del objetivo antes de su ingreso, solo se conserva el documento grabado de acuerdo con los protocolos de manejo de amenazas eliminadas.

**__ID de la Amenaza__:** LTE-5230-Fiji-Sunset Glory &#34;Ryu Tazawa&#34;

**__Nivel de Respuesta Autorizada__:** N/A (destrucción confirmada, registro incorporado)

**__Resumen:__** LTE-5230-Fiji-Sunset Glory es, una pareja de Mizuchi (//Archphiidae Lacustris//)[[footnote]]Una forma de vida hecha de materia espiritual. Confrontada siguiendo las reglas de la segunda misión.[[/footnote]]que habían estado viviendo en el fondo del Lago Tazawa, en la prefectura de Akita. Se confirmo que la hembra es la que más había crecido con una longitud total de 60m o más, debido al amplio espacio otorgado por la profundidad del Lago Tazawa; el macho tiene un tamaño de alrededor de 35m. Como ambos tienen escamas en forma de corteza, existe una gran posibilidad de que hayan sido confundidos por el público por pedazos de troncos flotantes. El ángulo de la cabeza es de entre 3 y 6cm.

**__Anexo 001__:** Las siguientes anotaciones son parte de los datos tomados por la Sociedad de los Cinco Caminos en 1938 cuando atacaron las instalaciones de investigación de la Agencia del Imperio Japonés para la Examinación de Cuestiones Anormales (AIJECA). Con este material, se supo de la existencia de LTE-5230-Fiji-Sunset Glory.

&gt; Encontré dos enormes dragones que duermen en la región de Akita, en el fondo del Lago Tazawa. Es difícil imaginar que estos dragones sean precisamente ellos dos, &#34;La Princesa Tatsuko&#34; y &#34;Hachiro Taro&#34; de la leyenda transmitida en su tierra.
&gt; 
&gt; Debido a su tamaño, no hay duda de que debemos comenzar la misión de transporte militar para llevarlos con el Batallón Youkai. La aparición de un gigante volando[[footnote]]Se especula que las crías de los Mizuchi (longitud corporal de 25 metros o menos), en su etapa mas temprana, son capaces de vuelo limitado, o posiblemente AIJECA tenía la expectativa de que LTE-5230-Fiji-Sunset Glory era capaz de volar.[[/footnote]] en el cielo junto con nuestro batallón perturbará en gran medida a las fuerzas enemigas que lo vean, al mismo tiempo que eleva la moral de nuestro ejército.
&gt; 
&gt; Lt. Xi

**__Eliminación__:** En el ██/██/1939 fueron enviados por la Sociedad de los Cinco Caminos, para la eliminación de LTE-5230-Fiji-Sunset Glory, a la Tercera Unidad &#34;Sequía&#34;y la Cuarta Unidad &#34;Los Soldados&#34;, con equipo de sumersión, al Lago Tazawa. Ambas tropas se encontraron con un pelotón de AIJECA que se había estacionado en el Lago Tazawa antes de poder iniciar la eliminación; la Tercera Unidad tuvo éxito en derrotar a estas al costo de sacrificar ██ hombres. Posteriormente la Cuarta Unidad se sumergió y a una profundidad de 370m comprobó que LTE-5230-Fiji-Sunset Glory dormían en el fondo del lago. Después de medir sus longitudes totales, se eliminaron a los objetivos según lo planeado instalando explosivos de 330mm en la cabeza y el cuello respectivamente.

Durante el regreso de la Cuarta Unidad, se produjo un remolino que abarco toda el área del Lago Tazawa. La Cuarta Unidad perdió a casi todos sus miembros a excepción tres hombres. Los soldados derrotados de AIJECA y los restos de los objetivos desaparecieron. La región de Mizuchi se aseguro, se terminó a los prisioneros capturados, y se confirmo la eliminacion de LTE-5230-Fiji-Sunset Glory oficialmente. De repente, una enorme lengua y boca aparecieron del fondo del Lago Tazawa, solo para desaparecer casi al mismo tiempo. Existe una alta posibilidad de que la entidad vista fue la causante de los remolinos[[footnote]]Esta amenaza fue clasificada como UTE-2███-Lovelock.[[/footnote]].

**__Anexo 002__**: Con el fin de ocultar la contaminación de las aguas del Lago Tazawa generada por la batalla, así como cualquier existencia de una amenaza para la población en general, AIJECA actuó antes de lo previsto y ejecuto un operación con el ejército japonés llamado &#34;Control de Agua&#34;, que consistió en introducir una sustancia soluble muy ácida en el agua del lago a través del Rio Tamagawa[[footnote]]En realidad, el objetivo real fue la supresión de UTE-2███ Lovelock por medio de la acidificación del lago.[[/footnote]]. Como efecto secundario de este evento, aparecieron varias instancias del ahora denominado [[[scp-1092-jp|LTE-21092-Fiji &#34;Kishirimasu&#34;]]] lo que llevo al ejercito a solicitar la cooperación de la Sociedad de los Cinco Caminos. Ambas fuerzas iniciaron una campaña, tanto para ampliar las operaciones del plan inicial, como para suprimir las fuerzas de AIJECA y sacarlos de su posición. Finalmente este grupo fue desalojados de los alrededores del Lago Tazawa.

En Enero de 1940 se inició la introducción del agua del Río Tamagawa al Lago Tazawa, pero una inexplicable explosión ocurrió en el fondo del lago que provocó movimientos sísmicos. También se confirmo un sonido de baja frecuencia proviniendo del lago. Con respecto a esta explosión, se tomaron medidas para ocultar de los medios su verdadera naturaleza.

**__Anexo 003__**: Un nuevo análisis realizado en el Lago Tazawa llevado en 1957 por el Departamento de Evaluación del Equipo PHYSICS de la División del Extremo Oriente de la COG, reveló que el fondo del lago estaba cubierto con una grava gruesa que se derivo de las explosión. Los restos de los objetivos en el momento de la operación de eliminación previa no se encontraron.[[footnote]]La destrucción de UTE-2███ Lovelock no está confirmada. Se presume que se encuentra en un estado de inactividad.[[/footnote]]</textarea></pre>
