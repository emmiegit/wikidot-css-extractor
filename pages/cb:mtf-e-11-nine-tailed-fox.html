    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>원문 http://scpcb.gamepedia.com/MTF_E-11_%28%22Nine-Tailed_Fox%22%29
[[div style=&#34;float:right; margin:1&#34;]]
[[image http://hydra-media.cursecdn.com/scpcb.gamepedia.com/e/e6/124px-Mtfnobg.png width=&#34;124px&#34;]]
[[/div]]
**기동특무부대 엡실론-11 (&#34;구미호&#34;)**(Mobile Task Force Epsilon-11 (&#34;Nine-Tailed Fox&#34;))는 9명의 부대원들로 이루어진 1개 분대 규모의 기동특무부대로, 3개의 반으로 나뉘어진다. 《SCP - Containment Breach》에 등장한 기동특무부대의 주요 임무는 모든 적대적 [[[cb:List of SCPs|SCP들]]]을 재격리하여 격리 절차 파기 사태를 수습하고, 생존한 재단 인원들을 구출하며, 잠재적 위험이 될 수 있는 [[[cb:Class-D Personnel|D계급 인원]]]들을 모두 제거하는 것이다.

[[toc]]
++ 설정
**기동특무부대**(Mobile Task Forces)는 [[[cb:the Foundation|재단]]]의 특수 무장 조직으로, 각각의 특무부대는 각자 특수한 기능을 수행한다. 각 특무부대의 규모는 일개 분대 규모에서 3개 분대, 20개 분대 이상까지 다양하다. 각각의 특무부대는 그리스 문자와 숫자로 이루어진 번호를 지정받는다.

**구미호**(Nine-Tailed Fox) 부대는 제█기지에 보관된 SCP의 보호 및 재격리에 특화된 특무부대이다. 《SCP - Containment Breach》 게임에서 만날 수 있는 기동특무부대가 바로 이들로, 총 아홉 명의 부대원으로 이루어져 있다. 각각의 부대원이 하나의 &#34;꼬리&#34;가 됨으로써 부대 이름은 그것을 상징하고 있다. 생긴 모양은 [[[cb:Guards|기지 경비대]]]와 똑같으나, 전투복이 남색이고 방탄조끼에 [[[list-of-foundation-s-internal-departments#toc9|기동특무부대 로고]]]가 찍혀 있다는 점이 차이점이다.

++ 게임 등장
[[[cb:Class-D Personnel#toc1|플레이어]]]가 기지 출구 근처에 있으면 인터컴이 기동특무부대가 시설에 들어왔음을 알린다. 이 시점 이후 기동특무부대가 게이트 B를 통해 기지에 진입하고, 기지에 들어온 부대원들은 기지 안을 돌아다니면서 플레이어를 찾아다닌다. 총을 쏘기 때문에 심각한 위협이 될 수 있다.

플레이어는 뛰던지 [[[cb:game-mechanics#toc3|웅크려서]]] 숨든지 모든 수단을 사용해서 특무부대에게서 도망쳐야 한다. 구미호 부대는 [[[cb:radio|라디오]]]를 사용해 사령관에게 테슬라 코일을 비활성화시켜달라고 요청하기 전까지 테슬라 복도를 통과할 수 없으므로, 플레이어는 테슬라 복도를 사용해 기동특무부대를 피할 수 있다.

플레이어가 총에 맞았지만 도망치는 데는 성공하면, 플레이어는 [[[cb:game-mechanics#toc5|출혈]]]을 하기 시작한다. 플레이어가 [[[cb:items#toc6|구급상비약 상자]]] 또는 [[[cb:SCP-500|SCP-500 알약]]]을 사용하지 않으면 과다출혈로 죽게 된다. 출혈량과 속도는 플레이어가 총격을 당한 부위에 따라 달라지며, 헤드샷을 당하면 즉사한다. [[[cb:items#toc9|방탄조끼]]]를 착용하면 총격에서 보호받을 수 있지만, 머리와 팔다리는 여전히 보호되지 않으므로 주의해야 한다. 또 방탄조끼를 입은 채 몸통에 총격을 당해도 출혈은 없지만 부상은 입으며, 기력 게이지가 떨어지기 때문에 탈출이 어려워질 수 있다.

기동특무부대는 다른 NPC와 상호작용할 수도 있다. 구미호 부대가 [[[cb:SCP-173]]]을 만나면 강철 우리를 사용해 173을 재격리한다. 플레이어가 [[[cb:SCP-049]]]에게 붙잡히면 암전이 되었다가 SCP-049-2가 되어 기동특무부대 부대원들에게 절뚝거리면서 다가간다. 그 직후 부대원들이 플레이어를 총으로 쏴서 죽인다.

: ­ : **[[span style=&#34;color:red&#34;]]경고[[/span]]**: 이하 내용은 게임 진행상의 스포일러를 포함할 수 있음.

[[[cb:Gate A|게이트 A]]]로 가면, 한 무리의 기동특무부대가 게이트 바깥쪽에 배치되어 있다. 플레이어가 [[[cb:SCP-106]]]을 격리하지 않았을 경우, 부대원들은 기지를 탈출하는 SCP-106에게 정신을 집중하고 있다. 부대원들은 [[[cb:H.I.D. Turret|고휘도 방전 포탑]]]을 작동시킨다. 그 사이 도망가지 않으면 포탑 작동을 마친 부대원들이 플레이어의 존재를 알아차리게 된다. 플레이어가 SCP-106을 이미 가두었을 경우, 부대원 몇 명이 게이트 A에서 플레이어에게 다가와 멈출 것을 명령한다.

한편 [[[cb:Gate B|게이트 B]]] 엔딩에서는, [[[cb:SCP-682]]]가 격리에서 탈출하여 재단이 시설에 핵폭격을 가하게 된다. 플레이어가 앞서 탄두실에서 탄두를 못 쓰게 만들었을 경우에는 특무부대원 두 명이 옆의 문으로 들어와서 플레이어를 사살한다. 탄두에 손을 대지 않았을 경우에는 핵폭발이 일어나 플레이어도 거기 휩쓸려 죽는다.

: ­ : 스포일러 끝.

++ 대사
+++ 플레이어에 대한 대사
**플레이어의 존재를 알게 되면**
* “D계급 하나 감지됨” [http://hydra-media.cursecdn.com/scpcb.gamepedia.com/a/ac/ClassD1.ogg 듣기]
* &#34;//A Class-D detected.//&#34;

**플레이어를 발견하면**
* “야 너 거기서!” [http://hydra-media.cursecdn.com/scpcb.gamepedia.com/6/67/Stop0.ogg 듣기]
* &#34;//You, stop!//&#34;

* “거기 서라고!” [http://hydra-media.cursecdn.com/scpcb.gamepedia.com/9/96/Stop1.ogg 듣기]
* &#34;//Stop right there!//&#34;

* “D계급을 발견했음!” [http://hydra-media.cursecdn.com/scpcb.gamepedia.com/8/87/Stop2.ogg 듣기]
* &#34;//Class-D spotted!//&#34;

**플레이어를 수색하면서**
* “당장 기어나와 이 새끼야!” [http://hydra-media.cursecdn.com/scpcb.gamepedia.com/2/28/Searching1.ogg 듣기]
* &#34;//Come out you bastard!//&#34;

* “D계급 수색중.” [http://hydra-media.cursecdn.com/scpcb.gamepedia.com/f/f7/Searching2.ogg 듣기]
* &#34;//Searching for Class-D.//&#34;

* “빨리 나와. 이러든 저러든 넌 죽을 거야.” [http://hydra-media.cursecdn.com/scpcb.gamepedia.com/e/ef/Searching3.ogg 듣기]
* &#34;//Come on out, you&#39;re gonna die anyway//.&#34;

**플레이어를 죽이면**
* “표적 제거됨.” [http://hydra-media.cursecdn.com/scpcb.gamepedia.com/b/b5/Targetterminated1.ogg 듣기]
* &#34;//Target terminated.//&#34;

* “잡아서 다행이군.” [http://hydra-media.cursecdn.com/scpcb.gamepedia.com/9/93/TargetTerminated2.ogg 듣기]
* &#34;//I&#39;m glad that&#39;s over with.//&#34;

* “D계급이 제거되었다.” [http://hydra-media.cursecdn.com/scpcb.gamepedia.com/7/7a/TargetTerminated3.ogg 듣기]
* &#34;//Class-D has been terminated.//&#34;

**플레이어를 놓치면**
* “표적 소실. 원래 목표물로 되돌아가겠다.” [http://hydra-media.cursecdn.com/scpcb.gamepedia.com/a/ab/TargetLost1.ogg 듣기]
* &#34;//Target lost, reverting back to the original objective.//&#34;

* “D계급이 도망쳤다. 원래 임무로 돌아가겠다.” [http://hydra-media.cursecdn.com/scpcb.gamepedia.com/a/a1/TargetLost2.ogg 듣기]
* &#34;//Class-D has escaped us, returning to previous task.//&#34;

**게이트 A에서 플레이어를 발견하면**
* “D계급을 찾았다!” [http://hydra-media.cursecdn.com/scpcb.gamepedia.com/7/70/ThereHeIs1.ogg 듣기]
* &#34;//Class-D found!//&#34;

* “놈이 저기 있다, 사격 시작!” [http://hydra-media.cursecdn.com/scpcb.gamepedia.com/b/bb/ThereHeIs2.ogg 듣기]
* &#34;//There he is, start shooting!&#34;//

* “거기 있었구만.” [http://hydra-media.cursecdn.com/scpcb.gamepedia.com/b/b3/ThereHeIs3.ogg 듣기]
* &#34;//There you are.//&#34;

+++ SCP에 대한 대사
**플레이어가 SCP-049-2가 되어버린 뒤 플레이어를 발견하면**
* “구미호 부대 활동중, SCP-049-2 개체 하나를 발견하였음.” [http://hydra-media.cursecdn.com/scpcb.gamepedia.com/7/75/MTF_1.ogg 듣기]
* &#34;//Nine-Tailed-Fox to control, an active SCP-049-2 instance detected.//&#34;

**SCP-049-2가 된 플레이어를 죽이고 나서**
* “SCP-049-2 제거됨.” [http://hydra-media.cursecdn.com/scpcb.gamepedia.com/f/f7/MTF_2.ogg 듣기]
* &#34;//SCP-049-2 terminated.//&#34;

**SCP-173을 찾았을 때**
* “SCP-173을 찾았다!” [http://hydra-media.cursecdn.com/scpcb.gamepedia.com/7/73/173spotted1.ogg 듣기]
* &#34;//SCP-173 spotted!//&#34;

* “D계급은 상관하지 마, 저 조각상에서 눈을 떼지 말라고!” [http://hydra-media.cursecdn.com/scpcb.gamepedia.com/3/3c/173spotted2.ogg 듣기]
* &#34;//Forget about the D, keep your sight on the statue!//&#34;

* “깜빡이겠다.” [http://hydra-media.cursecdn.com/scpcb.gamepedia.com/2/22/173blinking.ogg 듣기]
* &#34;//Blinking.//&#34;

**SCP-173이 격리 상자에 들어간 뒤**
* “SCP-173이 격리 상자에 들어갔다. 이제 격리실로 옮기도록 하겠다.” [http://hydra-media.cursecdn.com/scpcb.gamepedia.com/f/f9/173box1.ogg 듣기]
* &#34;//SCP-173 has been put in the containment box, taking to the containment chamber.//&#34;

**SCP-173을 격리실에 되돌려넣고 난 뒤**
* “SCP-173은 이제 격리실에 있다. 문을 닫겠다.” [http://hydra-media.cursecdn.com/scpcb.gamepedia.com/4/46/173cont1.ogg 듣기]
* &#34;//SCP-173 is in containment chamber, closing door.//&#34;

* “SCP-173의 재격리가 완료되었다. 다음 개체의 격리 작업을 진행하겠다.” [http://hydra-media.cursecdn.com/scpcb.gamepedia.com/9/97/173cont3.ogg 듣기]
* &#34;//SCP-173 is back in containment, proceeding to next objective.//&#34;

**SCP-106과 조우했을 때**
* “SCP-106 발견, 뛰어!” [http://hydra-media.cursecdn.com/scpcb.gamepedia.com/6/66/106spotted1.ogg 듣기]
* &#34;//SCP-106 has been spotted, running!//&#34;

* “늙은이가 기어나왔다. 씨발 여기서 당장 빠져나가야 해!” [http://hydra-media.cursecdn.com/scpcb.gamepedia.com/2/2d/106spotted2.ogg 듣기]
* &#34;//The Old Man is coming out, let&#39;s get the fuck out of here!//&#34;

* “D계급 따위 신경쓰지 마, 도망쳐!” [http://hydra-media.cursecdn.com/scpcb.gamepedia.com/e/e6/106spotted3.ogg 듣기]
* &#34;//Forget about the D, we gotta run!//&#34;

**SCP-106의 격리실에 들어가서**
* “SCP-106의 격리실에 도달했다.” [http://hydra-media.cursecdn.com/scpcb.gamepedia.com/0/09/Oldman0.ogg 듣기]
* &#34;//We&#39;ve reached the containment room of SCP-106.//&#34;

**SCP-106 소환 절차를 시작하면서**
* “소환 절차를 개시하겠다……….SCP-106은 성공적으로 격리되었다.” [http://hydra-media.cursecdn.com/scpcb.gamepedia.com/1/13/Oldman1.ogg 듣기]
* &#34;//Initiating the recall protocol..........SCP-106 contained successfully.//&#34;

**플레이어가 SCP-106을 먼저 격리하고 나서 격리실에 들어서면**
* “누군가 벌써 SCP-106을 잡아넣은 것을 확인했다. 다음 개체의 격리를 진행하겠다” [http://hydra-media.cursecdn.com/scpcb.gamepedia.com/c/c3/Oldman2.ogg 듣기]
* &#34;//Someone seems to have already captured SCP-106, proceeding to the secondary objective.//&#34;

+++ 그외 대사
**[[[cb:Entrance Zone#toc15|테슬라 복도]]]를 발견했을 때**
* “구미호 부대 활동중. 현재 위치에서 가장 가까이 있는 테슬라 게이트 비활성화 요청함.” [http://hydra-media.cursecdn.com/scpcb.gamepedia.com/7/77/Tesla0.ogg 듣기]
* &#34;//Nine-Tailed Fox to Control, requesting the disabling of the Tesla Gate nearest to our position.//&#34;

**SCP-106이 격리된 이후 게이트 A에서 플레이어를 발견했을 때**
* “거기 서라! D계급 하나를 발견했다.” [http://hydra-media.cursecdn.com/scpcb.gamepedia.com/3/33/GateAMTF.ogg 듣기]
* &#34;//Stop right there! Class-D has been found.//&#34;

++ 여담
* 라디오의 [[[cb:radio#toc2|4번 채널]]]을 틀면 구미호 부대의 부대원들이 하는 대화를 들을 수 있다.
 * 라디오에서 들리는 이야기들 중, SCP-173과 [[[cb:Joke SCPs#toc0|SCP-420-J]]]에 관한 대사는 [[[SCP-420-J|재단의 SCP-420-J 문서]]]에서 발췌한 것이다.
