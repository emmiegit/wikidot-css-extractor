Kiss thy Chains
Oh, Little One
And hear them sing to you.
Sleep or Wake
‘neath Moon or Sun
Until your days are through.

Kiss thy Chains
They tell no lie
They Love you pure and dear.
Joy or Pain
They’ll wrap you tight
And shield you from your fear.

Kiss thy Chains
Of Silver cold
Take comfort in their weight.
Choice forsake
But trust I&#39;ll hold
And guide always your Fate.

Kiss thy Chains
Find them yet warm
Taste blood once mine, now yours.
Freedom slain
Relax, my Love
You&#39;re mine forevermore.

-----
