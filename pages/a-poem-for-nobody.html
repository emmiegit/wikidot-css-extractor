    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**Název: Poezie Pro Nikoho**
**Originál:** http://scp-wiki.wikidot.com/a-poem-for-nobody
**Autor:** [[*user Kuroiten]]
**Překladatel:** [[*user Dr. Dobesh]]

[[include info:end]]
 
Nebylo to v pití z párty  
Kde sedativa byly ukryta,  
Koktejl s ubrouskem je to,
Čím byla víka přikryta.

Co znamená další bezvládné tělo 
V kultuře slasti a dostatku?  
Jarní Úklidové Společnosti  
Jenž pustila se do pořádku.  

&#34;Nikdo nenalezne tento list,  
Nikdo se nebude zajímati.&#34;  
Pravdivější slova pronesena nebyla:  
Nikdo už tam dávno stál v kápi.  

Nikdo neudeřil bez varování,  
Upadajíc někdo náhle stokrát,  
Agenti se snažili ubránit si výhru,  
Ale Nikdo vyhrál pro tentokrát.  

Probudil se náhle se vzkazem na stolku:  
&#34;Pozor dávej příště, opatruj se prosím více.&#34;  
V minutu, Nikdo stál v chodbě   
A v další, tam nikdo nebyl více. 

Každý pomoct někdy potřebuje,  
Nikdo přec neporadí vám,  
Každý musí být Nikdo jednou,  
Či nikdo nebude živ dál.  

//—Nalezeno v kapse uniformy agenta ████████ po neúspěšném pokusu o navrácení SCP-████//</textarea></pre>
