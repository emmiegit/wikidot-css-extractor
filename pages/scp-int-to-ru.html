    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
翻譯者 : [[*user Thundereyes]]
原文現時被放置在國際站首頁。
[[include info:end]]
致基金會的各分支成員：

考慮到事情的發展，我們已經無法保持沉默.。
你可能知道Andrej Duksin -ARTSCP 和SCP-Artbooks的創作者在今年年初把SCP在俄羅斯註冊成商標以敲詐他人，我們盡所能在RU成員的同意下協助他們，希望大事化小 ，但情況並無改善，日益惡化。

他不單止非法地取得商標，更向出售SCP有關商品的人士索取版權使用費，在匿藏一段時間後，他重新向相關人士進行訴訟，他使用他不應該擁有的商標去使數個VK 群組停運 (VK在俄羅斯相等於Facebook)，當然VK 除了順從他以外別無辨法，因為VK並不能夠查核其商標的合法性，我們知道他的目的是奪取俄羅斯分部。我們也知道他私底下威脅了Dimitry Zelten (Osobist, SCP-RU的其中一名管理員) ，我們知道他的財務狀況，我們知道他的威脅是在勒索敲詐我們前的最後通牒，我們無語了，他不單止威脅了我們俄羅斯分部和社團的存在，他威脅了整個SCP基金會以及所有相關的社團，只是為了一些我們不明白的原因-管理員的財政狀況。

我們不會屈服，或作出讓步。這些年，SCP基金會經歷不少戲劇性事件和危機。到目前為止這是最具威脅，亦是最嚴重的事件。這事不能與以前所發生的事件相提並論，但希望這是最後一次發生，將來我們依然會支持俄羅斯分站以及他們的管理員。我們會盡所能避免這次威脅，令基金會回復正常，我們亦不會停止協助俄羅斯分部，我們也支持那被他敲詐的或是因他的所作所為失去工作的受害者，希望他們能取回公道和失去的金錢。

即使他找到一個方法成為俄羅斯分部的管理員，我們也不會承認一個由他控制的維基並判定為非官方的維基網站，令到他所作的事變得無意義。但是這不代表俄羅斯分布會停運，但請放心，如果這種事真的發生，我們會有後備方案。

其商標註冊已違反俄羅斯民法典第一千四百八十三條第九段第一節、第一千五百一十二條第二段第一節及伯恩公約，並將會終結。我們正準備一個極端做法-向他提出訴訟，一個因為費用極高所以我們盡量避免的行動，當初他的行為被揭露，很多人詢問他們能否捐助我們以向他作出控告，當時我們拒絕了，並嘗試以外交手段解決這問題，現在情況並沒有改變。所以我們接受捐款，我們正準備一個公眾籌款，將會在幾日內開始，我們會持續更新相關訊息。

你也可以幫到我們去，告訴 Duksin 和他的合作夥伴你的想法以及在網上向俄羅斯分部表達支持

Duksin 相信他會勝利，但這才是剛剛開始

#與俄羅斯分部同行</textarea></pre>
