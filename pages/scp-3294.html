**Ítem #:** SCP-████

**Designación Alternativa:** Designación No Estándar &#34;TYRFING&#34;

**Clasificación del Objeto:** Keter

**Procedimientos Especiales de Contención:** En todo momento debe conservarse un texto físico que contenga la información infecciosa de &#34;TYRFING&#34;. Este texto debe utilizarse únicamente para crear un archivo digital que puede duplicarse si se pierden todas las demás vías de infección de &#34;TYRFING&#34;.

Un archivo digital que contenga material infeccioso de &#34;TYRFING&#34; deberá guardarse en un dispositivo de almacenamiento portátil vacío, cuyo acceso estará restringido al personal asignado a &#34;TYRFING&#34;. En ningún momento se debe abrir y ver el archivo original; sólo se debe exponer a los sujetos de las pruebas a copias del archivo durante las pruebas.

La comunicación con los sujetos &#34;+TYRFING&#34; debe realizarse exclusivamente a través de un software de mensajería especializado desarrollado para censurar automáticamente la información infecciosa de &#34;TYRFING&#34;. El personal que intente eludir esto será duramente castigado.

Para minimizar las interrupciones durante la reasignación después de la infección de &#34;TYRFING&#34;, el personal asignado a &#34;TYRFING&#34; no está autorizado a conocer su designación numérica y debe referirse a la anomalía mediante su designación alternativa.

**Descripción:** La Designación No Estándar &#34;TYRFING&#34; es un concepto basado en información infoalergénica[[footnote]]Las anomalías infoalergénicas son una clase poco común de infopeligro, capaz de exhibir propiedades tanto meméticas como antimeméticas.[[/footnote]]. &#34;TYRFING&#34; no está restringido a ningún medio específico - cualquier método de medición o almacenamiento de información es capaz de medir o almacenar a &#34;TYRFING&#34;. Las personas o documentos que contienen información explícita sobre &#34;TYRFING&#34; están infectados por la anomalía, y en adelante se denominarán &#34;+TYRFING&#34;.[[footnote]]&#34;TYRFING&#34; positivo.[[/footnote]]

Los huéspedes &#34;+TYRFING&#34; inteligentes se ven obligados a comparar &#34;TYRFING&#34; con otros conceptos de los que son conscientes; estas comparaciones pueden ser arbitrarias y absurdas, pero todas relacionan o comparan los dos conceptos de alguna manera. Las pruebas han demostrado que, mientras que en su fase inicial de infección, &#34;TYRFING&#34; exhibe potentes propiedades mnésticas, permitiendo a los huéspedes &#34;+TYRFING&#34; recordar todos los detalles de &#34;TYRFING&#34; y todas las comparaciones o relaciones hechas con otros conceptos - ningún tratamiento amnéstico utilizado por la Fundación ha impedido esta propiedad. Los huéspedes muestran signos de una compulsión anómala por propagar a &#34;TYRFING&#34;, frecuentemente tratando de hacer encuestas a individuos que creen que no están afectados.

Cuando un huésped inteligente &#34;+TYRFING&#34; cree que ha infectado a otro individuo con &#34;TYRFING&#34;, la anomalía entrará en su segunda fase. El éxito de este intento es irrelevante; si el huésped cree que ha expuesto a otro individuo a &#34;TYRFING&#34;, se activarán las propiedades secundarias. Durante esta fase secundaria &#34;TYRFING&#34;, y todos los conceptos que el huésped (que a partir de ese momento se denominará &#34;-TYRFING&#34;) relacione con él, exhibirán propiedades antimeméticas sólo para el huésped - no podrán recordar ninguna información relacionada con el/los concepto/s. Al igual que con las propiedades meméticas de &#34;TYRFING&#34;, ningún tratamiento mnéstico desarrollado hasta ahora por la Fundación ha impedido esta propiedad.

Los individuos &#34;-TYRFING&#34; también experimentan alteraciones perceptivas permanentes que les impiden percibir cualquier información que los exponga directa o indirectamente a conceptos perdidos; los sujetos no muestran respuesta a los medios visuales, auditivos o táctiles utilizados para transferir dicha información.[[footnote]]Los huéspedes &#34;TYRFING&#34; -Negativo afirman que los documentos impresos en los que se detalla &#34;TYRFING&#34; están en blanco, que el personal que les habla sobre &#34;TYRFING&#34; murmura o se queda mudo mientras habla, y que las superficies con Braille impresas en ellos están en blanco o lisas en regiones que contienen información sobre &#34;TYRFING&#34;.[[/footnote]]

Los efectos de &#34;TYRFING&#34; no se limitan a huéspedes biológicos o incluso animados; los [[[aiad-homescreen|programas IAC]]] ficticios han mostrado susceptibilidad y un impedimento antimemético similar a los individuos biológicos &#34;-TYRFING&#34;.

Los medios inanimados de almacenamiento de información sufren aproximadamente efectos antimeméticos análogos de &#34;TYRFING&#34; - cuando un individuo es infectado con &#34;TYRFING&#34; a través de uno de estos medios, la información relevante en el medio se vuelve inmediatamente ilegible o ininteligible para todos los individuos (incluyendo aquellos no afectados con &#34;TYRFING&#34;) en el caso de los medios visuales y auditivos, respectivamente; la información digital se corromperá de forma irreversible, pero seguirá ocupando el mismo espacio del sistema. Las personas no afectadas con &#34;TYRFING&#34; que intentan leer los documentos visuales de &#34;-TYRFING&#34; pueden reconocer la presencia de una inscripción, pero son incapaces de discernir el significado de la misma; del mismo modo, también pueden reconocer las vocalizaciones grabadas, pero no pueden determinar su contenido.

&#34;TYRFING&#34; fue contenido inicialmente después de un brote en el Sitio ██. La mayoría del personal destinado en el sitio comenzó a sufrir de incapacidad para percibir objetos o conceptos aleatorios; como los conceptos perdidos variaban de personal a personal, se identificó una infección cognitopeligrosa y el sitio fue bloqueado por el personal. El personal de contención de respuesta inicial pudo crear un documento no infeccioso que se aproxima a la anomalía y aislar un documento infeccioso &#34;TYRFING&#34; antes de sucumbir a las propiedades secundarias de la anomalía.

**Registro de Pruebas ████:**
|| **Sujeto** || **Conceptos relacionados con &#34;TYRFING&#34;.** || **Parámetros / notas adicionales** || **Desventajas observadas del sujeto &#34;TYRFING”-Negativo** ||
|| D-2898 || Ninguno. || La prueba se utilizó como referencia - el sujeto propagó &#34;TYRFING&#34; antes de relacionarlo con cualquier otro concepto. || El sujeto se volvió incapaz de percibir ninguna información perteneciente a &#34;TYRFING&#34;, y no mostró ningún conocimiento de su infección. ||
|| D-1667 || Zapatos. || N/A || El sujeto se volvió incapaz de percibir los zapatos. No se registró ninguna capacidad anómala para observar los pies a través del calzado; se confirmó que las descripciones de los pies del personal eran extrapolaciones inconscientes realizadas por el sujeto. El sujeto mostró signos leves de angustia cuando el personal se quitó los zapatos mientras el sujeto observaba. ||
|| D-9055 || Aire || N/A || El sujeto se siente extremadamente angustiado y comienza a hiperventilar. El sujeto es capaz de respirar, pero no es consciente de ninguna inhalación de aire y actúa como si se asfixiaran. El sujeto es incapaz de explicar el propósito de la respiración, pero reconoce su importancia. Actualmente se está llevando a cabo el tratamiento para el síndrome de hiperventilación crónica, pero ha dado buenos resultados. ||
|| D-2493 || D-2493 (Su propia identidad). || N/A || El sujeto perdió todo sentido de identidad propia; el sujeto era incapaz de percibir su propia forma, pero aún así era capaz de todas las funciones corporales. ||
|| D-4566 || Vida. || N/A || El sujeto se volvió incapaz de distinguir entre objetos o entidades vivientes, inanimadas y/o fallecidas; el sujeto intentó despertar un cadáver que se le había entregado, creyendo que su falta de respuesta se debía a su inconsciencia. ||
|| D-2439 || Bibliotecas|| Realizado para determinar si &#34;TYRFING&#34; puede contrarrestar el efecto de [[[scp-2602 | SCP-2602, que solía ser una biblioteca.]]] || El sujeto no mostró ninguna compulsión por referirse al hecho de que SCP-2602 solía ser una biblioteca; cuando se le mostraban imágenes tomadas del interior de SCP-2602, el sujeto lo identificaba como una antigua biblioteca sin ninguna dificultad. Las entrevistas con el sujeto sobre SCP-2602 se ven obstaculizadas por sus propiedades anómalas, ya que el sujeto no puede escuchar a los entrevistadores cuando se refieren a SCP-2602 como una antigua biblioteca. Se encuentra pendiente de aprobación una investigación adicional sobre la utilización cruzada de &#34;TYRFING&#34; con SCP-2602 (una antigua biblioteca). ||
|| D-2565 || [[[SCP-2565 | Allison Eckhart]]] || Se realiza para determinar si &#34;TYRFING&#34; puede utilizarse para inmunizar a los individuos de otras anomalías basadas en la información. || El sujeto se volvió incapaz de percibir a Allison Eckhart - debido a esto, el sujeto no puede detectar nada afectado por el Escenario Atmosférico de Clase-AE Allison Eckhart Allison-Eckhart, incluyendo {{[DATOS CENSURADOS]}} ||
|| Allison Eckhart || Allison Eckhart (Allison Eckhart) || Realizado para determinar si &#34;TYRFING&#34; puede ser usado para curar la infección de Allison Eckhart. || Toda la actividad de Allison Eckhart en Allison Eckhart cesó, y los intentos de resucitarlos fracasaron. Allison Eckhart fue declarada muerta por el personal médico. ||
|| TYR005.aic || Ninguno. || La prueba se utilizó como referencia para determinar cómo &#34;TYRFING&#34; afecta a las entidades no biológicas. || Cuando el sujeto se convierte en &#34;-TYRFING&#34;, toda la información registrada en el ordenador sobre &#34;TYRFING&#34; se corrompe. Los intentos de transferir archivos que contenían información de &#34;TYRFING&#34; fallaron, ya que todos estos archivos se registraban como corruptos en el ordenador, a pesar de ser funcionales en otros sistemas. Cuando se transfirió a un sistema informático alternativo, TYR005.aic era totalmente funcional, pero no podía interactuar con ninguna región de datos que contuviera información sobre &#34;TYRFING&#34;. ||
|| TYR007.aic || Inteligencia Artificial || N/A || Al igual que en la prueba anterior, el ordenador que alberga el programa IAC se ha visto incapacitado para acceder a los archivos que contienen información sobre &#34;TYRFING&#34;. El TYR007.aic también se volvió incapaz de acceder a la información sobre &#34;TYRFING&#34;; sin embargo, también fue incapaz de realizar funciones que le implicaban interactuar con otras IAC - mientras que indirectamente se comunicaba con las IAC (a través de documentos de texto modificables), creía que estaba hablando con el personal de pruebas. El interrogatorio reveló que TYR007.aic creía que era una conciencia humana implantada dentro de una computadora. ||
|| TYR009.aic || Detención, Eliminación || N/A || TYR009.aic &#34;-TYRFING&#34; era incapaz de detener cualquier programa, función y/o eliminar cualquier dato. Esta propiedad no se extendió al sistema informático que albergaba la IAC ; el personal de pruebas pudo cerrar y eliminar los datos del sistema. Los impedimentos relativos a los documentos que contenían información sobre &#34;TYRFING&#34; eran coherentes con pruebas anteriores (y sucesivas). ||

**Anexo 1:** Registro de Incidentes ████-01
Tres investigadores fueron infectados con &#34;TYRFING&#34; durante una ronda programada de pruebas con personal de Clase-D el 10/04/2018. El sistema de redacción automatizado utilizado para censurar automáticamente los intentos de comunicación del material infeccioso de &#34;TYRFING&#34; durante la conversación entre los investigadores y los sujetos de prueba se había actualizado el día anterior; sin embargo, la actualización provocó un desbordamiento de pila, desactivando el programa.

Cuando el Ayudante de Investigador ████████ ██████[[footnote]]Uno de los investigadores infectados.[[/footnote]] “+TYRFING” envió un mensaje de texto indeterminado a un número de teléfono desconocido - debido a que se descubrió que el Ayudante de Investigador ████████ sufría de las propiedades secundarias de &#34;TYRFING&#34;, se asume que este mensaje de texto contenía contenido infeccioso sobre &#34;TYRFING&#34;. Debido a las propiedades antimeméticas de la anomalía, el Ayudante de Investigador ████████ no puede ser interrogado con respecto a estas acciones, ni se puede recuperar el número de teléfono del destinatario. Se está investigando si se trata de una acción premeditada o del efecto compulsivo de la anomalía.

**Anexo 2:**
La vigilancia continua de los tres investigadores involucrados en el Incidente ████-01 ha revelado una propiedad hereditaria adicional de &#34;TYRFING&#34;; todos los vástagos del Investigador ███ ███ que fueron concebidos después del 10/04/2018 han mostrado alteraciones perceptivas idénticas a las del Investigador ███ ███ específicamente, todos son incapaces de percibir o aprender de la existencia de peras. Sin embargo, las pruebas con los vástagos han demostrado que todavía son susceptibles a la infección de &#34;TYRFING&#34; y, por lo tanto, pueden experimentar más cambios perceptivos.

Todavía no se han identificado indicadores genéticos anormales que se correlacionen con la infección de &#34;TYRFING&#34;. La investigación para la identificación de posibles indicadores de &#34;TYRFING&#34; ha sido asignada como alta prioridad.
