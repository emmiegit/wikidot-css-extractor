    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-ES-4991-J

**项目等级：**__[[size larger]]这是他妈的恐怖怪兽啊我操！[[/size]]__

**特殊收容措施：**__[[size larger]]想活命就逃！找到藏身之所，越远越好！不管发生了什么，除非它彻底安静下来，不要离开你躲的地方！如果你看到它逼近，别犹豫立即逃跑！你打不过它的我试过！逃，就这样！[[/size]]__

**描述：**__[[size larger]]巨大的生物，半犀牛半蛇，还有一半天知道是什么。它就好像魔鬼开了淫趴之后所有后代都合而为一！它几乎一直在厨房中沉睡，直到有人前来唤醒它。我操了啊！哪个大脑正常的人会自愿把这种从地底出来的怪兽喊醒啊！？那东西开始在屋子里咆哮游荡，毫无疑问是在寻找新鲜的肉来吃！[[/size]]__

[[include component:image-block name=http://lafundacionscp.wdfiles.com/local--files/scp-es-4991-j/vaccum.jpg|caption=__[[size larger]]这生物又大又丑，面部怪诞之至，谁知道它吞食了多少生命！[[/size]]__|width=200px|float=left]]

__[[size larger]]我最讨厌的就是我要睡觉的时候它在远处嘶吼！我总是在高处躲藏，比如沙发上，但是虽然它抓不到我，却用咆哮声把我吓个半死！那东西就不该存在。它虽然没有眼睛，却能够发现你，躲在床底下也没用！它甚至可以潜入地毯下，看看是否有其他无辜的受害者藏在那里！他妈的圣母玛利亚的天庭啊，我都不敢想它要是抓住我会对我作出什么恐怖的事！杀了我，或者更糟？！[[/size]]__

**附录：**__[[size larger]]它走了没？我现在躲在一堆外套里这样它就找不到我了。[[/size]]__</textarea></pre>
