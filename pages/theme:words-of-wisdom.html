/*
    Words of Wisdom Theme (Sigma-9)
    Thème Wikidot 2021
    Créé par Col 13
    Traduit par Alwaid
    Images d&#39;en-tête/logo créée.s par [nom de l&#39;artiste]
    [Éventuels crédits supplémentaires]
*/

@import url(&#39;https://fonts.googleapis.com/css2?family=Mate+SC&amp;display=swap&#39;);

body {
    background-color: #363940;
    color: #ffffff;
    font-family: &#39;Open Sans&#39;, sans-serif;
}
 
#content-wrap {
    text-shadow: 0.0625rem 0.0625rem 0.0625rem #000000;
}
 
#header-extra-div-1{  
    animation-name: floating;
    animation-duration: 3s;
    animation-iteration-count: infinite;
    animation-timing-function: ease-in-out;
    margin-left: 10px;
    margin-top: 5px;
    pointer-events: none;
}
 
@keyframes floating {
    from { transform: translate(0,  0px); }
    65%  { transform: translate(0, 15px); }
    to   { transform: translate(0, -0px); }    
}
 
/* -=- HEADER -=- */
 
#header {
    background-image: none;
    padding-bottom: 1.860rem;
}

#header h1 a span,
#header h2 span {
    display: none;
}
 
#header h1 a::before {
    display: inline-block;
    width: 100%;
    text-align: center;
    content: &#34;Les Arpenteurs&#34;;
    color: #ffffff;
    font-family: &#39;Mate SC&#39;, serif;
    font-size: 2.3rem;
    text-shadow: 0rem 0rem 0.3125rem #000000;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    top: 0;
    padding-top: 56px;
}
 
#header h2::before {
    content: &#34;&#34;;
}
#header #header-extra-div-1 {
    background: url(&#34;http://fondationscp.wdfiles.com/local--files/theme%3Awords-of-wisdom/WANDPNG.png&#34;) center top no-repeat;
    background-size :195px;
    height: 195px;
}
@media (prefers-reduced-motion) {
    #header-extra-div-1 {
        animation: none;
    }
}
/* -=- HEADER BACKGROUND -=- */
 
div#container-wrap {
    background: url(&#34;http://fondationscp.wikidot.com/local--files/theme:words-of-wisdom/MRSTAR23.webp&#34;) top left repeat-x;
    background-size: 100%;
}
 
/* -=- LINKS -=- */
 
a, a.newpage {
    color: #D196eb;
}
 
a:visited {
    color: #D196eb;
}
 
/* -=- BLOCKQUOTE -=- */
 
div.blockquote,
blockquote {
    background: rgba(38, 0, 95, 0.5);
    border: 0.125rem dotted #624693;
}
 
/* -=- OWINDOWS -=- */
 
.owindow,
.owindow h1,
.owindow .button-bar a {
    color: #000000;
    text-shadow: none;
}

/* This simply changed the karma bar colors in that user info pop-up menu. No functional purpose besides it looks neat, really. */
img[src*=&#34;userkarma.php&#34;] {
    filter: hue-rotate(-0.39turn);
}
 
.owindow ::selection {
    background: #9477c7;
}
 
/* -=- RATING MODULE -=- */
 
.page-rate-widget-box {
    box-shadow: 0.0625rem 0.0625rem 0.1875rem #000000;
    margin-top: 0.625rem;
}

.page-rate-widget-box .rate-points,
.page-rate-widget-box &gt; *,
.rate-box-with-credit-button {
    background-color: #533a7f !important;
}

.page-rate-widget-box .rateup a,
.page-rate-widget-box .ratedown a,
.page-rate-widget-box .cancel a {
    background: transparent;
    color: #ffffff;
    transition-duration: 1s;
}
 
.page-rate-widget-box .rateup a:hover,
.page-rate-widget-box .ratedown a:hover,
.page-rate-widget-box .cancel a:hover {
    background: #533a7f;
}
 
/* For the info module on some pages. */
.modalbox {
    text-shadow: none;
    color: #000000;
}

/* -=- PAGE TITLE AND H1 -=- */
 
#page-content h1,
#page-title,
#action-area h1 {
    color: #e0ebff;
}
 
#page-title,
#action-area h1 {
    margin: auto;
    text-align: center;
}
 
/* -=- SEARCH BAR -=- */
 
#search-top-box-input,
#search-top-box-input:hover,
#search-top-box-input:focus {
    background-color: #825ec0;
    border-color: #333333;
    border-radius: 0.3125rem;
    color: #3f87ff;
    opacity: 0.8;
    padding: 0.125rem;
}
 
#search-top-box-form input[type=submit],
#search-top-box-form input[type=submit]:hover,
#search-top-box-form input[type=submit]:focus {
    background-color: #825ec0;
    border: none;
    border-radius: 0rem;
    color: #ffffff;
    background-image: none;
}

#search-top-box-form input[type=submit] {
    background-color: #825ec0;
}
 
/* -=- TOP BAR -=- */
 
#top-bar {
    background: linear-gradient(to right, transparent 20%, #6b5295 75%, transparent 100%);
    padding-right: 3.125rem;
}
 
#top-bar ul li a {
    color: #FFFFFF;
}
 
#top-bar ul li:hover a,
#top-bar ul li:hover ul li a {
    background: #9477c7;
    border: none;
    color: #ffffff;
}
 
#top-bar ul li:hover a:hover {
    background: #7853b8;
    color: #e6e6e6;
}

#top-bar ul li:hover ul li a {
    padding-bottom: 0.0938rem;
    padding-top: 0.0938rem;
}
 
#top-bar ul li ul {
    border: none;
}
#top-bar .open-menu a {
    background-color: #7853b8;
    border-color: none;
    color: #FFFFFF;
}
 
/* -=- SIDEBAR -=- */
 
#side-bar .heading {
     font-family: &#39;Mate SC&#39;, serif;
     color: #cce7ff;
     font-size: 130%;
     border-color: #000000;
}
 
#side-bar div.menu-item img {
    display: none;
}
 
#side-bar div.side-block,
#side-bar .side-block.media,
#side-bar .side-block.resources {
    padding-left: 0.8125rem;
    background: #494c56;
    border: 0.3125rem double #1d2124;
    box-shadow: 0 0.125rem 0.375rem #1d2124;
    opacity: 0.8;
    text-shadow: 0.0625rem 0.0625rem 0.0625rem #000000;
}
 
#side-bar a,
#side-bar a:visited {
    color: #D196eb;
}

#side-bar .collapsible-block-unfolded-link .collapsible-block-link,
#side-bar .collapsible-block-unfolded-link .collapsible-block-link:hover {
    color: #cce7ff;
}
 
#side-bar .collapsible-block-unfolded-link {
    border-bottom: solid 1px #000000;
}
 
#interwiki .side-block {
    background: #494c56;
    border: 0.3125rem double #1d2124;
    box-shadow: 0 0.125rem 0.375rem #1d2124;
    opacity: 0.8;
    text-shadow: 0.0625rem 0.0625rem 0.0625rem #000000;
}
 
#interwiki .side-block .heading {
     color: #cce7ff;
     font-size: 130%;
     border-color: #000000;
}
 
#interwiki .side-block .menu-item a,
#interwiki .side-block .menu-item a:visited {
    color: #00c2ff;
}
 
#interwiki .side-block .menu-item img {
    background: url(&#34;http://fondationscp.wdfiles.com/local--files/theme%3Awords-of-wisdom/diamondblue.png&#34;);
    box-sizing: border-box;
    padding-left: 0.8125rem;
}
 
/* -=- TABBERS -=- */
 
.yui-navset .yui-nav .selected a,
.yui-navset .yui-nav .selected a:focus,
.yui-navset .yui-nav .selected a:hover {
    background-color: rgba(38, 0, 95, 0.5);
    background-image: none;
    border: none;
}
 
.yui-navset .yui-nav a,
.yui-navset .yui-nav a:hover,
.yui-navset .yui-nav a:focus {
    background-color: #825ec0;
    background-image: none;
    border: none;
    color: #ffffff;
}
 
.yui-navset .yui-content {
    background:rgba(38, 0, 95, 0.5);
    border: 0.125rem dotted #624693;
}

.yui-navset .yui-nav {
    border: none;
    padding-bottom: 0.0625rem;
}
 
.yui-navset .yui-nav a em {
    border: none;
}
 
/* -=- USER INFO -=- */
 
#login-status,
#login-status a {
    color: #EDBAF5;
    text-shadow: 0.0625rem 0.0625rem 0.0625rem #000000;
    font-weight: bold;
}
 
#account-options li a,
#account-options li a:hover {
    color: #e4f7ff;
    text-shadow: none;
}
 
#account-options {
    border: none;
}
 
#account-options ul {
    background-color: #825ec0;
}

/* -=- IMAGES -=- */
 
.scp-image-block .scp-image-caption {
    background-color: #747474;
}
 
/* -=- TABLES -=- */
 
table.wiki-content-table td {
    border: 0.0625rem solid #000000;
    background: rgba(9, 0, 135, 0.11);
}
 
table.wiki-content-table th {
    border: 0.0625rem solid #000000;
    background: #825ec0;
}

/* -=- CODE MODULE -=- */
 
.code {
    text-shadow: none;
}
 
/* -=- MISCELLANEOUS -=- */
 
/* La couleur de fond de .highlight est #EEE dans le menu des fichiers, ce qui donne peu de contraste par rapport à la couleur des liens. */
table.page-files .highlight {
    background-color: transparent;
}

/* Change la couleur de la bordure supérieure de la partie des tags, qui est habituellement #888, pour mieux correspondre au thème. */
.page-tags span {
    border-top: solid 0.0625rem #000000;
}
 
/* Pendant que la page se sauvegarde et charge, il y a une popup sur l&#39;écran. Cette popup était difficile à lire à cause des propriétés du body (texte en blanc), donc ceci change la couleur de fond de la popup pour être plus adaptée au thème. */
.owait,
.osuccess {
    background-color: #825ec0;
    border: solid 0.0625rem #825ec0;
}

/* Similar to above, but required an !important and different target apparently. */
.owait div.modal-body {
    color: #ffffff !important;
}
 
/* Change la couleur du texte sous le menu d&#39;édition. */
form div.sub {
    color: #b7b7b7;
}
 
/* Change la boîte de dialogue du timer de verrouillage pour plus de lisibilité. */
#lock-info {
    color: #3d3d3d;
    text-shadow: none;
}
 
/* Change les boutons agrandir/rapetisser en bas à droite de l&#39;éditeur pour les rendre plus lisibles. */
.change-textarea-size a.btn {
    color: #000000;
    text-shadow: none;
}
 
/* Change la couleur des boutons mentionnés ci-dessus quand on les survole. */
.change-textarea-size a:hover {
    text-decoration: none;
    background: #ffffff;
}
 
/* Lorsqu&#39;une page a un parent, son parent est noté comme un élément &#34;breadcrumb&#34; sans trop de raison. Cela modifie le lien de la page parent en haut de la page. Visible ici : https://scp-wiki.wikidot.com/exploration-log-3426 */
#breadcrumbs {
    margin: 0.5em 0 1em;
    font-size: 80%;
    text-align: center;
}
 
/* Change la couleur de sélection. */
::selection {
    background: #004777;
}
 
/* Change la couleur de sélection de certains menus pour rendre le texte sélectionner plus lisible. */
textarea::selection,
input.text::selection,
#lock-info::selection,
span#lock-timer::selection,
.code span::selection {
    background-color: #8ac8f9;
}
 
/* Message d&#39;aperçu en haut à droite en prévisualisant une page. */
.preview-message {
    background-color: #00559b;
    color: #ffffff;
    text-shadow: 0.0625rem 0.0625rem 0.0625rem #000000;
    border: solid 0.0625rem #2477ac;
    opacity: 0.95;
}
 
/* Change la couleur du texte tout en bas de la page. */
#license-area {
    color: #ffffff;
}
 
/* -=- FOOTNOTES -=- */
 
.hovertip {
  background: #00559b !important;
  border: solid 0.0625rem #2477ac !important;
  color: #ffffff;
  text-shadow: 0.0625rem 0.0625rem 0.0625rem #000000;
  opacity: 0.94;
}
 
/* -=- MEDIA SELECTORS -=- */
 
@media screen and (max-width: 50rem) {
 
    #header h1 a::before {
        font-size: 1.7rem;
    }
 
    #header h1 {
        margin-left: 0rem;
    }
 
    #header h2 {
        margin-left: 0.75rem;
    }
 
    #top-bar {
        background: linear-gradient(to right, transparent 0%, #0b1d51 5%, #0b1d51 60%, transparent 85%);
        padding-right: 0rem;
    }
 
    #side-bar {
        position: fixed;
        z-index: 30;
        background-color: rgba(11, 29, 81, 0.93);
    }
 
}
