**วัตถุ#** SCP-023-TH 

**ระดับ:** Euclid

**มาตรการกักกันพิเศษ:** SCP-023-TH ถูกเก็บไว้ในกล่องสี่เหลี่ยมในล็อคเกอร์-CC1 การเข้าถึงหรือวิจัยใดๆต้องได้รับอนุญาตจากบุคลากรระดับ 4 เท่านั้น และต้องมีเจ้าหน้าที่ 2 คนอยู่ด้วยทุกครั้งที่มีการทดสอบ

**รายละเอียด:** SCP-023-TH คือนกหวีดทำจากเหล็กที่ไม่ต่างอะไรจากนกหวีดทั่วไป ไม่พบประวัติหรือแหล่งที่มาของวัตถุรู้แต่ว่า SCP-023-TH นั้นเดิมทีถูกครอบครองโดยนายอเล็ค คลาย ครูฝึกเหยี่ยวที่อาศัยอยู่ใน[ข้อมูลถูกปกปิด] และเป็นหนึ่งในพวก GOC ดูเหมือนว่าเขาจะเก็บ SCP-023-TH เอาไว้ใช้งานเองมากกว่าที่จะทำลายมันทิ้ง และสถาบันก็เคยเห็นเขาใช้งานมันแล้วด้วย หลังจากที่เขาหายตัวไปจากเหตุการณ์[ข้อมูลถูกปกปิด] ปี 1992 เอเย่นฟิลอสซาฟิคได้เจอ SCP-023-TH ใน[ข้อมูลถูกปกปิด] และเก็บมันมาก่อนที่จะมีคนอื่นมาเจอ

ความผิดปกติของ SCP-023-TH จะเกิดขึ้นเมื่อถูกใช้งานโดยมนุษย์ที่อายุ 20 ปีขึ้นไป หลังจากเป่านกหวีดแล้ว 2 นาที จะปรากฎสัตว์ประเภทมีปีกบนท้องฟ้าในที่ไกลๆ (ต่อไปนี้คือ SCP-023-TH-1) SCP-023-TH-1 จะบินเข้ามาหาคนที่เป่านกหวีดและพยายามจะลงจอดโดยการเกาะที่แขน ไหล่ หรือบนพื้น SCP-023-TH-1 ที่ถูกเรียกมาจะแตกต่างกันขึ้นอยู่กับคนที่เรียก พวกมันจะมีกระดิ่งผูกอยู่ที่ข้อเท้าหรือมีปลอกคอและดูเหมือนจะถูกฝึกมาให้เชื่องและเชื่อฟังคำสั่งอยู่ก่อนแล้ว และเมื่อถึงระยะเวลาหนึ่ง SCP-023-TH-1 ก็จะบินจากไปเอง แต่ก็สามารถเรียกมันกลับมาได้อีกครั้ง

SCP-023-TH-1 จะฟังคำสั่งคนที่เป่านกหวีดเท่านั้นและใช้มันทำในสิ่งที่ต้องการได้ตามความสามารถของ SCP-023-TH-1 แต่ละตัว ยกเว้นในบางกรณีที่ SCP-023-TH-1 นั้นมีเจตนาที่จะทำร้ายคนเรียกหรือคนอื่นๆที่อยู่ใกล้เคียง 

**ภาคผนวก-1:** เคยมีความพยายามจะกัก SCP-023-TH-1 เอาไว้ภายในกรงเพื่อไม่ให้มันบินจากไป แต่เมื่อไม่ได้อยู่ในสายตา SCP-023-TH-1 ก็หายไปและมีโน๊ตวางอยู่ในกรงแทน เขียนว่า &#34;//ขออภัยที่ต้องเรียกสินค้ากลับคืน//&#34;

**ภาคผนวก-2:** ดู [[[experiment-log-023-th | บันทึกการทดสอบ]]]
