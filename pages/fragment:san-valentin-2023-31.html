    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[div class=&#34;corazón1&#34;]]
**De:** Investigador Ernesto Navarro
**Para:** Agente Augusto Flangerson Mendoza
[[&gt;]]
24 de Noviembre, 20██
[[/&gt;]]

¡Shuffle! Ay, amigo mío, ¡Feliz Cumpleaños! ¿Cómo has estado? Realmente espero que todo bien, he oído que te han promovido y estoy realmente feliz por ti.

Para mi todos estos años en los que te he conocido han sido increíbles y, durante estos, solo has demostrado ser una persona increíble, siempre sorprendiéndome con tus habilidades para aprender y hacer una enorme multitud de cosas o la de equilibrar varias ideas al mismo tiempo, sabiendo de música, arte y escritura (Ekane me mostró algunos de tus dibujos y relatos y ambos me gustaron mucho).

Te quiero y te respeto por tu dedicación, perseverancia, carisma y tu comprensión, pero sobretodo como con tus ideales firmes y tu carácter noble, te convertiste en alguien que defiende a sus seres queridos con todas sus fuerzas, con cariño e inteligencia, eres alguien a quien aprecio tener en mi vida y no siento que me merezco. 

Eres grande Shuffle, cuídate mucho y pásala bien.

[[&gt;]]
Te quiere, Ernesto Navarro
[[/&gt;]]

[[/div]]
[[div class=&#34;corazón1&#34;]]
[[=]]
DE [[*user Zevaxtians]] PARA [[*user Agente Shuffle]]
[[/=]]
[[/div]]</textarea></pre>
