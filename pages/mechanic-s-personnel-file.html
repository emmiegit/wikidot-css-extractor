**Имя:** Доктор Михаил А███████, также известен как &#34;Механик&#34;

[[div class=&#34;rimg&#34;]]
[[image DrMex width=&#34;300&#34;]] 
[[span]]Д-р А███████ при ношении SCP-1240-1-RU[[/span]] 
[[/div]]

**Уровень допуска:** 3

**Должность:** Старший исследователь, занимается практическим применением SCP-объектов и разработкой нового вооружения.

**Место работы:** Имеет личную лабораторию в Секторе 4, ранее работал в Зоне 7+. Часто бывает в других зонах Организации.

**Примечание:** В настоящее время доктор А███████ считается пропавшим без вести в результате инцидента 1240. Несмотря на прошедшее с момента исчезновения время, он по-прежнему числится полноправным сотрудником Организации SCP. На случай его возвращения в будущем предусмотрено [УДАЛЕНО].

-----

**История:** До того, как доктор А███████ был нанят на работу в Организацию SCP, он сменил несколько мест работы. После получения докторской степени в области робототехники в 19██ году он устроился инженером в компанию [ДАННЫЕ УДАЛЕНЫ], параллельно занимаясь собственными исследованиями. В 19██ году во время напряжённой политической обстановки доктор А███████ уволился оттуда и был нанят Вооружёнными Силами РФ. На протяжении следующих ██ лет он работал в засекреченном военном подразделении, где занимался разработкой высокотехнологичного вооружения на случай возможного [ДАННЫЕ УДАЛЕНЫ], получив прозвище &#34;Механик&#34;. Почти все документы, касающиеся этого периода, были уничтожены.

В 20██ году доктор А███████ случайно узнал о существовании аномальных объектов, а позже - об Организации SCP. Он выразил желание устроиться на работу в Организацию исследователем, и после [ДАННЫЕ УДАЛЕНЫ] был принят младшим научным сотрудником. Берясь за исследования SCP-объектов с большим энтузиазмом и проявляя смекалку, доктор А███████ со временем получил должность старшего исследователя в Зоне ██. У него обнаружилась некоторая устойчивость к меметическим воздействиям, вероятно, из-за [ДАННЫЕ УДАЛЕНЫ]; психологическое обследование, однако, не выявило [УДАЛЕНО].

В результате инцидента [ДАННЫЕ УДАЛЕНЫ] доктор А███████ получил значительные повреждения организма и был подсоединён к системе искусственного поддержания жизни. Поскольку из-за того, что [ДАННЫЕ УДАЛЕНЫ] восстановить его организм оказалось невозможно, доктор А███████ приступил к созданию полностью автономной системы жизнеобеспечения. Результатом его работы стало создание SCP-1240-RU. После периода адаптации к скафандру, доктор А███████ вернулся к исследованиям, параллельно работая над применением контролируемых свойств объектов для создания различных устройств, используемых некоторыми другими учёными и мобильными опергруппами, а также ставшие компонентами его лаборатории. За доктором А█████████ замечены неоднократные попытки применения потенциально опасных объектов SCP, в частности - создание программы использования SCP-1037-RU.

-----

**Примечание:** Выдержки из записей, относящиеся к характеристике д-ра А████████

//После того случая у Механика явно стал портиться характер. Раньше он был готов собрать сотню нужных справок для проведения какого-то небольшого эксперимента, а теперь всё чаще... проявляет инициативу. Да, Механик по-прежнему ходит получать разрешение на работу с опасными или малоизученными объектами, но порой делает это в обход непосредственного начальства.// - д-р ████████, администратор Зоны ██

//Насколько я знаю А████████, он никогда не был особенно общительным. Очень редко работает в команде, предпочитает всё делать самостоятельно, даже живёт отдельно от других сотрудников. И ещё эти очки... Он никогда не снимает очки и категорически отказывается говорить, почему. Это немного пугает.// - д-р ██████

//Наверное, трудно жить в такой скорлупе, не знаю - он, кажется, не замечает никаких неудобств. Полностью погружается в работу и реагирует только на то, что может быть угрозой. А███████ вообще часто рискует, но все опасные дела делает руками расходников. С виду дружелюбный, но кто знает, что делается у него в голове?// - д-р ████████

//Хотите мне зла, да? Бейте вот сюда, тогда я сразу погибну и не буду больше вас тревожить. Считаете это адекватной местью?// - д-р А███████ во время конфликта с [УДАЛЕНО]

//Да, я твёрдо уверен, что Организации нужны мои мозги, и не размазанные по стенке, а работоспособные. Иначе стали бы они тратить на меня ресурсы? Ну как же, вон сколько жучков на меня навесили, как будто мне есть что скрывать. Знаете, товарищ ██████████, на их месте я бы поступил точно так же, если не хуже. Вы же знаете, что у меня с головой не всё в порядке. Но в таком теле сражаться я не могу, а проводить какие-то тайные операции мне и так не позволят. Я не могу быть угрозой.// - д-р А███████, интервью с д-ром ██████████</textarea></pre>
