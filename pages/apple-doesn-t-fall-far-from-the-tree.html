    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>++ **Тема конкурса: преемственные связи между SCP-объектами**

Задача конкурсантов — написать два SCP-объекта, при этом один из них должен быть порождён другим.

**Правила конкурса:**

1. Ограничений по свойствам и сущности объектов не существует. Это не значит, что разрешено писать объекты, противоречащие правилам хорошего вкуса и [http://scpfoundation.ru/how-to-write-an-scp руководствам] для авторов, представляющие собой неприкрытые  штампы из всем известного [http://scpfoundation.ru/the-big-list-of-overdone-scp-cliches списка]. Это значит, что, кроме этих, стандартных ограничений, границ для творчества нет.

2. Между сущностью и свойствами порождающего и порождённого объектов должна быть преемственность и связь, однако они не должны быть идентичны друг другу.

3. Объекты могут иметь отношение к какой-либо связанной организации.

4. Если в процессе порождения исходный объект гибнет или исчезает, то статья пишется только о порождённом объекте, в то время как о «родителе» рассказывается в разделе «история» или приложениях. 

5. Если исходной объект продолжает существовать после порождения, то статьи пишутся об обоих объектах. 

6. Если все авторы напишут по две статьи, то победители определяются по сумме оценок, набранных их объектами.
 
Если кто-то из авторов представит на конкурс работы, состоящие из одной статьи, то для авторов с двумя статьями место будет определяться по той их статье, что набрала больший рейтинг. 

При этом в случае занятия таким автором призового места на основной сайт переносятся обе статьи.

7. Каждый автор может представить неограниченное число работ, при этом, однако, при занятии им призового места на основной сайт переносятся только одна его работа с наивысшим рейтингом, прочие же переносятся только в том случае, если удовлетворяют правилам переноса с полигона.

8. Выступление в соавторстве возможно.

**Где публиковать работы?**

Объект(ы) следует публиковать на полигоне с пометкой в обсуждении и в списке текстов «Для конкурса №5» и ссылкой на страницу конкурса. После публикации ссылку на работу с указанием объектов(а) и авторства нужно поместить на страницу конкурса.

**Каковы сроки приёма работ?**

Работы можно публиковать до **01.06.2013** включительно. 

**Как будет проходить голосование?**

Участники сайта могут оценивать работы с момента их публикации и до 
**15.06.2013** включительно. Администрация определяет победителей из числа авторов, чьи объекты набрали не менее 5 голосов, и объявляет их **01.07.2013**.

**Что получает победитель?**

Победитель получает всеобщее уважение и право сформулировать тему и правила следующего конкурса.

С этого конкурса вводится постоянное для всех конкурсов правило, согласно которому победитель конкурса не может более двух раз подряд формировать правила следующего состязания, и в случае занятия им первого места в третий раз это право переходит к обладателю второго места. После этого перерыва формирование правил дальнейших конкурсов возможно (в случае новых побед), но тоже не более двух раз подряд.
