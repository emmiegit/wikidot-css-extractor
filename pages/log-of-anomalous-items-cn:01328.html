    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一张语文科目的答题卷，在卷子上写的个人信息会在3小时后消失。经确认，其复印件及电子版也具有此异常性质。\n**回收日期：**2020/6/9\n**回收地点：**上海市某中学\n**当前状态：**存储于Site-CN-██低价值物品存储间\n**笔记：**“小明，你没写名字，罚抄名字一百遍！”  ——伪装成█老师的蔡特工\n“老师你听我--狡辩--解释！”  ——小明\n\n**项目描述：**一张数学科目的答题卷，其上的分数会在下发后被降低10分；此外，该答题卷上的二维码每天会发生一次改变，所有生成的二维码都可以正常扫描。经确认，其复印件及电子版也具有此异常性质。\n**回收日期：**2020/6/9\n**回收地点：**上海市某中学\n**当前状态：**存储于Site-CN-██低价值物品存储间\n**笔记：**“现在报一下数学成绩——小美150分，小华145分，小刚139分......小明80（实际90）分......”——伪装成█老师的徐特工\n“小明！放学来我办公室一趟！”——伪装成█老师的徐特工\n\n**项目描述：**一张英语科目的答题卷，当持有该卷子时无法听到考试结束的信号。经确认，其复印件及电子版也具有此异常性质。\n**回收日期：**2020/6/9\n**回收地点：**上海市某中学\n**当前状态：**存储于Site-CN-██低价值物品存储间\n**笔记：**“考试结束，请所有学生上交答题卷。小明，你为什么还在写？没听到我说考试结束了吗？”——伪装成█老师的昆特工\n小明还在写。\n“小明，因为你违反了考试纪律，现你的答题卷将被作为废卷，分数记为0分处理。”——伪装成█老师的昆特工&#34;</textarea></pre>
