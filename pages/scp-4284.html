**项目编号：**SCP-4284

**项目等级：**Euclid

**特殊收容措施：**直至有明确证据表明不再有天然群体存在，将采取一切必要手段对SCP-4284个体展开积极猎捕。MTF Lambda-37“塔楼力量”被指派全权进行对SCP-4284的摧毁、抓获和在Site-231的收容工作。

被标记为保护的SCP-4284个体将被分别收容在大小合适的圈养区内，应为其提供比例可接受的水和各式原矿石。收容中，饲养员应熟悉饲养员手册中对应其指定SCP-4284个体的职务。这些职务包括但不限于为个体装载基金会GPS追踪器、为个体外骨骼涂色和维护、监控并记录其冬眠和交配规律，并执行为特定SCP-4284个体设置的心理促进活动。

[[include component:image-block
    name=http://scp-wiki.wdfiles.com/local--files/scp-4284/tower_2.jpg|
    caption=SCP-4284-22被基金会抓获前。
]]

**描述：**SCP-4284是一种有感知的陆生无脊椎动物，与甲壳纲动物和其他节肢动物在生物学上有些许相似。SCP-4284个体的外表与人造升降储水塔毫无差别。因其在外观和构成上的相似性，正在研究[*http://scp-wiki-cn.wikidot.com/scp-4748 SCP-4748]与之是否有潜在关联。

SCP-4284在受威胁时会具有敌意，并可以其附肢自卫，造成致命后果。在与SCP-4284个体互动时应保持高度谨慎。SCP-4284为变温动物，令其在热成像系统下不可见，加大了野外辨识工作的难度。

SCP-4284对大部分抛射类武器免疫，但易受电击影响。可通过抛射型穿甲注射器来使用氯仿或其他标准镇定剂加以镇定。

SCP-4284在阿拉斯加湾海岸和西英属哥伦比亚的其他地区最为常见。因其独居习性，人类接触极为罕见，但野外个体可能在长期未获得食物后游荡到人类居住地附近。

[[collapsible show=&#34;+ 常见特征&#34; hide=&#34;- 常见特征&#34;]]

**1.** SCP-4284的不同个体间可能差别巨大，但存在多个共通的特征性辨别标准。SCP-4284个体全都长有4、6或者8根辐射状分布的附肢（不包括泄殖腔），由钢铁构成、不断蜕壳的外骨骼，以及一个没有可见感知器官的无分节头部。放射状附肢会紧插地面以稳定自身，但也可抬起，用其尖锐的末端戳刺袭击者。它们的连接方式也使头部可全方位活动，令其头部可以降低到地平面高度，以此移动。SCP-4284个体已被测量出可以最快40公里/时的速度移动。大部分个体在每条腿的连接处还长有柔软的触须。在静止时，这些触须会收起，装扮成结构体中的交叉支架，但在进食或交配时触须会自由活动。触须的生物功能未知，但有理论认为这是某种感知器官。

**2.** SCP-4284长有一可延伸至体长三倍的坚硬中央附肢，末端为一锥形开口。从开口中会伸出一柔软的多功能腔，类似于泄殖腔，用以进食、排泄和繁殖。SCP-4284进食时会将该附肢插入土壤和石头内寻找所需的矿物质，之后泄殖腔会分泌出一种可以分节大部分固体材料的强酸性唾液。SCP-4284不是肉食动物，只进食矿物和水。

**3.** SCP-4284会天然分泌一层彩色乳胶颜料，保护其外骨骼免于氧化。彩色图案因个体而异，但雌性时长表现出更明亮、更有生气、也更复杂的图案。色彩图案似乎具有重要的社交意义，也是其寻找配偶的最大相关因素。

**4.** SCP-4284具有极高独居性和强烈的领地意识，对人类和其他SCP-4284个体都会尽力回避。其行为在野外和雪豹(//Panthera uncia//)相似，只在繁殖时聚集。个体间因基金会干预很少发生争斗，但也曾有此种记录。它们在野外的绝大部分时间用于觅食，同时以伪装形态完全不动地站立，令其在外形上和非异常升降储水塔无法区分。

**5.** 所有SCP-4284都能进行基本的发声和高级的回声定位。因此，它们对周边环境的察知能力在动物界中数一数二，尽管其并无可见的感知器官。更重要的是，它们强大的察知能力令其可以完美的精准度发动攻击。其发声频率极低，但人耳可闻，这是一种金属质咔哒声和低吼声的组合曲调，可在6到8千米的范围内听见。

**6.** 性交是通过其中央附肢完成。在野外，它们会在地下5到6米处产卵，在48小时内孵化。幼体有约一年的生长期，直至其达到由亲代基因决定的身高。SCP-4284个体的色彩似乎不具遗传性。

[[/collapsible]]

**保护性收容：**六个SCP-4284个体被基金会保留以供研究。新个体只在现有收容个体死亡后予以收容。每一只收容中的SCP-4284都会被分配一名“饲养员”，需为至少2级权限的收容专家。任何有2级以上权限的基金会人员均可申请担任饲养员。

下面是截止01-12-2019的全部六只个体的列表，包括简短描述和对应饲养员。

**事故报告4284-03.19.2019：**在该日期，MTF Lambda-37对圈养区06发生的收容突破做出响应，这里是SCP-4284-40的居住地。安保摄像头拍摄到4名MTF人员被SCP-4284-40的放射附肢刺穿而阵亡。可动触须也被看到卷起了两名安保人员，将其扔出设施。

SCP-4284-40上方的一个临时鞍座上坐着Dr. Winters，现将其编为PoI-4284。复审事件后发现PoI-4284提前瘫痪了圈养区06的安保锁。SCP-4284-40与PoI-4284尚未被找到。

PoI-4284的动机尚未确定，但应注意因SCP-4284-40的暴力倾向，MTF Lambda-37在此事故前正在考虑对它进行处决。PoI-4284对此种安排表示了明确反对，坚称他已对SCP-4284-40取得进展。

**附录4284-04.21.2019：**在该日，MTF Lambda-37狐步舞中队指挥员Dillon Cooper下士被指派执行例行收容探索。列兵Leslie Knight、列兵Devin Byrd和列兵Shiloh Cash被指派给Cooper下士协同探索。

探索开始约45分钟后，Lambda-37在加拿大英属哥伦比亚97号高速路的70英里站附近发现一储水塔。确认该水箱没有被登记为人造物后，经过更多视觉检查，辨识出该水箱就是SCP-4284-40。Cooper下士决定对SCP-4284-40进行处决。

Lambda-37从列兵Cash的Mk 153 SMAW中发射了三枚HEAA[[footnote]]译注：High-Explosive Anti-Armor，高爆反装甲弹，也即空心装药破甲弹，弹头内空心成型装药爆炸时会挤压金属药罩形成高温射流破坏装甲，常用于反坦克导弹。[[/footnote]]，击倒SCP-4284-40。列兵Cash和下士Cooper在对峙中被放射附肢刺穿身亡。从Cash和 Cooper身上取回的视频记录显示，SCP-4284-40预测到了MTF所计划的侧击路线，以搭载HMG和便携式迫击炮的车辆为目标，刻意加以了破坏，且战术性针对了 下士Cooper，表明其对中队指挥结构有所了解。

检测尸骸后，发现PoI-4284的尸体在SCP-4284-40的胃中。这是基金会第一次也是唯一一次观察到SCP-4284做出肉食行为。基金会进行的尸检确认SCP-4284-40无法从PoI-4284的尸体上获得任何养分，将其尸体吞食的动机仍然未知。
