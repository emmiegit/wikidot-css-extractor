**项目编号：**SCP-CN-1243

**项目等级：**Safe

**特殊收容措施**：除使用与研究目的外，SCP-CN-1243-1和SCP-CN-1243-2应被妥善安放于Site-CN-09一低风险项目贮存箱中，其钥匙由Noah博士负责保管。

对SCP-CN-1243的使用及实验申请必须由至少一名3级安全人员批准并全程监督。

收容单位的贮存箱应保持上锁，且无需额外派遣人员对其进行看管。如果人员有未经许可取走项目的嫌疑，则应对其进行搜身。若属实，人员将被严厉训斥并被责令归还项目。

该项目在被基金会成员使用期间造成的损失由该人员负责承担。由于其功能的不确定性，在非研究条件下禁止使用△□○×和R1、R2、L1、L2八个按钮。

在事故SCP-CN-1243-A发生后，由于对该项目操作失误而导致事故的人员将接受处分并处以罚款。正在考虑缩小使用该项目的成员范围。

**描述**：SCP-CN-1243表现为两个PS4游戏机的手柄（分别被命名为SCP-CN-1243-1和SCP-CN-1243-2），由其手柄主体和一根手柄用数据线组成。

目前已知手柄上的可操作部分有：
* 两个可自由转动的摇杆
* 分别指向上下左右四个方向的方向键
* 标有△□○×的四个按钮。
* 左上的两个按钮（标记为L1和L2）
* 右上的两个按钮（标记为R1和R2）

该项目在连接到电脑、游戏机等在通常情况下被视为“应当被连接到游戏手柄上的电子设备”时不会表现出异常状态。

而当该项目的数据线插入某物体或在其数据线接口上涂抹/插入某物体的一部分，该项目将表现出异常状态：在处于此类连接状况下，项目将可以控制被连接物体的运动状态。

该项目可以通过无线连接设备将该项目与物体之间链接，在无线连接情况下仍保有其异常性质。

------

&gt; **项目描述更新：**在负责SCP-CN-1243实验与应用的Noah博士推行下，SCP-CN-1243的两台设备被应用于Site-CN-09年度趣味运动会上的“鳄鱼骑行”项目。该项目受到了自趣味运动会开展以来前所未有的好评，并一举成为Site-CN-09年度趣味运动会的保留项目。

------

&gt; **项目描述更新：**在Noah博士的实验中，SCP-CN-1243暴露出了不同于正常情况的操作模式。在该操作模式下项目所操纵的物体动作与项目操作之间的对应关系发生改变。详情请参考附录“**SCP-CN-1243-金手指模式**”。

------

[[collapsible show=&#34;+ SCP-CN-1243 实验记录&#34; hide=&#34;- 隐藏&#34;]]
__**实验 A**__
&gt; **对象：**一块牛排
&gt; **过程：**SCP-CN-1243被以有线连接方式链接至一块牛排的边缘部分，并尝试使用项目对牛排进行控制。
&gt; **结果：**成功通过SCP-CN-1243控制牛排。
&gt; **分析：**得出控制结论：（移动均以插线端的另一端为前方）
&gt; 
&gt; 方向键↕：牛排向前后平移。方向键↔：牛排逆时针/顺时针旋转。
&gt; 左摇杆：牛排向相应的方向平移。
&gt; △：牛排尝试跳起，并离开了桌面大约2cm。
&gt; □：牛排尝试将自己压扁。在此过程中牛排的厚度缩减到了原来的二分之一，面积也相应变大。
&gt; ○：牛排尝试将自己变厚。在此过程中，牛排不断变厚并在变成一粒牛肉丸后停下。
&gt; ×：牛排尝试将自己竖起来并成功。在此状态下的移动指令仍然是平移而不会改为滚动。
&gt; L1:牛排向正前方发射肉块。肉块飞行约2m，其质量约为牛排总质量的二十分之一。
&gt; L2:牛排将自己翻面。移动指令以翻面后的方向为准。
&gt; R1:牛排向上跃起约50cm高并在空中高速旋转。Noah博士称自己“被抽了一巴掌”
&gt; R2：牛排尝试烹饪自己。在此过程中，牛排将自己的温度升高到约180摄氏度并在此温度停留了约四分钟。在温度开始下降后，D级人员尝试触摸并品尝了该牛排，并表示其和一般的牛排“除了没味道以外没有两样。”

__**实验 B**__
&gt; **对象：**一台饮水机
&gt; **过程：**SCP-CN-1243被以有线连接方式链接至一台饮水机[[footnote]] 在拆解了饮水机的电源线后，研究员将电源线里的三根金属线插进了该项目的连接头。 [[/footnote]]，并尝试使用项目对饮水机进行控制。
&gt; **结果：**成功通过SCP-CN-1243控制饮水机，但导致了饮水机损坏。
&gt; **分析：**得出控制结论：（移动均以水龙头的一端为前方）
&gt; 方向键↕：饮水机向前后移动，但似乎并没有与地面发生摩擦。
&gt; 方向键↔：饮水机逆时针/顺时针旋转，同样并没有与地面摩擦的现象产生。
&gt; 左摇杆：饮水机向相应的方向平移。
&gt; △：饮水机尝试跳起，在上升了约50cm后掉落并由于摔落而破损。
&gt; **备注：**实验中断，实验对象损坏。得出结论：项目在作用于物体时可能因物理因素而导致损坏。
&gt; 该实验负责人Noah博士赔偿了购买新饮水机的费用。

__**实验 C**__
&gt; **对象：**D-1357
&gt; **过程：**D-1357的血液被涂抹在项目的连接线接口处。
&gt; **结果：**成功通过SCP-CN-1243控制D-1357（以下简称D），但由于在控制中D做出攻击性行为，D在试验中被处决。
&gt; **分析：**得出控制结论：
&gt; 方向键↕：D向自己的前后方走动。
&gt; 方向键↔：D向自己的左右方侧着走动。
&gt; 左摇杆：D向各个方向转动。
&gt; 右摇杆：D将自己的头和上半身朝向摇杆滑动的方向。
&gt; △：D原地跳起，离开地面约30cm。
&gt; □：D伸出手做抓取的动作。当D的面前有可抓取物体时重复该动作，D将把该物体抓起。
&gt; ○：D原地蹲下。第二次按下□键时D尝试趴下。更多次的按动该按键无明显现象。
&gt; ×：D对自身前方的物体进行攻击，攻击目标的选中优先有生命物体。如果在此时按下L1L2R1R2四个按键中的某一个，D会根据按下的按钮使用左手/右手进行攻击。如果在被下达攻击指令时D的手中有物品，D会尝试使用该物品进行攻击。
&gt; 
&gt; 另外，值得注意的是：在整个实验过程中，D似乎处于无意识状态。计划进行更多的实验以验证该异常性质。

__**实验 D**__
&gt; **对象：**D-2468
&gt; **过程：**D-2468的血液被涂抹至SCP-CN-1243的连接口上。在进行基本的移动指令后，Noah博士尝试与D-2468进行交流。
&gt; **结果：**成功通过SCP-CN-1243控制D-2468的行动。但在此期间，所有与D-2468的交流尝试均失败。值得注意的是，在Noah尝试与D-2468进行交流后，如果在3s以内按下□键，则D-2468可以做出简单的应答。已知有效的应答如下： 
&gt;  
&gt;  
&gt; **Noah博士** ：你好。
&gt; **D-2468** ：你好。
&gt;  
&gt;  
&gt; **Noah博士**：现在告诉我，你是谁？
&gt; **D-2468**:我叫H██，现在被称为D-2468。
&gt;  
&gt;  
&gt; **Noah博士** ：你现在在干嘛？
&gt; **D-2468** :和你说话，博士。
&gt;  
&gt;  
&gt; **Noah博士** ：你知道我是谁吗？
&gt; **D-2468** :一位██的博士。
&gt;  
&gt;  
&gt; **分析：**动物在与SCP-CN-1243连接的期间应被视为无意识状态，可通过按下□键进行简单的应答。
[[/collapsible]]

[[collapsible show=&#34;+ SCP-CN-1243收容记录&#34; hide=&#34;- 隐藏&#34;]]
&gt; **记录：事件：SCP-CN-1243-1**
&gt; 
&gt; 该项目被发现于陕西██市的一栋居民楼中。一名十五岁左右的人类男性个体在尝试使用其玩游戏时出于失误没有将其插到游戏机上，而是误将其插到了路由器上，并因此导致路由器四处乱跑。
&gt; 
&gt; 该人类个体立刻停止了此行为并发现了该项目的异常性质。随后他尝试对多种物品使用该项目进行控制。最后在该个体在大街上使用该项目搬动一张餐桌与摆放在其上的一件书柜时引起了基金会的注意。
&gt; 
&gt; 基金会对该项目进行了收容并对在场的群众与此人类个体进行了A级记忆清除。随后基金会调查了该手柄同批次的其它游戏手柄，未发现异常。该项目被命名为SCP-CN-1243。
&gt; 
&gt; 最后基金会赠与了该人类个体个体一个相同款式的新游戏手柄以代替该项目。

------

&gt; **记录：事件：SCP-CN-1243-2**
&gt; 
&gt; 基金会于████年██月██日收到了疑似SCP-CN-1243的异常被平民所持有的消息并根据消息在确认SCP-CN-1243仍处于收容状态后展开了调查。
&gt; 
&gt; 在重庆市██区的一所网吧的手柄游戏区内发现了被确认为SCP-CN-1243的物体。在网吧工作人员对其进行例行清洁后，该手柄在后来的一段时间使用时会导致抹布四处乱跑且有时会做出“奇怪的动作”[[footnote]]网吧工作人员口述如此。 [[/footnote]]。原因被确认为网吧工作人员在擦拭手柄接口时使用了湿抹布并导致脏水残留在接口内。
&gt; 
&gt; 基金会对网吧的工作人员及其他目击群众进行了A级记忆清除并收容了该项目。该项目被命名为SCP-CN-1243-2,之前的SCP-CN-1243被重命名为SCP-CN-1243-1。
&gt; 
&gt; 基金会调查了该网吧的其他游戏手柄及该品牌与该项目属同一批次的其它游戏手柄，未发现异常。
[[/collapsible]]

[[collapsible show=&#34;+ SCP-CN-1243-金手指模式&#34; hide=&#34;- 隐藏&#34;]]
&gt; 在对SCP-CN-1243-1的正常使用中，研究员Li Y██由于操作失误而发现了此项目该特殊的异常性质。在同时按下R1、R2、L1、L2持续2秒后，该项目将会发出“滴”的声音并由此进入一种特殊操作模式。该模式后来被Noah博士命名为“金手指模式”。
__**实验 A**__
&gt; 
&gt; **对象：**一块牛排
&gt; 
&gt; **过程：**在SCP-CN-1243被以有线连接方式链接至一块牛排的边缘部分期间使用SCP-CN-1243启动“金手指模式”，并尝试使用项目对牛排进行控制。
&gt; 
&gt; **结果：**牛排的动作较开启“金手指模式”前发生显著变化。
&gt; 
&gt; **分析：**得出“金手指模式”控制结论：
&gt; 
&gt; 方向键↕：牛排向前后高速滑动，速度约是正常模式下的三倍。方向键↔：牛排逆时针/顺时针旋转（未改变）。
&gt; 左摇杆：牛排向相应的方向高速滑动，速度约是正常模式下的三倍。
&gt; △：牛排尝试跳起，并离开了桌面大约35cm。
&gt; □：牛排尝试将自己压扁。在此过程中牛排的厚度缩减到了原来的五分之一，面积也相应变大。
&gt; ○：牛排尝试将自己变厚。在此过程中，牛排不断变厚并在变成一粒牛肉丸后尝试缩小自己的体积增大自己的密度。在此状态下的移动指令将改为滚动。
&gt; ×：牛排尝试将自己竖起来并成功。在此状态下的移动指令将改为向指定方向滚动。
&gt; L1:牛排向正前方发射肉块。肉块飞行约5m，其质量约为牛排总质量的二十分之一。
&gt; L2:牛排将自己翻面。移动指令以翻面后的方向为准（未改变）。
&gt; R1:牛排跳向离自己最近的人类并以边缘撞击其下颔部，力量“使人感觉被重击了一拳”
&gt; R2：牛排尝试烹饪自己。在此过程中，牛排将自己的温度升高到约170摄氏度并在此温度停留了约三分半。在温度下降后，D级人员尝试触摸并品尝了该牛排，并表示其“咸淡适宜，美味极了。”Noah博士在之后也同样品尝了该牛排，并表示“美味极了，只是不知道它从哪里弄来的西兰花和香菇酱”。

------
__**实验 B**__
&gt; **对象：**D-1357
&gt; **过程：**D-1357的血液被涂抹在项目的连接线接口处，并在涂抹之后启动“金手指模式”。
&gt; **结果：**成功通过SCP-CN-1243控制D-1357（以下简称D）并获得其在“金手指模式”下的控制结论。D在实验中死亡（详见分析）
&gt; **分析：**得出控制结论：
&gt; 方向键↕：D向自己的前后方跑动，短期速度接近于12m/s。
&gt; 方向键↔：D向自己的左右方侧着跑动，短期速度接近于9m/s。
&gt; 左摇杆：D向各个方向转动（未改变）。
&gt; 右摇杆：D将自己的头和上半身朝向摇杆滑动的方向（未改变）。
&gt; △：D原地跳起，离开地面约150cm。
&gt; □：D伸出手做抓取的动作。当D的面前有可抓取物体时重复该动作，D将把该物体抓起。此时如果再次按下□键D将把该物体投掷出去。在“金手指模式”下，D扔出该物品的力度将大幅度增大并优先以自己前方的人类为目标，且可以按下x键捏碎该物品。
&gt; ○：D的脑袋原地旋转并被拧了下来。
&gt; 
&gt; **备注：**实验中断。实验对象死亡，但项目仍在之后控制D的尸体。期间D的头颅没有任何动作，推测是项目在涂抹血液后会选择控制其体积较大的一块身体。
&gt; 
&gt; x：D的无头尸体尝试跑向其距离最近的人类并进行攻击。它的行为很快被阻止。
&gt; 
&gt; 实验负责人Noah博士中断了该实验并在之后呕吐不已。
&gt; 

------

&gt; 出于对其功能的未知性，Noah博士无限期暂停了对“金手指模式”的开发。

[[collapsible show=&#34;+ Site-CN-09-鳄鱼骑行大赛-记录&#34; hide=&#34;- 隐藏&#34;]]
