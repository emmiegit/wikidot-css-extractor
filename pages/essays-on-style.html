+++ __Wprowadzenie__

Dokument ten jest zbiorem różnych esejów autorów, którzy opisują w nich swoje indywidualne procesy myślowe odnośnie pisania. Mam nadzieję, że zbierając te myśli i pozwalając autorom zarekomendować swoje prace, ten dokument może posłużyć do bardzo potrzebnej różnorodności w kwestii wprowadzenia kogoś nowego do Fundacji SCP, wraz z wprowadzeniem do rodzajów metod używanych podczas ich kreacji.

Każda pozycja pochodzi bezpośrednio od autora w celu przedyskutowania wewnętrznych procesów myślowych, kiedy piszą. Jest w tym zawarte wszystko: jakie mają cele, jak składają w całość swój pomysł, ich wskazówki dla pozostałych, którzy mają nadzieję zrobić to samo. Razem z ich zapisem procesu kreatywnego, autorzy mogą umieścić komentarze, jak indywidualne artykuły określają ich samych. Autorzy mogą również zasugerować swoje własne prace, które według nich najlepiej odzwierciedlają ich mentalność odnośnie pisania.

Kolekcja ta jest zebrana w sekcjach: administratorzy, moderatorzy, aktywni przedstawiciele administracji, pomocnicy administracji i członkowie. W danych sekcjach jest to ułożone alfabetycznie. Każdy autor upoważniony jest do polecenia maksymalnie trzech swoich artykułów/opowieści, które, według niego, najlepiej przedstawią jego kreatywne metodę/y, wraz z komentarzem i relacją. Jest to żywy dokument i będzie regularnie edytowany w celu dodania autorów i edycji istniejących komentarzy, aby każdy autor był jak najaktualniejszy. 

Mam nadzieję, że kolekcjonując ten żywy dokument pisarzy będę mógł pomóc inny złapać sens obszernej różnorodności prac pisarskich na witrynie i procesów myślowych za tym stojących.

+++ __Często zadawane pytania__

**Kto tu rządzi?**
Osobą dbającą o tę kolekcję jest SoullessSingularity i to on ma absolutny autorytet nad tą stroną. Jeśli masz pytania/problemy/sugestie/etc. skontaktuj się z nim proszę przez Prywatną Wiadomość.

**Kto może zostać dodany do tego zbioru?**
Każdy autor, który wpasowuje się w poniższe wytyczne jet mile widziany:
1. Posiada co najmniej jeden artykuł z oceną 60 lub więcej.
2. Jest częścią społeczności, wnosząc do niej wkład nie tylko poprzez pisanie, ale i krytykę, sprawdzanie czy dyskusje.
Jest kilka wyjątków; Ci autorzy mogą nie być popularni, ale włożyli tak duży wkład w społeczność, że zasługują na wyróżnienie tutaj. 

**Jak mogę zostać dodany do tej kolekcji?**
//Nie możesz. Ta lista to tłumaczenie angielskiej strony, obecnie nie przewidujemy dodawania swoich polskich pozycji -- wanna-amigo//

**Dlaczego nie ma tutaj autora X?**
Może po prostu zapomniałem zapytać! Nie jestem wszędzie i mogę pominąć kilku znakomitych ludzi od czasu do czasu. Śmiało wyślij mi prośbę, jeśli uważasz, że pominąłem ważnego autora. Napiszę do niego za Twoim pośrednictwem, prosząc o podzielenie się cudem jakim jest ich proces twórczy.

**Co mam zrobić, jeśli informacje mnie dotyczące nie są już aktualne?**
Daj mi znać co należy zmienić! To żywy dokument i nie mam nic przeciwko zmienianiu rzeczy, by zachować ich aktualność. Po prostu napisz mi Prywatną Wiadomość z informacją, co i jak należy zmienić.

+++ __Administratorzy__

+++++ anqxyr
^^//Proponowane opowieści/artykuły SCP: [[[SCP-1797]]], [[[SCP-1511]]], [[[SCP-1600]]]//^^
[[collapsible show=&#34;Kliknij dla kolekcji i komentarzy anqxyr&#39;a&#34; hide=&#34;Schowaj kolekcję i komentarze anqxyr&#39;a&#34;]]
To zawsze zaczyna się od pomysłu. Nadchodzą one niespodziewanie i bez jakiejkolwiek kontroli z mojej strony. Raz miałem dwanaście pomysłów jednego tygodnia. Częściej nie mam pomysłu przez kilka miesięcy. Wszystkie pomysły są spisywane, chociażby było to pojedyncze słowo, mające mi później służyć za przypomnienie. Zawsze lubię moje pomysły i często się nimi ekscytuję. Ale prawdą jest, że na tym etapie większość z nich jest gówniana. To jest w porządku. Kiedy masz już pomysł, zawsze możesz go później poprawić.

Następnie przychodzi pisanie. Myślę nad pomysłem przez kilka tygodni, czasami miesięcy, usuwając w mojej głowie niektóre elementy i dodając inne. Następnie siadam, zaczynam pisać i zatrzymuję się na pierwszym zdaniu, ponieważ wyrazy są całkowicie złe. Zostawiam to wtedy na kolejny tydzień. Następnie wracam i spisuję wszystko, uświadamiam sobie, że to nie zadziała i zostawiam to na kolejne dwa lata.

Mój proces pisarski jest dość okropny. 

Większość pomysłów, nad którymi pracuję, są stare; coś nad czym myślałem przez lata i nigdy nie dotykałem od tamtej pory, bądź coś, co próbowałem wcześniej ale nie mogłem wykonać. Bardzo dużo myślę o swoich pomysłach i bardzo dużo się z nimi dzieje, kiedy o nich myślę. Zmieniam obiekty do których tyczą się efekty, bądź podkręcam odrobinę efekty. Rozdzielam pomysł na podstawowe idee, następnie obalam bądź odwracam jedne z nich, zamiast rozegrać to wprost. Jeśli główny wątek jest mdły, to dodaję do niego szczegółów, które zrobią go ciekawszym. Może czasami wymknąć się to spod kontroli, przez co kończę z kakofonią elementów, które do siebie nie pasują, więc muszę wrócić na początek i zacząć od nowa. Ostatecznie próbuję zachować wszystko krótko i prosto. Jeden główny wątek i jedna bądź dwie mini-pomysły połączone do niego, coś, na co ludzie mówią &#34;haki&#34; czy &#34;twisty&#34;. Nazywam je tutaj mini-pomysłami, ponieważ w większości przypadków nie są one po prostu rezultatem badania i rozwijania tego, co już mam, lecz wymagają osobnego momentu eureki. Mini-idee powinny być dodatkiem do głównego wątku i naturalnie z niego wypływać. Jeśli nie są wystarczająco dobrze połączone, to cała praca staje się chaotyczna. Jeśli masz zbyt dużo podrzędnych pomysłów to, nawet jeśli do siebie dobrze pasują, mogą utopić główny wątek i cały artykuł z powrotem staje się bałaganem.

Staram się nie używać cenzury, dopóki nie jest to całkowicie niezbędne. Nie zamazuję dat, imion czy lokacji. We wszystkich artykułach, które napisałem przez dwa lata, miałem łącznie cztery wymazane postaci i uważam, że ta czwórka to doskonały przykład dobrego użycia cenzury.

[[[SCP-1797]]]: Kocia grypa
//&#34;To przykład mojego udanego procesu pisarskiego. Technicznie zostało to napisane w mniej niż dzień, ale myślałem od tym pomyśle przez około dwa miesiące, a zacząłem pisać dopiero po tym, jak miałem ten moment &#34;Aha!&#34; odnośnie zakończenia. Działa to również lepiej dlatego, że obala popularny wątek wirusów horroru ciała: wirus nie zabija nosiciela, kotki nie zjadają ze środka swojego nosiciela, a wręcz nosiciel może naturalnie się zregenerować bez specjalnej terapii, dokładnie jak w przypadku normalnej grypy. &#34;//

[[[SCP-1511]]]: Mobilny Raj
//&#34;A to przykład mojego procesu pisarskiego, kiedy poszedł całkowicie źle, chociaż nie widać tego po artykule. Głównym pomysłem tutaj było &#34;kamień, który powoli gdzieś się sam z siebie porusza&#34;, co prawdopodobnie jest najnudniejszym pomysłem, jaki miałem. Aby to złagodzić zacząłem dodawać więcej detali i elementów do tego i żaden z nich nie pasował. Spędziłem cztery miesiące pisząc różne podejścia i przepisując szkic niemalże całkowicie kilka razy. Koniec końców po prostu usunąłem wszystko i wróciłem do głównego pomysłu, próbując wdrożyć go w najprostszy możliwy sposób. Wtedy wpadłem na pomysł obrócenia go w więzieniopodoną rzecz i okazało się, że działa to bardzo dobrze z resztą skipa.//

//Wartym odnotowania jest fakt, że podczas, kiedy poświęciłem czas na upraszczaniu detali, to jednocześnie zmieniłem obiekt z jednej kryształowej rzeczy do 300 różnych kryształowych rzeczy. Prostota nie zawsze dotyczy rozmiaru czy skali.&#34;//

[[[SCP-1600]]]: Ser Filozoficzny
//&#34;To działa głównie nie dlatego, że posiada triki pisarskie czy sprytne odmiany frazesów, lecz ponieważ posiada dobry główny pomysł. Mimo to zawsze bardzo pomaga utrzymanie wszystkiego tak długim, jak musi być. &#34;//
[[/collapsible]]

+++++ Dexanote
^^//Proponowane opowieści/artykuły SCP: [[[SCP-517]]], [[[SCP-1479]]], [[[SCP-1679]]]//^^
[[collapsible show=&#34;Kliknij dla kolekcji i komentarzy Dexanote&#39;a&#34; hide=&#34;Schowaj kolekcję i komentarze Dexanote&#39;a&#34;]]
    Staram się zachować mój umysł otwarty podczas czytania czy marzenia. Czasami pomysł po prostu przeleci przez moją głowę; obraz, koncept, &#34;a co, jeśli&#34;. Małe uderzenie inspiracji, co do której czuję, że może być czymś większym. Czasami pochodzi to ze zdjęcia, czasami z fragmentu chłodnej logiki, czasami z moich wędrujących myśli.
     
    Jako przykład, [[[SCP-517]]] przyszedł do mnie, kiedy byłem w połowie śpiący w łóżku. Miałem błysk tego obrazu duchowych rąk, sięgających po mnie z mojej piwnicy i ciągnących mnie na dół przez dwa piętra schodów, aż do mojej zagłady; efekt, który nie został użyty w artykule. Więc znalazłem sposób, by go użyć. Pomyślałem o tym, co nie było użyte, jako o rodzaju wyzwalacza dla tego efektu; zaprezentowałem pomysł kilka razy w ciągu tygodnia na chacie różnym ludziom i ewentualnie Burns zasugerował, abym użył automatu do opowiadania przyszłości jako obiektu, do którego przyczepiony jest efekt. Więc napisałem pierwszą stronę i opublikowałem ją, zyskując przyzwoite opinie; jednak nie było to idealne i ktoś (Aelanna, z tego co wiem) wygłosiła zatroskanie, że pomysł rozciągliwych rąk potwora jest głupkowatym pomysłem. Chciałem przenieść swój nerwowy obraz rąk będących rodzajem niepowstrzymanej zagłady, więc wróciłem i napisałem raport incydentu, aby to zrobić. Zajęło mi to kilka prób, lecz mój SCP szedł do przodu. To jest coś //innego//, co jeszcze nie było zrobione w tamtym momencie, a od tamtej pory nic podobnego nie zostało zrobione. 
     
    Twój SCP powinien przede wszystkim szukać wywołania emocji. Groza, strach, &#34;wtf&#34;, horror, złość, smutek, ciekawość, humor, cokolwiek. 517 celuje w lęk i grozę. Chciałem, aby czytelnik uzmysłowił sobie, jak straszna jest ta rzecz. Nie mogłem umieścić czytelnika w swoim łóżku w półsennym delirium, więc zrobiłem następną najlepszą rzecz; zrobiłem z tego koszmar. Bez emocjonalnego haka, Twój SCP jest po prostu rzeczą robiącą coś. A to jest nudne. Kiedy znajdziesz ten obraz, tę rzecz, którą chcesz, by poczuli inni, musisz znaleźć odpowiedni sposób przelania tego na papier. 

[[/collapsible]]

+++++ DrClef
^^//Proponowane opowieści/artykuły SCP: [[[SCP-231]]], [[[dr-clef-s-proposal|Strażnik Wrót (Propozycja SCP-001)]]], [[[SCP-835]]]//^^

[[collapsible show=&#34;Kliknij dla kolekcji i komentarzy DrClef&#39;a&#34; hide=&#34;Schowaj kolekcję i komentarze DrClef&#39;a&#34;]]
Moim podstawowym procesem jest zacząć od pomysłu. Dla przykładu: &#34;Co, jeśli horror byłby w procedurach przechowawczych, a nie w obiekcie?&#34; czy &#34;Co, jeśli Wiki Fundacji SCP poszłaby w innym kierunku?&#34; Generalnie skłaniam się do spojrzenia na założenia często obierane przez pisarzy, a następnie obalam je lub całkowicie odwracam. Generalnie zwykle preferuję szok wywoływany w moich czytelnikach, bądź wypchnięcie ich ze strefy komfortu. To moja zła strona.

+++++ Drewbear
^^//Proponowane artykuły SCP: [[[SCP-540]]], [[[SCP-1045]]], [[[SCP-1543]]]//^^

[[collapsible show=&#34;Kliknij dla kolekcji i komentarzy Drewbear&#39;a&#34; hide=&#34;Schowaj kolekcję i komentarze DrewBear&#39;a&#34;]]
Mam skłonności do pisania raczej dziwnych rzeczy, niż strasznych/nieprzyjemnych, i są one dość proste. Zwykle zaczynam od przebłysku pomysłu, bądź widzę obiekt/fenomen w prawdziwym życiu, bądź widzę kogoś innego próbującego i odnoszącego porażkę z danym pomysłem i działam z tym. O wiele łatwiej zaadoptować mi rzeczy, które już są zrobione, niż coś całkowicie oryginalnego. Skłaniam się również do pisania pierwszego szkicu za jednym podejściem, co kończy się minimalnymi zmianami, zwykle w tonie bądź delikatnymi podkręceniami pomysłu. Te, których nie napiszę za jednym razem zwykle zajmują mi miesiące, podczas których gniją z tyłu mojej głowy. Jednakże staram się robić badania tego, na czym bazuje mój pomysł, więc mogę adekwatnie umieścić je w rzeczywistości. Większość moich prac kończy raczej jako winiety niż pełne historie, ale to dlatego, że generalnie ssę w pisaniu spójnej fabuły.

[[[SCP-540]]]
//Oryginalnie bazowało to na dowcipie tytułu, co doprowadziło do widocznego tu produktu. Jednakże zrobiłem w nim niezłą ilość badań, włączając w to upewnienie się, że dobrze używam amunicji; skonsultowałem się również z wojskowymi, aby upewnić się, że wszystko ma sens z militarnej perspektywy.//

[[[SCP-1045]]]
//Odpowiedź na wyzwanie Brighta, bazuje to głównie na woskowej latarni, którą posiadam, i na którą patrzyłem i próbowałem znaleźć sposób na uczynieniu ją straszną bez bezpośredniego użycia ognia. To, jak do tej pory, mój najkrótszy artykuł, ale również mój najbardziej efektywny, głównie dlatego, że pozostawia tak dużo dla wyobraźni. Demonstruje on adaptację istniejącego obiektu, metodę zwięzłości pierwszego szkicu, której często używam i użycie krótkiej winiety typowej dla większości moich rzeczy.//

[[[SCP-1543]]]
//Rzadki, bazujący na historii SCP, który został zainspirowany kiepsko napisanym, wyrzuconym szkicem użytkownika, który rage-quitnął. Zajęło mi to kilka miesięcy, by dobrze to zrobić, głównie ponieważ próbowałem dobrze uzyskać emocjonalne wrażenie logów bez zbytniej surowości.//
[[/collapsible]]

+++++ Roget
^^//Proponowane opowieści/artykuły SCP: [[[lolfoundation-hub-page|lolFundacja]]], [[[SCP-744]]], [[[SCP-1833]]]//^^
[[collapsible show=&#34;Kliknij dla kolekcji i komentarzy Rogeta&#34; hide=&#34;Schowaj kolekcję i komentarze Rogeta&#34;]]
Cóż, zasiadam do pisania zwykle wtedy, kiedy w ciągu dnia miałem jakiś pomysł. Po prostu bardzo lubię pisać, więc często tworzę artykuły SCP tego samego dnia, którego pomyślę o obiekcie, głównie ponieważ czerpię przyjemność z procesu tworzenia i publikacji. Nie posiadam ortodoksyjnej metody rozwijania, jest to bardzo przyspieszone i zależy od szybkości. Zwykle siadam do rozwijania pomysłów tylko wtedy, kiedy uważam je za naprawdę dobre. Ale w większości jest to 1. Pomysł powstaje w czasie jazdy do lub w samej klasie 2. Piszę szkic 3. Zasięgam krytyki 4. Publikuję. Bardzo zmonopolizowałem rynek &#34;na tyle dobre, by dać plusa&#34; i większość moich rzeczy mogłaby zostać opisana jako &#34;dobry pomysł, ale mógłby skorzystać na poświęceniu mu więcej czasu w celu większego rozwinięcia.&#34;
 
Niektórzy ludzie pytają mnie, dlaczego nie dotyka mnie blokada pisarska. Odpowiedzią jest: tak naprawdę nie wiem. Kiedykolwiek czuję się przyblokowany bądź rozproszony przez coś podczas pisania, to nie zmuszam się do kontynuowania. Zamiast tego pracuję nad swoim RP bądź piszę coś dla Biblioteki Wędrowca czy ćwiczę rysowanie map kontynentalnej Europy. Stałem się całkiem dobry w tym ostatni, ponieważ często to robię. Więc, ta, moja porada dla ludzi cierpiących na blok pisarski! Idź rysować obrazki kontynentalnej Europy z pamięci!

[[[SCP-744]]] - Konieczne Złożenie
//&#34;To jeden z trzech artykułów, które napisałem w ciągu dnia. Myślę, że dwa pozostałe to był mój sługa MC&amp;D i coś innego, czego nie pamiętam. Tak czy siak, ten został napisany w dzień. To koncepcja, fabryka robiąca rzeczy, kilka przesłuchań i dodatków wspierających. Zobaczysz, że tak jest zbudowana większość moich artykułów - Prezentacja pomysłu i budujące na tej podstawie dodatki.&#34;//

[[[SCP-1833]]] - Rocznik &#39;76. 
//&#34;Prawdopodobnie moja ulubiona seria artykułów, którą kiedykolwiek zrobiłem, seria Rocznik &#39;76 to wielolinkowany zbiór artykułów obracający się dookoła anomalii &#34;Symfonii Omdlenia&#34;. Kiedy to jednak pisałem, to jedyne, co miałem w głowie to to, że chciałem po prostu napisać artykuł SCP o szkole średniej. Popytałem na czacie, pierwotnie chcąc zrobić anomalne spotkanie absolwentów, ale jednak postawiłem na annały, który robi straszne rzeczy. Przeprowadziliśmy przez noc burzę mózgów, ja i site19, i opublikowałem to nim poszedłem do łóżka. Ostatecznie stworzyłem sequela, potem następnego, potem Wspomnienie... i stamtąd poszło już lawinowo. Cały czas czule na nie patrzę, gdyż uważam, że każdy powinien robić takie artykuły wielolinkowe. Buduje to uniwersum i zbliża do siebie rzeczy.&#34;//

[[[lolfoundation-hub-page|lolFundacja]]]

+++++ Silberescher
^^//Proponowane opowieści/artykuły SCP: [[[SCP-1502]]], [[[SCP-609]]], [[[SCP-2005]]]//^^
[[collapsible show=&#34;Kliknij dla kolekcji i komentarzy Silberescher&#39;a&#34; hide=&#34;Schowaj kolekcję i komentarze Silberescher&#39;a&#34;]]
Biorę swoje pomysły skąd tylko się da, lecz zwykle najlepszą rzeczą, jaką mogę zrobić kreatywnie, jest nie myśleć o problemie.
Jeśli muszę na coś wpaść, to myślę nad tym intensywnie i metaforycznie uderzam głową w ścianę, dopóki moje metaforyczne czoło nie jest obolałe, wtedy porzucam to całkowicie na rzecz gier wideo, krzyżówki czy innej, niezwiązanej z tym czynności, dzięki czemu mogę nad tym pracować podświadomie. Ostatecznie pomysł przychodzi jakby znikąd, lecz oczywiście tak naprawdę nie jest znikąd. Mój mózg po prostu pracował nad tym bez mojego nadzoru.
Rozmawianie z innymi poprzez wiadomości tekstowe czy IRC bardzo w tym pomaga, przy okazji, ponieważ napływ różnych myśli może dać Ci mnóstwo konceptów sam z siebie. Znacząca większość moich pomysłów SCP pojawiła się po prostu z przebywania na chacie. 
Więc, jeśli potrzebujesz trochę pisarstwa ode mnie i złapiesz mnie wydurniającego się, zaufaj mi, to z całą pewnością nie prokrastynacja. To //nieodzowny// krok kreatywnego procesu.

[[[SCP-1502]]] — Gdybym rozbił większość moich podstaw SCP na części, to odbiór byłby mniej wspaniały. &#34;Poradnik który naprawdę działa, ale powoduje szaleństwo&#34; &#34;SCP-173, ale jest kotkiem.&#34; &#34;Drobny potwór, który robi na Tobie operację, abyś wyglądał jak ten stary nauczyciel z tego sitcomu.&#34; Ale te artykuły działają, ponieważ włożyłem w nie bardzo dużo wysiłku w wykonanie. Czasami, parafrazując komentarz pod 1502, możesz wziąć kiepski pomysł i po prostu //iść dalej// i zrobić go dobrym. 
[[[SCP-1425]]] używa obiektu jako dłuższej narracji o dobrze znanych postaciach i ich stopniowym popadaniu w szaleństwo poprzez otchłań nierzeczywistości. [[[SCP-173-J]]] to po prostu masa dowcipów różnej jakości, są one na skraju bycia mdłymi i statystycznie kilka z nich zdaje się trafiać.

[[[SCP-609]]] — To dobry przykład, jak nawet mały pomysł może zostać rozwinięty w coś dobrego, jeśli potrafisz słuchać innych i go przerobić.
Oryginalna wersja została napisana, kiedy Soulless wyzwał nas na IRC, byśmy napisali bardzo krótkiego SCP i złamali &#34;zasadę kciuka&#34;. Było to telepatyczne łożysko kulkowe, które poruszało się gdziekolwiek pomyślałeś, kiedy na nie spojrzałeś.
Oczywiście odpowiedzią czatu było &#34;potrzebujesz więcej&#34;, więc z czasem rozwinąłem to o listę destynacji, kontrolowany ruch... wtedy Drewbear zasugerował, by był to bardziej interesujący obiekt, jak bila bilardowa, i to trafiło do mnie i przeniosłem skupienie tego artykułu. 
Styl, przypadkowo, był reakcją na problem, z którym mierzyłem się w moich poprzednich publikacjach: podczas kiedy tajemnica zdaje się być ważna dla tonu miejskiego fantasy, używanego w wielu SCP, i jest źródłem horroru, pokazanie zbyt mało może pozostawić Twoją widownię skonfundowaną. SCP-1502 jest głównym przykładem. 
Horror 609 jest lżejszy i subtelniejszy, a przesłanie zawiera abstrakcję i filozofię, więc zdecydowałem się pozostawić jak najmniej podstawowej anomalii wyobraźni czytelnika, jak tylko mogłem. Wygląda na to, że skończyło się to dobrze. 

[[[SCP-2005]]] — Ten artykuł, tak sądzę, przedstawia wiele moich słabości kreatywnych.
Mam pełno pomysłów, ale stworzenie prawdziwej narracji z tymi pomysłami jest znacznie trudniejsze niż odkrycie ich, jak również skłaniam się do posiadania długich okresów czasu bez pomysłu, na podstawie którego mógłbym zbudować historię.
Więc tutaj moim założeniem było stworzenie każdego z elementów również jako okna do historii Fundacji, co zakończyło się stosem headcannonów, plątaniną konceptów bazujących na tajemnej wiedzy, z czego każdy posiadał mały związek z artykułem. 
Do tego nie potrafię edytować swoich rzeczy zbyt dobrze, ponieważ jestem zbyt stronniczy odnośnie tego, co zatrzymać, a co wyciąć. Mimo, że posiadałem kilku zaufanych ludzi, u których ze szczególnością szukałem krytyki, to kończyło się na tym, że każdy lubił inną drogę i dochodziło to do punktu, gdzie nie można było wykroić zdania bez rozczarowania kogoś. Ale zostawienie wszystkiego i wynikający z tego bałagan rozczarowałby wszystkich. Przypomnijcie mi kiedyś, abym to przepisał.
[[/collapsible]]

Mam dwie główne metody: najpierw uczucie lub najpierw obiekt. Jednakże najważniejszą rzeczą w moim pisaniu jest mieć coś, co czytelnik poczuje. Stratę. Żal. Radość. Rozpacz. Moja pierwsza metoda, najpierw uczucie, zwykle ma miejsce, gdy dokładnie wiem co chcę wywołać w czytelniku, nim jeszcze będę wiedzieć, czym jest obiekt. Używając tego biorę to, co łączę z tym uczuciem jako obiektem, obojętnie jak bardzo może się to wydawać abstrakcyjne. Druga metoda, najpierw obiekt, zwykle przychodzi do mnie gdy jestem zauroczony w danym obrazie czy temacie, gdzie moje pisarstwo jest próbą pomocy czytelnikowi w poczuciu tego, co ja osobiście czuję w związku z obiektem.

Generalnie w większej części odnoszę sukcesy dlatego, że jestem zdolny do łączenia razem konceptów i pomysłów w sposób, który przedstawia mój dziwny sposób myślenia. Świeżakowi proponuję zadać sobie pytanie &#34;co to dla mnie oznacza?&#34;, &#34;dlaczego chcę o tym napisać?&#34;, &#34;co chcę, by mój czytelnik poczuł?&#34;. Droga do napisania kompletnego artykułu staje się jasna, kiedy znasz swój cel.

+++++ Zyn
^^//Proponowane opowieści/artykuły SCP: [[[SCP-348]]], [[[SCP-1457]]],  [[[SCP-1443]]]//^^
[[collapsible show=&#34;Kliknij dla kolekcji i komentarzy Zyn&#34; hide=&#34;Schowaj kolekcję i komentarze Zyn&#34;]]

Czuję, że moje prace skupiają się na wywołaniu albo emocji, albo sensu wyobcowanego świata, jako, że za nic nie potrafię napisać czegokolwiek strasznego. Te dwa aspekty zasilają moją inspirację do pisania i SCP, które piszę, to zwykle obiekty Bezpieczne, które są dość powszechnymi rzeczami (motyl, talerz zupy, szklana butelka, muszelki).

Mój proces pomysłu zwykle zawiera kopanie wśród zdjęć mojego starego telefonu komórkowego, aby znaleźć coś z kontekstem, co może doprowadzić mnie do wymyślenia zwięzłej historii i narracji towarzyszącej obrazkowi. Duża część tego to głupoty; notuję pomysły w notatniku i jeśli podobają mi się, to je rozwijam. Jeśli nie, to zostawiam je by wrócić do nich innego dnia. Staram się wymyślić opowieści, które czytelnicy mogą odnieść do swojego codziennego życia, dzięki czemu SCP zdaje się być znacznie bliżej w kwestii wiarygodności i podświadomego myślenia.

Przykładami tego wszystkiego są... prawdopodobnie [[[SCP-348]]], [[[SCP-1457]]] i [[[SCP-1443]]], z których wszystkie posiadają obrazki pochodzące z mojego telefonu komórkowego. Zdjęcia, które robię swoim telefonem, to zwykłe codzienne rzeczy, które widzę i chcę zapamiętać, jak dwa kubki herbaty boba stojące na skraju mostu, trochę jedzenia przygotowanego przeze mnie albo członka rodziny bądź niecodzienny aspekt natury. W większości przypadków SCP, które piszę, mają trzon w kontekście: 348 jest najoczywistszym (mój ojciec przygotował mi talerz zupy), 1457 to zraniony motyl którym zajmowałam się przez osiem miesięcy (było to podczas mojego ostatniego roku liceum i czułam się samotnie podczas tygodni prowadzących do zakończenia, ponieważ moi znajomi zaczęli się rozchodzić) a obrazek 1443 został zrobiony na kampusie mojego koledżu (jadłam lunch i byłam śpiąca, ponieważ był to czas przed egzaminami, a kształt liści uderzył we mnie jako interesujący).

Gruntownie mówiąc, jest to wyciąganie pomysłów z codziennych aspektów życia i stworzenie świata odrobinę bardziej &#34;magicznym&#34;, z braku lepszych pojęć.

+++++ Randomini
^^//Proponowane opowieści/artykuły SCP: [[[SCP-1314]]], [[[the-cool-war-hub|The Cool War (Hub)]]]//^^
[[collapsible show=&#34;Kliknij dla kolekcji i komentarzy Randominiego&#34; hide=&#34;Schowaj kolekcję i komentarze Randominiego&#34;]]
    
    Najważniejszą częścią jakiejkolwiek pracy pisarskiej są słowa. Nieważne jest, jak niesamowita wizja objawiła się w Twojej głowie: nieważne jak to napiszesz, to, co próbujesz przekazać nigdy nie będzie tym, co wyobrazi sobie czytelnik. Największym błędem, jaki prawdopodobnie możesz zrobić, jest niepozostawienie niczego do interpretacji. Jeśli zbyt wyjaśnisz fizyczne właściwości rzeczy to zmarnujesz czas mogący być spożytkowany na opis wydarzeń. Opowieści (ogólnie rzecz biorąc) nie są zrobione z miejsc, z postaci, z obiektów czy z danego usytuowania. Rdzeniem opowieści jest interakcja pomiędzy elementami: rozmawiające postacie, ptaki latające po niebie, fontanna tryskająca strumieniem wody. Opowieści są o akcji i zmianach. Mój styl pisarski zwykle odpływa w kierunku czystego dialogu, okazjonalnie przerywając na rzecz wyjaśnienia wewnętrznej myśli, ekspresji czy emocji. Jeżeli piszesz opowieść, to większość tego, co napiszesz, powinna być dziejącymi się rzeczami, niźli opisem. Z drugiej strony: jeśli piszesz SCP pozostań tak opisujący i kliniczny jak to możliwe. Odnajdź właściwy ton: naucz się pisać jak naukowiec.
     
    Inspiracje i pomysły są rekombinacyjne. Kiedykolwiek coś piszesz, to nie będzie to całkowicie oryginalne: żadne pomysły nie biorą się znikąd. Ważną częścią pisania jest upewnienie się, że nie używasz pomysłów, które ludzie cały czas widzą. W porządku jest zaczerpnąć z czegoś inspiracji, ale co najmniej pokaż wystarczającą liczbę różnic, że nie tworzysz jedynie kopii. Nigdy nie buduj czegokolwiek na wyłącznie jednym pomyśle: jednocześnie nie buduj czegokolwiek na milionie pomysłów. Pojmij, co chcesz powiedzieć i powiedz to upewniając się, że mówisz to dobrze. Rzeczy jak aliteracja, aluzja czy cokolwiek? Rzeczy te wydawały się w szkole głupie, ale w jakiś sposób zdania tak skonstruowane brzmią solidniej. Kiedy masz wątpliwości, aliteruj. Nie bądź analfabetą. Dla Twojej widowni bądź taktowny i czasami pierdolnij rymowanie. Może to być podświadoma rzecz, ale sposób, w jaki coś wymawiasz jest prawdopodobnie ważniejszy niż to, co właściwie mówisz. Jeśli potrafisz utworzyć wielki blok prozy fajnym do czytania to jesteś bardziej niż zdolny do zaangażowania czytelnika w to, co właściwie chcesz przekazać.
     
    Nie przywiązuj się zbytnio do rzeczy, które piszesz: będziesz walczył z krytyką, która pomogłaby Ci stać się lepszym. Jednocześnie znaj różnicę między krytyką Twojego stylu pisarskiego a krytyką Twojego pomysłu i bądź otwarty na zmianę obydwu. Przede wszystkim wiedz, że nigdy nie będziesz w stanie wszystkich zadowolić i, w rzeczy samej, nie powinieneś próbować tego robić. Najważniejszą rzeczą, o której powinieneś pamiętać, to: pisz to, co sam chciałbyś przeczytać.

[[/collapsible]]

+++++ Vincent_Redgrave
^^//Proponowane opowieści/artykuły SCP: [[[SCP-1541]]], [[[SCP-1810]]], [[[SCP-1910]]]//^^
[[collapsible show=&#34;Kliknij dla kolekcji i komentarzy Vincenta_Redgrave&#39;a&#34; hide=&#34;Kliknij dla kolekcji i komentarzy Vincenta_Redgrave&#39;a&#34;]]
Dla wszystkich moich pomysłów zwykle czerpię inspiracje z konwersacji, mediów i innych rzeczy tej natury. Czasami to po prostu dowcip, który ktoś opowie i który bazuje na SCPverse czy losowy pomysł, który pojawi się w mojej głowie (więcej o tym później), bądź nawet myślenie o dziwnych i popularnych motywach z fikcji czy twistach miejskich legend ( //wciąż próbuję uskutecznić tę Krwawą Mary w kuli dyskotekowej, ale bez sukcesu). Kiedy już zbiorę kilka tuzinów takich pomysłów (pomimo generalnego porozumienia, że jest to Zły Pomysł) rzucam w to strzałkami aż coś nie zatrzyma się na tyle długo w mojej głowie, abym zwrócił na to uwagę. Następnie zaczynam rozwijać to w któryś sposób, albo szukając dróg wzmocnienia siły głównego wątku albo szukam dróg do stworzenia tego bardziej interesującym i dodania czegoś do ogólnego pomysłu. Ogólnie rzecz biorąc bardzo lubię robić coś //innego//. Nienawidzę uczucia, że robię jedynie coś szablonowego, powtarzam próbowane już pomysły, więc staram się wycisnąć jak najwięcej potrafię innowacji.

Następnie po prostu zaczynam pisać, po tym zaś zawsze rozmawiam ze swoją generalną grupą krytyków (coś bardzo ważnego do rozwijania i dbania na stronie) aby upewnić się, że pomysł gra, pismo ma odpowiedni ton do sytuacji i wszystko jest tak rzeczywiste jak tylko opowieść czy raport rzeczywiście mogą brzmieć. Skłaniam się również do zwracania dużej uwagi w kierunku technicznych detali, które sprawdzam z wieloma ekspertami w danych dziedzinach na wiki. Duża część pracy nóg też w to idzie, tak jak konsultacja z Wikipedią i różnymi bazami danych w poszukiwaniu informacji, których nie mogą mi udzielić badania na stronie i konsultacje. Następnie jest to głównie rewizja, przepisanie i powtarzanie tego procesu dopóki nie będzie to do zaakceptowania.

Aby zilustrować powyższe zamierzam porozmawiać o trzech pracach, dwóch artykułach i opowieści, odnośnie których czuję, że są moimi najlepszymi wkładami w witrynę i które w pewnym sensie pokazują mój generalny proces myślowy odnośnie pisania i wpadania na pomysł.
Po pierwsze mój raport [[[SCP-1541]]], Pijany Bóg. Artykuł ten zrodził się z raczej pozbawionej snu nocy po tym, jak wgłębiłem się w wiele mediów o Pradawnych Abominacjach i wpadłem na zdanie &#34;Pijane SMSy Cthulhu&#34;. Przyznam również, że Amerykańscy Bogowie mieli niemały udział w inspiracji, głównie z &#34;upadli bogowie próbują wkroczyć we współczesny świat”. Jednakże odrzucam wszystkie zarzuty, jakoby Świat Dysku miał tutaj jakiś udział. Dotarłem jedynie do połowy książki nim straciłem zainteresowanie. (Pozwólcie mi zebrać swoje rzeczy i osiągnąć małą przewagę nim weźmiecie widły i pochodnie). Ten koleś jest moim ulubionym artykułem który wyprodukowałem i tym, co generalnie uważam za swój najlepszy wkład na stronę, lecz jest to (w momencie pisania tego) niżej oceniana praca niż moja &#34;najlepsza&#34;, [[[SCP-1810]]].

Posiada to bardzo dużo tego, co uważam za swoje znaki rozpoznawcze: niedorzeczny wstęp ze smutną/realistyczną konkluzją, silną podstawę wiedzy i bardzo dużo badań odnośnie przeszłości i drobnych detali, jak chociażby chmura etanolu, w której obozuje wielki gość i wiele nawiązań do innych rzeczy, jak frogmen czy rytuał krwi i wina, co miało być nawiązaniem do rytuałów, które wyznawcy Dionizosa/Bachusa dokonywali w dawnych czasach, również zostały dorzucone ponieważ były fajne... Robiłem swoje badania dla logu tekstu poprzez logowanie pijanego członka naszej społeczności, który przywędrował pewnej nocy na chat, co było wesołe same w sobie. W sumie był to dla mnie bardzo przyjemny artykuł do napisania i cieszę się, że został dobrze zaakceptowany w naszych niektórych peryferyjnych fandomach, jak TVTropes, Reddit czy Tumblr. 

Następny artykuł, o którym mam zamiar opowiedzieć, jest moim pierwszym, z którego jestem bardzo dumny, [[[SCP-1910]]]. To główny przykład moich umiejętności badawczych i wyszukiwania na stronie pomocy. Otrzymałem bardzo dużo pomocy od Photosynthetic, jednej z naszych członkiń administracji która specjalizuje się w botanice i biologii, w konstrukcji i podparciu efektów i analogii pomiędzy materią roślinną a zwierzęcą. Otrzymałem również mnóstwo pomocy od Djorica, od początku do końca, aby pracować nad swoim podstawowym pomysłem; wpadł również na pomysł ciekawego twistu miejskiej legendy o różowej mgle, która zabija ludzi i znika ich ciała. Ten artykuł jest dla mnie ważny jako przykład tego, że artykuł może być średnio przyjęty i przetrwać, nawet jeśli jesteś nowy na witrynie, tak długo jak jesteś gotów szukać i otrzymywać pomoc od innych i być elastyczny w swoich pomysłach.

Ostatnia praca o której chcę powiedzieć to moja opowieść [[[ignition-part-one-the-artists| Zapłon, Część pierwsza- Artyści]]], opowieść w kanonie Et Tam Deum Petiv. Ta opowieść jest jedną z moich ulubionych kontrybucji na stronie. Pokazuje stronę dwóch popularniejszych Organizacji których ludzie zwykle nie starają się przedstawiać- Kościół Zepsutego Boga, czy raczej sekta tu przedstawiona, jest o wiele bardziej powściągliwa i pokojowa niż głównonurtowy “Przesiąknięci olejem cyborgi terroryści” który większość osób przedstawia bez zmian; Artyści tutaj to nie banda &#34;Bardziej hipsterscy od Ciebie&#34; śmieciowi rzeźnicy, którzy nabijają licznik trupów, narzekają pseudofilozoficznie i popełniają horrendalne próby sztuki. Ci goście to po prostu trio czarodziei, którzy lubią się wygłupiać, robić sztukę i ubierać trochę dziwnie jak na główny nurt.

Opowieść ta to jedno z moich osiągnięć, z których jestem najdumniejszy, gdyż buduje scenę pod więcej wspaniałości nadchodzących w niedalekiej przyszłości, jeśli znajdę czas by o tym napisać. Rewolucja jest bardzo przyjemną rzeczą do pisania i bardzo zachęcam każdego czytającego to do podjęcia podobnego pomysłu; pisania o tych organizacjach w sposób naturalny, ale nie taki, jakiego spodziewa się większość ludzi, albo wręcz że stworzenie przeciwieństwa popularnego obrazu. Póki co u  mnie to działało, wiesz?

Więc, ta... to generalnie to. Nie mam zbyt więcej do powiedzenia o swojej pracy, lecz z przyjemnością odpowiem na wszelkie pytania zadane na temat mych prac, przez skrzynkę odbiorczą czy chat, jak również zachęcam wszelkich nowych pisarzy szukających pomocy czy rady do również podrzucenia mi wiadomości. Mam nadzieję, że było to pomocne. :D

+++++ Fantem
^^//Proponowane opowieści/artykuły SCP: [[[SCP-1903]]], [[[SCP-1913]]], [[[SCP-1619]]]//^^
[[collapsible show=&#34;Kliknij dla kolekcji i komentarzy Fantem&#34; hide=&#34;Schowaj kolekcję i komentarze Fantem&#34;]]
Jeśli chodzi o znajdywanie pomysłów dla mojego pisarstwa, jestem dość losowa. Zwykle przeglądam DevianArta bądź Visual Records czy Picture is Unrelated i jeśli zobaczę coś, co mi się spodoba, zapisuję to w folderze obrazków, jak również trzymam to w głowie na później.

Niemal nigdy nie planuję więcej niż to, co muszę zrobić, ale jeśli nawet to robię, to tworzę plany bardzo ogólne, dzięki czemu mogę dorzucić tam niemal wszystko łatwiej, niż gdybym chciała/potrzebowała coś zmienić. Zauważyłam, że jeśli planuję wszystko do najmniejszych detali, nim zacznę pisać, to albo skończy to pogrążone samo w sobie, albo po prostu nie trzymam się planu. Słyszałam o ludziach którzy wszystko planują, a ich praca okazuje się wspaniała, ale najwyraźniej to zależy od preferowanej przez Ciebie metody.

Posiadanie dobrego nastroju do pisania jest również całkiem ważne. Preferuję pisanie na swoim tablecie w miejscu publicznym niż na komputerze we własnym domu. Miejsca jak bary, restauracje czy kawiarnie są świetnymi miejscami, ponieważ, z jakiegoś powodu, łatwiej mi coś zrobić, kiedy dookoła mnie chodzą ludzie i sprawiają, że czuję się niekomfortowo. No i są drinki. Piję dużo napoi gazowanych podczas pisania... Naprawdę dużo. Jest mi po prostu łatwiej myśleć, kiedy drżę nad swoim tabletem jak maniak, ale znów, to tylko ja. Inni mogą skłaniać się bardziej ku pisaniu podczas spokojniejszych dla umysłu warunkach.

Jeśli chodzi o pomysły, czytam dużo mitologii, miejskich legend i odpowiednio dużo creepypasty. Prawdopodobnie mógłbyś wskazać jakiś niepewny mit czy miejską legendę, a ja prawdopodobnie wiedziałabym o tym, a jeśli nie, co najmniej wiedziałabym, gdzie szukać. To fajna rzecz do poczytania i kłamałabym mówiąc, że nie jest to większość inspiracji dla moich rzeczy.

Szczerze mówiąc, najlepsza rada jaką mogę dać odnośnie pisania sprowadza się do tego:

**Czytaj i oglądaj te rzeczy, które lubisz**i obserwuj narrację stojącą za nimi. Studiuj te elementy, które przyciągnęły Twoje zainteresowanie czy pochłonęły Cię, szczególnie to, jakie rodzaje motywów zostały użyte i jak zostały użyte, następnie eksperymentuj.

**Kiedy skończysz na dziś pisać, nie kończ odsłony** dopóki całkowicie nie skończyłeś szkicu. Kiedy to robisz skłaniasz się do myślenia o historii i sposobach na jej poprawę.

**Znajdź miejsce do pisania,**, najlepiej poza domem i w strefie publicznej.

To będzie zuchwałe stwierdzenie, ale **pierdol martwienie się o bycie oryginalnym**. Pamiętam wyrzucenie tak wielu pomysłów przez okno tylko dlatego, że ktoś już napisał o obiekcie z ledwie podobnym efektem. Słuchaj, nie ma nic złego w czerpaniu inspiracji z czegoś. Znasz [[[SCP-1903]]]? Rozpoczął się od mojego sprzątania biblioteki obrazków na telefonie i znalezieniu zdjęcia, którego nigdy wcześniej nie widziałam w użyciu. Dodałam podstawowy efekt zagrożenia informacyjnego, który zmienia Cię w coś innego.

To samo z siebie nie jest takie oryginalne, prawda? Mogłabym prawdopodobnie wskazać Ci kilka rzeczy, które robią coś podobnego, ale jedynie poglądowo. 1903 jedynie pożycza z nich ten motyw aby napędzić inną historię przy jego pomocy, co jest przeciwne do... no wiesz... zerżnięcia ich czy poleganiu //wyłącznie// na tym punkcie.

I ostatecznie, **pisz gówno, potem zadawaj pytania.** Masz pomysł? Świetnie. Wyrzygaj go teraz na papier i poukładaj go dopiero po napisaniu. Myślę, że to Kurt Vonnegut powiedział, że są dwa rodzaje pisarzy: swoopers, którzy wyrzygują cały szkic na papier i edytują całość naraz, i bashers, którzy dzielą zdania czy paragrafy i pracują nad nimi, dopóki nie są perfekcyjne, następnie robiąc to znów z następnym paragrafem. 

Zdecydowanie jestem swooperem, ale jeśli chcesz mojej rady, to zobacz, którym Ty jesteś i ćwicz się w tej wiedzy. Proces jest tak naprawdę tym, co z tego zrobisz, po prostu baw się przy tym dobrze, a jeśli piszesz gówno to ucz się z porad i przysiądź aby to naprawić, wróć do tego później bądź przejdź do zupełnie lepszych terytoriów. 
[[/collapsible]]

+++++ rumetzen
^^//Proponowane opowieści/artykuły SCP: [[[SCP-792]]], [http://wanderers-library.wikidot.com/eggshells Skorupki jaj], [http://wanderers-library.wikidot.com/a-loaf-story Loaf Story]//^^
[[collapsible show=&#34;Kliknij dla kolekcji i komentarzy rumetzena&#34; hide=&#34;Schowaj kolekcję i komentarze rumetzena&#34;]]
George R R Martin powiedział, że są dwa rodzaje pisarzy: Architekci, którzy starannie planują historie przed rozpoczęciem i Ogrodnicy, którzy po prostu piszą i obserwują, jak opowieść rośnie w trakcie. Ja twardo należę do drugiej kategorii. Dla mnie radość pisania zawsze pochodziła z dzikiej, spontanicznej kreacji, która wychodzi w połowie historii; dużo tego tracisz jeśli zbyt mocno planujesz. Układanie historii zawsze było dla mnie nudne i miałem problemy z właściwie napisaniem czegoś, kiedy już to zaplanowałem. Zwykle zaczynam opowieść absolutnie nie wiedząc, gdzie się zakończy. Moja opowieść Skorupki Jaj, z Biblioteki Wędrowca, jest tego głównym przykładem. Zacząłem jedynie z pierwszym zdaniem jako przewodnikiem i napisałem resztę przez około godzinę powolnego dnia w klasie. Twist na końcu nie objawił mi się dopóki nie byłem w 3/4 opowieści, więc musiałem wrócić się i względem tego przepisać pracę. Coś podobnego zdarzyło się w Loaf Story. Miałem przesłankę, ale nie zakończenie, coś co zrozumiałem będąc w trzecim akcie i zacinając się. Po kilku godzinach próbowania wymyślenia rozwiązania zacząłem po prostu pisać nie wiedząc, co zamierzam zrobić; rezultatem była najbardziej &#34;uznana&#34; praca do dziś.

Jesteś najbardziej kreatywny, kiedy zapisujesz się do ślepych uliczek. Te momenty, jak wtedy, gdy pisałem SCP-792, gdy uświadamiasz sobie, że coś jest beznadziejnie złe z Twoją historią i musisz to naprawić. W takim przypadku nie mam motywacji do farmienia ciał i wątpię, bym mógł wpaść na coś tak dobrego, jak wpadłbym wcześniej planując. To taka sama zasada jak wymuszone pisanie. Poprzez tworzenie dla siebie ograniczeń (pracowanie nad tym, co już napisałeś) zmuszasz siebie do bycia kreatywniejszym. Oczywiście może Cię to zranić. Straciłem już rachubę ile razy wyrzucałem znaczne części historii, ponieważ zapisałem się do sytuacji, z której nie mogłem wyjść, bądź skręciłem fabułą w zamęt bez wyjścia. Jednak kiedy to działa, to działa to lepiej niż cokolwiek innego, do czego bym usiadł i to zaplanował. (Notatka: Odkryłem, że pisanie w stanie braku snu działa równie dobrze, ale ze zdrowotnych powodów nie mogę tego polecić.)

Temat zwykle nie jest czymś, o czym myślę, kiedy piszę, lecz nadrzędną ideą w większości rzeczy, które piszę, to &#34;słodkokwaśność&#34;, jeśli może to być nazwane nadrzędną ideą. Życie tak naprawdę nie ma szczęśliwych zakończeń i nie ma też smutnych zakończeń. Tak właściwie nie ma ostatecznych zakończeń. Wiele razy więc zobaczysz to w moich pracach, mieszanie optymizmu z pesymizmem i jasne pokazywanie, że pozostaje do opowiedzenia więcej historii.

Moje pisarstwo na witrynie nie jest prowadzone przez jeden pomysł czy ideę. Jestem prawdopodobnie jedną z nielicznych osób na tej stronie, która nie ma jakiegoś nadrzędnego konceptu Fundacji, odnośnie której skupiałbym się w swoich pracach, bądź jakiegoś kanonu, który bym odkrywał. Nie jestem super głębokim myślicielem i skłaniam się do prostego brania rzeczy i wartości nominalnej. Uwielbiam obiekty i historie, które opowiadają, ale nic ze scenerii nie inspiruje mnie do głębszej eksploracji. Nie posiadam nawet &#34;headcanonu&#34; odnośnie środków amnezyjnych czy jak obsługuje się klasę D. Być może łączy się to z tym, co mówiłem wcześniej o nieplanowaniu.

+++ __Pomocnicy Administracji__

+++++ djkaktus
^^//Proponowane opowieści/artykuły SCP: [[[SCP-1864]]], [[[SCP-2120]]], [[[SCP-2464]]]//^^
[[collapsible show=&#34;Kliknij dla kolekcji i komentarzy djkaktusa&#34; hide=&#34;Schowaj kolekcję i komentarze djkaktusa&#34;]]
Chciałbym siąść tutaj i powiedzieć, że większość moich pomysłów pochodzi z momentów boskiej inspiracji czy głębokiej intuicji tego czy tamtego rodzaju. Chciałbym to powiedzieć, ale faktem jest, że większość moich pomysłów zaczyna się jako głupie, pobieżne myśli. Małe rzeczy które widzę, które słyszę, zwykle mimochodem, które po prostu nie chcą odejść. Takie rzeczy, które siedzą w pobliżu i wkłuwają się do mózgu, trzymając się jak zły katar. Ale nie wszystko takie jest. Niektóre z moich ulubionych (i najbardziej udanych) prac to te, które pojawiły się w błysku, zostały napisane z małym przemyśleniem i wrzucone na wiki aby zobaczyć, czy się utrzymają. Te, które się utrzymały, są tymi, o których porozmawiam w tym fragmencie.

Kiedy podchodzę do pomysłu, staram się skategoryzować go tymi trzema pytaniami. Czy jest to straszne? Czy jest to dziwne? Czy jest to zabawne? Nie ma wątpliwości, że pomysł może być wszystkimi trzema albo żadnym z nich, ale większość pisarstwa, które robię na wiki, podpada do tych kategorii. Z głównym wątkiem w głowie zaczynam rozwijać temat. Gdzie chcę pójść? Czy zacznę od końca i będę szedł do początku? Czy jest jakiś szczególny pomysł, który chcę umieścić na pierwszym planie artykułu, czy chcę to schować, aby czytelnik sam ją znalazł? Co z charakteryzacją? Czy dialog będzie ważny? Gdzie jest hak?

I tak dalej i tak dalej. Sensem tutaj jest znaleźć swój środek, w tym przypadku błysk inspiracji z pierwszego paragrafu, i pozwolić temu rosnąć w Twojej głowie. Pozwól, by przybrało kształt, urosło i zaskoczyło, i nie bój się nawozić tego skurwysyna. Daj mu miejsce do rozrostu. Jeśli znajdziesz rzeczy, których nie lubisz, obetnij je. Najgorsze, co możesz zrobić, moim zdaniem, to dać się tak złapać w pomysł, że nie będziesz chciał go puścić. Jeśli stanie się oczywiste, że Twoje gałęzie są chore, to musisz je obciąć. Baw się swoimi pomysłami w głowie dopóki nie dojdziesz do czegoś wykonalnego i wtedy zobacz, jak to wygląda na kartce.

Na koniec rozważ swoją obrazowość. Jednym z najpotężniejszych narzędzi, które mamy jako pisarze, jest zdolność tworzenia w umyśle czytelnika scen. Używam bardzo wielu symbolicznych obrazowań i podkreślam je w sposób, które przyciągną uwagę, jak małe dziewczynki z 2125 czy ofiary eksperymentów z 1994. Ujmując to bardziej elokwentnie, tak jak należy, jesteśmy artystami umysłu. Nasze słowa są naszymi pędzlami, a wnikliwość czytelnika naszym płótnem. Nie neguj tych rzeczy.

Więc biorąc pod uwagę to, co powiedziałem, pozwól poprowadzić się, drogi czytelniku, przez niektóre myśli i inspiracje, które miałem podczas pisania swoich trzech ulubionych artykułów. Co ważne każdy z nich popada w jeden z trzech różnych motywów, o których pisałem wcześniej i których teraz użyję.

1.) **Humor:** [[[SCP-2120]]] - //Kontrola Uszkodzeń// 
To pierwotnie miała być straszna historia o prawdziwym kuferku Davyego Jonesa, z jakąś zjawą z głębokiego morza i martwymi ludźmi na statkach. Ewentualnie pomysł podzielił się na dwa różne artykuły, ten i 1864. Mimo wszystko jestem z tego całkiem zadowolony.

Myślę, że pierwszy wspomniał o tym [[user Jekeled]], że pomysł &#34;odtopienia&#34; statków może być spoko, więc w jakiś sposób z tego wyszedłem. Poprzez niemal całą cześć rozwoju pomysłu miał to być poważny artykuł o anomalnych oceanicznych statkach rosnących z dna morskiego. Jednak po pewnym momencie zacząłem pisać dialog i nie mogłem się powstrzymać od wygłupiania się. Jeśli odejmiesz kilka ostatnich logów to cały artykuł jest dość (moim zdaniem) zniechęcający, zawierając dużo pytań bez odpowiedzi i wiele dziwnych odczuć. Kontrast pomiędzy początkiem artykułu a notatkami na końcu sprawia, że jest to dla mnie wyjątkowo zabawne.

Ale to tylko ja.

2.) **Dziwne:** [[[SCP-2464]]] - //Zawieszenie//

To jedyny artykuł, który rzeczywiście bazuje na śnie, który miałem. Wiem, że dużo ludzi stara się przerobić swoje sny na SCP, z różnym skutkiem, ale problemem jest, że w większości uczucia we śnie są bardzo osobiste i wielu ludzi ma problemy z przekazaniem tego na zewnątrz przestrzeni snu. Artykuły/historie kończą zwykle jako dość nieskładne prace, ponieważ brakuje dużo kontekstu.

Mając to na uwadze zdecydowałem się pracować nad obrazem i starać się zachować szczegóły snu poza pracą. Używając jedynie obrazu pracowałem nad nową historią, używając postaci, z którymi mogę sympatyzować i pomysłów, które mnie interesują. Kiedy to wszystko było zrobione cała paczka była czymś, z czego byłem zadowolony; odpowiednia doza mistyki, napięcie, że coś dzieje się tuż pod powierzchnią i mnóstwo Fundacyjnego mambo jambo. 

3.) **Straszny:** [[[SCP-1864]]] - //Samotny kłamca//

To druga połowa artykułu Davyego Jonesa z 2120 i generalnie jest zbiorem luźnych pomysłów które trzymały się mnie przez jakiś czas. Głównym aspektem artykułu, z punktu widzenia zobrazowania, jest basen w centrum labiryntu, krata na dnie i mały chłopiec zwinięty w kącie. To podstawy na których została zbudowana reszta historii: naukowcy, anomalia, statek rybacki i Pan Hun i zimna noc, kiedy zmienił ich wszystkich w potwory. 

Tak na prawdę nie ma tu więcej do powiedzenia niż to, że to pomysły, które mnie straszą i dlatego je napisałem w ten sposób. Zamarznięta wyspa, dziecko terroru, wrzeszczące abominacje, doktor o wieczność stąd cicho śpiewający po niemiecku. Klimat, który tworzy, jest perfekcyjnym rodzajem atmosfery i odnosi sukces dokładnie w tym, co chciałem zrobić: przestraszyć na śmierć --siebie-- czytelnika.

**Tak** może wyglądać mój szkic artykułu SCP, według Ciebie... i prawdopodobnie masz rację. Jednak ważne jest to, co robię od tego momentu. Wszyscy tutaj używają jakiegoś szablonu i jedyną rzeczą, która się liczy jest to, jak na nim tworzysz.

Mógłbyś powiedzieć, że tworzę swoje artykuły raczej w dziwny sposób. Podczas kiedy większość osób powie, że powinieneś ułożyć ideę, a następnie stworzyć pasujący obiekt, ja tego nie zrobię i nie sądzę, by ktoś używał mojego sposobu (z sukcesem). Najpierw tworzę obiekt i jego efekt, następnie dopisuję historię, następnie modyfikuję obiekt tak, aby pasował do historii. Rezultatem tego było dużo potknięć podczas pisania moich artykułów (głównie z powodu wymuszonych efektów) i nie jest łatwo tak pracować. Jest to też powodem, dlaczego mam tak dużo obiektów klasy Keter (np. wóz cateringowy Keter).

Nie oznacza to, że nie mam nic pożytecznego ani ciekawego do podzielenia się, nawet z moim dziwnym procesem. Są zalety pisania w ten sposób i kilka z nich wymienię. Po pierwsze, daje Ci to skupienie. Jeśli utworzysz obiekt to wyznaczy on parametry dla historii i wymusi na Tobie improwizację i innowację. Czasami ludzie gubią się w ogromie możliwości, ale kiedy ustawisz sobie parametry jak powyżej może Ci to pomóc zebrać swoją pomysłowość. Po drugie tworzy to atmosferę. Kiedy już masz generalne odczucie swojego artykułu możesz zobaczyć, jak chcesz to przeczytać emocjonalnie. Wtedy możesz dorzucić elementy wzmacniające nastrój bądź powodujące jego zwrot. Po trzecie umożliwia Ci to lepsze przygotowanie haka/twistu. Wiesz, czym jest obiekt i możesz zobaczyć, jak zrobić kontrast bądź niespodziankę.

Nie mówię Ci, że powinieneś zmienić swój proces twórczy (właściwie nie polecam, abyś robił to dokładnie moim sposobem, ponieważ to jest irytujące), ale jeżeli jedna ze wspomnianych metod może Ci pomóc, użyj jej. Nigdy wcześniej nie pisałem eseju jak ten, więc przepraszam jeśli nie jest pomocny bądź zbyt niejasny. Jeśli nie możesz znaleźć pomysłu do określenia swoich parament, nie martw się. Pomysły przyjdą do Ciebie, kiedy Ty będziesz przechodził przez codzienną rutynę. Rozważaj swoje doświadczenia i uwydatniaj te, które prowokują w Tobie reakcję; doświadczenia te będą pomysłami, które przetrwają.

Najwyraźniej powinienem wspomnieć trzy moje prace, które najlepiej okazują mój proces twórczy. Trzy, które wybrałem to: [[[SCP-1838]]] (Bob), [[[SCP-1428]]] (Jinwu) i [[[the-o5-orientation|Instruktaż O5]]]. Bob, jak mówiłem wcześniej, zaczął się dokładnie jako pomysł &#34;Wozu cateingowego Keter&#34;, a Jinwu był &#34;zrób trójnożnego kruka jako obiekt SCP&#34;. Instruktaż O5 zauważalnie jest opowieścią, działa jednak ze względu na to, że zacząłem z tą przesłanką: &#34;propozycja  w której nie ma SCP-001.&#34; Opowieść o Brianie i sam czynnik instruktażu nadeszły później. Jasne, nie stało się to propozycją, ale sądzę, że fakt bycia Instruktażem O5 sprawia, że jest to nieco bardziej unikatowe.

Cóż, to wszystko, co mam do powiedzenia, więc powodzenia z Twoimi staraniami pisarskimi.

+++++ Crayne
^^//Proponowane opowieści/artykuły SCP: [[[SCP-1118]]], [[[SCP-1130]]], [[[SCP-1142]]]//^^
[[collapsible show=&#34;Kliknij dla kolekcji i komentarzy Crayne&#39;a&#34; hide=&#34;Schowaj kolekcję i komentarze Crayne&#39;a&#34;]]
Moje pisarstwo niemal zawsze zaczyna się z obrazem mentalnym. Zajmuję się swoimi sprawami i nagle mój umysł pokazuje mi środkowy palec i sprawia, że myślę o jakimś spoconym, pijanym gościu, siedzącym w ciemności przed swoim hałasującym telewizorem, kiedy powoli i beznamiętnie odgryza płaty luźnej skóry ze swego ciała. Ta, dzięki mózgu, skończony dupku.

tak czy siak skłaniam się do rozmyślania przez chwilę nad tymi wizjami i konceptach za nimi, szturchając je swoim kijkiem logiki, aż dopóki nie pozamykam głównych dziur fabularnych. Dopiero wtedy zaczynam pisać. Akt pisania zestala to dla mnie, przez co trudne jest rozmyślanie nad tym. To trochę jak zburzenie fundamentów Twojego nowego domu. Możesz dodać później więcej powierzchni, ale byłaby to męczarnia. No i jestem beznadziejny w rzeczach zrób-to-sam. Oczywiście jestem również beznadziejny z porównaniami. 

Kiedy piszę, to zwykle natrafiam na kilka nieznośnych problemów logicznych które ukrywają się z pola widzenia i zwykle spędzam tygodnie czy nawet miesiące przepisując i polerując artykuły, nim uznam, że są gotowe do publikacji. Czas ten oczywiście zawiera w sobie edytowanie zgodnie z krytyką wniesioną od specyficznych autorów w różnych stadiach szkicu. Tylko raz coldpostnąłem, co skończyło się moim pierwszym i jedynym usunięciem, co nauczyło mnie ważnej lekcji: &#34;Jeśli to George W. kurwa Bush, po prostu to powiedz zamiast używać chujowego [ZMIENIONO].&#34;[[footnote]]Dzięki, Smapti [[/footnote]] Z pewnością mądrość na wieki.

Kilka specyficznych rzeczy, które według mnie są warte wspomnienia:

**1. Cenzura:** Nie jestem kolegą z cenzurą. Tak właściwie posunąłbym się na tyle daleko i powiedział, że cenzura to totalna dziwka i prawdopodobnie otruła mi kota. Tak czy siak, chodzi mi o to, że dobra cenzura jest trudna do zrobienia i wymaga naprawdę dużej praktyki. Ale największą rzeczą, którą widzę idącą źle z cenzurą, jest dziwne pojęcie obecne w społeczności, przede wszystkim pośród nowych użytkowników/autorów, iż każdy artykuł potrzebuje cenzury. Nie potrzebuje. Nie, jeśli niczego nie dodaje.

Ostatnio nie miałem prawdziwej dezaprobaty cenzury w moich artykułach, co odbieram jako dobry znak. Poniżej znajduje się porada bazująca na moich własnych interpretacjach różnic pomiędzy [USUNIĘTO] a [ZMIENIONO]. Tak naprawdę nie przeczy to niczemu zawartemu w [[[zen-and-the-art-of-data-expunged|świetnym eseju Eskobar&#39;a]]], ale przyjmuje inny kąt niż cała szkoła &#39;[ZMIENIONO] znaczy wycofano, [USUNIĘTO] znaczy skasowano&#39;. Caveat emptor i wszystko takie.

Kiedy myślisz nad ocenzurowaniem czegoś (czego będę używał jako termin znaczący zarówno [ZMIENIONO] jak i [USUNIĘTO]), zadaj sobie następujące pytania:

# Gdybym napisał to bez cenzury, czym by to było?
# Czy odpowiedź na 1. jest lepsza/straszniejsza/dotkliwsza/itp. niż [ZMIENIONO] bądź [USUNIĘTO]?
 * Jeśli tak, nie cenzuruj. Po prostu to napisz.
 * Jeśli nie, przejdź do 3.
# Jest to przewidywalne?
 * Jeśli tak, nie cenzuruj. Tak właściwie przemyśl umieszczanie tego, ale jeśli się na to zdecydujesz, po prostu to napisz.
 * Jeśli nie, przejdź do 4.
# Czy możesz zastąpić cenzurę jednym albo może kilkoma wyrazami, aby tekst mógł dalej swobodnie płynąć?
 * Jeśli tak, użyj [ZMIENIONO] -&gt; Czułem się [ZMIENIONO] jedząc te banany.[[footnote]]Nie, to nie jest dobry przykład nieprzewidywalnej cenzury, wiem. Jestem dowcipny.[[/footnote]]
 * Jeśli nie, użyj [USUNIĘTO] -&gt; Czułem się [USUNIĘTO] do diabła z tymi małpami.

Tym sposobem [ZMIENIONO] jest czymś małym, czego nie potrzebujesz albo nie możesz wiedzieć, a [USUNIĘTO] wygląda jakby ktoś wyrwał części tekstu, ponieważ gdybyś je znał, musieliby Cię zabić.

**2. Badania:** rób je, nawet jeśli miałbyś użyć jedynie Wikipedii. Nie uważaj, że skoro poradziłeś sobie z katarem, to wiesz wszystko o wirusach. Badaj a potem badaj więcej. Identyfikuj rzeczy w Twoim pomyśle czy szkicu, które mogą wywołać uniesienie brwi i czytaj o nich. A jeśli masz pytania, na które nie możesz znaleźć odpowiedzi, popytaj dookoła o pomoc, chociażby na forum czy [[[chat-guide|discordzie]]]. Opłaca się to, gdyż dzięki temu Twoja praca nie zostanie zminusowana do piekła, ponieważ nazmyślałeś.[[footnote]]Zmyślanie jest w porządku, ale upewnij się, że robisz to przekonywająco. Dobrym przykładem rzeczy, które naprawdę nie istnieją, ale nas to nie obchodzi, jest [[[SCP-2000]]].[[/footnote]]

**3. Pewność siebie i jej limity:** Wierz w swoją własna pracę, ale nigdy nie trać uwagi z faktu, że Twój ostatni pomysł może być całkowitym i totalnym gównem z powodów, których po prostu w danej chwili nie zrozumiesz. Zdarza się, każdy z nas wymyślał gówno. Kiedy doświadczeni autorzy mówią Ci, abyś porzucił pomysł śmiało możesz ich zignorować, ale zawsze będzie istniał powód dlaczego to mówią.

A teraz mogę powiedzieć o trzech moich raportach/opowieściach. Jej!

[[[SCP-1118]]] - //**Os Sumum**//
&#34;Pamiętasz tę rzecz o Georgu W. Bush&#39;u? Zaczęło się to od wizji maszyny do pisania z trzonowcami jako kluczami. Kiedy zacząłem nad tym pracować, przypomniałem sobie złe wymówienie &#34;nukleaarne&#34; przez Bush&#39;a i poszedłem w stronę idei maszyny do pisania, która pozwala Ci wstecznie włożyć słowa do ust Bush&#39;a. Ideą było, oczywiście, to, że wszystkie błędy popełnione na na tej rzeczy spowodują przejęzyczenie, jak powyżej. Tak czy siak, przechodząc do sedna: przymus + czasowe przesranie + paskudna cenzura = minusoinator. Zostało to usunięte, a ja ogołociłem pomysł do nagości, usuwając kompulsję i efekty czasowe i zacząłem myśleć, jak mógłbym to zrobić z powodzeniem. Odpowiedź była dość prosta: coś takiego, jak to prawdopodobnie zostałoby użyte w celach politycznych. Od tego miejsca rozkręciłem opowieść o artefakcie Ahnenerbe podwędzonym przez GRU-P działających pod jurysdykcją Armii Czerwonej po upadku Berlina i spartaczonej manipulacji Prezydentem Trumanem podczas lat pięćdziesiątych. Nie jest to mój najwyżej oceniany artykuł, ale taki, z którego jestem dumny, tym bardziej, że uzyskał błogosławieństwo twórcy GRU-P za dobrą charakteryzację Organizacji, którą miał w głowie.&#34;

[[[SCP-1130]]] - //**Poręczny Skrót**//
&#34;Kolejna praca, która nie jest //tak// wysoko oceniana, ale z której jestem dumny. Zaczęła się od obrazu opuszczonego oddziału szpitalnego. Zacząłem zastanawiać się, jakby wyglądało przejście się w takim miejscu i pamiętam myśl &#39;Nie byłoby chujowo, gdybyś //musiał// to zrobić w celu dostania się gdzieś?&#39;

Od tego miejsca krok do wielkiego, dużego NIE PIERDOL SIĘ od Twojego lokalnego klona Google Maps nie był duży. Dodałem więc umowę z diabłem (dotrzesz tam bardzo szybko, ale musisz przedrzeć się przez naprawdę paskudne gówno) i dźwięk podążający za Tobą wewnątrz i hej, kolejny raport. Ciągle uważam go za mój jedyny straszny artykuł na wiki.&#34;

[[[SCP-1142]]] - //**Wołanie o pomoc**//
&#34;To miało swój początek, gdy wyobraziłem sobie portal pod morzem, rzygający nieskończonym strumieniem pojazdów nazistowskich i wozów oficerskich, gdy Trzecia Rzesza próbowała uciec ze swojego wymiaru używając technologii bram. Źle policzyli i... cóż. Tak czy siak szybko to zaliczyło ślepą uliczkę, więc eksperymentowałem z portalem pojawiającym się w jakimś marnym pokoju motelowym gdzieś na autostradzie. To również niezbyt zadziałało, więc przez większość czasu nie miałem pojęcia, co z tym zrobić.

I wtedy zacząłem się zastanawiać, czy mogę potencjalnie sprawić, że będziesz współczuł komuś, komu właściwie nie powinieneś. Porzuciłem pomysł Panzerkampfwagenów i Mercedesów dowódców dudniących przez portal i poszedłem w stronę pojazdu wojskowego, który zawsze mnie fascynował: zdalnie sterowana mina Goliath. Generalnie zdalnie sterowany, miniaturowy czołg wypełniony ładunkami wybuchowymi, służący do wjeżdżania pod pojazdy i, no wiesz. Tak czy siak wyobraziłem sobie, że zawiera to specjalnie zmodyfikowany odbiornik, aby być zdolny do odbierania sygnałów z innej rzeczywistości, gdzie sprawy poszły cholernie źle dla Trzeciej Rzeszy, po tym jak oddalić przegraną przez zwrócenie się do jednostek, o których nigdy nawet nie powinni chcieć wiedzieć . Siła artykułu leży w transkrypcjach, ale również w fakcie, że nie tylko nie chcemy wiedzieć wszystkiego o ludziach starających się nas dosięgnąć, ale też //nie możemy//. Generalnie jedynie słuchamy, jak cały świat doświadcza masywnego scenariusza klasy K i czeka, aż to wszystko się skończy.

+++++ Cryogenchaos
^^//Proponowane opowieści/artykuły SCP: [[[SCP-445]]], [[[SCP-000]]], [[[Lessons | Lekcje]]]//^^
[[collapsible show=&#34;Kliknij dla kolekcji i komentarzy Cryogenchaosa&#34; hide=&#34;Schowaj kolekcję i komentarze Cryogenchaosa&#34;]]
Znaczna większość mojego pisania to mniej mnie wpadającego na coś z niczego, a więcej mnie wykorzystującego coś, co powiedział ktoś inny. Duża ilość moich &#34;opowieści komentarzowych&#34; to prawdopodobnie najlepszy przykład takiej praktyki, gdzie tworzę miniaturowe opowieści z interesujących rzeczy, które inni użytkownicy napiszą na forum. Chociaż mógłbym to zakończyć już teraz i powiedzieć &#34;Idź je zobaczyć aby zrozumieć, jak ja piszę&#34; to uważam, że roztropne byłoby spróbowanie odnieść się do niektórych z moich dłuższych prac na witrynie.

Kiedy mówię o pisaniu na stronie, sądzę że ważne jest aby zacząć od mojego pierwszego udanego artykułu, [[[SCP-445]]]. SCP-445 jest rezultatem moich desperackich starań ze strony nowego pisarza SCP na napisanie czegoś wartego strony. Poprzez kuratelę Dr Gearsa nauczyłem się, jak tworzyć coś z niczego, tworząc na podstawie najprostszego konceptu &#34;zacięcia papierem są chujowe&#34; coś, co stało się SCP-455. Uważam, że wtedy moja pisarska nisza, tworzenie światów z najmniejszych pomysłów, stała się oczywista. Ton artykułu jest, i śmiało się do tego przyznaję, dość średni i rozumiem, że historyczne znaczenie 445 jest mniej jego własną zasługą, a bardziej głupawego tytułu który nadałem jego twórcy, ale 445 pomógł mi nauczyć się tych elementów pisania, które wcześniej po prostu zignorowałem bądź byłem po prostu nieświadomy. W istocie SCP-445 jest prawdziwym początkiem mojej &#34;kariery&#34; jako pisarza.

[[[SCP-000]]] to obecnie moja najwyżej oceniana opowieść i chciałbym wierzyć, że jest to mała zasługa mojego olbrzymiego wysiłku, który włożyłem w historię. Odkładając wszystkie dowcipy, że &#34;jest krótkie i korzysta z właściwych artykułów&#34;, główna historia SCP-000 to mój trybut, moja próba pisania jak Lovecraft, aby zobaczyć, czy potrafię napisać horror egzystencjalny nigdy tego nie próbując. Oczywiście mój główny styl pisarski został nienaruszony; nadrzędnym pomysłem było &#34;jak właściwie wygląda pozycja SCP-000 w bazie danych&#34; i sądzę, że większa część sukcesu tej pracy wynika z tego, że sama historia jest &#34;ukryta&#34;, ale 000 był moją próbą horroru, przesycenia czytelnika strachem przed pustką, którego tak wielu pisarzy horroru używa bardzo efektownie. Czy mi się udało? Nie mogę być tego pewnym, ale 000 dużo nauczył mnie o co najmniej pół poważnym pisaniu horroru.

Moja najmniej wysoko oceniana praca, [[[Lessons | Lekcje]]], jest właściwie dość bliska i droga memu sercu, jako że to mój osobisty wysiłek miłości w formie &#34;trzymaj TO!&#34; skierowane w stronę mojej przeszłości. Widzę, dlaczego nie jest lubiana jak moje inne opowieści: jest prostsza, nie ma w niej dużo akcji, a zakończenie jest zatrważająco nagłe i nieklimatyczne. Mimo to, kiedy pisałem tą opowieść, zauważyłem, że coraz bardziej i bardziej rozmyślam o swoim rozwoju pisarza i jak wcześniej zwiesiłbym głowę we wstydzie z powodu przejściowej myśli o &#34;Zwierzęcym rozmówcy&#34;, który był kumulacją moich błędów i pomyłek pisarskich, a teraz mógłbym podejść do tego z uśmiechem i powiedzieć &#34;tak, to było okropne, prawda?&#34; Lekcje były moim ostatnim krokiem w pogodzeniu się z przeszłością. 

Uważam, że te trzy przykłady mówią o wszystkim, czego się nauczyłem ze swoich lat pisania, coś, co mam nadzieję zainspiruje innych. SCP-445 pokazał mi, że czasami prosty początek jest najlepszym sposobem na określenie historii, podczas gdy SCP-000 to coś, co dzięki temu zostało osiągnięte. Lekcje stały się drugorzędną lekcją (heh) dla tego, by nigdy nie obawiać się przeszłości i być zdolnym spojrzeć na to i zaakceptować swoje porażki jako część sukcesu. Te dwie myśli są myślami, które chciałbym, aby wszyscy nowi użytkownicy zobaczyli i, mam nadzieję, nauczyli podczas swojego startu na stronie, ponieważ te dwie idee pomogły mi stać się takim pisarzem, jakim dzisiaj jestem. I jeśli zadziałało to na mnie, cóż, może zadziała to i dla nich.
[[/collapsible]]

+++++ Djoric
^^//Proponowane opowieści/artykuły SCP: [[[SCP-1867]]], [[[three-sleepless-nights|Trzy bezsenne noce]]], [[[SCP-2085]]]//^^
[[collapsible show=&#34;Kliknij dla kolekcji i komentarzy Djorica&#34; hide=&#34;Schowaj kolekcję i komentarze Djorica&#34;]]
Generalnie mówiąc pierwszą rzeczą, od której zaczynam gdy tworzę artykuł jest główny obraz bądź pomysł, który jest prosty i łatwy do zapamiętania. Coś do przyciągnięcia uwagi czytelnika zaraz od progu, obojętnie czy to sam pomysł czy obrazowość, której użyję. Dziwne rzeczy bardzo dobrze do tego się sprawdzają.

Pomysły po prostu pojawiają się w mojej głowie. Mogę zostać zainspirowany obrazkiem czy ciągiem słów bądź po prostu wędrówkami mojego własnego umysłu. Obojętnie od powodu wynikiem jest myślenie o rzeczach i robienie &#34;ooo, to powinno być skipem&#34;. Ale nie zawsze to działa na moją korzyść, biorąc pod uwagę fakt, ze skłaniam się do rozmyślania nad pomysłem przed próbą upchania go w format.

Nie jestem dużym fanem sztuczek interfejsu czy nieprzedstawiania najważniejszego wątku historii: to co widzisz jest tym, co masz, tym bardziej dla niedorzecznych obrazów. Horror jest drugi, jako cenzura. Kiedy zostanie już rzucony haczyk to pozostaje proste zadanie uwidocznienia go. Pisze artykuły z myślą, że treść jest aspektem funkcjonującego uniwersum, nie jedynie losową pozycją w encyklopedii.

Moje opowieści zwykle są pracami budującymi świat lub skupiającymi się na postaciach, a z upływem czasu wszystkie łączą się w swoiste Djorico-wersum. Preferuję swobodę opowieści od formatu raportów (ale nie narzekam na brak czytelników raportów) i tak naprawdę lubię widzieć, jak mogę razem połączyć różnorakie aspekty uniwersum Fundacji w zwięzłą całość. To i fakt, że po prostu lubię robić swoją rzecz (z lepszym lub gorszym skutkiem). Sama Fundacja nie porywa mnie jako interesujący temat, mówiąc szczerze: jestem tu dla całej scenerii, nie jedynie Fundacji.

Przykłady:

[[[SCP-1867]]] – To jeden z tych pomysłów, który miał początek w kaprysie i praktycznie sam się napisał. Słyszałem, że człowiek, który zmienił swoje imię na &#34;Led Zeppelin 2&#34; zmarł i zobaczyłem, że jego prawdziwe imię brzmiało &#34;Blackburn&#34;. Źle to zapamiętałem jako &#34;Blackwood&#34;, co brzmiało okropnie szykownie i dżentelmeńsko. Szczerze mówiąc nie pamiętam, skąd się wzięła część ze ślimakiem.

Koniec dnia: dziwny pomysł + dobra charakteryzacja + potencjał dla opowieści = mój dobry skip.

[[[three-sleepless-nights|Trzy bezsenne noce]]] – Opowieść ta tak właściwie zrodziła się z potrzeby zrobienia czegoś zupełnie innego. Wymówką do przekroczenia granic typowych operacji Fundacji i wrzucenia mediów, czarodziei i całej reszty, ale bez zaniedbywania charakteryzacji czy stworzeniu wszystkiego paskudnie przesadzonym. To również pierwsze pojawienie się Lewiatanów, którzy wykwitli później w moich innych mitologicznych artykułach. Trafia we wszystkie cele, w które celuję opowieściami.

[[[SCP-2085]]] – Będę szczery: było to jedynie zadanie mające sprawdzić, ile mogę zrobić i nadal ujść na sucho. Mnóstwo charakteryzacji skipa, absurdalne założenie, antyfundacyjna wiadomość, wszystkie te sprawy. I z tym też uszło mi na sucho, niech te wścibskie dzieciaki będą przeklęte.

CZAS NA BONUS: Kanon Et Tam Deum Petivi otrzymuje wyróżnienie jako całość, ponieważ...cóż, poświęcasz czemuś przez sześć miesięcy serce i duszę i skłaniasz się do miłowania tego. Uważam to za część swoich najlepszych prac, tylko ponieważ była to jedna z tych idealnych burz, gdzie rzeczy po prostu działają. Wyruszyłem opowiedzieć opowieść o zwykłych ludziach starających się być tak dobrymi, jak tylko mogą być i uważam, że udało mi się to.
[[/collapsible]]

+++++ DrBerggren
^^//Proponowane opowieści/artykuły SCP: [[[SCP-1728]]], [[[SCP-1926]]], [[[SCP-5040-J]]]//^^
[[collapsible show=&#34;Kliknij dla kolekcji i komentarzy DrBerggrena&#34; hide=&#34;Schowaj kolekcję i komentarze DrBerggrena&#34;]] 
Mam za dużo pomysłów. Mój mózg jest jak SCP-871 pomysłów. Po pierwsze najpierw się tego pozbyć. Jak reakcja spalania mój proces twórczy zaczyna się od paliwa, a następnie eksploduje, aby pomóc zbieraninie mięsa w szybszym poruszaniu metalowego pudełka. Paliwem może być cokolwiek; od książki którą czytałem jako bardzo młody dzieciak, przez całkowicie okropny dowcip aż po ciekawą ideę naukową. Mój pierwszy SCP, SCP-1814 został zainspirowany narzekającym komentarzem na Youtube i stał się całkiem udaną pracą chociaż jestem pewien, że ją zcoldpostowałem (NOWI PISARZE NIE RÓBCIE TEGO). Mam również ekstremalnie żywe, acz nie świadome, sny. Teraz, gdy pisze dla Fundacji od ponad dwóch lat zacząłem mieć również sny o kilku nowych SCP. SCP o których śniłem to między innymi [[[SCP-1126]]] i [[[SCP-1493]]].

Tak jak z posiadaniem zorganizowanego miejsca pracy fizycznej, tak samo ważne jest użycie sandboxa. Dla mnie zadecydować to może o procesie pisania SCP. Jest tam lista wszystkich przesłanek SCP i Opowieści o których kiedykolwiek pomyślałem, które nieczęsto rosną w użyteczne pomysły. Mam dokument na resztki -- fragmenty i zdania które często są używane jako inspiracja niźli bezpośrednio. Mam dokument dla świeżych szkiców i dokument dla odrzuconych szkiców, do których mogę później wrócić. No i mam dokument odnoszący się do moich headcanonów, po prostu abym był konsekwentny, ponieważ konsekwencja to jeden z moich największych problemów.

Mogę czerpać inspirację z niemal zewsząd, ponieważ mam otwarty umysł.Szukam rzeczy, które nie do końca są jak inne, podobne rzeczy — zniszczone, niecodzienne, połamane, przebarwione, et cetera. Mam dość duże fundamenty wiedzy, ponieważ czytam około tyle samo fikcji i nie-fikcji. Okazjonalnie SCP zaczyna się jedynie od tytułu i pracuję od tego miejsca. Wybranie dobrego numeru obiektu, dzięki czemu ładnie się to układa na języku pomaga, tak jak próbowanie nieprzejęzyczenia się nigdzie. I nie boję się poprosić o pomoc, jeśli jej potrzebuję, w szczególności od danych ludzi posiadających wiedzę z danego pola.

Z mojego prywatnego zestawu osobiście polecam [[[SCP-1728]]], [[[SCP-1926]]], [[[SCP-5040-J]]].
[[/collapsible]]

+++++ Faminepulse
^^//Proponowane opowieści/artykuły SCP: [[[SCP-1782]]], [[[SCP-1682]]], [[[SCP-2682]]]//^^
[[collapsible show=&#34;Kliknij dla kolekcji i komentarzy Faminepulse&#34; hide=&#34;Schowaj kolekcję i komentarze Faminepulse&#34;]] 
Najważniejszą dla mnie rzeczą podczas pisania dokumentacji obiektu jest posiadanie interesującego założenia i ciekawych implikacji do niej. Nie zaczynam pisać, dopóki nie jestem pewien, że to, co mam, nie jest oryginalne bądź rozwinąć czegoś już wymyślonego w ciekawy sposób. Pokrywaj stary grunt jedynie wtedy, kiedy jesteś pewien, że możesz zrobić to lepiej.

Sądzę, że narracja i haki to jedynie estetyka artykułu SCP po skończeniu układania głównego konceptu. Uważam, że im więcej uwagi musisz poświęcić stymulacji (bądź co gorsza zrobieniu swojego skipa narracją niźli dokumentacją) tym większa jest to oznaka słabego pomysłu.

Kiedy już masz swoje fundamenty na miejscu czytelnik powinien być w stanie samemu zapełnić resztę. Rzadko kiedy skutkować to będzie negatywnym obiorem, chyba że pozostawisz to tak puste, że bazowy pomysł będzie zbyt zawiły, ponieważ połowa będzie tworem czytelników. Jest dużo artykułów na wiki które są interpretowane całkowicie inaczej ze względu na popularny kanon.

Jak znaleźć interesujący pomysł? Nie sugeruję, byś szedł ich szukać. Poczekaj, aż same do Ciebie przyjdą; idź a spacer, prześpij się, posłuchaj muzyki, porozmawiaj z ludźmi, zajmij się swoim hobby -
 nie myśl o pisaniu skipa. Kiedy pomysł zagnieździ się w Twojej głowie będziesz dokładnie wiedzieć, czy jest, czy nie jest dobry i w większości przypadków Twoja własna perspektywa powinna być wystarczająca do zrobienia go ciekawym. Wszystko, co musisz zrobić od tego momentu to cholerne procedury przechowawcze.

//Duża rzecz na słońcu, która nie jest bezpośrednio szkodliwa. Artykuł polega na ciekawości czytelnika. To dobry przykład mocy pozwolenia czytelnikowi uzupełnić braki i mocy pułapek mówiących zbyt dużo. Przeczytaj to i zapytaj sam siebie czy artykuł byłby lepszy z notatka dokładnie wyjaśniającą, co to jest. Jak efektywniej zbilansowałbyś ten artykuł?//
