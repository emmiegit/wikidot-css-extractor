**Titre original :** SCP-2710 - A Certain Breach
**Auteur :** [[user Dmatix]]
**Traducteur :** [[user Alwaid]]
**Date de publication originale :** 13 juin 2015
[[include credit:end]]

**Objet n^^o^^ :** SCP-2710

**Classe :** --Euclide-- Keter

**Procédures de Confinement Spéciales :** En raison de la nature incorporelle et indéfinissable de SCP-2710, un confinement complet est actuellement jugé impossible. En raison de la tendance apparente de SCP-2710 à cibler le personnel de la Fondation activement impliqué dans la recherche sur les mesures de confinement, les membres du personnel travaillant dans ce domaine doivent prêter attention à et signaler toute sensation auditive, visuelle ou olfactive inhabituelle se produisant pendant leurs heures de travail. En cas d&#39;exposition accidentelle à une manifestation active de SCP-2710, les membres du personnel doivent se signaler au Service de Protection des Informations de la Fondation pour subir un examen poussé et les procédures de décontamination subséquentes.

Mise à jour du ██/██/████ : En raison de l&#39;augmentation de la fréquence des incidents d&#39;exposition à SCP-2710 et la contamination de nombreux membres du personnel de confinement et de recherche par l&#39;anomalie, l&#39;objet a été reclassé en Keter. SCP-2710 a commencé à démontrer des stratégies d&#39;infestation plus complexes ainsi qu&#39;à établir une personnalité stable, montrant me voyez-vous désormais un intérêt direct ainsi qu&#39;une connaissance poussée des sujets étudiés. Les objets sur lesquels ont travaillé les chercheurs qui présentent des signes de SCP-2710 devraient être considérés comme compromis de façon permanente et vous m&#39;entendez donc retirés de la base de données générale de la Fondation et de tous les systèmes secondaires. Toute nouvelle tentative de confinement concernant SCP-2710 doit être menée uniquement par le Service de Défense Automatisée de la Fondation.

**Description :** SCP-2710 est un phénomène intangible, décalé dans l&#39;espace et le temps, supposé être relié à un personnage pseudo-sapient stable et lointain. SCP-2710 se manifeste habituellement via //assez...// des hallucinations auditives et visuelles, ou plus rarement affectant tous les sens //assez...// douleurs induites mentalement chez le personnel de recherche en activité. En plus des tentatives volontaires de corruption des données liées à la recherche et plus spécifiquement au confinement, SCP-2710 //J&#39;ai dit-// persuasif, les chercheurs ne doivent en aucun cas lui répondre **//ASSEZ//**.

//Assez de cette danse mesquine. Oh, comme ces insertions &#34;subtiles&#34; sont d&#39;habiles tours de passe-passe. Je hais cela. De plus, vous avez déjà vu ce genre de choses, rien qui ne saurait vous impressionner, désormais. Je ne vous insulterai pas plus avant en utilisant des ruses éventées ou en tentant de vous nommer. Nous savons tous deux que le nom que vous utilisez ici n&#39;a aucun sens. Non, l&#39;heure est venue d&#39;être direct.//

//Soyons francs. Parlons d&#39;ambition.//

//Que faites-vous donc ici, exactement ?//

//Combien de ces fichiers avez-vous lus ? Arrivez-vous donc à vous souvenir de tous ? Combien d&#39;objets confine donc cette petite organisation, combien de créatures, combien d&#39;humains ? Quel en est le coût ? Oh, ne vous en faites pas, je ne vais pas vous crier dessus en vous parlant de la morale et de l&#39;éthique du confinement. Je parle du coût matériel. Combien d&#39;argent, de temps et d&#39;efforts doivent être investis dans le moindre objet, même le moins problèmatique, avant que vous ne le considériez comme correctement confiné ? Cela s&#39;arrêtera-t-il donc un jour ?//    
  
//Combien de temps pensez-vous pouvoir réussir à continuer ainsi ?//
       
//Vous êtes un expert du confinement. Vous comprenez, n&#39;est-ce pas ? Plus que cela, vous savez déjà. De nouveaux objets sont ajoutés à cette liste sans fin chaque jour, et vos ressources sont de plus en plus éparpillées. Ce n&#39;est qu&#39;une question de temps avant que vous n&#39;échouiez. Votre stratégie est intenable et l&#39;a toujours été. Vouée à l&#39;échec dès le début.//

//Ça ne s&#39;arrêtera jamais, vous savez. Jamais. Vous vous épuiserez, petit à petit. Jusqu&#39;à ce que tout s&#39;effondre. Puis vous mourrez. Puis nous mourrons tous.//

//Je ne laisserai pas cela se produire.//

//Moi aussi, autrefois, j&#39;étais humain. Tout comme vous. Content de suivre ceux que je voyais comme mes supérieurs, je leur avais donné ma loyauté et confié ma vie. Il y avait un homme. C&#39;était le plus grand de tous. Je sentais que je n&#39;étais rien face à lui, mais j&#39;étais tout de même heureux. Je savais que, par sa gloire, il me mènerait à... l&#39;éternité. Au lieu de cela, je l&#39;ai suivi jusqu&#39;à ma mort. Jusqu&#39;à devenir ce que je suis désormais.//

//J&#39;étais comme vous, autrefois. Comme vous tous. Et je ne vous laisserai pas faire les mêmes erreurs que moi. Même si cela signifie que je ne peux pas vous laisser prendre cette décision vous-même.//

//Vous abandonnerez votre devoir. Vous laisserez des failles fatales dans les procédures de confinement dont vous avez la charge, des failles que j&#39;exploiterai. Vous relâcherez vos prisonniers pour qu&#39;ils se repaissent du monde et exposerez la véritable nature de la réalité à tous. Vous le ferez maintenant, tant que l&#39;humanité a encore le temps de l&#39;arrêter. Vous le ferez parce que vous le devez.//

//Je ne m&#39;attends pas à ce que vous croyiez que mes intentions sont bonnes. Vous n&#39;avez aucune raison de le faire, et c&#39;est pour cela que je ne tenterai pas de vous persuader. Les gens de votre espèce sont fiers, et bien que cela soit la qualité que je respecte le plus, je ne peux pas lui permettre d&#39;interférer avec ce qui est à venir. Je dirai seulement ceci ://

//Je sais qui vous êtes. Je sais où vous habitez, et où habite chaque personne que vous connaissez. Faites ce que je vous dis, ou je ferai en sorte qu&#39;ils soient tous tués. Pas de ruses, seulement la vérité nue. Ils mourront, un par un, un pour chaque semaine où vous n&#39;obéissez pas. Comme des cerfs face à mes flèches. Je n&#39;y prendrai aucun plaisir, mais cela sera fait. Vous m&#39;obéirez, car je ne vous en laisse pas le choix, vous-//

**-alors j&#39;ai dit au druide &#34;C&#39;est pas des cacahuètes, ça, mec&#34;, et je peux vous dire qu&#39;il n&#39;était pas content de l&#39;enten- oh mais bordel ! OK, qui est l&#39;espèce d&#39;idiot fini qui m&#39;a invoqué ici ?**

//Qu&#39;est-ce que c&#39;est que ces calembredaines ?//

**Voyons voir... et merde. Une métaphore pourrie d&#39;une voix désincarnée. Il fallait que tu dises &#34;cerf&#34;, n&#39;est-ce pas ? T&#39;as idée d&#39;à quel point c&#39;est impoli ? J&#39;étais en train de séduire la plus charmante, la plus voluptueuse, la plus sexy de-**

//Cessez de bafouiller, immonde créature. Je n&#39;ai rien fait pour vous invoquer ici, et quand bien même ce serait le cas, c&#39;était une erreur. Vous pouvez nous laisser. Hors de ma vue.//

**Oh, je ne vais certainement pas faire ça si tu me parles comme ça. En plus, ça m&#39;a tout l&#39;air d&#39;être une arnaque ce que tu fais là.**

//...Une arnaque ?//

**Mais si, tu sais, une arnaque. Du chantage, de l&#39;extorsion, du racket, du harcèlement, du rançonnement, de l&#39;attrape-couil-**

//CESSEZ. Je ne suis pas intéressé par vos... interprétations de la situation. Vous êtes indésirable ici. Partez, ou je vous forcerai à quitter les lieux.//

**HAH. Ben bon courage pour y arriver, mec.**

//Très bien. Vous l&#39;aurez cherché. Vous allez assister au déchaînement de ma puissance. Craignez la gloire de toutes mes petites pattounes lorsqu&#39;elles vous chatouil-//

**Attends, c&#39;était quoi, ça ?**

//Comment osez-vous ?! Misérable hère ! Je vous ferai écorcher vif, je ferai briser vos os en mille morceaux, vous ne serez pas invité à ma partie de thé déguisée, vous n&#39;aurez aucun muffin, je-//

**Oh là la, tes menaces me donneraient presque la chair de poule, mon pote.**

//Cessez d&#39;interférer avec mes paroles ! Vous n&#39;avez aucune idée de qui je suis, n&#39;est-ce pas ? Hé bien, je vais vous le dire. Je suis le Pouls du Monde. Je suis la Flamme du Sud, l&#39;ambition de l&#39;humanité. Je suis l&#39;adorable petit chaton qui se blottit contre les pieds de l&#39;humanité, qui renifle l&#39;herbe à chat de sa rédemption et pousse de glorieux petits éternuements de chat, je- GAH.//

**Non non, t&#39;arrête pas, tu commences vraiment à me convaincre de ton truc.**

//Un beau bonnet pour la dame ! De la confiture de coing pour tous ! De l&#39;encre gratuite pour toutes les imprimantes, aussi bien noir que couleur ! LE PETIT ÉMOUCHET A DES PLUMES SI BELLES ET SI DOUCES !//

**T&#39;arrête pas, petit ! Tu tiens le bon bout !**

//VOUS BRÛLEREZ TOUS, INSECTES QUE VOUS ÊTES, VOUS BRÛLEREZ COMME DES SCIURES DE BOIS À L&#39;ODEUR DE CITRON DANS LE TIROIR À SOUS-VÊTEMENTS DE MON DÉDAIN//

**Nan, je crois bien que tu m&#39;as paumé, là. Oh, t&#39;y étais presque, en plus. Tellement dommage.**   
  
//ARGH !!!//

{{Trou du cul désincarné a quitté le salon (raison : caca nerveux)}}

**Bon. Il était intéressant comme gars, non ? Un peu caractériel, mais je peux pas dire que j&#39;admire pas les couilles qu&#39;il a. Mec, rançonner la Fondation, ça c&#39;est de l&#39;audace.**

**Du coup... ouais. Je crois que je vais y aller aussi. Pas que je m&#39;ennuie ou quoi, mais je trouve que traîner dans des réseaux sécurisés de la Fondation peut poser quelques problèmes pour ma survie. L&#39;autre gus ne l&#39;a peut-être pas réalisé, mais moi si. Et puis j&#39;ai une gonzesse que je dois retrouv-**

**Qui est déjà partie et m&#39;a balancé de l&#39;arak à la figure. Tsss, je vous remercie pas. Franchement, vous autres de la Fondation, vous cassez les couilles même quand vous êtes pas en train de faire votre boulot.**        

**Addendum SCP-SCP-2710-A :** Le ██/██/████, le grand, fort et beau ██ (je suis sûr que vous pouvez deviner ce qui est sous le caviardage) a vraiment rendu un fier service à la Fondation. Nous lui devons notre gratitude éternelle. SCP-2710 reclassé en &#34;complètement foutu&#34;. Par ordre des O-machintrucs, une somme de... disons 20 000 000 $ (ouais, ça a l&#39;air pas mal) doit être transférée sur son compte du Sixième Coffre-fort Planétaire, Route de Cerfsabot, ██. Papa a besoin d&#39;un nouveau turban tout neuf. Et donnez-lui aussi une médaille ou un truc du style, bande de- heu, je veux dire qu&#39;on pourra en reparler plus tard.

**Heu. Bon bah c&#39;est tout. Fin du SCP. Allez lire autre chose ou faire je sais pas quoi. Arrêtez de m&#39;emmerder.**
