**Αριθμος Αντικειμένου:** SCP-880

**Κατηγορία αντικειμένου:** Euclid

**Ειδικές Διαδικασίες περιορισμού:** Έχει δημιουργηθεί μια περίμετρος σε απόσταση 5 χιλιομέτρων από την άκρη του SCP-880, και το μη εξουσιοδοτημένο προσωπικό που εισέρχεται σε αυτή την περιοχή θα συλλαμβάνεται, θα ανακρίνεται και θα του χορηγείται αμνηστία κατηγορίας Α. Στη γύρω περιοχή έχουν κατασκευαστεί διάφορα φυλάκια παρατήρησης για να παρέχουν επιτήρηση και να ειδοποιούν τις περιμετρικές περιπολίες σε περίπτωση που πλησιάζουν πολίτες. Λόγω του οικιστικού χαρακτήρα του φαινομένου που περιβάλλει το SCP-880, ο εναέριος χώρος σε ακτίνα 8 χιλιομέτρων έχει κηρυχθεί μη ασφαλής για πτήσεις, με αντίστοιχο σχέδιο κάλυψης ██████-███.

**Περιγραφή:** Το SCP-880 είναι μια πόλη που ιδρύθηκε στο Κεμπέκ του Καναδά. Διάφορες πινακίδες και έγγραφα που βρέθηκαν στο SCP-880 αναφέρουν το όνομα της πόλης ως ██████ █████, που ιδρύθηκε το 18██. Τα ανακτηθέντα κομμάτια των [ΑΠΟΡΡΗΤΑ] και [ΑΠΟΡΡΗΤΑ] εντός του SCP-880 υποστηρίζουν το 19██ ως ημερομηνία εγκατάλειψής του. Μια απογραφή (έγγραφο 880-18) που βρέθηκε στο δημαρχείο αναφέρει τον πληθυσμό ως █████. Το SCP-880 έχει μια παρατηρούμενη επίδραση που εκτείνεται σε ██ χιλιόμετρα, καλύπτοντας [ΑΠΟΡΡΗΤΑ]. Όλοι οι δρόμοι και οι είσοδοι στο SCP-880 έχουν αφαιρεθεί ή τροποποιηθεί έτσι ώστε να ενωθούν με την υπάρχουσα οδοποιία εκτός του SCP-880.

Το SCP-880 εμφανίζει διάφορα αφύσικα χαρακτηριστικά, κυρίως αυτό που φαίνεται να είναι μια σχεδόν συνεχής χιονοθύελλα [[footnote]]Λόγω της ομοιότητας αυτού του φαινομένου με τις ικανότητες που διαθέτει το [[[SCP-2082]]], η έρευνα για μια πιθανή σύνδεση μεταξύ των δύο αντικειμένων βρίσκεται σε εξέλιξη. [[/footnote]], σπάσιμο κατά μέσο όρο 1-2 ώρες ημερησίως. Η ανάλυση αυτού του γεγονότος καθόρισε ότι το SCP-880 δεν υφίσταται χιονόπτωση και ότι οι έντονοι άνεμοι έχουν δημιουργήσει διάφορα μπουρίνια που προκαλούν την ψευδαίσθηση χιονοθύελλας. Παρά τις πιθανές χιονοστρώσεις εντός του SCP-880, δεν έχει βρεθεί χιόνι βαθύτερο από δεκαέξι (16) εκατοστά εντός του SCP-880 ή στη γύρω περιοχή. Οτιδήποτε εισέρχεται στο SCP-880 κατά τη διάρκεια μιας καταιγίδας ή μέσα σε αυτό όταν αρχίζει μια καταιγίδα έχει μέχρι στιγμής αποδειχθεί ότι έχει χαθεί αμετάκλητα, παρά τις εκτεταμένες προσπάθειες έρευνας και διάσωσης. Ο εντοπισμός θέσης GPS αποτυγχάνει λίγο μετά την έναρξη της καταιγίδας, οι γραμμές μετάδοσης και διάσωσης κόβονται και η ραδιοεπικοινωνία καθίσταται αδύνατη λόγω συντριπτικών παρεμβολών. Σύμφωνα με τις τρέχουσες εκτιμήσεις, ο αριθμός του προσωπικού που χάθηκε από το SCP-880 ανέρχεται σε 32 άτομα.

Παρά την έλλειψη κατοίκησης, οι δομές του SCP-880 δεν έχουν δείξει κανένα σημάδι αποσύνθεσης στα χρόνια που παρακολουθούνται από το Ίδρυμα. Τα αντικείμενα που ανακαλύπτονται εντός του SCP-880 παρουσιάζουν περιστασιακά μεγάλες διαφορές θερμοκρασίας σε σύγκριση με το περιβάλλον τους. Ομοίως, δεν παρουσιάζουν ενδείξεις αποικισμού από μικροοργανισμούς. Στα τζάκια θα υπάρχουν υπολείμματα πυρακτωμένου κάρβουνου και τα τρόφιμα που αφήνονται στο ύπαιθρο δεν θα σαπίσουν. Αυτό το φαινόμενο φαίνεται να περιορίζεται μόνο στο SCP-880, και μετά την αφαίρεση τα αντικείμενα υπόκεινται σε ζημιές και αποσύνθεση.

**Συμπληρωματικό έγγραφο-880-1:** Στίς 11/09/19██, η δεύτερη ομάδα (βλ. αρχείο C-E8802) που επιχείρησε την εξερεύνηση του SCP-880 χάθηκε όταν μια απροσδόκητη καταιγίδα άρχισε να περιβάλλει το SCP-880. Αν και η ανάκτηση απέτυχε, ένα καλώδιο που χρησιμοποιούνταν για την παρακολούθηση της ομάδας είχε κοπεί στην άκρη της καταιγίδας και η ανάλυση του ξεφτισμένου άκρου έδειξε ενδείξεις γυάλινων θραυσμάτων μέσα στο καλώδιο.

**Συμπληρωματικό έγγραφο-880-2:** Από την αρχική ανάκτηση από το Ίδρυμα, η απογραφή του SCP-880 έχει αυξηθεί κατά 32.
