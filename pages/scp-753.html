[[include component:credit-button]]
**Artikel:** SCP-753 – Automatenkünstler
**Autor:** [[*user Tanhony]] 
**Original:** https://scp-wiki.wikidot.com/scp-753
**Übersetzer:** [[*user Dr Alice]]
**Bild:** Von 史前巨莽 erstellt, [https://creativecommons.org/licenses/by-sa/3.0/deed.de  CC BY-SA 3.0], siehe [https://scp-wiki.wikidot.com/forum/t-384155/scp-753#post-4381471 Forums-Eintrag]

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-753/753-new.jpg |caption=Bild von SCP-753, das den Aufzeichnungen von Marshall, Carter and Dark Ltd. Entnommen wurde.|width=200px]]

**Objekt-Nr.:** SCP-753

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-753 befindet sich derzeit in Sektor-28, der sich auf █████████ ██████ befindet. SCP-753 ist in einer 6 m x 6 m großen Arrestzelle unterzubringen, die ständig von Überwachungskameras beobachtet wird. SCP-753 sind jeden Tag fünf (5) Liter jeder Grundfarbe zusammen mit vierundzwanzig (24) Standard-Malleinwänden zur Verfügung zu stellen. Alle von SCP-753 geschaffenen Gemälde sind vom Forschungspersonal aufzuzeichnen.

Für den Fall, dass SCP-753 versucht, sich selbst zu zerstören, hat das Sicherheitspersonal SCP-753 zu fixieren und auf weitere Befehle des anwesenden Forschungspersonals zu warten.

**Beschreibung:** SCP-753 ist ein hochentwickelter Automat mit einem Durchmesser von etwa zehn (10) Zentimetern, einer Breite von sechs (6) Zentimetern und einer Höhe von acht (8) Zentimetern. SCP-753 besitzt zwei (2) zangenartige Gliedmaßen, die aus seinem runden Hauptkörper herausragen und die es verwendet, um sich langsam über den Boden zu bewegen. Dies liegt wahrscheinlich daran, dass die Fortbewegungsfunktionen von SCP-753 zu einem unbekannten Zeitpunkt in seiner Geschichte beschädigt wurden.

In der Mitte des Körpers von SCP-753 befindet sich ein rotes Sinnesorgan, dessen Struktur dem menschlichen Auge ähnelt. Das Auge von SCP-753 scheint organisch zu sein, aber es ist wahrscheinlich künstlich hergestellt worden. Dieses Auge ist ebenfalls beschädigt, wodurch SCP-753 teilweise blind bleibt. Das Logo von Marshall, Carter and Dark Ltd. ist auf die Hinterseite von SCP-753 eingraviert worden. 

Die Analyse des Inneren von SCP-753 zeigt, dass es sich durch ein rudimentäres Nervensystem bewegt, das von einem extrem kleinen kugelförmigen &#34;Gehirn&#34; koordiniert wird. Über dem Körper von SCP-753 befindet sich ein kleiner &#34;Empfänger&#34;, dessen Zweck derzeit unbekannt ist. SCP-753 scheint seine Umgebung nicht zu kennen und erkennt die Anwesenheit von Personal nicht.

Der Hauptzweck von SCP-753 scheint die Herstellung von Gemälden zu sein. Von SCP-753 hergestellte Gemälde sind sehr realistisch und entsprechen oft nicht realen Orten. In letzter Zeit haben von SCP-753 geschaffene Gemälde meistens in irgendeiner Weise den Tod von SCP-753 involviert. SCP-753 wurde ursprünglich von einem ihrer Kunden an Marshall, Carter and Dark Ltd zurückgegeben, der sich darüber beschwerte, dass es &#34;kaputt&#34; sei. ██████ ██████, ein Foundation-Maulwurf innerhalb der Organisation, war in der Lage, SCP-753 vor der Verbrennung zu bergen.

SCP-753 produziert normalerweise ein (1) Gemälde pro Stunde. Wenn SCP-753 nicht mit angemessener Farbe oder Malleinwand ausgestattet wird, scheint es in einen Ruhezustand zu wechseln und für eine Mindestzeitdauer von einer (1) Woche herunterzufahren. Da dies die Forschung stark behindert, ist SCP-753 jederzeit mit Farbe und Leinwänden zu versorgen. SCP-753 scheint sich nicht um fertige Gemälde zu kümmern und ignoriert sie im Allgemeinen, nachdem sie fertig sind.

[[collapsible show=&#34;Gemäldeprotokoll&#34; hide=&#34; ... &#34;]]

**Gemäldeprotokoll:**

||~ Zeit ||~ Erstelltes Gemälde||
|| 01:00 Uhr || Das Bild eines Ozeans. Das Wasser wird als rot gefärbt beobachtet. Ein unbekanntes Wasserlebewesen, das Ähnlichkeit mit einem Schnabeltier hat, springt aus dem Wasser. Eine nähere Betrachtung zeigt, dass der Kiefer von SCP-753 zerquetscht wird. ||
|| 02:24 Uhr || Das Bild eines beleuchteten Ofens. Ein unidentifizierter roter Humanoid klettert aus dem Ofen. SCP-753 ist im Ofen sichtbar. ||
|| 03:14 Uhr || Das Bild eines menschlichen Auges vor einem sternenklaren Hintergrund. SCP-753 driftet auf das Auge zu, das es beobachtet. ||
|| 04:21 Uhr || Das Bild einer Stadt. Die Stadt scheint aus Netzen gebaut und von riesigen Spinnen bevölkert zu sein. SCP-753 ist sichtbar in einem Netz gefangen, auf das sich eine Spinne zubewegt. ||
|| 05:11 Uhr || Das Bild einer nuklearen Explosion. In der Explosion ist eine SCP-753 ähnelnde Silhouette zu sehen. ||
|| 06:02 Uhr || Das Bild des Eindämmungsbereichs von SCP-753. SCP-753 scheint heruntergefahren zu sein. Forschungsassistent ██████ inspiziert SCP-753. Eine genauere Analyse zeigt, dass Forschungsassistent ██████ keine Augen hat.||
|| 06:59 Uhr || Das Bild der Entsorgungsanlage von Sektor-28. Wartungsarbeiter ████ aktiviert die Verbrennungsanlage. SCP-753 ist zwischen den Abfällen sichtbar. ||
|| 07:42 Uhr || Das Bild eines Restaurants. Gäste zeigen auf einen Kronleuchter, der von der Decke gefallen ist. SCP-753 ist unter dem Kronleuchter sichtbar.||
|| 08:35 Uhr || Das Bild einer Hütte. Ein Mann geht eine Axt und ein zertrümmertes SCP-753 tragend auf die Hütte zu. ||
|| 09:27 Uhr || Das Bild einer Wüste. Eine Kreatur, die einem sechsbeinigen Wolf ähnelt, ist dabei, SCP-753 zu zerstören. ||
|| 10:12 Uhr || Das Bild eines Waldes. An Schlingen hängen undeutliche menschliche Gestalten. Beachtenswerterweise scheint SCP-753 auf dem Gemälde zu fehlen.||
|| 11:02 Uhr || Das Bild eines Waldes. Die undeutlichen menschlichen Gestalten hängen nicht mehr, sondern liegen am Boden und blicken direkt nach vorn. Eine Gestalt hält ein zerquetschtes SCP-753 in seiner Faust. ||
|| 12:29 Uhr || Das Bild eines undeutlichen menschlichen Gesichts, mit einem nach vorn gehaltenen SCP-753. Das undeutliche menschliche Gesicht scheint Wut zu zeigen.||
