    <pre><textarea class="page-source" readonly>[[div style=&#34;float:right; margin:0 2em 1em 2em; width:300px; border:0;&#34;]]
|||| [[image http://ja.scp-wiki.net/local--files/scp-194-jp/IMG_0095b.JPG width=&#34;300px&#34;]] ||
||||~ ^^干燥中的SCP-194-JP-1^^ ||
[[/div]]
**项目编号:** SCP-194-JP   

**项目等级:** Euclid                    

**特殊收容措施:** 由于SCP-194-JP无法完全收容的性质，需有员工于指定区域尽力寻找SCP-194-JP-1的下落。晴天时4人，雨天或是降雨后24小时须有20人以上的警卫在指定区域巡逻，对SCP-194-JP-1及SCP-194-JP-3进行搜寻。在发现SCP-194-JP-1时，为防止雨水浸入应设置帐篷，并保持该状态待机至少3个小时。待机后，需以热风照射的方式对项目进行干燥化。SCP-194-JP-3在控制之后，应收容于人型项目收容设施中。在收容后经过7-30日的观察，若无担当研究员的要求，必须对SCP-194-JP-3进行处决。若出现了目击对象落入SCP-194-JP-1瞬间的人类以及自该项目中生还的对象，应当加以询问并消除记忆后方可放归。

SCP-194-JP-1发生的指定区域已获得国土交通省的协助，上书“此地积水较深请注意安全”的看板在自然的间隔范围内须尽量设置。关于已铺装道路中排水设施的完全改造工作以及未铺装的山间步道的整备预算问题，现下正在审议中。

**描述:** SCP-194-JP是于████地方发现的积水（下称SCP-194-JP-1）中发生的异常现象。踏入SCP-194-JP-1中的人类会被拉入被称为SCP-194-JP-2的异常空间中。关于SCP-194-JP-1的出现场所，并无详细的条件能加以判明。该项目与一般的积水一样会在雨后出现，且该项目有出现在如山中之类人迹罕至区域的倾向。虽然现阶段很难区分SCP-194-JP-1和普通积水的区别。但该项目确实存在与通常积水不同之处，项目不管从什么角度进行观察都能见到镜子一般的反射，并且项目的深度难以测量。在大多数的场合下，将项目误认为普通积水的对象会因此误入SCP-194-JP-2中。

SCP-194-JP-2是通过SCP-194-JP-1后出现的异常空间。SCP-194-JP-2会再现对象出生时最初居住的城镇，该城镇半径10km左右的地区都能被再现。城镇外部是与SCP-194-JP-1相同的水分所构成的大海。目前尚无法得知该海洋的面积。

进入SCP-194-JP-2中的对象，会在再现的城镇的某处着地。但着地场所的四周并不能见到SCP-194-JP-1或是类似的出口。为此，此时打算从入口处的SCP-194-JP-1中脱离是不可能的。从幸存者的证言来看，若是从该地回到‘生育自己的房屋’时则可以从入口处的SCP-194-JP-1中脱离。由于SCP-194-JP-2内的城镇是对象出生时的模样，对象的年龄愈大幸存的可能性就愈小。

SCP-194-JP-2内部存在被称为SCP-194-JP-3的人型，其会为了停阻对象而与对象进行接触。该人型出现时既有复数也有单体，基本都表现为对象不认识的人类。当对象进入SCP-194-JP-2中3个小时左右，SCP-194-JP-2内部的太阳将会落下。若到此时为止对象还无法脱离，SCP-194-JP-3的一体将会从SCP-194-JP-1中出现。伴随着该人型的出现，SCP-194-JP-1将会蒸发。在SCP-194-JP-1蒸发之前，其他对象依然可以进入SCP-194-JP-1。此时，会生成另一SCP-194-JP-2。SCP-194-JP-2中的不同对象不会因此发生接触。

出现的SCP-194-JP-3基本上为成人，但内部脏器皆仅有1岁幼儿程度。智能极为低下无法进行沟通。

**对已控制的SCP-194-JP-3的询问：** 20██/05/27 识别编号SCP-194-JP-3-006。在道路上爬行移动时被巡逻中的警卫控制。

&gt; **研究员T:** 能告诉我你的名字吗？
&gt; 
&gt; **SCP-194-JP-3-006:** 好痛…
&gt; 
&gt; **研究员T:** 你从哪里来的？
&gt; 
&gt; **SCP-194-JP-3-006:** 妈妈…

基金会至今已经把握了过去██件的SCP-194-JP-1发生事件，但可以预想到实际事件发生数高于现有数字。目前已对3名幸存者加以记忆消除处理，以及██体SCP-194-JP-3的收容。其他样本现已被处决。

**D级人员对SCP-194-JP-2的探索记录:**
20██/06/10 巡逻中的警卫发现了SCP-194-JP-1实例。由D级人员进行探索的许可已下达。进行探索的人员装备有通信装置与GPS定位系统。进入SCP-194-JP-2后摄像头的映像因杂音的缘故非常不清晰，但其他机能皆能正常工作。通过事前调查已获得该人员出生地其出生时的地图。

[[collapsible show=&#34;+ 阅览探索记录194-001的声音转写部分&#34; hide=&#34;- 关闭探索记录&#34;]]
&gt; 20██/06/10 09:17:45
&gt; **SCP-194-JP-D001:** 哦。研究员，我已经进入。真像是穿越一样啊。
&gt; 
&gt; **研究员T:** 告诉我你的所在地。
&gt; 
&gt; **SCP-194-JP-D001:** 通往神社的山道上。从这里到我家要走多远啊。不过啊，这里真的是异空间吗？从外表看来这里和现实没什么不同。从太阳的样子来看，现在大概是下午3点左右吧？不过这里没有人没有虫和鸟，除此之外就……不对，还没有气味。
&gt; 
&gt; **研究员T:** 气味？
&gt; 
&gt; **SCP-194-JP-D001:** 不是总说回到故乡会有一种怀念的气味吗？可我什么都没感觉到。我大概有15年没回来了吧？而且我也闻不到其他味道。真是让人悚然啊。没有风也没有一般的声音。只有非常微小的波浪的声音。
&gt; 
&gt; **研究员T:** 请下山后向左拐。在到达桥边时告诉我，我会再次帮你指路。

&gt; 20██/06/10 09:29:33
&gt; **SCP-194-JP-D001:** 我到桥边了。真怀念啊，这么小一座桥。从这往下看真是让人害怕。
&gt; 
&gt; **研究员T:** 过桥后请向右直走。大概走上10分钟左右后应该会找到一个酒馆。

&gt; 20██/06/10 09:32:17
&gt; **SCP-194-JP-D001:** 喂，研究员。没有什么酒馆啊。
&gt; 
&gt; **研究员T:** 这就奇怪了。地图上是这样标的…你能看到旁边的停车场吗？
&gt; 
&gt; **SCP-194-JP-D001:** 倒是有块像是空地皮，那个能算是停车场吗？
&gt; 
&gt; **研究员T:** 我不确定…总之先请往左直走到尽头。

&gt; 20██/06/10 10:07:24
&gt; **SCP-194-JP-D001:** 喂，研究员。我好像走上了弯道，没问题吗？
&gt; 
&gt; **研究员T:** 怎么会…地图上可是直路啊…
&gt; 
&gt; **SCP-194-JP-D001:** 不过我感觉从山上回家确实是要走过这样一条路的。大概是地图太新或者太旧了吧。
&gt; 
&gt; **研究员T:** 我现在去问问图书馆。太阳还在天上吧？请在此处待机。
&gt; 
&gt; **SCP-194-JP-D001:** 研究员！等下！附近房屋的窗边有人在叫我！我把话筒转过去。
&gt; 
&gt;  (以非常难以听清的声音说“过来这边”)
&gt; 
&gt; **SCP-194-JP-D001:** 研究员，怎么办，我该进去吗？
&gt; 
&gt; **研究员T:** 不行。这是寻找生还方法的测试。请以你自家为前进目标。
&gt; 
&gt; **SCP-194-JP-D001:** 啊……可是有种过去不管哪儿都是自己家的感觉。也是有过这样的时代呢，那可真是个好时代啊。
&gt; 
&gt; **研究员T:** 嗯，但这和现在没有关系。不要进入那屋子，请在附近待机。
&gt; 
&gt; (再次听到刚才所听到的声音，比前一次显得稍微大声，但声音多少有些变形。)
&gt; 
&gt; **SCP-194-JP-D001:** 感觉那个人好像我认识……是啊我认识他。我想起来了。
&gt; 
&gt; **研究员T:** 你能听到吗？现在折返，请回答我。

&gt; 20██/06/10 10:10:42
&gt; 虽然非常不清晰，但摄像头传输的影像显示SCP-194-JP-D001正站在一户民宅的大门前。那之后大约3秒左右大门打开，屋内没有光源无法确认内部的模样。当SCP-194-JP-D001进屋之后，画面黑屏，影像无法通信。经过些许时间后语音通信开始正常工作。愉快的SCP-194-JP-D001的声音正同无法判定性别甚至是否为人类的声音开始对话。该对话可能是不明身份的声音正引导SCP-194-JP-D001前往起居室。

&gt; 20██/06/10 10:12:10
&gt; 可能是入座起居室或客厅的声音。SCP-194-JP-D001依然在和很有可能是SCP-194-JP-3的声音继续愉快的谈话。偶尔会有物体拖动的声音与详细不明的水声混入其中。

&gt; 20██/06/10 10:21:56
&gt; 愉快的对话依然在继续，偶尔混杂进咬碎固体的声音，此时SCP-194-JP-D001的声音会消失。在这一段时间中，研究员依然持续尝试与SCP-194-JP-D001取得联系，但并无应答。之后SCP-194-JP-D001似乎一边咳嗽吐出某种物体一边继续对话。

&gt; 20██/06/10 11:32:50
&gt; 似乎有某种重物落到地板上的声音，最后进入无音状态。之后无法观测到其他变化。

**备考:** 在探索中GPS正常运作，位置情报显示其所在处为该D级人员出生的城镇。通信中断后，基金会人员前往GPS所在地后发现此处为空房，在坍塌的室内找到了该D级人员的服装与所有装备。自SCP-194-JP-1中出现的SCP-194-JP-3已被安全处理。[[/collapsible]]
**补遗:**以下为实例极少的生还者情报。
||~ 对象 ||~ 生还脱离前的情况 ||
|| 一般市民 45岁男性 || 由于协助性质的SCP-194-JP-3的出现而生还。详情请参照调查报告书194-001。 ||
|| 一般市民 78岁女性 || 由于SCP-194-JP-2内部为遭遇空袭后不久的平坦城镇，仅目标门扉较为醒目。 ||
|| D级人员 36岁男性 || 完全遵从研究员的引导，且入手的地图正确。 ||
**听取记录194-SV001:**该生还者实例中出现了目前唯一拥有协助性质的SCP-194-JP-3。以下为对象的证言。
[[collapsible show=&#34;+ 阅览听取记录194-SV001&#34; hide=&#34;- 关闭听取记录&#34;]]
&gt; 那是我的外婆。是我十年前去世的外婆。我明白的，也许是某种令人不悦的存在伪装成外婆的样子。但是，多亏了她我才能像这样从那个地狱中逃离。地狱…那里真的是地狱吗。
&gt; 
&gt; (中略)
&gt; 在回家的路上，我一直在同外婆对话。外婆选择了不会与他人相遇的道路。在被你们称为SCP-194-JP-2的这座城镇上，有些地方是我熟悉的，但更多的地方对我来说是陌生的。大概那就是我出生时的状态吧。
&gt; 
&gt;  (中略)
&gt; 外婆沿途指着路边的屋子，那边屋的人种着西瓜，经常分给我们。那边小姐姐过去常和我玩耍。她就这么开心地对我说着。那里真的是所谓的地狱吗。总觉得那一切都变得让我怀念起来，甚至让我想要一直待在那里。我这么和外婆说了之后她非常生气，要我打起精神一定要回到原来的家里。
&gt; 
&gt;  (中略)
&gt; 然后我们终于平安回到我出生时的家门前。要开门的时候，外婆要我传话给她女儿……也就是我母亲。她说，你最初跳舞给我看的时候，我责骂你说你跳得糟糕。其实我当时是很高兴的，就算到现在我还是能回想起那天的事情。其实我真的是想要表扬你的。她说的就是这些了。开门之后的事情你们也都知道了。
[[/collapsible]]</textarea></pre>
