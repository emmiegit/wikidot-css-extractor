    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
April 2nd, 2011
[[/&gt;]]

{{地址牌}}
{{弗雷德里克街85号}}
{{于加拿大}}

{{很高兴地通知您，您已被从海量的候选人中被选中，得到了在工厂的任职机会。}}

{{这是一个管理岗位。交通和居住花销将全额报销。}}

{{期待一个月内您能被顺利续聘。}}

{{你想了解更多吗？}}

[[html]]
&lt;style type=&#34;text/css&#34;&gt;
@import url(http://d3g0gp89917ko0.cloudfront.net/v--50456838fc8c/common--theme/base/css/style.css);
@import url(http://d3g0gp89917ko0.cloudfront.net/v--50456838fc8c/common--theme/shiny/css/style.css);
@import url(http://05command.wdfiles.com/local--theme/scp-custom-2/style.css);
&lt;/style&gt;

&lt;script type=&#34;text/javascript&#34;&gt;
function showHide(e)
{
    var el = document.getElementById(e);
    if (el.style.display == &#34;block&#34;) {
     el.style.display = &#34;none&#34;;
    } else {
     el.style.display = &#34;block&#34;;
    }
}
&lt;/script&gt;

&lt;div id=&#34;firstCollapsible&#34;&gt;&lt;a href=&#34;#&#34; onClick=&#34;showHide(&#39;firstText&#39;);&#34;&gt;&gt;是&lt;/a&gt;&lt;/div&gt;
&lt;div id=&#34;firstText&#34; style=&#34;display: none;&#34;&gt;
&lt;br&gt;
&lt;br&gt;
你真的很幸运，能得到这个机会。&lt;br /&gt;
我能想到一大堆比你更优秀的，但被选中的是你。你是特别的。&lt;br /&gt;
你准备好继续了吗？&lt;br /&gt;
&lt;br&gt;
&lt;br&gt;
    &lt;div id=&#34;secondCollapsible&#34;&gt;&lt;a href=&#34;#&#34; onClick=&#34;showHide(&#39;secondText&#39;);&#34;&gt;&gt;是&lt;/a&gt;&lt;/div&gt;
    &lt;div id=&#34;secondText&#34; style=&#34;display: none;&#34;&gt;
&lt;br&gt;
&lt;br&gt;
这有件夹克。我们要开很长时间车。车里也没有空调。&lt;br /&gt;
说实话，在出发之前，能帮下我吗？ &lt;br /&gt; 
我的背受伤了，没法像以前那样举起东西了。 &lt;br /&gt; 
得把工具盒从后备箱里拿出来。如果汽车发生故障，我可以修理它。 &lt;br /&gt; 
把他拿给我。 &lt;br /&gt; 
行吗？ &lt;br /&gt; 
&lt;br&gt;
&lt;br&gt;
    &lt;div id=&#34;thirdCollapsible&#34;&gt;&lt;a href=&#34;#&#34; onClick=&#34;showHide(&#39;thirdText&#39;);&#34;&gt;&gt;是&lt;/a&gt;&lt;/div&gt;
    &lt;div id=&#34;thirdText&#34; style=&#34;display: none;&#34;&gt;
&lt;br&gt;
&lt;br&gt;
对不起。&lt;br /&gt;
请相信我这样做是对你好。&lt;br /&gt;
如果你非要坐这看，不会有什么好事的。&lt;br /&gt;
这不是你现在需要担心的事情。&lt;br /&gt;
很快这些都会成为过去。&lt;br /&gt;
你会全部习惯它的。你能感受到吗？&lt;br /&gt;
&lt;br&gt;
&lt;br&gt;
&lt;div id=&#34;fourthCollapsible&#34;&gt;&lt;a href=&#34;#&#34; onClick=&#34;showHide(&#39;fourthText&#39;);&#34;&gt;&gt;是&lt;/a&gt;&lt;/div&gt;
    &lt;div id=&#34;fourthText&#34; style=&#34;display: none;&#34;&gt;
&lt;br&gt;
&lt;br&gt;
你已经为我们做好准备了，不是吗？&lt;br /&gt;
工厂能够补偿你的一切。我们会训练你的身心时，让你重头开始学习一切。你过去的生活并不如意。我们知道人什么时候会走到死路。我们让他们变的特别。没有人会想念你的。&lt;br /&gt;
你不信吗？他们不会的。如果以后没有人来找你...&lt;br /&gt;
你还会觉得自己是特别的吗？&lt;br /&gt;
&lt;br&gt;
&lt;br&gt;
&lt;div id=&#34;fifthCollapsible&#34;&gt;&lt;a href=&#34;#&#34; onClick=&#34;showHide(&#39;fifthText&#39;);&#34;&gt;&gt;是&lt;/a&gt;&lt;/div&gt;
    &lt;div id=&#34;fifthText&#34; style=&#34;display: none;&#34;&gt;
&lt;br&gt;
&lt;br&gt;
你现在正在学习。&lt;br /&gt;
该出来了。我们接下来要往里走。之后会变得很热，很抱歉。&lt;br /&gt;
别生气，但我之前确实没告诉你。你要爬很久才能出去。&lt;br /&gt;
现在更严格些。笔直地往下。&lt;br /&gt;
你不打算这样做吗？&lt;br /&gt;
&lt;br&gt;
&lt;br&gt;
&lt;div id=&#34;sixthCollapsible&#34;&gt;&lt;a href=&#34;#&#34; onClick=&#34;showHide(&#39;sixthText&#39;);&#34;&gt;&gt;是&lt;/a&gt;&lt;/div&gt;
    &lt;div id=&#34;sixthText&#34; style=&#34;display: none;&#34;&gt;
&lt;br&gt;
&lt;br&gt;
出汗了。习惯它。我们喜欢让东西一刻不断地运转发热。&lt;br /&gt;
小心，跟着我的声音。可以告诉你，我能感受到你正在接近。&lt;br /&gt;
&lt;br /&gt;
继续爬。呼吸。如果想缓一下也没关系。你不会搞脏或者淹死的。把一切都搞定吧。&lt;br /&gt;
可以了。&lt;br /&gt;
你可以休息一会了。生活着实不易，但你做的非常出色。&lt;br /&gt;
我为你感到自豪。&lt;br /&gt;
现在觉得好些了吗?&lt;br /&gt;
&lt;br&gt;
&lt;br&gt;
&lt;div id=&#34;seventhCollapsible&#34;&gt;&lt;a href=&#34;#&#34; onClick=&#34;showHide(&#39;seventhText&#39;);&#34;&gt;&gt;是&lt;/a&gt;&lt;/div&gt;
    &lt;div id=&#34;seventhText&#34; style=&#34;display: none;&#34;&gt;
&lt;br&gt;
&lt;br&gt;
欢迎你。你做到了。&lt;br /&gt;
你的试验才刚刚开始，我的朋友。但是我们很高兴你加入我们的行列。&lt;br /&gt;
我同意，靠自己站起来的感觉很好。从我上次见到你以来，你已经成长了非常多，让我印象深刻。&lt;br /&gt;
我收回我之前说过的话。 我们可以看到你为什么要完成剩下的工作。&lt;br /&gt;
我们准备带你到生产车间。你必须再次走起来。不要自我意识太强，我们都是这样的。&lt;br /&gt;
这只是我们共有的众多事物之一。&lt;br /&gt;
我们父亲的癖好有点太多了。&lt;br /&gt;
你现在可以和我们一起走吗？&lt;br /&gt;
&lt;br&gt;
&lt;br&gt;
&lt;div id=&#34;eighthCollapsible&#34;&gt;&lt;a href=&#34;#&#34; onClick=&#34;showHide(&#39;eighthText&#39;);&#34;&gt;&gt;是&lt;/a&gt;&lt;/div&gt;
    &lt;div id=&#34;eighthText&#34; style=&#34;display: none;&#34;&gt;
&lt;br&gt;
&lt;br&gt;
注意你的脚步。&lt;br /&gt;
你现在应该可以看到它了。你的眼睛应该第一次能看到距离。他们需要我们来做事。安排调整时间，让产品保持按时生产。&lt;br /&gt;
我们安上了“特性”，他们正在来回地运作。有些部件是老的，有些部件能保持或者变得更新。&lt;br /&gt;
有时它会修复，但我们总会更加破损的。&lt;br /&gt;
他们会找到方法让你继续工作的。&lt;br /&gt;
如果你努力工作，保持下去，你将能做任何事情。&lt;br /&gt;
你想留在这里吗？&lt;br /&gt;
&lt;br&gt;
&lt;br&gt;
&lt;div id=&#34;ninthCollapsible&#34;&gt;&lt;a href=&#34;#&#34; onClick=&#34;showHide(&#39;ninthText&#39;);&#34;&gt;&gt;是&lt;/a&gt;&lt;/div&gt;
    &lt;div id=&#34;ninthText&#34; style=&#34;display: none;&#34;&gt;
&lt;br&gt;
&lt;br&gt;
真让我印象深刻。&lt;br /&gt;
这些机械看上去很自然地长在你身上。&lt;br /&gt;
祝贺你，这意味着它不会只是看着。&lt;br /&gt;
工厂看着你体内的东西。&lt;br /&gt;
你会让它进去吗？&lt;br /&gt;
&lt;br&gt;
&lt;br&gt;
&lt;div id=&#34;10Collapsible&#34;&gt;&lt;a href=&#34;#&#34; onClick=&#34;showHide(&#39;10Text&#39;);&#34;&gt;&gt;是&lt;/a&gt;&lt;/div&gt;
    &lt;div id=&#34;10Text&#34; style=&#34;display: none;&#34;&gt;
&lt;br&gt;
&lt;br&gt;
很好。这样子很正常...我们可以打开你的嘴然后尖叫。&lt;br /&gt;&lt;br /&gt;
你会更喜欢自己吗?&lt;br /&gt;
&lt;br&gt;
&lt;br&gt;
&lt;div id=&#34;11Collapsible&#34;&gt;&lt;a href=&#34;#&#34; onClick=&#34;showHide(&#39;11Text&#39;);&#34;&gt;&gt;是&lt;/a&gt;&lt;/div&gt;
    &lt;div id=&#34;11Text&#34; style=&#34;display: none;&#34;&gt;
&lt;br&gt;
&lt;br&gt;
服从和单调大有好处。&lt;br /&gt;
当我们共同工作时，我们可以互相支持。我们已经为你做了很多。更重要的是，你已经为自己做了很多。你现在不受束缚地生活在旋转齿轮和压力机之间。&lt;br /&gt;
你会比过去的你做得更多。&lt;br /&gt;
你所有生活的部分都依赖于留在这里工作。&lt;br /&gt;
你不想再滑入被深深伤害的深渊了。&lt;br /&gt;
回来吧？&lt;br /&gt;
&lt;br&gt;
&lt;br&gt;
&lt;div id=&#34;12Collapsible&#34;&gt;&lt;a href=&#34;#&#34; onClick=&#34;showHide(&#39;12Text&#39;);&#34;&gt;&gt;不&lt;/a&gt;&lt;/div&gt;
    &lt;div id=&#34;12Text&#34; style=&#34;display: none;&#34;&gt;
&lt;br&gt;
&lt;br&gt;
&lt;div style=&#34;border-style: solid; background-color: #e6e6e6; font-size:20; border-width: medium; border-color: red; padding: 10px;&#34;&gt;
&lt;h1&gt;结束通知&lt;/h1&gt;
&lt;br /&gt;
&lt;h2&gt;由于行为异常，合同已被批准撤销。&lt;/h2&gt;
&lt;br /&gt;
&lt;h3&gt;你可以放下一切了。&lt;/h3&gt;
&lt;br&gt;
&lt;br&gt; 你还在那里吗？
&lt;br /&gt;
&lt;br&gt;
[[/html]]
[[collapsible show=&#34;&gt;不&#34; hide=&#34;太糟了&#34;]]
别骗我。既然开始了你就得一直继续下去。你哪里都别想去。
[[/collapsible]]</textarea></pre>
