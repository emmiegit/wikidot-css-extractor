    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

[[&gt;]]
April 2nd, 2011
[[/&gt;]]

{{ADDRESS HOLDER}}
{{85 FREDERICK STREET}}
{{ON, CANADA}}

{{WE ARE PLEASED TO INFORM YOU THAT YOU HAVE BEEN SELECTED FROM A TALENTED POOL OF CANDIDATES FOR EMPLOYMENT WITH THE FACTORY.}}

{{THIS IS A MANAGEMENT POSITION. TRANSPORTATION AND LIVING EXPENSES ARE FREE WITHOUT CHARGE.}}

{{EXPECT TO BE TRANSPORTED TO FURTHER EMPLOYMENT WITHIN THE NEXT CALENDAR MONTH.}}

{{WOULD YOU LIKE TO KNOW MORE?}}

[[html]]
&lt;style type=&#34;text/css&#34;&gt;
@import url(http://d3g0gp89917ko0.cloudfront.net/v--50456838fc8c/common--theme/base/css/style.css);
@import url(http://d3g0gp89917ko0.cloudfront.net/v--50456838fc8c/common--theme/shiny/css/style.css);
@import url(http://05command.wdfiles.com/local--theme/scp-custom-2/style.css);
&lt;/style&gt;

&lt;script type=&#34;text/javascript&#34;&gt;
function showHide(e)
{
    var el = document.getElementById(e);
    if (el.style.display == &#34;block&#34;) {
     el.style.display = &#34;none&#34;;
    } else {
     el.style.display = &#34;block&#34;;
    }
}
&lt;/script&gt;

&lt;div id=&#34;firstCollapsible&#34;&gt;&lt;a href=&#34;#&#34; onClick=&#34;showHide(&#39;firstText&#39;);&#34;&gt;&gt;Yes&lt;/a&gt;&lt;/div&gt;
&lt;div id=&#34;firstText&#34; style=&#34;display: none;&#34;&gt;
&lt;br&gt;
&lt;br&gt;
You&#39;re very lucky to get this.&lt;br /&gt;
I can think of a dozen who are better but you were selected. You&#39;re special now.&lt;br /&gt;
Are you ready to go?&lt;br /&gt;
&lt;br&gt;
&lt;br&gt;
    &lt;div id=&#34;secondCollapsible&#34;&gt;&lt;a href=&#34;#&#34; onClick=&#34;showHide(&#39;secondText&#39;);&#34;&gt;&gt;Yes&lt;/a&gt;&lt;/div&gt;
    &lt;div id=&#34;secondText&#34; style=&#34;display: none;&#34;&gt;
&lt;br&gt;
&lt;br&gt;
Here&#39;s a jacket. It&#39;s going to be a long drive. I don&#39;t have any control of the air in my car.&lt;br /&gt;
Actually, before we go, can you help me?.&lt;br /&gt;
I&#39;ve hurt my back, and I can&#39;t lift things like I used to.&lt;br /&gt;
A toolbox has to come out of the trunk. If the car breaks down I can keep it on for repair.&lt;br /&gt;
Grab it for me.&lt;br /&gt;
Please? &lt;br /&gt; 
&lt;br&gt;
&lt;br&gt;
    &lt;div id=&#34;thirdCollapsible&#34;&gt;&lt;a href=&#34;#&#34; onClick=&#34;showHide(&#39;thirdText&#39;);&#34;&gt;&gt;Yes&lt;/a&gt;&lt;/div&gt;
    &lt;div id=&#34;thirdText&#34; style=&#34;display: none;&#34;&gt;
&lt;br&gt;
&lt;br&gt;
I&#39;m sorry.&lt;br /&gt;
Trust me when I say that it&#39;s better for you this way.&lt;br /&gt;
If you had to sit here and watch things you would have a very bad time.&lt;br /&gt;
That&#39;s not something you need to worry about now.&lt;br /&gt;
Soon it&#39;s all going to be old hat anyways.&lt;br /&gt;
It&#39;s all going to grow on you. Can you feel it?&lt;br /&gt;
&lt;br&gt;
&lt;br&gt;
&lt;div id=&#34;fourthCollapsible&#34;&gt;&lt;a href=&#34;#&#34; onClick=&#34;showHide(&#39;fourthText&#39;);&#34;&gt;&gt;Yes&lt;/a&gt;&lt;/div&gt;
    &lt;div id=&#34;fourthText&#34; style=&#34;display: none;&#34;&gt;
&lt;br&gt;
&lt;br&gt;
You were ready for us, weren&#39;t you.&lt;br /&gt;
The Factory can make up for everything. You&#39;re going to be learning all over again as we train your body and mind. You weren&#39;t going in a good direction in your life. We know when people are dead end drivers. We make them special. Nobody is going to miss you.&lt;br /&gt;
You don&#39;t believe me? They never do. But then once nobody comes for you...&lt;br /&gt;
Do you still think you&#39;re special?&lt;br /&gt;
&lt;br&gt;
&lt;br&gt;
&lt;div id=&#34;fifthCollapsible&#34;&gt;&lt;a href=&#34;#&#34; onClick=&#34;showHide(&#39;fifthText&#39;);&#34;&gt;&gt;Yes&lt;/a&gt;&lt;/div&gt;
    &lt;div id=&#34;fifthText&#34; style=&#34;display: none;&#34;&gt;
&lt;br&gt;
&lt;br&gt;
You&#39;re learning now.&lt;br /&gt;
It&#39;s time to get out. We&#39;re going inside. It&#39;s going to get hot, I&#39;m sorry.&lt;br /&gt;
Don&#39;t be mad, but I didn&#39;t tell you something. You&#39;re going to have to crawl further to get out.&lt;br /&gt;
Tighter now. Straight on and keep going down.&lt;br /&gt;
Aren&#39;t you going to do it?&lt;br /&gt;
&lt;br&gt;
&lt;br&gt;
&lt;div id=&#34;sixthCollapsible&#34;&gt;&lt;a href=&#34;#&#34; onClick=&#34;showHide(&#39;sixthText&#39;);&#34;&gt;&gt;Yes&lt;/a&gt;&lt;/div&gt;
    &lt;div id=&#34;sixthText&#34; style=&#34;display: none;&#34;&gt;
&lt;br&gt;
&lt;br&gt;
Sweating. Get used to it. We like to keep things running hot around the clock.
&lt;br /&gt;
Watch yourself, follow the sound of my voice. I can tell you&#39;re getting close.&lt;br /&gt;
&lt;br /&gt;
Keep crawling. Just breathe. It&#39;s okay if you have to let it out. You won&#39;t be soiled or drowned. Just get everything out.&lt;br /&gt;
That&#39;s it.&lt;br /&gt;
You can rest for awhile. Life isn&#39;t easy but you&#39;re doing ever so well.&lt;br /&gt;
I&#39;m proud of you&lt;br /&gt;
Are you feeling better?&lt;br /&gt;
&lt;br&gt;
&lt;br&gt;
&lt;div id=&#34;seventhCollapsible&#34;&gt;&lt;a href=&#34;#&#34; onClick=&#34;showHide(&#39;seventhText&#39;);&#34;&gt;&gt;Yes&lt;/a&gt;&lt;/div&gt;
    &lt;div id=&#34;seventhText&#34; style=&#34;display: none;&#34;&gt;
&lt;br&gt;
&lt;br&gt;
Welcome. You&#39;ve made it.&lt;br /&gt;
Your trials have only begun, my friend. But we&#39;re happy to have you on board&lt;br /&gt;
Standing by yourself feels good, I agree. And you&#39;ve grown so much since I last saw you, it&#39;s very impressive.&lt;br /&gt;
I take back what I said before. We can see why you made it over the rest.&lt;br /&gt;
We&#39;re ready to take you down to the production floor. You&#39;ll have to step again. Don&#39;t feel self-conscious, we&#39;re all like this.&lt;br /&gt;
It&#39;s just one of the many things we have in common.&lt;br /&gt;
Too many of our father&#39;s tendencies.&lt;br /&gt;
Can you walk with us now?&lt;br /&gt;
&lt;br&gt;
&lt;br&gt;
&lt;div id=&#34;eighthCollapsible&#34;&gt;&lt;a href=&#34;#&#34; onClick=&#34;showHide(&#39;eighthText&#39;);&#34;&gt;&gt;Yes&lt;/a&gt;&lt;/div&gt;
    &lt;div id=&#34;eighthText&#34; style=&#34;display: none;&#34;&gt;
&lt;br&gt;
&lt;br&gt;
Watch your step.&lt;br /&gt;
We can tell that you can see it now. Your eyes are seeing distance for the first time. They need us to keep things coming. Churning time around its clock to keep the production schedules on time.&lt;br /&gt;
We take on traits, going back and forth. Some parts are old, some parts can stay young or get younger.&lt;br /&gt;
Sometimes it&#39;s fixes but we can always get more broken.&lt;br /&gt;
They&#39;ll find a way to get you to work.&lt;br /&gt;
You&#39;re going to be able to do anything you want if you work hard and keep it up.&lt;br /&gt;
Do you want to stay?&lt;br /&gt;
&lt;br&gt;
&lt;br&gt;
&lt;div id=&#34;ninthCollapsible&#34;&gt;&lt;a href=&#34;#&#34; onClick=&#34;showHide(&#39;ninthText&#39;);&#34;&gt;&gt;Yes&lt;/a&gt;&lt;/div&gt;
    &lt;div id=&#34;ninthText&#34; style=&#34;display: none;&#34;&gt;
&lt;br&gt;
&lt;br&gt;
I&#39;m impressed.&lt;br /&gt;
Machinery seems to come naturally to you.&lt;br /&gt;
Congratulations, that means it&#39;s no longer just watching.&lt;br /&gt;
The Factory sees something inside of you.&lt;br /&gt;
Will you let it in?&lt;br /&gt;
&lt;br&gt;
&lt;br&gt;
&lt;div id=&#34;10Collapsible&#34;&gt;&lt;a href=&#34;#&#34; onClick=&#34;showHide(&#39;10Text&#39;);&#34;&gt;&gt;Yes&lt;/a&gt;&lt;/div&gt;
    &lt;div id=&#34;10Text&#34; style=&#34;display: none;&#34;&gt;
&lt;br&gt;
&lt;br&gt;
That&#39;s right. This is a natural thing... we can open your mouth and scream.&lt;br /&gt;
Will you be getting more like you?&lt;br /&gt;
&lt;br&gt;
&lt;br&gt;
&lt;div id=&#34;11Collapsible&#34;&gt;&lt;a href=&#34;#&#34; onClick=&#34;showHide(&#39;11Text&#39;);&#34;&gt;&gt;Yes&lt;/a&gt;&lt;/div&gt;
    &lt;div id=&#34;11Text&#34; style=&#34;display: none;&#34;&gt;
&lt;br&gt;
&lt;br&gt;
Conformity and monotony have great benefits.&lt;br /&gt;
When we all work together, we can support each other. We have made so much out of you. More than that, you have done so much with your self. Unbound, you live in the pieces among the whirling gears and presses.&lt;br /&gt;
You&#39;re making more than you ever did before.&lt;br /&gt;
All of the living pieces of you are depending on that work to stay in place.&lt;br /&gt;
You don&#39;t want to slide down into the deep hurting.&lt;br /&gt;
Coming back?&lt;br /&gt;
&lt;br&gt;
&lt;br&gt;
&lt;div id=&#34;12Collapsible&#34;&gt;&lt;a href=&#34;#&#34; onClick=&#34;showHide(&#39;12Text&#39;);&#34;&gt;&gt;No&lt;/a&gt;&lt;/div&gt;
    &lt;div id=&#34;12Text&#34; style=&#34;display: none;&#34;&gt;
&lt;br&gt;
&lt;br&gt;
&lt;div style=&#34;border-style: solid; background-color: #e6e6e6; font-size:20; border-width: medium; border-color: red; padding: 10px;&#34;&gt;
&lt;h1&gt;TERMINATION NOTICE&lt;/h1&gt;
&lt;br /&gt;
&lt;h2&gt;DUE TO PERFORMANCE ABBERATIONS, THE CONTRACT HAS REGRESSED FROM RATIFICATION.&lt;/h2&gt;
&lt;br /&gt;
&lt;h3&gt;You can let go now&lt;/h3&gt;
&lt;br&gt;
&lt;br&gt; Are you still there?
&lt;br /&gt;
&lt;br&gt;
[[/html]]
[[collapsible show=&#34;&gt;No&#34; hide=&#34;Too bad&#34;]]
Don&#39;t lie to me. When you make your bed, you lay in it. You&#39;re going nowhere soon.
[[/collapsible]]

[[include :scp-wiki:component:license-box-end]]</textarea></pre>
