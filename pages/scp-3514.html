    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-3514 :  The Moment of the Mahdi and the Moment of the Mortal
**Auteur :** [[user Tufto]]
**Traducteur :** [[user Fourmi1(MNIW)]]
**Date de publication originale :** 12 Juin 2017
**Image :** [[[https://commons.wikimedia.org/wiki/File:Battle_of_Chaldiran_(1514).jpg|Battle of Chaldiran]]] - Licence CC BY-SA 2.0
[[include credit:end]]

[[include component:image-block name=chehelsotounchaldiran|caption=Une peinture du XVII^^e^^ siècle d&#39;un événement SCP-3514-1. [[footnote]]Bien que cette peinture - qui se trouve sur un mur du palais de Tchehel-Sotoun d&#39;Ispahan - soit généralement supposée montrer la véritable Bataille de Tchaldiran, plusieurs variations dans les habits et formations ont mené les chercheurs à penser qu&#39;il s&#39;agit, en fait, d&#39;un événement SCP-3514-1. L&#39;anormalité de la peinture a été publiquement décrite comme une variation stylistique et une méconnaissance des événements de la part du peintre.[[/footnote]]]]

**Objet n^^o^^ :** SCP-3514

**Classe :** Sûr

**Procédures de Confinement Spéciales :** Depuis le 22/12/1973, SCP-3514 est tombé sous le contrôle du Bureau pour la Réclamation des Artefacts Islamiques (BRAI). L&#39;accès à SCP-3514 et son confinement sont de ce fait impossibles actuellement. Étant donné le faible niveau de menace de l&#39;anomalie et l&#39;efficacité apparente du BRAI pour la cacher au grand public, la reprise de contrôle de SCP-3514 est considérée de faible priorité.

[[collapsible show=&#34;Procédures de Confinement Précédentes&#34; hide=&#34;Procédures de Confinement Précédentes&#34;]]

À la suite d&#39;une opération de couverture à la fin du XIX^^e^^ siècle impliquant une coopération entre la Fondation et le Sublime État de Perse, le site exact de la Bataille de Tchaldiran dans les registres publics a été altéré ; il est désormais dans la culture commune supposé se trouver près du village de Gal Ashaqi, à 10 km de SCP-3514.

La falsification par le personnel de la Fondation des documents des archives Kadjar qui résulta de cette opération de couverture fit en sorte de tenir le BRAI inconscient de SCP-3514. Empêcher le BRAI d&#39;apprendre l&#39;existence de SCP-3514 est d&#39;une importance primordiale.

Un périmètre à 50 m autour de SCP-3514 est actuellement formé par des barrières électrifiées et des caméras de sécurité sont positionnées à intervalles réguliers afin d&#39;empêcher toute intrusion non autorisée. Les chercheurs de la Fondation ont monté une base de recherche rudimentaire afin d&#39;observer les événements SCP-3514-1 et d&#39;interroger SCP-3514-3 ; L&#39;implantation d&#39;un site complet est considéré comme peu recommandable, étant donné que cela attirerait l&#39;attention du BRAI.
[[/collapsible]]

**Description :** SCP-3514 désigne une zone de 2 km^^2^^ dans le nord-ouest de l&#39;Iran, correspondant au lieu de la Bataille de Tchaldiran du XVI^^e^^ siècle. L&#39;effet principal de SCP-3514 s&#39;active approximativement à ██h██ chaque jour et se poursuit jusqu&#39;à ██h██, ce qui correspond aux horaires durant lesquelles la bataille s&#39;est déroulée. Cette activité est par la suite désignée comme étant un événement SCP-3514-1.

Un événement SCP-3514-1 commence par la manifestation de représentations intangibles des combattants présents à cette bataille, arrangés d&#39;une manière supposée correspondre aux armées au commencement de la véritable bataille. Ces représentations sont par la suite désignées comme étant des instances de SCP-3514-2. Les instances de SCP-3514-2 engagent le combat, reproduisant apparemment une version de la Bataille de Tchaldiran. Ces représentations ne peuvent interagir physiquement qu&#39;entre elles et sont inconscientes ou réticentes à répondre aux stimuli extérieurs.

Malgré cette initialisation, le cours de la bataille varie avec chaque événement SCP-3514-1. Bien que certains événements SCP-3514-1 suivent de près le cours de la bataille, à d&#39;autres occasions un résultat radicalement différent se produit, allant de la mort du Chah Ismaïl[[footnote]]Le premier souverain de la dynastie des Séfévides d&#39;Iran et le chef des Séfévides lors de la Bataille de Tchaldiran.[[/footnote]] à la déroute complète des forces Ottomanes. Il arrive que des instances de SCP-3514-2 représentant apparemment des figures surnaturelles ou mythologiques apparaissent, incluant la figure chiite d&#39;Ali et Husayn, et de personnages du //Shânâmeh//[[footnote]]Le &#34;Livre des Rois&#34;, un poème du X^^e^^ siècle par le poète Iranien Ferdowsi détaillant une version mythologique de l&#39;histoire de la période des Sassanides. Il est devenu le récit standard de l&#39;histoire de l&#39;Iran à cette période et représentait une part importante de la culture du monde perse.[[/footnote]] tels que Rostam, Gordafarid et Zal. À la fin de l&#39;événement SCP-3514-1, les instances de SCP-3514-2 disparaissent toutes instantanément.

Certains exemples de variations notables au sein d&#39;un événement SCP-3514-1 sont détaillés ci-dessous. À noter que les trois premières de ces occasions ont pris place avant le développement de systèmes d&#39;enregistrements du son ou de l&#39;image opérationnels et les rapports ne possédaient pas encore le même niveau de rigueur d&#39;observation qu&#39;on peut trouver dans des rapports modernes.

||~ Date||~ Variation observée||
|| 18/09/1886 || Première victoire Séfévide observée et première fois qu&#39;une altération majeure des événements de la bataille historique est observée. Les forces d&#39;Ismaïl ont attaqué les forces ottomanes avant que les Ottomans n&#39;aient mis en place leur ligne de cannons en chaînes au centre, traversant leurs lignes et tuant Selim.[[footnote]]À noter que la décision des Séfévides de retarder leur attaque – en partie due à la croyance d&#39;Ismaïl en sa propre divinité et en partie à cause de mauvais conseils de la part de ses hauts conseillers – est généralement considérée comme la raison de la défaite séfévide lors de la bataille historique, étant donné que la force de leur cavalerie était atténuée par la forte position défensive des Ottomans et par la puissance de leurs canons.[[/footnote]] ||
|| 20/06/1888 || Une victoire ottomane et la première occasion observée pendant laquelle l&#39;instance de SCP-3514-2 représentant Ismaïl a été tuée. Au cours d&#39;une charge dans les lignes ottomanes, une balle ottomane est apparue et a frappé Ismaïl &#34;aux alentours de la tête et du cou&#34;, le tuant presque instantanément et déclenchant une déroute séfévide complète. ||
|| 01/04/1913 || Un &#34;grand corps céleste&#34;, d&#39;après les mots des chercheurs témoins, est apparu au-dessus du champ de bataille. Une instance de SCP-3514-2 &#34;extrêmement grande et bien bâtie&#34; est descendue de l&#39;objet. Tous les combattants séfévides se sont ensuite prosternés devant l&#39;instance, louant le nom d&#39;&#34;Ali&#34; à plusieurs reprises. L&#39;instance de SCP-3514-2 apparut ensuite pour &#34;détruire&#34; tous les combattants ottomans. La majorité du reste de l&#39;événement SCP-3514-1 est occupée par des &#34;célébrations folles et extravagantes&#34; de la part des combattants séfévides et de l&#39;instance d&#39;&#34;Ali&#34; jusqu&#39;à une heure avant la fin de l&#39;événement. À cet instant, l&#39;instance d&#39;&#34;Ali&#34; a disparu brutalement et les combattants séfévides ont pleuré et battu la terre pour le reste de l&#39;événement. ||
|| 23/08/1937 || Premier événement observé lors duquel la bataille ne se déroule pas. À la place, les seules instances qui se manifestent sont les combattants séfévides, qui ont attaqué à plusieurs reprises et apparemment blessé fatalement l&#39;instance de SCP-3514-2 du Chah Ismaïl. L&#39;instance de Ismaïl a semblé souffrir intensément, mais n&#39;est pas décédée de ses blessures. Les assaillants chantaient à plusieurs reprises les mots &#34;faux //murshid// !&#34;[[footnote]]Un //murshid// est un guide spirituel d&#39;un ordre soufi, le rôle que le Chah Ismaïl jouait devant ses adeptes qizilbash fanatiques.[[/footnote]] en le faisant. ||
|| 17/11/1965 || Second événement observé lors duquel la bataille ne se déroule pas. À la place, des instances de SCP-3514-2 représentant chacun des 9 Chah de la dynastie séfévide avant la chute d&#39;Ispahan sont apparus à la place des combattants. Ces représentations ont toutes parlé en continu pendant la durée de l&#39;événement SCP-3514-1, faisant ce qui semblait être des comptes de ce qu&#39;ils percevaient comme des échecs qu&#39;ils auraient vécus durant leur existence. La plupart des instances de SCP-3514-2 pleuraient des larmes ordinaires en continu, à l&#39;exception des instances de SCP-3514-2 représentant Ismaïl I, Safi I, Abbas II et Suleiman I, qui semblaient tous pleurer du vin rouge.[[footnote]]À noter que ces 4 Chah sont supposés être décédés à la suite d&#39;un excès de boisson.[[/footnote]] ||

SCP-3514-3 est une représentation intangible d&#39;un individu qui prétend être le Chah Ismaïl. SCP-3514-3 a l&#39;apparence d&#39;un homme dans la trentaine aux cheveux roux et à la pilosité faciale non entretenue, habituellement habillé en robes de soie dans un état de délabrement. Cette instance est distincte des instances de SCP-3514-2 ressemblant au Chah Ismaïl lors des événements SCP-3514-1. Il est classifié séparément étant donné qu&#39;il montre une sensibilité aux stimuli extérieurs en addition à sa présence hors des événements SCP-3514-1. Converser avec SCP-3514-3 est difficile, celui-ci parlant souvent par fragments incohérents et n&#39;atteignant la lucidité que rarement.

SCP-3514-3 prétend être le créateur et le manipulateur des événements SCP-3514-1. Cela n&#39;a pas été confirmé, mais de rares paroles de SCP-3514-3 montrent une connaissance de futures événements SCP-3514-1. SCP-3514-3 parle dans un dialecte azéri du XVI^^e^^ siècle mais semble comprendre le perse, le guilaki et posséder au moins quelques notions de l&#39;arabe classique. SCP-3514-3 se trouve au sommet de la colline avoisinante de ████████, qui permet une excellente observation des événements SCP-3514-1. En général, SCP-3514-3 peut être trouvé assis ou faisant les cent pas aux alentours.

SCP-3514 à été porté à l&#39;attention de la Fondation à l&#39;origine en 1886, lorsque les autorités Kadjar demandèrent du soutien pour le confinement de l&#39;anomalie. En se basant sur les témoignages de SCP-3514-3, SCP-3514 est supposé avoir été créé peu de temps après le décès du Chah Ismaïl au début du XVI^^e^^ siècle.

Le 22/12/1973, Le Bureau pour la Réclamation des Artefacts Islamiques (BRAI) a été prévenu de l&#39;existence de SCP-3514 et s&#39;est rapidement organisé pour le confiner. Il a été découvert par des documents volés lors d&#39;une incursion du BRAI dans le Site ██. Étant donné la présence limitée de la Fondation en Iran, contrôler l&#39;anomalie face au BRAI a été considéré infaisable, et la Fondation s&#39;est retirée dès la demande du BRAI sans incident. 

[[collapsible show=&#34;Interrogatoire 3514-24&#34; hide=&#34;Interrogatoire 3514-24&#34;]]
&gt; 
&gt; **Interrogé :** SCP-3514-3.
&gt; 
&gt; **Interrogateur :** Dr F██████.
&gt; 
&gt; **Avant-propos :** Cet interrogatoire a été mené le 23/08/1966. La conversation a été traduite depuis un dialecte azéri du XVI^^e^^ siècle, la langue maternelle du Chah Ismaïl. À noter le niveau exceptionnel de lucidité dans les réponses de SCP-3514-3.
&gt; 
&gt; **//&lt;Début de l&#39;enregistrement&gt;//**
&gt; 
&gt; **Dr F██████ :** Bonsoir, SCP-3514-3. Comment allez-vous en cette soirée ?
&gt; 
&gt; **SCP-3514-3 :** Je me sens… bien. Étonnamment bien..
&gt; 
&gt; **Dr F██████ :** Vous- Euh, bien. Très bien. Quelle en est la raison ?
&gt; 
&gt; **SCP-3514-3 :** Je… me souviens. D&#39;autres temps. Les beaux jours, avant, avant ceci. Lorsque j&#39;étais Dieu.
&gt; 
&gt; **Dr F██████ :** ...Je ne pensais pas que vous y croyiez vous-même.
&gt; 
&gt; **SCP-3514-3 :** Oh, non, non, Je n&#39;y croyais pas, mais… Il y avait une gloire à cela. Il y avait quelque chose là que je - que nous pensions être vrai. Cette sensation de se tenir au-dessus du monde, au-dessus de ses adeptes, avec toute la force de la vengeance et de la justice nous poussant vers l&#39;avant - on se sent un Dieu. On se sent le Mahdi. On se sent… l&#39;expression de quelque chose de plus grand.
&gt; 
&gt; Puis vinrent les ténèbres. Puis vint la mortalité. Un instant je grondais, la tête immortel d&#39;une armée immortelle, le bras de la vengeance juste de Dieu. Et puis, une minute plus tard, j&#39;étais un homme, un roi mortel fuyant des ennemis mortels, pris au piège dans la boue et du sang s&#39;écoulant de mes lèvres tremblantes. J&#39;étais humain. J&#39;étais normal. Savez-vous ce qu&#39;on ressent, en perdant ça ? Non, non, bien sûr que non. Vous ne pourrez jamais savoir ce que c&#39;est que d&#39;être un Dieu.
&gt; 
&gt; **Dr F██████ :** Alors - pourquoi faites-vous cela ? Pourquoi vous faites-vous du mal ? Pourquoi ne pas simplement arrêter de faire cela ?
&gt; 
&gt; **SCP-3514-3 :** Parce que je suis mortel ! Parce que je dois - je dois le voir. Trouver un moyen de l&#39;empêcher. Ce fut cette bataille qui a défini ma vie, mon existence, mon âme. Ce fut cette bataille qui, je l&#39;ai entendu, a défini des empires et des religions, créant des lignes et des détours dont l&#39;écho a traversé les siècles. Je dois trouver un moyen de le refaire et de changer l&#39;histoire.
&gt; 
&gt; **Dr F██████ :** Mais vous avez rejoué cette bataille des centaines de milliers de fois. Et je vous ai vu rejouer la bataille de la même façon qu&#39;elle s&#39;est déroulée, vous faire mourir, invoquer des fantasmes impossibles. Pourquoi est-ce que vous continuez encore ?
&gt; 
&gt; **SCP-3514-3 :** C&#39;est la seule chose qui fasse sens pour moi. Peut-être fut-ce la seule chose à jamais faire sens pour moi. Je ne suis qu&#39;un souvenir, un fantôme effacé, une impression de l&#39;esprit d&#39;Ismaïl. Une projection au-delà de la tombe, assis là, pour toujours, et encore, et encore. Mon dû est d&#39;exister dans le passé. Regarder le moment où je fus rendu mortel, encore et encore et encore, à essayer de comprendre. De percevoir. Comprendre ce que je suis, ce que je fus, ce que je pourrais être. Me comprendre.
&gt; 
&gt; **Dr F██████ :** Que voulez-vous dire ?
&gt; 
&gt; **SCP-3514-3 :** Je veux dire que je - que vous - que Ali… que… que…
&gt; 
&gt; //Par la suite, SCP-3514-3 est retourné aux motifs de comportements et de dialogues habituels, restant sans réponse aux questions de la Fondation. Le Dr F██████ mis donc fin à l&#39;interrogatoire peu de temps après.//
&gt; 
&gt; **//&lt;Fin de l&#39;enregistrement&gt;//**
[[/collapsible]]

[[collapsible show=&#34;Interrogatoire 3514-55&#34; hide=&#34;Interrogatoire 3514-55&#34;]]
&gt; 
&gt; **Interrogé :** SCP-3514-3.
&gt; 
&gt; **Interrogateur :** Dr O████████.
&gt; 
&gt; **Avant-propos :** Cet interrogatoire a été mené le 23/05/1972. La conversation a été traduite depuis un dialecte azéri du XVI^^e^^ siècle, la langue maternelle du Chah Ismaïl. Encore une fois, SCP-3514-3 s&#39;est montré particulièrement lucide au cours de cet interrogatoire.
&gt; 
&gt; **//&lt;Début de l&#39;enregistrement&gt;//**
&gt; 
&gt; **SCP-3514-3 :** Vous ne savez pas ce que c&#39;est que d&#39;être mort, Docteur.
&gt; 
&gt; **Dr O████████ :** Qu- euh, non. Je ne suis pas décédé. Ê-L&#39;êtes-vous ?
&gt; 
&gt; **SCP-3514-3 :** Je le suis. J&#39;étais assis dans mon palais, rêvant de jours anciens, buvant de plus en plus de vin tandis que le monde devenait rouge. Et puis le rouge changea, en noir et bleu et vert, et je vit Azraël. Et il m&#39;emporta.
&gt; 
&gt; **Dr O████████ :** Où ça ?
&gt; 
&gt; **SCP-3514-3 :** Tellement d&#39;endroits. J&#39;ai vu les halls du paradis et les profondeurs du Jahannam. J&#39;ai vu Ali et les Imams, j&#39;ai vu - je crois les avoir vus, il me semble. J&#39;oublie. J&#39;ai vu le passé, vu Keyoumars et Kay Khusraw et le Prophète. Je ne sais pas si ce que j&#39;ai vu était réel, si ces roi avaient vraiment foulé la terre ou étaient simplement réels pour moi et pour le monde que j&#39;habitais, mais je l&#39;ai vu quoi qu&#39;il en soit. Puis j&#39;ai vu le présent, les navires phéniciens ployant les eaux, les empereurs mourants de la vieille Chine, les cris des serviteurs en découvrant mon corps, le deuil de mes adeptes. J&#39;ai vu le rire de Suleiman et les soupirs graves de Babur. J&#39;ai vu le monde en miniature. Et puis… et puis…
&gt; 
&gt; **Dr O████████ :** Vous avez vu le futur ?
&gt; 
&gt; **SCP-3514-3 :** J&#39;ai vu mon fils - pas comme moi, mais plus amer et bien plus sage. Il savait depuis le début qu&#39;il n&#39;était pas un Dieu. Il était une âme plus grave et sombre que moi, mais une qui savait plus que chasser, boire et tuer. Il bâtît un empire. J&#39;ai vu le brave Abbas, et les hommes plus pauvres qui le suivaient. J&#39;ai vu les terres que j&#39;avais conquises s&#39;élever à des hauteurs inimaginables pour un millier d&#39;années, et s&#39;écrouler dans des profondeurs seulement vues dans la juste destruction des Mongols. Et puis j&#39;ai vu des choses que je ne m&#39;explique toujours pas… un Chah rouge, une statue vivante et une ombre recouvrant le monde en silence. Et j&#39;ai réalisé que rien de tout ceci n&#39;importait.
&gt; 
&gt; **Dr O████████ :** Ça sonne comme des choses importantes.
&gt; 
&gt; **SCP-3514-3 :** Elles n&#39;importaient pas, car alors je me suis moi-même vu. J&#39;étais Ismaïl. J&#39;étais né et élevé sachant que j&#39;étais un saint, un //murshid//, le roi-messie, l&#39;expression de Dieu voire Dieu lui-même. J&#39;étais un instrument divin, un juste guerrier pour la vengeance. Et puis je suis mort à Tchaldiran. La part divine en moi s&#39;enfuit et je n&#39;étais plus qu&#39;un serviteur, un mortel, un chien qui avait été banni du seuil d&#39;Ali et forcé à arpenter les rues. En un instant, moi, un Dieu, je devins un homme. En un instant. Une seule journée de sang.
&gt; 
&gt; **Dr O████████ :** Ça a dû être… difficile.
&gt; 
&gt; **SCP-3514-3 :** Je peux voir le doute dans vos yeux, petit homme. Je peux voir le scepticisme. Que savez-vous de la religion ? De Dieu ? Que savez-vous du sang et du besoin de vengeance ? De la justesse de notre cause ? Les moines n&#39;ont jamais compris, ni même les //sayyids//. Nous démantelions les temples hérétiques des Sunnites et établissions un ordre nouveau, un royaume juste, un lieu libéré du sang et de la boue de ce monde. Nous étions des héros !
&gt; 
&gt; **Dr O████████ :** ...Je suis désolé si je vous ai offensé. Ce n&#39;était pas mon intention.
&gt; 
&gt; **SCP-3514-3 :** Vous ne m&#39;offensez point. Je dois présenter des excuses à mon tour. Je pensais que le temps avait fait de moi un homme plus humble que cela. Voyez, c&#39;est pourquoi Dieu - ou qui que soit celui que j&#39;ai vu dans la lumière faiblissante - m&#39;a donné cette punition. Durant ma vie, je fus un homme d&#39;arrogance, qui se pensait divin. Et à présent, je dois rester ici, jusqu&#39;à ce que j&#39;aie appris la vérité ; que se débattre était inutile. Que ce n&#39;était pas plus différent qu&#39;aucun autre moment.
&gt; 
&gt; **Dr O████████ :** Vous voulez dire - qu&#39;on vous force à rester ici ? En punition ?
&gt; 
&gt; **SCP-3514-3 :** Force ? Oh, non. Je peux partir quand bon me semble - mais Dieu sait que je ne le ferais pas. Je suis ici car je le veux. Je dois en remercier Dieu, vraiment, pour m&#39;avoir mis ici. Une éternité de recherche de la vérité. Voyez, je n&#39;y ai jamais vraiment cru. Que je n&#39;étais pas spécial, pas un vecteur du divin. Même si je pouvais seulement m&#39;en souvenir dans le vin, je restais le Mahdi, le messie et, dans mes coupes, Tchaldiran n&#39;était qu&#39;un rêve d&#39;enfant. Je me savais mortel depuis lors, mais je me sentais plus. Alors je reste ici. Parce que je le dois. Parce que… parce que… alors je serais libre.
&gt; 
&gt; **Dr O████████ :** Ben, pourquoi ne pas simplement-
&gt; 
&gt; **SCP-3514-3 :** //Libre//, mon enfant... libre... dans la lumière du soleil et avec le cime-cime-cimeterre, sous le zénith d&#39;Ali, dans le crépuscule, dans la libre lumière… ils viendront bientôt, vous savez… les hommes de fausse justice, ici pour me //reprendre//… je les ai vu se parler l&#39;un à l&#39;autre…
&gt; 
&gt; //À partir de là, SCP-3514-3 a commencé à parler sans cohérence, devenant de moins en moins conscient de son environnement. Dr O████████ mis fin à l&#39;interrogatoire peu de temps après.//
&gt;
