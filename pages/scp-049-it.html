    **Titre original :** SCP-049-IT - Sinestesia

    **Date de publication originale :** 19 septembre 2017

**Objet n^^o^^ :** SCP-049-IT

**Classe :** Euclide


**Procédures de Confinement Spéciales :** SCP-049-IT est actuellement confiné dans l’Unité d’Habitation 01 à l’intérieur du [[[siti-italiani#toc8|Site Iride]]]. L’Unité d’Habitation est régulièrement nettoyée et réapprovisionnée en nourriture sur une fréquence hebdomadaire ; le sujet demande souvent des livres ou des revues, et de telles demandes peuvent être satisfaites. Le sujet est surveillé en permanence via un système de vidéosurveillance. 

SCP-049-IT est autorisé un jour sur deux à se promener pendant une durée inférieure à 30 minutes dans la cour intérieure du Site Iride. Durant la promenade, le sujet doit être accompagné par au moins deux membres de la [[[squadre-speciali-mobili#toc4|FIM-V]]] //Firmitas Mentis//.

L’accès à l’Unité d’Habitation est autorisé avec une accréditation de Niveau 3 ou plus, et uniquement avec l’équipement adéquat. Cet équipement inclut une combinaison de risque biologique intégrale, des gants et un masque à gaz, afin de réduire les possibles expositions à l’agent anormal de SCP-049-IT. En cas de comportement hostile ou agressif du sujet, un mélange gazeux de sévoflurane, isoflurane et désflurane sera diffusé dans l’Unité d’Habitation dans le but d’une action sédative. La concentration de ce mélange sera stabilisée par les médecins de la Fondation, sur la base des paramètres physiques du sujet. 

**Description :** SCP-049-IT est un homme de type caucasien mesurant environ 1,85 m et âgé de 37 ans. Ses capacités mentales sont cohérentes avec son âge et il ne présente aucune anomalie physique, à l’exception d’une cicatrice semi circulaire allant de l’omoplate droite au flanc gauche. Le sujet dit s’appeler Andrei █████████, né à ██████, en Roumanie. Les dates fournies sont cohérentes avec les dossiers personnels de sa ville, bien qu’il soit mort il y a neuf ans. 

Toutes les sécrétions biologiques de SCP-049-IT contiennent une enzyme inconnue, appelée SCP-049-IT-1, qui cause une synesthésie[[footnote]] Phénomène cognitif par lequel les aires sensorielles sont plus actives et communiquent entre elles. Par exemple, entendre un son provoque des flashs de couleur devant les yeux. [[/footnote]] chez les individus entrant au contact. La sécrétion de l’enzyme se fait de manière constante et hors du contrôle de SCP-049-IT. Cette enzyme devient inactive en laboratoire lorsqu’elle n’entre pas au contact de muqueuses humaines, en particulier les yeux, la bouche et la muqueuse nasale. La contamination par voie transdermique est possible mais demande un temps de contact plus long. Une fois absorbée par le corps humain, SCP-049-IT-1 arrive au cerveau, induisant la formation de pores transitoires à travers les joints étroits des cellules endothéliales des vaisseaux sanguins, surmontant ainsi la barrière encéphalique, qui s’active et cause la prolifération des neurones des aires sensorielles du cerveau, favorisant la formation des connexions et par conséquent le début de la synesthésie. 

L’effet de l’enzyme en elle-même n’est pas létal et est temporaire. La durée de l’effet est directement proportionnelle au temps d’exposition à l’enzyme. Des temps d’exposition supérieurs à 12 heures consécutives entraînent un effet permanent. Pour un compte-rendu complet des tests effectués et des dangers possibles que représente l’enzyme, voir le Journal de Test 049-a. 

La synesthésie expérimentée suite à un contact avec SCP-049-IT-1 agit différemment en fonction des cas expérimentés en milieu médical. En effet, chez les sujets faisant l’expérience de synesthésie, un son déterminé évoque une couleur déterminée, avec une association non fortuite, mais l’effet de l’enzyme produite par SCP-049-IT est au contraire purement fortuite, un son répété plusieurs fois évoquant à chaque fois une couleur, une odeur ou un goût différents. De plus, le phénomène de synesthésie est particulièrement vif, décrit par les sujets de test comme un &#34;rêve particulièrement réaliste&#34;.  

SCP-049-IT est généralement immunisé aux effets produits par SCP-049-IT-1. Toutefois, de fortes émotions entraînent la surproduction de cette enzyme, et dans ce cas-là, SCP-049-IT fait lui aussi l’expérience de la synesthésie, par intervalles brefs. En outre, le sujet, probablement en raison de sa particularité biologique, est particulièrement résistant aux formes de contrôle ou de manipulations mentales, parmi lesquelles suggestion hypnotique, tentative d’influence, oppression. SCP-049-IT est particulièrement coopératif et présente également une affection particulière pour le lieutenant de la FIM-V Sofia Rocci, qu’il appelle &#34;//ingerul meu//&#34;, ce qui signifie &#34;mon ange&#34;. C’est pourquoi, suite à l’Expérience 049-a (voir le rapport ci-joint), la présence du lieutenant est conseillée par les psychologues du Site, au cas où des expériences invasives demandant que le sujet soit conscient et réveillé devraient être faites.  

**Découverte :** SCP-049-IT a été retrouvé dans un bunker secret sous le club connu sous le nom ████ ███████, à Milan, enfermé dans une cellule et en état de malnutrition évidente. Il n’a été trouvé aucune trace de sa séquestration, bien que des restes d’un laboratoire scientifique démantelé à la hâte aient été retrouvés à l’intérieur du bunker. L’enzyme produite par SCP-049-IT était utilisée pour produire une variante extrêmement puissante du LSD, insérée par la suite sur le marché italien. Le sujet a déclaré par la suite être dans cette cellule depuis son enlèvement dix ans auparavant. 

Le signalement à la Fondation a été fait par des agents infiltrés dans le service contre les drogues, et la récupération, en raison des possibles propriétés physiques de l’entité, a été confiée à l’équipe Alpha de la FIM-V, conduite par le lieutenant Rocci, qui est parvenue à mettre l’entité en sécurité et à administrer des amnésiques de classe A aux agents du service anti-drogue impliqués. --La traque des ravisseurs est en cours, grâce également aux portraits-robots fournis par SCP-049-IT.-- Suite à la collaboration entre la Fondation et des contacts externes, les ravisseurs ont été récemment capturés. Il s’agit d’un important groupe de revendeurs qui, à l’exception du cas de SCP-049-IT, n’avaient ni connaissance de la Fondation, ni lien avec elle ou avec ceux qui s’occupent des anomalies, et n’étaient connus d’aucun GdI de la Fondation. Ceux-ci se sont vu administrer des amnésiques de classe B et sont actuellement détenus à la prison de ██████████.

[[collapsible show=&#34;+ Journal d’interrogatoire 049-a&#34; hide=&#34;- Journal d’interrogatoire 049-a&#34;]]
&gt; **Interviewé :** SCP-049-IT
&gt; **Interviewer :** Dr. Alice Molinari
&gt; 
&gt; **Dr. Molinari :** Bonjour SCP-049-IT. Vous dites vous appeler Andrei, c’est bien ça ? 
&gt; **Andrei :** //Da// ! Je m’appelle Andrei Vasilij ███████, je viens de █████ en Roumanie.
&gt; **D :** Vous êtes conscient de votre anomalie ? 
&gt; **A :** Qu’est-ce qui est une anormalie ?
&gt; **D :** Votre particularité. 
&gt; **A :** //Da doctorul// ! Je sais que je ne suis pas comme vous tous, j’ai toujours su, même quand j’étais enfant. 
&gt; **D :** Donc vous possédez ces capacités depuis votre naissance ? 
&gt; **A :** Je ne sais pas ça. Je sais juste que quand j’étais un enfant, //mamă// donnait lait avec bouteille et quand elle était à côté de moi après, elle était étrange quand elle entendait du bruit. 
&gt; **D :** Je comprends. Dans votre pays, ils connaissaient votre anomalie ? 
&gt; **A :** Non, je n’ai jamais dit à personne. Moi toujours à la maison et sors que la nuit, //mamă// dit que c’est plus sûr. (soupir) Et quand elle est morte, je fais toujours comme elle dit et je reste dans la maison, mais les gens disent que moi bizarre et que je fais des choses bizarres et ont toujours dit aussi quand ils sont venus, et ont entendu et ont emmené moi en Italie. 
&gt; **D :** Qui sont &#34;ces gens&#34;, SCP-049-IT?
&gt; **A :** Je parle avec toi, docteur, mais toi appeler moi Andrei. Je savoir que tu es pas mon amie et que tu travailles, mais j’étais un monstre ou une horreur ou des choses comme ça pendant tant d’années alors s’il te plaît, utilise mon prénom. 
&gt; **D :** C’est d’accord, Andrei. Mais maintenant, répondez-moi.
&gt; **A :** Je pas savoir qui ils sont. Chef de eux vient en Roumanie pour l’argent et le travail, lui très riche. Les gens ont parlé de moi, que je fais voir les choses et lui venu à ma maison et dit qu’il veut emmener moi en Italie. Moi pas voulu et lui parti. Deux mois plus tard moi dehors le soir et trois hommes viennent voir moi et mettent dans les veines une chose qui me fait dormir et quand moi réveillé, moi dans la cage en Italie. 
&gt; **D :** Qu’est-ce qu’ils ont fait pendant ces années où vous étiez prisonnier ? Des expériences ? 
&gt; **A :** (pleure) Je pas savoir, docteur. Ils ne faisaient pas de choses devant moi, ils disaient seulement qu’ils voulaient faire de la drogue qui fait voir des choses avec moi. Moi pas vouloir mais eux donner à moi choses qui font dormir et prennent beaucoup de sang et quand je me réveille je suis faible et je peux pas bouger. Puis quand ils reviennent, je résiste je ne veux pas donner mon sang, mais eux disent &#34;nous devons punir le monstre&#34; et ils prennent le sang pas avec l’aiguille mais fait des coupures sur mon dos et prend le sang qui sort. Je ne résiste plus et je ne compte plus les jours. Puis arrive le soldat Rocci //ingerul meu// qui m’amène ici.
&gt; **D :** Vous sauriez décrire ceux qui vous ont retenu prisonnier ?
&gt; **A :** Oui. Mais pas tous. J’ai vu quatre personnes, trois toujours et une un peu et je ne me rappelle pas bien. Mais je ne sais pas pourquoi ils ne disaient que des noms d’animaux avec moi. Un était un loup, un était un tigre et un était un ours. Mais si tu veux, je dis comment étaient ces trois.
&gt; **D :** Non, nous en avons fini pour l’instant, Andrei. Quelqu’un d’autre s’occupera de l’identification. Vous pouvez y aller. 
[[/collapsible]]


[[collapsible show=&#34;+ Journal de Test 049-a&#34; hide=&#34;- Journal de Test 049-a&#34;]]
__Test A__
&gt; **Sujet :** D-2707
&gt; **Procédure :** Administration de deux gouttes de sang de SCP-049-IT par voie orale.
&gt; **Résultat :** Après huit minutes est apparu un phénomène de synesthésie de basse intensité qui a duré trente minutes. A la fin du test, le sujet était en parfaite santé et n’a pas montré de séquelles permanentes. 

__Test B__
&gt; **Sujet :** D-2708
&gt; **Procédure :** Administration de 10 ml de sang de SCP-049-IT par aérosol.
&gt; **Résultat :** Après quatre minutes, le sujet a commencé à décrire un intense phénomène de synesthésie durant 24h. Un examen tomodensitométrique du cerveau a montré la présence de multiples connexions neurales jusqu’alors absentes. Ces connexions ont rapidement disparu une fois que l’enzyme a cessé de faire effet. A la fin de l’effet, le sujet n’a pas rapporté d’effets collatéraux, à l’exception d’une intense migraine. 

__Test C__
&gt; **Sujet :** D-2709
&gt; **Procédure :** Administration intradermique de l’équivalent de 20 ml de salive de SCP-049-IT.
&gt; **Résultat :** Après trois heures, le sujet a rapporté l’apparition de légers phénomènes de synesthésie durant trois minutes. Aucun effet collatéral n’a été enregistré.  

__Test D__
&gt; **Sujet :** D-2710
&gt; **Procédure :** Administration par aérosol de fluides de SCP-049-IT pendant 12 heures.
&gt; **Résultat :** Après quatre minutes, le sujet a décrit des phénomènes de synesthésie d’intensité croissant progressivement. Après huit heures, chaque sollicitation sensorielle entraînait de violentes migraines accompagnées de vomissements. A la fin de l’expérience, le sujet a été placé en quarantaine. Il a manifesté la persistance des phénomènes de synesthésie jusqu’à son élimination. 

__Test E__
&gt; **Sujet :** D-2711
&gt; **Procédure :** Administration de 200 ml de sang pur de SCP-049-IT par voie oculaire.
&gt; **Résultat :** Après 30 secondes, le sujet a rapporté des phénomènes violents et persistants de synesthésie. Après 30 minutes, chaque manifestation de synesthésie suscitait chez le sujet d’intenses douleurs. Après 45 minutes, la sonnerie du téléphone du Dr. ██████████ a causé une réaction ayant déclenché un choc sensoriel avec mort du sujet.  
[[/collapsible]]

[[collapsible show=&#34;+ Rapport d’expérimentation 049-a&#34; hide=&#34;- Rapport d’expérimentation 049-a&#34;]]
&gt; **But de l’expérimentation :** Déterminer les possibles relations entre l’état de stress du sujet et la production de SCP-049-IT-1.
&gt; 
&gt; **10.00 :** Début de l’expérimentation. Les paramètres vitaux de SCP-049-IT sont normaux. Administration d’une décharge électrique à bas voltage. SCP-049-IT montre des signes d’une légère gêne. Rythme cardiaque régulier. 
&gt; **10.15 :** Administration d’une décharge électrique à moyen voltage. SCP-049-IT montre des signes de souffrance. Légère accélération du rythme cardiaque et augmentation de la température corporelle. 
&gt; **10.20 :** Administration d’une décharge électrique à haut voltage. SCP-049-IT émet des cris de douleur. Augmentation notable du rythme cardiaque, température approchant les 40 degrés. 
&gt; **10.24 :** Administration successive de deux décharges électriques à haut voltage. SCP-049-IT émet des cris de douleur plus forts. Ceux qui assistaient à l’expérience ont expérimenté d’intenses phénomènes de synesthésie. Expérience immédiatement stoppée. 
&gt; 
&gt; //Il est probable que les stimuli douloureux aient causé une hypersudation, et que l’augmentation de la température corporelle ait fait que la sueur s’est rapidement évaporée. Nous avons fait un joli aérosol de SCP-049-IT et nous ne nous en sommes même pas rendus compte.// -Dr ███
