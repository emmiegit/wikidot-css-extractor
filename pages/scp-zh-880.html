**篇名：** SCP-ZH-880 - 阿嬤覺得你冷
**作者：** [[*user Control Z]]
----

這世界上有一種冷，叫做阿嬤覺得你冷。

----

[[=]]
[*http://scp-zh-tr.wikidot.com/bangyen Ctrl Z博士的辦公室]
[[/=]]

[[include info:end]]

**項目編號：** SCP-ZH-880

**項目等級：** Euclid

**特殊收容等措施：** SCP-ZH-880收容室內的衣物須由機器人定時回收並焚毀，回收路線應被規劃為避免與人群接觸。與SCP-ZH-880的溝通互動需透過遠程通訊設備進行，人員若有進出收容室的需求，需注意避免接觸收容室內的衣物，與衣物接觸的人員將被視作人力資源損失。

SCP-ZH-880的餵食視其消耗狀況而定，當SCP-ZH-880捕獲的獵物存在一個以上即暫時無須為其提供新的獵物。

**描述：** SCP-ZH-880是一位外表年長且瘦小的人類女性。項目能使用臺語、日語、臺灣國語進行溝通，然而大部分的對話皆圍繞在SCP-ZH-880對於訪問對象身體健康狀況的關心上。項目自稱為「奶奶」、「阿嬤」，並希望所有人都能如此對其進行稱呼。

SCP-ZH-880的行動緩慢且不良於行，這使得項目除了在進食外鮮少進行移動。SCP-ZH-880的身體能力及反應速度皆表現出與它的外表年齡與身體尺寸相符的人類應具有的素質。經檢查，其肌肉、骨骼和器官亦皆處於與高齡者相符的狀態。

SCP-ZH-880擅長製作衣物[[footnote]]尤其偏好製作冬裝。[[/footnote]]。SCP-ZH-880能夠從毛囊長出布、絲、羽毛......等常見的衣物材質，並徒手編織為布料後加工成服裝。根據紀錄，SCP-ZH-880曾經在6小時內製作出███件衣物。SCP-ZH-880製作的衣物在與人體接觸時將會活化，並強迫接觸對象「穿上」它們。這些衣服通常被形容為「悶熱」、「穿著難以行動」，脫去這些衣物的嘗試經常會受到「拉鍊卡住」、「領子太緊」等因素影響而難以實現，強制性的去除衣物則會導致對象因原因不明的失溫而死亡。

SCP-ZH-880以被其製作的衣物捕獲的人類對象為食。SCP-ZH-880會將其製作的衣物懸掛、散落在其活動範圍。等待獵物被衣物捕獲後，SCP-ZH-880會為獵物披上更多層衣物以防止獵物掙脫。SCP-ZH-880有保存獵物的習慣，為了維持獵物的新鮮度，SCP-ZH-880會適當的給予獵物養分以確保其繼續生存，這經常導致SCP-ZH-880的獵物在臨死前必須承受長時間的肉體痛苦與精神折磨。

**附錄：** 訪談紀錄

&gt; **訪問者：** 王瑄博士
&gt; 
&gt; **受訪者：** SCP-ZH-880
&gt; 
&gt; **前言：** 本次訪談透過與SCP-ZH-880收容室相連接的語音通話設備進行。
&gt; 
&gt; ----
&gt; 
&gt; **《紀錄開始》**
&gt; 
&gt;  **王瑄博士：** SCP-ZH-880，現在開始我將問妳幾個問題......
&gt; 
&gt; **SCP-ZH-880：** 要叫我阿嬤哦！弟弟不可以這麼沒禮貌！話說天氣這麼涼你怎麼沒穿衣服？！快點穿起來不然會感冒！
&gt; 
&gt; **王瑄博士：** 我有穿衣服，而且現在是夏天......
&gt; 
&gt; **SCP-ZH-880：** 你穿得還不夠多，至少要再多加兩件外套才行，你是在冷氣房裡工作的！
&gt; 
&gt; **王瑄博士：** 妳是因為自己覺得冷才要求所有人添加衣物的嗎？
&gt; 
&gt; **SCP-ZH-880：** 不！不是我覺得冷！而是我覺得**你**冷！我知道的！你的聲音因為寒冷而瑟瑟發抖！我能感覺得到！因為我是你的阿嬤！而我關心你的身體與健康！這世界上沒有人會比我更愛你了！
&gt; 
&gt; **王瑄博士：** 妳不是我阿嬤，妳說這些是希望將我引入妳的陷阱，讓我成為妳的獵物被妳吃掉，就像妳對其他所有人做的那樣。
&gt; 
&gt; **SCP-ZH-880：** //（開始大哭）//你是阿嬤的乖孫啊！你怎麼可以這樣對阿嬤？我知道的，我知道的！我可以感受到你的寒冷！我可以感受到你的飢餓！你需要我對你的關心！你需要我對你的愛！拜託你快多穿幾件衣服！感冒的話身體會很難受的呀！
&gt; 
&gt; **《紀錄結束》**
