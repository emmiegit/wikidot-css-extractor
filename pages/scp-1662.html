**Artikel:** SCP-1662 – Armenpost
**Autor:** [[*user Wilt]]
**Original:** https://scp-wiki.wikidot.com/scp-1662
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1662

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Alle sicheren Einrichtungen haben alle Polizeiberichte zu untersuchen, die mit der Beschreibung von SCP-1662-Instanzen übereinstimmen. Sollte eine SCP-1662-Instanz identifiziert werden, hat die nächstgelegene sichere Einrichtung die Instanz zu bergen und vorübergehend einzudämmen, bis eine dauerhafte Überstellung zu Standort-91 möglich ist.

SCP-1662-A bis -D sind in separaten 3 m x 3 m x 2,5 m großen Zellen mit einer 8,8 cm dicken transparenten Panzerung, die mit Einweglaminat ausgekleidet ist, aufzubewahren. Jede Zelle ist mit einem elektronischen Schloss auszustatten, wobei die Ausgänge in einen einzigen Korridor zusammenlaufen. Dieser Korridor ist von vier (4) bewaffneten Sicherheitskräften zu patrouillieren, die alle sechs (6) Stunden zu wechseln sind. Wachen haben mit Schrotflinten mit Beanbag-Geschossen und zusammenklappbaren Schlagstöcken für den Einsatz im Falle eines versuchten Eindämmungsbruchs bewaffnet zu sein.

Jede Instanz ist mit einem verschlossenen Metallring auszustatten, der um ihren Torso gewickelt ist, um den Zugriff auf Fächer zu verhindern, wobei Schlüssel an jeden diensthabenden Wächter verteilt werden. Für den Fall, dass Tierwesen oder SCP-1662-1-Instanzen in den Fächern von SCP-1662-A bis -D entdeckt werden, sind sie zur Raumerhaltung zu entsorgen.

Instanzen sind alle zwei (2) Wochen persönlich auf Anzeichen von Verfall zu überprüfen. Sollte eine Instanz Schäden bis zur Unmöglichkeit der Fortbewegung aufweisen oder sich über Schwierigkeiten während ihrer Überprüfung beklagen, so ist zu versuchen, den entstandenen Schaden der Instanzen zu beheben.

Aus Komfortgründen wurde jede Zelle mit einem (1) Bett ausgestattet. Zusätzlich kann als Belohnung für gutes Benehmen oder Zusammenarbeit zwei (2) Stunden lang Musik gespielt werden.

**Beschreibung:** SCP-1662 ist eine Gruppe aus einer unbekannten Anzahl von Entitäten, die sich als &#34;Armenpost&#34; identifizieren. Diese Entitäten sind autonome, humanoide Figuren aus Edelstahldrahtgeflecht, die jeweils eine Art Markierung auf ihrem Körper besitzen, die den gleichen Namen trägt. Instanzen zeigen Anzeichen von Intelligenz und besitzen die Fähigkeit, in verschiedenen Sprachen zu schreiben und diese zu verstehen, die hauptsächlich von der Region abhängen, in der die Instanz lebt. Instanzen scheinen auch das Wissen eines zu diesem Zeitpunkt noch nicht übersetzten geschriebenen Codes zu besitzen, der aus Punkten, verschiedenen Formen und den Zahlen Null (0) bis Sieben (7) besteht und vermutlich für die Kommunikation zwischen Instanzen verwendet wird. Instanzen weisen Unterschiede im Aussehen auf, einschließlich Größe, Proportionen und strukturelle Schäden; jedoch haben alle Instanzen einen geraden, unterteilten Torso, der in zwei (2) Abschnitte geteilt ist, die in der Ausrichtung variieren können. 

SCP-1662-Instanzen besitzen die Fähigkeit, durch unbekannte Mittel verschiedene Arten von Tauben, Ratten und Eichhörnchen zu erschaffen, die in dem allgemeinen Bereich, in dem sie sich befinden, heimisch sind, und können diese Tiere durch subtile Bewegungen und perkussive Hinweise kommandieren und mit ihnen kommunizieren. Es wurde beobachtet, dass diese Tiere aus SCP-1662-Fächern auftauchten, aber die Herstellungsmethode selbst muss noch beobachtet werden. Trotz ihrer Verhaltensanomalien haben Autopsien keine körperlichen Anomalien bei diesen Tieren ergeben.

SCP-1662 wird diese Tiere verwenden, um ein nicht näher bezeichnetes Gebiet auf Individuen zu untersuchen, die die Kriterien für die Zustellung von SCP-1662-1 erfüllen, indem sie ihr tägliches Leben beobachten. Sobald ein Individuum identifiziert wurde, prägen sich diese Tiere auf unbekannte Weise auf das Individuum ein und demonstrieren die Fähigkeit, ein eingeprägtes Individuum unabhängig von der räumlichen Trennung zu lokalisieren. SCP-1662 wird dann dem eingeprägten Individuum folgen und versuchen, SCP-1662-1 persönlich zuzustellen, bis die Zustellung erfolgt ist oder das Individuum die Anforderungen nicht mehr erfüllt. Sollte SCP-1662 nicht in der Lage sein, SCP-1662-1 selbst zuzustellen, kann ein Tier die Zustellung an seiner Stelle durchführen.

SCP-1662-1 sind Briefe, die von SCP-1662-Instanzen gehalten und an andere Individuen zugestellt werden. Bisher geborgene Instanzen von SCP-1662-1 sind normalerweise in verschiedenen Behältnissen versiegelt angekommen, darunter Kartons, Umschläge, Manila-Umschläge und Versandhülsen; unabhängig von der Form fehlt jedem Behältnis ausnahmslos jede Form einer Rücksendeadresse, mit Ausnahme des identifizierenden Etiketts &#34;Armenpost&#34;. Jeder Brief enthält ähnliche, handgeschriebene Sonette mit unregelmäßig variierenden Themen, von denen einige unmöglich zu identifizieren sind. Die Handschrift innerhalb von SCP-1662-1 bleibt zwischen einzelnen SCP-1662-Entitäten konsistent, was darauf hindeutet, dass SCP-1662-Instanzen SCP-1662-1 selbst schreiben.

Die Zustellung von SCP-1662-1 scheint eine bestimmte Reihe von Anforderungen zu erfordern: Zuallererst müssen Individuen sowohl nach städtischen Maßstäben obdachlos als auch arbeitslos sein, um einen Brief zu erhalten. Sobald eine Instanz von SCP-1662 ein Individuum identifiziert hat, das diese Voraussetzungen erfüllt, prägt sich die Instanz anscheinend auf das Individuum ein, bis die Zustellung erfolgt ist. Zweitens sind bestimmte Empfänger von SCP-1662-1 die einzigen Individuen, die einen Effekt erfahren werden, da Nicht-Empfänger, die den Inhalt von SCP-1662-1 lesen, keine anomalen Nebeneffekte erfahren. Trotz des Themas beschreiben die Empfänger von SCP-1662-1 den Inhalt als erhebend, wobei Individuen bis zu fünf (5) Wochen nach dem Lesen von SCP-1662-1 einen Anstieg des Optimismus erfahren. Darüber hinaus finden etwa 95 % der Empfänger nach einem (1) Monat, nachdem sie SCP-1662 gelesen haben, Arbeit und Wohnung.

SCP-1662-Instanzen scheinen sich nicht lange in einem Gebiet aufzuhalten, sondern legen stattdessen lange Strecken zu Fuß, mit dem eigenen Auto oder mit öffentlichen Verkehrsmitteln zurück, um SCP-1662-1 zuzustellen. Wenn es sich in einem bestimmten Gebiet ausruht, wird SCP-1662 normalerweise Zuflucht in Obdachlosenunterkünften oder anderen Gebieten suchen, die üblicherweise von Obdachlosen bewohnt werden, vermutlich um sich einzufügen und neue Ziele zu identifizieren. Da SCP-1662-Instanzen nicht sprechen können, wird davon ausgegangen, dass der Kontakt mit Individuen mit Ausnahme der Zustellung von Briefen begrenzt ist. Bisher geborgene Instanzen tragen Kleidung, die sowohl dick als auch schwer ist, wobei Gegenstände wie Mäntel, Stiefel, Handschuhe, Hüte und Gesichtsschutz verwendet werden, um exponierte Bereiche zu bedecken, und zusätzliches Material (meistens Bandagen), das übriggebliebene Teile verdeckt. Mindestens ein Kleidungsstück pro Instanz ist deutlich sichtbar mit den Worten &#34;Armenpost&#34; gekennzeichnet, normalerweise auf der Rückseite der Oberbekleidung, in der Hauptsprache des Gebiets, in dem die Instanz tätig war.

**Instanzen:** Seit dem 12.05.11 wurden vier (4) SCP-1662-Instanzen eingedämmt, die jeweils die Bezeichnungen SCP-1662-A bis -D erhielten.

|| **Instanz** || **Bergungsdetails** || **Proportionen** || **Bekannte Sprachen** || **Weitere Anmerkungen** ||
|| SCP-1662-A || Gefunden in ███ █████, Ägypten, 03.07.94 || 1,6 m groß, 44 cm breiter Oberkörper || Arabisch || Besaß einen Billardqueue und Klebeband anstelle eines linken Fußes ||
|| SCP-1662-B || Gefunden in ██████, Japan, 02.11.97 || 1,9 m groß, 30 cm breiter Oberkörper || Japanisch, Mandarin || Kann seinen rechten Arm nicht benutzen ||
|| SCP-1662-C || Gefunden in █████████, Vereinigtes Königreich, 05.07.03 || 1,83 m groß, 42 cm breiter Oberkörper || Englisch, Deutsch || N/A ||
|| SCP-1662-D || Gefunden in ██████, Kanada, 05.12.11 || 1,8 m groß, 35 cm breiter Oberkörper || Englisch, Französisch, Mandarin || Anscheinend unfähig, SCP-1662-1 und Tierwesen zu erschaffen; gefundene Wohnung innerhalb eines ständigen Wohnsitzes; es fehlt jegliche &#34;Armenpost&#34;-Beschriftung||

Alle eingedämmten Instanzen von SCP-1662, mit Ausnahme von SCP-1662-D, zögerten zu kommunizieren; zu Zeiten, in denen SCP-1662-A bis -C kommuniziert haben, hat sich jede Instanz geweigert, über SCP-1662 zu sprechen. Alle Details, die enthüllt wurden, wurden von SCP-1662-D gemacht, mit signifikanten Abweichungen von Beweisen, die von der Foundation gefunden wurden. Aus diesem Grund ist die Zuverlässigkeit der Aussage von SCP-1662-D ungewiss.

**Befragung 1662-A:** Nach einer Beschwerde wegen Lärmbelästigung wurde SCP-1662-D in einem Apartmentkomplex in ██████, Kanada, gefunden. SCP-1662-D wurde eingedämmt und sofort von Dr. ███████ verhört.

Aufgrund der Natur von SCP-1662 wurden alle Antworten von SCP-1662-D aufgeschrieben und alle Antworten wurden so transkribiert, wie sie niedergeschrieben wurden.

&gt; **SCP-1662-D:** Hey Mann, was soll der Scheiß?! Ich hab&#39; nichts getan!
&gt; 
&gt; **Dr. ███████:** Beruhigen Sie sich bitte. Mein Name ist Dr. ███████ und ich möchte Ihnen ein paar Fragen stellen. 
&gt; 
&gt; **SCP-1662-D:** Nein, Mann! Sie haben mich mitten in der Nacht aus meinem Haus verschleppt und Sie wollen mir ein paar Fragen stellen?! Ich möchte __Ihnen___ ein paar Fragen stellen!! 
&gt; 
&gt; **Dr. ███████:** Sie bekommen die Gelegenheit, mir ein paar Fragen zu stellen, nachdem Sie meine beantwortet haben. Ich möchte mit ihnen über die Armenpost sprechen. 
&gt; 
&gt; //Zu diesem Zeitpunkt pausiert SCP-1662-D für ungefähr zwei Minuten.//
&gt; 
&gt; **SCP-1662-D:** Ich bin kein Hippie.
&gt; 
&gt; **Dr. ███████:** Entschuldigung?
&gt; 
&gt; **SCP-1662-D:** Ich bin nicht bei diesen verrückten Beatnik-Hippies.
&gt; 
&gt; **Dr. ███████:** Das werde ich mir notieren. Können Sie mir etwas über die Organisation selbst sagen?
&gt; 
&gt; **SCP-1662-D:** Welche Organisation?
&gt; 
&gt; **Dr. ███████:** Das ist es doch, was diese Armenpost ist, oder?
&gt; 
&gt; //SCP-1662-D scheint unhörbar zu lachen, bevor es antwortet.//
&gt; 
&gt; **SCP-1662-D:** Junge, das ist lustig. Ich glaube, Sie haben die falsche Vorstellung, Mann.
&gt; 
&gt; **Dr. ███████:** Können Sie das näher erläutern?
&gt; 
&gt; **SCP-1662-D:** Das ist nur ein Haufen von uns Metall-Postboten, die nach einem Zweck suchen. Sie sind nicht einmal organisiert.
&gt; 
&gt; **Dr. ███████:** Woher wissen Sie dann, was zu tun ist? Ist es angeboren?
&gt; 
&gt; **SCP-1662-D:** Nun, es begann irgendwie wie ein kleiner Club, oder so geht die __Legende__. Maurice, Dante und Sebastian haben alles angefangen. Dann trennten sie sich und fingen an, einigen von uns zu schreiben. Jetzt machen sie es einfach selbst, angetrieben von der Sache und dem gleichen Namen.
&gt; 
&gt; **Dr. ███████:** Und sind die drei, die Sie benannt haben, wie Sie?
&gt; 
&gt; **SCP-1662-D:** Sie meinen wie seltsame Drahttypen?
&gt; 
&gt; **Dr. ███████:** Ja.
&gt; 
&gt; **SCP-1662-D:** Ja. Ich habe gehört, dass sie alle gleich aussahen. Ich weiß nicht, was mit uns allen passiert ist.
&gt; 
&gt; **Dr. ███████:** Und Sie sagten, Sie seien nicht bei der Armenpost?
&gt; 
&gt; **SCP-1662-D:** Auf keinen Fall, Mann. Ich habe Besseres zu tun, als durch die Welt zu laufen und Frieden zu verbreiten. Ich habe einen Job und HBO.
&gt; 
&gt; **Dr. ███████:** Einen Job?
&gt; 
&gt; **SCP-1662-D:** Ich sammle Schrott.
&gt; 
&gt; //Zu diesem Zeitpunkt nimmt sich Dr. ███████ etwas Zeit, um alles aufzuschreiben, was gesagt wurde. Eine Minute nachdem Dr. ███████ geschrieben hat, nimmt SCP-1662-D das Gespräch wieder auf.//
&gt; 
&gt; **SCP-1662-D:** Kann ich jetzt meine Frage stellen?
&gt; 
&gt; **Dr. ███████:** Ich kann nicht versprechen, dass ich darauf antworten kann, aber sicher.
&gt; 
&gt; **SCP-1662-D:** Ich komme nicht wieder nach Hause, oder?
&gt; 
&gt; **Dr. ███████:** Ich fürchte nein.</textarea></pre>
