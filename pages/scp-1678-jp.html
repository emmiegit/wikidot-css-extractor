**アイテム番号:** SCP-1678-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-1678-JPはサイト-40の低危険度物品収容ロッカーに収容されています。アメリカ合衆国ニュージャージー州ニューアーク市内の現地法執行機関に潜入している財団エージェントは、地元テレビ局を監視しSCP-1678-JPの宣伝広告を可能な限り削除します。機動部隊デルタ-17 (“除草剤”) はSCP-1678-JPとその知識を有する一般人の捜索/収容を行い、発見次第記憶処理を行います。

SCP-1678-JPの影響下にある人物はサイト-40の換気設備を備えた収容室で、完治が可能になるまで治療をする目的で収容します。収容室への進入の際には防護マスクの着用が推奨されます。

**説明:** SCP-1678-JPは“[[[dado-hub|dado]]]”として知られるアマチュア超常薬理学者により作成された、薄緑色のゲル状医薬錠剤の総称です。各実例の長さは約0.9cmであり、“さわやかなひとになる by dado”と青い水性マーカーで書かれた紙ラベルが貼られた白色のプラスチック製ボトル型容器に収められています。

SCP-1678-JP実例を服用した人物は、異常な体臭の変化と全身の微弱な清涼感を経験します ー 服用者の体臭、口臭、排泄物や体液の臭気は全て、ペパーミント (学名: //Mentha x piperita L.//) のものに酷似する強烈な香気に変換されます。その一方、服用者の分泌物からはメントール等のペパーミント由来の化学物質は検出されず、この香気を齎す原因物質は現状では不明です。これらの異常効果は、恐らくは恒久的に服用者に影響を及ぼします。服用者の周辺人物はSCP-1678-JPによる香気が目に沁みるなどの理由により、多くの場合服用者への接近が容易ではなくなります。これは、この香気がメントールのものに近い生理作用を周辺人物に及ぼすことを示しています。

SCP-1678-JPは体臭が強い人物にほどその効果を強力に発揮します。即ち、体臭が強いほど服用者の身体からはペパーミントの香気が強く排出されます。現在のところ影響を完全に除去する方法は発見されておらず、生活習慣や食生活の改善で体臭を抑制することによってのみ、影響の軽減が可能とされています。服用者は、SCP-1678-JPによる影響を不快に感じません。

前述の異常性に加え、服用者から見て最短距離に存在するペパーミントの実例は消失します。これは1日に約20～40株のペースで影響を受けることが判明しています。この事実とSCP-1678-JPとの関連性の調査が進行中です。

SCP-1678-JPは2019/01/01時点で放送され始めたテレビ広告において言及されています。広告はSCP-1678-JP実例の画像を伴う静止画であり、以下の内容が描写されています。

&gt; = [[size 150%]]##00CC99|**さわやかなひとになる**##[[/size]] by dado
&gt; 
&gt; = //からだくさいあなた　もうだいじょぶ//
&gt; = //これで　さわやか　こうか100%//
&gt; = //みんとのかおり　あなたもともだちもそうかい//
&gt; = //じょざいがた　のみやすさほしょう//
&gt; = //あなたたすけほしい？　ここでんわ　__1-800-iam-dado__//
&gt; = [[size 85%]]**ok dadoしんじる**[[/size]]

この広告の出所は現在のところ不明です。

**補遺1678-JP.1:** 音声記録

[[collapsible show=&#34;+ 補遺にアクセス&#34; hide=&#34;- 補遺を閉じる&#34;]]

以下は一般人のティモシー・ワトソンが、前述のテレビ広告内で言及されるフリーダイヤルの電話番号 (“1-800-iam-dado[[footnote]]この電話番号はSCP-1678-JPの発見以前から財団に把握されており、既に数回の通話の試みが行われているものの、[[[SCP-3494|最初の成功例]]]を除き失敗に終わっています。またこの番号は、アメリカ合衆国ニュージャージー州ニューアーク市内から掛けた場合にのみ通じることが知られています。[[/footnote]]”) に掛けた通話の記録の転写であり、不明な人物 (“dado”と推測される) との会話を描写しています。ワトソン氏には機動部隊により記憶処理が施されました。

&gt; = __**音声記録**__
&gt; -----
&gt; [記録開始]
&gt; 
&gt; **不明な声:** はいdado。あなた今スーパー一流のお薬屋さんに電話。ハロー。
&gt; 
&gt; **ワトソン氏:** あ、こんにちは。私はティモシー・ワトソンというものです。テレビで放送されてた、その......“さわやかなひとになる by dado”を購入しようと思ってるのですが。私よく周りから、体臭がキツイと言われてすごく嫌われていまして......あの斬新なコマーシャルを見て興味が湧いたのです。
&gt; 
&gt; **不明な声:** おーなるほど。あなたお目が高いとてもいい。
&gt; 
&gt; **ワトソン氏:** それでですね、買う前にいくつか、使用についての質問をしたいのですが、いいですか？
&gt; 
&gt; **不明な声:** dado、答えられること答える。買う人リスト聞くする許さない！すぐ電話切ってあなた着信拒否の仲間、はい。
&gt; 
&gt; **ワトソン氏:** あ、ありがとうございます。じゃあまず......この薬剤の効能は体臭改善であってますよね。どれくらいの時間効き目があるのか教えてもらえます？
&gt; 
&gt; **不明な声:** あなたとてもよい質問です。あなた“さわやかなひとになる”飲む。したらずっとあなた爽やか100%長持ち。これ本当。
&gt; 
&gt; **ワトソン氏:** ずっと。ずっとというのはどれくらいですか？
&gt; 
&gt; **不明な声:** あなた私はdadoわかってますか？ずっとはずっとです、はい。あなた完全な消臭と信頼手に入れる。世間では30分45分長持ち言われます、はあ？dadoなら香り“ずっと”長持ち。しかもdado、Amazon Prime持つ。あなた送料要らないすぐいい匂い。
&gt; 
&gt; **ワトソン氏:** おお。
&gt; 
&gt; **不明な声:** dado、くさいが嫌い。それでdado、歯磨きしてるとき思いついたです！この世にはミントいっぱいある。dadoの店の裏にもいっぱいある。多すぎ、ミントの繁殖力おかしい！ミントその繁殖力と香りは一流、でも他二流です。ならdadoミントいっぱい使うそして人々爽やかなる！これ、dado完璧思いました。ミントもdadoに使ってもらえて完全な一流なる嬉しい。おお！やっぱり完璧。
&gt; 
&gt; **ワトソン氏:** いいですね。それで──
&gt; 
&gt; **不明な声:** ミントこの世ある限り、人々みな爽やか。これミント産地直送、飲んだ人にすぐ届くすぐ効く。だからはい、あなた汗かいてもくさいごはん食べてもトイレしてても爽やか！あなた臭いほどいいミントの香り振りまく！しかもスース―してお口の中全身気持ちいい！dadoの助けと一流ミントのおかげ、あなたみたいな臭い人もう嫌われない！これ飲むするはみんなに好かれちゃうこと、うおお忙し！これあなたdado信じる理由。
&gt; 
&gt; **ワトソン氏:** あー、わかりました。そうですね、次は......実際に利用した人のレビューとかはあったりしますか？例えばあなた自身で使ったこととかは──
&gt; 
&gt; **不明な声:** はああ！dado臭くない！あなた臭いし失礼信じられない！dado電話切るもう掛けないでバイバイ。
&gt; 
&gt; **ワトソン氏:** ちょっとま──
&gt; 
&gt; (//通話が一方的に切断される//)
&gt; 
&gt; [記録終了]
