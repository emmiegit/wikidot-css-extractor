**Artikel:** SCP-1879 – Innenverkäufer
**Autor:** [[*user marslifeform]]
**Original:** https://scp-wiki.wikidot.com/scp-1879
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1879

**Klassifizierung:** Keter

**Sicherheitsmaßnahmen:** Aufgrund der Art der Anomalie kann SCP-1879 derzeit nicht von der Foundation eingedämmt werden. Foundation-Agenten haben Polizeiberichte im Bundesstaat Washington auf Anzeichen einer möglichen SCP-1879-Infektion zu überwachen. Wenn eine Instanz von SCP-1879-1 gefunden wird, ist MTF Rho-4 (auch bekannt als &#34;Shoos Salesmen&#34;, z. Dt. &#34;Shoos Verkäufer&#34;) zum Standort zu entsenden, um sich mit möglichst geringen Kosten für die Beteiligten um SCP-1879-1 zu kümmern. Alle aus diesen Interaktionen gewonnenen Objekte sind nach Möglichkeit zu verbrennen und andernfalls zu zerlegen. Zivilisten, die mit SCP-1879-2 in Kontakt kommen, sind nach der Befragung durch die Foundation Klasse-A-Amnesika zu verabreichen.

**Beschreibung:** SCP-1879 ist ein Phänomen, das Häuser im Bundesstaat Washington, USA, betrifft. Es wurde festgestellt, dass nur Innentüren betroffen sind, die hiermit als SCP-1879-1 bezeichnet werden. Diese Türen sind optisch unverändert; wenn sich jedoch ein intelligenter Organismus einer SCP-1879-1-Instanz auf weniger als 2 m nähert, geht von dem Objekt ein wiederholtes Klopfen aus. Dies geht so lange weiter, bis ein Subjekt die Tür öffnet. Zu diesem Zeitpunkt wird aus der SCP-1879-1-Instanz eine männliche Entität hervortreten, die hier als SCP-1879-2 bezeichnet wird. Die Entität ist etwa 1,70 m groß und scheint europäischer Abstammung und unbestimmten Alters zu sein.

Nachdem SCP-1879-2 aus der Tür herausgetreten ist, wird es versuchen, dem Subjekt ein Produkt zu verkaufen. Diese Produkte scheinen hinsichtlich Zweck und Herkunft sehr unterschiedlich zu sein, da die Entität eine Vielzahl von Objekten präsentiert hat.[[footnote]]Zu den von SCP-1879-2 erhaltenen Objekten gehört eine von allen vier Mitgliedern der Beatles unterzeichnete &#34;Abbey Road&#34;-LP, ein Ledergürtel und eine Glock-18-Pistole.[[/footnote]] Die Entität wird dem Subjekt den Zweck und die Attraktivität des Produkts ausführlich erklären, es oft in die Enge treiben oder ihm vorschlagen, sich vorher hinzusetzen. Die verwendeten Erklärungen und Taktiken sind oft nicht besonders überzeugend, und die Entität nutzt hinterlistige Methoden, um ihr Produkt zu verkaufen. Nach ausführlicher Erläuterung wird die Entität dann einen Preis nennen. Dieser Preis besteht selten aus Währung und ist oft schädlich für das Subjekt oder seine Gesundheit. Die Entität weigert sich konsequent, die Definition ihrer Preise näher zu erläutern oder zu kommentieren, es sei denn, sie beschließt, diese zu erhöhen, was häufig der Fall ist, wenn das Produkt nicht schnell angenommen und bezahlt wird. SCP-1879-2 setzt seine Bemühungen hartnäckig fort und weigert sich, das Subjekt in Ruhe zu lassen, bis das Produkt gekauft wird. Wenn sie jedoch ausreichend bedroht oder verwundet ist, zieht sich die Entität vorübergehend in SCP-1879-1 zurück, das dann wieder zu einer nicht anomalen Tür wird. Später kehrt sie durch eine andere Tür in das gleiche Haus zurück und stellt sich dem Opfer, indem sie aggressiver vorgeht oder ihm sogar droht, damit es ihr Produkt kauft, und den Preis erhöht. Sobald das Produkt gekauft ist, dankt die Entität dem Subjekt und verlässt den Bereich durch eine SCP-1879-1-Instanz.

**Bergungsprotokoll 1879-Rho:** 

Das folgende Protokoll ist eine kurze Liste von Objekten, die aus Geschäften mit SCP-1879-2 erhalten wurden, zusammen mit dem beschriebenen Preis und den Ergebnissen.
&gt; **Erhaltenes Objekt:**
&gt; **Preisangabe:**
&gt; **Ergebnisse:**

&gt; **Erhaltenes Objekt:** Eine (1) rote Rose
&gt; **Preisangabe:** &#34;Alles was ich verlange, ist Ihr Herz.&#34;
&gt; **Ergebnisse:** Das Subjekt verstarb aufgrund der Demanifestation seines Herz-Kreislauf-Systems.

&gt; **Erhaltenes Objekt:** Zweihundertzwanzig (220) Bananen
&gt; **Preisangabe:** &#34;Gib mir etwas Zucker, Süße.&#34;
&gt; **Ergebnisse:** Alle Süßigkeiten im Haus sind verschwunden.

&gt; **Erhaltenes Objekt:**Ein (1) thermonuklearer Sprengstoff[[footnote]]Das Objekt wurde von Foundation-Agenten geborgen und befindet sich derzeit im nicht anomalen Lagerbereich 344.[[/footnote]]
&gt; **Preisangabe:** &#34;Ich will deine Seele.&#34;
&gt; **Ergebnisse:** Das Subjekt kam der Aufforderung zögernd nach. Am Ort des Austauschs traten keine nennenswerten Effekte auf; allerdings entdeckte das Subjekt später, dass zwei (2) ihrer Aretha-Franklin-Alben (//Lady Soul// und //Almighty Fire//) verschwunden waren.

**Audioprotokoll 1879-Eta:** Das folgende Protokoll wurde während der ersten Versuche von Foundation-Agenten erstellt, die Natur von SCP-1879-2 zu verstehen und zu erkennen. Agent Rogers war zum Zeitpunkt des Ereignisses mit Audioaufzeichnungsgeräten ausgestattet.

Dieser Vorfall ereignete sich in ████ ████████ ███, Seattle, WA, der Heimat von Shirley Yeats. Mrs. Yeats hatte zuvor mehrmals dringend die Polizei gerufen und einen Verkäufer beschrieben, der ihr &#34;Haus nicht verlassen wollte und immer wieder in zufälligen Türen&#34; verschwand. Foundation-Agenten griffen ein, um die mögliche Anomalie zu untersuchen. Bei der Ankunft am Schauplatz bemerkten die Agenten eine männliche humanoide Entität (SCP-1879-2), die einen jungen Border Collie trug und ihn vor Mrs. Yeats hielt, während er schnell sprach.

&gt; **Rogers:** Ha…
&gt; 
&gt; **SCP-1879-2:** //[wendet sich von Yeats ab, um Agent Rogers anzusprechen]// Oh gut, vielleicht hören Sie auf Ihren Verstand. Sehen Sie, ich habe diesen Hund, nicht wahr, aber ich kann ihn nicht behalten, also dachte ich: &#34;Vielleicht würde Shirley ihn mögen.&#34; Ich bin einfach vorbeigekommen und habe angeboten, ihn ihr zu geben – Okay, vielleicht nicht //per se// &#34;geben&#34; – Ein Kerl muss doch noch über die Runden, oder? Wie auch immer, ich habe ihn angeboten und …
&gt; 
&gt; **Rogers:** Das ist nicht das, was wir …
&gt; 
&gt; **SCP-1879-2:** Moment, bevor Sie etwas sagen, lassen Sie sich von diesem verdammten Welpen erzählen. Er ist reinrassig und der verspielteste kleine Schlingel, den Sie jemals sehen werden. //[Die Entität ruft über ihre Schulter]// Auch wenn er für manche Leute anscheinend nicht gut genug ist!
&gt; 
&gt; **Rogers:** Wenn Sie nicht zuhören, werde ich …
&gt; 
&gt; **SCP-1879-2:** //[Die Entität hält Agent Rogers den Hund ins Gesicht.]// Schauen Sie ihn sich an, er ist so traurig! Schauen Sie, er geht aufs Töpfchen und so weiter, ich möchte ihn nur nicht traurig sehen, und ich kann ihn wirklich nicht mehr behalten. Persönliche Gründe, wissen Sie. Wirklich, ich verlange nur etwas von Ihrer Zeit, Sie werden ihn in Ihrer Nähe kaum bemerken. Ehrenwort.
&gt; 
&gt; **Rogers:** //[mit erhobener Stimme]// Würden Sie einfach …
&gt; 
&gt; **SCP-1879-2:** Etwas von Ihrer Zeit ist alles, was ich ver… //[Die Entität wird von Foundation-Agenten zu Boden gezwungen, die die Entität mit einem Handtuch aus der Küche des Hauses knebeln.]//
&gt; 
&gt; **Rogers:** //[im Gespräch mit anderen Agenten]// Okay, scheiß drauf, wir bringen ihn zurück zum Standort, um ihn zu verhören.
&gt; 
&gt; //[Die Agenten versuchten, SCP-1879-2 aus dem Haus zu eskortieren. Beim Verlassen der Vordertür demanifestierte sich die Entität jedoch. Bei der anschließenden Untersuchung des Hauses konnten die Agenten sie nicht im Haus lokalisieren. Berichten zufolge manifestierte sich SCP-1879-2 später nach etwa sechs (6) Stunden im Haus und Agenten der Foundation kehrten zum Schauplatz zurück.]//
&gt; 
&gt; **SCP-1879-2:** //[im Gespräch mit Mrs. Yeats, die zu diesem Zeitpunkt in einer Ecke kauert]// Ma&#39;am, bitte, er braucht einfach ein Zuhause! Ich muss ihn verkaufen! Es kostet kein Geld, versprochen, nur zwölf Jahre Ihrer Zeit!
&gt; 
&gt; **Rogers:** //[im Gespräch mit anderen Agenten]// Versucht dieses Mal, das Ding im Raum zu behalten.
&gt; 
&gt; **SCP-1879-2:** Shirley, nehmen Sie einfach den Hund und ich bin weg. Ich  Schwöre bei meinem Leben. //[Mrs.  Yeats nimmt das Tier. Sie verschwindet sofort.//[[footnote]]Das Subjekt wurde zwölf (12) Jahre später am selben Ort geborgen. Das Subjekt war körperlich unverändert und hatte keine Erinnerung an die Zeit während ihrer Abwesenheit.[[/footnote]]. Es ist mir ein Vergnügen, mit Ihnen Geschäfte zu machen. //[Die Entität geht in den Schrank, bevor sie die Agenten festnehmen können. Nachdem SCP-1879-2 die Tür passiert hat, demanifestiert es sich. Der Familie von Mrs. Yeats werden Klasse-A-Amnesika verabreicht.]//

**Audioprotokoll-1879-Psi:** Das folgende Protokoll wurde während eines erfolgreichen Abfangens eines SCP-1879-1-Aktivierungsereignisses durch die Foundation erstellt.
&gt; //[schnelle, inkonsistente Klopfgeräusche, die von SCP-1879-1 ausgehen]//
&gt; 
&gt; **SCP-1879-2:** //[redet leise]// Verdammt, beeil dich, ich muss die Quote bis morgen erfüllen, sonst muss ich das nächste Jahrhundert in dieser verdammten Welt bleiben. //[ruft]// Hey! Ich weiß, dass Sie da sind! Haben Sie einen Moment Zeit? //[leise redend]// Warum braucht der Chef diesen Scheiß überhaupt? Es ist nicht so, dass er noch irgendeine Verwendung für noch mehr hat.
&gt; 
&gt; //[Eine musikalische Tonleiter ist von SCP-1879-1 zu hören. Das Klopfen hört auf.]//
&gt; 
&gt; **SCP-1879-2:** //[Seufzt. Eine Taste wird gedrückt. Der Ton hört auf.]// Ja, Boss? Ich weiß, ich weiß, das ist nicht das, was Sie mit &#34;Seele&#34; gemeint haben, ich dachte nur, dass es Sie freuen würde … Ja. Jawohl. Das werde ich. Ja. Es tut mir Leid. Es wird nicht noch einmal vorkommen. Bitte tun Sie mir nicht weh, ich werde dieses Mal die Quote erreichen, das schwöre ich. Ja. Okay. Danke sehr. Auf Wiedersehen, Sir. //[Eine Taste wird gedrückt, die Entität redet leise]// Diesmal sollte ich zumindest in die Buchhaltung aufsteigen. Holt mich einfach hier raus, ich habe meine Schulden und noch mehr bezahlt.
&gt; 
&gt; //[Das Klopfen beginnt erneut, bis Agent Rogers die Tür öffnet.]//
&gt; 
&gt; **SCP-1879-2:** Hallo, Mr. … Oh. Sie.  Hallo.
&gt; 
&gt; **Rogers:**Hallo. Jetzt möchte ich Sie fragen …
&gt; 
&gt; **SCP-1879-2:** Sehen Sie, denken wir logisch. Sie wissen, dass ich Ihnen nichts sagen werde. Ich weiß, dass Sie wahrscheinlich nicht das kaufen werden, was ich verkaufe. Gehen wir also einfach zu grüneren Gefilden über. Ich nähere mich einer Frist, und ich bin mir sicher, dass Sie genug damit zu tun haben, dass gute Leute ihre Arbeit nicht machen, also mache ich mich einfach auf den Weg und lasse Sie weitermachen. Ciao. //[Die Entität versucht, die Tür zu schließen. Agent Rogers hält die Tür auf und ergreift SCP-1879-2.]//
&gt;  
&gt; **Rogers:** Das wird nicht passieren.  //[Das Personal ergreift SCP-1879-2 und hält es im Raum fest.]// Werden Sie jetzt mit mir reden?
&gt; 
&gt; **SCP-1879-2:** Sehen Sie, ich bin beschäftigt, also sage ich Ihnen was. Ich werde Ihnen etwas geben, kein Geld aus Ihrer Tasche, und wir sind quitt. Klingt das gut? //[Innerhalb von ein bis drei Sekunden nach dieser Aussage manifestierten sich etwa zweitausend (2.000) Münzen verschiedener Herkunft in den Taschen, der Epidermis und dem Verdauungstrakt aller Personen am Schauplatz mit Ausnahme von SCP-1879-2. Es wurde bestätigt, dass alle beteiligten Foundation-Mitarbeiter verstorben sind. SCP-1879-2 wurde Berichten zufolge später an diesem Tag in einem Haus weiter unten in derselben Straße angetroffen, hatte sich aber offenbar aufgelöst, bevor Foundation-Agenten den Schauplatz erreichen konnten.]//</textarea></pre>
