**일련번호:** SCP-421-KO

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-421-KO가 위치한 해안가에 설치된 건물 주변의 땅은 재단 소유의 사유지로 매입되어 있으며, 저택으로 위장된 제152격리기지가 건설되어 있다. 152격리기지와 근방 구역을 울타리로 둘러싸고 경비를 세워 민간인의 접근을 막는다. 대상에 대한 실험을 진행할 경우 2등급 이상의 보안등급 허가를 받아야 하며 실험에 앞서 민간인의 눈에 띄지 않도록 경비 범위를 넓혀야 한다. 이상 현상이 발생할 경우 즉시 제152격리기지에 전달되어야 한다. 현행 격리 절차는 중대한 지형 변동이 없는 이상 유지된다.

**설명:** SCP-421-KO는 강화도 서부 해안에 위치한 면적 ███m^^2^^의 자갈 지대를 중심으로 한 구역이다. 변칙 현상을 발생시키는 영역은 대략 외부 반지름 30.6m, 내부 반지름 28.3m의 고리 형태의 지대이다.[[footnote]]중앙 경로를 따를 경우 1바퀴의 거리는 대략 185m로, 고대 올림피아 제전의 달리기 종목인 스타디온의 거리와 유사하다.[[/footnote]] 이 지대는 주변보다 30cm 정도 돌출되어 있으며, 미확인된 힘에 의해 항상 평탄하게 유지되는 주로를 형성한다. 풍화 및 침식의 영향은 받지 않는 것으로 보인다.

SCP-421-KO의 변칙성은 인간이 이 주로에 진입하여 충분한 바퀴를 돌 때까지 지속된다. SCP-421-KO를 이전에 활성화시킨 적이 있는 인간이나, 인간이 아닌 다른 지적 생명체, 무생물의 경우 활성화를 유발하지 않는다. 도는 방향은 영향을 끼치지 않는다. 활성 상태가 지속되는 동안 대상자가 뒤를 돌아보면 뒤에서 자갈로 이루어진 인간형 형체가 형성되어 대상자를 뒤쫓기 시작한다. 형체는 최초에는 인간의 구보 속도보다 상당히 느린 편이나, 뒤돌아 볼 때마다 빨라져 가장 속도가 높을 때는 인간이 전력질주하는 속도에 상응한다. 또한 활성 상태가 지속되는 동안 주로를 벗어나거나, 형체에 따라잡힐 경우 움직이는 자갈에 붙들려 바닥에 짓뭉겨 으깨지는 결과에 이른다. 이 경우 시체가 완전히 자갈 지대에 파묻힐 때까지 자갈이 지속적으로 움직이며, 약 6~8분이 지나면 흔적은 깔끔히 지워진다. 매몰된 시체를 다시 찾아내려는 시도는 모두 실패했으며, 부패에 의한 악취와 같은 흔적 또한 발생하지 않는 것으로 보아 자갈 내부에서 변칙적인 방법으로 분해되는 것으로 보인다. 활성 상태가 지속되는 동안 자갈 형체를 앞지르는 데에는 문제가 없다. 따라잡히는 것은 진입할 때부터의 원래 바퀴 수를 따지는 것으로 보인다. 활성 상태가 종료되면 자갈로 이루어진 형체는 무너져 원래의 자갈 지대로 환원된다.

활성 상태가 지속되는 동안 대상자는 뒤를 돌아보는 방법 이외로는 활성 상태가 종료되었는지 알 수 없다. 자갈이 움직이는 소리가 없어짐에도 이를 눈치채지 못하며, 통신 등의 정보를 전달할 수단은 차단당하지 않으나 이를 통해 전해진 정보를 인식할 수 없는 것으로 보아 대상자에게 활성 상태가 종료되었음을 외부에서 인지시키는 것은 불가능한 것으로 보인다.

활성 상태가 종료되기까지의 주회 횟수는 경우에 따라 완전히 불규칙하며, 최소 █바퀴에서 최대 ████바퀴까지 확인되었다. 진입한 인간의 특성과 필요한 주회 횟수와의 유효한 상관관계는 현재까지 특정된 바 없다. 이 주회 횟수를 예측할 수 없기 때문에, 대부분의 경우 뒤를 돌아보는 것은 부정적 결과를 낳는다.

이하의 실험 기록에서 모든 실험 대상은 인식장애를 제외한 SCP-421-KO의 변칙성에 대한 설명을 받았다.

__**SCP-421-KO-실험 기록 01 - 20██/9/1**__

&gt; **대상:** D-2351
&gt; 
&gt; **특이사항:** 없음
&gt; 
&gt; **과정 및 결과:** D-2351은 24번째, 42번째, 80번째 주회에서 뒤를 돌아보았으며, 288번째 주회에서 붙들려 사망하였다.

__**SCP-421-KO-실험 기록 02 - 20██/9/1**__

&gt; **대상:** D-2352
&gt; 
&gt; **특이사항:** D-2352에게는 변칙성에 대한 정보가 주어지지 않았다. D-2352는 한번 뒤를 돌아본 후 따라잡히지 않고 적당히 돌다가 빠져나오기를 명령받았다. 
&gt; 
&gt; **과정 및 결과:** D-2352는 처음에 한 번 뒤를 돌아본 후 5번째 주회에서 주로를 이탈했으나 바닥에서 솟아오른 자갈에 짓뭉개져 사망하였다.

__**SCP-421-KO-실험 기록 03 - 20██/9/1**__

&gt; **대상:** D-2353
&gt; 
&gt; **특이사항:** D-2353에게 D-2354이 피켓을 들고 주로의 밖에서 서있다가 활성 상태가 종료되면 피켓을 들게 하였음을 인지시키고 투입하였다.
&gt; 
&gt; **과정 및 결과:** D-2353는 11번째, 42번째, 68번째 주회에서 뒤를 돌아보았으며, 113번째 주회에서 활성 상태가 종료되어 D-2354가 피켓을 들게 하였으나, D-2353은 이를 보았음에도 인지하지 못하였고, 158번째 주회에서 뒤를 돌아보아 활성 상태가 종료된 것을 확인하고 빠져나왔다. D-2353은 D-2354이 피켓을 든 것까진 인식했으나 이것이 활성 상태의 종료를 의미하는 것과 연결시키지 못하였다고 증언했다.

__**SCP-421-KO-실험 기록 04 - 20██/9/1**__

&gt; **대상:** D-2354
&gt; 
&gt; **특이사항:** D-2354에게 외부와의 통신기를 장착한 후 활성 상태가 종료되면 통지함을 인지시킨 후 투입하였다.
&gt; 
&gt; **과정 및 결과:** D-2354는 8번째 주회에서 뒤를 돌아보았으나 아무 일도 일어나지 않았다. 8회 이전에 활성 상태가 종료된 것으로 보인다.

__**SCP-421-KO-실험 기록 05 - 20██/9/1**__

&gt; **대상:** D-2355
&gt; 
&gt; **특이사항:** D-2355에게 외부와의 통신기를 장착한 후 활성 상태가 종료되면 통지함을 인지시킨 후 투입하였다.
&gt; 
&gt; **과정 및 결과:** D-2355는 25번째, 61번째 주회에서 뒤를 돌아보았으며, 101번째 주회에서 활성 상태가 종료되었으나, 외부와의 통신에서 활성 상태가 종료되었음을 인지하지 못하고 134바퀴를 더 달려 235번째의 주회에서 뒤를 돌아보아 활성 상태가 종료되었음을 확인하고 빠져나왔다.

__**SCP-421-KO-실험 05-녹음 기록 -  20██/9/1**__

&gt; [전략]
&gt; 
&gt; **█████ 박사:** 현재 101번째 주회에서 활성 상태가 종료되었네.
&gt; 
&gt; **D-2355:** (잠시 뜸을 들인 후) 박사님, 방금 활성 상태가 종료되었다고 하셨는데, 그게 무슨 뜻인지 잘 이해가 가지 않습니다. 다시 한번 무슨 말인지 설명해주실 수 있나요?
&gt; 
&gt; **█████ 박사:** 말 그대로일세. 자네 뒤에 따라오고 있는 자갈 인형이 없어졌고, 이제 나와도 좋다는 뜻일세.
&gt; 
&gt; **D-2355:** (떨떠름한 목소리로) 죄송합니다. 도저히 어떤 말을 하시는 건지 알 수가 없습니다. 그리고 이제 나와도 좋다뇨. 언제 저 빌어먹을 자갈 더미가 저를 집어삼킬지 모르는데 그럴 순 없습니다.
&gt; 
&gt; **█████ 박사:** 뒤를 돌아보게. 그러면 내 말을 믿을 수 있겠지.
&gt; 
&gt; **D-2355:** 아뇨. 더 이상은 못 합니다. 제가 지금 뒤를 돌아보면 자갈 인형은 더 빨라질 거고, 저는 붙잡힐 겁니다. 적어도 100바퀴는 더 돌고 나서 뒤를 돌아볼 수 있게 해주십쇼.
&gt; 
&gt; **█████ 박사:** 아까까지만 해도 뒤에서 자갈이 빠각거리는 소리를 듣고 있었겠지?
&gt; 
&gt; **D-2355:** 네. 아주 섬뜩하기 짝이 없는 소리더군요.
&gt; 
&gt; **█████ 박사:** 그리고 지금은 그 소리가 들리는가?
&gt; 
&gt; **D-2355:** 왜인진 모르지만 지금은 들리지 않습니다.
&gt; 
&gt; **█████ 박사:** 뭐가 문제인가. 이제 나오게.
&gt; 
&gt; **D-2355:** 무슨 소리를 하고 계십니까. 지금 빠져나가면 전 바로 죽을 수도 있다고요.
&gt; 
&gt; **█████ 박사:** (어쩔 수 없다는 듯이) 자네 마음대로 하게.
&gt; 
&gt; [중략]
&gt; 
&gt; **D-2355:** 지금 몇 바퀴 돌았죠?
&gt; 
&gt; **█████ 박사:** 216바퀴.
&gt; 
&gt; **D-2355:** 박사님. 생각해 봤는데 216바퀴로는 부족할 것 같습니다. 슬슬 체력도 떨어지고 있고, 불확실한 확률에 목숨을 맡길 순 없다고요. 체력이 다할 때까지 계속 돌아보겠습니다.
&gt; 
&gt; **█████ 박사:** 아까부터 활성 상태가 종료되었다고 했네. 왜 내 말을 못 믿는 겐가.
&gt; 
&gt; **D-2355:** 아니, 믿지 못하는 건 아닙니다. 박사님. 다만 그 말이 아까부터 자꾸 이해가 안 갑니다. 분명 활성 상태란 단어가 뭔지도 알고 종료라는 단어가 뭔지도 아는데, 박사님이 하시는 말이 도저히 무슨 뜻인지 모르겠습니다.
&gt; 
&gt; **█████ 박사:** (한숨을 쉬고) 그럼 자네가 돌고 싶은 만큼 더 돌도록 하게.
&gt; 
&gt; [중략]
&gt; 
&gt; **D-2355:** (헐떡거리며) 박사님! 지금 (기침) 몇 바퀴죠?
&gt; 
&gt; **█████ 박사:** 233바퀴.
&gt; 
&gt; **D-2355:** (심하게 가래가 섞인 목소리로) 박사님도 그 정도면 충분히 돌았다고 생각하지 않으십니까?
&gt; 
&gt; **█████ 박사:** 충분히 많이 돌았지.
&gt; 
&gt; **D-2355:** 그럼 뒤를 돌아보겠습니다... 살았다!
&gt; 
&gt; **█████ 박사:** 나오면 요원이 자네를 기다리고 있을 걸세. 그와 함께 복귀하게.
&gt; 
&gt; **D-2355:** 감사합니다, 박사님! 살아남았어요! 만세!
&gt; 
&gt; 비고: D-2355는 주로를 빠져나온 이후 극심한 피로로 기절하였고, ███ 요원이 D-2355를 들쳐업고 복귀하였다.

__**SCP-421-KO-실험 기록 06 - 20██/9/2**__

&gt; **대상:** D-2356
&gt; 
&gt; **특이사항:** D-2356에게 외부와의 통신기를 장착한 후 활성 상태가 종료되면 통지함을 인지시킨 후 투입하였다. D-2356의 허리엔 끈을 묶어 활성 상태가 종료되면 강제로 끌어내기로 하였다.
&gt; 
&gt; **과정 및 결과:** D-2356은 49번째, 65번째 주회에서 뒤를 돌아보았으며, 157번째 주회 후 활성 상태가 종료되었고, 이를 D-2356에게 통지했지만 D-2356은 이를 받아들이지 못했다. D-2356의 거부를 묵살하고 끈으로 D-2356을 강제로 끌어냈고, D-2356은 무사히 빠져나올 수 있었다. D-2356은 그제서야 활성 상태가 종료되었음을 인식했다.

__**SCP-421-KO-실험 기록 7 - 20██/9/2**__

&gt; **대상:** D-2357
&gt; 
&gt; **특이사항:** D-2357에게 외부와의 통신기를 장착한 후 활성 상태가 종료되면 통지함을 인지시킨 후 투입하였다. D-2357은 인성 평가에서 높은 순종성을 보였다.
&gt; 
&gt; **과정 및 결과:** D-2357은 주회 시작 직후 뒤를 돌아보고 이후 한번도 뒤를 돌아보지 않았다. 64번 주회 후 변칙성은 종료되었고, 이를 D-2357에게 통지했지만 D-2357은 이를 받아들이지 못했다. D-2357은 주로에서 벗어나기를 명령받았고, D-2357은 자신이 죽게 되리라 생각했음에도 명령을 따랐다. D-2357은 무사히 빠져나왔고, 그제서야 활성 상태가 종료되었음을 인식했다.
&gt;
