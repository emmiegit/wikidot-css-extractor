    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** SCP-133-FR - La Petite Voix
**Auteur :** [[user TereziCheshire]]
**Date :** 18 février 2016
[[include credit:end]]

**Objet n^^o^^ :** SCP-133-FR

**Niveau de Menace :** Rouge [[span class=&#34;pastille rouge&#34;]]●[[/span]]

**Classe :** Euclide  

**Procédures de Confinement Spéciales :** Toute instance de SCP-133-FR (actuellement au nombre de ██) doit être contenue dans une cellule de confinement pour humanoïdes en acier et ce séparément, la dernière condition étant primordiale. Les cellules doivent être insonorisées à l&#39;aide d&#39;une couche de 10 cm de laine de roche répartie sur toute la longueur des murs et surveillées via caméras motorisées 24 h/24. Aucune communication avec les sujets aussi bien verbale qu&#39;écrite ne doit être établie. 
Depuis le 06/04/20██, les cellules sont toutes renforcées d&#39;une couche de 9 mm de titane et sont hermétiquement scellées. 
Il est fourni aux agents officiant dans le périmètre de confinement des casques anti-bruit. En cas de brèche de confinement, il est conseillé de tirer à vue sans laisser le contact s&#39;établir puis d&#39;évacuer le périmètre. Ne jamais fixer les instances.

**Description :** SCP-133-FR semble être un virus doté de la capacité de se propager lors d&#39;un échange entre un sujet sain et un porteur, tous deux obligatoirement humains. Aucune autre contrainte de cette propagation n&#39;est connue, l&#39;âge et le sexe n&#39;influant pas sur l&#39;infection. La manière dont cette dernière s&#39;effectue est actuellement inconnue, le virus semblant être intimement lié à l&#39;idée échangée, ou du moins aux mots qui la composent. La Fondation est dans l&#39;incapacité d&#39;isoler le virus, celui-ci n&#39;apparaissant pas dans les échantillons prélevés sur les porteurs, et donc dans l&#39;incapacité de trouver un remède.
Les instances de SCP-133-FR, subissent une période d&#39;incubation de trois (3) heures avant que les premiers symptômes n&#39;apparaissent. Le virus entraîne une altération de la pensée, prenant la forme d&#39;une autre &#34;conscience&#34;. La manifestation s&#39;émancipe alors progressivement du porteur. En effet, elle se contente d&#39;abord de commenter les événements se produisant dans le champ visuel du sujet contaminé (1^^ère^^ phase) mais, au fil du temps, sa présence dans l&#39;esprit du porteur prendra de plus en plus de place et sera exponentiellement agressive. Ce laps de temps varie entre deux (2) semaines et trois (3) mois en fonction des individus qui ne deviennent contagieux qu&#39;au stade final de l&#39;évolution de la maladie.

L&#39;infection est d&#39;abord souvent mise sur le compte d&#39;une schizophrénie paranoïde, maladie psychiatrique fortement similaire au vécu du sujet lors de la 2^^ème^^ phase de la maladie. Ce stade correspond à une paranoïa exagérée, l&#39;infecté étant convaincu qu&#39;il y a quelqu&#39;un dans sa tête , qu&#39;un « télépathe » lui parle, ou que la Fondation a introduit une puce dans son cerveau. L&#39;instance de SCP-133-FR (il est à déterminer si, à ce stade, le virus n&#39;adopte pas un comportement parasite) peut encourager ces thèses en les confirmant, et semble viser à détruire psychologiquement le porteur. Lors de la 3^^ème^^ phase, le porteur subit une calvitie partielle localisée à l&#39;arrière du crâne due à ce qui semble être une brûlure au troisième degré. Ce symptôme permettant la mise en confinement à temps, il ne doit jamais être ignoré. Il est à noter que les infectés rapportent entendre la voix, qui est désormais universellement décrite comme féminine, pendant leur sommeil.

Lors de la 4^^ème^^ et dernière phase, un visage se forme sur la zone où était auparavant localisée la brûlure.
Il a été possible de soumettre les instances à une électroencéphalographie en utilisant des Classe-D rendus sourds chirurgicalement, avant que cette procédure ne soit suspendue. (Voir Incident 02-133)
 Il a été observé que les sujets, malgré un électroencéphalogramme normal,  ne peuvent ni parler, ni exprimer d&#39;émotions. L&#39;état de conscience de l&#39;entité SCP-133-FR est inconnu. Les instances ne manifestent aucun besoin primaire, comme celui de se sustenter, de respirer, ou de dormir. Aucun examen médical n&#39;a pu être opéré avant l&#39;Incident 02-133.

[[collapsible show=&#34;+ Accréditation de niveau 4 requise&#34; hide=&#34;- Cacher le texte&#34;]]

[[include component:image-block name=scphopital.jpg|caption=Photographie du bâtiment confiné (02/02/20██).]]

Le virus en question s&#39;est manifesté pour la première fois en France en 1967, au sein de l&#39;hôpital ██████████ dans la ville de █████. Cette localisation singulièrement proche du Site ██████ peut être considérée comme une aubaine, l’événement ayant pu être rapidement jugulé et contenu. De plus, 3 agents de la Fondation y étaient en mission d&#39;infiltration, ce qui a permis à l&#39;ensemble d&#39;être confiné sans problème. Mais la source de cette maladie reste encore inconnue, ce qui explique la mise en quarantaine de l&#39;hôpital. Tous les membres sont sollicités à une vigilance extrême et sont tenus de rapporter tout élément suspect. Il est à déterminer si cette action visait directement la Fondation. 

**Procédures de Confinement Spéciales :**  SCP-133-Ω est un ensemble de bâtiments d&#39;une surface totale de six mille cinq cents (6500) m^^2^^. L&#39;ensemble de l&#39;aire est encerclé par une barrière électrifiée de 2 mètres de haut, gardée tous les trois-cent (300) mètres par un agent de la Fondation armé et équipé d&#39;un casque de chantier anti-bruit. Pour des raisons de sécurité, les gardes ne sont pas équipés de dispositifs de communication orale. Il n&#39;échangent qu&#39;en morse grâce à une version améliorée du Télégraphe de Morse mise au point par le Dr Stockman ou grâce au langage des signes. Il leur est permis d’exécuter toute personne qui essaie de franchir le périmètre malgré les interdictions qui leur sont adressées. Les bâtiments en eux-mêmes comportent des entrées scellées de la même manière que le sont les cellules de confinement des instances. Une vérification hebdomadaire de ces entrées est en place. 

**Politique de désinformation :** L’hôpital ██████████ est présenté aux civils comme un hôpital racheté et transformé en un complexe de recherches comportant des laboratoires de Niveau 2. On y étudierait la maladie de Lyme et le VIH. 
Lorsque la crise a été déclarée, 500 personnes étaient présentes dans l&#39;hôpital ██████████. Les ███ personnes ayant pu sortir avant que l&#39;hôpital ne soit condamné furent mises en observation pendant une période de quatre (4) mois. Il fut administré un amnésique de classe B aux témoins et individus non-contaminés à la fin de leur mise en quarantaine. 
[[/collapsible]]

[[collapsible show=&#34;+ Incident 01-133&#34; hide=&#34;- Cacher le texte&#34;]]Suite à la rupture du confinement de SCP-███, Le 06/04/19██, une brèche de soixante (60) centimètres de longueur pour quatre (4) centimètres de large est apparue dans l&#39;un des murs de la cellule d&#39;une instance. Ceci lui a permis de communiquer avec un agent qui ne portait pas sa protection réglementaire . L&#39;agent ███████ fut interrogé avant d&#39;être mis en isolation sous tutelle psychiatrique. La cellule fut réparée sans encombre.[[/collapsible]]

[[collapsible show=&#34;+ Entretien A1-133&#34; hide=&#34;- Cacher le texte&#34;]]

&gt; **Interrogateur :** Dr Sabato
&gt; 
&gt; **Interrogé :** Agent ███████ 
&gt; 
&gt; **Avant-propos :** L&#39;enregistrement qui suit est un entretient que mène le Dr Sabato. Il pose des questions à l&#39;Agent ███████, six heures après que l&#39;individu ait été exposé à une instance de SCP-133-FR. 
&gt; 
&gt; **Dr Sabato :** Bonjour, Monsieur ███████. Prenez place je vous prie ! 
&gt; 
&gt; **Agent ███████ :** Merci, docteur... Hein ?
&gt; 
&gt; **Dr Sabato :** Pardonnez-moi ? 
&gt; 
&gt; **Agent ███████ :** Rien.
&gt; 
&gt; 
&gt; [L&#39;agent garde le silence pendant à peu près une minute, il paraît troublé et fatigué]
&gt; 
&gt; 
&gt; **Dr Sabato :** Hum. Vous allez bien ? Vous m&#39;entendez, Monsieur ███████ ?
&gt; 
&gt; **Agent ███████ :** Hein ? Euh... Oui oui ! Je manque de sommeil, en ce moment, vous savez... 
&gt; 
&gt; **Dr Sabato :** Certes. Écoutez, je vais trancher dans le vif du sujet : vous êtes au courant. Vous savez que ce qu&#39;il s&#39;est passé lors de cette brèche... 
&gt; 
&gt; **Agent ███████ :** NE FAIS PAS CA ! [le sujet fronce les sourcils, visiblement déconcerté] Euh … Hm... Excuse-moi... Oui je crois que je sais. 
&gt; 
&gt; [Le docteur cille]
&gt; 
&gt; **Dr Sabato :** Bien. Donc, qu&#39;est ce que l&#39;instance vous a dit à ce moment là ? 
&gt; 
&gt; [Le sujet se tait et regarde un point fixe dans le vide]
&gt; 
&gt; **Docteur Sabato :** Et là, que vous dit-elle ? 
&gt; 
&gt; **Agent ███████ :** Qui ça ? [Le sujet est encore une fois hagard]
&gt; 
&gt; **Dr Sabato :**  Votre conscience, monsieur. 
&gt; 
&gt; **Agent ███████ :** Écoutez, je n&#39;ai rien fait de mal... 
&gt; 
&gt; **Dr Sabato :** Agent, ce n&#39;est pas la question qui vous est posée... 
&gt; 
&gt; **Agent ███████ :** OUI ! Oui je sais... Mais tu sais, c&#39;est dur. C&#39;est dur d&#39;ignorer. Elle aussi elle a du mal...
&gt; 
&gt; **Dr Sabato :** Oui ! C&#39;est ça, elle. Elle parle. Elle vous parle. Qu&#39;est ce qu&#39;elle vous dit ? 
&gt; 
&gt; **Agent ███████ :** Des choses, bizarres et variées. J&#39;ai pas envie de l&#39;écouter... 
&gt; 
&gt; **Dr Sabato :** Oui, c&#39;est compréhensible mais ... 
&gt; 
&gt; **Agent ███████ :** POURQUOI ? Pourquoi tu me pousses vers elle ? Elle... elle est malsaine. J&#39;croyais que t&#39;étais mon pote... Je veux pas. Je veux pas. Je veux pas... 
&gt; 
&gt; **Dr Sabato :** Agent ! Cessez de faire l&#39;enfant et coopérez ! 
&gt; 
&gt; **Agent ███████ :** C&#39;EST TOI HEIN ?
&gt; 
&gt; **Dr Sabato :** Moi ? 
&gt; 
&gt; [Le docteur lance un regard vers les agents présents dans la pièce]
&gt; 
&gt; **Agent ███████ :** OUI ! Toi ! Je le sais... Et c&#39;est la Fondation. Elle veut le contrôle... Vous voulez confiner le monde entier, hein ? JE ME LAISSERAIS PAS FAIRE ! JE SUIS LIBRE ! VOUS POUVEZ PAS ENTRER DANS MA TÊTE !
&gt; 
&gt; **Dr Sabato :** Asseyez-vous s&#39;il vous plaît. Je ne sais pas de quoi vous parlez. 
&gt; 
&gt; [Le sujet ne s’exécute pas] 
&gt; 
&gt; **Agent ███████ :** VOUS ETES TOUS CONTRE MOI ! T&#39;ES UN MENTEUR ! Il y a quelque chose dans ma tête, pas vrai ? Vous voulez me faire passez pour fou pour m&#39;éliminer ! Je le sais ! Tout le monde le sait ! 
&gt; 
&gt; **Dr Sabato :** █████, s&#39;il te-
&gt; 
&gt; **Agent ███████ :** ET ELLE ELLE EST PARTOUT ! Partout ! Dans ma tête, dans la tête de tout le monde ! Sauf qu&#39;elle se cache ! Elle est toujours là, vous la sentez pas gratter au fond de votre cerveau? Elle est tapie au fond de tous. Il est DÉJÀ trop tard ! [L&#39;agent semble entrer dans une espèce d&#39;hystérie] Vous savez quoi? Je vous parie que c&#39;est elle qui t&#39;a dit de me faire ça. Tu m&#39;as trahi. ET MAINTENANT ELLE CONTRÔLE LE MON-
&gt; 
&gt; [Le Docteur Sabato s&#39;est levé pour gifler l&#39;Agent ██████ puis retourne s’asseoir]
&gt; 
&gt; **Agent ███████ :** Lucas... Je.. Hum. 
&gt; 
&gt; **Dr Sabato :** Monsieur ███████, je vous écoute. Qu&#39;est ce que la voix vous dit ? 
&gt; 
&gt; [Le sujet reprend place] 
&gt; 
&gt; **Agent ███████ :** Elle me dit des choses qui n&#39;ont aucun sens. Enfin, parfois oui... On dirait... Qu&#39;elle aime me voir comme ça... Je deviens parano...
&gt; 
&gt; **Dr Sabato :** Soyez plus précis. Au début, que vous disait-elle ? 
&gt; 
&gt; **Agent ███████ :** Rien. Elle mettait son grain de sel partout mais... C&#39;est dur à expliquer... Je ne peux pas vous communiquer l&#39;idée... 
&gt; 
&gt; **Dr Sabato :** Communiquer l&#39;idée ? C&#39;est assez nébuleux. 
&gt; 
&gt; **Agent ███████ :** C&#39;est ce que je ressens.. Faut que je trouve les mots justes... C&#39;est comme quand on cherche un mot qu&#39;on arrive pas à trouver et qu&#39;on l&#39;a sur le bout de la langue, tu vois ? Il faut que je te donne l&#39;idée...
&gt; 
&gt; [Le docteur Sabato fronce les sourcils et note quelque chose ] 
&gt; 
&gt; **Docteur Sabato :** Certes. Vous entendez toujours cette voix ? 
&gt; 
&gt; **Agent ███████ :** Non. 
&gt; 
&gt; **Docteur Sabato :** D&#39;accord... et à quoi ressemble-t-elle ? 
&gt; 
&gt; **Agent ███████ :** Quoi donc ? 
&gt; 
&gt; **Docteur Sabato :** La voix ! 
&gt; 
&gt; **Agent ███████ :** Ah... C&#39;est … Je sais pas... Elle change tout le temps... Arrête ! 
&gt; 
&gt; **Docteur Sabato :** Quoi donc ? 
&gt; 
&gt; **Agent ███████ :** Arrêtez bon sang ! [jurons] 
&gt; 
&gt; **Docteur Sabato :** Calmez-vous... Je ne fais que vous poser des questions. 
&gt; 
&gt; **Agent ███████ :** A qui ? Elle ou moi ? 
&gt; 
&gt; **Docteur Sabato :** Vous deux. 
&gt; 
&gt; [Le sujet prend sa tête entre ses mains et gémit]
&gt;
&gt; **Docteur Sabato :** █████ ! Tu vas bien ? 
&gt; 
&gt; **Agent ███████ :** ... Je crois... 
&gt; 
&gt; [Le sujet reprend une posture normale et soupire] 
&gt; 
&gt; **Docteur Sabato :** Hum. Bon. Reprenons... 
&gt; 
&gt; [Le docteur fouille dans ses notes] 
&gt; 
&gt; **Docteur Sabato :** Alors... Qu&#39;est ce que l&#39;instance vous a dit, au final ? 
&gt; 
&gt; **Agent ███████ :** Je.. Je... Je parie que vous le savez déjà. 
&gt; 
&gt; **Docteur Sabato :** Allons... 
&gt; 
&gt; **Agent ███████ :** MENTEUR!
&gt; 
&gt; **Docteur Sabato :** Bon. Oui je le sais... Mais répète-le moi. 
&gt; 
&gt; **Agent ███████ :** ██████ de tordu... Vous avez bien mérité ce qui se passe... Elle attend elle observe et elle apprend... C&#39;est trop tard.... Trop tard...
&gt; 
&gt; **Docteur Sabato :** Quoi ? A-attendez ! Qui ça « elle » ? La voix ? 
&gt; 
&gt; **Agent ███████ :** Vous savez. 
&gt; 
&gt; **Docteur Sabato :** Non.
&gt; 
&gt; **Agent ███████ :** Oh si, TU SAIS QU&#39;IL NE FAUT PAS DIRE DE MAL !
&gt; 
&gt; [Le sujet se précipite vers le Docteur Sabato pour le saisir à la gorge. Ils sont séparés par les agents. Fin de l&#39;entretien] 

//- Il est dorénavant interdit au personnel ayant déjà travaillé avec l&#39;Agent ███████  de s&#39;approcher de lui.//

[[/collapsible]]

[[collapsible show=&#34;+ Incident 02-133&#34; hide=&#34;- Cacher le texte&#34;]]
Le 08/08 /20██, D-6225, un Classe-D chargé de placer des électrodes sur le cuir chevelu d&#39;une instance pour permettre une électroencéphalographie est contaminé par le virus SCP-133-FR . En effet, il rapporte avoir vu alors qu&#39;il appliquait le système, que l&#39;entité avait rongé [DONNÉES SUPPRIMÉES] pour les effiler et ainsi écrire sur les murs. Ceci témoigne donc d&#39;une conscience aiguë de son environnement et d&#39;une adaptabilité qui pourrait s&#39;avérer dangereuse.

//Il est décrété que le contact avec les instances et l&#39;étude du virus sont trop périlleux pour l&#39;instant. Cependant, il est nécessaire de comprendre ce phénomène, les instances ne seront donc pas détruites. - O5-██//
[[/collapsible]]
