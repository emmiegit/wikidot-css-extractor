**項目編號：** SCP-RO-006

**項目等級：** Eucild

**特殊收容措施：** SCP-RO-006的五個在線採礦站點和官方網站必須對公眾進行偽裝，每個訪問者都需被監控並進行記憶刪除處理。所有使用 SCP-RO-006 進行的付款須全程監控，並將現場發送的 GOM 存儲在文件 PMT.006.RO 中。項目造成的效果需記錄在此文檔中。

使用 SCP-RO-006 進行交易後的受影響的人員應接受記憶刪除治療並進行隔離，必要時隔離時間可以長達 2 個月。只有在項目造成的影響被完全消除的情況下，受影響者才能被釋放。

**描述：**SCP-RO-006是一種名為LaughCoin的加密貨幣，該貨幣僅在羅馬尼亞境內流通。貨幣的標誌由比特幣符號修改而成，用一個“笑哭”的表情代替了“B”。

SCP-RO-006可以通過在該貨幣的官網進行兌換或互相交易獲得，也可以通過在外部網站挖礦獲得； 0.01枚 LaughCoin（稱為 LaughPenny）的價值約等於 3.40 歐元，因此一枚 LaughCoin 約等於 340 歐元。儘管這種貨幣的價值相對較高，但在外部站點進行挖礦時，平均每小時提取 LaughCoins的數量可能高達130枚（遠高於正常水平）。考慮到挖礦使用的是外部站點，過多的 LaughCoin 產量可能是由於系統錯誤產生的。

貨幣的官網為簡約風格，橙色背景，標題為“LaughCoin！笑是最好的貨幣！”，點擊將跳轉到展示貨幣基本信息的頁面。

[[include component:image-block name=https://i.loli.net/2021/06/04/mNOza87RVUgFYcq.png width=400&amp;height=61|
 caption=SCP-RO-006的官方網站|align=left
]]

當使用 SCP-RO-006 作為貨幣進行交易時，SCP-RO-006 的異常性質將會顯現。在交易完成後，使用SCP-RO-006進行付款的對象會感到愈加沮喪，直至對象自殺； 而收到SCP-RO-006的人會感到愈加快樂，並導致對象開始越來越頻繁地發笑，直至對象由於大笑不止窒息而亡。及時使用記憶刪除治療似乎可以緩解或治療該效果。
