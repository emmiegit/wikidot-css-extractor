    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-3131-JP - 世界一周旅行に行こうよ！
**著者:** ©︎[[*user rimamira 1922]]
**作成年:** 2023
[[include credit:end]]

**アイテム番号:** SCP-3131-JP

**オブジェクトクラス:** --Euclid-- --Keter-- Neutralized

**特別収容プロトコル:** SCP-3131-JPへの侵入を防ぐため、世界遺産保護というカバーストーリーの下で一般人の侵入を防いでください。

SCP-3131-JPを監視下におくため、サイト8131が設置されました。また、サイト内には、SCP-3131-JP-1収容違反対策のため、特殊部隊アルファ22（「ロードスター」）が常備常駐しています。

SCP-3131-JP-1は、標準人型収容セルにできるだけ多く収容し、ドアは施錠してください。また、SCP-3131-JP-1に建造物を触れさせてはなりません。そのため、建造物の周辺に電気柵を設けて侵入、及び接触を防いでください。

**説明:** 
SCP-3131-JPは███に位置する、地上絵です。1995年1月1日に突如出現し、███の衛星画像が1994年12月31日と比べてみると、巨大な地上絵が描かれていたため、財団の注意を引き、収容に至りました。地上絵に書かれているのは世界地図のようで、メルカトル図法で描かれています。その大きさは本来の地球の直径を大きく縮めたサイズです。

SCP-3131-JPには、各国の世界遺産を模した建造物が建設されており、位置は正確ですが、直径は実際の建造物よりもさらに縮めたサイズの、3m×3m×3mスケールで建設されています。

SCP-3131-JPには、SCP-3131-JP-1が生息しており、外見は一見普通の人間のように思えますが、知性やコミュニケーション能力が乏しく話すことは不可能です。その他の人体の機能等は人間と同じです。主な生息地域は建造物周辺で、視認した人間を襲います。また、不定期に建造物に触れたり、破壊したりする性質があります。

SCP-3131-JPは、世界とリンクしており、建造物に触れたり、破壊したりすると、世界に影響を与えます。影響の例は、テロ事件や、革命による政変など、国際情勢に大きな影響を与えるものが確認されています。

SCP-3031-JP内にある建造物の一覧
**事件3131-1:**

&gt; **日付:** 1995年3月20日
&gt; **場所:** SCP-3131-JP
&gt; **概要:** AM8:02ごろ、SCP-3131-JP-1が、SCP-3131-JP内に存在する日本の国会議事堂に酷似したものに触れたところ、東京の地下鉄列車内でサリンが撒かれたた、「地下鉄サリン事件」、また、警察庁長官が狙撃された、「警察庁長官狙撃事件」が同時に発生した。
&gt;

**事件3131-2:**

&gt; **日付:** 1995年4月19日
&gt; **場所:** SCP-3131-JP
&gt; **概要:** AM9:02ごろ、SCP-3131-JP-1が、SCP-3131-JP内に存在するアメリカの自由の女神像に酷似したもの触れたところ、アメリカオクラホマ州にあるアルフレッド・P・マラー連邦ビルが爆破された、「オクラホマシティ連邦政府ビル爆破事件」が発生した。
&gt;

**事件3131-3:**

&gt; **日付:** 1996年12月17日
&gt; **場所:** SCP-3131-JP
&gt; **概要:** PM8:00ごろ、SCP-3131-JP-1が、SCP-3131-JP内に存在するペルーのナスカの地上絵に酷似したものを踏んでしまったところ、ペルーの日本大使公邸が翌年4月22日まで占拠される「在ペルー日本大使公邸占拠事件」が発生した。
&gt;

**事件3131-3の後、SCP-3131-JPと世界がリンクしていると断定され、サイト管理者は直ちにオブジェクトクラスをKeterに格上げすることを決定しました。**

**事故3131-4:**

&gt; **日付:** 1998年8月7日
&gt; **場所:** SCP-3131-JP
&gt; **概要:** AM10:40ごろ、SCP-3131-JP-1が、SCP-3131-JP内に存在するケニアのキリマンジャロ山に酷似した建造物を踏んでしまったところ、ケニア、及びタンザニアのアメリカ大使館が爆破される「アメリカ大使館爆破事件」が発生した。
&gt;

**事故3131-5:**

&gt; **日付:** 1999年8月31日
&gt; **場所:** SCP-3131-JP
&gt; **概要:** SCP-3131-JP内にある、ロシアのクレムリンに酷似した建造物の外壁が老朽化によって崩壊したところ、モスクワで、ショッピングモール及び集合住宅が爆破された「ロシア高層アパート連続爆破事件」が発生した。
&gt;

**事案3131-1:**

&gt; **日付:** 2000年1月1日
&gt; **概要:** SCP-3131-JPは、1999年12月31日から2000年1月1日に切り替わった瞬間に、効力がなくなった。警備員が、建造物を触ったり、破壊しても世界に影響は無かった。また、SCP-3131-JP-1も人畜無害と化しており、コミュニケーションができるようになった。
&gt;

**SCP-3131-JPの効力が2000年1月1日を境に影響が無くなったため、サイト管理者は無力化されたと見なし、オブジェクトクラスをNeutralizedへ変更しました。**</textarea></pre>
