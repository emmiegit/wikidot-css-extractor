    <pre><textarea class="page-source" readonly>[[&gt;]]

[[include component:image-block name=rlight.jpg|caption=一個SCP-CN-386個體。|width=180px]]

**項目編號：**SCP-CN-386

**項目等級：**Euclid

**特殊收容措施：**SCP-CN-386應收容於Site-CN-34中的一4m x 4m x 2.5m的獨立收容間，該收容間與其他收容間以20cm的間隔隔開。所有SCP-CN-386個體位於收容間中心的、以一塊20cm x 20cm的區域性磁浮力場所漂浮的、半徑10cm的黑色塑膠球體上；球體內部中央具有一塊3cm x 3cm x 3cm的立方體永久磁鐵。收容間的燈將全天關閉。

每週一次，將提供大約--50隻--100隻體長大於5mm且小於8mm的無翅昆蟲給SCP-CN-386。負責提供的人員將穿著全密閉套裝。此時將開啟收容間的燈。

在停電時，將以備用電源自動注入等同收容間容積75%的水；在恢復供電後，待球體回到中央後，將內部水以人工操控排出。

野外的SCP-CN-386個體由MTF 甲子-12（“緋光”）回收。成員將穿著全密閉套裝。

禁止人員攜帶任何透明物進入收容間。

**描述：**SCP-CN-386為一種異常紅色光點，直徑約為3mm，基本照度為5勒克斯，只存在於物體表面上。依據目擊記錄，其只於夜晚的都市及光害嚴重區域出沒。

SCP-CN-386具有可在固體表面移動的異常性質；其移動軌跡近似家蠅（//Musca domestica//），且偏好有可見光照射或活物停駐的表面。如有固體因接觸形成面與面相連，SCP-CN-386能以其性質於不同表面之間移動。如SCP-CN-386碰觸到液體，其將會暫時消失；將液體排除後，SCP-CN-386會於碰觸到液體時所在的表面重新出現。

SCP-CN-386大多以10~15個一群來群體行動，少數情況下可見單個SCP-CN-386個體。SCP-CN-386可進行自我複製，於有光照射的區域停止5~10分鐘後，該區域的光將分出10~20個SCP-CN-386個體。照射光的顏色不影響SCP-CN-386產生。

SCP-CN-386的主要異常效應為，當其移動到動物組織表面後，將立即發出類似單發C7突擊步槍射擊的聲音[[footnote]]該聲音比C7步槍小，為20db[[/footnote]]；相隔一秒後，在發出聲音當時SCP-CN-386於該組織所處的位置會出現與該步槍相同的傷口。此種效應為連續性，每次發生間隔1~3秒；效應只會在該活物比SCP-CN-386面積大時產生。

如SCP-CN-386無法進行上述效應超過一周，照度將會減半，且行動速度明顯下降；如超過兩周，個體將直接消失，且無法復原。於碰觸液體持續二周後也將導致上述結果。

對SCP-CN-386的首次發現在201█/██/██，中國上海市黃埔區[已編輯]的防火巷。當時有一名流浪漢倒臥在地，有多處槍擊傷口；在檢查屍體周圍後，發現並無任何彈殼以及槍擊的痕跡，且血液僅直接從傷口處流下地面，並非如一般槍擊般血液噴濺到周圍；之後於解剖屍體時，發現其中並無任何子彈。潛伏於警局的特工於確認事件後斷定其為異常事件，立即向基金會回報。隔天MTF-甲子-12（“緋光”）出動，在損失一名成員後成功將SCP-CN-386回收。

**事件386-01**

在202█/██/██，第██次回收SCP-CN-386後，由於研究員██轉交時的疏忽，使得一個SCP-CN-386移動到玻璃瓶上，造成[數據刪除]並且無人生還，該區域現今已關閉並以焊接永久封鎖。MTF 甲子-12重組。
