[[include component:image-block name=http://scp-wiki-de.wdfiles.com/local--files/scp-168-de/450px-Berliner_Fernsehturm_from_Berliner_Dom.jpg|caption=SCP-168-DE.|width=300px]]

**Identyfikator podmiotu:** SCP-168-DE

**Klasa podmiotu:** Bezpieczne

**Specjalne Czynności Przechowawcze:** SCP-168-DE nie jest niebezpieczny. Personel konserwacyjny Fernsehturm Berlin składa się wyłącznie z personelu Fundacji, który razem z Wydziałem Zewnętrznym mają za zadanie zapobiegnięcie przedostania się informacji o prawdziwej naturze SCP-168-DE do sfery publicznej.

SCP-168-DE ma być sprzątany z arkuszy pergaminu dwa razy na rok.

**Opis:** SCP-168-DE to wierna kopia Fernsehturm Berlin, która obecnie zajmuje miejsce oryginału na stacji kolejowej Alexanderplatz w berlińskim dystrykcie Mitte. Obecnie nieznana jest lokalizacja oryginału.

SCP-168-DE ma te same właściwości i funkcje co oryginał, jako że struktura jest oparta na i może być operowana jak oryginalny Fernsehturm we wszystkich aspektach. SCP-168-DE jest nie do odróżnienia od Fernsehturm bez bliższej inspekcji, jak na przykład ustalenia wieku niektórych komponentów. Jednakże, w miejscach dostępnych wyłącznie dla personelu konserwacyjnego, dwa razy na rok manifestują się arkusze pergaminu. Ich zawsze identyczna treść jest zapisana czerwonym atramentem, jej transkrypt jest poniżej.

&gt; Patrzcie i trwóżcie na widok diabolicznego majstersztyku zaprezentowanego Wam przez jednego i jedynego Złego Wszechwładcę! Fernsehturm Berlin, najwyższy budynek niemieckiej stolicy został przeze mnie skradziony. Żądam przygotowania 500 miliardów Euro na najwyższym piętrze jeśli chcecie jeszcze kiedyś zobaczyć Waszą atrakcję.
&gt; 
&gt; P.S. Zostawiłem Wam podmiankę. Nie chcę, żeby ludzie potracili prace.

Do teraz nie zidentyfikowano żadnych poszlak z listów mogących pomóc w identyfikacji autora. Obecnie Fundacja zdecydowała, by nie płacić żądanej sumy pieniędzy, jako że SCP-168-DE jest względnie łatwy do przechowywania.</textarea></pre>
