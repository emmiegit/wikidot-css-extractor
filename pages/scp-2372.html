**Identyfikator podmiotu:** SCP-2372

**Klasa obiektu:** Bezpieczne

**Specjalne Czynności Przechowawcze:** SCP-2372 ma być przechowywany w krionicznej komorze przechowawczej w Ośrodku 168. Temperatura w komorze ma być utrzymywana w zakresie od 2°C do 4°C. Prośby SCP-2372-A o odłączenie go od SCP-2372 mają być odrzucane. SCP-2372-A ma być poinformowany, że zostanie poddany eksperymentom mającym na celu odłączenie go od SCP-2372 w zamian za współpracę w tłumaczeniu dla SCP-2372.

**Opis:** SCP-2372 to zakonserwowane zwłoki Chen ███-██, odporne na rozkład. Okruchy sproszkowanego jadeitu i jedwabnych nici znajdują się w podskórnej tkance SCP-2372, równomiernie rozłożone po całym ciele. Blizny i szwy znalezione na SCP-2372 wskazują na przeprowadzenie amatorskich zabiegów chirurgicznych.

SCP-2372 może wydawać z siebie jękopodobny dźwięk, pomimo niezdolności jego strun głosowych do wibracji, co służy mu jako metoda komunikacji; zobacz akapit czwarty **Opisu**. Ponadto, generuje on mgłę ze swojego pępka. Analiza kropli wody zawartych w mgle wykazała śladowe ilości preejakulatu.  

SCP-2372-A to bezcielesna humanoidalna istota, która manifestuje się z mgły wytworzonej z SCP-2372, przypominająca górną część tułowia Chena. Jest to istota rozumna i identyfikuje się jako Chen ███-██. Poprzez wibracje cząsteczek wody, z których się składa, SCP-2372-A jest zdolny do posługiwania się mową i wykazuje taką samą biegłość w języku kantońskim jak Chen ███-██.

SCP-2372-A jest jedynym znanym osobnikiem, który potrafi zrozumieć dźwięki wydawane przez SCP-2372, regularnie z nim rozmawiając. Z perspektywy SCP-2372-A, on i SCP-2372 mają pozornie antagonistyczne relacje. Podczas gdy perspektywa SCP-2372 na temat jego relacji z SCP-2372-A nie może być zbadana niezależnie, stwierdzono, że od czasu do czasu wydziela on płyn przedejakulacyjny ze swojej cewki moczowej podczas interakcji z SCP-2372-A.

SCP-2372 został odzyskany z kostnicy Victoria Public Mortuary w Hong Kongu w dniu ██.██.1987, kiedy to SCP-2372-A zamanifestował się podczas autopsji SCP-2372. Po odzyskaniu zwłok, incydent został zdyskredytowany jako halucynacja ze strony koronera. Krewnym Chena ███-██ wręczono urnę wypełnioną prochami skremowanych zwierząt.

**Dodatek 2372-1:** Wybrane przesłuchania z udziałem SCP-2372 i/lub SCP-2372-A

[[collapsible show=&#34;+ Pokaż Log Przesłuchań 2372-A-1&#34; hide=&#34;- Ukryj Log Przesłuchań&#34;]]

&gt; **Przesłuchiwany:** SCP-2372-A i SCP-2372
&gt; 
&gt; **Przesłuchujący:** Agent Ocean Park
&gt; 
&gt; **Przedmowa:** Poniższy wywiad został przeprowadzony w języku kantońskim.
&gt; 
&gt; **&lt;Początek logu&gt;**
&gt; 
&gt; **Agent Park:** Witam, proszę o podanie swojej tożsamości.
&gt; 
&gt; **SCP-2372-A:** Chen ███-██. Miło, że nareszcie ktoś nie ucieka z krzykiem.
&gt; 
&gt; **Agent Park:** Ale pan nie może być Chenem. Przecież on już nie żyje, prawda?
&gt; 
&gt; **SCP-2372-A:** Tak, dzięki za przypomnienie. Gdybyś mógł mi, proszę, pomóc...
&gt; 
&gt; **Agent Park:** W jaki sposób?
&gt; 
&gt; [SCP-2372-A wskazuje na SCP-2372.]
&gt; 
&gt; **SCP-2372-A:** Odczep to ode mnie!
&gt; 
&gt; **Agent Park:** Masz na myśli swoje ciało?
&gt; 
&gt; **SCP-2372-A:** Tak, jestem kompletnie sklejony. 
&gt; 
&gt; [SCP-2372 jęczy. SCP-2372-A odwraca się od Agenta Parka.]
&gt; 
&gt; **SCP-2372-A:** Hej, tylko bez takich! Jesteś pełnym grzechu marnotrawstem ciała i duszy!
&gt; 
&gt; **Agent Park:** Czy ty rozmawiasz ze swoim ciałem? 
&gt; 
&gt; **SCP-2372-A:** A nie widać? Słuchaj, za życia popełniłem straszliwy błąd i potrzebuję, żebyś od-
&gt; 
&gt; [SCP-2372 jęczy.]
&gt; 
&gt; **SCP-2372-A:** Nie, to zdecydowanie był błąd! Mieliśmy po śmierci każdy pójść swoją drogą. Ja na górę, ty na dół!
&gt; 
&gt; [SCP-2372 jęczy.]
&gt; 
&gt; **SCP-2372-A:** Nie, nie, nie! To nie było warte jadeitowego stroju! [[footnote]] W oryginalnym zapisie, SCP-2372-A używa terminu &#34;玉衣&#34; (pinyin: yù yī; dosłownie &#34;jadeitowy strój&#34;). Odnosi się on do &#34;jadeitowego stroju pogrzebowego&#34;, ceremonialnego stroju pogrzebowego wykonanego z jadeitu, tradycyjnie używanego do pochówku rodziny królewskiej z dynastii Han. Wierzono, że jadeitowe stroje pogrzebowe opóźniają rozkład duszy cielesnej (lub 魄; pinyin: pò; dusza, która zostaje w ciele po pogrzebie, w odróżnieniu do drugiej, która idzie do nieba). [[/footnote]] Nie będę płacił ceny za moją głupotę w życiu doczesnym swoim życiem pozagrobowym!
&gt; 
&gt; **Agent Park:** Co to za jadeitowy strój?
&gt; 
&gt; [SCP-2372 jęczy.]
&gt; 
&gt; **SCP-2372-A:** Wal się! Nie mamy ze sobą //takiej// relacji!
&gt; 
&gt; **&lt;Koniec logu&gt;**

[[/collapsible]]

[[collapsible show=&#34;+ Pokaż Log Przesłuchań 2372-A-5&#34; hide=&#34;- Ukryj Log Przesłuchań&#34;]]

&gt; **Przesłuchiwany:** SCP-2372-A i SCP-2372
&gt; 
&gt; **Przesłuchujący:** Dr Fuji Tsang
&gt; 
&gt; **Przedmowa:** Poniższy wywiad został przeprowadzony w języku kantońskim.
&gt; 
&gt; **&lt;Początek logu&gt;**
&gt; 
&gt; **Dr. Tsang:** SCP-2372-A, czy możesz mi powiedzieć więcej na temat okoliczności związanych z twoim jadeitowym strojem?
&gt; 
&gt; **SCP-2372-A:** Jasne, to było-
&gt; 
&gt; [SCP-2372 jęczy.]
&gt; 
&gt; **SCP-2372-A:** Cicho bądź! Jak mówiłem, zdobyłem to od Starego China, &#34;samozwańczego&#34; cudotwórcy z Walled City. [[footnote]] Osoba ta nie została znaleziona pod adresem podanym przez SCP-2372-A podczas przeprowadzonego przez Fundację nalotu na Kowloon Walled City. Mieszkańcy twierdzili, że Stary Chin uciekł z powodu niedawnych prześladowań ze strony triad (zorganizowanych grup przestępczych). Podejrzewa się, że on (lub podmiot o tym samym nazwisku) jest zaangażowany w [[[SCP-2748]]]. [[/footnote]]
&gt; 
&gt; **Dr. Tsang:** Kowloon Walled City?
&gt; 
&gt; **SCP-2372-A:** Tak, parę lat temu.
&gt; 
&gt; **Dr. Tsang:** Podaj nam, proszę, potem adres. Ale ja chcę się dowiedzieć, czemu się zdecydowałeś na tę operację?
&gt; 
&gt; **SCP-2372-A:** No, pracowałem na cmentarzu i cały czas się babrałem z trupami. Jak człowiek widzi zwłoki tak często, to się zaczyna zastanawiać nad tym, jak on sam się rozłoży. I kurde, nie chciałbym-
&gt; 
&gt; [SCP-2372 jęczy.]
&gt; 
&gt; **SCP-2372-A:** Przestań szukać podtekstów! Nie zrobiłem tego dla ciebie!
&gt; 
&gt; [SCP-2372 jęczy.]
&gt; 
&gt; **Dr. Tsang:** Co powiedział SCP-2372?
&gt; 
&gt; **SCP-2372-A:** Nieważne. To coś mnie nie reprezentuje.
&gt; 
&gt; [SCP-2372 jęczy.]
&gt; 
&gt; **Dr. Tsang:** SCP-2372-A, umówiliśmy się na coś. Jeśli uprzesz się nie tłumaczyć dokładnie słów SCP-2372, nie będziemy mogli ci pomóc. To jest twój wybór.
&gt; 
&gt; **SCP-2372-A:** Okej, ale proszę, nie wierzcie mu na słowo. Twierdzi, że ja -- znaczy, Chen ███-██ -- kręcił sam siebie... w sensie, fizycznie.
&gt; 
&gt; **Dr. Tsang:** I rozumiem, że ty nie uważasz tego za prawdę?
&gt; 
&gt; **SCP-2372-A:** Doktorze, jestem jego //hún//. [[footnote]] 魂; pinyin: hún; termin powszechnie tłumaczony jako eteryczna dusza, która idzie do nieba po śmierci. [[/footnote]] Myślę, że znam Chena ███-██ bardziej niż ktokolwiek inny na tym świecie.
&gt; 
&gt; [SCP-2372 jęczy.]
&gt; 
&gt; **SCP-2372-A:** Nie, nie znasz go. Po prostu przenosisz na nas swoje fantazje. Niby czemu tak sądzisz?
&gt; 
&gt; [SCP-2372 jęczy.]
&gt; 
&gt; **Dr. Tsang:** 2372-A, pytania zostaw mnie. I poproszę o tłumaczenie.
&gt; 
&gt; **SCP-2372-A:** Twierdzi, że znało Chena tak dobrze, jak ja, co jest nieprawdą.
&gt; 
&gt; [SCP-2372 jęczy.]
&gt; 
&gt; **SCP-2372-A:** Nie, pomieszało ci się pod tym twoim gnijącym sufitem. Chen ███-██ nie robił ci dobrze, kiedy oglądał te pisma.
&gt; 
&gt; [SCP-2372 jęczy.]
&gt; 
&gt; **SCP-2372-A:** Boże! To, że jego ręka była na tobie, nie znaczy od razu, że myślał wtedy o tobie. Nigdy się sobie nie podobał, w sensie, ty mu się nie podobałeś.
&gt; 
&gt; [SCP-2372 jęczy.]
&gt; 
&gt; **SCP-2372-A:** Już to wyjaśniałem! Chen ███-██ po prostu chce się utrzymać w jednym kawałku po śmierci.
&gt; 
&gt; [SCP-2372 jęczy.]
&gt; 
&gt; **SCP-2372-A:** Nie w ten sposób, ty zboku!
&gt; 
&gt; **&lt;Koniec logu&gt;**

[[/collapsible]]

**Dodatek 2372-2669:** Oświadczenie O5-7

&gt; Z dniem ██.██.████ upoważniony personel [[[Projektu Heimdall]]] uzyskuje dostęp do danych dotyczących zjawiska zdalnego łączenia umysłu i ciała SCP-2372 w celu [[[SCP-2669|praktycznego zastosowania]]].
