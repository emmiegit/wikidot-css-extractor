    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

スペイン国営放送より、緊急ニュースです。


//ラクエル・マルティネスが現場よりお伝えします。マリアーノ・ラホイ首相の行方は依然不明のままです。複数の目撃者が、首相が他の人物同様にカワウソに変身したと証言する一方、最新の情報では…//


ジョゼップのテレビがチャンネル信号を失う。信号は彼が狭い部屋に戻る前に復帰したものの、画面に映ったのはバレンシアの都市の風景だけだった。トンガラシ翁のものだと分かる声が話し出す。


//子供たちよ。私はお前たちの孤独を知っている。外の人間が、この貧しい老人を見捨てたように、お前たちを見捨てたこともな。しかし、私はそのようなことはしない。//


//私はかつて、静かで広大な世界を見ていた。だが、東欧に響いた蝉の声を聞き、自由の街に現れた悪魔どもを見て、世界は小さなハンカチのようなものだと実感した。//


映像が切り替わり、バレンシアの動物園が映し出される。アンゴラライオンとイボイノシシが、互いの違いを忘れてカワウソを狩る姿が見える。老朽化したオフィスビルに逃げ込んだカワウソは、地面に開いた巣穴に隠れる。


//これこそが、我々の子供たちが残したい未来だ！隠れて為された悪行のために、お前たちは罰せられた。だが、救いはある！//


カメラがバレンシアの郊外と思われる見知らぬ場所に移動する。数匹のアライグマが小さな枝に掴まろうとして争っている姿が映る。そして、枝が落ちる。


//血の渇きが彼らを破滅に追いやった！死のあるところには、看護婦の代わりに、血まみれの指先で絵を描く病んだ芸術家がいるのだ！なんと劣悪なことか！//


//子供たちよ、そのようにはなるな！愛すべきエスパニータにはいつも居場所があった！若い頃から大きな県では人混みに圧倒され、町では同じ道を通らざるを得なかったが、もうそんなことはない！//


//ある人が言ったように、スペインはスペイン人で満ちる偉大な国だ。私はここに付け加えよう。身長や毛皮の有無は関係ない。心こそが大事なのだと！//


カメラはバレンシアのミカレットに切り替わり、そこに入る直立したカワウソが映される。扉がカワウソの大きさに合わせてあるのが見える。入り口から入るのがやっとの状態だ。


//私には夢があった。この狭く、窮屈な世界の、あらゆる不思議を探求する夢だ。だが私は老い、愛情と活力が必要だ！お前たちの温もりと愛が必要なのだ！頼む！あと1日だけでいい、生きていたいのだ！//


その後、信号が消えるまでの2分ほど、トンガラシ翁は泣き続けた。


ジョゼップはテレビを消すと、鍵を置いているテーブルの側に椅子を引き寄せた。鍵を口で掴み、可愛い手で椅子を扉へと近づける。鍵を差し込み、飛び跳ねてノブを回し、開いたドアを通って狭い部屋を後にする。


カワウソと少数のヒトが即席で作った塹壕を避けながら道を通り、プラザ・デ・ラ・レイナに到着する。毎日の特徴的な喧騒は、彼に取って理解しがたい何かによって特有の1本の道へと変じ、翁は助けを必要としていた。


ミカレットの外観は昔のままだったが、内部は荘厳な雰囲気で暗く、カワウソとなったジョゼップにとっても、階段はかつてのように狭く感じた。怖気付いたジョゼップは逃げようとしたが、階段は登ることを強制した。

中に入ると、扉が完全に閉じられ、彼と薄暗い光だけが取り残された。登り始めると、空間は必要以上に狭くなり、彼はその動物としての性質を利用して、黒く染まった段差を這い上がらざるを得なくなる。


引き返そうと思っても、窓から飛び出そうと思っても、それは出来ない。彼の大好物、パエリア職人が作るパエリアの香りに阻まれるのだ。

今や彼は力なく、しかし笑顔で塔の頂上へと引きずり込まれた。天井や床に毛皮が擦れるが、悲鳴は上げない。年長者の前では失礼に当たるし、彼は冬支度のため毛皮を欲しているのだから。彼は自分の体重が軽くなるのを感じた。外国の老人が飲みたがっていた赤ワインのように、血が絞り出されていく。それに、お年寄りは骨に問題があって、若者の骨が必要だ。親切な彼は、本人が求める前にそれを差し出した。


最後、鐘のあるバルコニーに出る前に、まだ扉があった。彼そのもののみが残されたジョセップが扉を開く。翁は、味付けのない命を食べても仕方がないと思い、彼を屋根の下に放った。

[[=image http://scp-jp-storage.wdfiles.com/local--files/file%3A2081491-78-zury/micalet.jpeg]]

7456が昇天し、あと778733で私は満たされる。</textarea></pre>
