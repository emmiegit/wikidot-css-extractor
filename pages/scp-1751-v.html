**Объект №:** SCP-1751

**Класс объекта:** [[[Euclid|Евклид]]]
 
**Особые условия содержания:** SCP-1751 должен находиться в камере содержания, расположенной в Зоне 77. Общение с SCP-1751 должно осуществляться один раз в день для исследовательских целей. На содержание субъекта должны быть назначены сотрудники, свободно разговаривающие на португальском. Персонал, прикреплённый к SCP-1751, не имеет права отращивать бороды; им рекомендовано, но не обязательно подвергнуть кожу лица процедуре электроэпиляции.

**Описание:** SCP-1751 представляет собой небольшой разумный человекоподобный организм. В активном состоянии субъект выглядит как гуманоидное существо высотой 10 см, составленное из волос коричневого цвета со средней длиной в 2 см. В инертном состоянии SCP-1751 напоминает бороду специфичного вида, меняющуюся в различных ситуациях. При движении &#34;рта&#34; SCP-1751 способен воспроизводить человеческую речь. Он свободно говорит на португальском.

В активном состоянии SCP-1751 настойчиво разыскивает индивидов мужского пола, имеющих бороду либо другой тип оволосения на лице. Судя по всему, объект владеет неким внутренним методом обнаружения человеческих бород, и, как было отмечено, притягиваются к стенам камеры, когда с другой стороны находит бородатый сотрудник класса D. Когда SCP-1751 встречает человеческого мужчину с бородой, он начинает следовать за ним, пока тот не заснёт или иным способом станет недееспособен. Следует обратить внимание, что SCP-1751 может преднамеренно стараться привести субъекта в недееспособное состояние, если представится такая возможность.

Как только субъект окажется без сознания, SCP-1751 зацепится за его подбородок и переместится на его бороду. Цвет и физический состав волос SCP-1751 будут меняться, пока не окажутся идентичны принадлежащим субъекту. Пока это происходит, SCP-1751 будет выделять анестетик на лицо человека, после чего начнёт удалять из бороды отдельные волоски. SCP-1751 будет оставаться на лице субъекта столько, сколько нужно, чтобы полностью удалить бороду и будет питаться крошками или любыми другими пищевыми веществами, присутствующими на бороде. Как только она будет полностью удалена, SCP-1751 покинет субъекта в следующий раз, когда он будет без сознания.

В случае контакта с человеческим субъектом со стереотипно «женскими» прическами, такими, как хвост, косы или косички, SCP-1751 будет пытаться следовать за ним таким же образом, как и за бородатыми субъектами. Следует обратить внимание, что пол субъекта с женской причёской не имеет значения. Как только они окажутся без сознания, SCP-1571 попытается спариться с волосами и будет продолжать заниматься этим до тех пор, пока субъект не заметит его, либо пока его не прервут как-то иначе. Вне содержания не было обнаружено других экземпляров SCP-1751, однако в связи с его поведением считается, что SCP-1751 может быть одним из представителей своего вида.

&gt; **Опрашиваемый:** SCP-1751
&gt;  
&gt; **Опрашивающий:** Д-р Бойд
&gt; 
&gt; **Предисловие:** Переведено с португальского.
&gt;  
&gt; **&lt;Начало протокола&gt;**
&gt;  
&gt; **Д-р Бойд:** Что вы можете рассказать о своих аномальных свойствах?
&gt;  
&gt; **SCP-1751:** Кажется, я не знаю, о чём вы говорите. Вы имеете в виду мои склонности?
&gt;  
&gt; **Д-р Бойд:** Вашу привычку... Удалять мужские бороды.
&gt;  
&gt; **SCP-1751:** А! Ну, видите ли, у меня с нею дела обстоят не очень хорошо. Сам-то я, конечно, могу казаться довольно-таки большим, но что касается волос - дамы бывают не особо впечатлены. Так что я приспосабливаюсь.
&gt;  
&gt; **Д-р Бойд:** Как приспосабливаетесь?
&gt;  
&gt; **SCP-1751:** Ну, раз я не могу побить их размером, значит, можно их немножко подставить, смекаете? Снять у них с физиономий все эти заросли, и вот, враг разбит, и всем видны корешки! Эй, они теперь все голые, голые, как при рождении! И тогда кроме меня никого вокруг не остаётся, и это значит...
&gt;  
&gt; **Д-р Бойд:** Что это значит?
&gt;  
&gt; **SCP-1751:** Я - наилучший вариант.
&gt;  
&gt; **&lt;Конец протокола&gt;**</textarea></pre>
