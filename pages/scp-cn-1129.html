**SCP-CN-1129：**膨化
**作者：**[[*user DouglasLiu]]，作者页在**[[[douglasliu-author-page | 此]]]**

**配图修改自以下图片：**
[*https://www.flickr.com/photos/jenniferboyer/6621888535 the crematorium furnaces in the building containing the first gas chamber and crematorium], Jennifer Boyer, CC-BY-2.0

[[include :scp-wiki-cn:credit:end]]


[[include component:image-block name=scp-cn-1129.jpg |caption=SCP-CN-1129]]

**项目编号：**SCP-CN-1129

**项目等级：**Safe

**特殊收容措施：**SCP-CN-1129及其所在设施已被弃置并围闭，未经负责人允许禁止使用。中国分部设施已于1986年完成更新。

**描述：**SCP-CN-1129是一尸体焚化炉，为Site-CN-01原附属设施设备。当一具人类尸体被放入项目内部并焚烧10分钟以上时，尸体将膨胀至原体积的约1.5倍并覆盖上一层浅焦糖色的薄外壳。外壳朝上部位颜色更深且带有纵向的开裂条纹。焚烧后的尸体质地柔软，可被轻易切开，可见其内部已被完全转化为疏松多孔的灰白色海绵状结构。分析显示其外壳的主要成分为淀粉，内部则由蛋白质与各类脂质组成，可食用，食用者表示口感与普通白面包相比偏干且味淡。

其余同型号的尸体焚化炉没有出现类似的异常现象。

**更新：**详细的检查发现项目内部深处贴有一张圆形贴纸，直径约1cm，为一个上下翻转的黄色笑脸。无法将贴纸撕下或破坏。另外根据站点日志，异常效应首次出现时，项目正在焚烧其第777具尸体。
