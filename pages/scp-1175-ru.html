**Объект №:** SCP-1175-RU

**Класс объекта:** [[[keter |Кетер]]]

**Особые условия содержания:** SCP-1175 необходимо содержать в хорошо укрепленном вольере 12м x 14м x 3м. Опасная зона вокруг места содержания объекта имеет радиус 50 м. Вольер должен иметь прочные железобетонные стены толщиной в 1 м, обитые слоем звукоизолирующего материала толщиной не менее 50 см. Внутри вольера должна быть воссоздана типичная для SCP-1175 окружающая среда; обязателен глубокий бассейн с ледяной водой. Температура в месте содержания объекта не должна превышать +5°С, чтобы избежать неестественного поведения SCP-1175 и возникающих последствий. В вольере не должно располагаться никаких устройств записи звука, за исключением датчиков для регистрации уровня звука без каких-либо устройств вывода звука - вывод информации с датчиков о силе звука должен осуществляться только в графическом виде.

SCP-1175 следует кормить любой рыбой два раза в день; пища должна подаваться в вольер через трубу, закрывающуюся надежной звуконепроницаемой заслонкой.

Входить в вольер к SCP-1175 категорически запрещается всем сотрудникам с уровнем допуска выше D, кроме как в экстренных случаях - например, травмы объекта. Чтобы избежать нежелательных результатов, сотрудники класса D, входящие в вольер, должны быть экипированы устройствами защиты слуха, которые могут снизить аномальное воздействие объекта. Сотрудников класса D с устройствами блокирования слуха необходимо запускать в вольер к SCP-1175 раз в неделю для очистки места содержания объекта.

В опасной зоне SCP-1175 не должны присутствовать никакие устройства с возможностью подключения к Интернету, а также любые устройства связи, кроме штатных раций. Всем сотрудникам, назначенным на дежурство на SCP-1175, надлежит раз в неделю оказывать квалифицированную психиатрическую консультацию с целью выявления скрытых фобий и подавления новообразующихся стрессов; компьютеры Зоны █, в которой содержится объект, должны иметь возможность работы только в локальной сети с белым списком адресов.

Один (1) раз в месяц в 4:00 утра, строго по согласованию как минимум с двумя (2) сотрудниками 4 уровня допуска, SCP-1175 следует вводить снотворное и оперативно перемещать в корпус █ Зоны █ в вольер с бассейном под открытым небом, по условиям аналогичный таковому в камере содержания; до момента пробуждения SCP-1175 всем сотрудникам надлежит покинуть зону временного содержания и не приближаться к ней ближе чем на 50 м до конца настоящего дня, после чего потребуется дистанционное усыпление SCP-1175 и транспорт обратно в камеру содержания. Команда, занимающаяся транспортом SCP-1175, должна быть экипирована устройствами защиты слуха и набирается из сотрудников, не находящихся на регулярном дежурстве на SCP-1175.

**Описание:** SCP-1175 представляет собой самца моржа //(Odobenus rosmarus)//. Масса объекта - 1800 кг, длина тела - 3 м, что соответствует таковой у крупных взрослых самцов моржей. Особых внешних признаков у объекта нет; тем не менее, установлен неестественно большой возраст. Анализы тканей показали, что объекту около 50 лет.

SCP-1175 выказывает дружелюбное отношение ко всем живым существам, в том числе и к людям; возможно, он вырос в зоопарке или просто под человеческой опекой. Объект не проявляет никакой агрессии по отношению к любым существам, входящим к нему в камеру содержания; каждый раз, когда SCP-1175 видит кого-либо в своем вольере, он начинает издавать приветственные звуки, а зачастую даже подбирается поближе с целью выпросить лакомство. В том случае, если в течение недели никто не заходит в вольер, объект начинает нервничать и громко привлекать внимание. В порядке сдерживания SCP-1175 пробовали делать инъекции снотворного, но, по всей видимости, метаболизм объекта нацелен на быстрое выведение чужеродных субстанций, поэтому все усыпляющие препараты действовали на SCP-1175 относительно недолго.
 
Голос SCP-1175 обладает аномальными свойствами. Прежде всего, он звучит нетипично для лающего рева обычного моржа, а именно - несколько ниже по тону. При этом голос SCP-1175 частично входит в инфразвуковой диапазон. Зарегистрировано, что объект способен издавать даже звуки, схожие с гудком парохода, хотя в обычном своем состоянии SCP-1175 издает лишь низкий рокочущий рев и фыркание.

Опасность голоса SCP-1175 заключается в том, что любое живое существо, услышавшее единовременный возглас объекта, приобретает случайным образом выбранную фобию. Характерной особенностью для всех подобных фобий является то, что все они проявляются в отношении повседневных для услышавшего вещей. Этот эффект распространяется как на человека, так и на животных; сам SCP-1175, по всей видимости, не может контролировать свою способность и не пытается с ее помощью нанести вред окружающим. Однако, его высокая коммуникабельность и стремление к вербальному общению вынуждает применять по отношению к объекту изоляционные меры.

Важно отметить, что голос SCP-1175 во всех случаях проявления эффекта звучал одинаково; таким образом, можно предположить, что аномалия не является специфичной для отдельных субъектов. Фобии, приобретенные при воздействии аномалии, могут складываться, и не замещаются при многократном прослушивании голоса SCP-1175. Записи голоса SCP-1175 при прослушивании вызывают похожие эффекты, но в менее выраженной степени, и вместо фобии может проявиться навязчивый эмоциональный дискомфорт, в том числе и не привязанный к конкретному объекту. Этот эффект имеет крайнюю опасность для слушателей, так как не просто заставляет тех испытывать подсознательный страх к некоторым аспектам их повседневной жизни, но и критически подрывает их дееспособность. Из-за прослушивания голоса SCP-1175 субъекты могут приобрести часто встречающиеся у людей и животных фобии, например - открытого пространства, зеркал, темноты, огня или крови, тем самым теряя способность адекватно выполнять привычную для них работу. 

Помимо уже изученных факторов, ужас у субъектов могут начать вызывать даже самые безобидные объекты. Может случиться и так, что субъекты приобретают паранойю и тем самым начинают опасаться общества, теряя социальные навыки. В отдельных случаях субъекты начинают бояться даже воздуха и теряют способность дышать. Наблюдения показали, что чем дольше звучит единовременный крик объекта, тем выше вероятность получить фобию к чему-то крайне обыденному, например, к свету или к звукам.

В особо опасных случаях после воздействия SCP-1175 у слушателей появляются фобии к собственному телу. Действие проявлялось примерно в 45% инцидентов с участием объекта. Попавшие под влияние люди и животные начинали испытывать неконтролируемый страх и отвращение, например, к своим волосам, ногтям и зубам, стремясь как можно скорее от них избавиться. Субъекты могли приобрести подсознательное отвращение к дефекации или мочеиспусканию, вынуждая организм тратить все силы на блокирование всех попыток означенных действий; тем самым субъекты теряют силы и получают травмы, связанные с разрывом внутренних органов и последствиями оного. Случалось даже и так, что слушатели начинали бояться собственной кожи и предпринимали как можно более скорые попытки по ее удалению, нанося себе тяжелые травмы и умирая от потери крови.

При многократном прослушивании голоса SCP-1175 жертва гарантированно лишается способности к нормальной жизни, начиная бояться большого количества совершенно обыденных вещей. В лучшем случае это может привести к полной изоляции от общества, а в худшем - к [ДАННЫЕ УДАЛЕНЫ].

С момента поступления SCP-1175 на содержание было установлено, что животное плохо переносит жизнь в закрытой камере без видимого неба и свежего воздуха, а потому требует регулярного перемещения под открытое небо для имитации более реалистичных условий жизни. Связанный с этим обстоятельством инцидент (см. Инцидент 1175-3) потребовал переоборудования одного из корпусов Зоны █, в которой на данный момент содержится SCP, в открытый вольер, где SCP-1175 содержится в течение ограниченного времени перед транспортировкой обратно в камеру содержания.

**История обнаружения**: SCP-1175 поступил на содержания Фонда в 20██ году, когда сотрудники заинтересовались странными событиями в зоопарке города [УДАЛЕНО]. По описанию СМИ, посетители зоопарка начинали впадать в массовую панику, а некоторые из них совершили самоубийства; случилось это как раз в день появления в зоопарке нового животного (которым и был SCP-1175). Опергруппа Фонда, прибыв на место, установила, что в секции ластоногих зоопарка многие животные испытывали похожую панику, что и посетители; было принято решение изъять моржа, который впоследствии получил классификацию SCP. На вопросы о первоначальном хозяине животного руководство зоопарка ответить не смогло; возможно, имело место изменение памяти. Не получив никакой информации о прежнем владельце объекта, сотрудники обработали служащих зоопарка, а также свидетелей самоубийств, амнезиаками класса B. Одновременно с этим в СМИ была пущена опровергающая информация и  фальшивая легенда о масштабном взрыве газа. С некоторыми людьми, перенесшими в тот день воздействие объекта в особо неудачном масштабе, сейчас работает команда психологов Фонда.

------
**Приложение 1**: За все время содержания SCP-1175 несколько раз он кричал особенно громко, видимо, от одиночества или отчаяния. В таких случаях персонал Зоны █, находящийся в радиусе 50 м от вольера содержания, начинал испытывать боязнь к разнообразному оборудованию и предметам устройства Зоны █, в том числе - и к закрытым дверям; пораженные этой фобией сотрудники стремились как можно быстрее нарушить условия содержания SCP-1175. Причина резкого усиления эффекта не установлена, но, скорее всего, она [ДАННЫЕ УДАЛЕНЫ] характера. После многократного повторения таких случаев было решено назначить на объект дополнительную охрану, располагающуюся на посту возле звукоусиленной двери, ведущей в зону опасности. 

**Приложение 2**: После Инцидента 1175-3 было установлено, что воздействие SCP-1175 на людей имеет не только вербальный характер, и что неустановленный на данный момент поражающий фактор голоса может иметь накопительный характер при долгосрочном воздействии. Ожидаются дальнейшие эксперименты с целью определения радиуса и интенсивности воздействия. 

Ниже расположены записи об инцидентах, произошедших во время содержания SCP-1175.

&gt; **Инцидент 1175-1**
&gt; **Дата**: ██.██.████
&gt; **Место**: Зона █
&gt; **Описание**: Во время одного из нарушений условий содержания SCP-1175 научный сотрудник ████ █████████ получил фобию анонимности и едва не выпустил в Интернет засекреченные данные об SCP-████ и SCP-████, за которыми его назначили наблюдать. Сотрудник начал бегать по помещениям Зоны █ в поисках ближайшего компьютера, громко оглашая свои цели и восклицая о том, насколько ему противно скрываться и таиться. Охранник ██████ ███████, заподозрив неладное, поспешил схватить научного сотрудника ████ ██████████, обездвижить его и сообщить о случившемся руководству Зоны █. Сотруднику был введен амнезиак класса А, но от фобии избавиться он сумел только после оказания психологической помощи.
&gt; **Примечание**: //Вышеописанный инцидент дал понять, что объект способен нарушить не только условия содержания, но и секретность организации. Опасность объекта при некорректных условиях сдерживания может достигать очень высокого уровня; общим решением объекту был присвоен класс Кетер.//

&gt; **Инцидент 1175-2**
&gt; **Дата**: ██.██.████
&gt; **Место**: Зона █
&gt; **Описание**: При очередном случае с громким психотическим криком SCP-1175 неустановленный сотрудник освободил оного из своей камеры; выбравшись наружу, объект увидел исследователей и издал приветственный рев. Сотрудники ██████ ██████ и ███████ ██████, которые были поражены воздействием крика объекта, немедленно вбежали в его вольер и бросились в ледяную воду. Странным оказалось то, что сотрудники, будучи способными к плаванию, очень скоро погибли от гипотермии и утопления. Как предполагают психологи Зоны █, они могли получить фобию пребывания на воздухе, или даже страх перед мышечной деятельностью.

&gt; **Инцидент 1175-3**
&gt; **Дата**: ██.██.████
&gt; **Место**: Зона █
&gt; **Описание**: Датчики зарегистрировали резкое усиление голоса SCP-1175 до ███ дБ, что примерно в █ раз превышало случаи, ранее зарегистрированные. По свидетельствам выживших после инцидента сотрудников, голос SCP-1175 за пределами камеры услышан все еще не был, но ощущались некие [ДАННЫЕ УДАЛЕНЫ] будто крик раздается в уме, из-за чего попытался вскрыть дверь камеры объекта, пользуясь отсутствием охранников на посту. [УДАЛЕНО], несмотря на яркий свет, сумела нажать кнопку тревоги и вызвать оперативную группу, после чего SCP-1175 был возвращен в вольер, а сотрудники данного корпуса Зоны █ были эвакуированы; оставшимся сотрудникам был введен амнезиак класса А и оказана психологическая помощь. Наиболее сильно пострадали именно сотрудники, регулярно наблюдающие за SCP-1176.
&gt; В ходе данного инцидента видеокамеры отметили, что животное перемещается вдоль одной из стен камеры содержания вперед-назад и демонстрирует признаки недовольства текущим состоянием. Изучение записи специалистами по поведению ластоногих подтвердило, что SCP-1175 испытывает депрессивное состояние от долгосрочного присутствия в закрытой камере. Было принято решение дополнить меры содержания регулярным перемещением в открытый вольер.
&gt; **Примечание**: //В тот момент я находился в столовой, а она располагается в другом конце корпуса. Так даже мне досталось, и с того случая становится не по себе в темноте - не то, что бы страшно, просто не по себе. Причем все остальные, кто в столовой находился, просто беспокоились, но не более. Это может доказывать, что эффект от SCP-1175 имеет накопительный характер, и психологические отклонения усиливаются с течением времени присутствия рядом с объектом. Вероятно, он и до этого как-то так на нас постоянно действовал, что отпечаток накладывался.// - н.с. Л██████
