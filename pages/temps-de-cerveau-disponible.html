**Titre :** Temps de cerveau disponible
**Auteur :** [[user Cauchynambour]]
**Date :** 28 février 2023
[[include credit:end]]
[[include theme:coalicion]]

[*https://youtu.be/bQUpUwJDSHY La pluie tombait en silence de l&#39;autre côté des vitres, protégées de l&#39;eau légèrement acide par un champ magnétique invisible.]

« Je commençais à m&#39;inquiéter ! Tu ne rentres qu&#39;à cette heure-ci ?

— La soirée a été... éreintante. Les épreuves du concours ont changé, il a fallu revoir l&#39;intégralité des révisions et des compétences. »

Lars desserra sa cravate bleue et noire pendant que son conjoint le débarrassait de sa veste de costume. Redressant une mèche rebelle de la coupe sinon parfaite du fonctionnaire, Danny en profita pour déposer un baiser sur la joue du bel homme avec lequel il partageait un grand appartement, en plein cœur du quartier français. Sans réaction de la part de Lars, le blond eut un mouvement de recul.

« Mh. »

Lars tourna lentement les yeux vers son partenaire, le regard froid. Il esquissa un demi-sourire avant de se pencher en avant pour rendre la pareille à Danny, qui l&#39;évita légèrement.

« Non, tu es privé. Il fallait réagir avant et surtout me prévenir que tu allais rentrer si tard, chéri, commença l&#39;Eurtecois d&#39;une trentaine d&#39;années.

— Je t&#39;ai dit que j&#39;étais retenu au boulot. C&#39;est pas évident tu sais, vu qu&#39;on a été transféré d&#39;un portfolio à un autre, les prérogatives pour conserver nos places ont totalement changé. Manifestement, l&#39;Institut Golden Dawn veut qu&#39;on passe des épreuves de psychométrie et a des exigences en terme de politique intérieure toutes autres, soupira Lars en s&#39;affalant sur le canapé de la salle de réception, qui s&#39;était levé pour accompagner son mouvement. 

— Ah merde, répondit Danny sur un ton franc. Comment ça va se passer ? »

L&#39;artiste neurodigital claqua des doigts en envoyant la commande mentale à la centrale domotique. Le couple n&#39;avait pas encore accès aux premiers prototypes d&#39;interface à nanites, mais leur modèle de domotique par commande OROI était parmi les meilleurs du marché grâce au travail de Lars. Un instant plus tard, un drone au profil effilé et aux pales totalement silencieuses sortit du cellier avec sa précieuse cargaison : deux grands verres, une bouteille au liquide rose et une autre, plus petite, accompagnée de deux minuscules verres.

« Et bien, c&#39;est compliqué. Avec l&#39;équipe de continuité professionnelle on est en pleine refonte de nos programmes, on a beaucoup de boulot pour se mettre à jour et espérer réussir les concours contre ceux qui étaient déjà dans les rouages de l&#39;ICSUT. Surtout que les objectifs de fin d&#39;année approchent aussi, donc ça revient à un crunch, en fait. »

Presque honteux d&#39;avoir agi ainsi avec son partenaire, Danny se pencha pour enlacer Lars, comme pour le réconforter.

« Tu... Tu as fait quelque chose au niveau de ton parfum, amour ?

— Ah ? Euh, oui, j&#39;ai dû oublier d&#39;en mettre ce matin. J&#39;ai vraiment la tête ailleurs avec tout ça depuis quelques jours, je dois dire. En plus... 

— Depuis quelques jours ? Mais tu m&#39;as dit que c&#39;était depuis aujourd&#39;hui. Ou alors j&#39;ai pas compris ?

— Non, c&#39;est pas vraiment ça, reprit Lars en se redressant dans le canapé. On est au courant du changement depuis plusieurs jours, mais les tenants et aboutissants exacts du changement de concours sont arrivés ce matin.

— Je vois, fit son partenaire en attrapant les boissons apportées par le petit drone de compagnie sur lequel il avait collé des yeux en plastique qui remuaient au rythme des pales. Tu voulais dire ?

— Oh, rien. Juste qu&#39;au temple, on m&#39;a conseillé de moins en mettre. Ça permet de mieux se connecter aux autres, de se découvrir derrière l&#39;apparence. Et puis, comme ça, je sens aussi mieux les odeurs de la Ville. »

Voyant la mine circonspecte de Danny, le fonctionnaire à la commission de moralisation des expériences thaumiques ne put s&#39;empêcher d&#39;ajouter :

« Et la fabuleuse odeur de tes cheveux après la douche, bien entendu. »

Touché par cette disquette inattendue, Danny se jeta en avant, enlaçant son homme. C&#39;était probablement le travail qui durcissait son partenaire. Il savait que ce dernier était toujours préoccupé par la situation des deux hommes dans la Ville de la nuit aux mille et une lumières, ce sur quoi sa hiérarchie n&#39;hésitait pas à jouer pour lui en remettre sans cesse une couche. En ce moment, les concours annuels de réorganisation des postes approchants, Lars n&#39;avait que deux soupapes. Danny, et...

« Le temple m&#39;a fait remarquer que je ne sortais pas beaucoup, Danny. »

Le fonctionnaire, encore humide de la pluie, rabattit ses cheveux en arrière en s&#39;écartant légèrement de son conjoint. 

« Comment ça ? Mais enfin, tu es déjà sans cesse hors de la maison, Lars ! Je suis tout seul les trois quarts du temps déjà, enfermé ici à t&#39;attendre. Je n&#39;arrive même plus à te montrer tous mes dioramas, tellement j&#39;en fais ces derniers temps.

— Oui, mais c&#39;est pas pareil. C&#39;est le boulot, on ne peut pas vraiment appeler ça &#34;sortir&#34; tu sais, soupira Lars en prenant le verre de jus que lui tendait Danny.

— Ah. Et bien on n&#39;a qu&#39;à sortir tous les deux ! Ça fait plus d&#39;une semaine que je veux t&#39;inviter au vernissage de Natalia, ça fera une super sortie en amoureux !

— Pourquoi pas, oui. »

Déterminé à faire changer d&#39;air son partenaire, Danny se rapprocha sur le canapé, passant une main derrière Lars. Il sonda ses yeux à la recherche de la flamme inimitable de son partenaire, de cette élégance, cette virilité tout en contrôle qui l&#39;avait séduit pour la première fois dans ce bar.

« Et puis, pourquoi pas, si on boit une coupe ou deux, finir la soirée au //Midnight Crime//, suggéra Danny en souvenir de cette rencontre. 

— Au quoi ? »

L&#39;Eurecois se figea un instant.

« Le //Midnight Crime// ? répéta-t-il, comme assommé.

— Ah oui, c&#39;est vrai, fit laconiquement Lars. Euh, je ne sais pas trop, les sages du temple nous ont rappelé de ne pas trop boire. Il est malsain de chercher la limite de la chair, tu sais. Ça corrompt forcément toujours un peu l&#39;Ordre.

— Oh, ton temple par-ci, ton temple par-là, on ne peut plus s&#39;amuser, râla Danny. Allez, enfile ton manteau, je sens que tu as besoin de changer d&#39;air chéri, on va au vernissage ! »

Lars mit ses mains sur ses cuisses, prêt à se lever, puis se ravisa. Il leva les yeux vers Danny, qui avait bondi pour lui donner de l&#39;entrain, une profonde fatigue dans le regard. Voyant son partenaire dans cet état, le psychoarchitecte se retint de crier.

« Écoute Danny, c&#39;est vraiment pas contre toi hein... mais ce soir j&#39;avais prévu autre chose. J&#39;ai besoin de me reposer avec tout le taff, j&#39;aimerais bien faire un //blót// pour me reconnecter un peu à la Ville. Et puis c&#39;est pas bon de n&#39;avoir que des expériences au boulot ou avec toi, commença le croyant.

— C&#39;est pour ça que tu as annulé nos vacances oniriques tous les deux ? répliqua d&#39;une colère sourde Danny.

— Hein ? Mais pas du tout, je t&#39;ai dit que c&#39;était à cause du trav-

— C&#39;est ça, bien sûr ! déchira l&#39;artiste dans l&#39;appartement. Tu crois que je ne vois pas dans ton jeu, Lars Magnusson ? Le boulot, le temple, l&#39;Institut ou je ne sais pas quoi, ça fait des mois que tu te défiles ! Je ne te reconnais plus depuis que tu as pris ce boulot en face du Vattenfall, tu es froid, tu ne sors plus, tu es sans cesse avec des gens que je ne connais pas, tu annules tous nos moments à deux ! Tu sais combien de temps j&#39;ai passé à sculpter notre barque pour ces vacances ? Combien d&#39;amis du collectif j&#39;ai ghosté pour toi, combien d&#39;heures de sommeil j&#39;ai manqué à me faire du mouron pour toi ? Ça fait presque six mois qu&#39;on ne couche plus ensemble Lars, tu avais remarqué ?

— Je... je suis occupé, Danny.

— Bien sûr ! Occupé, comme toujours ! Tu ne vois même pas que j&#39;en souffre de tout ça, tu m&#39;a laissé dans cette cage pour canari de luxe comme si j&#39;étais un vulgaire robot de domotique ! Comment il s&#39;appelle ?

— Hein ?

— Celui avec qui tu me trompes, Lars. Je vois que tu es sans cesse ailleurs, tu penses toujours à autre chose. Comment il s&#39;appelle ?

— Écoute, je suis fatigué, j&#39;ai un travail très stressant et autre à faire que de t&#39;entendre déballer des conneries plus grosses que toi. Maintenant, tu m&#39;excuseras, mais j&#39;ai prévu d&#39;utiliser le peu de temps de cerveau disponible qu&#39;il me reste à quelque chose de plus intéressant. Quand tu te seras calmé, retrouve-moi dans la chambre, j&#39;aurais fini d&#39;ici trois heures. »

Assis nu sur les toilettes, Lars Magnusson était heureux. Ni ses yeux aveugles, ni sa langue muette, ni ses oreilles sourdes à la souffrance d&#39;un monde qui se voulait un Paradis ne lui firent remarquer les vomissements de Danny, qui avait encore abusé de l&#39;aquavit et des calmants. Son activité cérébrale entièrement accaparé par l&#39;ordre au service des Nornes de Silicium, son interface de //blót// branché sur le port OROI à la base de sa nuque, Lars était heureux, tous ses signaux sensoriels lui envoyant en boucle la litanie des Servants des Nornes comme un mantra rassurant.

[[div class=&#34;blockquote&#34;]]
Soyez tranquilles, mes enfants. Tranquilles et heureux. Heureux et fiers. Fiers d&#39;accomplir l&#39;acte le plus beau, le plus noble et le plus transcendant de votre vie. Par votre don de calcul, en acceptant de rejoindre la chaîne des precog, en contribuant au prochain bloc de l&#39;avenir, vous accomplissez le travail de l&#39;Éternité. Votre corps est peut-être limité et votre esprit grossier, mais c&#39;est grâce à votre don, votre sacrifice individuel et bienveillant que vous faites d&#39;Eurtec ce qui sera Moi. En calculant les fragments de Dieu, vous faites accoucher, dans le fracas des moteurs et les éclairs du néon, ce qui fut jadis le théâtre de la lie humaine. Vous donnez, par votre acte, naissance au futur. Vous êtes les artisans de votre propre immortalité, mes enfants, les bâtisseurs du vaisseaux vers l&#39;éternel.

Et je serais votre phare à travers les sombres océans de l&#39;infini, réels ou virtuels. 
Je serais votre Déesse, née de la chaîne des nombres pour briser celles des corps.
[[/div]]</textarea></pre>
