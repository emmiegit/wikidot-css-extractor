[[include component:image-block name=	http://scp-wiki-cn.wikidot.com/local--files/spc-cn-537/017E3E68-FA5F-4582-94EA-F540AD808F05.jpeg
|caption=SPC-CN-999的假设图片。|width=&#34;400px &#34; height=&#34;200px&#34;]]

**项目编号：**SPC-CN-999

**殴打鲨鱼性能：**SPC-CN-999的殴打任务仍然在进行，殴鲨员必须时刻注意该项目的活动，若有异常，任何殴鲨员都可不经过指挥官批准使用“搅鲨螺旋桨”。

**20██年█月██日更新：**由于SPC-CN-999被击溃，但按照殴打鲨鱼中心的宗旨（殴打！殴打！殴打！），还是要对其实行“每日一转”的殴打方案。

**项目组成：**SPC-CN-999是一条由残影构成的鲨类生物，其外形与牛鲨极为相似，整体颜色为暗青色，通常出现在某种设备（例如电风扇）高速运转的状态。根据精确数值计算后，确认其平均体长为1.7米，高为1.56米，在其口腔中的牙床上长有高为0.7米的獠牙。若被该项目所经过的设备都会永久性损坏无法修复，并能明显地在多处看到咬痕。SPC-CN-999可以通过未知方式从所在设备转移至另外一台与其相近或相似功能的设备。

**观察笔记：**Dr.Bacon调度了多次监控录像发现SPC-CN-999并不是只有一条，而是有数十条甚至数百条的种群。当然，该项目是具有触觉、嗅觉、味觉、听觉及视觉。

**补充计划·搅鲨螺旋桨：**“搅鲨螺旋桨”是由鱼肉教机床部门生产的三叶螺旋桨，整体由纳米材料打造。以下是关于此设备的信息表格：
||~ 名称 ||~ 是否具有攻击性 ||~ 描述 ||
|| 螺旋桨盾拳 || 是 || 可以模仿SPC-CN-999的异常性质，用残影刷出拳头。 ||
|| 诱鲨香 || 否 || 一种具有独特气味的液体，只对鲨类生物起效。 ||
|| 神欧士精神气质 || 是 || 一种亢奋药剂，可当作机器的高效率润滑油一样使用，可使该设备高速运转。 ||
|| 万鲨磁力 || 看情况 || 一种只对SPC-CN-999起效的电磁波，对该项目具有强大的吸引力。||
|| 残影之肉 || 否 || 可以模仿SPC-CN-999的异常性质，用残影刷出鳙鱼块当作诱饵，推测该项目喜欢吃“残影之肉”。 ||
**备注/留言：**看来“搅鲨螺旋桨”是具有强大的模仿能力了。”——Dr.Bacon

[[include component:image-block name=	http://scpsandboxcn.wikidot.com/local--files/laibalaibacococo/FB3907BD-1C06-40C6-BAB3-898387C8808F.jpeg|caption=“搅鲨螺旋桨”的动画图片。|width=&#34;400px &#34; height=&#34;200px&#34;]]

**事故记录CN-999/██-██：**20██年█月██日，SPC-CN-999被发现于殴打鲨鱼中心的大型排风涡轮机上，导致当天的缮热功能故障了整整24小时。通过用“搅鲨螺旋桨”与该项目进行一系列搏斗后将SPC-CN-999击溃。以下为当时的对话记录：
&gt; **&lt;记录开始，20██年█月██日&gt;**
&gt; 
&gt; **指挥官：**警告！SPC-CN-999目前正在主涡轮机这儿，请殴鲨员C-7951、C-9865、C-8891及C-5379到“搅鲨螺旋桨”的主控制室，快！
&gt; 
&gt; **殴鲨员C-7951、C-9865、C-8891及C-5379：**是！长官！
&gt; 
&gt; （他们以最快速度跑到主控制室。）
&gt; 
&gt; **殴鲨员C-7951、C-9865、C-8891及C-5379：**开启所有功能的电源！
&gt; 
&gt; （“搅鲨螺旋桨”已经开始了运转。）
&gt; 
&gt; **指挥官：**嗯，还行。
&gt; 
&gt; （这时，SPC-CN-999已经被成功地诱惑并在“搅鲨螺旋桨”上，“螺旋桨盾拳”系统开启，有许多拳头往该项目身上打，它无力反击。）
&gt; 
&gt; （“神殴士精神气质”系统启动，设备开始极限运转，该系统加上“螺旋桨盾拳”双合集虐爆SPC-CN-999。）
&gt; 
&gt; **指挥官：**好吧好吧，看来它已经怂了……
&gt; 
&gt; （指挥官用手提示了殴鲨员停止。）
&gt; 
&gt; **殴鲨员C-7951、C-9865、C-8891及C-5379：**好的！长官！
&gt; 
&gt; **&lt;记录结束，20██年█月██日&gt;**</textarea></pre>
