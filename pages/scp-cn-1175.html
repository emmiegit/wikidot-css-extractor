**项目编号：**SCP-CN-1175

**项目等级：**Safe

**特殊收容措施：**SCP-CN-1175被收容于Site-CN-73地下两百米深处的保险库中，除测试外不得有人进入SCP-CN-1175的收容间。任何对SCP-CN-1175的测试必须在得到监督者议会批准后进行--，任何通过其它途径接触SCP-CN-1175-1的行为都将招致立刻处决--。

**描述：**SCP-CN-1175是一深埋在地下的大型设备，上端结构已被发掘并清理完毕。项目裸露部分托举一个最短半径为420mm，扁率为1∶298.257的哑光椭球体，该球体被称之为SCP-CN-1175-1。项目地下部分深度无法探清。

任何对SCP-CN-1175的取样与破坏行为都宣告失败，因此也无法得知项目的材质组成。与SCP-CN-1175的直接接触被描述为抚摸坚硬光滑石块的触感。对SCP-CN-1175的测年断代显示其至少有五亿年的历史。

当有--人类--
--活着的人类--
--活着的类人生物--
当自我认知为人类的事物接触到SCP-CN-1175-1时，一个更小的球体光源会凭空出现，开始围绕SCP-CN-1175-1作轨道运动。该光源被称之为SCP-CN-1175-2。此时SCP-CN-1175周围其余光照都将消失，原理无法探明。SCP-CN-1175-2并非实体，不会与现实物质产生碰撞，其存在与光照只可被人类意识感知。在任何人眼中，SCP-CN-1175-2的亮度都恰好维持在能够看清SCP-CN-1175-1的程度。

SCP-CN-1175-2显现后，SCP-CN-1175-1表面出现一类似电脑操作面板的聚光屏幕，该屏幕只可被人类意识感知与操作。操作措施详见文件CN-1175-α。

**附录CN-1175-1：**
[[collapsible show=&#34;+CN-1175-α &#34; hide=&#34;- 文件已打开&#34;]]
在SCP-1175-1表面进行接触性作画可对其进行操作，基础作画图案与对应指令如下。(根据“胧月”协议，高级功能不予显示。)
||图案||指令||
||点·||语言自动适配||
||圆○||显示操作指南||
||正三角△||显示功能目录||
||倒三角▽||退出功能目录||
||四边形□||编辑附加文本||
[[/collapsible]]

**附录CN-1175-2：**
[[collapsible show=&#34;+需要4级/CN-1175权限&#34; hide=&#34;- 权限确认&#34;]]
以下为SCP-CN-1175-1附加文本的部分内容。(语言已自动适配)

&gt; //我们还能再次目睹真正的光明吗？我想是不会了，但你们或许可以。//

&gt; //还要多久？这个宇宙一如既往。//

&gt; //简直不敢相信……这里就是他妈的唯一的世界了！//

&gt; //艹//

&gt; //看看我发现了什么？这个东西可以写！后面还有……那是以前的人留下来的？//

&gt; //逝者已逝，生者如斯。//

&gt; //记录：当前时点已无法确认，我们仍在流浪。//

&gt; //我不知道你是否将看到这里，但我觉得要写点什么，来祭奠这永恒的月之光辉。//

&gt; //群星已死，幸运的是还有人活着。//

&gt; //糟透了……糟糕透顶的宇宙，可我们却拥有这宇宙中最好的地球。//

&gt; //说实话我有点想关闭模拟功能，不过算了……//

&gt; //编辑，留下痕迹。//

&gt; //你们好，后来者，这里是……呃一个说了你们估计也多半不知道的时代。我们的末日到来了，我听到它的声音了。可能我已经成为这世上最后一个幸存者？宙月仪的保护让我活了下来，但这真不是件高兴的事。没有人，什么都没有……通往外界的路已被封死，我只能待在这里，所以……请原谅我的废话，除了写这个我真不知道还能做什么。或许我可以试着自杀？嗯，那就试试好了。//

&gt; //开启进化引导，唯一智能限定：人类。//

&gt; //系统需要重做……不，来不及了……//

&gt; //出现了意外，地月失衡，但我们还有时间去完善它。//

&gt; //运转正常。//

&gt; //更新了星图，以后的人们可以看到不同的星空。//

&gt; //引力构造出了点小问题，已修正。//

&gt; //模拟内存扩容，挺好，起码能让那之后所见的世界大些。//

&gt; //加入[数据损坏]系统，宙月将制造[数据损坏]//

&gt; //宙月仪第一期[数据损坏]初步完成，比预计的更成功。危险正在逼近，我们即将逃离。//

&gt; //[数据损坏]框架已经搭好，不敢相信我竟然会加入这种[[[http://scp-wiki-cn.wikidot.com/scp-cn-1175-23 | 疯狂的计划]]]，[数据损坏]//

&gt; //按照[数据损坏]，[[[http://scp-wiki-cn.wikidot.com/scp-cn-1175-24 | 我们……地球]]]。//

后续内容无法辨识，推测因年代久远产生数据丢失 。
[[/collapsible]]

**附录CN-1175-3：**
[[collapsible show=&#34;+需要O5级权限&#34; hide=&#34;- 权限确认&#34;]]
**项目编号：**SCP-CN-1175

**项目等级：**Archon[[footnote]]Archon级异常是理论上可被收容、但不得被收容的异常，因如此做会可能对人类的持续存在造成灾难性影响。 [[/footnote]]

**特殊收容措施：**除非监督者议会全体通过授权，除O5以外的任何人不得接触SCP-CN-1175。

**描述：**SCP-CN-1175是一至少在五亿年前被制造的宇宙常态维持设备，被其制造者称为“宙月仪”。SCP-CN-1175拥有两个部分， 分别是位于地球表层的控制部分和位于月球内部的起效部分。

在SCP-CN-1175正常运转时，该项目将在月球轨道外为人类模拟出整个宇宙。目前无法用非实际接触外的人的手段识破模拟宇宙。

当SCP-CN-1175被关闭时，极有可能造成AK疯狂末日情景或EK级意识重置情景。SCP-CN-1175在任何情况下都不得关闭。

**附录：**

&gt; 有个问题，如果真实宇宙只到月球轨道外面，更外面会是什么？

&gt; 可能是促使SCP-CN-1175建造者逃离原有世界的灾难，也可能是全然陌生超乎我们认知的世界，更有可能是……什么也没有。

&gt; 我们的宇宙，仅有这孤星与月。

&gt; 想开点，几亿年都这么过来了。

[[/collapsible]]
