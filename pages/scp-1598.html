[[include component:credit-button]]
**Artikel:** SCP-1598  – Unvorhergesehene Rückschläge
**Autor:** [[*user LurkD]]
**Original:** https://scp-wiki.wikidot.com/scp-1598
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1598

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1598 ist in Zelle 14 an [[[secure-facility-dossier-research-site-45|Forschungsstandort-45]]] einzudämmen. Die Zelle ist mit hochdichtem Gummi mit einer Dicke von 30 cm auszukleiden. Der Boden ist mit Gitterrosten zu versehen, um die Entsorgung von Abfällen von SCP-1598 zu erleichtern. Die Zelle hat über eine automatische antiseptische Waschfunktion zu verfügen, die in der Lage ist, die umgebenden Wände, Gitter und SCP-1598 selbst alle 8 Stunden zu reinigen. Nur D-Klasse-Personal ist es erlaubt, die Zelle zu betreten.

SCP-1598 ist regelmäßigen zweiwöchentlichen Röntgenscans zu unterziehen. Nekrotische Anhängsel sind bei Bedarf zu amputieren. Krebsartige Tumore sind ebenfalls zu extrahieren, wenn sie identifiziert werden. Proben der Eingeweideflüssigkeiten von SCP-1598 sind einmal pro Woche zu entnehmen und an den zugewiesenen Stufe-2-Mitarbeiter weiterzuleiten.  SCP-1598 ist alle 6 Stunden mit einer nährstoffreichen Aufschlämmung zwangszuernähren. Die Magensonde von SCP-1598 ist direkt durch den Bauchbereich in den Magen einzuführen. Eine Neupositionierung der Ernährungssonde ist erforderlich, wenn ein neuer Magen erscheint.

SCP-1598 erfordert eine 24-Stunden-Überwachung. Verhaltensweisen wie aggressive Provokation, Koprophagie, vorsätzliche Selbstverletzung oder jegliches verdächtige Verhalten sind durch Elektroschockwaffen entgegenzuwirken. Alle Angewohnheiten, bei denen SCP-1598 seine Fäkalien an den Innenwänden der Zelle verteilt, sind dem Stufe-2-Personal zu melden, bevor sie saubergemacht wird.

Herkömmliche tödliche Waffen sind in Zelle 14 nicht erlaubt. Im Falle eines Bruchs ist sich SCP-1598 nur mit wirkungslosen Schaumspendern und Langstrecken-Elektroschockwaffen zu nähern und es ist damit zu überwältigen.

**Beschreibung:** SCP-1598 ist ein Organismus mit einer Länge von 4,5 m, einer Höhe von 3,9 m im Stehen und einem Gewicht von etwa 5,2 t. SCP-1598 zeigt physische und genetische Eigenschaften von //Lymantriiden//, //[[[SCP-2401|Apiniden]]]//, //Kuliziden//, //Tabaniden//, //[[[SCP-439|Forficuliden]]]//, //Grylliden// und //Hominiden//[[footnote]]Büschelmotten, Honigbienen, Mücken, Bremsen, Ohrwürmer, Grillen und Primaten (insbesondere Menschen)[[/footnote]] in verschiedenen Reifestadien. Abgesehen von den Gliedmaßen ist die Oberfläche von SCP-1598 mit unregelmäßigen Schichten aus Chitinplatten, Haut, urtizierenden Borsten, männlichen/weiblichen Genitalien, Widerhaken, Zähnen, Antennen/Cerci, grobem Haar, Greifzungen und gelegentlich unterentwickelten Flügeln bedeckt. SCP-1598 scheint sowohl ein unvollständiges Exoskelett als auch ein Endoskelett zu besitzen, wobei beide gut zu funktionieren scheinen, wenn sie zusammen verwendet werden. SCP-1598 hat keinen erkennbaren Kopf, aber es ist zu sehen, dass es eine Vielzahl von Augen und Mund-/Analhöhlen unterschiedlicher Größe über seinen Körper verteilt besitzt.

SCP-1598 erzeugt ständig verschiedene Anhängsel und innere Organe mit einer schnellen Geschwindigkeit. Dieses schnelle und unkontrollierte Wachstum wird auch durch eine Form der Kreislaufapoptose ausgeglichen, da Extremitäten/innere Organe nur wenige Wochen bestehen bleiben können, bevor sie einer avaskulären Nekrose erliegen. Diese Wucherungen scheinen kein symmetrisches Muster zu haben und treten intermittierend auf. Es wurden auch eingewachsene Anhängsel und umgekehrt für innere Organe beobachtet.

Es wurde beobachtet, dass SCP-1598 extrem aggressiv gegenüber Personal ist, das Waffen bei sich trägt. SCP-1598 hat diese Aggressivität auch gegenüber automatisierten Unterdrückungssystemen gezeigt. Während der Auseinandersetzungen hat SCP-1598 eine absolute Weigerung gezeigt, sich jeglichen Versuchen einer konventionellen Unterdrückung bis hin zur Bedrohung seines eigenen Lebens zu unterwerfen.  Beruhigungsmittel, psychoaktive Medikamente und Amnesika scheinen keine Wirkung auf SCP-1598 zu haben. Bis heute hat SCP-1598 die Eindämmung dreimal gebrochen. In einem aufgeregten Zustand wird SCP-1598 seine defensiven Attribute sowie seine übermäßige Stärke und Größe nutzen, um Personal zu bekämpfen. Im Laufe der Zeit ist SCP-1598 während des Lebens in Gefangenschaft immer fügsamer geworden und es wurde beobachtet, dass es tagelang stationär bleibt, wenn es ungestört ist.

[[collapsible show=&#34;[NUR STUFE-2-ZUGRIFF]&#34; hide=&#34;[ZUGRIFF GEWÄHRT]&#34;]]

**Zusätzliche Maßnahmen:**  Alle von SCP-1598 erstellten Nachrichten sind wie berichtet aufzuzeichnen. Alle Versuche von SCP-1598, mit bestimmtem Personal zu kommunizieren, sind zu untersuchen, um frühere Beziehungen aufzudecken. Dem Verhalten von SCP-1598 ausgesetztes Personal ist unmittelbar danach zu befragen. Die Verwendung von Amnesika durch Foundation-Personal, das SCP-1598 zugewiesen ist, liegt im Ermessen von Stufe-2-Personal.

SCP-1598 zugeteiltes Personal sollte selektiv nach Einstellungsdaten vor dem 30. Oktober 2009 überprüft werden. Unter keinen Umständen ist es Personal von Labor-6 (oder das zuvor in Labor-6 gearbeitet hat) erlaubt, SCP-1598 zugeteilt zu werden.

Alle Proben von SCP-1598 sind für externe Tests an die leitende Foundation-Genetikabteilung zu senden. Standardprotokolle für den Transport anomaler biologischer Materialien sind zu befolgen. Selbstmordtendenzen oder -wünsche von SCP-1598 sind aufzuzeichnen und von einem entsprechend qualifizierten Psychologen am Standort zu untersuchen.

&gt; **Anhang-001:** Alle persönlichen Objekte und Dateien im Zusammenhang mit der Arbeit von Dr. Wimble sind im Tresor von Labor-6 am Forschungsstandort-45 aufzubewahren. Projekt Samsa wurde genehmigt, um trotz unvorhergesehener Rückschläge, die von Dr. Wimble verursacht wurden, unter Stufe-3-Administration fortgeführt zu werden. Die Probenahme von SCP-1598 wird fortgesetzt, bis die fehlenden Sequenzen gefunden werden. Nachrichten, die von SCP-1598 geschrieben wurden und sich auf ehemalige Kollegen oder mögliche Beweise bezüglich Absichten oder fehlender Arbeit im Zusammenhang mit Projekt Samsa beziehen, sind weiter zu untersuchen. Danach darf SCP-1598 in seinem eigenen natürlichen Tempo an Wert verlieren.

&gt; **Anhang-002:** Angesichts der 2 Eindämmungsbrüche, die durch SCP-1598 verursacht wurden, sind Dr. Wimbles Effekte und Dateien in den Hochsicherheitstresor in das Archivlager von Forschungsstandort-45 zu verschieben. Alle Objekte oder Dateien, die sich möglicherweise auf das Projekt Samsa beziehen, sind außerhalb des Standorts von der leitenden Foundation-Genetikabteilung zu untersuchen.  Die umfangreichen Schäden an Labor-6 und den angrenzenden Büros, die durch SCP-1598 verursacht wurden, erfordern, dass Personal und Ausrüstung vorübergehend Labor-5 und Labor-7 zugewiesen werden, bis die Ermittler den Gegenstand des offensichtlichen Interesses von SCP-1598 entdecken.

&gt; **Anhang-002-1:** Der jüngste Eindämmungsbruch von SCP-1598 hat strukturelle Schäden am Archivlager und am Hochsicherheitstresor verursacht. SCP-1598 gelang es, sich Zugang zum Tresorraum zu verschaffen, erwies sich jedoch danach als äußerst frustriert und unkooperativ. Seit diesen Auseinandersetzungen hat sich der Gesundheitszustand von SCP-1598 erheblich verschlechtert, was die Qualität der Probenahme ernsthaft beeinträchtigt hat. SCP-1598 ist auf eine aggressive Antibiotika-Medikation einzustellen und ihm ist Adrenalin zu verabreichen, wann immer es notwendig ist. Von diesem Zeitpunkt an sind Lebensüberwachungssysteme erforderlich, bis eine Verbesserung der Probenqualität zu erkennen ist.
