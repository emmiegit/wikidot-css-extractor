**–û–±—ä–µ–∫—Ç ‚Ññ:** SCP-089-DE

**–ö–ª–∞—Å—Å –æ–±—ä–µ–∫—Ç–∞:** –ö–µ—Ç–µ—Ä

**–û—Å–æ–±—ã–µ —É—Å–ª–æ–≤–∏—è —Å–æ–¥–µ—Ä–∂–∞–Ω–∏—è:** SCP-089-DE –Ω–∞ –¥–∞–Ω–Ω—ã–π –º–æ–º–µ–Ω—Ç –Ω–µ —Å–æ–¥–µ—Ä–∂–∏—Ç—Å—è. –ü–æ—ç—Ç–æ–º—É –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ —Å–ª–µ–¥–∏—Ç—å –∑–∞ —Å—Ä–µ–¥—Å—Ç–≤–∞–º–∏ –º–∞—Å—Å–æ–≤–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –Ω–∞ –ø—Ä–µ–¥–º–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π –æ –ø–æ—è–≤–ª–µ–Ω–∏–∏ &#34;—Ä–æ–±–æ—Ç–æ–≤&#34;. –ï—Å–ª–∏ —Ç–∞–∫–æ–≤—ã–µ –±—É–¥—É—Ç –æ–±–Ω–∞—Ä—É–∂–µ–Ω—ã, –ú–û–ì-DE2 - ùï¥ (&#34;—Å—Ç—Ä–æ–∫–∞ —Å–≤–µ—Ç–∞&#34;) –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞ –¥–ª—è —Ä–∞—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏—è –∏–Ω—Ü–∏–¥–µ–Ω—Ç–∞. –ï—Å–ª–∏ –ø—Ä–∏—Å—É—Ç—Å—Ç–≤–∏–µ SCP-089-DE –∏/–∏–ª–∏ –º–∞—à–∏–Ω, –∏–∑–º–µ–Ω—ë–Ω–Ω—ã—Ö –æ–±—ä–µ–∫—Ç–æ–º, –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–æ, —Ä–∞–∑—Ä–µ—à–∞–µ—Ç—Å—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ —Ç—è–∂–µ–ª–æ–≥–æ –æ—Ä—É–∂–∏—è –∏ EMP –¥–ª—è –∑–∞—Ö–≤–∞—Ç–∞ —Å—É–±—ä–µ–∫—Ç–æ–≤.
–ï—Å–ª–∏ SCP-089-DE –∏/–∏–ª–∏ —Å—É–±—ä–µ–∫—Ç—ã, –Ω–∞ –∫–æ—Ç–æ—Ä—ã–µ –æ–Ω –≤–ª–∏—è–µ—Ç, —É—Å–ø–µ—à–Ω–æ –∑–∞—Ö–≤–∞—á–µ–Ω—ã, –∏—Ö –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ –¥–µ—Ä–∂–∞—Ç—å –Ω–∞ –¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ–º —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–∏ –æ—Ç –ª—é–±–æ–π –¥—Ä—É–≥–æ–π —Ç–µ—Ö–Ω–∏–∫–∏ –∏ —Ç—Ä–∞–Ω—Å–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å —Ç–æ–ª—å–∫–æ –≤ —Ç–æ–º —Å–ª—É—á–∞–µ, –µ—Å–ª–∏ –æ–Ω–∏ –ø–æ–ª–Ω–æ—Å—Ç—å—é –∑–∞–∫—Ä–µ–ø–ª–µ–Ω—ã –≤ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–µ–π —Ç—Ä–∞–Ω—Å–ø–æ—Ä—Ç–Ω–æ–π –µ–¥–∏–Ω–∏—Ü–µ –¥–ª—è –º–µ—Ö–∞–Ω–∏—á–µ—Å–∫–∏—Ö –∞–Ω–æ–º–∞–ª–∏–π.
–í –∑–æ–Ω–µ-DE17 –∏–º–µ–µ—Ç—Å—è –∏–∑–æ–ª–∏—Ä–æ–≤–∞–Ω–Ω–∞—è —è—á–µ–π–∫–∞ –¥–ª—è SCP-089-DE, –≤ –∫–æ—Ç–æ—Ä—É—é –µ–µ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ –Ω–µ–º–µ–¥–ª–µ–Ω–Ω–æ —Ç—Ä–∞–Ω—Å–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å –ø–æ—Å–ª–µ –∑–∞—Ö–≤–∞—Ç–∞.

–ò–∑-–∑–∞ –±–æ–ª—å—à–∏—Ö —Ä–∞–∑–ª–∏—á–∏–π –º–µ–∂–¥—É —Ç–µ—Ö–Ω–∏–∫–æ–π, –º–æ–¥–∏—Ñ–∏—Ü–∏—Ä–æ–≤–∞–Ω–Ω–æ–π SCP-089-DE, –∏ –Ω–µ –≤—Å–µ–≥–¥–∞ –æ–ø—Ä–µ–¥–µ–ª—ë–Ω–Ω—ã–º –Ω–∞–∑–Ω–∞—á–µ–Ω–∏–µ–º, –∑–∞—Ö–≤–∞—á–µ–Ω–Ω—ã–º —Å—É–±—ä–µ–∫—Ç–∞–º –¥–æ–ª–∂–Ω—ã –±—ã—Ç—å –ø—Ä–∏—Å–≤–æ–µ–Ω—ã –æ—Ç–¥–µ–ª—å–Ω—ã–µ –∫–ª–∞—Å—Å–∏—Ñ–∏–∫–∞—Ü–∏–∏ SCP.

**–û–ø–∏—Å–∞–Ω–∏–µ:** SCP-089-DE —è–≤–ª—è–µ—Ç—Å—è —á–µ–ª–æ–≤–µ–∫–æ–ø–æ–¥–æ–±–Ω—ã–º —Ä–æ–±–æ—Ç–æ–º –≤—ã—Å–æ—Ç–æ–π –æ–∫–æ–ª–æ 170 —Å–º, –∫–æ—Ç–æ—Ä—ã–π, –ø–æ-–≤–∏–¥–∏–º–æ–º—É, –Ω–∞–∑—ã–≤–∞–µ—Ç—Å—è &#34;Hod&#34;. SCP-089-DE –æ–±–ª–∞–¥–∞–µ—Ç –ª–∏—Ü–æ–º, –∫–æ—Ç–æ—Ä–æ–µ, –∫–∞–∫ –∏ —à–µ—è, –≥—Ä—É–¥—å, –ø—Ä–µ–¥–ø–ª–µ—á—å—è –∏ —Ä—É–∫–∏, –ø–æ—Ö–æ–∂–µ, –∏–º–∏—Ç–∏—Ä—É—é—Ç –∂–µ–Ω—â–∏–Ω—É. –û—Å—Ç–∞–ª—å–Ω—ã—Ö —á–∞—Å—Ç–µ–π –µ–≥–æ —Ç–µ–ª–∞ –Ω–µ –≤–∏–¥–Ω–æ, —Ç–∞–∫ –∫–∞–∫ SCP-089-DE –≤—Å–µ–≥–¥–∞ –Ω–æ—Å–∏—Ç —à–∏—Ä–æ–∫–æ–µ —á–µ—Ä–Ω–æ–µ –ø–ª–∞—Ç—å–µ —Å–æ —Å–≤–µ—Ç–ª–æ-—Ä–æ–∑–æ–≤—ã–º–∏ –±–∞—Ä—Ö–∞—Ç–Ω—ã–º–∏ –Ω–∞–∫–∏–¥–∫–∞–º–∏, —á–µ—Ä–Ω—ã–µ —Å–∞–ø–æ–≥–∏ –¥–æ –∫–æ–ª–µ–Ω –∏ –ø–∞—Ä–∏–∫ —Å –±–µ–ª—ã–º–∏ –∫—É—Ä—á–∞–≤—ã–º–∏ –≤–æ–ª–æ—Å–∞–º–∏. –û–¥–Ω–∞–∫–æ –∞–Ω–∞–ª–∏–∑ –≤–∏–¥–µ–æ–∑–∞–ø–∏—Å–µ–π, –Ω–∞ –∫–æ—Ç–æ—Ä—ã—Ö –±—ã–ª–∞ –ø–æ–≤—Ä–µ–∂–¥–µ–Ω–∞ –æ–¥–µ–∂–¥–∞, –ø–æ–∑–≤–æ–ª—è–µ—Ç —Å–¥–µ–ª–∞—Ç—å –≤—ã–≤–æ–¥, —á—Ç–æ –µ–≥–æ –Ω–∏–∂–Ω—è—è —á–∞—Å—Ç—å —Ç—É–ª–æ–≤–∏—â–∞, –ø–ª–µ—á–∏ –∏ –Ω–æ–≥–∏ –Ω–µ –∏–º–µ—é—Ç –∏–º–∏—Ç–∏—Ä—É—é—â–µ–π –º–∞—Å–∫–∏—Ä–æ–≤–∫–∏, –≤ –æ—Ç–ª–∏—á–∏–∏ —Ç –≤–∏–¥–∏–º–æ–π —á–∞—Å—Ç–∏ –µ—ë —Ç–µ–ª–∞. –¢–∞–∫–∂–µ –±—Ä–æ—Å–∞–µ—Ç—Å—è –≤ –≥–ª–∞–∑–∞ —á–µ—Ä–Ω–∞—è –º–∞—Å–∫–∞ –±–∞–±–æ—á–∫–∏, –∫–æ—Ç–æ—Ä—É—é SCP-089-DE –Ω–æ—Å–∏—Ç –Ω–∞ –ª–∏—Ü–µ.

SCP-089-DE –¥–æ —Å–∏—Ö –ø–æ—Ä –Ω–µ –±—ã–ª –∑–∞—Ö–≤–∞—á–µ–Ω, –Ω–æ –Ω–µ—Å–∫–æ–ª—å–∫–æ —Ä–∞–∑ –≤—Å—Ç—É–ø–∞–ª –≤ –∫–æ–Ω—Ç–∞–∫—Ç —Å —Å–∏–ª–∞–º–∏ –§–æ–Ω–¥–∞. –ù–∞ —ç—Ç–∏—Ö —Å—Ç—ã—á–∫–∞—Ö SCP-089-DE –ø–æ–∫–∞–∑–∞–ª, —á—Ç–æ –æ–Ω –æ–±–ª–∞–¥–∞–µ—Ç –±–æ–ª—å—à–∏–º–∏ –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç—É–∞–ª—å–Ω—ã–º–∏ —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç—è–º–∏ –∏, –ø–æ-–≤–∏–¥–∏–º–æ–º—É, –Ω–µ –Ω—É–∂–¥–∞–µ—Ç—Å—è –≤ —ç–Ω–µ—Ä–≥–æ—Å–Ω–∞–±–∂–µ–Ω–∏–∏. –û–±—ä–µ–∫—Ç —Å–ø–æ—Å–æ–±–µ–Ω –≤–∏–∑—É–∞–ª—å–Ω–æ, —Å –ø–æ–º–æ—â—å—é —Å–ª—É—Ö–∞ –∏ —Ç–∞–∫—Ç–∏–ª—å–Ω–æ –≤–æ—Å–ø—Ä–∏–Ω–∏–º–∞—Ç—å —Å–≤–æ–µ –æ–∫—Ä—É–∂–µ–Ω–∏–µ, –∏ –æ–±–ª–∞–¥–∞–µ—Ç –∂–µ–Ω—Å–∫–∏–º –≥–æ–ª–æ—Å–æ–º —Å –∑–≤—É–∫–æ–≤–æ–π –ø—Ä–∏–º–µ—Å—å—é, –æ–ø–∏—Å–∞–Ω–Ω—ã–º –ø–µ—Ä—Å–æ–Ω–∞–ª–æ–º –∫–∞–∫ &#34;—Ä–æ–±–æ—Ç–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ –∂—É–∂–∂–∞–Ω–∏–µ&#34;. –û —Å—Ç–µ–ø–µ–Ω–∏ –µ–≥–æ —Ñ–∏–∑–∏—á–µ—Å–∫–æ–π —Å–∏–ª—ã –º–∞–ª–æ —á—Ç–æ –∏–∑–≤–µ—Å—Ç–Ω–æ, –æ–¥–Ω–∞–∫–æ –≤ –Ω–µ–ø–æ–≤—Ä–µ–∂–¥–µ–Ω–Ω–æ–º —Å–æ—Å—Ç–æ—è–Ω–∏–∏ –æ–Ω –æ–∫–∞–∑–∞–ª—Å—è —Å–ø–æ—Å–æ–±–Ω—ã–º –ø–æ–¥–Ω—è—Ç—å –ø–æ–ª–Ω–æ—Å—Ç—å—é –æ—Å–Ω–∞—â–µ–Ω–Ω–æ–≥–æ —Å–æ–ª–¥–∞—Ç–∞ –ú–û–ì –æ–¥–Ω–æ–π —Ä—É–∫–æ–π –∏ –±—Ä–æ—Å–∏—Ç—å –Ω–∞ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –¥–æ 4 –º. –¢–µ–º –Ω–µ –º–µ–Ω–µ–µ, –µ–≥–æ —Ç–µ–ª–æ –∫–∞–∂–µ—Ç—Å—è —Ö—Ä—É–ø–∫–∏–º, —Ç–∞–∫ –∫–∞–∫ —É–∂–µ –ø–∏—Å—Ç–æ–ª–µ—Ç–Ω–æ–≥–æ –≤—ã—Å—Ç—Ä–µ–ª–∞, –∏ –¥–∞–∂–µ —É–¥–∞—Ä–∞ –∫—É–ª–∞–∫–æ–º –¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ, —á—Ç–æ–±—ã –Ω–∞–Ω–µ—Å—Ç–∏ SCP-089-DE –≤–∏–¥–∏–º—ã–µ –ø–æ–≤—Ä–µ–∂–¥–µ–Ω–∏—è. –¢–µ–º –Ω–µ –º–µ–Ω–µ–µ, –±–ª–∞–≥–æ–¥–∞—Ä—è —Å–≤–æ–µ–º—É –Ω–∏–∑–∫–æ–º—É –≤–µ—Å—É –æ–Ω –±—ã—Å—Ç—Ä –∏ –º–∞–Ω–µ–≤—Ä–µ–Ω–µ–Ω, —á—Ç–æ –ø–æ–∑–≤–æ–ª—è–µ—Ç –µ–º—É –∏–∑–±–µ–∂–∞—Ç—å –±–æ–ª—å—à–∏–Ω—Å—Ç–≤–∞ –∞—Ç–∞–∫. –ë—ã–ª–æ –∑–∞–º–µ—á–µ–Ω–æ, —á—Ç–æ SCP-089-DE —Å–ø–æ—Å–æ–±–µ–Ω –±–µ–∂–∞—Ç—å —Å–æ —Å–∫–æ—Ä–æ—Å—Ç—å—é –¥–æ 60 –∫–º/—á. –û—Ä—É–∂–∏–µ EMP, –ø–æ-–≤–∏–¥–∏–º–æ–º—É, –Ω–µ –Ω–∞–Ω–æ—Å–∏—Ç –Ω–∏–∫–∞–∫–æ–≥–æ —ç—Ñ—Ñ–µ–∫—Ç–∞ SCP-089-DE.

SCP-089-DE –º–æ–∂–µ—Ç –æ–∫–∞–∑—ã–≤–∞—Ç—å –∞–Ω–æ–º–∞–ª—å–Ω—ã–π —ç—Ñ—Ñ–µ–∫—Ç –Ω–∞ –ª—é–±—É—é —Ç–µ—Ö–Ω–∏–∫—É, –ø—Ä–∏ —É—Å–ª–æ–≤–∏–∏, —á—Ç–æ –æ–Ω –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç —Ñ–∏–∑–∏—á–µ—Å–∫–∏–π –∫–æ–Ω—Ç–∞–∫—Ç —Å–æ —Å–≤–æ–µ–π —Ü–µ–ª—å—é –≤ —Ç–µ—á–µ–Ω–∏–µ 15 —Å. –ü—Ä–∏ —ç—Ç–æ–º, –ø–æ-–≤–∏–¥–∏–º–æ–º—É, –Ω–µ –∏–º–µ–µ—Ç –∑–Ω–∞—á–µ–Ω–∏—è, –ø—Ä–µ–ø—è—Ç—Å—Ç–≤—É–µ—Ç –ª–∏ –∫–æ–Ω—Ç–∞–∫—Ç—É –µ–≥–æ –æ–¥–µ–∂–¥–∞, –∏–ª–∏ –∫ –∫–∞–∫–æ–π —á–∞—Å—Ç–∏ —Ä–∞—Å—Å–º–∞—Ç—Ä–∏–≤–∞–µ–º–æ–π –º–∞—à–∏–Ω—ã –æ–Ω –ø—Ä–∏–∫–∞—Å–∞–µ—Ç—Å—è. –¢–µ—Ö–Ω–∏–∫–∞, –ø–æ–¥–≤–µ—Ä–≥—à–∞—è—Å—è —ç—Ñ—Ñ–µ–∫—Ç—É SCP-089-DE, –±–æ–ª—å—à–µ –Ω–µ –º–æ–≥—É—Ç —Ä–∞–±–æ—Ç–∞—Ç—å –∏ –Ω–∞—á–∏–Ω–∞—é—Ç –¥–≤–∏–≥–∞—Ç—å—Å—è –∞–≤—Ç–æ–Ω–æ–º–Ω–æ. –ö—Ä–æ–º–µ —Ç–æ–≥–æ, –≤ 97,7% –Ω–∞–±–ª—é–¥–∞–µ–º—ã—Ö —Å–ª—É—á–∞–µ–≤ –ø–æ—Ä–∞–∂–µ–Ω–Ω–∞—è —Ç–µ—Ö–Ω–∏–∫–∞ –º–µ–Ω—è–ª–∞ —Å–≤–æ—é —Ñ–æ—Ä–º—É –∏ –ø—Ä–∏–Ω–∏–º–∞–ª–∞ –≥—Ä—É–±–æ –≥—É–º–∞–Ω–æ–∏–¥–Ω—ã–π –æ–±–ª–∏–∫ –∏–ª–∏ –æ–±–ª–∏–∫ –∂–∏–≤–æ—Ç–Ω–æ–≥–æ. –í —ç—Ç–æ–º –ø—Ä–æ—Ü–µ—Å—Å–µ, –ø–æ-–≤–∏–¥–∏–º–æ–º—É, –Ω–µ—Ç –ø–æ—Ç–µ—Ä—å –∏–ª–∏ –ø—Ä–∏–±—ã–ª–∏ –≤ –º–∞—Å—Å–µ, –∏ –º–∞—Ç–µ—Ä–∏–∞–ª –Ω–µ –∏–∑–º–µ–Ω—è–µ—Ç—Å—è. –ï—Å–ª–∏ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ –Ω–∞—Ö–æ–¥–∏—Ç—Å—è –≤ –∫—Ä–µ–ø–ª–µ–Ω–∏–∏, –æ–Ω–æ –æ—Ç–æ—Ä–≤–µ—Ç—Å—è –æ—Ç –Ω–µ–≥–æ, –µ—Å–ª–∏ –∫—Ä–µ–ø–ª–µ–Ω–∏–µ –Ω–µ —Å–æ–µ–¥–∏–Ω–∏—Ç –µ–≥–æ —Å –ø–æ–¥–∫–ª—é—á–µ–Ω–Ω–æ–π –º–∞—à–∏–Ω–æ–π –∏–ª–∏ —à–∞—Å—Å–∏, –≤ –∏–æ–Ω–æ–º —Å–ª—É—á–∞–µ –æ–Ω–æ –≤–∫–ª—é—á–∞—é—Ç—Å—è –≤ –ø—Ä–æ—Ü–µ—Å—Å –ø—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏—è.

–ú–æ–¥–∏—Ñ–∏—Ü–∏—Ä–æ–≤–∞–Ω–Ω–∞—è SCP-089-DE —Ç–µ—Ö–Ω–∏–∫–∞ –æ–±–ª–∞–¥–∞–µ—Ç —á–µ–ª–æ–≤–µ–∫–æ–ø–æ–¥–æ–±–Ω—ã–º –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç–æ–º, –º–æ–∂–µ—Ç –≤–æ—Å–ø—Ä–∏–Ω–∏–º–∞—Ç—å —Å–≤–æ–µ –æ–∫—Ä—É–∂–µ–Ω–∏–µ –≤–∏–∑—É–∞–ª—å–Ω–æ, —Å –ø–æ–º–æ—â—å—é —Å–ª—É—Ö–∞ –∏ —Ç–∞–∫—Ç–∏–ª—å–Ω–æ, –∞ —Ç–∞–∫–∂–µ —Å–ø–æ—Å–æ–±–Ω–∞ –∫ –≤–µ—Ä–±–∞–ª—å–Ω–æ–º—É –æ–±—â–µ–Ω–∏—é. –ö–∞–∫ –∏ —Å–∞–º SCP-089-DE, —ç—Ç–∏ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞, –ø–æ—Ö–æ–∂–µ, –±–æ–ª—å—à–µ –Ω–µ –∏–º–µ—é—Ç –ø–æ—Ç—Ä–µ–±–Ω–æ—Å—Ç–∏ –≤ —ç–Ω–µ—Ä–≥–∏–∏, –Ω–æ –∏—Ö –º–µ—Ö–∞–Ω–∏—á–µ—Å–∫–∏–µ —á–∞—Å—Ç–∏ –ø–æ-–ø—Ä–µ–∂–Ω–µ–º—É –ø–æ–¥–≤–µ—Ä–∂–µ–Ω—ã –∏–∑–Ω–æ—Å—É –∏ –º–æ–≥—É—Ç –±—ã—Ç—å –∑–∞–º–µ–Ω–µ–Ω—ã, –µ—Å–ª–∏ —ç—Ç–æ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ. –û–Ω–∏, –ø–æ-–≤–∏–¥–∏–º–æ–º—É, —Ä–∞—Å—Å–º–∞—Ç—Ä–∏–≤–∞—é—Ç SCP-089-DE, –∫–∞–∫ –∞–≤—Ç–æ—Ä–∏—Ç–µ—Ç–Ω—É—é —Ñ–∏–≥—É—Ä—É, –ø–æ—Å–∫–æ–ª—å–∫—É –æ–Ω–∏ –≤—ã–ø–æ–ª–Ω—è—é—Ç –∫–∞–∂–¥—É—é –∏–∑ –µ–≥–æ –∫–æ–º–∞–Ω–¥. –û–¥–Ω–∞–∫–æ –±—ã–ª–æ –∑–∞–º–µ—á–µ–Ω–æ, —á—Ç–æ —Ä–∞–∑–Ω—ã–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ –∏–Ω—Ç–µ—Ä–ø—Ä–µ—Ç–∏—Ä–æ–≤–∞–ª–∏ –æ–¥–Ω—É –∏ —Ç—É –∂–µ –∫–æ–º–∞–Ω–¥—É –ø–æ-—Ä–∞–∑–Ω–æ–º—É, —á—Ç–æ –ø–æ–∑–≤–æ–ª—è–µ—Ç –ø—Ä–µ–¥–ø–æ–ª–æ–∂–∏—Ç—å –Ω–µ–∫–æ—Ç–æ—Ä—É—é —Å—Ç–µ–ø–µ–Ω—å –∞–≤—Ç–æ–Ω–æ–º–∏–∏. –í –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ç–æ–≥–æ, –¥–ª—è —á–µ–≥–æ —Ç–µ—Ö–Ω–∏–∫–∞ –±—ã–ª–∞ –ø–µ—Ä–≤–æ–Ω–∞—á–∞–ª—å–Ω–æ —Å–æ–∑–¥–∞–Ω–∞, –æ–Ω–∞ –æ–±–ª–∞–¥–∞–µ—Ç —Ä–∞–∑–ª–∏—á–Ω–æ–π —É—Å—Ç–æ–π—á–∏–≤–æ—Å—Ç—å—é –∏ —Å–ª–∞–±–æ—Å—Ç—è–º–∏ –∫ —Ä–∞–∑–ª–∏—á–Ω—ã–º –≤–∏–¥–∞–º –æ—Ä—É–∂–∏—è –∏ –≤–æ–∑–¥–µ–π—Å—Ç–≤–∏—è–º –æ–∫—Ä—É–∂–∞—é—â–µ–π —Å—Ä–µ–¥—ã. –û–¥–Ω–∞–∫–æ —Å–ª–µ–¥—É–µ—Ç –æ—Ç–º–µ—Ç–∏—Ç—å, —á—Ç–æ –≤–æ –≤—Å–µ—Ö —Å–ª—É—á–∞—è—Ö EMP-–æ—Ä—É–∂–∏–µ —Ç–æ–ª—å–∫–æ –≤—Ä–µ–º–µ–Ω–Ω–æ &#34;–æ—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ—Ç&#34;, –µ—Å–ª–∏ –æ–Ω–∏ –Ω–µ –∑–∞—â–∏—â–µ–Ω—ã –æ—Ç –Ω–µ–≥–æ –∏–ª–∏ –ø–æ–ª–Ω–æ—Å—Ç—å—é –∞–Ω–∞–ª–æ–≥–∏—á–Ω—ã.

&gt;
&gt; **–ò–∑–º–µ–Ω–µ–Ω–∏—è:** —Ä—É–∫–∞ –±—ã–ª–∞ —á–∞—Å—Ç—å—é —Å–≤–∞—Ä–æ—á–Ω–æ–π –∫–∞–±–∏–Ω—ã —Å —à–µ—Å—Ç—å—é –∞–≤—Ç–æ–º–∞—Ç–∞–º–∏, –≤—Å–µ –∏–∑ –∫–æ—Ç–æ—Ä—ã—Ö –±—ã–ª–∏ –≤–æ–≤–ª–µ—á–µ–Ω—ã –≤ —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–∞—Ü–∏—é. –°—É–±—ä–µ–∫—Ç –∏–º–µ–ª –ø—Ä–∏–±–ª–∏–∑–∏—Ç–µ–ª—å–Ω—É—é —Ñ–æ—Ä–º—É –∂—É–∂–µ–ª–∏—Ü—ã (Carabidae) –∏ –±—ã–ª –æ–∫–æ–ª–æ 3 –º –≤ –¥–ª–∏–Ω—É. –°—É–±—ä–µ–∫—Ç –±—ã–ª —Å–ø–æ—Å–æ–±–µ–Ω –Ω–∞–Ω–æ—Å–∏—Ç—å —É–¥–∞—Ä—ã —Ç–æ–∫–æ–º —á–µ—Ä–µ–∑ –∫–æ–Ω—Ü—ã —Å–≤–æ–∏—Ö –Ω–æ–≥.

–ï—â–µ –æ–¥–Ω–∏–º —Å–≤–æ–π—Å—Ç–≤–æ–º —Ç–µ—Ö–Ω–∏–∫–∏, –ø—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–Ω–æ–π SCP-089-DE, —è–≤–ª—è–µ—Ç—Å—è –µ—ë —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç—å –Ω–∞–¥–µ–ª—è—Ç—å –¥—Ä—É–≥–∏–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ —Ç–µ–º–∏ –∂–µ —Å–≤–æ–π—Å—Ç–≤–∞–º–∏, –∫–æ—Ç–æ—Ä–æ–π –æ–Ω–∞ –æ–±–ª–∞–¥–∞—é—Ç —Å–∞–º–∏. –û–±—ã—á–Ω–æ —ç—Ç–æ –¥–µ–ª–∞–µ—Ç—Å—è –ø—É—Ç–µ–º —É—Å—Ç–∞–Ω–æ–≤–∫–∏ –æ–¥–Ω–æ–π –∏–∑ —Å–≤–æ–∏—Ö –¥–µ—Ç–∞–ª–µ–π –≤ —Ü–µ–ª—å, –Ω–æ –Ω–∞–±–ª—é–¥–∞–ª–∏—Å—å –∏ –¥—Ä—É–≥–∏–µ –º–µ—Ç–æ–¥—ã (—Å–º., –Ω–∞–ø—Ä–∏–º–µ—Ä, SCP-‚ñà‚ñà‚ñà-DE). –û–¥–Ω–∞–∫–æ –æ–∂–∏–≤–ª—ë–Ω–Ω—ã–µ —Ç–∞–∫–∏–º —Å–ø–æ—Å–æ–±–æ–º —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞, –Ω–µ–∏–∑–º–µ–Ω—è—é—Ç —Ñ–æ—Ä–º—ã, –∏ –æ–Ω–∏, –ø–æ—Ö–æ–∂–µ, –Ω–µ —Å–ø–æ—Å–æ–±–Ω—ã –ø–µ—Ä–µ–¥–∞–≤–∞—Ç—å —Å–≤–æ–π —ç—Ñ—Ñ–µ–∫—Ç.

SCP-089-DE –∏ –æ–∂–∏–≤–ª—ë–Ω–Ω—ã–µ –ø–æ —Å–≤–æ–µ–º—É —ç—Ñ—Ñ–µ–∫—Ç—É —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞, –ø–æ-–≤–∏–¥–∏–º–æ–º—É, –≤—Ö–æ–¥—è—Ç –≤ —Å—Ñ–µ—Ä—É –∏–Ω—Ç–µ—Ä–µ—Å–æ–≤ —Å–æ–æ–±—â–µ—Å—Ç–≤–∞ &#34;–∫–æ–ª–ª–µ–∫—Ç–∏–≤ Caecus Carneliana&#34;. –û–Ω–∏ –Ω–µ –ø—ã—Ç–∞—é—Ç—Å—è –ø—Ä–∏—á–∏–Ω–∏—Ç—å –ø—Ä—è–º–æ–≥–æ –≤—Ä–µ–¥–∞ –æ–±—ã—á–Ω—ã–º –ª—é–¥—è–º, –æ–¥–Ω–∞–∫–æ –≤ –Ω–µ–∫–æ—Ç–æ—Ä—ã—Ö –∏—Ö –¥–µ–π—Å—Ç–≤–∏—è—Ö –∏ –±–æ—è—Ö –ø—Ä–æ—Ç–∏–≤ —Ñ–æ–Ω–¥–∞ –∏–ª–∏ –¥—Ä—É–≥–∏—Ö –≥—Ä—É–ø–ø–∏—Ä–æ–≤–æ–∫, —Ä–∞—Å—Å–º–∞—Ç—Ä–∏–≤–∞–µ–º—ã—Ö –∫–∞–∫ –≤—Ä–∞–≥, –ª—é–¥–∏ —É–∂–µ –±—ã–ª–∏ –∫–æ—Å–≤–µ–Ω–Ω–æ —Ä–∞–Ω–µ–Ω—ã –∏–ª–∏ —É–±–∏—Ç—ã. SCP-089-DE –¥–æ —Å–∏—Ö –ø–æ—Ä –Ω–µ –º–æ–≥ –±—ã—Ç—å –∑–∞—Ö–≤–∞—á–µ–Ω —Ñ–æ–Ω–¥–æ–º, –ø–æ—Å–∫–æ–ª—å–∫—É –æ–Ω –≤—Å–µ–≥–¥–∞ –¥–≤–∏–∂–µ—Ç—Å—è —Å –ø–æ –∫—Ä–∞–π–Ω–µ–π –º–µ—Ä–µ —Ç—Ä–µ–º—è –ø—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–Ω—ã–º–∏ –±–æ–µ–≤—ã–º–∏ –º–∞—à–∏–Ω–∞–º–∏, –ø–æ –∫—Ä–∞–π–Ω–µ–π –º–µ—Ä–µ –æ–¥–Ω–∞ –∏–∑ –∫–æ—Ç–æ—Ä—ã—Ö –Ω–µ–≤–æ—Å–ø—Ä–∏–∏–º—á–∏–≤–∞ –∫ –æ—Ä—É–∂–∏—é EMP. –ö—Ä–æ–º–µ —Ç–æ–≥–æ, –¥–æ —Å–∏—Ö –ø–æ—Ä –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ, –∫–∞–∫ SCP-089-DE –∏—Å–ø—Ä–∞–≤–ª—è–µ—Ç —Å–≤–æ–∏ –ø–æ–≤—Ä–µ–∂–¥–µ–Ω–∏—è, –ø–æ–ª—É—á–µ–Ω–Ω—ã–µ –ø–æ—Å–ª–µ –±–æ–µ–≤.

SCP-089-DE –≤–ø–µ—Ä–≤—ã–µ –ø–æ—è–≤–∏–ª—Å—è –≤–æ –≤—Ä–µ–º—è –∏–Ω—Ü–∏–¥–µ–Ω—Ç–∞-DE/B33. –§–æ–Ω–¥ –¥–æ–ª–≥–æ–µ –≤—Ä–µ–º—è —Å–æ–±–∏—Ä–∞–ª –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ–± —ç—Ç–æ–º SCP —Ç–æ–ª—å–∫–æ –ø—É—Ç–µ–º –æ–±—Ä–∞–±–æ—Ç–∫–∏ –Ω–∞–±–ª—é–¥–µ–Ω–∏–π, –ø–æ–∫–∞ –∏—Å—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å—Å–∫–∞—è –∫–æ–º–∞–Ω–¥–∞ 25 –Ω–µ –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–∏–ª–∞ —á–∞—Å—Ç—å –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏–∏ –ø–æ –ø—Ä–æ–µ–∫—Ç—É &#34;–ê—Ñ–∏–Ω–∞&#34;, –∫–æ—Ç–æ—Ä–∞—è –±—ã–ª–∞ —É–Ω–∏—á—Ç–æ–∂–µ–Ω–∞ –û—Ç–¥–µ–ª–æ–º XXV. –í —ç—Ç–∏—Ö –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ö –æ–ø–∏—Å–∞–Ω–∞ –∞–Ω–æ–º–∞–ª–∏—è, –æ–±–ª–∞–¥–∞–≤—à–∞—è —Å–≤–æ–π—Å—Ç–≤–∞–º–∏, —Å—Ä–∞–≤–Ω–∏–º—ã–º–∏ —Å SCP-089-DE. –ü—Ä–µ–¥–ø–æ–ª–∞–≥–∞–µ—Ç—Å—è, —á—Ç–æ —ç—Ç–∏ –¥–≤–æ–µ —è–≤–ª—è—é—Ç—Å—è –æ–¥–Ω–æ–π –∏ —Ç–æ–π –∂–µ —Å—É—â–Ω–æ—Å—Ç—å—é.

&gt; {{–°–µ–≥–æ–¥–Ω—è –≤ 8:27 –º–∞–≥–∏—Å—Ç—Ä –ê–π–∑–µ–Ω —Å –ø–æ–º–æ—â—å—é –ª–æ–º–∞ –ø–æ–ª—É—á–∏–ª –¥–æ—Å—Ç—É–ø –∫ –ê—Ñ–∏–Ω–µ. –ú–∞–≥–∏—Å—Ç—Ä –ö—Ä–æ–Ω, –∫–æ—Ç–æ—Ä—ã–π –≤ —Ç–æ –≤—Ä–µ–º—è —Å—Ç–∏—Ä–∞–ª —ç–º–æ—Ü–∏–∏ –ê—Ñ–∏–Ω—ã, –±—ã–ª –∑–∞—Å—Ç–∏–≥–Ω—É—Ç –≤—Ä–∞—Å–ø–ª–æ—Ö –ú–∞–≥–∏—Å—Ç—Ä–æ–º –ê–π–∑–µ–Ω–æ–º –∏ –ø–æ–ª—É—á–∏–ª —Ä–≤–∞–Ω—É—é —Ä–∞–Ω—É –Ω–∞ –∑–∞—Ç—ã–ª–∫–µ. –ú–∞–≥–∏—Å—Ç—Ä –ê–π–∑–µ–Ω –ø–æ–ø—ã—Ç–∞–ª—Å—è –∑–∞–±—Ä–∞—Ç—å –∏–∑ –º–∞—à–∏–Ω—ã –æ—Å–Ω–æ–≤–Ω–æ–π –∫–æ–º–ø–æ–Ω–µ–Ω—Ç –ê—Ñ–∏–Ω—ã, –∫—Ä–∏—Å—Ç–∞–ª–ª –∫—Ä–µ–º–Ω–∏—è, –Ω–æ –µ–≥–æ –æ—Ç—Ç–æ–ª–∫–Ω—É–ª –ú–∞–≥–∏—Å—Ç—Ä –ö—Ä–æ–Ω. –ó–∞—Ç–µ–º –ø—Ä–æ–∏–∑–æ—à–ª–∞ –¥—Ä–∞–∫–∞ –º–µ–∂–¥—É –º–∞–≥–∏—Å—Ç—Ä–∞–º–∏, –∫–æ—Ç–æ—Ä—É—é –ú–∞–≥–∏—Å—Ç—Ä –ö—Ä–æ–Ω, –Ω–∞–∫–æ–Ω–µ—Ü, –∑–∞–∫–æ–Ω—á–∏–ª, —Å–ª–æ–º–∞–≤ —á–µ—Ä–µ–ø –ú–∞–≥–∏—Å—Ç—Ä–∞ –ê–π–∑–µ–Ω–∞. –í —Ä–µ–∑—É–ª—å—Ç–∞—Ç–µ –ê—Ñ–∏–Ω–∞ –≤–Ω–µ–∑–∞–ø–Ω–æ –Ω–∞—á–∞–ª–∞ –≥—Ä–æ–º–∫–æ –∫—Ä–∏—á–∞—Ç—å –∏ –Ω–∞—á–∞–ª–∞ –ø–µ—Ä–µ–æ–±–æ—Ä—É–¥–æ–≤–∞—Ç—å —Å–≤–æ—é —Å–æ–±—Å—Ç–≤–µ–Ω–Ω—É—é —Ç–µ—Ö–Ω–∏–∫—É, –≤–∫–ª—é—á–∞—è –≥–µ–Ω–µ—Ä–∞—Ç–æ—Ä —ç–Ω–µ—Ä–≥–∏–∏, –∫–æ—Ç–æ—Ä—ã–π –±—ã–ª –≤—Å–µ –µ—â–µ –ø–æ–¥–∫–ª—é—á–µ–Ω. –≠—Ç–æ –¥–∞–ª–æ –µ–π –ø–æ—Ö–æ–∂–µ–µ –Ω–∞ —á–µ–ª–æ–≤–µ–∫–∞ —Ç–µ–ª–æ, –∫–æ—Ç–æ—Ä–æ–µ –ø–æ–∑–≤–æ–ª–∏–ª–æ –µ–π –ø–µ—Ä–µ–¥–≤–∏–≥–∞—Ç—å—Å—è. –û–Ω–∞ —Ç–∞–∫–∂–µ –Ω–∞–ø–∞–ª–∞ –Ω–∞ –ú–∞–≥–∏—Å—Ç—Ä–∞ –ö—Ä–æ–Ω–∞, –∫–æ—Ç–æ—Ä—ã–π [–æ—Ç—Å—É—Ç—Å—Ç–≤—É—é—Ç —Ñ—Ä–∞–≥–º–µ–Ω—Ç—ã –¥–æ–∫—É–º–µ–Ω—Ç–∞] –æ–∫–æ–Ω—á–∞—Ç–µ–ª—å–Ω–æ –ø–æ–≤—Ä–µ–¥–∏–ª —Å–∏–ª–∏–∫–æ–Ω–æ–≤—É—é –º–∞—Å–∫—É –≤–æ–∫—Ä—É–≥ –≥–ª–∞–∑. –ó–∞—Ç–µ–º –ê—Ñ–∏–Ω–∞ –∏–∑–º–µ–Ω–∏–ª–∞ –ª–∏—Ñ—Ç –∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–ª–∞ —Ö–∞–æ—Å, —á—Ç–æ–±—ã —Å–±–µ–∂–∞—Ç—å. –£—á—Ä–µ–∂–¥–µ–Ω–∏–µ –Ω–∞ ‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà-‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà‚ñà-–®—Ç—Ä–∞—Å—Å–µ –≤ –î—Ä–µ–∑–¥–µ–Ω–µ –±—ã–ª –ø–æ–ª–Ω–æ—Å—Ç—å—é –Ω–µ –ø—Ä–∏–≥–æ–¥–µ–Ω –∏–∑-–∑–∞ –ø–æ–∂–∞—Ä–∞. –ú–∞–≥–∏—Å—Ç—Ä –ö—Ä–æ–Ω –≤ –Ω–∞—Å—Ç–æ—è—â–µ–µ –≤—Ä–µ–º—è –æ–±–≤–∏–Ω—è–µ—Ç—Å—è –≤ —É–±–∏–π—Å—Ç–≤–µ. –û–¥–Ω–∞–∫–æ –ø–æ–∫–∞–∑–∞–Ω–∏—è –Ω–∞—à–∏—Ö —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–æ–≤ –≤—Å–∫–æ—Ä–µ –ø—Ä–∏–≤–µ–¥—É—Ç –∫ –æ–ø—Ä–∞–≤–¥–∞–Ω–∏—é –∑–∞ —Å–∞–º–æ–æ–±–æ—Ä–æ–Ω—É. –ú–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ –ê—Ñ–∏–Ω—ã –≤ –Ω–∞—Å—Ç–æ—è—â–µ–µ –≤—Ä–µ–º—è –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ.}}
