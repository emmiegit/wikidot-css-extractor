**Ítem de Interés Esotérico:** 3472A

**Clasificación:** Psiche-Seguro

**Descripción:** Libro encuadernado en rustica, de 416 paginas, texto en español con ocasionales frases en latín, ingles, griego, arameo antiguo y ███████████. No presenta información alguna sobre el autor, editorial, registro de propiedad intelectual o fecha de impresión. Contiene ██ ilustraciones las cuales son descritas en archivo 3472A-3.


[[collapsible show=&#34;**SE REQUIERE AUTORIZACION DEL DOCTOR ████ PARA CONTINUAR**&#34; hide=&#34; ++ ACCESO CONCEDIDO.&#34;]]


[[tabview]]
[[tab DESPLEGANDO AGENTE MEMETICO DE SEGURIDAD]]

[[include component:image-block name=fractal1.jpg|align=center|width=400px|caption=**AGENTE MEMETICO SABBATAI DESPLEGADO**]]

**//Y Lam dijo: Todas las cosas deben arder, porque no importa la grandiosidad del Hombre, ni toda su sabiduría ni conocimientos acumulados.//**


[[/tab]]
[[tab Bienvenido estimado –o estimada- colega]]


Seguramente estará algo confundido, preguntándose el propósito de este archivo, oculto en lo más profundo del laberinto que constituye la base de datos de la Fundación, un archivo al cual es imposible acceder de modo accidental, y en el improbable caso de que alguien llegue a él, no lo recordaría. Un archivo que no solo tiene un sistema de clasificación obsoleto, abandonado hace cincuenta años, sino que además esta protegido por un poderoso agente memético: todo aquel que entra aquí, sin estar inoculado, simplemente olvidará por completo la existencia del archivo, tan solo con un leve dolor de cabeza y quizás algunos problemas con la memoria a corto plazo durante algunos minutos o un par de días.

Y si esta leyendo esto, es porque en los días previos una combinación de palabras e imágenes nada accidentales y de los que no fue en absoluto consciente lo inmunizó contra este agente memético. Todas estas precauciones son necesarias puesto que ha sido elegido para formar parte de uno de los mayores secretos dentro la Fundación, una afirmación atrevida considerando que, respecto a la información que da a sus propios miembros, la Fundación es un verdadero laberinto de espejos.

¿Sabia usted que aparentemente tenemos a Dios en una celda?, así es, aunque la versión oficial es que se trata de un manipulador de la realidad extremadamente poderoso, aunque amable. También, según los Hijos del Rey Escarlata, tenemos al feto de un dios en nuestras manos, y las medidas que hemos tomado para contenerlo han llevado al suicidio a miembros valiosos de la Fundación.

Muchos de los SCP –o todos ellos en conjunto- nos revelan un mundo enloquecido y trastornado, y algunos de los más terribles son sumamente antiguos. Nuestros antepasados, antes de la edad del hierro, antes de la del bronce o cobre, incluso antes de que aprendiéramos a pulir la piedra, tuvieron que lidiar con algunas cosas que no comprendían y se dedicaban a cazarlos o matarlos, sin razón alguna, o por lo menos sin razón alguna que entonces - o ahora- pudiéramos comprender. En alguna ocasión esas cosas antiguas y terribles eran indiferentes al hombre, tal como un elefante es indiferente a las hormigas en un sendero de la selva, lo cual no evitaba que las vidas de nuestros antepasados fueran aniquiladas solo por encontrarse en el lugar equivocado, o acercarse imprudente, inconscientemente a los lugares que mas tarde fueron conocidos como malditos, como tabú.

¿Cómo entonces logro sobrevivir la humanidad sin ayuda, sin la ciencia y la técnica que hoy en día nos permiten asegurar, contener y protegernos de las cosas más temibles que merodean por el mundo?

Creemos tener la respuesta: la humanidad no lo hizo sola.

Todo comenzó con Vespa Luggi.

Nacida en 1895 en Buenos Aires, hija de un inmigrante italiano enriquecido con la minería. En su juventud viajo por toda Europa hasta establecerse en Londres, donde se casó con un comerciante igualmente rico, tuvo tres hijos, etc. Todos estos datos biográficos son irrelevantes, salvo lo siguiente: fue también en Londres donde tuvo contacto e hizo amistad con miembros de la Golden Dawn, la orden mística de magia ceremonial y ocultismo. Aquello la llevo a interesarse en el mundo de lo esotérico, y para ella eso iba mas allá de una afición de mujer rica aburrida.

Posteriormente vino un escandaloso divorcio y ella se estableció en El Cairo con sus hijos, aparentemente porque el cálido y seco clima de Egipto era beneficioso para la delicada salud de uno de ellos, allí continuó manteniendo contacto con diversos círculos esotéricos, no solo de la Golden Dawn sino también con la Orden Tifoniana y con la misteriosa orden de la Esfinge parlante. Supo así del uso por parte de ciertas culturas de plantas con propiedades alucinógenas para “contactar” con mundos superiores fuera de este plano de la existencia, y de ciertas practicas mágicas relacionadas con la Teúrgia, el arte de contactarse con espíritus o entidades sobrenaturales.

Así fue como un día de invierno de 1933 –ignoramos la fecha exacta- viajó a la localidad de Nag Hammadi y entró en una de las cuevas del lugar, las mismas cuevas en las que en años posteriores fueron encontrados los manuscritos gnósticos (¿simple coincidencia? tal vez causalidad) Una vez allí trazó un laberinto con pequeñas piedras blancas siguiendo el diseño de los laberintos de Mogor y otros similares hallados en la isla de Wier, así como en Gothland (Finlandia), en Islandia y en Cornualles, se colocó en el centro del mismo, consumió alucinógenos rituales (quizás ayahuasca, quizás peyote) y se sentó en la oscuridad durante tres días.

Y allí, según sus propias palabras “Me fue revelada la historia del mundo, no solo su pasado, sino también su futuro, y para mi ambos fueron las dos caras de una moneda que gira vertiginosamente sobre su canto, formando una sola imagen, nebulosa al principio, luego clara como el cristal. Y en todos los acontecimientos de la historia, en todas las caras de la multitud, no vi mi rostro una sola vez, porque una sola vida humana es irrelevante en el devenir del cosmos.”

Al cuarto día emergió nuevamente bajo el sol y regresó al Cairo (donde tardó semanas en recuperar la vista, porque sus ojos se habían vuelto insensibles a la luz, como su hubiera estado mucho mas de tres días en la oscuridad). Allí escribió el Libro de Echidna, 400 páginas que fueron un vano intento de transcribir lo que ella experimentó en la oscuridad, en medio de su laberinto. En realidad ella escribió miles de páginas, a menudo repeticiones de los mismos pasajes, con ligeras variaciones entre una versión y otra. Fueron anónimos miembros de la Golden Dawn los que organizaron aquel caos y lo editaron de forma coherente.

Después de eso Vespa Luggi continuó buscando experiencias místicas ayudada por alucinógenos. En 1940 fue internada en un hospital psiquiátrico, no sabemos si el uso de drogas rituales en realidad afectó su mente o si fue un plan de su ex esposo para adueñarse de los hijos de ambos, pero no tiene importancia, ella ya no es relevante en esta historia. Murió en 1946.

Respecto al libro de Echidna, unas pocas copias circularon entre ciertos círculos esotéricos, y probablemente inspiraron el libro de Urantia. En 1938 una copia llegó a manos de la Fundación, quien lo clasificó como un objeto de interés, y luego se olvido de el. Teníamos cosas más importantes de las que ocuparnos en esos años.

No fue hasta 1958 cuando uno de nuestros investigadores volvió a prestarle atención a aquel curioso libro lleno de delirios místicos, y lo que halló fue muy interesante.

En el se describe la Era de los Dioses, cuando antes de la civilización, antes de la primera palabra escrita, entidades de gran poder y sabiduría acogieron al ser humano, recién salido de las cavernas, y le brindaron protección frente a un mundo plagado de cosas horribles y antiguas. Fue uno de esos dioses quien salvo a los humanos de ser simples animales exóticos encerrados en reservas, dándoles las herramientas y el conocimiento para hacer frente a la raza de SCP-1000 (y entonces fuimos nosotros los que destruimos toda su cultura y casi llevamos a la extinción a tan inteligentes seres). Otros dioses nos guiaron por los caminos de la ciencia y la técnica y ayudaron a dar origen a las más antiguas y maravillosas civilizaciones, hoy en día materia de mitos y leyendas y cuyos escasos restos confunden a los arqueólogos.

A la edad de piedra siguió una edad dorada, una era de prosperidad de la cual el ser humano, en su memoria genética, aun siente nostalgia. Mitologías sobre épocas donde el ser humano era mas alto, fuerte y sabio, como las elaboradas a partir de la teoría del Hielo Eterno, no son mas que pálidos, y a menudo torcidos, reflejos de lo que fue una realidad hermosa. Pero todo tiene su fin.

Los dioses nos abandonaron, no por egoísmo o desinterés, sino para que siguiéramos nuestro propio camino. Y el ser humano decayó, porque esta en su naturaleza ser falible.
Pero los dioses no se olvidaron de nosotros.

El libro de Echidna no habría pasado de ser una de tantas cosmogonías creadas por el hombre, de no ser por un pequeño detalle: Muchas de las cosas descritas allí son verdad, en particular muchos SCPs muy antiguos que hemos descubierto después de que el libro de Echidna llegara a nosotros, SCPs que fueron en cierto modo “profetizados” por el libro.

Sauelsuesor, La Vigía, o SCP-ES-026. Fue el primero de ellos, sólo la conocemos –si, empleare el femenino para referirme a ella, a pesar de la política de la Fundación de no humanizar a esta clase de SCP- desde 1941, y sin embargo el libro de Echidna describe toda su naturaleza, su origen y su apariencia, solo fue en 1971 cuando la tecnología nos permitió tener una imagen clara de SCP-ES-026, y lo que vimos no nos sorprendió, porque ya lo habíamos leído en el libro, allí estaba todo incluyendo los símbolos medievales alquímicos representando a cada planeta del sistema solar, también que ella considere a “Sauel” –nombre que no encontrara en ningún otro libro- su hermano mayor y que anteriormente ella fuera humana y nos considere a nosotros demasiado frágiles, demasiado breves.

Ella es La Vigía, alguien cuya misión fue encomendada por los antiguos dioses, que no se han olvidado por completo de la humanidad. Y ella no es la única, podría hablarle de varios otros SCP de los que tenemos la certeza de que son herramientas ideadas por los antiguos dioses, para ayudar a la humanidad, o para contactarnos con ellos. Pronto sabrá más…

Ahora es el momento de aclarar sus dudas.

No, no nos hemos vuelto locos, o religiosos, no somos fanáticos de cualquier tipo, los llamamos “Dioses”, que es un término tan bueno como cualquier otro, si desea algo mas “técnico” o que suene mas racional, nos referimos a SCPs no contenidos cuya naturaleza es diferente a la de cualquier otro conocido por la Fundación, mas poderosa e indescriptible, también mas benévola hacia la humanidad.

¿Si acaso estamos seguros de que existen? Eso es algo que ha motivado serias discusiones entre miembros de Gnosis, y serias divisiones. Algunos están seguros de su existencia, otros no, pero el propósito de Gnosis, nuestro propósito es precisamente revelar cuanto de verdad hay en las paginas del libro de Echidna. Para ello utilizaremos las herramientas que la ciencia y la tecnología nos han otorgado, y en ocasiones, entraremos en terrenos más… “difusos” y laberínticos, ya lo comprenderá.

No sabemos aun si existen, no tenemos pruebas indesmentibles, esto no es una religión, no es un asunto de fe.

Y en el caso de que la respuesta sea &#34;Si”, entonces nuestra labor será propiciar el retorno de los antiguos dioses.

No, el consejo O-5 no sabe de nuestra existencia, por algo Gnosis es un grupo secreto dentro de la Fundación, por algo somos tan precavidos. Tenemos nuestras razones para pensar que nuestros superiores nos han ocultado información sobre los antiguos “Dioses”, y las razones por las cuales actuamos en secreto se le revelaran a su debido tiempo, paciencia…

¿Qué tan grande es Gnosis? Lo suficiente como para realizar nuestra labor, y no, no sabrá el nombre de todos nuestros miembros, pero aprenderá a identificarlos y a contactarse con ellos de manera segura.

No, esto no constituye traición, no le obligaremos a realizar ninguna acción cuyo fin sea perjudicar a la Fundación, deliberadamente o por accidente. Nuestro grupo actúa con el fin de fortalecer a la Fundación. Usted seguirá siendo fiel a ella, pero, de vez en cuando, quizás nunca ocurra, deberá realizar ciertas acciones de los que nuestros superiores no deben saber nada, o cierta información deberá ser borrada de los registros.

¿Puede negarse? Por supuesto que si, y en tal caso tenemos a su disposición eficaces amnésicos, de los que posiblemente usted ya ha visto su efecto.

Pero no renunciará, sabemos que no, lo hemos observado durante mucho tiempo, lo hemos estudiado bien, y sabíamos con total certeza cual sería su decisión.
