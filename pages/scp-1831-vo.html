**Ítem #:** SCP-1831

**Clasificación de Objeto:** Keter

**Procedimientos Especiales de Contención:** Actualmente SCP-1831 no puede ser contenido.  
La proyección tridimensional de SCP-1831 debe estar contenida en una cámara de contención estándar del Sitio-19, y se le debe proveer permanentemente con instancias de Clase-D para su entretenimiento. Se recomienda la selección de Clase-D que disfruten interactuar con SCP-1831.

**Descripción:** SCP-1831 es un constructo consciente decadimensional[[footnote]]Dimensiones espaciales[[/footnote]] físicamente indeterminado. 
SCP-1831 genera una proyección tridimensional de su apariencia decadimensional, usualmente en forma de una esfera. SCP-1831 afirma ser el &#34;Sr. Silueta, de los Pequeños Señores ® por el Doctor Wondertainment&#34;.[[footnote]] Este presenta en una proyección de su propia marca. Debido a la extradimensionalidad de SCP-1831, la presencia real de la marca de este fabricante no se puede determinar con la tecnología actual.[[/footnote]]

El material del que está hecho SCP-1831 no ha sido determinado de manera concluyente; las proyecciones son usualmente una mezcla de poliéster/algodón/rayón, sin embargo variaciones (incluyendo poliéster/algodón, poliéster/rayón, seda/algodón, rayón/seda, seda/poliéster/algodón, algodón/poliéster/seda, rayón/algodón/poliéster/seda, lino/seda, lino/rayón, lino/algodón y lino/algodón/rayón/poliéster/seda) han sido observadas. Se desconoce si las porciones de SCP-1831 están constituidas de estos materiales, si SCP-1831 está creando diferentes mezclas de estos materiales con diferentes partes de su verdadera forma, o si SCP-1831 está usando un método desconocido para cambiar su composición material.  No se han observado composiciones que no sean de tela. 

SCP-1831 se comunica por medio de la manipulación de su proyección tridimensional para producir una representación simbólica (alfanumérica o pictórica) o vibraciones acústicas que resultan en habla. SCP-1831 parece conocer todos los lenguajes panhumanos.

SCP-1831 es amigable con el personal y a menudo tratará de interactuar con ellos. Esta interacción es universalmente no letal; sin embargo, el personal que ya ha interactuado de esta manera informa diferentes reacciones a esto, desde sentimientos de disfrute hasta sentimiento de ansiedad leve. Estos sentimientos parecen estar dictados por la disposición psicológica individual y la pre-disposición hacia el contacto íntimo.

Aunque se presume que SCP-1831 que fue construido con una lista de colección estándar de los Pequeños Señores, no se ha podido localizar y se presume que sea semejantemente extradimensional. SCP-1831 ha afirmado no tener conocimiento acerca alguna lista de colección de los Pequeños Señores en su posesión.

SCP-1831 se ha negado a ser alojado en las mismas instalaciones que los otros Señores reunidos, citando quejas personales con varias de las otras instancias[[footnote]]Señores [[[SCP-527|Pez]]], [[[SCP-2855|Dinero]]], y [[[SCP-644|Caliente]]][[/footnote]] así como la voluntad de diferenciarse de ellos.  Dada la docilidad de SCP-1831 ante la contención y el bajo riesgo a una brecha de contención en general, esta solicitud ha sido aprobada.

SCP-1831 rutinariamente solicita interacciones con varios investigadores que no están activamente involucrados en su contención. Debido al riesgo de una brecha de seguridad, estas solicitudes han sido sumariamente negadas.

SCP-1831 se descubrió por primera vez cuando se materializó en una celda de retención temporal en el Sitio-19 y solicitó contención. Las intenciones de SCP-1831 detrás de esto no han sido determinadas; SCP-1831 ha sido consistentemente vago en entrevistas y se niega expandir su historial precontención. Las razones para esto son actualmente desconocidas.
