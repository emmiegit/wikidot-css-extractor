    <pre><textarea class="page-source" readonly>[[include character:start]]
------

+++++* Koschei.aic[[# koschei.aic]]

[[[Site-ZH-81]]] 的駐站 AIAD，也被稱為 Koschei 或卡西。常以[[[she-s-always-here|穿著俄國海軍女性軍裝]]]的形象出現。具備一定程度的軍人性格，說話時溫和且穩重，做事認真。對於極光情有獨鍾。

在[[[xmas-exercise|戰鬥]]]中可以操作 Site-ZH-81 本艦與其他八艘巡洋艦自衛，平時也能管理設施內的大小事。非常善於照顧人的她將 Site-ZH-81 上的所有人視為自己的孩子，因而被許多職員暱稱為[[[color-of-take-a-bow|「媽媽」]]]。總是[[[mystery-zh|非常擔憂不願意待在站點內的 Reverberate 博士]]]。

 [[collapsible show=&#34;所謂母親，有溫柔的一面&#34; hide=&#34;自然也有嚴厲的一面&#34;]]

自稱是伊薩科夫號該艦本身的自我意識，因為[[[SCP-ZH-100|某些異常因素]]]而在安裝基金會派發的 AIAD 時取代了原本的人工智慧常備員。

在一次事件後可能成為[[[scp-zh-113|收容對象]]]，脫離控制的她為了找尋自己的目標仍在[[[navigation|航行]]]。

[[/collapsible]]

所有被標記為 //Koschei.aic// 的文件都可以在[/system:page-tags/tag/koschei.aic 這裡]找到。

[[include character:end]]</textarea></pre>
