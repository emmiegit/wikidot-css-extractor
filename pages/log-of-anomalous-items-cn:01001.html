    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一盆产地不明的塑料制装饰花卉，外形为俗称“红掌”的花烛属植物。项目的叶片具有异常性质，会随着季节改变颜色。叶片的尖端与边缘则会随机生成枯萎痕迹。\n**回收日期：**2022/03/██\n**回收地点：**site-cn-03第█员工食堂外的走廊\n**当前状态：**个体被收容于site-cn-03的温室中，等待进一步研究。\n**笔记：**我知道这听起来很幼稚，但自从我小时候起，红掌这种植物到底是否真的存在就一直困扰着我。现在，这玩意把事情搞得更糟了。——研究员洛██的日记&#34;</textarea></pre>
