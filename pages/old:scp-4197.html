    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-4197

**项目等级：**Euclid

**特殊收容措施：** PoI-4197被收容在一个标准人形收容室内。据PoI-4197的明确要求（以及潜在的收容失效可能），抗寄生虫药物不可用于处理SCP-4197。

**描述：** SCP-4197是一类被发现于一名21岁的东亚裔男性（PoI-4197）上的异常眼部寄生感染。

SCP-4197实例表现为亚急性症状。其活动周期性地转换于消耗玻璃体内液及葡萄膜[[footnote]] **译注：**包括虹膜、睫状体及脉络膜，三者解剖时连接紧密。 [[/footnote]]、产生孤雌生殖卵细胞的及冬眠之间。

SCP-4197-A为一种无定形的眼内液体，其中包含SCP-4197，PoI-4197的眼中有异常气态物。从外表看，该气态物使眼睛充盈呈一定程度，故其看起来像从眼窝中垂下来的，瘪的扁球体——PoI-4197的巩膜、脉络膜和视网膜未撕裂的原因尚不明确。

已得知SCP-4197-A的繁衍速度极快。PoI-4197受到身体或精神伤害的威胁时，SCP-4197将从其眼内扩散到明显不同的群体中以操纵SCP-4197-A的形状和外观。包括但不限于：枪的形状、战斧、连枷[[footnote]] **译注：**用作武器，样子为手柄上的铁链连着一个带刺的铁球。 [[/footnote]]及大木槌。PoI-4197对这类变形的表现有矛盾情绪，并将它们描述为“性格怪癖”。

**发现：**基金会人形生物检测算法标记了一系列事件：
* 为制止抢劫者，SCP-4197挥着连枷外形的SCP-4197-A。
* SCP-4197变形为PoI-4197家前门把手的钥匙。
* SCP-4197使SCP-4197-A变为一个3m x 3m大小的柔软气球以顶退一辆由醉酒司机驾驶的卡车。

于2019年6月12日，搜查队发现了PoI-4197的居住地；他们不出声地打开了通往卧室的窗台，并将失能剂通过窗户注入房间。PoI-4197昏迷后被转移到Site-88。

基金会在审讯后得知PoI-4197为盲人；其通过SCP-4197保持对周围环境异常的感知，SCP-4197向其传达对物体及现象的描述。尽管项目影响伴随着慢性炎症、刺激感、疼痛及分泌物，PoI-4197仍将其描述为“愉快且从不孤独”。

**更新：**于2019年6月20日，PoI-4197因长期患弓形虫病而导致严重流感。在PoI-4197被送到站点急诊室并注射镇静剂后，SCP-4197切断了视神经、组织及血管并有效地将PoI-4197的眼球从头盖骨上移位。

SCP-4197的痕迹被发现在通往Site-88外的一个小下水道的通风井中；外务特工最终发现PoI-4197的眼球被放在一家电影院的椅子上。断层扫描显示SCP-4197的构成相似于《玩具总动员4》之片尾字幕。

在消毒灭菌及手术缝合后，PoI-4197已从并发症中恢复。</textarea></pre>
