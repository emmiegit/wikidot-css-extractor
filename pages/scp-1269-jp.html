+* SCP-1269-JP: 추억은 과거와 더불어……
**원작:** http://scp-jp.wikidot.com/scp-1269-jp
**저자:** [[*user Zatto13]]
**역자:** [[*user salamander724]]
[[include info:end]]
[[include component:image-block
name=http://scp-jp.wdfiles.com/local--files/scp-1269-jp/Drunkness_truck-2|
caption=제81██기지 주차장에 입장한 SCP-1269-JP]]

**일련번호:** SCP-1269-JP

**등급:** 유클리드(Euclid)

**특수 격리 절차:** 「[[span class=&#34;ruby&#34;]]보내기[[span class=&#34;rt&#34;]]お見送り[[/span]][[/span]]」 사태에 대비하여 제81██기지 직원은 과거 1년 이내에 사용하지 않은 소지품을 임의로 준비하여, 준비된 안치소에 보관하도록 한다. 사태 발생 가능성이 있는 기간 중에 교토시내의 감시카메라들을 감시하여 SCP-1269-JP의 위치가 특정되는 대로 사태 개시 이전에 제81██기지로 유도하도록 한다. 재단 관련 시설 밖에서 사태가 개시된 경우, 대상이 된 인물에게는 사태 종료 후 기억처리를 실시한다. 현재 SCP-1269-JP-1과 교섭하여 물품 양도는 제81██기지에서만 수행하도록 하고 있다. 교섭이 결렬될 가능성을 고려하여 감시는 계속하도록 한다.

**설명:** SCP-1269-JP는 비변칙 물체를 운반하는 것을 목적으로 하는 트럭이다. SCP-1269-JP는 교토시내의 감시가 없는 랜덤한 장소에, 매월 마지막주 어느 날에 출현해서 후술할 「보내기」 사태가 완료한 후 소실된다. 이 때 주행을 방해하는 것은 그 자리에서 소실하는 결과를 맞는다. 출현, 소실의 순간이 확인된 사례는 아직 없으며, 추적조사도 목표를 놓치는[[footnote]]소실을 목격한 사람은 술에 취한 상태가 된 것처럼 시야가 흔들려서 대상을 시야에서 놓치게 된다.[[/footnote]]결과로 끝났고, GPS를 비롯한 계측기도 소실과 함께 효과를 잃어버린다.

SCP-1269-JP는 경비업체에 잠입해 있던 요원이 거리 감시 업무 중, 트럭이 주행경로에서 소실하는 것을 포착하여 재단에 보고하면서 발견되기에 이르렀다. 처음에는 이상징후 기록으로 처리되었으나, 같은 현상이 계속 확인되어 트럭의 추적을 통해 접촉하게 되었다.

SCP-1269-JP에는 50대 정도 외견의 남성(이하 SCP-1269-JP-1)이 승차하고 운전을 행하고 있다. SCP-1269-JP-1는 항상 취기를 띠고 있으며, 날숨의 알코올농도가 0.1~1.5 범위에서 변동은 있지만, 사태 중에 대화는 가능한 정도에 그친다. SCP-1269-JP-1에게 날숨 알코올농도 계측기를 부착해서 얻은 정보에 따르면, 사태 종료부터 소실에 이르기까지 날숨 알코올농도가 지수함수적으로 높아지는 경향이 있다.

「보내기」 사태는 SCP-1269-JP이 불특정 인물의 거주지에 나타나 SCP-1269-JP-1이 물품을 요구하는 상황이다. 사태 발생 중에 대상자는 오랫동안 사용하지 않았던 물품의 존재 및 소재를 문득 떠올리고, SCP-1269-JP-1에게 내밀고자 한다(이하 물품을 SCP-1269-JP-a로 지칭). 그러나 SCP-1269-JP-1에게 양도하기 직전에 SCP-1269-JP-a를 사용하던 때의 기억이 떠올라서, 이 작용에 의해 6할 정도의 대상자는 양도를 거부하게 된다.[[footnote]]양도 거부는 비변칙성이며, 기억이 주는 물품에 대한 애착 때문인 것으로 생각된다. [[/footnote]] 어떤 경우든 간에 30분 이내에 사태는 종료하고, SCP-1269-JP는 소실한다. 대상자를 포함하여 사태에 관련된 인물들은 사태 종료 이후 단계적으로 사태 중의 기억을 잃어가다가, 3 - 10시간이 지나면 완전히 기억을 잃는다. 이 기억상실 현상은 A급 기억보강제로써 저지할 수 있다. 현재는 SCP-1269-JP-1과 교섭하여 출현장소를 제81██기지로 한정시키는 것을 받아들이도록 했다.

아래는 제81██기지에서 수행된 SCP-1269-JP-1과의 면담 내용이다.

&gt; **피면담자:** SCP-1269-JP-1
&gt; 
&gt; **면담자:** ████ 연구원
&gt;  
&gt; **부기:** 면담은 사태 발생 도중 15분 동안 진행되었다. 나머지 15분은 SCP-1269-JP-1 작업으로 소비.
&gt;   
&gt; **&lt;녹음 개시, 19██/10/2█&gt;**
&gt;  
&gt; **면담자:** 질문 몇 가지 해도 될까요?
&gt;   
&gt; **SCP-1269-JP-1:** 아아, 근데 짧게 좀.
&gt; 
&gt; **면담자:** 감사합니다. 우선, 당신은 어디로부터 어떻게 해서 여기에 와 있는 것입니까.
&gt; 
&gt; **SCP-1269-JP-1:** 글쎄. 나는 그냥 적당히 차 몰면서 저것들[[footnote]]SCP-1269-JP-a로 생각된다.[[/footnote]]이 있을 만한 데를 찾고 있을 뿐인데.
&gt; 
&gt; **면담자:** 찾고 있는……것입니까. 그러면, 회수한 물품들은 어떻게 하시는 건가요.
&gt; 
&gt; **SCP-1269-JP-1:** 내 집에 갖다 놓는데. 너도 집에 아무 것도 없으면 좀 그럴 거 아니냐. 그런 거지.
&gt; 
&gt; **면담자:** 그런가요. 그러면 좀 전엔 아무 생각 없이 SCP-1269-JP를 운전할 뿐이라고 말씀하셨는데, 어떻게 원래 있던 장소로 돌아가시는 것인가요.
&gt; 
&gt; **SCP-1269-JP-1:** 아 듣고 보니 생각해 본 적이 없네. 돌아가는 길에 생각해 볼게.[[footnote]]SCP-1269-JP-1의 귀환방법에 대하여 다음 사태 때 면담한 결과, 귀환 때는 만취상태에 빠져서 기억이 나지 않는다고 증언했다.[[/footnote]]
&gt; 
&gt; **면담자:** 감사합니다. 마지막으로 당신이 이와 같은 일을 하는 이유를 가르쳐 주시겠습니까.
&gt;  
&gt; **SCP-1269-JP-1:** (조금 사이를 두고) 나하고 비슷해서 그런가.
&gt; 
&gt; **면담자:** 좀 자세히 말씀해 주시겠어요.
&gt;  
&gt; **SCP-1269-JP-1:** 저것들의 마음은 아직 멈추지 않았거든. 그게 너무 불쌍해서. (한숨) 벌써 한참 전에 시간은 멈춫었을 텐데.
&gt; 
&gt; **면담자:** 그러니까, 사용되지 않는 것이 불쌍해서 그렇다는.
&gt;  
&gt; **SCP-1269-JP-1:** 그런 셈이지. 저것들은 주인이 있는데도 잊혀져 있잖아. 불쌍하지 않아?
&gt; 
&gt; **면담자:** 공감되는 부분은 있네요. 그렇다면, 조금 전의 발언 말인데요, 당신도 잊혀지고 있다는 것인가요.
&gt;  
&gt; **SCP-1269-JP-1:** ……나 자신도 잊어버렸어. 나를 기억해 주는 건 저것들 뿐일 거야.
&gt;  
&gt; **&lt;녹음 종료&gt;**

**보충:** 19██/01/2█에 발생한 사태에서 SCP-1269-JP-a를 제공했던 ████박사가 같은 해 3월 15일에 책상 위에 아래 글이 적힌 종이가 놓여 있는 것을 발견했다. 종이나 잉크에 변칙성은 확인되지 않았다. 내용으로 미루어 보아 제공했던 SCP-1269-JP-a, GoI-001 &#34;명정가&#34;와의 관련성이 의심되고 있다.

&gt; //잘 지내시지요? 그쪽은 이제 꽃봉오리가 부풀기 시작할 무렵일까요.//
&gt; //이쪽에서는 새로운 환경에 익숙해지고 있는데, 그쪽의 공기가 그립기도 합니다.//
&gt; //자, 저는 먼 옛날의 당신의 추억 속의 등장인물조차도 아니게 되었겠지요.//
&gt; //하지만, 당신의 추억에 다가붙을 수 있었던 것은 지금도 소중한 추억입니다.//
&gt; //올해도 새로운 만남이 당신에게 찾아오길 바랍니다.//
&gt; 
&gt; //명정가에서　사랑을 담아//
