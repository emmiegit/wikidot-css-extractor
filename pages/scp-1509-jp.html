[[include credit:end]]

[[include component:image-block
|name=http://scp-jp-storage.wdfiles.com/local--files/file%3A5644609-119-6lce/%E3%82%AF%E3%83%AB%E3%83%BC%E3%82%BA.jpg
|caption=K-515型撮影機[[footnote]]非可視光線依存の焦点調整による非実体存在の撮影に特化した機器。[[/footnote]]により撮影されたSCP-1509-JP。
]]

**アイテム番号:** SCP-1509-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-1509-JPの出現する周辺海域は常に監視され、活性化中における不必要な一般船舶の航行を制限します。また同時に財団フロント企業[[[SCP-1242-JP|青海グループ]]]を通した海洋調査やナイトクルーズ等の適切なカバーストリー流布によって、SCP-1509-JPとそれに関連する財団の活動を偽装します。

SCP-1509-JPへの乗船を必要とする際にはオブジェクトの左右を財団船舶(SCPS)で並走した上で、船舶に搭載されたメトカーフ非実体反射力場発生装置を最低4機・2方向から投影し、十分な物理安定性を確認できた場合のみ行って下さい。SCP-1509-JP-1へ接触する職員にはレベル2以上の研究員の許可を受け、ウォーヴェ式心理テストにて80点以上の評価を得た一般職員が用いられます。

**説明:** SCP-1509-JPは形而上概念と形而下の限定的な接合部として観測される非実体的大型船舶です。SCP-1509-JPはその特殊な船底形状から軍事用砕氷船(砕氷艦)[[footnote]]**砕氷船:** 氷で覆われた水域を航行するために、構造の強化や砕氷設備などによって水面の氷を割りながら進むことに特化して設計・建造された船舶。[[/footnote]]であると考えられていますが、財団の調査は現在存在する国家、企業、個人のいずれもSCP-1509-JP及びその同型船舶の建造に関与していないことを裏付けました。SCP-1509-JPは主に日本国北海道の石狩・後志地方沿岸20海里付近において日没前後に出現し、淡い発光を伴いながら周辺海域を航行したのち日の出とともに消失します。

小樽市、札幌市、石狩市の周辺における「真夜中の幽霊船」の噂を受けて発見されたSCP-1509-JPは、当初その非実体的性質から詳細な調査が実行できず、Anomalous分類されていました。その後19██年代に開発された[[[SCP-295-JP|メトカーフ非実体反射力場発生装置]]][[footnote]]幽体作用力(Ectoagency)の反射投影により、非実体的性質を持つオブジェクトに対する物理的干渉/影響を可能とする力場を発生させる装置。[[/footnote]](MNeRG)を用いた上で実行されたSCP-1509-JPの調査[[footnote]]船内の探索は、不明な力によって固く封鎖されたハッチにより失敗しました。[[/footnote]]によって、オブジェクトの更なる特異性が発覚しました。

SCP-1509-JP-1は、任意の人物がSCP-1509-JP前方の甲板に進入することをトリガーとして出現する人型実体です。外見は多くの点で男性的特徴を有しており、体長175cm前後の身体に海軍服に似た衣服と制帽、生地の厚いロングコートを着用しています。喉頭部分から首が何らかの手段で斜めに切断されていることからSCP-1509-JP-1に頭部は存在せず、断面からは白の花弁のダチュラ(//Datura metel//)が成育しています。

出現時SCP-1509-JP-1はSCP-1509-JP甲板の船首の付近にて、常に腕を組み項垂れた姿勢を取っています。頭部が存在しないにも関わらずSCP-1509-JP-1は何らかの方法で周囲の状況把握と発声を行っているようであり、乗船した人物が接近するとSCP-1509-JP-1は前述の状態から活性化し、その人物との対話を試みます。この際のSCP-1509-JP-1の態度は概ね友好的かつ穏便なものです。

SCP-1509-JP-1と対話を行った被験者はその会話の進行に伴い次第に感傷的な反応を見せ始め、過去に犯した過ちや自らが経験した知己の人物との死別について後悔や悲哀の感情を露わにしつつ告白を行います。この際被験者はその前後にとった己の行動の問題点や反省点を挙げることでしばしば激しい自己嫌悪に陥ることが確認されています。これらの一連の行動には強制力が存在していると推測されており、中途で対話を停止するように指示した場合や、呼びかけに応答しないよう事前に指示されていた場合であっても被験者はSCP-1509-JP-1との対話を行い続けます。例外的に、ウォーヴェ式心理テストにて80点以上の評価を得た人物のみがこの強制力に対抗可能です。

被験者の告白に対しSCP-1509-JP-1は同情的な反応を見せ、被験者の肩に手を置いたまま懐から油紙に包まれた紙巻き煙草(以下SCP-1509-JP-2)の箱を取り出し、被験者に差し出します。被験者がSCP-1509-JP-2の一本を受け取ると、SCP-1509-JP-1は自身も同様にもう一本を&#34;咥え&#34;[[footnote]]SCP-1509-JP-1に口は存在しないため、これはあくまで口語的な形容表現です。[[/footnote]]、両方に火を点けます。その後、被験者がSCP-1509-JP-2を中程まで吸いきる、もしくはSCP-1509-JPの甲板から退出するまでの間、SCP-1509-JP-1は気遣いの言葉や今後のアドバイスを被験者に語りかけ続けます。

SCP-1509-JP-2を服用した被験者は安堵や爽快感、昂揚などの感情を報告し、多くの場合以前に抱えていた重大な罪の意識の軽減など、心理的諸問題の改善兆候を示します。しかしながらSCP-1509-JPを退去する際SCP-1509-JP-2は消滅し、また被験者の血中・呼気などからもSCP-1509-JP-2に由来する化学物質等は検出されないため、原材料並びに成分、その作用プロセスに関する研究は進展していません。

**回答者:** SCP-1509-JP-1（以下対象）

**質問者:** 遠部博士

**序:** Dクラス職員を用いたインタビューの試みが全て失敗した後、ウォーヴェ式心理テストにて92点の評価を得ていることから遠部博士が志願、インタビュアーとして抜擢された。遠部博士は担当研究班の一員として、事前にSCP-1509-JPの特異性に関する情報を把握している。

= **[記録開始]**

**対象:** やあ、初めて会う御仁だろうか。何か御用かな？

**遠部博士:** こんばんはSCP-1509-JP-1。あなたには少し、お話を伺いたいのです。

**対象:** その1509というのは……俺の識別名か？ふむ。//[数秒の沈黙]// Rogya[[footnote]]詳細不明、了解/肯定の意を示す言葉か。以下SCP-1509-JP-1が発話する未詳の語彙は、同様に既存・既知の語並びにローマ字表記に当てはめられている。[[/footnote]]、記憶した。非礼を赦してくれ、次からは正しく応答しよう。貴官のことは何と呼べば宜しいかな？

**遠部博士:** お好きにどうぞ。

**対象:** おいおい……貴官らが送り込んだヒトシやケイやエミ[[footnote]]D-3287、D-4402、D-4426の本名。いずれもSCP-1509-JP-1に対する第3回~12回実験までの被験者。[[/footnote]]だって、粗暴ではあったが少しは心易い態度であったというのに。

**遠部博士:** 私にあなたの特異性は通じません。それはこれまでの試験で既に判明しています。

**対象:** //[嘆息に似た音]// それはそれは。貴官は学士なのだな、相当に頭の硬い。一服のお誘いを掛けようかと思っていたのだが、その調子では色よい返事は期待できそうにないだろうか。

//[対象は懐からSCP-1509-JP-2の箱を取り出し、遠部博士へ差し出す]//

**遠部博士:** いえ、頂きますよ。

//[遠部博士は手袋を嵌めたまま数本のSCP-1509-JP-2を取り出し、ハンケチーフで包んで上着のポケットへ収める[[footnote]]このSCP-1509-JP-2は、SCP-1509-JPを退去する際に通常通り消失した。[[/footnote]]。対象は肩を落とし明確に落胆する様子を見せる]//

**対象:** 随分と研究熱心だな、学士殿。素晴らしいことだ。貴官の様な知識人は、我らが国では最大限の敬意と待遇をもって迎えられるだろう。ああ、学士殿の前途に栄光のあらんことを。

**遠部博士:** その&#34;我らが国&#34;とは、あなた、あるいはこの船が所属している国家のことでしょうか？

**対象:** 愚問じゃないか、偉大なる帝国さ。

**遠部博士:** 帝国？

**対象:** そう、永遠の光射す、常世の春たる光翼の国。帝国の発展は減衰無く進み続ける光条であり、この戦艦はその無限の一端なのだよ。

//[対象は両腕を広げ、遠部博士にSCP-1509-JPの全体像をアピールする]//

**対象:** 今でこそ俺とこの船はこの僻地にて残置されているが、全ては来たるべき行動のための名誉ある待機状態であると聞かされている。俺は指令を待っている、今もなお。俺たちの労苦はいずれ帝国によって救済を……//[不明瞭]//

//[言葉を続ける毎に声量は低下し、対象は項垂れていく]//

**遠部博士:** SCP-1509-JP-1、どうしました？

**対象:** いやすまない学士殿、ここまでにしておこう。付き合って頂き感謝する。

//[対象の消失。この後、夜明けを迎えSCP-1509-JPが非顕在化するまで特筆すべき現象は発生しない]//

= **[記録終了]**

**補足資料:** **__実験記録__**

[[collapsible show=&#34;+SCP-1509-JP-1実験ログ(一部抜粋)&#34;hide=&#34;-閉じる&#34;]]
__**実験記録1509-JP - 3**__
&gt; **対象:** D-3287。自身の家族4人を包丁で執拗に刺突、殺害した尊属殺人事件の実行者として死刑判決を受け、財団に引き渡された。軽度の鬱、強迫性パーソナリティ障害の傾向が見られる。
&gt; 
&gt; **実施方法:** 被験者をSCP-1509-JP-1に接触させ、反応を観察する。
&gt; 
&gt; **結果:** 被験者は事件を起こした経緯として、自身が受験・就職に失敗した結果数年間に渡って実家住まいを続ける無職として家族の中で冷遇されていたことを説明し、またそうした境遇に対する鬱憤と自身が社会的落伍者となっていくことへの焦り、恥ずかしさから衝動的に事件を起こしてしまったと語った。SCP-1509-JP-1はこれに対し「自分が他より劣っているのではないかという気持ちは誰にでもある」「貴官がやれるだけのことを、無理せず少しずつ行っていけるようになることが、真に彼らへの贖罪になるのではないか」等と発言。被験者は号泣し、SCP-1509-JP-1が消失するまで感謝の言葉を発し続けた。
&gt; 
&gt; **分析:** 実験後、D-3287は以前と比較して財団からの指令に対し従順かつ協力的になり、またそれらに積極的に取り組むようになりました。この精神的変化は、後にD-3287が割り当てられた探査派遣において行方不明となるまでの4週間持続して確認されており、SCP-1509-JP-1の精神影響効果は我々が当初予想していたよりも根深いものであることが予想されます。 - 遠部博士

__**実験記録1509-JP - 10**__
&gt; **対象:** D-4426。麻薬取引のためフィリピンに渡り、現地で逮捕・死刑判決を受けた。その後身柄は現地の財団組織から日本へ送致されている。自身も麻薬を頻繁に使用していた経験があり、回復した現在でも薬物依存の影響によるフラッシュバックを度々報告している。
&gt; 
&gt; **実施方法:** 上記と同様。
&gt; 
&gt; **結果:** 被験者は幼い頃から自身が母子家庭として貧困の中にあった背景から、高報酬を目当てとして麻薬密売組織に入ったことを説明し、母がその事実を知って自殺したことを切っ掛けに、苦しみを紛らわすため自身も薬物に手を出したと語った。SCP-1509-JP-1はこれに対し「貴官が自分自身を責めれば責めるほど、取り返しのつかない苦しみはより深く心を苛む」「それはご母堂が真に望まれる事だろうか？」等と発言。D-4426は俯いて嗚咽し始め、被害者と母へ謝罪の言葉を述べた。
&gt; 
&gt; **分析:** D-4426に喫煙の経験が無く、またそれが一連のSCP-1509-JP-1との接触結果へ一切の影響を及ぼさなかったことは特筆に値します。依然としてサンプル採取には失敗しているものの、SCP-1509-JP-2が被験者に一般的な煙草とは異なるプロセスでの働きかけをしている可能性は高くなりました。 - 遠部博士

__**実験記録1509-JP - 16**__
&gt; **対象:** 八丈研究員。特筆すべき点の無いレベル2財団職員。
&gt; 
&gt; **実施方法:** 当記録はSCP-1509-JPの性質調査中、八丈研究員が誤って甲板に進入したことによって引き起こされた偶発的な事例であり、正式な実験として意図されたものでは無い。
&gt; 
&gt; **結果:** 被験者は、かつて親しい間柄であった同僚の███研究員がSCP-███-JPの実験中に死亡した事故について説明し、これまで███研究員の不注意によるものとして扱われてきた当該事案が、本当は八丈研究員が実験の最終確認を怠ったために発生した事故であり、███研究員の優秀さに対する対抗心から自身が功績を焦ってしまったことを悔やんでいると語った。SCP-1509-JP-1はしばらく言い淀み、「罪は背負うべきだ」「しかし貴官が死ねば友の犠牲は無駄になる」「生きてその友人以上の貢献を捧げつづけることこそが罰だ、死よりも苦しい道を選び続けろ」「出来ることはそれだけだ」等と発言し、前触れ無く消失した。
&gt; 
&gt; **分析:** 八丈研究員は以前にしばしば自殺を仄めかす言動を取っており、財団管理部門による注視を受けていました。この傾向は現在改善に向かい、カウンセラーによる治療とともに職務を継続中です。
&gt; 
&gt; またこの事例では前例と異なるSCP-1509-JP-1の反応がいくつか観察され、特にその発言内容の傾向として以前より指摘されていた&#34;罪&#34;に関する言及が多く見られました。より多くの情報を得るため、八丈研究員と条件の近い被験者を登用する必要があるかも知れません。 - 遠部博士
&gt; 
&gt; **追記:** 機密情報漏洩の可能性が高いため、Cクラス以上の財団職員を被験者として登用する実験案は全て却下された。

__**実験記録1509-JP - 29**__
&gt; **対象:**D-33271。 強盗殺人の容疑で死刑判決を受けた。アメリカから送致された人員であり、日本語を理解しない。自己肯定感が非常に強い傾向にある。
&gt; 
&gt; **実施方法:** 上記と同様。被験者は財団による雇用以前から一貫して無罪を主張しており、判決後も裁判のやり直しを積極的に要求していたため、SCP-1509-JP-1との接触により何らかの反応を示すことが予想されていた。
&gt; 
&gt; **結果:** 予期せぬ事態により実験は中止された。補遺を参照。

[[/collapsible]]

**補遺:** 19██/06/08の出現の際、SCP-1509-JPの船体の多数箇所において錆、亀裂、凹みなどの損傷が発生している様子が目視で観測されました。これらの損傷はこれまでも確認されていたものの、いずれも今回のように大規模かつ顕著では無かったため、この変化要因を調査する一環として遠部博士がSCP-1509-JP-1の元へ派遣されました。

= **[記録開始]**

**対象:** おお、よく来てくれたな。学士殿。

**遠部博士:** SCP-1509-JP-1、この船には一体何が--　　-- //[対象が身振りで言葉を遮る]//

**対象:** その前に、これを。受け取ってくれるだけで構わない。

//[対象はSCP-1509-JP-2を遠部博士に差し出す]//

**遠部博士:** いえ、私は……//[数秒の沈黙]// 分かりました、頂きましょう[[footnote]]この行動は遠部博士の自発的判断に基づくものであり、標準収容規定に対する違反として後に記録された。[[/footnote]]。

**対象:** ありがとう。貴官に最大の敬意を。

//[遠部博士と対象の手にSCP-1509-JP-2が渡り、2本に火が付けられる]//

**遠部博士:** //[煙を吐き、SCP-1509-JP-2を口から離して]// 改めて伺います。SCP-1509-JP-1、この船に一体何が起こっているのですか？

**対象:** 何が起こっているように見える？

**遠部博士:** 一言で表すのならば……急激な老朽化でしょうか。

**対象:** そうか、なるほど。賢明な学士殿が言うのならそうなのだろう。俺もこの船も気付かぬうちに、どうも長い年月が経ってしまっていたらしい。もとより俺は、ここに居るべきでは無い存在なのだ。何故ここに居る？それを俺は忘れてしまった。

//[手元のSCP-1509-JP-2に対象が目を落とす]//

**対象:** そうだ、あの方が……あの尊き方がこのFugol-Taback[[footnote]]詳細不明、恐らくSCP-1509-JP-2を指す。[[/footnote]]を下さったのだ。この船の甲板を清掃していた俺に、出陣の労いとして。

恐らくその訪問は異例なものであったのだろう。船団に属する高位ヴェンロータイ[[footnote]]31号[[[hirose-tale02|回収記録]]]より抜粋: &#34;彼らの上位の役職もしくは階級を指す。「ヤグェンド」もまた同種の用語だが、より下層の民&#34; [[/footnote]]はすべて出払っており、船には俺しか居なかった。知識の足らぬ俺にも一目で分かる、あの方はまさに天蓋を見上げるばかりの高次に燦然と。小さき御体と歳に不相応な、この世の者とも思えぬほどの輝きに目の眩むような思いだった。畏敬で動けぬ俺に彼女は近づいて……きっとあのお方は、俺がただ肉壁として動員された卑しいヤグェンドであることに気付いていなかったのだ。名誉にも、その御手づから恩寵の下賜を。

この思いがけぬ光栄は俺の誇りであり、無聊の慰めになった。戦友達は俺を羨み、盛んにそれを自分にも寄越せとねだる。分けても彼のMedie[[footnote]]不明、人名と推測される。[[/footnote]]は、俺と幼い頃より共に過ごした気安さ故か、ひどく繁くに頼み込んできた。だが俺は、戦友達へはもったいぶりながらも度々Tabackを遣ったのに、何かと理由を付けて奴にだけはこれを渡さなかった。俺は後ろ暗い優越を感じていたのだ。あのMedieを、いつも聡く俺より先を進んでいた幼友を、ただの偶然と言えども一度出し抜けたことに。

//[対象は掻き毟るように頭を抱える]//

**対象:** やがて船団は帝国外地の激戦地へと至った。我らはこの海に栄光を持って侵略を……いや違う。あの海はここではないし、[[[note-the-ocean-of-nowhere|どこでもなかった]]]。闇と氷に閉ざされた形而の潮流……無形万系の最前線での戦い。末端の俺にとっては侵略は順調に進んでいるように思えた。だが、俺たちは忘れていた。奴らは人では無かった。

戦況は目に見えて悪化していた。一人、また一人と戦友達は傷を負い倒れ、気付けば消えていた。敵の忘失に呑まれたのだ。俺は彼らの顔を思い出せなくなっていた。戦攻府からの伝達と補給もいつしか届かなくなっていた。最終指令はただ一言、&#34;暫時待機せよ&#34;と。それでも我らは侵攻の手を緩めなかったが、ある日ついに大きな混乱が起こった。指揮を執るべきヴェンロータイが誰一人居なくなっていたのだ。彼らもまた呑まれていたことは明白であった。それに最後の最後まで誰も気付けなかったことも。俺たちは頭脳を失い最暗黒の海に取り残され、ついに暴動が起こった。

俺はMedieと共に船室に逃げ込み、ドアを閉ざした。彼は酷い傷を負っていた、他ならぬ戦友たちの、恐怖と狂乱に駆られた手によって。気丈に振る舞ってはいたがその声は弱々しく、長く持たないことは俺にも分かった。それでも何とかMedieの魂を繋ぎ止めようと、俺は彼の手を握って幼い頃の話をした。路地の暗がりにも漏れ聞こえた、SozaXeiを征く華やかなゲ-ディル女官祭列の楽。属州より貢がれ運ばれていく種々の品物の、鼻慣れぬ異国異時の香り。外市街の小高い丘よりNi-Doのまぶしさに目を細めながら遠望した、あの光々しき宮の威容……。尽きぬ思い出を1つ1つ語り終わると共に、少しづつ彼の肉体から熱が抜けていくのが感じ取れた。

//[SCP-1509-JPの船体に亀裂が走る。大きく唸り軋むような音が響く。船体が僅かづつ傾いてゆく]//

**対象:** Medieは血を吐きながら、ぼやけた目であのFugol-Tabackが欲しいと言った。俺はそれを寝台の上に置いてきたことを思い出し、船室を抜け出し駆けた。幸いにも邪魔する者は無かった……ひどく静かだった。まるで誰も居なかったかのように人の姿はかき消え、ただ破壊の跡が残っていた。俺は瓦礫をくぐり抜け寝台に辿り着いたが、そこにTabackは無い。あるのは空の箱だけだった。

頭の芯が冷たくなっていくのを感じた。暴徒に奪われてしまったのか、無くなるのに気付かず気前よく誰かに遣ってしまっていたのか？俺は震える手で箱をとり、散らばっていた端材や布切れを紙片で巻いた。できあがった不格好なTabackのまがい物を箱に詰めてMedieの元に走る、だが彼は、ああ、もはや既に。

//[突如として甲板に面したハッチの1つが勢いよく開く。その中は薄暗い小部屋となっており、腹部の裂傷から多量の血を流した男性が、壁面により掛かるようにして息絶えていることが分かる]//

**遠部博士:** そうか。まさか、あなたの罪は。

**対象:** 気付けば俺はこの海にいた。ここにやってくる誰かは皆何かを抱えていて、俺はそいつらの話を聞いて、過去を見ずに先へ進むよう促してやった。しかし……しかし、俺は？俺はもう進めない。俺はヒトシやケイやエミを記憶している。だが、俺のことを覚えている者たちは全てここを去っていった。俺を置いて、誰もが先へ進んでいくのだ。ここに来て、俺はきっと疲れてしまったんだと思う。

//[船体が大きく傾く、唸り軋むような音が更に大きくなる。錆び付いたSCP-1509-JPの各部が砕け、海中へ落下して行く。船体の亀裂から、重油に似た見かけの粘稠性を示す幽物質(エクトプラズム)が激しく漏出し始める。遠部博士に無線でSCP-1509-JPからの退避命令が下される]//

**遠部博士:** あなたはまだここに居る、ここに居て良いはずだ！

**対象:** //[首を横に振る]// ここにあるのは過去の影だ。留まり続けるこの存在が痛い、ここに居た&#34;今&#34;が苦しいんだ。この世の春はとうに失われた。季節の過ぎた花はいずれ散る、残り火はただ燃え尽きる。素晴らしい者は全て去り、どうして俺だけが残ってしまったのかと……ずっと考えていた。それは最後に、彼らが残したものに、ふさわしい始末を付けるためだったのだと今は思う。あるべきものを、あるべき場所に。

//[対象の手が痙攣し、SCP-1509-JP-2を取り落とす。先端に灯った火は対象のコートに燃え移り、火はそのまま身体の表面全体へと移り広がっていく]// 

**対象:** ありがとう、学士殿。そして[判別不能] [!--残火燃ゆべし 尽きるに任せ 今ぞさらばと 残花散る--]

//[SCP-1509-JPの汽笛が吹鳴し、対象の言葉を掻き消す]//
