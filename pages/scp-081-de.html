[!-- Дата создания: 12.06.2017 --]
[!-- Последняя правка: 21.06.2018 --]
[!-- Актуальная версия: 9 --]

**Объект №:** SCP-081-DE

**Класс объекта:** [[[euclid|Евклид]]]

**Особые условия содержания:** Экземпляр SCP-081-DE хранится в теплице D-18 [[[standort-19|Зоны DE19]]]. Теплица герметична, вход в нее разрешен только сотрудникам в непроницаемом защитном костюме через воздушный шлюз с интегрированным обеззараживающим душем.  

В случае обнаружения экземпляра SCP-081-DE за пределами теплицы D-18, он уничтожается с применением огнемета, а каждый человек, на кожу которого попал или мог попасть SCP-081-DE, ставится на недельный карантин. Кроме того, исследуются абсолютно все случаи пропажи людей в округе за ближайшие пять дней для предотвращения распространения SCP-081-DE. 

**Описание:** SCP-081-DE -- растение, обладающее схожим с //Loranthus europaeus//[[footnote]] Омела дубовая [[/footnote]] внешним видом и до сих пор обнаруживающееся в переулках и отелях Бранденбурга и Саксонии. Когда человек вступает в телесный контакт с листьями SCP-081-DE или глотает их, они выделяют жидкую зеленую субстанцию, которая впитывается через слизистые и кожу и распространяется системой кровообращения по всему телу.[[footnote]] Эксперименты показали, что распространение субстанции происходит только у половозрелых лиц; у неполовозрелых лиц субстанция выводится из тела после стандартной обработки. [[/footnote]] 

При заражении данным способом у субъектов изменяется химический состав мозга, генетическая структура эякулята[[footnote]] Из-за данного изменения во время действия эффекта уже произведенные организмом сперматозоиды отмирают, а новые не производятся [[/footnote]] (у субъектов мужского пола) и структура вагинального секрета (у субъектов женского пола). Вследствие этого сначала увеличивается либидо субъекта, отчего он пытается инициировать половой контакт с как можно большим числом партнеров подряд. При успешном половом акте, измененный эякулят/вагинальный секрет разлагает презервативы любого типа и проникает внутрь тела полового партнера. Местный эффект от телесной жидкости зависит от генетики человека, в особенности от генов MC1R и SLC24A5[[footnote]] //(прим. пер.) Гены SLC24A5 и MC1R играют ключевую роль в определении цвета глаз, кожи и волос человека// [[/footnote]]. У светлокожих людей не проявляется никаких аномальных эффектов, в то время как люди с другим цветом кожи в течение 3-4 часов подвергаются мутации, заключающейся в росте SCP-081-DE на всех слизистых оболочках и приводящей к смерти. Смерть наступает либо от удушья вследствие разрастания SCP-081-DE в дыхательных путях, либо от разрыва/закупорки кровеносных сосудов корнями объекта, либо от развивающихся повреждений мозга на //менингеальных оболочках//[[footnote]] Мозговых оболочках [[/footnote]].

Если изначально зараженный SCP-081-DE субъект во время мутации все еще находится поблизости, то он показывает стандартную реакцию на смерть близкого, однако из-за повышенного либидо быстро теряет к ней интерес и отправляется на поиски другого сексуального партнера. Эффект повышенного либидо продолжается от 70 до 90 часов, в течение которых субъект мало спит и не ест, а лишь принимает необходимое количество жидкости. По прошествии этого времени субстанция, по-видимому, расщепляется организмом достаточно сильно, чтобы химический состав мозга и генетическая структура эякулята/вагинального секрета нормализовалась. Субъекты могут помнить все, что происходило в течение прошедших 70-90 часов, однако у них не будет объяснения повышенному либидо или игнорированию смерти сексуального партнера, если они были возле него в этот момент. 

Если зараженный SCP-081-DE субъект не находит согласных на половой контакт партнеров, то, в зависимости от возможностей и моральных принципов, он прибегает к мастурбации, проституции или насилию. Парафилии[[footnote]] //(прим. пер.) Сексуальные извращения// [[/footnote]], такие как некрофилия, зоофилия или другие, возникают только в случае регулярной их практики субъектом до заражения. Если субъект воздерживается от сексуальных контактов в течение более чем 20 часов, то, вне зависимости от цвета кожи, он подвергается мутации, которая в противном случае могла произойти только у небелых половых партнеров.

Эксперименты на дубах и на других растениях подтвердили, что объект не может на них паразитировать. Это позволяет предположить, что каждый найденный в дикой природе и городском районе экземпляр SCP-081-DE появился из-за разлагающегося или уже разложившегося человеческого тела. Сначала объект прорастает в слизистых, после чего вырывается из отверстий тела. Уже на начальном этапе разложения он может прорастать из всего человека. По прошествии от 4 до 10 дней тело зарастает настолько, что его невозможно увидеть, не убрав несколько ветвей SCP-081-DE. Несмотря на аномальные эффекты и способ распространения, SCP-081-DE для жизни все еще необходим регулярный полив и ультрафиолетовое излучение. 

**Дополнение 29.11.20██:** По запросу д-ра Дремеля SCP-081-DE был рассмотрен через [[[SCP-023-DE]]]. Было обнаружено, что каждый отдельный лист SCP-081-DE помечен двумя символами &#34;4R&#34;.
 
**Приложение 081-DE 7-B:**
Данный документ содержит фрагмент онлайн-переписки между д-ром Дремелем и д-ром Клаником по поводу связи SCP-081-DE со связанной организацией &#34;Четвертый Рейх&#34;. 

[[collapsible show=&#34;Открыть файл &#39;Protokoll-81b4re7&#39;&#34; hide=&#34;Закрыть файл&#34;]]
[[div class=&#34;blockquote&#34;]]
**Д-р Дремель:** По-моему это бессмысленно.

**Д-р Кланик:** Почему нет?

**Д-р Дремель:** Существуют методы распространения эффективнее контактного. Распространение инфекции при помощи случайных связей делает ее малоэффективной.  

**Д-р Кланик:** Ну... и у вас нет этому объяснения? 

**Д-р Дремель:** Только такое: это была проверка эффективности какого-то нового оружия. Но почему так публично? Расс знает о Фонде. Он должен понимать, что мы быстро обнаружим, что SCP-081-DE -- это дело его рук или рук его Аколитов.

**Д-р Кланик:** Это образ мышления того, кто видит в Фонде врага. 

**Д-р Дремель:** Лол, а Расс не видит? 

**Д-р Кланик:** Не пишите мне &#34;лол&#34;, пожалуйста. И нет, он не видит. Для него мы в лучшем случае ресурс, а в худшем -- маленькие неприятности. 

**Д-р Дремель:** Ок. Но это не объясняет, почему у объекта такой неэффективный способ распространения. 

**Д-р Кланик:** Расс играет в долгую игру, Дремель. 

**Д-р Дремель:** ...Хэ?

**Д-р Кланик:** Посмотрите, если бы эффекты SCP-081-DE распространялись по воздуху, то каждый в этом районе был бы заражен. 

**Д-р Дремель:** Да, это было бы эффективнее. 

**Д-р Кланик:** На первый взгляд. Но если каждый в районе станет сексуальным наркоманом, то инфраструктура временно выйдет из строя, экстренные службы продолжительное время будут перегружены или, если заразятся все, попросту недоступны. Такое широкое распространение приведет ко все большим смертям, но не все из умерших будут являться целями Расса. А помимо этого еще и к экономическим потерям. Расс не хочет этого. 

**Д-р Дремель:** Да, но в таком случае почему объект не заражает абсолютно всех сексуальных партнеров, чтобы те тоже участвовали в [УДАЛЕНО].   

**Д-р Кланик:** Сколько из обнаруженных на текущий момент зараженных присутствовали возле сексуального партнера в момент его смерти от финальной стадии мутации? 

**Д-р Дремель:** Так... около десяти процентов. 

**Д-р Кланик:** Точно. Десять процентов людей, используемых Рассом в качестве оружия и знающих, что они убили кого-то сексом.

**Д-р Дремель:** Откуда вы это знаете?

**Д-р Кланик:** Не надо быть гением, чтобы найти связь между &#34;я коснулся омелы и теперь я дико хочу [УДАЛЕНО] каждого вокруг&#34; и &#34;я с кем-то поспал и теперь отовсюду из тела растет омела&#34;.

**Д-р Дремель:** Верно... но в чем по-вашему суть? 

**Д-р Кланик:** Вздыхает...

**Д-р Дремель:** Если мне запрещено писать &#34;лол&#34;, то Вам нельзя писать &#34;вздыхает&#34;.

**Д-р Кланик:** Суть в том, что десять процентов людей, использованных Рассом в качестве оружия, травмированы.

**Д-р Дремель:** Я сомневаюсь, что Рассу не все равно. 

**Д-р Кланик:** И вот тут ты ошибаешься. Расс -- расист, убийца, гомофоб, но не монстр. 

**Д-р Дремель:** Это противоречит само себе. 

**Д-р Кланик:** Я хочу сказать о том, что ему без разницы, что происходит с &#34;нечистыми&#34;. Но что насчет &#34;чистых&#34;? Он не хочет причинять им вред. Ни моральный, ни физический. 

**Д-р Дремель:** Хорошо, но почему нельзя было использовать воздушно-капельный путь передачи? Через кашель или чих?

**Д-р Кланик:** Ну, с одной стороны, это значило бы, что он должен внедрить эффект в вирусы или в бактерии. А их контролировать труднее, чем растения. Или он должен был сделать так, чтобы тело само производило жидкость из растения и выводило бы ее через дыхательные пути, но наши записи утверждают, что у Расса уже были проблемы с этим в прошлом.

**Д-р Дремель:** Окей... а с другой?

**Д-р Кланик:** С другой стороны Расс хочет напугать этим оружием, но только правильных, а точнее &#34;неправильных&#34; по его мнению, людей. 

**Д-р Дремель:** В смысле?

**Д-р Кланик:** Если растение быстро распространится и люди на улице станут кустами, это посеет только панику. Половой акт? После него большинство людей засыпает, а значит количество свидетелей резко сокращается. С другой стороны, люди, восприимчивые к мутации, в итоге обнаружат, что подобные им люди или даже их друзья и члены их семей исчезают, и, так как Фонд обеспечивает нераспространение информации об SCP-081-DE, этому не будет объяснения. А как люди реагируют на вещи, объяснения которым у них нет? Они боятся. 

**Д-р Дремель:** То есть Расс сознательно сдерживает мощь этого оружия?

**Д-р Кланик:** Думаю, да. С одной стороны это успокаивает, так как видно, что находящийся под тенью жестокости нацистов человек все же обладает некими границами, переходить которые не хочет. 

**Д-р Дремель:** Но?

**Д-р Кланик:** Но с другой стороны это первый раз, когда Расс породил объект, который превращает невинных людей, и даже тех, которых он считает &#34;чистыми&#34;, в его инструменты, в оружие. 

**Д-р Дремель:** Это означает...

**Д-р Кланик:** Это означает, что Расс медленно, но верно становится гнуснее.

**Д-р Дремель:** Это нехорошо.

**Д-р Кланик:** Нет, вовсе нет.
[[/div]]
[[/collapsible]]

Отмечается, что теории, выдвинутые д-ром Клаником в документе, являются всего лишь неподтвержденными теориями, а не фактами, однако они включены сюда по желанию д-ра Дремеля.</textarea></pre>
