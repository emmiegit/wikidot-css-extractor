    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**説明:** エージェント・粕谷が奇跡論的手法で召喚した悪魔実体。全長2m程の体躯・青色の肌・複眼・各3本の上肢・発達した筋肉・腰から伸びる翼などの身体的特徴を持ち、多彩な奇跡論的術式を操る。召喚術式に伴う契約上、エージェント・粕谷の伴侶として振る舞い、これに伴って財団に協力的な姿勢を示す。\n**回収日:** 2016/06/06\n**回収場所:** セクター-81██に存在するエージェント・粕谷の自室\n**現状:** セクター-81██にて、監視機器の装着と屋外における隠蔽術式の使用を条件として、クリアランスレベル1のエージェントとして雇用。エージェント・粕谷には懲戒処分が科されている。\n**追記:** いやその……あまりのモテなさに魔が刺したんです……。 -エージェント・粕谷&#34;
