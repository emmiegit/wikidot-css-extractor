[[include component:image-block name=tumblr_kyzjb3IdrD1qzs56do1_500.jpg|caption=Череп SCP-517 після зустрічі з [[[SCP-076]]]. Примітна структурна подібність до [ВИДАЛЕНО].|width=300px]]

**Об&#39;єкт №:** SCP-517

**Клас об&#39;єкта:** Кетер

**Особливі умови зберігання:** Стримувати SCP-517 досить просто. Він зберігається у простій прямокутній камері, яка має розміри не менше 25 х 25 х 10 м. Стіни, стеля та підлога повинні бути укріплені сталевими плитами щонайменше 14 см завтовшки, а на створіння мають бути постійно спрямовані два важких кулемети. На будь-яку суттєву аномальну поведінку слід відповідати кулеметною чергою, поки SCP-517 не втратить свідомість. Істота починає хвилюватися і ламати свій контейнер, якщо щодня не отримуватиме принаймні 60 кг свіжого м&#39;яса. На нього не впливає дегідратація, гіпоксія, надвисокі й наднизькі температури, безсоння, електричний струм і будь-які відомі токсини або біологічні агенти. Здолати його можна лише за допомогою масивної черепно-мозкової травми або крововтрати, та й то лише тимчасово. Наполегливо рекомендується автоматизувати усі взаємодії з SCP-517 таким чином, щоб уникнути подальших жертв, які на сьогодні були значними. За будь-яких обставин персоналу не можна заходити в контейнер, за винятком робітників рівня D.

**Опис:** SCP-517 – це велика хижа двонога тварина невизначеного походження, зростом приблизно 4,5 м та вагою близько 600 кг. Зовні воно виглядає, як гібрид декількох видів ссавців. Ця істота має чотири довгі мавп&#39;ячі руки, одна пара за іншою. Всі пальці мають висувні кігті довжиною близько 8 см. Ноги більш за все схожі на ведмежі. Істота має довгий мускульний хвіст, який зазвичай використовується для балансу при ходьбі. Голова трохи нагадує котячу, з потужними щелепами і великими спрямованими вперед очима, хоча також має два роги, як у газелі. Все тіло істоти покрито гладким чорним хутром, яке дуже стійке до вогню.

SCP-517 надзвичайно небезпечний через його велику швидкість, силу, безліч природної зброї та надзвичайну стійкість до травм. Він атакує будь-який живий організм у стані, здавалося б, бездумної люті. Однак цей стан берсерку не позбавлений стратегії: істота може миттєво включити в свою тактику будь-яку наявну зброю, що передбачає як високу інтелектуальність, так і інстинктивне розуміння динаміки бою та викликає серйозні питання про його походження. Коли SCP-517 не зайнятий харчуванням або боєм, він спокійно сидить або повільно ходить у своєму контейнері, ніби чекаючи нової запеклої бійки.

Найбільш рання згадка про існування SCP-517 – інцидент, коли ця істота протягом декількох тижнів вбила і з&#39;їла більшу частину містечка [ДАНІ ВИДАЛЕНО]. Істоту вдалося здолати і захопити після восьми пострілів з гвинтівки XM500 Barrett калібру .50. Останній постріл був єдиним, який справив якийсь реальний ефект, тому що вразив основу черепа, через що створіння впало в неглибоку кому. Творіння знаходилося без свідомості довше, ніж в нього зажили рани, які повністю вилікувалися за лічені хвилини. Очевидно, що істота не зазнала  від цієї травми ніякої постійної втрати функцій мозку.

Поточні дослідження зосереджені в першу чергу на відтворенні здібностей SCP-517, оскільки навряд чи ми зможемо дійсно контролювати це чудовисько.

**ВІДКРИТИЙ ЛИСТ 45**

Я дізнався, що деякі співробітники рівня 2 намагалися організувати, так би мовити, &#34;бійцівський клуб&#34;. Зокрема, я отримав на електронну пошту офісну розсилку, у якій йдеться про прийом ставок на теоретичний &#34;смертельний двобій&#34; між SCP-517 і [[[SCP-682]]]; у цих документах були також запропоновані подальші двобої, принаймні в одному з яких братиме участь [[[SCP-847]]].

Несанкціоноване використання будь-якого об&#39;єкта SCP для отримання грошової вигоди суворо заборонено, особливо це стосується азартних ігор. Весь винний у цьому порушенні персонал був понижений до класу D. Наступні порушники отримають ще більш сувору догану.

– █████ ██████, секретар ███████

**Експеримент 1A:** 

[[[SCP-076]]] було дозволено увійти до камери стримування SCP-517. Дивіться додаток 076-06.</textarea></pre>
