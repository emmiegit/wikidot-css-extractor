**ATTENZIONE!** L&#39;articolo contiene i seguenti argomenti sensibili:
* Violenza e spargimento di sangue
* Brutalità perpetrata dalle Forze dell&#39;Ordine
 
**Articolo:** SCP-2771 – &#34;Incarico alla Frontiera&#34;
**Autore:** [[*user petrograd]]
**Originale:** [https://scp-wiki.wikidot.com/scp-2771 SCP-2771]
**Traduttore:** [[*user Ichne-Bebop]]
[[include credit:end]]

[[include :scp-wiki:component:info-cw]]

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-2771/DisneyPoint.jpg|caption=Gesto conforme alla Procedura Tutella 366.]]

**Elemento #:** SCP-2771

**Classe dell&#39;Oggetto:** Euclid

**Procedure Speciali di Contenimento:** Presso l&#39;Area-2771 deve essere disponibile, in qualunque momento, un numero non minore di 15 membri del personale armato, addestrati nella Procedura Tutella 366; il personale è tenuto ad indossare un vestiario modellato all&#39;incirca su quello di SCP-2771-1. Se SCP-2771-1 dovesse manifestarsi in qualsiasi altra struttura della Fondazione, il personale di sicurezza dovrà indicare con insistenza la posizione dell&#39;Area-2771 su una cartina fino al momento della dispersione delle istanze.

**Descrizione:** SCP-2771 è un fenomeno che interessa le strutture della Fondazione operanti sotto copertura, nel quale dei gruppi di istanze di SCP-2771-1 tenteranno di rapire il personale di sicurezza armato. Opporre resistenza, incapacitare o catturare SCP-2771-1 risulterà unicamente nella loro ricomparsa in numero più nutrito e presso ulteriori strutture.

Su base individuale, le istanze di SCP-2771-1 consistono in umanoidi non anomali, vestiti con abiti di fattura rozza, riconducibili ad approssimazioni di tenute tattiche di colore nero e uniformi di colore verde. Le istanze di SCP-2771-1 comunicano esclusivamente puntando con insistenza le loro dita indice e medio, o mediante un linguaggio non-verbale che può comunicare irritazione, incredulità o frustrazione.

Le istanze di SCP-2771-1 modificheranno il vestiario del personale rapito al punto di farlo assomigliare al loro, mediante l&#39;impiego di gesso, vernice e tela di iuta. Il personale verrà quindi trasportato all&#39;interno di SCP-2771-2 attraverso modalità non conosciute; SCP-2771-2 è un&#39;area desolata che comprende un casello e un sistema di trasporto, l&#39;aspetto del quale è riconducibile a una lingua umana ondeggiante. Ai soggetti viene chiesto di prendere posto nel casello e di interagire con i viaggiatori di passaggio, per una durata che va da 8 a 12 ore, prima di venire riportati nella struttura di provenienza.

Qualora avesse luogo un&#39;interazione con i viaggiatori non conforme al protocollo, essa risulterà nell&#39;espulsione del soggetto, il quale verrà riportato indietro da istanze di SCP-2771-1 in stato di elevata animosità, al che farà immediatamente seguito un ulteriore tentativo di rapimento. Sebbene non ci sia mai stata una comunicazione diretta di alcun protocollo, la Procedura Tutella 366 è stata messa a punto in seguito a un processo di prova ed errore, con il risultato di ridurre in misura significativa le espulsioni.

**Procedura Tutella 366**

Il personale all&#39;interno di SCP-2771-2 deve rimanere all&#39;interno del casello fino alla rimozione. I viaggiatori umanoidi approcceranno il soggetto a coppie o da soli, stando seduti dritti sopra i turgori muscolari di passaggio. Le risposte appropriate sono indicate qui di seguito. Il gesto di indicare dev&#39;essere sempre condotto mantenendo in estensione indice e medio, piegando ed andando a poggiare il pollice sull&#39;anulare. Dopo l&#39;espulsione, il personale deve fare rapporto indicando qualsiasi comportamento finora non documentato.

||~ Comportamento ||~ Risposta ||~ Risultati ||
|| Il viaggiatore presenta un documento di identità plastificato. || Mangiare una quantità qualunque del documento, avvolgere la rimanenza in carta stagnola e restituirlo. || Il traffico riprende. Il sapore dei documenti di identità è stato descritto come &#34;croccante&#34; e &#34;amaro&#34;. ||
|| Il viaggiatore presenta un ammontare qualsiasi di denaro[[footnote]]Tutto il denaro recuperato è consistito in valuta moderna e di corso legale.[[/footnote]]. || Far scivolare via il denaro sotto l&#39;avambraccio, quindi indicare nella direzione di viaggio. || Il traffico riprende. Se possibile, SCP-2771-1 ripartirà equamente la quantità di denaro tra i diversi membri del personale rapito. ||
|| Il viaggiatore presenta un qualsiasi oggetto che rechi vagamente le sue sembianze fisiche. || Ammirare la somiglianza per un totale approssimativo di 15 secondi, restituire l&#39;oggetto, quindi indicare nella direzione di viaggio. || Il traffico riprende. ||
|| Il viaggiatore inizia a scorticarsi la pelle dal viso, partendo dalle palpebre inferiori. || Esprimere impazienza in modo non verbale, quindi indicare nella direzione di viaggio. || Il traffico riprende. ||
|| Il viaggiatore si avvicina, protendendo delle stoviglie o dei bicchieri. || Leccare il dito e strofinare ripetutamente l&#39;orlo delle stoviglie o dei bicchieri. In caso di mancata risposta del viaggiatore, esprimere frustrazione in modo non verbale, quindi indicare nella direzione di viaggio. || Il traffico riprende. ||
|| Il viaggiatore sorride. || Ingaggiare il viaggiatore con l&#39;arma secondaria. || Il sistema di trasporto si distenderà in una spirale ad elica e inghiottirà qualsiasi viaggiatore ferito o eliminato. [[[Trafficresumes|Il traffico riprende.]]] ||
