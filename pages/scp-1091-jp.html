**アイテム番号:** SCP-1091-JP

[[include component:image-block
|name=SCP映画.jpg
|caption=実験中のDクラス職員が撮影したSCP-1091-JPの画像。
]]

**オブジェクトクラス:** --Euclid-- Keter

**特別収容プロトコル:** 20██年現在、SCP-1091-JPへの接触および研究は中断されています。██県██市に位置する███山の土地は全てサイト-8199調査部によって管理され、一般人および全職員の侵入を阻止してください。担当職員には禁止事項1091-JPの閲覧を義務付け、SCP-1091-JPへの行動を抑制してください。

担当調査部は対象者の特定を行い、発見次第速やかに収容してください。なお、対象者が抵抗または攻撃的な行動や強引な███山への侵入を試みた場合は対象者を拘束、または殺害してください。

拘束した対象者にはセキュリティー担当者が1名づつ割り当てられ、人型オブジェクトに対する通常の給餌プロトコルを適用してください。収容室内部は監視カメラによって24時間体制で監視され、対象者には定期的なカウンセリングとインタビューを行ってください。なお、これらの処置は対象者となった財団職員にも適用されます。

**説明:** SCP-1091-JPは推定年齢18歳前後の日本人女性と思われる実体（以下、SCP-1091-JP-1とする）、茶色毛のシェットランドポニー（学名://Equus caballus//）（以下、SCP-1091-JP-2とする）および黒色毛の北海道道和種と思われるポニー（以下、SCP-1091-JP-3とする）と同様の姿形を持つ2体の実体を含めた全体の総称です。

SCP-1091-JPは常に3体1組で行動し、██県██市の███山山中にある山道██番に人間（以下、対象者とする）が侵入した際に出現します。SCP-1091-JPと対象者が対峙した場合、未知の原理により対象者はその場からの離脱が一切不可能な状態に移行します[[footnote]]厳密には対象者の全身の筋肉が硬直し、一切の行動が制限されるという現象が発生します。[[/footnote]]。その後、SCP-1091-JP-1はSCP-1091-JP-2とSCP-1091-JP-3を即座に解放し、SCP-1091-JP-2およびSCP-1091-JP-3は対象者の左右に移動します。もしこれらの行動が完了しかつ30秒が経過した場合、その瞬間に対象者には多臓器不全や脳機能の停止などが発生し死亡します。現在これの未だ明確な原因は明らかとなっていません。その後、対象者の死亡と同時にSCP-1091-JPは消滅します。現在、出現時の撮影はカメラの不調や機器の故障などにより成功していません。

20██年現在、調査結果と文書1091-JPの発見によりSCP-1091-JPは大規模な現実消失を引き起こす可能性を持つ異常実体であると推測されています。

SCP-1091-JPは以下に記載する調査結果からも規定現実とほぼ同様な現実強度を持つ超現実性保有実体であり、SCP-1091-JPの完全な消失は現現実世界の消滅に繋がりかつSCP-1091-JPの存在理由として対象者との所謂「理想的接触事案」を最終目標としていると予想されています。

これらの考察に関して主任研究員である黒沢博士はSCP-1091-JPと対象者の接触を阻止することが現段階の最優先事項であると主張しており、20██/██/██にそれらを阻止するための特別プロトコルの改定が行われました。改定後SCP-1091-JPはKeterオブジェクトに再分類され、対象者による今後の一切の接触、███山への侵入行為が禁止されました。

現在改めて行われた職員の身辺調査により、財団職員を含めた合計20名の対象者を確保しています。これ以降も調査および捜索は続行されています。

現在、担当研究班は対象者全員が第三者による何らかの操作を受けていると予想しており、文書1091-JPの執筆者によってそれが行われていると推測しています。また、SCP-1091-JPと対峙した際に見られる死亡事案に関しても、これらの操作を切断された、もしくは操縦者による不要となった対象者を処分した結果なのではないのかと言う考察も行われています。

対象者全員は幼少期に両親を含む親族全員を亡くしかつ大半が孤児院や児童保護施設で生活していたという共通点が存在し、さらに特筆する点として対象者全員は過去にSCP-1091-JP-1と同様の姿をした人物と接触していた事実も判明しています。また、20██/██/██以降、大半が異常団体や犯罪組織または一種の特殊な役職に就いている事が確認されました。また、初期に確認された対象者と比べてより特徴のある役職に就く対象者や犯罪歴、異常物体や生物との接触など特殊な経験を有した対象者が増加しています。

対象者の自我や自己認識に関しては何ら問題は発見されていませんが、何らかの行動決定を行う際は10秒間の放心、共通した人物と思われる別人格の短時間の出現、物事を選択する際に見られる選択行為の矯正といった第三者による意識操作と思われる現象が確認されます。これにより、研究班はこの第三者と思われる存在に関して研究を進めており、財団調査部はこの人物の特定を行っています。

**発見経緯:** SCP-1091-JPは20██/5/15、██県██市にてエージェント・Peachの失踪を切っ掛けに発見されました。当時、エージェント・Peachは単身で███山の調査活動を行っておりおり、調査開始からおよそ1時間後、エージェントとの連絡が一切取れなくなるという事案が発生しました。なお、この調査活動に関する公式な記録は未だ発見されておらず、これを不審に思ったサイト-8199超常現象調査部はエージェント・Peachの捜索を開始。エージェント・武義をこの事案の調査担当官に任命し20██/5/18に仮設捜索班を設立しました。

聞き込み調査の結果、███山内にある山道██番（既に廃道となっており利用されていない）にてエージェント・Peachと思われる人物の目撃情報を確認。翌日の5/19にエージェント・武義はエージェント・ファントムを同伴させ、小編成機動部隊と共に山道██番での現地調査を開始しました。調査開始から1時間後、部隊は山道██番の侵入口からおよそ5km離れた地点にて複数の人間の白骨死体を発見し、突如SCP-1091-JPがエージェント・武義の前方に出現。これによりエージェント・武義がその場で死亡するという事案が発生し、エージェント・ファントムを含む機動部隊員全員も同様の異常性に暴露し死亡しました。これを飛行ドローンによる上空監視を担当していた機動部隊員がサイト-8199に報告し事態が発覚。これを受けサイト-8199調査部は部隊への即時撤退を命令し、常住機動部隊556を出動させ███山周辺の封鎖を行いました。

現在、発見された白骨遺体からこの異常性による対象者の死亡事案は（財団職員を除外して）全部で12件発生していると思われます。

**調査記録:** エージェント・武義を含む財団職員の死亡後、サイト-8199調査部は再度死亡した職員に関する身辺調査を開始しました。結果、他の対象者と同様に職員らも過去に両親を亡くし児童保護施設で生活していたことが判明し、███山封鎖後に行われたSCP-1091-JP出現の再現実験を行う際に起用されたDクラス職員に関しても同様の経歴を持ちかつ本来実験に参加する筈だったDクラス職員が何らかの原因により死亡した事で再配置されていた事が明らかとなりました。

これらの連続して発生した事案に対し、SCP-1091-JP担当研究班はSCP-1091-JPと対峙する人物の選択に運命操作的現実改変が利用されている可能性を提示。これによりDクラス職員を起用したカント計数機を用いた計測実験が20██/10/22 AM10:30に実施され、結果、観測されたSCP-1091-JPの現実強度は規定現実（ここではヒューム値が1を示す現現実とする）の数値との誤差0.0000046という数値で安定している事が判明しました。この実験結果からSCP-1091-JPは規定現実との強固な連結状態を有している事が明らかとなり、SCP-1091-JP担当研究班はSCP-1091-JPに発生した影響が周囲の現実に何かしらの影響（周囲の現実変化によるSCP-1091-JPへの影響も予想される）を及ぼす可能性を示唆し収容プロトコルの改定を提案しました。

20██/10/23、調査部により文書1091-JPが発見され、黒沢博士はそれらの内容からSCP-1091-JPによる対象者との接触は大規模な現実崩壊を引き起こす可能性があると示唆。その後、SCP-1091-JPの隔離処置と財団職員を含む人間とSCP-1091-JPとの一切の接触を禁止する報告書を提出しました。

[[collapsible show=&#34;+ 文書1091-JPの抜粋&#34; hide=&#34;- 閉じる&#34;]]
以下の文章は個別の対象者が過去に残したと思われる文章の抜粋です。なお、これらの手記は全て別個人の対象者が記入した物であるにも関わらずの筆跡鑑定の結果は全部の文章で一致しました。

**第1対象者記入第1項**
&gt; 第一カット。主人公の交友関係が原因だと思う。
&gt; 親友となった人物に特徴があまりなかった事と、美菜子[[footnote]]SCP-1091-JP-1と思われる[[/footnote]]、俺の最愛の人との接点があまりにも明確化出来なかった事が主な理由だろうな。
&gt; 今後はもっと……破天荒？
&gt; 職業にも気を付けたほうが良いのか？

**第2対象者第2項**
&gt; 今回で2回目のカットだ。
&gt; 多分、犯罪者路線で突っ走ったのが過激すぎたんだろう。今度はもっとゆるくいこう。あくまで、この体の意識に優先させた行動を取った方が良い。
&gt; --性格矯正と調整はしすぎないほうが良い？--いやある程度は必要か。
&gt; 監督も意地が悪い。
&gt; 3つの人生を同時に生きるのはそこそこきついんだ。もう5回は生まれ直してる
&gt; --赤ん坊時代からも気を配ろうか--配る。絶対。

**第3対象者第1項**
&gt; ３回め。意外とハードボイルド路線もいけるなって思ってたところなのに。
&gt; 折角、この肉体も鍛えていたのにな。勿体ない。
&gt; どうしても、一般人だとそんなにドラマが生まれないから、特殊な仕事に就くように努めた方が良さそうだ。
&gt; 早く美菜子に会いたい。

**第3対象者第2項**
&gt; 監督も、シュール路線は望んでないんだろう。
&gt; --役者人生--
&gt; 邁進
&gt; 美菜子の為だ。

**第5対象者第6項**
&gt; この肉体の人生使いながらの撮影の途中だけど、多分今回も駄目だろうな。
&gt; もうちょっと人生経験積ませるか？--50代まで生きるのめんどい--

**エージェント・ファントム 記**
&gt; 財団日本支部に就職したは良いけど、この肉体の性格はちょっと正義感すぎる。美菜子には会えるだろうが、多分またカットだ。
&gt; この映画だけは絶対に完成させたい。一人の俳優としても。--表現者としても--流石に臭い。でも、この愛は事実だ。二人の出会い、感動的な出会い。
&gt; 絶対に完成させる。

**小編成機動部隊隊員:五十嵐 五郎 記**
&gt; 映画が完成したら多分このセットは捨てるんだろうか。早く美菜子に会いたい。
&gt; --記念にセットの一部は欲しいな--怒られるか。

**D-37264 記**
&gt; 題名「あの日に見たあの子に今一度」
&gt; これで決まり

**████氏による記述**
&gt; 公開予定は███████年？
[[/collapsible]]

**追記:** 以下は事案1091-JPの際に記録されたインタビュー記録です。
[[collapsible show=&#34;+ インタビュー記録0932832&#34; hide=&#34;- 閉じる&#34;]]
&gt; **対象:** SCP-1091-JP-3
&gt;  
&gt; **インタビュアー:** 黒沢博士
&gt;  
&gt; **付記:** このインタビュー記録はサイト-8199で発生したSCP-1091-JP-3の出現事案の際に録音されました。当時、サイト-8199第17会議室ではSCP-1091-JPに関する対策会議が行われており、その最中、突如SCP-1091-JP-3が会議室内に出現しました。その際、SCP-1091-JP-3は会議に参加していた黒沢博士を指名し、それ以外の職員の退出を要求。当初、他の職員はこの要求を拒否しましたが黒沢博士の承認によりこのインタビューが行われました。
&gt;  
&gt; **&lt;録音開始&gt;**
&gt;  
&gt; **インタビュアー:** これでいいのか。
&gt;  
&gt; **SCP-1091-JP-3:** 礼を言う。私には時間が無い。
&gt;  
&gt; **インタビュアー:** 時間？
&gt; 
&gt; **SCP-1091-JP-3:** ああ。あの男が来る。
&gt; 
&gt; **インタビュアー:** あの男とは。
&gt; 
&gt; **SCP-1091-JP-3:** 君たちの仲間を死に追いやった男だ。今もそこら中にいる。さっきいた君の同僚の中にも。至る所にだ。
&gt; 
&gt; **インタビュアー:** 何故、そんなことに。
&gt; 
&gt; **SCP-1091-JP-3:** 方法は知らん。だが、どう言う訳かあの男、私の娘を殺すだけじゃ飽き足らず今度は自分勝手な茶番劇をお披露目しようとしている。私の娘、美菜子とのな。
&gt; 
&gt; **インタビュアー:** 劇？
&gt; 
&gt; **SCP-1091-JP-3:** はっきりと言うが、決してこの世界は、作り物でも映画でもない。立派な現実で、君らが生きている事も事実だ。君らが危惧している事など何処にもない。だが、あの男はそんな現実でさえも、自分が描こうとした茶番劇で終わらせようとしている。自分勝手な恋愛観と、自分勝手な人生観を他人に押し付けて、私達の娘を殺すだけにとどまらず私達夫婦も巻き込んで、挙句の果てには世界中の人間をも道連れにしようとしている。そんなことは許されない。許される筈がない。だからあの時、私は娘に言ったんだ。あの男とはやめろと。酷いことになると。
&gt; 
&gt; **インタビュアー:** その男とは誰なんだ？ 一体何処にいるんだ？
&gt; 
&gt; **SCP-1091-JP-3:** それは言えない。
&gt; 
&gt; **インタビュアー:** 何故！
&gt; 
&gt; **SCP-1091-JP-3:** 勘付かれるからだ。だがこれだけは言える。
&gt; 
&gt; **インタビュアー:** 何を。
&gt; 
&gt; **SCP-1091-JP-3:** 奴は怨念だ。
&gt; 
&gt; **インタビュアー:** 何？
&gt; 
&gt; **SCP-1091-JP-3:** 君たちも知っている筈だ。この世界には、君達人間の人知など簡単に超越してしまう世界がある事を。あれは怨念だ。私の娘を殴り殺したあの男の、どうしようもない負の遺産だ。
&gt; 
&gt; [SCP-1091-JP-3が消失し始める]
&gt; 
&gt; **SCP-1091-JP-3:** 時間だ。あいつに気付かれた。
&gt; 
&gt; **インタビュアー:** 待て、まだ
&gt; 
&gt; **SCP-1091-JP-3:** 最後に言う。決して近づけるな。あの男の恨みは強い。そして、あいつも……。
&gt; 
&gt; **インタビュアー:** あいつ？
&gt; 
&gt; **SCP-1091-JP-3:** あの男を助けている存在だ。
&gt;  
&gt; **&lt;録音終了&gt;**
&gt;  
&gt; **終了報告書:** 20██年現在、SCP-1091-JP-3が発現した事件と同様の事件の調査を行っていますが、類似する事件がおよそ100件近く発見されているため詳しくは特定できていません。現在も調査は継続されています。また、SCP-1091-JPに関与している第3者の存在が明確化されたためそれに関する調査も行われています。
[[/collapsible]]</textarea></pre>
