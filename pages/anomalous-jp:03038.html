    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**説明:** ██県██市の██釣り堀で使用されている釣り餌を作成できるニジマス(//Oncorhynchus mykiss//)の群れ。親世代から子世代に対して釣り餌の作成方法を教えているところが確認されている。\n**回収日:** 20██/██/██\n**回収場所:** ██県██市の██釣り堀\n**現状:** ██釣り堀の管理人と協力して当該アノマリーの保護を行なうために、██釣り堀での通常のニジマス個体との隔離を行なっています。この措置は██釣り堀から隔離された当該アノマリーが異常性を失ったことによって、██釣り堀以外での収容は不可能であると断定されたことによります。\n**追記:** 釣り餌を自分達で作ることによって釣られないようにしているみたいです。一種の生存戦略なのかもしれません。 -██博士&#34;
