    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** SCP-146-FR - Corbeaux savants
**Auteur :** [[user Dr Ivy]]
**Date :** 31 juillet 2016
[[include credit:end]]

**Objet n^^o^^ :** SCP-146-FR

**Niveau de Menace :** Bleu [[span class=&#34;pastille bleu&#34;]]●[[/span]]

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-146-FR-01 et SCP-146-FR-02 doivent rester dans une serre possédant un plafond en double-vitrage laissant passer la lumière naturelle, un filet renforcé avec des fils de fer devra être tendu cinquante (50) centimètres en dessous des vitres. Les murs doivent être en béton et la porte blindée.

L&#39;enclos doit faire  quarante (40) mètres de largeur, de longueur et de hauteur et reproduire une forêt scandinave en favorisant la plantation de //Quercus robur// et de //Fraxinus excelsior//. Une infection des arbres par du //Viscum album// est conseillée. La température à l&#39;intérieur doit varier entre 0°C et 10°C.

Quatre (4) kilos de nourriture variée (graines,viandes diverses, céréales, baies) doivent être déposés chaque jour dans l&#39;enclos.

La zone de confinement doit être nettoyée au moins une fois par mois par un membre du personnel de Classe-D.

SCP-146-FR-01 et SCP-146-FR-02 ne doivent pas être séparés plus de neuf (9) heures d&#39;affilées. Une autre période de neuf (9) heures doit être respectée avant une nouvelle séparation.

Pour pouvoir interroger SCP-146-FR-01 et/ou SCP-146-FR-02, un chercheur maîtrisant le vieux norrois et un agent vétéran doivent se présenter durant une nuit de pleine lune dans leur serre. Les deux entités doivent être ensemble.

Le personnel est prié de faire attention à ses propos vis-à-vis des deux entités et d&#39;éviter toute insulte à leur encontre, y compris en dehors de leur présence.

**Description :** SCP-146-FR-01 et SCP-146-FR-02 sont deux //Corvus corax corax// de quatre-vingt-dix-neuf (99) centimètres de haut, de trois cent vingt-quatre (324) centimètres d&#39;envergure et ils pèsent chacun neuf (9) kilos. Ils ont un aspect de jeune adulte mais ne semblent pas avoir vieilli depuis leur acquisition par la Fondation. Ces deux entités sont parfaitement identiques à l&#39;exception du fait que les cornées de SCP-146-FR-02 soient blanches, le rendant aveugle. Malgré sa cécité, il ne rencontre pas de problèmes au quotidien tant que SCP-146-FR-01 est dans la même pièce que lui. Dans le cas contraire, ses déplacements seront plus hésitants et il évitera de voler.

Les sujets se comportent comme des //Corvus corax corax// normaux excepté durant les nuits de pleine lune. Si des personnes se trouvent dans leur serre à ce moment là, ils se placeront sur les épaules de la personne --la plus forte-- ayant le plus d&#39;expérience réelle au combat ou à défaut sur la personne ayant le plus de chance de vaincre les autres.

La personne sur laquelle se sont posées les entités peut alors leur poser neuf (9) questions. Si la question porte sur le passé ou le moment présent, SCP-146-FR-01 répondra. Si la question porte sur le futur, SCP-146-FR-02 répondra. La précision de leur réponse dépendra de l&#39;expérience au combat et de la force de la personne posant les questions.

Plus la question porte loin dans le futur, plus SCP-146-FR-02 sera vague, SCP-146-FR-01 répondra toujours avec la même précision même si la question porte sur un événement assez ancien. Les réponses se révéleront toujours exactes.

SCP-146-FR-01 et SCP-146-FR-02 semblent parfaitement comprendre n&#39;importe quelle langue mais répondront toujours en vieux norrois.

Dès que les neuf (9) questions seront posées ou dès que la lune sera couchée, SCP-146-FR-01 et SCP-146-FR-02 reprendront leur comportement normal.

Quand les entités sont séparées plus de neuf (9) heures, elles commencent à devenir de plus en plus agitées et violentes. Après une période de dix-huit (18) heures de séparation, elles essayent de se rejoindre, montrant soudainement une force et une résistance accrues augmentant avec le temps. SCP-146-FR-01 et SCP-146-FR-02 se calment dès qu&#39;ils sont à nouveau ensemble, il faut cependant attendre un temps égal à celui de leur séparation pour que leur agressivité envers l&#39;homme disparaisse.

Si SCP-146-FR-01 et SCP-146-FR-02 sont séparés une nuit de pleine lune, ils ne répondront à aucune question et se contenteront de réclamer l&#39;autre.

SCP-146-FR-01 et SCP-146-FR-02 furent récupérés à  ███████ en Norvège, les entités étaient entrées en contact avec la population locale durant une nuit de pleine lune, effrayant les habitants qui contactèrent la police. Un agent en couverture dans la police enquêtait alors sur une poche du groupe d&#39;intérêt l&#39;//Insurrection du Chaos// ayant réussi l&#39;acquisition de plusieurs objets SCP et semblant posséder de nombreuses informations sur des mouvements de la Fondation ainsi que sur l&#39;emplacement de certains objets SCP. Il signala les deux entités à la Fondation qui les récupéra après avoir distribué des amnésique de classe A à toutes les personnes impliquées.

Les cadavres des agents de l’//Insurrection du Chaos// furent repérés à vingt-six (26) kilomètres du lieu d&#39;apparition de SCP-146-FR-01 et SCP-146-FR-02. Les corps portaient des traces de [DONNÉES SUPPRIMÉES]. Les [DONNÉES SUPPRIMÉES] étaient manquants. Les corps se trouvaient près de deux cabanes en bois éventrées, de nombreuses plumes noires furent retrouvées à l’intérieur de chacune. Les autres objets SCP purent être récupérés sans incidents.

[[collapsible show=&#34;+ Interview 01&#34; hide=&#34;- Réduire&#34;]]
&gt; **Interviewé :** SCP-146-FR-01 et SCP-146-FR-02
&gt; 
&gt; **Interviewer :** D-1789
&gt; 
&gt; **Avant-propos :** Expérience effectuée juste après la récupération de SCP-146-FR-01 et SCP-146-FR-02. Test visant à calculer le degré de dangerosité des objets SCP, étudier leur anormalité et découvrir comment la déclencher. L&#39;événement retranscrit eut lieu 3 jours après la première mise en contact entre le personnel de classe D et les deux sujets, dès qu&#39;une lune pleine se leva. Les entités s&#39;étaient jusque là contentées de l&#39;ignorer.
&gt; Les paroles de SCP-146-FR-01 et SCP-146-FR-02 sont ici traduites.
&gt; 
&gt; &lt;Début de l&#39;Enregistrement&gt;
&gt; 
&gt; (SCP-146-FR-01 et SCP-146-FR-02 se posent chacun sur une épaule de D-1789)
&gt; 
&gt; **D-1789 :** Ah ! Mais qu&#39;est-ce qu&#39;ils me veulent ces piafs ?!
&gt; 
&gt; **SCP-146-FR-01 :** Reste correct, vulgaire humain ! Nous sommes là pour répondre à tes interrogations ! Sois-en reconnaissant !
&gt; 
&gt; **D-1789 :** Y en a un qui parle en plus ! C&#39;est quoi ce délire ?
&gt; 
&gt; **SCP-146-FR-01 :** [Mots norrois non traduits], comment oses-tu te comporter ainsi face à nous ! De plus, nous venons de t&#39;expliquer la situation !
&gt; 
&gt; **D-1789 :** Mais qu&#39;est-ce qu&#39;il raconte ? Je comprends rien !
&gt; 
&gt; **SCP-146-FR-01 :** Nous répondons à tes grossières questions ! Si tu n&#39;es même pas capable de nous comprendre, évite de nous faire perdre notre temps et ne te présente pas devant nous !
&gt; 
&gt; **D-1789 :** C&#39;est quoi cette langue ?
&gt; 
&gt; **SCP-146-FR-01 :** Du norrois, c&#39;est normalement la langue que parlent les humains.
&gt; 
&gt; **D-1789 :** (Parlant à la caméra de surveillance) Est-ce qu&#39;ils vont me tuer ceux-là ?!
&gt; 
&gt; **SCP-146-FR-02 :** Si tu restes aussi insolent, cela pourrait être tentant.
&gt; 
&gt; **D-1789 :** Il y a l&#39;autre qui s&#39;y met maintenant ! Mais ça va continuer longtemps ?
&gt; 
&gt; **SCP-146-FR-02 :** Pas vraiment.
&gt; 
&gt; **D-1789 :** (Parlant à la caméra de surveillance) Vous en avez d&#39;autres des comme ça ?!
&gt; 
&gt; **SCP-146-FR-02 :** (Ricanements) Si tu savais ...
&gt; 
&gt; **D-1789 :** Putain ! Il rigole maintenant ! Vous comptez me sortir de là quand ?! Quand ils m&#39;auront bouffé ?!
&gt; 
&gt; **SCP-146-FR-02 :** (Rire) Tu es bien crédule, humain, pour attendre leur aide !
&gt; 
&gt; **D-1789 :** Mais pourquoi il rit celui-là ?
&gt; 
&gt; **SCP-146-FR-02 :** Car tes questions précédentes trouveront leurs réponses très bientôt !
&gt; 
&gt; (SCP-146-FR-01 et SCP-146-FR-02 s&#39;envolent et reprennent leur comportement normal.)
&gt; 
&gt; &lt;Fin de l&#39;Enregistrement&gt;
&gt; 
&gt; **Conclusion :** Il semble que ces SCP soient capable de comprendre la langue humaine et de répondre, mais l&#39;échantillon ne permet pas d&#39;en savoir beaucoup plus. D&#39;autres tests doivent être menés.
&gt;  
&gt; **Note :** D-1789 est mort deux jours plus tard, ingéré par SCP-███ au cours d&#39;un test. [[/collapsible]]

[[collapsible show=&#34;+ Interview 02&#34; hide=&#34;- Réduire&#34;]]
&gt; **Interviewé :** SCP-146-FR-01 et SCP-146-FR-02
&gt; 
&gt; **Interviewer :** Dr ████
&gt; 
&gt; **Avant-propos :** Les paroles de SCP-146-FR-01 et SCP-146-FR-02 sont ici traduites.
&gt; 
&gt; &lt;Début de l&#39;Enregistrement&gt;
&gt; 
&gt; (SCP-146-FR-01 et SCP-146-FR-02 se posent chacun sur une épaule de Dr ████)
&gt; 
&gt; **Dr ████ :** (en vieux norrois) Bonjour.
&gt; 
&gt; **SCP-146-FR-01 :** Quel accent tu as ! Mais au moins tu pourras peut-être nous comprendre, contrairement aux derniers humains ... Nous te permettons cependant de parler dans le dialecte de tes parents, la langue n&#39;est pas une barrière pour nous.
&gt; 
&gt; **Dr ████ :** Je vous remercie. Puis-je vous poser quelques questions ?
&gt; 
&gt; **SCP-146-FR-01 :** (Semble exaspéré) Nous sommes là pour ça, humain !
&gt; 
&gt; **Dr ████ :** Bien ! Puis-je vous appeler SCP-146-FR-01 et SCP-146-FR-02 ?
&gt; 
&gt; **SCP-146-FR-01 :** Voilà de bien drôles de noms ! À ton aise, mais nous préférons toutefois les noms que nous a donnés notre Seigneur !
&gt; 
&gt; **Dr ████ :** Votre seigneur ? Qui est-il ? Et quels sont vos noms ?
&gt; 
&gt; **SCP-146-FR-01 :** Ignorant ! Notre Seigneur est bien évidemment l&#39;Ase aux corbeaux, Roi de toute chose à travers les Neuf Mondes ! Quant à nos noms, je m&#39;appelle Munin et mon frère, Hugin.
&gt; 
&gt; **Dr ████ :** Pouvez-vous me donner plus d&#39;informations sur votre ... particularité ?
&gt; 
&gt; **SCP-146-FR-01 :** Je sais toute chose sur ce qui fut et ce qui est, mon frère connaît ce qui sera.
&gt; 
&gt; **Dr ████ :** Le futur ? Donc si je vous demande ce que ma femme me fera à manger ce soir ...
&gt; 
&gt; **SCP-146-FR-02 :** Tu n&#39;aimeras pas.
&gt; 
&gt; **Dr ████ :** Pouvez-vous être plus précis ?
&gt; 
&gt; **SCP-146-FR-01 :** Ne pousse pas ta chance trop loin, humain ! Toi qui n&#39;est qu&#39;un pleutre n&#39;ayant certainement jamais mis sa vie en jeu ou tenu d&#39;arme et qui ne tiendrait même pas tête à un enfant ! Estime-toi déjà heureux que nous daignions répondre à neuf de tes questions !
&gt; 
&gt; **Dr ████ :** Neuf questions ?!
&gt; 
&gt; **SCP-146-FR-01 :** (Rire) Oui, il ne t&#39;en reste donc plus qu&#39;une à présent ! Réfléchis bien ...
&gt; 
&gt; **Dr ████ :** Qu- Attendez ... euh ... Comment déclencher votre particularité ?!
&gt; 
&gt; **SCP-146-FR-01 :** Pour que nous puissions répondre aux questions d&#39;un humain, il faut que la pleine lumière de Máni puisse nous éclairer. De plus, il faut qu&#39;un humain puisse nous parler, même par signe. N&#39;importe quel humain fera l&#39;affaire mais nous préférons les guerriers ayant de vraies questions. Nous sommes là pour aider et guider les humains, par pour avoir des conversations de taverne avec des vermisseaux.
&gt; 
&gt; (SCP-146-FR-01 et SCP-146-FR-02 s&#39;envolent et reprennent leur comportement normal.)
&gt; 
&gt; &lt;Fin de l&#39;Enregistrement&gt;
&gt; 
&gt; **Conclusion :** //Bon, on a au moins leur mode d&#39;emploi maintenant. Il faudra essayer de les faire interagir avec des Agents la prochaine fois. Il faut absolument qu&#39;on découvre si ils disent vrai ! Connaître le futur ou même le passé pourrait être très avantageux pour la Fondation !//
&gt; 
&gt; **Note :** Le Dr ████ n&#39;a effectivement pas aimé son repas du soir.
[[/collapsible]]

[[collapsible show=&#34;+ Interview 03&#34; hide=&#34;- Réduire&#34;]]
&gt; **Interviewé :** SCP-146-FR-01 et SCP-146-FR-02
&gt; 
&gt; **Interviewer :** Dr ████ et Agent ████████
&gt; 
&gt; **Avant-propos :** Interview ayant pour but de vérifier la véracité des réponses des entités. Les paroles de SCP-146-FR-01 et SCP-146-FR-02 sont ici traduites.
&gt; 
&gt; &lt;Début de l&#39;Enregistrement&gt;
&gt; 
&gt; (SCP-146-FR-01 et SCP-146-FR-02 se posent chacun sur une épaule de l&#39;Agent ████████)
&gt; 
&gt; **SCP-146-FR-01 :** Ah ! Enfin un humain potable !
&gt; 
&gt; **Dr ████ :** Bonjour, nous allons commen-
&gt; 
&gt; **SCP-146-FR-01 :** Silence toi ! Nous ne répondrons qu&#39;aux questions de cet humain là !
&gt; 
&gt; **Dr ████ :** Ah ... Très bien, ██████, c&#39;est toi qui poseras les questions ...
&gt; 
&gt; **Agent ████████ :** D&#39;accord. Que vais-je manger ce soir ?
&gt; 
&gt; **SCP-146-FR-02 :** (Semble exaspéré) Nous avons enfin un guerrier mais les questions n&#39;ont pas monté de niveau par contre ... Des saucisses avec des lentilles.
&gt; 
&gt; **Agent ████████ :** Et la semaine prochaine ?
&gt; 
&gt; **SCP-146-FR-02 :** Tu aimeras.
&gt; 
&gt; **Agent ████████ :** Pouvez-vous être plus précis ?
&gt; 
&gt; **SCP-146-FR-02 :** Pour qui me prends-tu ?! Je ne peux pas être plus précis pour un événement aussi futile et éloigné dans l&#39;avenir !
&gt; 
&gt; **Agent ████████ :** Donc vous ne pouvez pas lire loin dans l&#39;avenir ?
&gt; 
&gt; **SCP-146-FR-01 :** Petit insolent ! Sache que lire l&#39;avenir n&#39;est pas chose aisée, l&#39;avenir lointain est rarement fixé, un rien peut tout chambouler ! Alors prévoir quelque chose d&#39;aussi trivial qu&#39;un repas ayant lieu la semaine suivante de manière précise est presque impossible sauf si celui-ci revêt une certaine importance, comme celle de ton dernier repas.
&gt; 
&gt; **Agent ████████ :** Veuillez m&#39;excuser, pouvez-vous alors me dire quelque chose d&#39;important ayant lieu prochainement ? N&#39;importe quoi ?
&gt; 
&gt; **SCP-146-FR-02 :** Dans 46 jours précisément, un être n&#39;appartenant pas à votre réalité menacera grandement ta vie, mais tu sortiras victorieux de cette confrontation sans une seule blessure.
&gt; 
&gt; **Agent ████████ :** Euh ... Merci ... Où sommes nous actuellement ?
&gt; 
&gt; **SCP-146-FR-01 :** Dans notre zone de confinement, sur le Site Aleph se situant [DONNÉES SUPPRIMÉES].
&gt; 
&gt; **Agent ████████ :** Qu&#39;est-ce que j&#39;ai dans la poche droite de mon pantalon  ?
&gt; 
&gt; **SCP-146-FR-01 :** Un anneau.
&gt; 
&gt; **Agent ████████ :** Pouvez-vous me dire le nom de mes parents  ?
&gt; 
&gt; **SCP-146-FR-01 :** Bien évidemment, tu es le fils de ██████ ███ et de ████████ █████.
&gt; 
&gt; **Dr ████ :** Hein ? Mais ce n&#39;est pas le nom de mon père !
&gt; 
&gt; **SCP-146-FR-01 :** (Ricanement) Ce n&#39;est pas celui qui t&#39;a élevé, mais c&#39;est bien le nom de celui dont tu es le fruit !
&gt; 
&gt; (SCP-146-FR-01 et SCP-146-FR-02 s&#39;envolent et reprennent leur comportement normal.)
&gt; 
&gt; &lt;Fin de l&#39;Enregistrement&gt;
&gt; 
&gt; **Conclusion :** Après un test paternité, il s&#39;est avéré que SCP-146-01-FR avait raison. Toutes ses réponses se sont donc révélées exactes.
&gt; 
&gt; **Note :** 46 jours après cet entretien, une brèche de confinement incluant SCP-███-FR eu lieu sur le site Aleph. L&#39;Agent ████████ se trouvait sur place et aida grandement au re-confinement de l&#39;objet SCP. Il ne reçut aucune blessure durant l&#39;opération. Toutes les réponses de SCP-146-FR-02 se sont donc révélées exactes.

**Addendum :** L&#39;utilisation de ces SCP pour le bien de la Fondation est à l&#39;étude.
[[/collapsible]]

[[collapsible show=&#34;+ Incident 146-FR-1&#34; hide=&#34;- Réduire&#34;]]
&gt; **Interviewé :** SCP-146-FR-01
&gt; 
&gt; **Interviewer :** Dr ████ et Agent ██████████
&gt; 
&gt; **Avant-propos :** SCP-146-FR-02 a été retiré de la cage une dizaine d&#39;heures avant le début du test. Leur comportement agressif en cas de séparation n&#39;avait alors pas encore été noté. Le but de cette interview était de voir la réaction de l&#39;une des entités en cas d’absence de l&#39;autre et face à une question qui ne lui est pas destinée. Les paroles de SCP-146-FR-01 sont ici traduites.
&gt; 
&gt; &lt;Début de l&#39;Enregistrement&gt;
&gt; 
&gt; (SCP-146-FR-01 se pose sur une épaule de l&#39;Agent ██████████. Il se montre très agité)
&gt; 
&gt; **Agent ██████████ :** Bon-...
&gt; 
&gt; **SCP-146-FR-01 :** (Le coupe) Où est Hugin ?!
&gt; 
&gt; **Agent ██████████ :** Il est dans une autre cage pour le moment mais ...
&gt; 
&gt; **SCP-146-FR-01 :** (Criant) Où est Hugin ?! Où est mon frère ?! Rendez-le moi ! Hugin ! Hugin !
&gt; 
&gt; (SCP-146-FR-01 attaque le Dr ████ et l&#39;Agent ██████████ en réclamant SCP-146-FR-02. Quand le personnel est retiré de la salle, il continue à s&#39;acharner sur la porte, y creusant de grandes griffures. Il se calme dès que SCP-146-FR-02 rentre dans la zone de confinement. Ils s&#39;envolent tous les deux et ne réapparaissent pas de la nuit.)
&gt; 
&gt; &lt;Fin de l&#39;Enregistrement&gt;
&gt; 
&gt; **Conclusion :** Le Dr ████ et l&#39;Agent ██████████ s&#39;en sont sortis avec des blessures légères car ils ont été évacués à temps. Les séparations entre ces deux entités sont maintenant à éviter.
[[/collapsible]]

[[collapsible show=&#34;+ Incident 146-FR-4&#34; hide=&#34;- Réduire&#34;]]
&gt; 
&gt; **Interviewé :** SCP-146-FR-01 et SCP-146-FR-02
&gt; 
&gt; **Interviewer :** Dr ████ et l&#39;Agent █████████
&gt; 
&gt; **Avant-propos :** Cette interview fait suite à l&#39;agression de l&#39;Agent ██████ par les deux entités lors de son entrée dans leur zone de confinement. L&#39;agent reçut de nombreuses blessures graves, notamment l&#39;ablation de [DONNÉES SUPPRIMÉES].
&gt; 
&gt; &lt;Début de l&#39;Enregistrement&gt;
&gt; 
&gt; (SCP-146-FR-01 et SCP-146-FR- 02 se posent chacun sur une épaule de l&#39;Agent █████████.)
&gt; 
&gt; **Agent █████████ :** Bonjour, puis-je savoir pourquoi vous avez ... attaqué l&#39;Agent ██████ la semaine dernière ?
&gt; 
&gt; (SCP-146-FR-01 et SCP-146-02 ricanent.)
&gt; 
&gt; **SCP-146-FR-01 :** Douce est la vengeance humain. Tu devrais le savoir, après tout, n&#39;as-tu pas ...
&gt; 
&gt; **Agent █████████ :** (Le coupe) Pas la peine de rentrer dans les détails ! Ce que j&#39;ai fait ne regarde que moi !
&gt; 
&gt; **SCP-146-FR-02** : Comme tu le désires humain mais sache que les répercussions de tes actes sont loin d&#39;être terminées.
&gt;  
&gt; **Agent █████████ :** Bien, vous parlez de vengeance. Vous avait-t-il fait quelque chose ?
&gt; 
&gt; **SCP-146-FR-01 :** Cet humain stupide ! Il a osé nous dénigrer, mon frère et moi ! Nous traitant de &#34;volailles inutiles un peu plus grosses que la moyenne&#34; ! Nous, les espions et messagers du grand Ase du savoir, de la guerre et des morts, qui a bien voulu daigner vous faire partager un peu de ses connaissances en nous envoyant vers vous !
&gt;  
&gt; **Agent █████████ :** Qu-quoi ?! Mais je m&#39;en souviens, on était ensemble à ce moment là à la salle de repos ! Mais c&#39;était il y a plus de 5 mois !
&gt; 
&gt; **SCP-146-FR-01 :** Vous étiez bien ensemble et c&#39;était il y a 4 lunes et 17 jours pour être précis.
&gt;  
&gt; **Agent █████████ :** Mais c&#39;était il y a longtemps ! Pourquoi l&#39;attaquer maintenant dans ce cas ?!
&gt; 
&gt; **SCP-146-FR-02 :** Pour nous, le temps est une chose bien abstraite, de plus, la vengeance est bien meilleure dégustée froide ...
&gt;  
&gt; **Agent █████████ :** Mais vous êtes de grands malades !
&gt; 
&gt; **SCP-146-FR-01 :** Nous sommes fiers, c&#39;est différents.
&gt;  
&gt; **Agent █████████ :** (Hésitant) Mais ... Attendez ... ce jour-là ... Il me semble que moi aussi j&#39;ai ... dit ... quelque chose ... sur ... vous ...
&gt; 
&gt; **SCP-146-FR-01 :** Exact ! Et avec cette question, l&#39;entretien s&#39;achève et la trêve aussi ! Vil pourceau geignard ! Nous allons te faire mesurer la portée de tes paroles !
&gt;  
&gt; **Agent █████████ :** (Effrayé) Hein ?! Mais ... Non ! Arrêtez ! (Cris) Je suis désolé ! (Cris) Non ! Pas les -
&gt; 
&gt; &lt;Fin de l&#39;Enregistrement&gt;
&gt; 
&gt; **Note :**Suite à l&#39;Incident 146-FR-4, il fut confirmé que si durant leur état inactif, SCP-146-FR-01 et SCP-146-FR-02 ne parlent pas, ils restent capables de comprendre la langue humaine et qu&#39;ils sont particulièrement susceptibles et rancuniers. Les PCS ont été mises à jour.
&gt; 
[[/collapsible]]

**Addendum 01 :** Si une question dépassant la date du ██/██/████ leur est posée, SCP-146-FR-01 et SCP-146-FR-02 montreront un comportement agité. SCP-146-FR-02 récitera ce qui fut identifié comme un passage de //La Völupsa// :

&#34;Les frères batailleront entre eux jusqu&#39;à une fin sanglante,
Et les fils de leurs sœurs souilleront leur honneur ;
Le malheur sera sur Terre, avec plus de gratuité,
L&#39;âge des haches, l&#39;âge des épées - brisés seront les boucliers -
L&#39;âge du vent, l&#39;âge du Loup, avant que le monde ne s&#39;écroule ;
La lance d&#39;aucun Homme n&#39;épargnera l&#39;autre.

Les corbeaux croassent, le présage de la chute s&#39;annonçant
Une fois retentit la luisante et vieille corne du trépas,
D&#39;un souffle fort l&#39;Ase Blanc en jouera avec sa pointe vers le haut ;
Dans le sombre château, l&#39;horreur se répandra.&#34;

Ils ne répondront plus à aucune question et s&#39;envoleront en répétant en boucle &#34;Ragnarök&#34; jusqu&#39;à ce que la lune se couche.
