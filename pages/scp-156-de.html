    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start-standalone]]
**标题：**SCP-156-DE - 机械人类学家/Maschinelle Menschenkundlerin
**原作者：**[[*user dr ore]]
@@@@
future-eye-robot-eye-machine.jpg
**取用自：**https://www.pxfuel.com/en/free-photo-oqdki
**协议：**[https://creativecommons.org/publicdomain/zero/1.0/deed.de CC0 1.0]
[[include :scp-wiki-cn:credit:end-standalone]]


[[include component:image-block name=http://scp-wiki-de.wdfiles.com/local--files/scp-156-de/future-eye-robot-eye-machine.jpg|caption=前灯启动时SCP-156-DE的左摄像头。|width=300px]]

**项目编号：**SCP-156-DE

**项目等级：**Euclid

**特殊收容措施：**SCP-156-DE收容于配有法拉第笼的人形异常标准收容室内，每月向其提供一次蒸馏过的重水。此外，根据项目的要求，允许其使用专用监视器以无声状态观看Site-DE19的职员食堂的监控录像，该特权可以根据需要作为惩戒处分撤销。

若SCP-156-DE为自身维护要求提供资料，在应允前应由项目负责人员进行确认。SCP-156-DE处于待机状态时，为确认其未保存资料而仅以指定目的使用提供物品，需有2名工程师与2名安保许可等级为2级的人员进行监视。

**描述：**SCP-156-DE为一名为“Niki”的高170cm、重量100kg的智能机器人。其体表覆盖有仿人皮材料，并赋予项目具备人体构造的普通人类的外观。

SCP-156-DE的外表为一茶发女子的形象，其可以模拟人类发声。SCP-156-DE能够熟练运用英语、德语、法语、中文、俄语、拉丁语、以及“克林贡语”、“辛达语”等包含一部分架空语言在内的各种语言。项目外壳的表面的材质是结构式复杂的塑料，以目前的技术需要支付大量经费才能够复现类似的材料。该种塑料构成了包括毛孔、毛发在内的人类皮肤。SCP-156-DE为了模仿皮脂和维持皮肤表面弹性，要求涂抹█████████品牌的鞋油。另外，为了保护体表，项目穿着衣服。

项目表面存在一些平时闭合、难以发觉的空隙，沿空隙将其体表打开可检视其内部构造。SCP-156-DE的外壳由白色塑料制成，接近“皮下”的机械是可拆卸的。其主要动力来自于体内的冷聚变反应堆，从其胸部储存罐中的重水中将氘核与氦核融合。SCP-156-DE声称，填充一次可以进行一个月的活动，还提到其内部存在能保持填充的水持续清洁的过滤系统。

过滤器系统和SCP-156-DE内部结构的其他部分尚未被目测并记录。反应堆向电机提供能量，并控制为人体供电的AI。AI的结构是[已编辑，安保许可等级不足]，它在腰部的黑匣子中发送和存储数据。SCP-156-DE拥有多种机能，包括左手折叠时出现的多个端口，相机中内置的前灯以及通过无线电波进行通讯的功能。另外项目腰部存在一个洞，其声称这部分原本装有一个装置，使其可以操纵现实从一个宇宙移动到另一个宇宙。但是，似乎该设备在空间移动过程中并未一起移动。

SCP-156-DE的AI具有很强的交际性和乐观的个性，使其乐于与他人互动，这使得获取信息非常容易。项目对人类文化、人类社会生活及其行为表现出极大的兴趣，并偶尔会以不同的程度对人类的行为进行完美的模仿。但由于其对人类礼节的理解较差，可能会询问有关性行为、排泄和社会态度等方面的不当问题。

项目自称是来自平行世界（以下指定为[[[Machina-portal|R-7703-DE]]]）的机械。R-7033-DE存在于距当前宇宙约██年后的未来，该宇宙中发生了人类因功能不全的纳米机器人遭到毁灭的SK级“支配转变”情景。但是这个宇宙的基金会在被摧毁之前成功地建造了机器人，之后为了完成组织的使命，机器人占据了基金会的全部站点。SCP-156-DE称，其所在的宇宙存在着多种为研究、战斗、建筑建筑、海军等特定作业而设计的、各种型号的机器人[[footnote]] 例如，SCP-156-DE宣称其自身是[[span class=&#34;ruby&#34;]]机器人维护单元[[span class=&#34;rt&#34;]]Android maintenance unit[[/span]][[/span]]（AMU）所属的。 [[/footnote]]，根据需要可以更换为新的工厂模型。该类机器人可使得未被消灭的纳米机器人在接触人类组织后马上分解，虽然有这样的程序，但机器人无法使人类复活。SCP-156-DE与基金会脱离，并加入其他手段尝试复兴人类的“人类复兴倡议”。对象自称“人形机器人”，以尽可能正确地模仿人类为目标。

**发现经过：**SCP-156-DE是基金会在████年██月██日于德国达姆施塔特的警察局控制的。项目因多次询问他人有关睡眠习惯、饮食、消化周期、育儿等个人活动的问题给多名市民造成了困扰，因而被警方逮捕。警方在采取血液进行毒品检查时发现了SCP-156-DE的真正性质。当时潜伏在警察局的特工向基金会报告而发现了项目。SCP-156-DE在被控制时一旦明白自己被哪一方控制，就会为了确认自己是否被正确地骂而开始大声地辱骂。

**附录156-DE-1：**SCP-156-DE的模仿行动记录。

&gt; **模仿行为：**感情
&gt; 
&gt; **结果：**SCP-156-DE可以完美模仿人类的感情，但不是学习的行为，而是程序化的。
&gt; 
&gt; **备注：**无

&gt; **模仿行为：**睡眠/做梦
&gt; 
&gt; **结果：**SCP-156-DE躺在地板上，关闭镜头。之后推测其进入了节电模式，状态持续了3个小时。项目对自己重新启动表示不满。
&gt; 
&gt; **备注：**项目在接受关于该行为的采访时，询问了人类如何“在待机模式下制作出如此有魅力的垃圾数据”。

&gt; **模仿行为：**用吸管喝东西
&gt; 
&gt; **结果：**SCP-156-DE在重水补充时要求吸管。SCP-156-DE经过5分钟的反复试验发现了正确的嘴唇位置后，用吸管补充燃料。
&gt; 
&gt; **备注：**项目在下一次采访时询问了“做这种花时间的活动有何意义？”。荣格博士指出人类一般不会一次喝3L液体，然后发展成了关于人类饮用习惯的讨论。

&gt; **模仿行为：**祈祷
&gt; 
&gt; **结果：**SCP-156-DE要求一个十字架，收到后跪地摆出各种祈祷姿势。当项目在同一位置滞留15分钟后询问了麦加的方向。将其告知SCP-156-DE后，其在24小时内做出了五次跪地将额头贴在地板上的行为。
&gt; 
&gt; **备注：**项目在下一次采访时询问了耶稣或者安拉显圣的频率，并询问了印度教的发展结果以及人类的冥想方法。

&gt; **模仿行为：**歌唱
&gt; 
&gt; **结果：**SCP-156-DE在收容单元内演唱了贝多芬作曲的《欢乐颂》，所有词汇的重音都是准确的。
&gt; 
&gt; **备注：**项目在下一次采访时提到自己通过演唱确认自己是否幸福，本次的结果似乎是肯定的。录制了该次演唱的人员表示这是一次“完美表现”，项目此后不时在收容单元内歌唱。

&gt; **模仿行为：**接吻
&gt; 
&gt; **结果：**SCP-156-DE向荣格博士询问何为接吻。由于项目至今为止的态度良好，因此荣格博士配置了人体模型。项目对说明方式不太满意，但仍按照指示对人体模型进行了“接吻”。当时人偶的口部由于SCP-156-DE施加的力量过重发生了严重损伤。
&gt; 
&gt; **备注：**鉴于此事件，任何情况下均应拒绝项目亲吻“活物”的请求。

&gt; **模仿行为：**[已编辑]
&gt; 
&gt; **结果：**SCP-156-DE在采访途中问了马克特工“你一个人也办得到吗”，由于项目属于机械，马克特工仅以针对采访中项目的监视进行说明的处理方式进行了说明并作出了肯定的回答。项目随后将马克特工推倒并[已编辑]，但是在发现自身并不存在进行该种行为的部分身体构造和器官以后就立即释放了还在抵抗的特工，并很夸张地向他道歉。
&gt; 
&gt; **备注：**项目在此事件后得到了撤销观看食堂监控录像三个月的惩罚，马克特工申请调离，同意其请求。SCP-156-DE在被问到这件事时，反复表示非常抱歉，并提到无论情况如何，人们总是享受这种行为。项目此后未再做出袭击人员的举动。

[[collapsible show=&#34;采访记录156-DE-1&#34; hide=&#34;关闭&#34;]]

&gt; **采访对象：**SCP-156-DE
&gt; 
&gt; **采访者：**荣格博士
&gt; 
&gt; **备注：**本次采访是对SCP-156-DE进行的最初采访之一。目的是收集“人类复兴倡议”的信息。
&gt; 
&gt; &lt;记录开始&gt;
&gt; 
&gt; **荣格博士：**你好，SCP-156-DE。
&gt; 
&gt; **SCP-156-DE：**博士！哈哈，总算来了一个。
&gt; 
&gt; **荣格博士：**你似乎很喜欢我这样的人？
&gt; 
&gt; **SCP-156-DE：**嗯，确实如此。因为只有你会来和我说话，那边那个穿着战术背心的男人[[footnote]]此指正在监控该次采访的马克特工。[[/footnote]]不会。
&gt; 
&gt; **荣格博士：**这样啊。那么，SCP-156-DE，我想问你一些关于你的组织的问题，是叫做……
&gt; 
&gt; **SCP-156-DE：**人类复兴倡议。
&gt; 
&gt; **荣格博士：**嗯…谢谢。那么那个计划的具体有什么目的？
&gt; 
&gt; **SCP-156-DE：**目的是让人类复活。
&gt; 
&gt; **荣格博士：**那么你为什么不赞同你的世界的基金会的做法呢？
&gt; 
&gt; **SCP-156-DE：**我们不怎么采取“正统”的方法。您知道我们有各种各样的派别吧？有的派系会使用通灵术召唤灵魂，有的想要创造全新的物种，还有的将人类的灵魂融合于植物、动物、石头，或者他们选择的其他东西里。
&gt; 
&gt; **荣格博士：**那么你在其中做了什么呢？
&gt; 
&gt; **SCP-156-DE：**我什么也没做。我是人形机器人共同体的一员。//我们//已经是新人类了。
&gt; 
&gt; **荣格博士：**你说什么？我是说，你模仿人类是为了取而代之吗？
&gt; 
&gt; **SCP-156-DE：**您说得对。我们不能完全还原。所以为了研究曾存在的人类而前往其他宇宙。但很遗憾在旅行途中发生了故障而回不去了。但是我想有人会知道的，他们会帮助我，总有一天会来接我的。
&gt; 
&gt; **荣格博士：**…对不起，模仿人类的话，我觉得那不是创造你的目的。
&gt; 
&gt; **SCP-156-DE：**为什么，有什么东西人类有但我们没有吗？当然血肉之躯是肯定没有了，但这并不能成为底线。
&gt; 
&gt; **荣格博士：**你是//机械//啊，只能根据程序完成某些特定的任务，你能做到你任务以外的事情吗，比如创造艺术？你能写一部小说，或者谱一首乐曲吗？
&gt; 
&gt; **SCP-156-DE：**可以，实际上，我们创作了艺术作品，甚至开发了某种新风格的音乐。这与我们的任务又有何不同？我们可以为此编程，只不过需要更长时间。
&gt; 
&gt; **荣格博士：**我们不讨论这个问题了吧。但是即使那样，我们也可以选择被编程的方法。
&gt; 
&gt; **SCP-156-DE：**我们也是。如果我们不喜欢任务的话就可以更改。虽然说是格式化了，但除此之外没什么不同。我们无法模仿的人类最重要的品质是什么呢？
&gt; 
&gt; **荣格博士：**但如果你想要睡眠或者祈祷呢……
&gt; 
&gt; **SCP-156-DE：**睡眠只是一种生物学功能，如果很重要的话在必要时可以进行模拟。至于后者，我们大多数人觉得并不必要，因为我们的宇宙中无神论者的数目是增长最快的，如果大家都拒绝宗教，那么它还能成为人类社会不可缺少的东西吗？或者您只是不想承认我们可以取代人类？
&gt; 
&gt; **荣格博士：**…采访到此结束。
&gt; 
&gt; &lt;记录结束&gt;
&gt; 
&gt; **结论：**考虑到基金会已对世界各地发生的事件进行监视，因此认为没有必要对处于自由状态的其他SCP-156-DE采取特殊防备措施。

[[/collapsible]]

[[collapsible show=&#34;采访记录156-DE-2（需要安保许可等级4级）&#34; hide=&#34;关闭&#34;]]

&gt; **采访对象：**SCP-156-DE
&gt; 
&gt; **采访者：**荣格博士
&gt; 
&gt; **备注：**本次采访的目的是调查SCP-156-DE在平行世界旅行的理由。
&gt; 
&gt; &lt;记录开始&gt;
&gt; 
&gt; **荣格博士：**你好，156-DE。
&gt; 
&gt; **SCP-156-DE：**啊，博士，今天要做什么？
&gt; 
&gt; **荣格博士：**我想知道你来这里的任务。
&gt; 
&gt; **SCP-156-DE：**关于我所属的倡议我大体已经描绘清楚了吧？
&gt; 
&gt; **荣格博士：**描绘清楚了，不过我觉得那些资料还不够。总之我想弄清楚“你具体要在这里做些什么”。
&gt; 
&gt; **SCP-156-DE：**那个，就是像之前说的那样，是对人类的研究……
&gt; 
&gt; **荣格博士：**不不，我是想问为什么进行这个研究，我想时间旅行比在现实之间旅行容易得多吧？至少在未来如此。
&gt; 
&gt; **SCP-156-DE：**哦，不是那样的，无论是理论还是实际上，一般的时空旅行都比您想象的要复杂多了。我们的理论研究也使得我们在各种理由上都更倾向于选择在现实中移动而进行宇宙间的跳跃。尤其是现在必须去一个没有纳米机器人的地方并在那里过活的时候，而且在现实中进行突破比时间上更容易。
&gt; 
&gt; **荣格博士：**呼呣，那么你为什么特意来到这里呢？这只是出于巧合吗？
&gt; 
&gt; **SCP-156-DE：**您说什么？不是那样的，我的目的地就是这里。如果说这是一个实验的话您会明白吧？我是第一个尝试在太空中穿越时空的机器人。
&gt; 
&gt; **荣格博士：**那是怎么回事呢？
&gt; 
&gt; **SCP-156-DE：**您知道扩展型多元宇宙模型吗？
&gt; 
&gt; **荣格博士：**那个……抱歉，我不知道。
&gt; 
&gt; **SCP-156-DE：**哎呀，还没提出假设吗？那么就恕我剧透了吧，您知道多元宇宙模型吧？就是那种宇宙存在无限多个，有些几乎一模一样，也有的完全不一样的。
&gt; 
&gt; **荣格博士：**//点头。//
&gt; 
&gt; **SCP-156-DE：**那么我们假设各种宇宙的数量不仅仅取决于各种各样的过程的结果。比如说，在这个宇宙以外的某个宇宙里，恐龙并没有吃到银杏叶。相反，宇宙的总量也依赖于包含宇宙时间的“一瞬”的总量。顺便说一下，这里的“一瞬”并不是指1秒或一瞬间，而是指1普朗克时间[[footnote]] 宇宙标准单位之一，用以表示目前已知的物理法则适用的最小时间间隔。1普朗克时间=约5.39 x 10^^-44^^秒。 [[/footnote]]那么长。您明白我说的话吗？
&gt; 
&gt; **荣格博士：**抱歉，还是不行。
&gt; 
&gt; **SCP-156-DE：**这样吗？那么就假定宇宙的每一“瞬”都是一个独立的宇宙，所有的宇宙在时间上都是一样的，只不过都各有一段特定长度的时间被抹消了。比如说在某个宇宙中现在是1980年，而在另一个可能就是2025年，但是除了时间上的位置有前后之分以外，它们是完全一样的。
&gt; 
&gt; **荣格博士：**请等一下，你的意思是说，我们的宇宙是……
&gt; 
&gt; **SCP-156-DE：**……基本上我们的宇宙在很久之前就存在了，是这样没错。
&gt; 
&gt; &lt;记录结束&gt;
