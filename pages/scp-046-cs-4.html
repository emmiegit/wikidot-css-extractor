{{//O5//}},

{{Z toho, co víme, tak si nás SCP-046-CS pouze podmaní, tedy alespoň část..., Appolyon je použit, když dané SCP zničí svět, doufejme, že to nebudeme muset použít...Keter je použit, když to jde špatně zadržet, což nevystihuje tak velkou hrozbu jako je SCP-046-CS. Chtěl bych tedy formálně navrhnout novou Ezoterickou třídu. //**Regem**//: Tato třída se bude používat pouze pokud by si dané SCP podmanilo svět a tím způsobilo scénář třídy SK - změna dominantního druhu. Pokud bude potřeba a tato třída bude volně přístupná, sepíšu kompletní dokument o třídě, ale toto bude prozatím stačit. Svolávám jednání o zavedení třídy Regem na 9. března 1996.}}

[[/div]] [[/footnote]]

**SZP**: SCP-046-CS aktuálně není třeba zadržovat kvůli hibernaci.

**Popis**: Po Incidentu 046-CS-1 [*http://scp-cs.wikidot.com/scp-046-cs/offset/2 (To you, in 51 years)] proběhlo rozsáhlé testování na SCP-046-CS. Tento dokument je čistě praktický.  SCP-046-CS je plaz o velikosti 354 m. SCP-046-CS má křídla o celkovém rozpětí 1,36 km. Nejvyšší rychlost letu je neznámá. SCP-046-CS má ocas dlouhý 43 m. Na ocase SCP-046-CS se nachází 24 hrotů. Délka všech 4 nohou SCP-046-CS je 72 m. Na nohou má SCP-046-CS 5 drápů o délce 15 m. Kůže SCP-046-CS není neproniknutelná, SCP-046-CS se pouze velice rychle regeneruje. Křídla SCP-046-CS připomínají křídla letounů a jsou vyplněna 1,5 m tlustou blánou. SCP-046-CS má 3 hlavy (délka krku je 98 m), všechny hlavy mají vlastní povahu. Kódové označení hlavou jsou: pravá: James, prostřední: Harry, levá: Kevin.  Každá hlava má rohy a v tlamě má 3 řady ostrých zubů. Od spojnice krků po konec ocasů má SCP-046-CS na zádech kolmě postavené 5 řad plochých kostěných desek (Prostřední řada je vůči zádům kolmě, druhá řada je vůči zádům pod úhlem 45° a třetí řada je vůči zádům pod úhlem 25°). SCP-046-CS je schopné, podle video a audio nahrávek získaných při Incidentu SCP-046-CS-1 (To you, in 51 years), vystřelit po krátkém &#34;nabití&#34; ze všech svých hlav najednou paprsek (celkově 3), který má teplotu alespoň 900 °C, tento paprsek k sobě všechno přitahuje. Barva kůže SCP-046-CS je převážně šedá, místy zbarvená červeným pruhem. SCP-046-CS je schopné rudé bioluminiscence ze své tlamy a mezi kostěnými pláty na zádech během &#34;nabíjení&#34; paprsku.
