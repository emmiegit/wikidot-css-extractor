||~ 说明||项目是主要成分为成年体恶魔类实体的致幻胶囊，目前除服用后因非异常心理作用导致的轻度依赖之外无发现任何副作用。在服用后将会在一段时间内（因人而异）出现主题关于近期的困惑以及有关宗教的恶魔类实体记忆的幻觉，一般情况下客户都会因幻觉中的内容而对自身产生新的见解，进而在一定程度上增强对自身能力的掌控程度。||
||||~ Marshall, Carter和Dark,LLP ||

||||||~ HDJ12/4J5DS/TKPX8 ||
||~ 拥有者 ||~ 日期 ||~ 备注||

|| dado || 2015年10月05日 || 根据客户要求，在未获得任何参考资料和商品的情况下自主研发出了该商品。 ||
|| 芝加哥鬼灵 || 2015年12月20日 || 项目开始固定少量地向位于三波特兰的少数前芝加哥鬼灵成员出售。 ||
|| 仙露治疗技术 || 2015年12月24日 || 正式与普罗米修斯实验室签署有关独家代理权的合同。 ||
|| Charles chen || 2015年12月25日 || 项目作为拍卖品出售。 ||
|| 麦克斯韦宗教会 || 2016年1月4日 || 与麦克斯韦宗教会签署长期供应项目的相关合同。 ||
|| 混沌分裂者 || 2016年1月11日 || 作为拍卖品出售。 ||
|| 基金会 || 2016年1月12日 || 从混沌分裂者、麦克斯韦宗教会及仙露治疗技术位于三波特兰之外的子公司手中中抢夺了项目。 ||
|| 基金会 || 2016年1月14日 || 试图获取项目配方，已拒绝。 ||
|| 基金会 || 2016年3月25日 || 向基金会发出数份有关抵抗使用非法手段获取项目的声明，声明被无视。 ||

||||||||~ 初步报告||
||~ 作者 || Gracie Oliver ||~ 日期 || 2016年7月11日||
||~ 兴趣||高度||~ 标识符|| 恶魔唆麻 ||
|||||||| 我想关于这批货的来源便不用多说了，在那场人尽皆知的意外中，包括我们在内的多家超自然组织发现了将恶魔类实体作为制作毒品和致幻药原料的可能性和潜在商业价值，在仙露治疗技术以及一个名为“dado”的超常药剂师成功研制出了第一批以恶魔类实体为原料的致幻药，随即我们就收购了这一批货物。 _
 _
虽然最初的商品存在一定的副作用，只是一些会让人“跑得快”的异常效果，但仍然导致了少部分的优质顾客的流失和负面舆论的产生，我们也因此亏损了一些钱，但后续研究还没有过6周的时间，仙露治疗技术便成功研制出了无副作用的商品，我们立即获得了普罗米修斯医药修复学部的独家代理权。在此之后，市场形式才有所好转。                                                      _
 _
在后续的市场调研中，我们发现大部分的购买者皆为沉迷麦克斯韦宗蜂巢思维网络的年轻群体或是拥有一定购买力的中产阶级奇术师，其中大部分订单均来自三波特兰。虽然有一半的销量来自前芝加哥鬼灵的在逃超常人类和基金会，但鉴于其二者在业界的口碑及部分已知的情报消息，过多与其进行交互或将导致不可预计的后果。 _
 _
我建议接下来的商业计划应倾向于三波特兰的这批年轻群体，并停止向前芝加哥鬼灵成员及基金会销售商品。||
||||~ 文件开启编号：|||| HDJ12/4J5DS/TKPX8 ||
||||||||~ Marshall, Carter and Darke, LTD||

||||||||~ 备忘录 01||
||||||||~ HDJ12/4J5DS/TKPX8  ||
||~ 发送人 || Percival Szilard ||~ 接收人 || Gracie Oliver||
||||||||我们收到了你的信息，你的建议已经被提交给了会议，经过初步讨论决定，关于HDJ12/4J5DS/TKPX8的商业计划将会全面倾向三波特兰境内的麦克斯韦宗教会成员，并主要针对其中的年轻成员，但向谁禁止售卖我们仍需要进一步的讨论，私以为，向前芝加哥鬼灵出售“恶魔唆麻”是完全没有问题的，其一是对方此前掌控着全芝加哥乃至部分北美地区的走私渠道，虽然现在他们已经解散了，但余留对象的人脉和渠道均能够为我们所用，我们也好趁此打入这些地区的市场；其二是他们拥有丰富的走私货物的经验，我想我们在打入对方的市场之前，可以通过对部分的纵容将我们商品的名声带去更远的地方，以为接下来的计划进行铺路。 _
 _
我们相信仙露治疗技术公司的生产能力，但随着销售量涨势迅猛，我们的囤货也逐渐开始减少，以目前的销售量的增长趋势，不过下个月，我们将会因缺乏存活而无法满足供应量。或许近期这个项目为我们赚取了客观的利益，但这个项目由于仙露治疗技术公司单方面的原因无法作为长期盈利项目作为长久的商业规划，为了最大化的利益，我们不得不控制需求。部分高层人员并不满足于短期的利益，我们将计划收购一批自动化狩魔设备作为长期的恶魔类实体供应，并借此制造一条满足市场需求的生产线。后续我们将会为此制定一系列的商业计划，并以此推动我们此前因资金周转问题而被迫停止的部分计划，我相信，项目的潜在商业价值将会是无比巨大的。 _
 _
获取项目配方的任务将交由你完成。||
||||||||~ Marshall, Carter and Darke, LTD||

||||||||~ 备忘录 02||
||||||||~ HDJ12/4J5DS/TKPX8  ||
||~ 发送人 || Gracie Oliver ||~ 接收人 || Percival Szilard ||
||||||||不辱使命。配方已经正在送往总部的路上了，在期间我发现了一些策划上的文件，上面指出他们将会在近期逐渐减少“恶魔唆麻”的生产，而且在三波特兰已经出现了少量的对“恶魔唆麻”上瘾的青年人，其中大部分甚至没有成年。我知道这个项目没有副作用，但我没法确定这是不是极端的个案，但我们生产的商品确确实实地表现出了这方面的影响，我担心市场舆论对我们公司的负面影响。 _
 _
还有一件事，我们已经进入仙露治疗技术公司的黑名单了。||
||||||||~ Marshall, Carter and Darke, LTD||

||||||||~ 备忘录 03||
||||||||~ HDJ12/4J5DS/TKPX8  ||
||~ 发送人 || Percival Darke ||~ 接收人 || Gracie Oliver||
||||||||不用理会，计划将如常进行。 _
 _
我们已经派遣专员对你文件中提到的问题进行调查，并且重新分析和实验了这个产品，事实证明，我们的商品没有问题，所谓的“未成年上瘾”只不过是小孩子对于新奇事物的过分喜爱罢了，就像是他们会在某一阶段喜欢上了游戏和动漫一样，这是心理上的问题而非是我们产品的问题。舆论方面不需要理会，少部分的反对意见不会对我们的交易情况造成什么太大的影响，反正经过两三个星期他们就会淡忘这些东西了，适当的曝光有助于我们商品的推广。简而言之，我们需要你们去引导舆论，虽然这不在你们的工作范畴之内，但我想在此情况下将会使我们这个项目的销量在往上翻一翻。这也是为了公司利益着想。 _
 _
生产线已经开始建造了，你随时注意市场情况。||
||||||||~ Marshall, Carter and Darke, LTD||

||||||||~ 备忘录 06||
||||||||~ HDJ12/4J5DS/TKPX8  ||
||~ 发送人 || Gracie Oliver ||~ 接收人 || Percival Darke ||
||||||||我不确定这是怎么了，但确实是如此。现在超常社区开始疯狂传播关于我们这个项目的负面舆论，不久之前我向你提及的成瘾性只是其中一个问题，但其它的问题我敢确信是谣言，是虚假的。我们的产品的确是没有问题的，我怀疑这是一次恶劣的商业竞争手段，但我无法推测出对象是谁。我敢保证这绝对不是我们舆论公关的问题，虽然是第一次操作这方面的工作，但舆论发酵之迅速让我不得不有所怀疑，我还没有收到有关销量的文件，但可以预见的，那会极不乐观。 _
 _
舆论已经无法控制了，我们应该在未来的一段时间里适当地低调一些，“恶魔唆麻”的销量以肉眼可见的速度下降，但我们却无能为力。大量的商品开始囤积积压，我们不得不放弃这个项目了。我们已经开始出现严重的亏损了。 _
 _
剩余的工作我已经开始进行了，我会尽力让这次的舆论不影响我们公司其它项目的正常运营。||
||||||||~ Marshall, Carter and Darke, LTD||

||||||||~ 备忘录 011||
||||||||~ HDJ12/4J5DS/TKPX8  ||
||~ 发送人 || Percival Darke ||~ 接收人 || Gracie Oliver ||
||||||||影响太大，已经严重影响到了我们其它的项目计划，最近的16个商业计划以及被迫终止了，我们公司内部也出现了严重的基金问题。我想基金会会愿意收购我们全部的商品和生产线的，这是我能想到的唯一的减少亏损的方法了。这个任务将交给你去完成，底线是2000万美金。 _
 _
我们愿意相信你们团队的专业水平和工作态度，但事故所造成的损失仍然对公司内部造成了严重的冲击，这是无法辩驳的事实。我们确信确实在此前我们未能及时重视舆论方面的公关工作，但我想这不是计划失败的主要原因，我想这是人为的操作失误。关于你和你负责管理的团队的后果，我们公司内部将会对此进行重新讨论，好自为之吧。||
||||||||~ Marshall, Carter and Darke, LTD||
