**SCP-772:** 거대 기생 말벌
**원작:**  http://www.scpwiki.com/scp-772
**작가:** [[*user Phelan Velvel]]
**역자:** [[*user rhsl]]

이미지는 [[*user toadking07]]이 제작, 소 사진 원본은 [*https://commons.wikimedia.org/wiki/File:Dead_cow_in_New_Waste_(4402).jpg 여기], 말벌 사진 원본은 [*https://commons.wikimedia.org/wiki/File:Ichneumon_wasp_(Megarhyssa_macrurus_lunato)_(7686081848).jpg 여기]
[[include info:end]]
[[include component:image-block name=https://i.postimg.cc/WN624Jkp/SCP-772.jpg|caption=사망한 소의 목에 산란하려는 순간 SCP-772의 모습. 위 개체 같이 몇몇은 즉흥적으로 비정상적인 위치에 산란한다.]]


**일련번호:** SCP-772

**등급:** 유클리드(Euclid)

**특수 격리 절차:** 모든 SCP-772 개체는 제07구역에 있는 용봉한 20m x 20m x 10m 크기 격리실 안에 있는 18m x 18m x 9m 크기 보호실에 격리한다. 해당 보호실에는 최대 열다섯 개체까지만을 격리할 수 있으며, 이를 넘어서는 숫자는 SCP-772의 공격성을 자극할 수 있다. 이 격리실은 공기압축식 불화 알루미늄 분사기를 설치해, SCP-772를 긴급히 안락사해야 할 때 원격으로 작동시켜 모든 SCP-772 개체를 질식시키고 소각할 수 있게 한다. 이 긴급 안락사 장치와 모든 관련 장비는 정기적인 유지 검사를 받아 적절한 성능을 유지할 수 있도록 한다. 이 유지 검사 간격은 7일을 초과해선 안 된다. SCP-772의 알은 조명으로 밝힌 냉동고에서 온도가 -10℃(14℉)를 넘지 않게 보관해야 한다. 과한/필요 없는 알은 즉시 소각하고 잔해에서 생명 징후가 관측되는지 확인한다. 생명 징후가 있을 경우 재차 소각을 하도록 한다. 이런 절차는 SCP-772의 숙주거나, 숙주가 될 수 있는 사망한/필요 없는 개체에게도 똑같이 적용한다.

부언: 연구 목적으로 인정되지 않는 이유로 SCP-772를 이용하려는 인원은 O5 허가를 받아야 합니다. - //우드사이드,,Woodside,, 박사//

**설명:** SCP-772는 말벌의 알려지지 않은 일종으로, //Megarhyssa// 속에 속하는 종과 겉모습이 닮았다. 성체는 머리에서 배까지 길이가 대략 60cm 가량으로, 이는 더듬이와 산란관을 제외한 수치다. 이 산란관은 길이가 70cm에 달하고 가시가 나 있어, 숙주에 꽂아 몸 아무 곳에 알을 5개에서 20개 정도 낳는 데 이용된다. 알은 길이가 6cm에 지름은 2.5cm 가량이다. SCP-772는 산란 과정을 세심하고 정밀히 진행하는데, 절개는 3cm를 넘기지 않게 하며, 숙주는 상처가 충분히 치유될 때까지 몇 시간 동안 마비되고 때로 혼수 상태에 빠지기도 한다. 알과 함께 포유류의 면역계를 억제시키도록 특별히 진화한 폴리드나바이러스가 주입되어, 애벌레를 숙주로 삼는 다른 더 작은 기생 말벌과 유사한 작용을 한다.

암컷 SCP-772 개체는 산란관이 매우 예리하면서 방향 조절이 빨라 상당한 위험성을 띤다. 암컷 개체는 위협을 받을 시 해당 기관을 무기로 이용해 공격자를 계속해서 찌른다. 이에 발생하는 상처가 항상 치명적이진 않지만 극도로 고통스럽다고 보고되었으며, 뼈가 관통된 사례 또한 기록된 바 있다. 모든 SCP-772 개체를 주의해야 하긴 하지만, 암컷의 무기이자 숙주에의 산란 수단으로 쓰이는 산란관이 수컷에는 없다.

암컷 개체는 처녀생식을 통한 단성 번식이 가능하며, 수컷이 없을 시엔 단성 번식을 한다. SCP-772는 산란 시 따뜻하고 어두우며 영양분이 풍부한 구멍을 필요로 한다. 개체는 포유류의 복부 피하지방에 알을 까는 습성이 있으나, 어깨, 등, 둔부, 허벅지 및 [데이터 말소]를 포함한 다른 부위의 피하지방도 이용하는 것이 확인되었다. 문서 [추가적인 인가 필요]의 D계급 인원 추가 실험을 확인할 것. SCP-772의 알은 생장기를 4~12일 간 거치는데, 생장 기간은 숙주의 스트레스 호르몬 수준과 반비례하는 것으로 측정되었다. 부화하고 난 SCP-772의 유충은 숙주의 조직을 섭취하기 시작하여 점차 숙주의 몸 깊숙이 들어간다. SCP-772의 유충은 종기나 종양으로 오인되기 쉽지만, 개체가 진피에서 멀어지는 방향으로 나아가면 이를 관찰하는 사람에게는 그 종기나 종양이 점점 사라지는 것처럼 보인다.

SCP-772는 19██년 █월 4일에 ███████ 대학의 저명한 곤충학자인 ████████ 교수가 자신의 욕실 바닥에서 복부가 잘린 채 신체 일부분이 잡아먹힌 것을 통해 발견되었다. 여러 SCP-772 성체가 교수와 그가 키우는 두 고양이의 시체를 먹고 있었는데, 이를 통해 SCP-772가 탈피를 모두 끝마친 뒤에도 육식성임을 확인할 수 있었다. ████████ 교수의 동료들과 면담을 해 교수가 추정하기로는 사망 2주 전 즈음 아조레스,,Azores,, 제도에서 돌아왔었음을 확인했다. 교수는 영국에 도착한 뒤 누구와도 연락을 하지 않고 대학에도 돌아가지 않았다. ████████ 교수는 아조레스의 외진 지역에서 한 번에 몇 달 정도 연구를 해 왔었으며, 자신이 대학에 없던 이 기간 동안에는 다른 이들과 연락을 거의 하지 않았다. 그는 자료와 개인적인 견해를 일지에 기록했으며, 이 중 두 본이 사후 현장에서 발견됐다. 관련이 있거나 기록할 만한 발췌문은 사후 분석 연구를 위해 옮겨 적어 해당 문서에 기록하였다.

**일지 772-B:**

52페이지

&gt; 19██/██/12
&gt;  
&gt; 몇 달 동안 현지 식물과 평범하기 그지없는 곤충 식생을 연구하면서 똑같고 지루한 실험만 반복한 끝에 드디어, 무언가를 찾긴 했다. 그리고 이 발견이 내가 평생 찾아오던 그런 것이 아닐까 기대한다. 기록된 적도 없고, 전해져 온 적도 없는 그런 것. 내 장담컨대 다윈,,Darwin,,이나 스텔러,,Steller,,같은 이라도 당연하다 했을, 새로운 걸 마주쳤을지도 모르겠다는 그 진귀한 순간의 느낌이 이런 것이겠지. 물론, 진짜 새로운 거는 아니다. 그냥 고대의 것이어도 사람한테는 옛날을 되돌아 보거나 미래 자연 선택의 결과를 볼 때 새로워 보일 뿐. 이건 실존한다는 것만 빼면 아서 코난 도일이나 쥘 베른이 이야기로 써낸 것만 같다. 주여, 저도 제가 과학자라는 것은 알지만, 조지,,George,,라도 이것엔 흥분해 마지않을 것입나이다. 보고 있어 조지? 네가 이 소소한 승전보를 읽을 때에 내가 네 앞에서 흔들 수 있는 상을 받게 된다면 좋을 텐데. 열정을 가지고 힘써야지, 이 일은 그냥 실험실 연구 따위가 아니니까! 이건 말라리아에 이질에 수면 장애도 모자라 죽음까지 불러오는 문제하고도 관련이 있으니. 이럴 만한 가치가 있다고 분명 장담할 수 있어. 이 애벌레들 몸길이가 짧아도 10 센티미터나 돼!     

58페이지

&gt; 19██/██/13
&gt; 
&gt; 사체를 야영지로 다시 가져왔다. 계속 이러고 있으면 위생에 정말 안 좋을 테지만, 이렇게 해야 애벌레를 계속 관찰할 수 있겠지. 이런 걸 여기에 다시 끌고 오니 죄책감이 들려 하지만, 이것 말고는 달리 길이 없다. 꼭 저항도 못 하는 쥐를 익사시키고 싶지 않아 하던 내 대학 시절 연구 때 느낌을 조금 떠오르게 한다. 아 그래. 이 친구는 이미 죽었던 거야, 그때 딱 아무도 자기를 찾아 주지 않았을 뿐이지.

60페이지

&gt; 19██/██/15
&gt; 
&gt; 이걸 다 면밀히 연구하고 보니, 내가 이 애벌레를 우연히 찾을 수 있었던 건 확실히 운이 좋았던 것 같다. 이것들 전부가 꼭 너무 일찍 밖에 노출된 것 마냥 제일 어둡고 좁은 구석에 있는 구멍을 찾아서 할 수 있는 한 몸 속 깊이 들어갔다. 그리고 일단 피부였던 것을 원래대로 접어 봤는데, 이제야 이 자가 정말 깔끔히 잘려서 나뉘어 열린 거란 걸 알겠다. 이 애벌레들이 칼날이나 도검 종류 같은 상처를 낼 수 있을 리는 없다. 이 시체가 무슨 살해 증거 같은 거가 된다면 속 좀 썩일 텐데. 그 양반들이 이 정도 걸로 꼬투리를 잡고 늘어질 리야 없지만, 그래도 아무도 이 시체를 확실히 못 찾게는 해야겠다. 적어도 내 발견을 잃을 수는 없으니까.

75페이지

&gt; 19██/██/21
&gt; 
&gt; 이제는 고치를 틀었는데, 이것들이 맵시벌의 일종이라는 내 원래 추측이 맞는 것 같다. [글씨가 휘갈겨 써져 알아볼 수 없음.] 좀 나답지 않다는 건 알지만, 지금은 자료 수집보다 걱정거리에 더 힘을 소모하고 있다. 처음 사체를 발견했던 곳으로 갔는데, 누가 거기 흉기가 떡하니 있으리라 상상이나 했을까. 그 전엔 아예 있는지도 몰랐는데. 아직도 마른 피가 남은, 큰 마체테다. 누가 날 찾을까 두렵다. 그럼 내가 이 자를 죽였다고 생각할 테고, 그럼 그 모든 인정을 받을 사람이 내가 아니게 되겠지. 당국과는 절대 연락을 하지 말아야겠다. 뭐, 이런 날 비난이라도 할 건가? 고작 살인 사건 조사는 이 말벌이 과학계에 끼칠 영향에 비하면 아무 것도 아닌데.

82페이지

&gt; 19██/██/7
&gt; 
&gt; 벌써 2주가 지나니 캠프에 이 사체를 누인 게 옳은 일이 아니란 건 차치하고 어떻게 될지 궁금해 죽을 지경이다. 언제 번데기가 되는 거지?

85페이지

&gt; 19██/██/15
&gt; 
&gt; 오 주여 이리 흥분될 수가! 이것들이 드디어 우화하니 아버지라도 된 것 마냥 자부심이 든다. 그보다도 이것들 크기가 어지간히 큰 게 아니라, 저번 주에 사체 주위로 보호실을 지어서 다행이다. 이게 진정 선사 시대 수준인 것이겠지. 알록달록한 노랑과 빨강이 좋은 뜻으로 눈을 뗄 수 없게 만든다. 또 외골격은 내가 지금까지 봐 왔던 것들과 판이하다. 이것들이 보호실 벽으로 날아들 때마다 그 굵은 와이어가 그대로 굽는다. 그런 힘을 쓰면서도 부상으로 고통을 표하지도 않는 것 같은데, 아마 외골격이 그만큼 비정상적으로 튼튼하단 거겠지. 거기다 암컷의 산란관은 정말 입을 못 다물겠다. 60-70 센티미터, 이게 말이 된다고 보나. 그렇지만 이걸 두 곳에 다 적을 수는 없으니, 내 자료 공책도 참고해 봐라.

89페이지

&gt; 19██/██/18
&gt; 
&gt; 걱정되는 건 밤이 깊어질수록 바람이 특히 세져 가는 데다 이것들이 사체를 전부 처리했다는 것이다. 정말 어리둥절하게도, 이것들이 어떻게 한 건지 감도 오지 않지만 머리카락과 뼈까지 전부 섭취했다. 이것들이 나도 포함해서 뭐든 움직이는 것에 공격성을 보이고, 벽을 박살내 버릴 것처럼 쳐버리는 통에 갈수록 불안하다. [이 부분 글자는 취소선이 쳐짐] 솔직히 저 보호실이 얼마나 버틸 수 있을지 모르겠 [취소선 끝 부분] 이 보호실이 바람이 이렇게 불기까지 하는데 이렇게나 오래 버틸 수 있었단 게 놀랍기만 하다. 어떡해야 할지 모르겠다. 이것들을 잃는 손해를 감수할 수는 없겠는데, 마을에 도움을 청하러 간다면 이것들이 내가 없는 동안 자유롭게 탈출해 버릴 테고 그럼 이것들은 영원히 사라져 버릴 테고 [글씨가 휘갈겨 써져 알아볼 수 없음.]

91페이지

&gt; 19██/██/11
&gt; 
&gt; 씨발. 개 썅, [여러 페이지에 걸쳐서 불규칙하게 휘갈겨 씀, 몇몇은 너무 힘을 줘 페이지가 뜯겨 나감.] 망할, 서면 데이터랑 사진, 스케치 같은 거야 좀 있어 봤자 실제랑 비교하면 쓰레기나 다름 없는 거 아니겠나? 이리 살아남은 것만 해도 행운이겠지, 하지만 지금 그런 게 무슨 상관인가. 이제 내가 증거를 잃어버려서 아무도 믿어 주지를 않을 테니까, 아마 평범한 말벌 사진에 손댄 거라면서 미쳤다고들 하겠지. 지금 이걸 쓰는 것만으로도 아픈데, 아마 평생을 바친 발견을 잃은 것 때문만은 아닌 것 같고, 무슨 끔찍한 질병에 걸린 것 같은데, 아마 물 때문이든 망할 시체에 오염된 것 때문이든 모기 때문이든 기생충이든 또 혹시 몰라 무슨 악마가 [글씨가 휘갈겨 써져 알아볼 수 없음.] 구토에 복통에 흉통 다 당신이 상상도 못할 수준이라, 뭐에 걸린 거든 간에 심각한 위산 역류가 도진 것 같다.

&gt; 차라리 아무도 그것들을 못 찾게 전부 죽여 버릴 수 있다면 좋았겠지만, 내 권총으로도 충분하지 않았다는 게 믿기는가? 푹푹, 망할 그 소리, 놈들을 맞힐 때마다 맞힌 총알이 납작해지는 소리가 들렸다. 완전히 쓸모가 없었다고. 한밤중에 깨어나 보니 내 옆구리가 쑤시면서 보호실은 그냥 나무에 와이어 무더기가 돼 있고, 주변 공기를 활기 넘치는 윙윙 소리가 메운 상태였다. 이 일지를 집고 트럭으로 뛰어들긴 했지만, 아직도 내가 어떻게 탈출할 수 있었는지 모르겠다. 내가 도망가면서 총을 쏘고, 그것들이 트럭 안에서도 유리에 구멍을 냈다는 것만 기억 난다. 거대하면서 한쪽 끝은 굵고 또 다른 쪽은 예리한 바늘같은 침들이 내 얼굴 고작 몇 인치 앞까지 질러 오고, 유리가 약해지고 금이 가면서 날개가 창에 격하게 부딪히는 걸 보았다. 도로로 통하는 길을 찾으려다 몇 번 나무에 박아버릴 뻔했지만, 어쨌든 찾긴 찾았다. 도로로 걸어가기엔 너무 귀찮아서 그 길을 싹 치웠던 걸 생각해 보니, 그게 내 목숨을 살린 게 됐다. 어느새 역겨운 소음과 함께 내 배가 휘저어지는 소리가 들렸지만, 용케도 머리를 핸들 밑으로 숨겼다. 유리 세례를 받고는 등짝과 팔이 조각과 침에 마구 찔렸지만, 말벌을 따돌리기 위해서 어떻게든 페달을 쭉 밟았다. 지랄맞게 시적이네. 이젠 세계적인 망할 과학자 대신 공상 소설가가 될 수 있겠어 [글자가 정신없이 휘갈겨 써져 알아볼 수 없음.]

**부록 772-01:** SCP-772의 유충 단계에 대해 수많은 실험을 거치고 난 후, 다음과 같은 결론을 냈다.

* 유충은 밝은 빛과 21℃(70℉) 미만인 온도에 민감하게 반응한다. 앞선 조건 중 하나에 장기적으로 노출될 경우, 개체는 깊은 수면 상태로 들어가 가사 상태가 된다. 이 상태에서는 한 번에 몇 달 정도를 생존할 수 있으며, 다시 환경이 성장에 적합하게 변할 때까지 거의 무기한 지속된다.

* 유충의 타액에는 숙주의 조직을 분해하고 섭취하는 것을 돕는 소화 효소가 함유되어 있다.

* 유충은 숙주의 스트레스 호르몬에 긍정적 반응을 보이는데, 예시로는 활력 수준 향상, 섭취 가속, 성장 촉진이 있다.


**부록 772-02:** SCP-772의 성충 단계에 대해 수많은 실험을 거치고 난 후, 다음과 같은 결론을 냈다.

* SCP-772에게 살아있는 소와 사람의 사체 중 하나를 선택하게 하면, 모든 경우에서 무조건 살아있는 소에 알을 깐다. 유충이 생존하는 데 살아있는 조직이 필요한 것인지 단지 어미 개체의 선호에 달린 것인지는 불명이다.
 
* 살아있는 소와 살아있는 사람 사이에서 선택하게 했을 경우에는 모든 경우에서 84% 비율로 사람에게 알을 까는데, 결정을 내리기 전에 각 대상의 피부에 더듬이를 힘차게 두드린다.

* SCP-772는 사람이 여럿 있을 경우 앞선 경우와 같은 행동을 하는데, 가끔 그 &#34;두드리는 의식&#34;을 각 인원마다 최대 다섯 번씩 한다. SCP-772가 알을 깔 대상을 고르는 기준은 불명이나, 대상의 선호와 [3/772급 인가 필요] 사이에 상관관계가 있는 것으로 보인다. 추후 연구가 계획되어 있다. 부언: 말벌 공포증이 있는 D계급 인원이 SCP-772의 정보를 수집하는 데 중요한 역할을 할 수 있을 것으로 보입니다. - //우드사이드 박사//

* SCP-772는 육식성이며, 자원이 모자란 환경에서는 동족 포식을 한다. 수컷은 소형 포유류(예: 토끼, 고양이 등)를 공격해 처치하나 대개는 암컷에게 죽은 더 큰 먹이 등 보이는 시체라면 뭐든지 섭취하는 성향을 보인다. 수컷 SCP-772 개체들이 암컷이 처치한 것 쪽에서 &#34;무리짓기&#34; 하는 것을 관찰할 수 있으며, 암컷은 (어느 정도까지는) 그 존재를 용인해 준다. 이것이 심각한 한계에 다다르면, 암컷은 수컷 개체들이 도망갈 때까지 공격하며, 가끔은 도망가는 게 너무 늦는 개체를 죽이고 섭취한다. 더 많은 정보와 SCP-772의 종내 상호작용에 대한 가설을 확인하려면 문서 772-11W를 참조하라.

* 두 성별 모두 화기, 방화 장비 및 살충제에 상당한 회복력을 보인다. 산소가 모자란 환경에서 질식시키는 것이 일관되게 성공적인 결과를 보였다.

* 미세 검사 결과 외골격이 다른 곤충과는 달리 주로 키틴질이 아닌, 지금까지 밝혀지지 않은 키틴질, 인산칼슘세라믹, 풀러렌의 복잡한 구조로 돼 있음을 확인했다. 추후 연구가 계획되어 있다.</textarea></pre>
