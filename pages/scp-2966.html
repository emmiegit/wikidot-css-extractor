**Item nº:** SCP-2966

**Classe do Objeto:** Keter

**Procedimentos Especiais de Contenção:** SCP-2966 deve ser contido no Posto Avançado 117, e em nenhum momento outros objetos SCP devem ser contidos com ele. Um reator de tório líquido-fluoreto deve ser alimentado o tempo todo, com a troca de calor diretamente em contato termodinâmico com a carcaça de SCP-2966. Antes do uso de SCP-2966, os monitores garantirão que haja pelo menos 2,04×10^^17^^ joules de energia térmica disponível para transferência termodinâmica para o alojamento de SCP-2966. Durante o uso, essa transferência de energia térmica será cuidadosamente monitorada para corresponder à taxa de remoção de matéria.

Uma tripulação mínima deve ocupar o Posto Avançado 117, para minimizar o risco de baixas. Esta tripulação consistirá de três funcionários treinados na manutenção e conservação de um reator de tório de fluoreto líquido, quatro funcionários de pesquisa para monitorar o estado de SCP-2966 e o ​​estado do reator, dois esquadrões de quatro homens de segurança para patrulhar um perímetro 25 km ao redor da localização do Posto Avançado 117 e impedir a entrada de civis, e um funcionário de Classe-D para usar SCP-2966.

Um Classe-D deve usar SCP-2966 três vezes por dia, em intervalos de oito horas (0800, 1600, 2400), onde o uso é definido como a remoção de pelo menos dez folhas de SCP-2966. O uso deve ser fortemente monitorado e o contato deve ser mantido com o Classe-D em todos os momentos durante o uso, de modo a modular a velocidade com que SCP-2966 é usado. Um regulador colocado no reator deve ajustar a saída de energia de acordo com as mudanças inevitáveis ​​na taxa na qual SCP-2966 é usado. Uma escala anexada à carcaça de SCP-2966 determinará sua massa em todos os momentos e transmitirá essas informações à equipe de monitoramento.

A construção de uma pista de pouso para aeronaves a jato está sendo atualmente avaliada como um possível meio de fuga, caso SCP-2966 atinja o estágio crítico, bem como um meio de conexão com locais maiores adjacentes da Fundação.

**Descrição:** SCP-2966 é um rolo anômalo de papel higiênico da marca █████. O rolo atualmente tem uma massa média de cerca de █.█ quilogramas, embora a tentativa de reduzir essa massa seja desencorajada como resultado do Incidente 2966-35A. Folhas de papel higiênico removidas de SCP-2966 são, além de incrivelmente eficazes na remoção de matéria fecal, não anômalas e energeticamente estáveis. A seção do rolo de SCP-2966 está alojada em um recipiente de aço, preso a um suporte de parede, que não tem meios de acessar o rolo para substituição ou remoção. Testes não invasivos da caixa não renderam uma imagem clara do que está dentro da caixa, e testes invasivos são desencorajados devido à natureza volátil de SCP-2966. Além disso, a carcaça serve como principal dissipador de calor para transferência térmica entre SCP-2966 e o ​​reator; danificar a conexão termodinâmica pode resultar em SCP-2966 ficando crítico.

SCP-2966 é anômalo, pois é, efetivamente, um rolo infinito de papel higiênico. Desde que a contenção começou em ██/██/████, aproximadamente ██ km de papel higiênico foram removidos de SCP-2966. Nenhum meio de inserir massa ou mais papel higiênico foi observado, e o teste [REDIGIDO] não revelou nenhuma recuperação temporal de papel adicional de um local ou dimensão diferente. O mecanismo pelo qual SCP-2966 realiza isso é totalmente desconhecido, embora seus efeitos sejam bem compreendidos.

SCP-2966 obedece às leis de conservação de massa/energia e, por meios desconhecidos, absorve energia de seu entorno para criar a matéria que compõe o papel higiênico. Uma folha de SCP-2966 pesa aproximadamente três gramas, o que significa que aproximadamente 2,04×10^^16^^ joules de energia, ou cerca de 65 toneladas de TNT, são necessários para que uma folha de SCP-2966 seja produzida. [[footnote]] Quando inserido na equação de equivalência massa/energia de Einstein, E=mc^^2^^. [[/footnote]] Estima-se que existam ████ folhas formadas dentro do rolo de SCP-2966, ou um rendimento de [REDIGIDO] megatons de TNT.

Se mais de dez folhas forem removidas ao mesmo tempo de SCP-2966, ele absorverá a energia ao seu redor aproximadamente na mesma taxa em que as folhas são removidas. A forma de energia absorvida é mais frequentemente energia térmica, embora SCP-2966 não pareça ter preferência; testes mostraram que a energia do som ambiente também foi reduzida durante o uso. Sem uma fonte externa de energia para fornecer energia a SCP-2966, a grande quantidade de energia necessária para formar uma folha (2,04×10^^16^^ joules) é absorvida do calor ambiente dos arredores, trazendo rapidamente a temperatura de toda a matéria dentro de um raio de ██ metros até próximo do zero absoluto. Isso aconteceu duas vezes durante falhas de energia. Nas duas vezes, a equipe do sítio se sacrificou para remover dez lençóis, matando-se instantaneamente por hipotermia. Embora não seja uma solução de contenção sustentável, tal sacrifício impediu que SCP-2966 se tornasse crítico.

Se SCP-2966 não for usado, ele começará a perder a matéria que ganhou, transformada em energia mais uma vez, a uma taxa dada como e^^(█.██)//n//^^ joules por segundo, onde //n// é o número de minutos desde o último uso. Essa energia é irradiada na forma de calor e, ocasionalmente, partículas alfa. O equilíbrio ideal entre uso e radiação foi determinado em pouco mais de oito horas, refletido nos procedimentos especiais de contenção. À medida que esta taxa aumenta exponencialmente, SCP-2966 atingirá um estágio crítico aproximadamente ██ horas após o último uso, no qual a taxa de radiação de energia se aproximará rapidamente do infinito. Efetivamente, isso resulta em SCP-2966 convertendo sua massa restante inteiramente em energia em um instante. Estima-se que isso produza aproximadamente 1x10^^██^^ joules de energia, ou uma explosão com um rendimento de ████ megatons. [[footnote]]Comparado com a Tsar Bomba, com um rendimento de 50 megatons.[[/footnote]] Apesar da localização remota do Posto Avançado 117, estima-se que uma situação totalmente crítica de SCP-2966 produza baixas além do que a Fundação está equipada para lidar.

Durante o uso de SCP-2966, os funcionários da Classe-D relataram uma diminuição ocasional na temperatura ambiente. A Classe-D também relatou que o papel removido de SCP-2966 é excepcionalmente confortável, eficaz e forte. Pedidos de folhas removidas de SCP-2966 para serem reenroladas e usadas nas instalações da Fundação foram negadas.

[[collapsible show=&#34;+ Registro de Recuperação 2966&#34; hide=&#34;- Registro de Recuperação 2966&#34;]]
SCP-2966 foi descoberto depois que agentes da Fundação notaram uma queda anômala de temperatura em █████████, CA a partir de dados registrados pelo Serviço Nacional de Meteorologia. Uma investigação subsequente da Força-Tarefa Móvel Theta-19 (Rocketeers) revelou que uma &#34;Pesquisa de Serra de Pinheiros&#34; havia sido congelado em uma área de cerca de 1 km^^2^^, apesar de ser um dia quente de verão. Os dados retornados pela FTM Theta-19 indicam que a temperatura da área foi de aproximadamente -108 graus Celsius, muito mais baixa do que qualquer temperatura registrada naturalmente na Terra. Quanto ao motivo pelo qual a área não estava no zero absoluto, pesquisas sugeriram que o uso de SCP-2966 ocorreu várias horas antes, nas quais o Sol teve tempo de aquecer a área.

A FTM Theta-19 invadiu o prédio e descobriu que todos os presentes no prédio foram mortos como resultado da queda de temperatura. Um pesquisador, posteriormente identificado como Dr. ███████ ██████████, foi descoberto aparentemente dando uma demonstração para vários outros, segurando SCP-2966. Os efeitos de SCP-2966 tornaram todos os eletrônicos dentro do sítio, corrompidos, portanto, nenhum dado pode ser obtido sobre como SCP-2966 foi criado. No entanto, FTM Theta-19 descobriu um diário manuscrito pertencente ao Dr. ███████ ██████████ em seu escritório, e enquanto as páginas estavam cobertas de gelo, partes do diário foram recuperado e capaz de ser lido. Ver Documento 2966-01.

Vários moradores notaram a rápida queda de temperatura. Uma história de capa de um tanque de nitrogênio líquido rompido foi divulgada e amnésicos de classe A administrados. SCP-2966 foi estudado //in situ// nas horas seguintes após um perímetro seguro ter sido estabelecido, suas propriedades determinadas e contidas com sucesso.
[[/collapsible]]

[[collapsible show=&#34;+ Documento 2966-01&#34; hide=&#34;- Documento 2966-01&#34;]]

██/██/████:

//Hoje, alcançamos um avanço na tecnologia do papel higiênico. Nem um único homem precisará sentir a dor ardente de uma região inferior impura nunca mais! Além disso, isso provavelmente me tornará extremamente rico, uma vez que descobrirmos como fazer outros produtos de papel, como lenços de papel, e talvez até pratos!//
-----
██/██/████:

//Um pequeno contratempo ocorreu com o projeto InfiniTP. Não podemos produzir fibras de celulose com rapidez suficiente para fazer um rolo verdadeiramente infinito. Uma solução possível é a aplicação liberal de háfnio pela metade, também conhecido como quartênio. Embora extremamente raros e caros, sacrifícios devem ser feitos na busca da ciência!//

//Enquanto os outros me chamam de tolo, acho que hoje em dia, qualquer pessoa com doutorado deve ser capaz de entender o trabalho dos outros, mesmo que seja em um ramo diferente. Isso é apenas boa ciência, se você puder escrever bem o suficiente para que o leigo entenda. Quem se importa se eu sou um botânico ? Eu deveria ser capaz de decifrar o artigo do Dr. █████ sobre quartênio.//

Nota: Não existe tal elemento conhecido como &#34;quartênio&#34;.
-----
██/██/████:

//A carcaça está completa. Adicionamos o artigo inicial e, em breve, a liga de quartênio-[REMOVIDO] estará completa, para inserção no campo de contenção hiperbárica. É claro que os raios yotta provaram ser um problema, mas não devem prejudicar muito a produção de pares de férmions.//

Nota: O restante do paragrafo está ilegível.
------
██/██/████:

//Parece que a energia limite para a produção de pares de férmions é ligeiramente maior do que meus cálculos sugerem. Não importa. Vou refazer os cálculos com o Fermi-Estimation, e isso deve nos colocar em um bom lugar para testar amanhã. Em breve, o mundo nunca mais precisará de papel higiênico!//

Nota: Após este paragrafo estão várias equações parcialmente legíveis, resolvidas à mão. Cálculos manuais completos foram feitos pelos físicos da Fundação com as mesmas constantes, o que revelou que o Dr. ██████████ aparentemente havia perdido o quadrado em E=mc^^2^^ no início de seu trabalho. Isso levou a energias substancialmente mais baixas do que na realidade, possivelmente reforçando a ideia do Dr. ██████████ de que ele poderia criar matéria a partir de energia com segurança.
[[/collapsible]]

[[collapsible show=&#34;+ Incidente 2966-35A&#34; hide=&#34;- Incidente 2966-35A&#34;]]

Em ██/██/████, o Teste 2966-35A foi realizado, na tentativa de ver se uma redução na massa poderia ser alcançada pela remoção rápida de folhas de SCP-2966 enquanto fornece um excesso de energia. Isso resultou em SCP-2966 imediatamente se tornando crítico. A liberação de energia subsequente de ██×10^^██^^ joules destruiu o Posto Avançado 117 e resultou em ██ baixas. Devido à localização remota do Posto Avançado 117, nenhuma vítima fora da Fundação foi relatada. SCP-2966 foi recuperado ileso e pesava ███ gramas a menos. O posto avançado 117 já foi reconstruído e a contenção restabelecida.
