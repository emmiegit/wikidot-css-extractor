    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

[[image gas-1639242_1280.jpg]]

&gt; 20██年██月██日　回収された弾薬箱から見つかったメモ
&gt; 
&gt; 十分な戦力がいたはずだった。
&gt; 武器も弾薬もたっぷりあった。
&gt; 危険手当どころか付け届けすら与えられた。
&gt; だが俺たちには足りないものがあった。
&gt; 覚悟だ。
&gt; 
&gt; オレグ・ベリーエフ　中尉

これは引き継がれた資料の束だ、映像資料、メモに手帳、GRU[[footnote]]ロシア連邦軍参謀本部情報総局、軍部の諜報機関[[/footnote]]が南シベリア、バイカル湖で我々ロシア政府が関係機関と共に隠蔽している一つの事象についてをまとめ、MGB[[footnote]]2017年にロシアに新設された新しい諜報機関、ロシア連邦国家保安省の事。[[/footnote]]へ引き継いだものだった。

『生物災害：バイカル』と書かれた[[span class=&#34;ruby&#34;]]いくつかの資料箱[[span class=&#34;rt&#34;]]クソッタレなおもちゃ[[/span]][[/span]]には今もなお続けられている肉による悪夢のような現実の一端が記されており、未だ関係機関に伝えられていないとされる兵士たちのあらゆる記録がそこにあった。

私はMGBの職員としてこれを確認せねばならない、それが母なるロシアのためになると信じて。
最初に手に取ったのは記録映像だ、『初動』と書かれたそれは記録テープであり、ボリスという兵士の肩に取り付けられたカメラによって記録されたもののようだ。

ＰＣに映像を読み込ませながら付属記録を読むと彼らの所属はシベリア連邦管区配置のスぺツナズ[[footnote]]この場合はGRUに所属する特殊部隊の意[[/footnote]]“タタールの軛”だ。司令部要員やメンテナンススタッフを含めた60人で構成されており、2両の空挺戦車と一機の登録外のMi-26[[footnote]]80人の兵士と装備、空挺戦車を含む資材を運ぶことが出来る輸送ヘリ[[/footnote]]を装備した辺境の火消しだった。

[[collapsible show=&#34;+ ボリス・ユスポフ伍長による記録映像 &#34; hide=&#34;- 再生開始&#34;]]

&gt; 映像はヘリの内部、ローターの騒音の中で始まります。同僚の兵士にカメラの位置調整を受けながらボリス・ユスポフとみられる兵士は簡単に状況を説明する。
&gt; 
&gt; 「20██年██月██日、こちらボリス・ユスポフ伍長による記録開始。」
&gt; 
&gt; カメラ映像は4個分隊40人の兵士を簡単に写し、その後自身を席に固定する。
&gt; この時、部隊長のオレグ・ベリーエフ中尉についても簡単にふれられる。彼は灰がかった髪を持つ30代前半の男性でふれられると肩をすくめて見せた。
&gt; 
&gt; 「我々はこれよりバイカル湖近郊のある地点を封鎖します。期限は組織コードにより『財団』と呼ばれる機関による引き継ぎが行われるまで。装備は戦時体制で空挺戦車は我々の到着時に1台、その後基地に戻りもう1台が投下される予定になっています。また生物災害の可能性があるためにガスマスクと火炎放射器が追加装備として用意され、空挺戦車のミサイルはナパームに換装されています。」
&gt; 
&gt; ヘリは発言中にゆっくりと上昇、けたたましいローター音の中で映像はパイロットの下品な機内放送と他愛もない兵士たちのじゃれあいをほんの少し写して電源を落とされ、到着直前に再び電源を入れられる。
&gt; 
&gt; 「到着です。現在の上空にあり降下中です。我々は██川にかかる2か所の橋に簡易的なバリケードを築き都市部へ人が流れ込まないように阻止封鎖を行います。」
&gt; 
&gt; その後ヘリは降下を行い、2時間にわたりバリケード及び野戦陣地の設営や橋への空挺戦車の配置、兵士の各配置などの様子が詳細に記録されていく。
&gt; 
&gt; そして到着から3時間後、橋から300ｍほど離れた幹線道路に奇妙な人間が現れる。
&gt; 全身は腫瘍が盛り上がったかのようになっており、頭部、本来顔がある場所には垂れ下がった触手の塊のようなものが蠢いている、兵士が騒然とする様子が映る。
&gt; 
&gt; 
&gt; この人型の何かは兵士たちを知覚に関する器官が存在しないにもかかわらず、凝視したかのように顔の触手を動かすとバリケードに物凄い勢いで接近を試みた。
&gt; 
&gt; 「阻止だ！撃て、撃て！」
&gt; 
&gt; ベリーエフ中尉が号令する。兵士たちは散発的な発砲をはじめ、バリケードから20ｍほどの距離で空挺戦車から放たれた30mm機関砲による胴部への一撃によって阻止される。
&gt; 
&gt; 兵士の一人がガスマスクを装備して死亡確認のために接近、拳銃による接射を行う。2発発砲され、動かないことが確認すると彼は背を向け……そして次の瞬間人型の生物が兵士を巻き込み周囲を巻き込む破裂を起こしたところで何かの破片がカメラに突き刺さり映像が途切れた。

[[/collapsible]]
　
資料によるとユスポフ伍長のカメラは任務時に起きた事故により拳銃が暴発したことにより破損と書かれている。
この破裂により4名が死亡、もしくは感染後に死亡[[footnote]]感染症についての資料はほとんど存在しない。焼き殺せ、触れるな、さもなくば怪物になると書かれたメモがあるのみだ。[[/footnote]]したと書かれている。

私は二つ目の画像が収められた記録テープに手を伸ばす。
『封鎖から6時間後』と書かれたテープだ、付属した資料には2度の襲撃後、補給された物資と共に受領したカメラにより撮影と書かれており、撮影者はエフゲーニ・クラコフ軍曹と記されている。

[[collapsible show=&#34;+エフゲーニ・クラコフ軍曹による映像記録 &#34; hide=&#34;- 再生開始&#34;]]

&gt; 「20██年██月██日、████川封鎖記録、クラコフ軍曹だ。」
&gt; 
&gt; 映像は夕方になったバリケードで兵士たちが何かを焼き払っている所からスタートする。カメラの位置によって火炎放射とそれを放つ兵士以外は意図的に映らないようにアングルが調整されている。
&gt; 
&gt; 「前任者が隔離された為に俺が引き継ぐ。あの肉の塊は[[span class=&#34;ruby&#34;]]未屠殺犬のように[[footnote]]ロシア語のスラング、吐いて捨てるほどの意。[[/footnote]][[span class=&#34;rt&#34;]]カク サバーク ニレーザニフ[[/span]][[/span]]沸いてきた、最初の破裂以降被害者は出てないが、直近で巻き込まれたディミトリは奴らのようになって再び立ち上がってきた。破片を浴びた数人が隔離テントの中でうめいている。運んだ奴も一緒だ。」
&gt; 
&gt; カメラは暗視装置を起動し画面は緑ががかった不鮮明なものに切り替わる。軍曹は橋から少し離れた場所に建てられたテントを映す。
&gt; 
&gt; 「BMD-2[[footnote]]空挺戦車、30mm機関砲と機関銃、そして小型のミサイルを装備している車両でヘリで運ぶことが出来る軽いものである。[[/footnote]]の搭乗要員を含めた25人がこの橋にいたが、行動可能なのは現在19名、5名が死亡もしくは隔離状態にある。隔離措置及び経過観察のために1名が割り当てられている。」
&gt; 
&gt; 軍曹はバリケードを映しため息をついた後に装備したライフルのボルトを引いて続ける。
&gt; 
&gt; 「もう一つの橋はこちらの被害のおかげで誰も失っていない、配置された25名全員が残っている。基地のスタッフを除けば44人、それが俺たちの全てだ。武器は十分だが士気はひどく下がってる。少なくとも奴らに触れられたら感染するようだ。きっと化け物になるのだろう……」
&gt; 
&gt; そう彼が喋ったところでバリケードに配置された兵士が発砲を始める。兵士ではない誰かの叫び声が聞こえ、続けて火炎の放射が続けられる。
&gt; 
&gt; 「チクショウ！また来やがった！」
&gt; 
&gt; クラコフ軍曹はバリケードに移動する。この頃には日は殆ど沈んでおり、設置された照明と空挺戦車により視界が確保されているために暗視機能を解除され映像が切り替わる。
&gt; 
&gt; バリケードから150ｍほどの距離にいくつかの焼死体が転がっている。バリケードの外には火炎放射器を担いだ兵士が待機し、機関銃とライフルを装備した兵士たちが油断なく銃を構えて周囲を警戒している。
&gt; 全員がガスマスクを装備しており、表情はうかがい知れない。
&gt; 
&gt; 兵士の一人がガチガチと震えながら銃の弾倉を交換しようとしているが、新しい弾倉が何度やってもうまく入らず小さな金属音と肉が燻るパチパチという音、そして兵士の呟きだけが聞こえる。
&gt; 
&gt; 「人だった、半分以上人だった。傷口が生きて這って蠢いて肉が肉が……」
&gt; 
&gt; クラコフ軍曹が兵士から銃を取り上げて代わりにスキットル[[footnote]]ポケットに入る平たい水筒の事、ロシアではウォッカを入れることが多い。[[/footnote]]を手渡す。
&gt; 
&gt; 「あれは人じゃなかった、きっとそうだ、飲んでそう思え。飲んだら全員に回せ。」
&gt; 
&gt; クラコフ軍曹は震える声でそう伝えると兵士はガスマスクを外して一口煽り別の兵士へとスキットルを回す。
&gt; しばらくしてクラコフ軍曹にスキットルが戻ってきて、軍曹はそれを飲み干すとそのまま投げ捨てる。
&gt; 
&gt; 何処からか銃声が断続的に聞こえる。カメラがせわしなく周囲を見渡し、そして隔離テントが何かの爆発によって燃え上がるのが確認できる。
&gt; 
&gt; 「これで18人、財団って奴らはいつ来るんだ？何処の部隊で何をしてくれるっていうんだ。」
&gt; 
&gt; クラコフ軍曹は隔離テントへと走り、燃え上がるテントの中でいくつもの異形の影が踊り狂う様子をみて嗚咽を漏らす。テントを破ろうと入り口に感染者である兵士たちが殺到し、一部に穴をあけたところで空挺戦車のミサイルが軍曹の背後より飛来し完全に隔離テントが制圧される。
&gt; 
&gt; カメラにはナパームが封入されたミサイルが着弾する直前、蛭のような蠢く肉が顔の半分を覆いつつある兵士が写っていた。軍曹はそれを見て。
&gt; 
&gt; 「ボリス……」
&gt; 
&gt; と呟いていたのが小さく記録されていた。
&gt; カメラの電源は嗚咽する軍曹によって遮断された。

[[/collapsible]]

軍曹の個人記録に目を通す。彼は帰還後にGRUによりスカウトされ20██年、財団に譲渡された特定超常施設の管理要員として駐在しているようだ。

財団とは何か？いかなる組織か？それはいい、いずれ局からなんらかの話があるだろう。
だが彼らはどうしてこの生物災害に対処できているのだ？資料によって記されている隔離範囲はもはや災害といっていい範囲ではない、それを国とともに抑え込むこれはいったいなんだ？疑問が尽きない。

まあいい、映像記録は残り一つだ。空挺戦車に備えられたカメラによる記録だ。
時間軸として隔離テントをナパームで焼き払うまでは飛ばすとする。

[[collapsible show=&#34;+ MBD2-ガンカメラ &#34; hide=&#34;- 再生開始&#34;]]

&gt; 隔離テントが内部からの爆発によって燃え上がる場面から映像を再生する。
&gt; 砲手の嗚咽する声と指揮席に座るベリーエフ中尉の命令が聞こえ、ロックを示す音の後にミサイルが発射される。
&gt; 
&gt; テントは焼き払われ、しばらくの静寂が続く。
&gt; 
&gt; しばらくすると闇の中から銃声といくつかの明かりが橋に向かってくるのが見える。
&gt; スピーカーを通して中尉が攻撃命令を出し、兵士たちが自分たちに向かってくる照明の範囲に入った人間、負傷者、肉の怪物を問わず全ての目標を攻撃し始める。
&gt; 
&gt; 不意に、ガンカメラが白と燈の混じったノイズに包まれる。
&gt; 
&gt; バリケードの外で火炎放射器を構えていた兵士、その背中に背負われていた大型のタンクが火を噴きだし周囲を巻き込んで燃え上がった。　
&gt; 
&gt; 暗闇からの銃撃が火炎放射器を持った兵士に向かって何発もはなたれ、犠牲となった兵士は火を噴きだしてバリケードをごと周囲の兵士もろとも焼き払う。
&gt; 
&gt; 何か水の中に飛び込む音がし、照明が川に向けられる。
&gt; 火炎の洗礼を逃れた兵士が水の中を逃れようとする人々に銃撃を加え、彼らの後ろを追ってきた肉の怪物を空挺戦車から放たれる銃火がかろうじて押しとどめる。
&gt; 
&gt; しかしこの対処は長くは続かなかった。闇の中から現れたのは四足獣の群れだった。
&gt; 犬か、狼か、熊か、元の生物が何であったかもはやわからないキメラのような怪物が何匹も闇の中から現れ、兵士たちに襲い掛かる様子がカメラに写っている。
&gt; 
&gt; 巻きひげのような肉が兵士に絡みつき、こそぎ取るように兵士や逃げてきた市民を巻き取って体内に収容する。
&gt; 
&gt; 空挺戦車を護衛するように展開していた数名を除くほとんどの兵士が犠牲となったのが映像に映っている。
&gt; 生き残った『無傷』の兵士が空挺戦車の歩兵運搬用スペースに逃げ込み、ハッチが電子音と共に封鎖される。
&gt; 
&gt; 中尉はすべての火力を投射することを命令し、同時に空挺戦車を後退させて射界の確保に努める。
&gt; 
&gt; 封鎖が破られる寸前であったことがカメラに映るすべてによって語られていた。ナパームによって無理やり脅威を焼き払い、出来る限りの火力によってなんとか肉の怪物を押しとどめる。
&gt; 
&gt; そして、そのあがきは報われた。
&gt; 
&gt; ローター音が鳴り響き、橋に向かってミサイルが発射される。
&gt; ヘリからの火力投射により生きたものはその全てが薙ぎ払われ、その生命力が尽きるまで焼き尽くされる。
&gt; 
&gt; ヘリからはまるでシェルターの入り口のようなマークが描かれたバイオハザードスーツを身に纏った部隊が降り立ち、瞬く間に封鎖を取り戻していく。
&gt; 
&gt; ガンカメラは、封鎖が取り戻され、この部隊によって外からハッチが開かれた段階で終了している。

[[/collapsible]]

シェルターのようなマーク、内側に向けられた収容を示すようなその円形のシンボルは財団と呼称される組織のものであった。彼らによって兵士たちは保護され、封鎖は引き継がれたと資料に記されている。

生き残った兵士は空挺戦車の搭乗員と逃げ込んだ兵士、総計８名、この橋ではそれだけだった。
この橋は財団により610-Cと呼称され隔離された。

兵士たちはGRUへと帰還したが、彼らのほとんどはこの事件についてほぼすべての情報を欠いていた。
まるで記憶喪失のようにすべてを忘れてしまっていたのだ。

GRU”P”部局の専門家により彼らはなにか記憶に関する処理を財団から受けたと診断された。
唯一財団とGRUの連絡員であったと後に判明したベリーエフ中尉の隠蔽工作により映像資料と1枚のメモがロシア政府に回収され、財団の手から逃れGRUがはこの記録を保全したという訳らしい。

世界には我々の道理で測れない何かが未だ溢れているらしい。
私は取り出した資料をすべて箱に戻すと、デスクから立ち上がり何食わぬ顔で部屋を出る。

やってられるか、そうは思うが仕事が許してくれない。
私はモスクワの寒空に飛び出し付け届けとして奪い取った葉巻に火をつける。

クレムリンは未だ母なるロシアの象徴だが、それはロシアの象徴でしかないらしい。
忌々しげに煙を吐き出すと胸につけていた身分証をポケットに突っ込んで闇へと歩き出す。

その身分証にはこう書かれていた。

&gt; オレグ・ベリーエフ　ロシア連邦軍少佐
&gt; ロシア連邦国家保安省　超常現象課長

私は、知らねばならない。母なるロシアとかつての部下と、そして自身の為に。
