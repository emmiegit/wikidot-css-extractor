    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

¿Quieres saber dónde salió todo mal? ¿La razón por la que la Fundación está en este estado? Te puedo decir. Probablemente soy la última persona que puede decirlo. Encontraron a todos los demás...muertos, escondidos o cambiados. Creo que seis fue el afortunado. Lo mataron desde el principio. Lo tiraron al pozo y lo vieron caer. Probablemente sigue cayendo.

Fue culpa nuestra. Estábamos en lo profundo, y era la salida fácil. Cuando la Insurgencia se separó, se llevaron la mayor parte de nuestros mejores miembros. Hombres que tenían experiencia en el campo. No éramos tan grandes entonces, lo que significaba que reemplazarlos no sería una opción. Nadie quería trabajar para nosotros. Al final, terminamos con una docena de muchachos de un grupo de cientos. Necesitábamos administradores efectivos más que nunca. No teníamos ninguna opción, no podiamos ser culpados por eso.

Creo que fue cuatro quien lo sugirio, o tal vez dos. Recientemente habíamos recuperado un objeto de algunos turcos en el Cáucaso, una máquina que podía hacer hombres. Era peligroso, y nos costó demasiado tomarlo, así que lo encerramos. Él recomendo que lo usaramos. Haz cualquier cantidad de hombres que necesitemos. Algunos de nosotros nos opusimos, pero fuimos rechazados. Estos fueron tiempos desesperados. Estábamos perdiendo mucha gente y no podíamos ver a más amigos irse. Así que nos arriesgamos. Resulta un grave riesgo, pero así son estas cosas.

De todos modos, el proyecto comenzó poco después de ese decreto. Tuvimos el último de nuestros mejores trabajos en ello. Fue una dura ronda, esperando las actualizaciones. Tal vez fuimos un poco al azar. Algunas esquinas fueron cortadas aquí, los ingredientes fueron cambiados allí. Cualquiera que sea el caso, nuestro primer lote fue un desastre. No eran humanos, ni siquiera eran bestias. Sólo conchas vacías. Los desechamos y seguimos adelante. El tiempo era corto y parecía que perdíamos más personas cada día.

El segundo lote fue mejor. Realmente no interactuaban muy bien, pero podían caminar y hablar como un humano. Realmente no tenían espíritu. ¿Sabes? La luz estaba encendida, pero no había nadie en casa. Los tipos que estaban a cargo de todo esto lo declararon un éxito, y lo pusieron en un despliegue a gran escala. Protestamos de nuevo, pero no hicimos mucho al respecto.

Los siguientes lotes salieron todos mejor que el anterior. Pensamos que estábamos aprendiendo cómo controlarlo, y las cosas que producía. Obtuvimos algunos interesantes resultados al jugar con la configuración y al usar los diferentes componentes que teníamos a nuestra disposición. Realmente pensaron que era genial, poder almacenar y transferir personas así. Pensé que era espectacular, pero  todos supimos cómo resultó realmente.

Los desplegaron en todo el campo, en cada sitio y oficina de campo. Parecía que habíamos encontrado un regalo de Dios, e hizo que algunos de ellos pensaran que teníamos algún tipo de mandato sobre el  todopoderoso. Simplemente no lo dirían en voz alta de esa manera, pero aún se podría decir cuando hablaron. Haciendo referencia a nuestro &#34;propósito divino&#34; para &#34;proteger a la humanidad.&#34; Simplemente no querían pensar en lo fácil que podríamos haber fallado. Sin embargo, les dio fe, que podríamos volver al juego.

Este es el momento en que comenzamos a recibir las quejas. No parecía ser un gran problema al principio. Así que algunos científicos piensan que el chico frío actúa como un robot. Sabemos que actúa como un robot. Algunos agentes piensan que los capitanes del DM son demasiado rudos. Boo-hoo. Pero cuando surgió la cuestión de las credenciales, fuimos algo desprevenidos. Tratamos de tirar algunas biografías, tratando de mantenerlas aplacadas, y tratamos de encontrar algo.

Soy al que se le ocurrió. Dije que si no pudiéramos hacerlos plausibles como administradores sencillos, tendríamos que hacerlos más grandes que la vida. Figuras que se elevarían sobre el resto de la Fundación y que tienen leyendas construidas a su alrededor. Hubo problemas. Eran más difíciles de ocultar, ya que ahora eran reconocibles. Algunos de nosotros pensamos que las historias eran absurdas e increíbles. Conseguimos vender la historia lo suficiente como para que la mayoría la aceptara, y seguimos adelante con el plan.

Los primeros cambios fueron en su mayoría menores, dando detalles a las historias de fondo. El mayor era el chico inmortal. Dimos algunas joyas que se suponía que albergarían su alma. Entonces empezamos a hacer algunas de las principales alteraciones. Les dimos la familia, los artículos, las nueve yardas completas. Mejoramos algunos sitios para servir como puntos de incidentes. Incluso tuvimos algunos de los tipos que habíamos encontrado, como ladrones y cultos que reclutamos. También hicimos cosas tontas, como desmantelar algunos de los objetos menos importantes. Hubo mucha controversia acerca de eso, pero fue silenciada cuando la moral se levantó en consecuencia. Dejamos de perder personas y empezamos a ganarlas. Habia funcionado. No era una cultura saludable, y podría ser una de las principales razones por las que las cosas salieron mal como lo hicieron. Pero iban a ir mal de todos modos, era solo una cuestión de tiempo.

La primera señal de problemas llegó cuando empezamos a lograr que los administradores actuaran por su cuenta. Al principio eran cosas menores, como comentarios en memorandos o actuar en contra de los investigadores. Pensamos que era solo el resultado de que sus mentes se ajustaban a sus identidades, pero a medida que avanzaba, la actuación comenzó a salirse de control. Dejó de ser un juego de quién puede mantenerlos tan estúpidos y comenzó a ser una lucha por mantenerlos controlados. Lo más que pudimos hacer fue recuperarnos, pero los pocos que perdimos fueron masivamente destructivos, y deberían habernos hecho reconsiderar todo el programa.

El Sitio-19 fue uno de nuestros sitios primarios, y su pérdida fue muy desafortunada. Debería habernos mostrado que habíamos creado un monstruo. En su lugar, pensamos que era un incidente aislado. La instancia que lo causó fue desarmada y dejamos de crear nuevas ejecuciones de producción. La gente realmente no preguntaba qué le había pasado. Difundimos la noticia de que lo habían llevado a una instalación secreta para un nuevo trabajo. Puedes apostar tu trasero a que los administradores preguntaron por él. Constantemente nos acosaban con información sobre él, y solo manteníamos nuestros labios cerrados. Pienso que si hubiéramos tomado el incidente más en serio, hubiéramos evitado lo que sucedió, pero estábamos subiendo demasiado alto para notar lo que estaba sucediendo a continuación.

Comenzamos a hablar sobre una nueva generación de administradores, mejorados con toda nuestra nueva riqueza y poder. La idea era que si hubiésemos tenido tanto éxito con una docena de hombres y nada de dinero, podríamos crear cosas increíbles con el poder que teníamos ahora. Así que hicimos otro decreto. Reunimos lo que quedaba del equipo antiguo y trajimos a nuestro nuevo mejor y más brillante. Sacamos el polvo del viejo fabricante y partimos de una pizarra nueva.

Los resultados realmente no importan. Todo lo que necesitas saber es que no duraron en el campo. Perdimos al menos la mitad de ellos solo en el primer mes. Había muchas causas de muerte, veneno, incendios, brechas, el trabajo en si- pero lo principal era que ninguna de ellas era una muerte natural. Fueron asesinados. Tratamos de averiguar qué estaba pasando. ¿La máquina estaba afectando la probabilidad? ¿Cometimos un error mientras los estábamos creando? Y encima de todo esto, el tipo inmortal desapareció. Y luego el chico que salia cambiado en las fotos también desapareció. Estabamos en las ultimas. Habíamos estado apoyándonos en estos muchachos durante años, y no estaban en ninguna parte. Probablemente no los necesitábamos tanto como pensábamos, pero seguía siendo la muleta en la que la Fundación había estado apoyada durante años, de repente, siendo arrancada de debajo de nosotros.

Mientras intentamos lidiar con esto y las muertes, comenzamos a perder contacto con los sitios. Se sentía como si un desastre hubiera sido repentinamente empujado en nuestras caras. Tratamos de pisar el agua, pero cada vez que lo hicimos, otro océano de problemas nos inundó. Recordamos el DM-O5 al comando y esperamos lo peor.

Apareció en el monitor, diciéndonos que estaba en control. Tuvimos una breve charla, la mayoría de ella no tenia importancia ahora, pero ya había ganado en ese momento. Él tenía todo nuestro personal de administración en contra de nosotros. Todo lo que teníamos era un par de DM y algunos códigos de acceso. Nos gritaron y gritamos y levantamos el infierno santo, pero no importó. Él nos tenia en su bolsillo.

Dirigen el consejo ahora, los hombres que hicimos. Solo nos mantienen a algunos de nosotros para escribir los memos. Ojalá pudiera decir que estamos trabajando contra ellos, o que tu deberías, pero se acabó. Han cambiado demasiado. No es el mismo lugar que antes. Perdió el respeto mutuo que teníamos el uno por el otro y lo convirtió en este pulpo grande y amorfo, con brazos en todas las naciones. Por incorrecto que sea, así es como es. Tal vez algún día podamos levantarnos contra eso, derribarlo y hacer cosas como eran antes.

Siempre podemos aguardar esperanza.</textarea></pre>
