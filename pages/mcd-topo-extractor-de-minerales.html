||||||~ S3XLS/U9PF5/S9TG||
||~ Estado |||| En alquiler ||
||~ Demanda |||| Alta/Media ||
||~ Valor |||| 300,000USD/ 21.715,16GBP por día ||
||~ Disponibilidad |||| 5 en existencia ||
||~ Identificador |||| Topo extractor de minerales ||
||~ Descripción |||| Un dispositivo con una altura de 2 metros y un peso de 56kg en forma de un Topo nariz de estrella con distintas capacidades para la extracción de minerales de la forma más eficaz y rápida posible. Entre algunas de sus capacidades se encuentran: el adaptarse a cualquier ambiente subterráneo al momento de excavar; excavar a una velocidad de 120 KM/h por medio de sus extremidades; detección rápida de cualquier tipo de mineral o recurso a una distancia de 100 KM a la redonda por medio de los sensores en su nariz; la habilidad de piroquinesis térmica controlada generadas por medio de su piel biometálica; extracción de minerales por medio de los apéndices de su nariz o en caso de ser de un tamaño considerable, por medio de la expansión de la boca; el artículo cuenta con un compartimiento interior extra dimensional con la capacidad de almacenamiento máxima de 10,000 toneladas _
 _
||
||||||~ Marshall, Carter and Dark, LLP||
@@@@
||||||||~ Informe Inicial||
||~ Autor || María Bristol ||~ Fecha|| 19 de Octubre, 1980||
||~ Interés||Medio||~ Identificador||Topo extractor de minerales||
|||||||| Recientemente ha llegado un representante de un tal grupo denominado &#34;La Forja&#34; a la sucursal de Londres de la que estoy encargada, parece que ofrecen servicios para la creación de objetos por encargo lo suficientemente tentadores como para prestarles atención. Sus precios parecieron algo altos, así que los cuestione sobre la calidad de sus productos a comparación de otros socios nuestros así que nos ofrecieron 5 prototipos de sus artefactos para la extracción de minerales de buena fe para demostrar la calidad de sus productos y como estos valen la pena. _
 _
La verdad, no puedo negar que hubiera preferido un producto a nuestra libre elección como demostración, pero el representante me ha dicho que no tienen el suficiente presupuesto para ofrecernos eso y que su orgullo de herreros, sea lo que sea que signifique eso para los de su clase, no les permite el crear un nuevo producto desde cero a cambio de nada. Así que por ahora nos conformaremos con lo que nos han ofrecido para entrar en el mercado de la excavación y la minería. Estoy segura de que habrá algún mercado para estos artefactos y además si algo falla no va a representar casi ninguna perdida ya que esto nos salió completamente gratis. _
 _
Según lo que me ha dicho el representante el artículo se puede adaptar fácilmente a cualquier tipo de terreno para la excavación subterránea y es lo sufrientemente inteligente para evitar obstáculos subterráneos así que no nos tendremos que preocupar por las instalaciones subterráneas de otras organizaciones. Lo único que se necesita para usar la máquina es encender el interruptor ubicado debajo del cuello; para la detección del mineral que se quiere se necesita darle una muestra con un mínimo de 10% de pureza de este para su detección por parte de la nariz. También me ha dicho que el dispositivo depende del consumo de carbohidratos para su funcionamiento ya que funciona por medio de un núcleo similar a un sistema digestivo, pero más eficiente o algo así. El único problema de la máquina son esos molestos dientes que parecen humanos que utiliza para consumir y triturar sus alimentos, pero dudo que algún cliente se queje demasiado por eso, además los bonitos grabados en su piel van a evitar que se concentren demasiado en eso. El representante me recomendó el alimentarlo con 50Kg de carne y 5kg de azúcar para su correcto funcionamiento durante 24 horas, ya que el artículo consume mínimo 100 gramos de carbohidratos por minuto cuando trabaja, pero yo sugeriría que el alimento lo dejemos bajo el criterio y responsabilidad del cliente para evitar costos extras innecesarios. ||
||||~ Archivo Abierto Bajo:|||| S3XLS/U9PF5/S9TG||
||||||||~ Marshall, Carter and Dark, LLP||
@@@@

||||||||~ Memo 01 ||
||||||||~ S3XLS/U9PF5/S9TG ||
||~ Emisor || La Forja ||~ Receptor||María Bristol||
|||||||| ¡Saludos señorita Bristol!, muchas gracias por aceptar nuestros servicios, esperamos que les haya satisfecho esta muestra de nuestras capacidades. Si bien sabemos que no es la demostración que quería, le aseguramos que este artículo es una de nuestras mejores obras en cuanto a productos de excavación se refiere; debido a que gracias a nuestras capacidades taumatúrgicas y metalúrgicas hemos logrado que algo tan tosco se pueda mover con gracia e inteligencia bajo tierra. Esperamos seguir contando con ustedes para futuros trabajos y está vez por medio de un intercambio económico. Si el artículo por alguna rara razón le causa problemas no dude en contactarnos y no olvide que aquí en la Forja siempre tenemos los brazos abiertos a cualquier nuevo cliente.  _
 _
//-Att: La mejor mano de obra del Mercado, La Forja.//||
||||||||~ Marshall, Carter and Dark, LLP||
@@@@
||||||||~ Memo 03 ||
||||||||~ S3XLS/U9PF5/S9TG ||
||~ Emisor || María Bristol ||~ Receptor|| Robert Carter ||
|||||||| Según los datos del análisis de Prometheus el artículo es seguro para su uso, aunque obviamente asignaremos un equipo para su monitoreo al momento de alquilar. Según lo descrito en el informe el artículo posee algunas características de carácter artesanal como distintos grabados superficiales detallados en la piel y en componentes internos del artículo, probablemente hechos durante la fabricación del mismo que lo hace bastante atractivo a la vista normalmente.  _
 _
En cuanto a el compuesto metálico utilizado por nuestros posibles nuevos socios, no se parecen a ninguno antes visto por sus características químicas y capacidades, como el ser más ligero y resistente de lo normal e hipotéticamente el poder cambiar sus características como su estado, flexibilidad, Conductibilidad, etc. Sobre el análisis interno el propio metal no los dejo analizarlo del todo porque no les permitió desarmar el artículo, pero parece que en general funciona como una especie de sistema digestivo que varía entre cada máquina pero que siempre posee una especie de núcleo interno hecho de un metal semi líquido, entre uno de los sistemas que destacaron en el informe fueron el de la unidad 01 debido a que poseían distintos engranajes que trabajaban como un sistema de energía alimentado por el núcleo tras que este obtuviera los carbohidratos necesarios y el de la unidad 02 debido a que poseían distintas tuberías que transportaban un líquido que sacaba su núcleo a toda la máquina.  _
 _
Creo que estos chicos si podrían ser unos socios bastantes valiosos según lo que se pudo notar en el artículo que me han dado de demostración, sin embargo estoy consciente que hacer más inversiones en este grupo depende de la decisión que ustedes tomen así que por eso quise mandarle este mensaje resumiendo las características extra que tiene este artículo aparte de las que le mande con anterioridad sobre las capacidades del artículo , creo que perfectamente esta es una oportunidad de oro, sus precios son algo caros pero estoy seguro que le podríamos sacar un gran jugo a los productos que les pidamos hacer.  _
 ||
||||||||~ Marshall, Carter and Dark, LLP||
@@@@
||||||||~ Memo 04 ||
||||||||~ S3XLS/U9PF5/S9TG ||
||~ Emisor || Esteban García ||~ Receptor||María Bristol||
||||||||Como sabe mi equipo y yo somos los encargados de supervisar y ayudar en el uso de este artículo y hemos detectado la inflación que causa su uso en el mercado, por lo cual le estoy solicitando el suspender temporalmente el servicio de alquiler de este artículo debido a que es demasiado eficiente, como es obvio nuestro objetivo es brindarle los mejores servicios y artículos a nuestros clientes, pero este artículo, debido a sus capacidades no resulta rentable y causa un impacto negativo en la economía, solicito el contactar con la Forja para ver si pueden reducir las capacidades del artículo para que su uso si resulte eficiente para nuestros propósitos y clientes. ||
||||||||~ Marshall, Carter and Dark, LLP||
@@@@
||||||||~ Memo 06 ||
||||||||~ S3XLS/U9PF5/S9TG ||
||~ Emisor || La Forja ||~ Receptor||María Bristol||
|||||||| ¡Saludos señorita Bristol!, hemos hechos los cambios que ha solicitado, debemos de admitir que la solicitud de disminuir las capacidades de uno de nuestros artículos fue algo dolorosa debido a nuestra misión de mejorar continuamente nuestros productos y habilidades metalúrgicas, pero la paga fue lo suficientemente buena para hacer todo eso aún lado. Lamentamos si nuestro artículo le causo algún inconveniente, esperamos que estos arreglos satisfagan sus expectativas y no olvide que aquí en la Forja siempre estamos al servicio del cliente que ofrece lo justo.  _
 _
//-Att: La mejor mano de obra del Mercado, La Forja.//||
||||||||~ Marshall, Carter and Dark, LLP||
@@@@
||||||||~ Informes de Incidente 01 ||
||||||||~ S3XLS/U9PF5/S9TG ||
||~ Autor || Yarin Gutiérrez ||~ Fecha||19 de Octubre de 1990||
||||||||La Fundación ha logrado obtener algunos de nuestros artículos que habían sido alquilados y comprados por el Sr. Félix Paniagua según el reporte que nos dio uno de los pocos miembros del equipo encargado de supervisar el uso de los &#34;Topos extractores de minerales&#34; que aún no ha sido amnestizado. A pesar del alto nivel de secretismo que manejó el señor Paniagua al usar nuestros artículos, no pudo ocultar los beneficios que le producía en cuanto a producción, por lo que la Fundación empezó a investigar su empresa y logró descubrirlo (posiblemente debido a algún agente infiltrado) e hicieron lo que mejor saben hacer con las empresas que detectan usando alguna cosa anormal, volviendo a la empresa del Sr. Paniagua en otras más de sus marionetas. _
 _
Según lo que nos han dicho nuestras fuentes internas los artículos ya han sido contenidos en el Sitio-34, entre una de nuestras perdidas que destacan esta una unidad del artículo anteriormente mencionado &#34;los topos extractores de minerales&#34;. Obviamente no vamos a hacer ningún tipo de intento de recuperación debido a lo contradictoria que es la información que tenemos sobre la ubicación de ese sitio.  _
 _
Sin embargo espero que esto nos sirva de lección para tener cuidado de que artículos les damos a nuestros clientes. Creo que deberíamos empezar a hacer un poco más estrictos nuestras reglas de uso de artículos para evitar esta clase de problemas en el futuro. Tendremos que parar indefinidamente nuestras operaciones y negocios con los artículos que ha logrado obtener la Fundación debido a que probablemente va a estar más atento a las minas, centros de excavaciones o fabricas que sepa que podrían pertenecer a algún cliente nuestro.||
||||||||~ Marshall, Carter and Dark, LLP||
@@@@
||||||||~ Memo 06 ||
||||||||~ S3XLS/U9PF5/S9TG ||
||~ Emisor || La Forja ||~ Receptor||María Bristol||
||||||||¡Saludos señorita Bristol!, nos hemos enterados de que uno de los productos que le hemos proporcionado ha sido capturado por parte de la Fundación. Le pedimos de la forma más atenta posible el manejar los productos que les proporcionemos de una forma más competente. Apreciamos y respetamos a todos nuestros clientes por igual, sin embargo, el hecho de que La Fundación obtenga y estudie alguno de nuestros productos podría atraer más atención no deseada hacia nosotros y nuestros clientes, lo que resultaría en algo bastante negativo para la economía de nuestro de negocio.    _
 _
//-Att: La mejor mano de obra del Mercado, La Forja.//||
||||||||~ Marshall, Carter and Dark, LLP||
