    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Esta será uma lista de especialistas **//voluntários//** em um campo em particular. Não adicione ninguém além de você mesmo. No Wiki-EN, critérios para quem é considerado especialista são muito rigorosos, mas devido ao baixo número de usuários, teremos condições mais relaxadas.

&gt; [[=]]
&gt; **Por favor, adicione-se apenas se você alcançar todos os critérios!**
&gt; [[/=]]
&gt;
&gt; * Você tem que ter experiência no campo. Anos de experiência profissional, treinamento, estudo intenso, etc, ou ter ocupado muito do seu tempo livre como hobby.
&gt; * Ao se incluir nesta lista, você não se permitirá adivinhar, e admitirá ignorância! Não diga nada se não tiver certeza.
&gt; * Você precisa estar acessível. Tanto por mensagem privada quanto no fórum.
&gt; * Ao se incluir nesta lista, você não receberá nenhum privilégio no wiki. Sem título, sem direitos de usuário especiais, sem ser intocável. E sobre crítica – mesmo sobre seu campo – você não é superior.

Use o seguinte código para se incluir na lista. Por favor, insira em ordem alfbétca e por categoria. Para fins de clareza, liste todas as especializações de forma individual, ao invés de uma linha para cada pessoa (como no Wiki-EN).

&gt; {{@@[[*user NOMEDEUSUÁRIO]] – SUA INFORMAÇÃO@@}}

Na falta (temporária!) de voluntários, tente entrar em contato com um [http://www.scp-wiki.net/expert-witnesses especialista do wiki-EN].
