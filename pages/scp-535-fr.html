**Titolo originale:** SCP-535-FR - Habemus antipapam
**Autore:** [[*user AgentSculder]]
**Traduttore:** [[*user Heloderma Horridum]]
**Data di pubblicazione:** 3 dicembre 2021
**Immagini:**
* &#34;[*https://search.creativecommons.org/photos/5065cb94-51f1-4057-8e58-e947253a4fd2 046452:Convent of Marie Reparatrice no. 12 Osborne Road Jesmond Unknown 1983]&#34; di Newcastle Libraries (dettaglio), dominio pubblico
* &#34;[*https://commons.wikimedia.org/wiki/File:Benigno_Aquino_III_and_Pope_Francis_12.4.15.jpg?uselang=fr Benigno Aquino III and Pope Francis]&#34; di Joseph Vidal, dominio pubblico.

[[include credit:end]]


**Elemento #:** SCP-535-FR

**Livello di Minaccia:** Blu [[span style=&#34;color:blue&#34;]]●[[/span]]

**Classe dell&#39;Oggetto:** Non contenuto

**Procedure Speciali di Contenimento:** Dal 16/09/2021, l&#39;anomalia è sotto la responsabilità della [[[gruppi-di-interesse#CCSG |Confraternita dei Cavalieri di San Giorgio (CCSG)]]]. Un incontro biennale deve essere organizzato al Sito Virtus con rappresentanti della CCSG, al fine di valutare lo stato del contenimento di SCP-535-FR.

[[collapsible show=&#34;Precedenti Procedure Speciali di Contenimento&#34; hide=&#34;Chiudi&#34;]]

Ogni anno, nel corso della prima settimana del Festival di Avignone [[footnote]] Festival annuale a tema teatrale della durata di tre settimane, organizzato nella città di Avignone (Francia) nel mese di luglio. [[/footnote]], gli agenti incaricati del contenimento devono setacciare la città in modo da individuare la locandina di uno spettacolo intitolato &#34;//Udienza con l&#39;antipapa Marcus Crowley//&#34;. Essi devono in seguito recarsi sul luogo indicato il prima possibile per incontrare SCP-535-FR. Se arrivati in tempo, gli agenti devono porre una serie di domande, redatte dal servizio diplomatico della Fondazione, precedentemente tenute sotto sigillo. L&#39;agente deputato a interrogare SCP-535-FR non deve in nessun caso toccare l&#39;entità, il suo vestiario o i suoi oggetti personali.

Nel caso sia impossibile accedere al luogo dell&#39;udienza, significa che qualcun altro è riuscito ad arrivare per primo. In questo caso, gli agenti devono attendere che il soggetto in questione esca, per poi procedere all&#39;identificazione e alla registrazione della sua identità.

|| 2009 || Léa Troquet || Inquisizione Francese contro la Stregoneria ||

|| 2012 || Agente Léa Hulmen || Fondazione SCP ||
|| 2013 || Marie Brun || Civile ||
|| 2014 || Philippe Othello || CCSG ||
|| 2015 || Orod Karimi || Ordine della Luce ||
|| 2016 || Agente Léa Hulmen[[footnote]] L&#39;agente Hulmen è stata insignita postuma della medaglia al coraggio della Fondazione per il tentato rapimento di SCP-535-FR. [[/footnote]] || Fondazione SCP ||
|| 2017 || Arthur Poc || Priorato di Sion ||

|| 2021[[footnote]] A causa della pandemia di Covid-19, l&#39;edizione del 2020 del Festival di Avignone non ha avuto luogo. Nessuna locandina anomala è stata localizzata. [[/footnote]] || Jeanne Martin || CCSG ||

[[/collapsible]]

**Descrizione:** SCP-535-FR è un umanoide caucasico di sesso maschile, misurante 1,41 m di altezza e con occhi castani e capelli bruni. Indossa una veste talare nera e un mitra, mentre per camminare si appoggia a una ferula riccamente lavorata. Probabilmente a causa di un&#39;età avanzata (stimata tra i 60 e gli 80 anni), le sue mani mostrano segni di artrosi e gli occhi segni di miopia. Sul dorso della mano sinistra ha impresso il tatuaggio di un pentacolo bafomettiano [[footnote]] Simbolo riservato ai membri del nono cerchio, il grado più elevato della Chiesa Unita di Satana. [[/footnote]]. La ferula e la veste sono progettati in uno stile unico al mondo, che mescolano elementi del daevismo medievale e gotici.

Tutti gli individui che toccano la cute, il vestiario o la ferula di SCP-535-FR subiscono un fenomeno di combustione spontanea che dura da otto a quindici minuti, durante i quali anche gli individui che toccano l&#39;individuo in fiamme subiranno lo stesso fenomeno. Al termine della combustione, gli individui vengono ridotti a un cumulo di ceneri, chimicamente simili a quelle che si sarebbero ottenute tramite incenerimento. Tale fenomeno è indipendente dalla volontà di SCP-535-FR e interessa soltanto gli esseri umani. Si tratta dell&#39;unica anomalia osservata a oggi su SCP-535-FR, sebbene si presume che possieda importanti abilità taumaturgiche.

SCP-535-FR si designa lui stesso come &#34;//Lucius Marcus Crowley, Antipapa della Chiesa Unita di Satana//&#34; e rifiuta di comunicare il suo precedente nome, supposto ne abbia uno. Finora si è sempre dimostrato molto cordiale con i suoi interlocutori, ma fermo e deciso quando vuole che un argomento venga abbandonato. Nel caso d&#39;insulti, aggressioni o atti di blasfemia, punta la sua ferula per toccare l&#39;individuo in questione. Al contrario, nel caso gli si mostrasse rispetto, l&#39;entità risulta essere molto cooperativa e risponde fin dove gli è possibile alle domande che gli sono poste, in quanto lo considera un obbligo legato ai suoi doveri di antipapa. Uno studio psicologico ha concluso che si tratta anche di un mezzo per colmare una mancanza d&#39;interazione sociale. È degno di nota come SCP-535-FR padroneggi unicamente il francese e il latino, tuttavia a volte rivela difficoltà con termini e concetti recenti, tra i quali quelli legati a internet e all&#39;informatica. D&#39;altro canto, dimostra una conoscenza eccezionale concernente le attività occulte del Vaticano, sulle quali può essere considerata una fonte attendibile (consultare l&#39;Addendum 535-FR-A).

Sebbene il suo vestiario imiti quello del cattolicesimo, la religione di SCP-535-FR è più simile al satanismo di LaVey. La divinità venerata è in effetti l&#39;antitesi del Dio cattolico [[footnote]] Tale divinità non ha una designazione fissa. Tra i suoi nomi vi sono: &#34;//Il Signore//&#34;, &#34;//Il Guardiano//&#34;, &#34;//L&#39;Infimo//&#34;, &#34;//La Grande Luce//&#34; e &#34;//Il Principe del Mondo//&#34;. [[/footnote]] ed è considerata più come un simbolo di emancipazione che una realtà oggettiva. Sebbene incapace di abbandonare la città di Avignone a causa delle azioni della CCSG (consultare l&#39;Addendum 535-FR-B), SCP-535-FR è al vertice di un&#39;importante comunità di fedeli, &#34;//La Chiesa Unita di Satana//&#34;, conosciuta dai servizi della Fondazione come GdI-999. I valori chiave di questa organizzazione sono il libero arbitrio e l&#39;indipendenza intellettuale, e i suoi membri sono incoraggiati a non credere senza che vi siano prove effettive e a contrastare tutte le forme di divinità o religione.  Il numero di affiliati è stimato a 180.000, distribuiti in ventuno paesi.

**Addendum 535-FR-A:** Informazioni ottenute

SCP-535-FR è stato intervistato dal personale della Fondazione SCP in quattro occasioni, permettendo di raccogliere numerose informazioni sulla politica della Santa Sede nei confronti dell&#39;anomalo. Alcuni di questi dati sono accessibili qui di seguito.

[[collapsible show=&#34;+ Autorizzazione di Livello 2&#34; hide=&#34;- Chiudi&#34;]]

* Dalla sua creazione nel 453 e.v., la CCSG è sempre rimasta fedele al Papa di Roma, in particolare durante il Grande Scisma di Occidente [[footnote]] Periodo di disordini durato 39 anni (dal 1378 a 1417) nel corso del quale vi era la presenza di due Papi rivali, uno a Roma (Italia) e uno ad Avignone (Francia). [[/footnote]] e durante la riforma protestante del XVI secolo. SCP-535-FR afferma che la CCSG seguirà sempre il Papa di Roma, qualunque siano le sue decisioni e anche se esse dovessero entrare in diretta contraddizione con i valori cattolici. Questa cieca lealtà è parecchio malvista dai membri della Chiesa Unita di Satana, nella quale vedono un pericoloso segno d&#39;ignoranza.

[[include component:image-block name=https://i.postimg.cc/RCPHwKWf/Rencontre.jpg|caption=L&#39;anticardinale Paimon (a sinistra) e Papa Francesco (a destra) in Vaticano, durante le celebrazioni dell&#39;Avvento/Solstizio d&#39;Inverno del 2018.|width=225px]]

* Dalla sua elezione, Papa Francesco ha incontrato rappresentanti della Chiesa Unita di Satana in undici occasioni, accompagnando sempre gli scambi con cospicue donazioni della Banca Vaticana. Si tratta di una politica attiva della Santa Sede volta a riavvicinarsi ai culti satanisti, considerati come complementari alla Chiesa Cattolica. SCP-535-FR si mostra tuttavia scettico sulla stabilità di tale alleanza, tanto più che ignora le vere motivazioni alla base di questo riavvicinamento.
[[/collapsible]]

[[collapsible show=&#34;+ Autorizzazione di Livello 3&#34; hide=&#34;- Chiudi&#34;]]

* Tre esemplari di //[[[scp-140 |Cronaca dei Daeva]]]//&#34; sono attualmente in possesso dell&#39;Ufficio Vaticano dei Segreti e delle Profezie. Sono conservati in modo da evitare che entrino in contatto con della materia fluida. Nonostante ciò, SCP-535-FR esprime dei dubbi sulle competenze della CCSG in materia di contenimento e preferirebbe che queste opere venissero distrutte, così come tutti gli oggetti anomali stoccati nell&#39;Ufficio Vaticano dei Segreti e delle Profezie.

* La Chiesa Unita di Satana è membro del Consiglio dei 108 della Coalizione Globale dell&#39;Occulto, dopo la creazione di quest&#39;ultimo. SCP-535-FR partecipa regolarmente alle sue assemblee telepatiche tramite la [[[scp-281-fr |Piattaforma]]]. A suo dire, il Vaticano vi dispone di un peso notevole grazie a una trentina di membri affiliati [[footnote]] Che includono: il Priorato di Sion, Il Sacro Ordine dei Cavalieri Templari (riformato), le Sorelle cristiane di Zhengzhou, la Nuova Tavola Rotonda, ecc. Consultare il log interrogatorio 535-FR-2 per la lista completa. [[/footnote]]. Inoltre, sarebbe in gran parte responsabile dell&#39;esclusione di SAFFIRO nel [[[partager-le-vin |1953]]], alla quale la Chiesa Unita di Satana si oppose, in quanto vicina ideologicamente al gruppo aterrorista.

* L&#39;uomo che possedeva [[[SCP-738]]] era un anticardinale della Chiesa Unita di Satana. Prima del suo contenimento, SCP-738 era utilizzato nel corso di ogni cerimonia d&#39;investitura di un antipapa, allo scopo d&#39;inscenare il suo giuramento davanti all&#39;Infimo. Una scrivania molto simile è stata rubata alla CCSG dalla Chiesa Unita di Satana nel 2006. SCP-535-FR si è rifiutato di rivelare la sua attuale localizzazione.

[[/collapsible]]

[[collapsible show=&#34;+ Autorizzazione di Livello 4&#34; hide=&#34;- Autorizzazione non valida&#34;]] [[/collapsible]]


**Addendum 535-FR-B:** Resoconto dell&#39;incontro con suor Luana Lori in data 09/03/2021

Con una lettera ufficiale inviata il 15/07/2021 al [[[siti-italiani#toc4 |Sito Virtus]]] e indirizzata alla Sovrintendenza S5, Papa Francesco ha richiesto l&#39;organizzazione di un incontro con rappresentanti della Fondazione SCP e della CCSG. Come egli sia venuto a conoscenza della localizzazione del Sito è sconosciuto e attualmente oggetto d&#39;indagini. L&#39;incontro ha avuto luogo al Sito Virtus il 03/09/2021 tra il Dr Saverio Staffelli, Direttore del Sito, e Suor Luana Lori. Il colloquio si è svolto in italiano ed è durato 13 minuti.

[[include component:image-block name=https://i.postimg.cc/T2SnZnTx/Lori.jpg|caption=Luana Lori in data 21/04/2007.|width=200px]]


__Nota dell&#39;Agenzia d&#39;Intelligence:__  Luana Luigina Lori nasce il 04/02/1944 a Andria (Italia) in un ambiente cattolico conservatore senza alcun legame con l&#39;anomalo. Prende i voti appena maggiorenne, nel 1962. Dopo la morte dei genitori e del fratello maggiore nel 1967 in un attentato aterrorista, viene avvicinata dalla CCSG e vi aderisce l&#39;anno successivo. Il suo grado attuale è sconosciuto, ma si presume che svolga compiti da emissaria presso vari GDI europei. Pertanto, è certo che abbia avuto contatti con l&#39;Ordine della Luce, il Priorato di Sion, l&#39;Ordine della Torre e del Valore, l&#39;Inquisizione Francese contro la Stregoneria e, ovviamente, la Fondazione SCP.

&gt;
&gt; **&lt;Inizio trascrizione&gt;**
&gt; 
&gt; **Staffelli:** Buongiorno, sorella. Si sieda, la prego.
&gt; 
&gt; **Lori:** Buongiorno. Come va?
&gt; 
&gt; **Staffelli:** Molto bene, grazie. E lei?
&gt; 
&gt; **Lori:** Anche io molto bene, grazie. Sua Santità Papa Francesco, che io rappresento, mi ha mandato per pregarvi di cessare qualsiasi interazione con l&#39;antipapa Crowley.
&gt; 
&gt; **Staffelli:** //[Guarda a lungo sul suo computer]// Ah, l&#39;ho trovato, noi lo identifichiamo come SCP-535-FR. Quest&#39;uomo è sotto la responsabilità della Branca Francofona, ma vedrò di fare del mio meglio. Perché sua Santità vorrebbe che smettessimo di sorvegliarlo?
&gt; 
&gt; **Lori:** Quest&#39;uomo è sotto custodia della mia confraternita. Il vostro intervento qui non è necessario, né desiderabile. L&#39;individuo è già //contenuto//.
&gt; 
&gt; **Staffelli:** //[Guarda lo schermo del computer]// Ehm, dirige una setta satanica, da quel che sto leggendo. La sua confraternita non dovrebbe combattere contro questo tipo di culto?
&gt; 
&gt; **Lori:** In effetti, sì. Tuttavia, si tratta di una questione particolare e molto antica. Vi spiego. All&#39;inizio del quindicesimo secolo, l&#39;Europa si trovò preda di una terribile invasione proveniente dall&#39;Est, probabilmente la più grande minaccia che l&#39;occidente abbia mai conosciuto, un sanguinario popolo siberiano che praticava una potente magia a base di sacrifici umani: i Daeviti.
&gt; 
&gt; **Staffelli:** I Daeviti? Mi scusi, ma è impossibile. Secondo le nostre fonti, sono stati annientati secoli prima, combattendo contro Gengis Khan.
&gt; 
&gt; **Lori:** //[Sorride]// La mia confraternita ha occultato questa storia come meglio ha potuto, è normale che non ne abbia mai sentito parlare, ma può credermi. Sua Santità stessa mi ha autorizzato a raccontarle questa storia, ed è garante per le mie parole. //[Distoglie lo sguardo]// La situazione era disperata. Sua Santità Bonifacio IX morì prima di poter invocare lo Spirito Santo e i cardinali erano troppo terrorizzati per poter nominare un nuovo papa. I miei confratelli compresero di aver bisogno un //altro// aiuto e fecero una terribile scelta, ma necessaria: fecero appello al secondo essere più potente dell&#39;universo dopo l&#39;Onnipotente.
&gt; 
&gt; **Staffelli:** Il Diavolo?
&gt; 
&gt; **Lori:** Esattamente. Fu l&#39;antipapa Benedetto XIII, incarnazione terrena dell&#39;opposizione all&#39;autorità divina, che concluse il //patto// il 13 aprile 1410, salvando così l&#39;Europa.
&gt; 
&gt; **Staffelli:** Quali erano i termini di questo patto?
&gt; 
&gt; **Lori:** La protezione eterna della Santa Sede e dell&#39;Europa contro le forze dell&#39;Impero Daevita. In cambio, ogni volta che il Maligno lo richiede, deve essere nominato un nuovo antipapa e donargli la sua anima. Ciò avviene generalmente alla morte del precedente antipapa. Fin qui, le promesse sono state mantenute, in parte grazie alla Chiesa Unita di Satana, una concentrazione di potenziali antipapi sotto nostro controllo.
&gt;  
&gt; **Staffelli:** Prego?
&gt; 
&gt; **Lori:** Ha sentito bene. Questa organizzazione è stata creata dalla mia confraternita nel diciassettesimo secolo, allo scopo di avere adoratori del Demonio sempre a disposizione. Da allora, l&#39;abbiamo continuamente sorvegliata, da lontano.
&gt; 
&gt; **Staffelli:** Va bene. Sapete quale interesse trae il Diavolo da questo patto? Che ne fa delle anime degli antipapi che reclama?
&gt; 
&gt; **Lori:** Difficile da dire. Anche i suoi piani sono imperscrutabili. A volte [[[SCP-2131 | impedisce all&#39;antipapa di morire]]], a volte lo induce a [[[SCP-2172 |suicidarsi]]] in modo rapido. Gli obiettivi a lungo termine sono poco chiari.
&gt; 
&gt; **Staffelli:** E cosa succederebbe se un nuovo antipapa non venisse eletto? O se un antipapa dovesse rifiutare di donargli l&#39;anima?
&gt; 
&gt; **Lori:** In questi casi, il patto si romperebbe e i suoi effetti annullati. La Storia verrebbe immediatamente riscritta, i Daeviti invaderebbero l&#39;Occidente nel 1410.
&gt; 
&gt; **Staffelli:** D&#39;accordo. //[Segue un periodo si silenzio. Staffelli scrive qualcosa sul suo computer.]// Ho un&#39;ultima domanda da porle: da dove provengono le locandine che indicano la localizzazione annuale di SCP-535-FR nella città di Avignone? Satana crea cacce al tesoro nel suo tempo libero?
&gt; 
&gt; **Lori:** //[Scuote la testa]// Per ovvi motivi di sicurezza e di morale, impediamo all&#39;antipapa di abbandonare Avignone. Ogni anno, un rito di sua Santità garantisce, in linea di principio, che l&#39;antipapa non possa lasciare il luogo in cui è confinato né d&#39;indirizzare le sue parole ai non satanisti. Sfortunatamente, quando la città è gremita di gente, l&#39;antipapa può riuscire a creare una falla in questo sistema e a discutere con un non iniziato. Stiamo lavorando per sopprimere questa vulnerabilità.
&gt; 
&gt; **Staffelli:** D&#39;accordo. La ringrazio per queste spiegazioni. Devo fare riferimento alla mia gerarchia per quanto riguarda la continuazione di questo caso.
&gt; 
&gt; **Lori:** Capisco. Abbiamo dunque finito?   
&gt; 
&gt; **Staffelli:** In effetti, sì. Sarà informata della decisione finale, quando verrà presa.
&gt; 
&gt; **Lori:** Molto bene. Arrivederci, allora. Che Dio la benedica.
&gt; 
&gt; **Staffelli:** Arrivederci, sorella.
&gt; 
&gt; **&lt;Fine della trascrizione&gt;**
&gt;

In seguito a questa intervista, il Dr Staffelli si è dichiarato favorevole a cedere la sovranità per ciò che concerne il contenimento di SCP-535-FR alla CCSG.

In applicazione dell&#39;[[[scp-es-143 | accordo diplomatico &#34;Fondazione-Giorgiti&#34;]]] e nel quadro di mantenimento di buone relazioni con il Vaticano, il Consiglio O5 ha votato, in data 16/09/2021, a favore della riduzione della sorveglianza su SCP-535-FR. D&#39;ora in avanti, l&#39;oggetto è considerato sotto la responsabilità della CCSG e dovrà essere organizzato un incontro biennale con un rappresentante della Confraternita per assicurarsi che l&#39;anomalia sia ben contenuta.
