**Ítem #:** SCP-2265

**Clasificación del Objeto:** Neutralizado (anteriormente Euclid)

**Procedimientos Especiales de Contención:** A partir del 24 de octubre de 2011, SCP-2265 se considera neutralizado. La anterior zona de contención de SCP-2265 se ha considerado libre de actividad anómala, y se ha aprobado su renovación y venta a inversores privados por Simon &amp; Chesterson Properties, una empresa fachada de la Fundación. Masahiro Goto y Andrew Verit (anteriormente SCP-2265-A y SCP-2265-B) están actualmente detenidos en el ala de contención humanoide de baja seguridad del Sitio 68; su posible liberación está siendo revisada por el Comité de Ética.

[[collapsible show=&#34;Ver los Procedimientos de Contención anteriores&#34; hide=&#34;Cerrar&#34;]]
SCP-2265 debe ser contenido in situ por las fuerzas de seguridad e investigadores del cercano Sitio 68. El restaurante que rodea a SCP-2265 ha sido cerrado, y se ha implementado una historia de cobertura falsa sobre una infestación de termitas. Un equipo de investigadores monitoreará a SCP-2265 por medio de una cámara de circuito cerrado en todo momento; en caso de que se observe cualquier actividad inusual, debe ser reportada al Director del Sitio tan pronto como sea posible.
[[/collapsible]]

**Descripción:** SCP-2265 fue un bucle temporal localizado de dos horas que afectaba a un área de veinte metros cuadrados de Mario&#39;s, un antiguo restaurante italiano ubicado en ███████, California. SCP-2265 era impermeable y autocontenido; ningún objeto podía entrar o salir del bucle temporal, incluyendo SCP-2265-A y SCP-2265-B.

SCP-2265-A y SCP-2265-B son Masahiro Goto y Andrew Verit, profesores de historia de la Universidad de Kyoto y de la Universidad de California-██████, respectivamente, en el momento en que SCP-2265 se manifestó. Durante el período de tiempo en el que SCP-2265 estuvo activo, no se observó que ni SCP-2265-A ni SCP-2265-B envejecieran a través de las iteraciones del bucle. Tanto SCP-2265-A como SCP-2265-B no eran conscientes de ningún cambio en el entorno que rodeaba a SCP-2265, percibiéndolo como si no hubiera cambiado su estado al principio del bucle temporal. SCP-2265-A demostró ser consciente del bucle temporal, sus iteraciones anteriores y su incapacidad para salir de él; SCP-2265-B no.

La mesa en la que estaban sentados, y el área inmediata que la rodeaba, se convirtió en SCP-2265 el 13 de enero de 1991, cuando Goto y Verit estaban cenando en Mario&#39;s. En ese momento, el Profesor Goto estaba visitando los Estados Unidos para dar una serie de conferencias; él y el Profesor Verit salieron a comer para discutir dichas conferencias y los planes restantes del Profesor Goto para su tiempo en los Estados Unidos. Después de que los efectos anómalos de SCP-2265 fueron notados por los empleados del restaurante, se despacharon agentes de la Fundación y se administraron Amnestícos de Clase B a todos los involucrados; Mario&#39;s fue posteriormente cerrado. Se reportó que SCP-2265-A y SCP-2265-B habían muerto en un accidente automovilístico.

**Anexo 2265: Cesación de Actividad Anómala:** El 24 de octubre de 2011, SCP-2265 no se reinició al final de su bucle normal, y tanto SCP-2265-A como SCP-2265-B se volvieron inmediatamente conscientes del entorno. Poco después, SCP-2265-A comenzó a reír y llorar histéricamente, y abrazó repetidamente al personal de la Fundación. Tanto SCP-2265-A como SCP-2265-B fueron puestos bajo custodia; después de que los objetos dentro del anterior SCP-2265 fueron retirados, el área de contención fue subsecuentemente abandonada. Una semana después, Masahiro Goto y Andrew Verit fueron desclasificados como SCP-2265-A y SCP-2265-B después de que las pruebas revelaran que no conservaban propiedades anómalas.

**Anexo 2265-2: Registro de Entrevista:**

[[collapsible show=&#34;Registro de Entrevista de SCP-2265-A&#34; hide=&#34;Cerrar&#34;]]
&gt; //[Esta entrevista tuvo lugar cuatro días después de la recuperación de SCP-2265-A de SCP-2265. SCP-2265-A está siendo interrogado sobre sus experiencias dentro de SCP-2265].//
&gt; 
&gt; **Doctor Selvece:** Buenas noches, SCP-2265-A.
&gt; 
&gt; **SCP-2265-A:** Ah, buenas noches, doctor. ¿Por qué me sigue llamando así?
&gt; 
&gt; **Doctor Selvece:** Es una formalidad, se lo aseguro; debemos confirmar que ya no es anómalo de ninguna manera.
&gt; 
&gt; **SCP-2265-A:** &#34;Anómalo&#34;. Supongo que es una forma de describirlo.
&gt; 
&gt; **Doctor Selvece:** En efecto. Basándonos en nuestras observaciones, dedujimos que usted era consciente de SCP-2265 durante su tiempo en él, y sin embargo su comportamiento se hizo notablemente más calmado con los años. ¿Le importaría explicar eso?
&gt; 
&gt; **SCP-2265-A:** Bueno, no me sentía así al principio. Cuando me di cuenta de lo que estaba pasando... inquietud, luego pánico al darme cuenta de que estábamos atrapados. Traté de gritarle a la gente de afuera de nuestra... &#34;área&#34;... pero nadie nos notó. Hice todo lo que pude, durante mucho tiempo. Cada vez que le decía a Andrew lo que estaba pasando, él lo confirmaba, se alarmaba y... olvidaba. &#34;Enjabonar, enjuagar, repetir&#34;, como usted dice.
&gt; 
&gt; **Doctor Selvece:** Y después de un período de tiempo, ¿renunciaste a intentar romper el bucle?
&gt; 
&gt; **SCP-2265-A:** ¿Cuál era el punto? Estábamos atrapados allí. Nada de lo que hice podía evitar que Andrew olvidara después de que pasaran las dos horas, o que el proceso se repitiera. Fue algo cruel, pero al universo no le importaba mi miseria.
&gt; 
&gt; **Doctor Selvece:** ¿Qué decidiste hacer después de eso?
&gt; 
&gt; **SCP-2265-A:** Adaptarme. La mente humana es algo asombroso; podemos acostumbrarnos a casi cualquier cosa, con el tiempo. Si el bucle me iba a atrapar, entonces también podría encontrar una manera de lidiar con él.
&gt; 
&gt; **Doctor Selvece:** ¿Cómo fueron sus experiencias después de eso?
&gt; 
&gt; **SCP-2265-A:** La primera media hora fue la parte más difícil. Comer la misma maldita comida una y otra vez me volvió loco. Y Andrew siempre hablaba de las revisiones de su tesis, y me preguntaba sobre mi itinerario para el resto de la semana. Una y otra vez, y otra vez. Después de eso, sin embargo, decidí usar la oportunidad que el bucle temporal me dio para mejorar personalmente.
&gt; 
&gt; **Doctor Selvece:** ¿Cómo así?
&gt; 
&gt; **SCP-2265-A:** El Profesor Verit es un hombre extraordinariamente inteligente y pensativo. Esas conversaciones durante la cena que tuvimos, las cientos, las //miles// de ellas... Aprendí mucho. Hablamos de poesía, literatura, naturaleza... incluso cuando el tiempo se reiniciaba, nunca me quedaba sin cosas que preguntarle. Hablé tanto que casi perdí por completo mi acento, algo que él empezó a notar. Estaba empezando a aceptar mi destino. Si éste fuera el más allá, entonces supongo que habría destinos peores. Entonces el bucle se detuvo. Todo de repente... y aquí estamos.
&gt; 
&gt; **Doctor Selvece:** Hicimos todo lo que pudimos para liberarte de allí, sabes. Lo habríamos hecho antes si-
&gt; 
&gt; **SCP-2265-A:** Oh, lo sé, Doctor. Pero para ser sincero, no me arrepiento.
&gt; 
&gt; **Doctor Selvece:** ¿De verdad?
&gt; 
&gt; **SCP-2265-A:** Sí. No tenía esposa ni hijos antes de quedar atrapado, y mis padres murieron hace tiempo. Estaba solo, todavía buscando las respuestas de la vida a pesar de dedicar mi vida a responder las preguntas del pasado. Esas dos décadas que estuve en esa habitación me cambiaron. Me siento mucho más... &#34;completo&#34;, por así decirlo. Todo se siente diferente para mí ahora, como si pudiera apreciar mejor las cosas. Ese tiempo con Andrew... bueno, me hizo quien soy ahora. No deseo volver allí de nuevo, pero si me dieran la oportunidad de borrar los últimos 20 años, no sé si lo haría.
&gt; 
&gt; **Doctor Selvece:** Gracias, SCP-2265-A, eso es todo.
&gt; 
&gt; //[Fin del Registro de Entrevista]//
[[/collapsible]]
