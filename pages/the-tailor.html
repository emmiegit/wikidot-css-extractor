    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** 仕立屋
**原題:** [https://scp-wiki.wikidot.com/the-tailor The Tailor]
**著者:** [[*user Arlecchino]]
**翻訳者:** [[*user makodot]]
**作成年:** 2012
**翻訳版作成年:** 2022
[[include credit:end]]

ダーリン、彼らは理解していないよ。彼らには出来ない。彼らは、不可解への恐怖から生まれる無意識の嫉妬や怒りによって、混乱していて、目がくらんでいる。

ここは安全だよ、マイスウィート。彼らは私たちを見つけられない。彼らは私が引き返したかどうかを決して確認しないんだ。彼らはあまりにも隔てられていて、彼らと現実との間の層によって曇り過ぎている。彼らが君のように考えることができたら…そんな純粋な認識、それぞれの思考が、切れ端から切れ端へと飛び交う。続ける前に、彼らが君の背骨に沿って止まっているのを、もうちょっとで感じられる…彼らが君と同じくらい自由だったら、私を見つけるだろう。彼らはそれに値するんだ。

静かに。ほら、君を抱きしめよう。君が湿気を嫌うのは知ってるよ。それは私の愛しい君を蝕んでしまい、そして私たちが逃げている今、君を修復することはもっと難しくなるだろう。数滴の雫でカビが生えてしまうけれど、そんなことはあってはならない。あれは何だ？蛾か？君のためにそれを打ち倒そう。私は輝くローブの騎士になり、風になびき、君を危害から守る。あの少しほこりっぽいドラゴンは君に触れないよ、ダーリン。そして、君が防虫剤を嫌うのも知っている。私が側にいる間は、防虫剤は必要無いさ。

ほら、明かりをつけよう。私は君をしばらく見ていたいだけだ。君を見飽きることは無いね、ペット。君の美しさ、君の優美さ…君の肋骨を通して光が揺らめき、胸骨の淡い輝きをとらえる道筋。うーん？わかってるよ、エンジェル。君はいつもナイロンが安っぽく見えると感じていた。君のお母さんが君を店に連れてきたとき、私は君のしかめっ面でそれを見ることができた。でも、私たちには時間が無くて、とても手速く仕事をした。君たちは皆、愛のように素早くまとめられたのです。ええと、彼らが邪魔をする前に。そして、君は今とても華奢だ！あらゆる束縛から解放され、あるべき姿で世界に開かれている。

ちょっと待ってくれ愛しい君、耳をすまさないと。ああ、ああ、彼らは戻ってきている。どうやら私は彼らの推理力について誤解していたようだ。私は君のために戒めを作ってしまっているに違いない…彼らは過剰反応の研究を提供しているようだが。本当に、彼らは私が何か悪いことをしたと思っているみたいだ！君は合意年齢ではなかったかもしれないが、君の決心は固かった。彼らが私に説明するチャンスを、君と話す機会を与えてくれれば、彼らはきっと理由を理解してくれる筈だろう。

残念だけど、もう行かないといけないようだ、愛する君。でも、心配しないで。君を後部座席に押し込もう。運が良ければ、彼らは君が昼寝していると思うだろうから。

大丈夫だよ、ペット。誰にも愛を止めることはできない。そして、君は私を愛しているよね？もちろん、そうだとも。</textarea></pre>
