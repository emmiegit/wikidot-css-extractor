千年底事斗不休？涿鹿几番血泪流！[[footnote]] 
《史记》卷一《五帝本纪·黄帝本纪》
轩辕之时，神农氏世衰。诸侯相侵伐，暴虐百姓，而神农氏弗能征。于是轩辕乃习用干戈，以征不享，诸侯咸来宾从。而蚩尤最为暴，莫能伐。炎帝欲侵陵诸侯，诸侯咸归轩辕。轩辕乃修德振兵，治五气，蓺五种，抚万民，度四方，教熊罴貔貅貙虎，以与炎帝战于阪泉之野。三战，然后得其志。蚩尤作乱，不用帝命。于是黄帝乃徵师诸侯，与蚩尤战于涿鹿之野，遂禽杀蚩尤。而诸侯咸尊轩辕为天子，代神农氏，是为黄帝。天下有不顺者，黄帝从而征之，平者去之，披山通道，未尝宁居。
[[/footnote]]
@@ @@
三楚诗魂沉汨罗，青牛西出函谷关。[[footnote]] 
* 三楚  
战国楚地疆域广阔， 秦汉时分为 西楚 、东楚 、 南楚 ，合称 三楚 。《史记·货殖列传》以 淮北 、 沛 、 陈 、 汝南 、 南郡 为 西楚 ； 彭城 以东， 东海 、 吴 、 广陵 为 东楚 ； 衡山 、 九江 、 江南 、 豫章 、 长沙 为 南楚 。
* 诗魂 
指屈原
* 青牛
老子 的代称。 明 李贽 《答周二鲁书》：“此儒者之用，所以竟为 蒙庄 所排， 青牛 所訶，而以为不如良贾也。”
 [[/footnote]]
@@ @@
嵇康已殁广陵散，庾信未死哀江南。[[footnote]] 
* 广陵散 
《晋书》卷四十九〈嵇康列传〉
康将刑东市，太学生三千人请以为师，弗许。康顾视日影，索琴弹之，曰：「昔袁孝尼尝从吾学广陵散，吾每靳固之，广陵散于今绝矣！」时年四十。海内之士，莫不痛之。帝寻悟而恨焉。初，康尝游于洛西，暮宿华阳亭，引琴而弹。夜分，忽有客诣之，称是古人，与康共谈音律，辞致清辩，因索琴弹之，而为广陵散，声调绝伦，遂以授康，仍誓不传人，亦不言其姓字。
* 哀江南
《周书》卷四十一〈庾信列传〉
信虽位望通显，常有乡关之思。乃作〈哀江南赋〉以致其意云。
 [[/footnote]]
@@ @@
夭夭盛世乱长安，灼灼文化湮碧澜。[[footnote]] 
* 乱长安 
指黄巢起义，黄巢领导的农民起义曾定都长安。
* 湮碧澜
指崖山之战
[[/footnote]]
@@ @@
十日哀恸响竹西，卌暮黑月哭龙蟠。[[footnote]] 
* 竹西 
指扬州
* 龙蟠
指南京
 [[/footnote]]
@@ @@
多情总念苍生泪，无事常怀旷代愁。[[footnote]] 
* 无事 
没有变故。多指没有战事、灾异等。《礼记·王制》：“天子无事，与诸侯相见，曰朝。” 郑玄 注：“事谓征伐。”《史记·平準书》：“ 汉 兴七十餘年之间，国家无事。” 宋 曾巩 《本朝政要策·契丹》：“自此边境去矢石之忧，天下无事，百姓和乐。” 明 陈子龙 《议财用》：“若云多事，则自古亦无无事之国也。”
* 旷代
空前；绝代。 南朝 宋 谢灵运 《伤己赋》：“丁旷代之渥惠，遭谬眷於君子。” 宋 无名氏 《鬼董》卷一：“﹝ 章翰 ﹞有爱妾曰 裴六郎 者，容范旷代。” 明 屠隆 《綵毫记·汾阳报恩》：“老爷旷代奇才，名闻荒裔。” 郭沫若 《喜闻攀上珠穆朗玛峰》诗：“英雄肝胆夷天险，集体精神旷代功。”
[[/footnote]]
