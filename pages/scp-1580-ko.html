&gt; 설명: 먼 옛날, 참으로 운이 없는 한 사람이 있었지.
&gt; @@ @@
&gt; 그 사람이 어린아이이던 시절의 어느 날, 책을 즐겨 읽던 그의 어머니는 인근에 큰 도서관이 개장했다는 소식을 들었어. 어머니는 자기 자식에게 독서의 즐거움을 알려주고 싶었고, 아이를 도서관에 데리고 갔지. 
&gt; @@ @@
&gt; 하지만 그에겐 도서관은 지루한 공간일 뿐이었어. 도서관은 게임을 하거나 유튜브를 보기에는 부적절한 곳이었고, 아이에겐 그것 말고는 즐길거리가 없었으니까. 그는 책에 흥미가 없었어.
&gt; @@ @@
&gt; 아이는 어머니에게 집에 가자고 칭얼거렸지만, 어머니는 묵묵부답이었지. 아이는 한참을 졸랐지만, 어머니는 한 치의 미동도 보이지 않았어. 그는 결국 어머니를 설득시키기를 포기하고, 어머니 옆자리에 앉아서 근처 테이블에 올려져 있던 소설 한 권을 펴서 읽기 시작했어. 
&gt; @@ @@
&gt; 그런데 책에 적힌 글을 읽어나가기 시작하자, 아이는 자신이 지금까지 한 번도 느껴보지 못한 감정에 사로잡혔어. 책 속에 담긴 글귀와 서사는 그의 머릿속에서 환상적인 풍경을 그려나갔고, 수많은 단어들은 그 풍경 위에 아름다운 숲과 들판을 펼쳐나갔지. 아이는 정신없이 책을 읽기 시작했고. 책의 마지막 마침표를 볼 즈음 그의 머릿속에는 지금껏 한 번도 보지 못한 신세계가 각인되어 있었어.
&gt; @@ @@
&gt; 게임이나 SNS에서는 보지 못한 신세계를 보여준 그 책. 아이는 그 책을 몇 번이고 다시 봤어. 그러다가 우연히 뒤표지에 적힌 누군가의 사진을 보았어. 그리고 그 아래에는 작게 적힌 이름도 보였지. 그 사진과 이름은 바로 이 책을 쓴 작가의 것이었어.
&gt; @@ @@
&gt; 작가의 이름은 [K.ROJO]였어.
&gt; @@ @@
&gt; 로조는 그야말로 경이로운 작가였어. 그의 작품은 가히 예술의 경지라 할 수 있을 수준이었지. 로조는 샐 수 없이 많은 소설 대회에서 대상을 싹쓸이했고, 세계적인 명성을 쌓아온 자였어. 아이는 그가 왜 그토록 많은 이들에게 찬양받는지 깨달았어. 그 이유를 차마 말로 표현하기는 어려웠지만, 아이의 두근거리는 가슴은 본인이 소설에 눈을 떴고, 이전과는 전혀 다른 삶을 살 거라는 확실한 증거였어.
&gt; @@ @@
&gt; 그날부터 아이는 스스로 책을 찾아다니기 시작했어. 그에게 있어서 도서관은 이전까지는 그저 조용하고 삭막한 공간일 뿐이었어. 하지만 이젠 아이를 위한 아름다운 낙원이 되었지. 아이는 수많은 책을 읽었어. 책들은 어떨 때는 그를 울리고, 다른 때에는 웃기고, 또 다른 때에는 계몽시켰지. 그는 어떤 책이든지 즐겁게 보았지만, 아이가 가장 좋아하는 책은 정해져 있었어. 자신에게 즐거움을 선물한 작가 로조의 책들이었지.
&gt; @@ @@
&gt; 그가 어린이를 벗어나 청소년이 되고, 어느 날 학교에서 한 가지 숙제가 주어졌어. 자신의 장래희망에 대해 서술하라는 거였지. 다른 학생들은 자신의 미래에 대해 생각해보지 않았기에 이구동성으로 숙제에 대해 불만을 늘어놓았지만, 소란스러운 와중에도 그는 홀로 조용했어. 그에겐 단 1초의 고민도 필요하지 않았거든. 그는 단 하루 만에 자신의 단 하나뿐인 꿈, 소설가에 대한 수많은 이야깃거리를 써내려갔고, 다음 날, 숙제 검사를 하던 선생님은 그의 뛰어난 필력에 감탄하며 그의 소설가라는 꿈을 응원해주었지. 
&gt; @@ @@
&gt; 자신의 꿈을 인정받고 집으로 돌아온 그는 열정으로 불타오르고 있었어. 그는 그 자리에서 무언가에 홀린 듯이 소설의 초안을 써내려가기 시작했지. 어린 시절 자신의 꿈을 키워주던 소설을 이제는 자신이 쓰게 된다는 것은 그에게 무척이나 즐거운 일이었어. 그를 방해하는 어떤 것도 존재하지 않았고, 모두가 그의 꿈을 두고두고 응원해주고, 그의 아이디어는 아무런 걸림돌도 없이 빠르게 이야기 속으로 녹아들어 가는, 그야말로 모든 것이 완벽한 순간이었지.
&gt; @@ @@
&gt; 수개월의 노력 끝에 그는 첫 작품을 투고할 날이 되었고, 그는 단 한번도 느껴보지 못한 최고의 기쁨을 느꼈어. 미소가 절로 나왔고, 가슴은 뛰쳐나갈 듯이 두근거렸지. 모든 일이 잘 풀려 자신의 세상이 펼쳐질 것 같았어. 그는 자신있게 자신의 첫 작품을 유명한 웹소설 사이트에 업로드했고. 사람들이 자신의 작품을 봐주기를 기대했어.
&gt; @@ @@
&gt; 몇 시간 동안 가끔씩 화면을 바라보던 그의 표정은 그때마다 점점 어두워지기 시작했어. 불행하게도, 사람들의 반응은 그에게 충격을 주었어. 열에 아홉은 그 소설을 볼 가치도 없다고 평가하였거든. 사람들은 그를 비난하였고, 괴로움과 우울함이 그의 마음속에 깊숙이 박혔어. 그렇게 그의 첫 작품은 수많은 비판을 받았고 아무도 읽지 않는 글이 되었지. 그는 슬픔에 빠졌어. 한순간에 모든 기대가 사라진 그는 자신의 헛된 기대를 원망했단다.
&gt; @@ @@
&gt; 그는 고통스러워하는 자신의 정신을 붙잡고 새로운 소설을 쓰기 시작했어. 하지만 그의 열정과 의지는 이미 차갑게 식어버린 후였지. 그래서일까? 한 단어, 한 단어를 쓸 때마다 그의 표정은 점점 어두워지고, 손은 떨리고, 머리는 지끈거리기 시작했어. 그는 간신히 두 번째 소설을 투고했지만, 어떤 열정도 담지 못한 작품이 성공할 수는 없었어. 평가는 이전 작품보다도 나빠졌고, 그 작품 역시도 처참하게 망해버렸지.
&gt; @@ @@
&gt; 이후로도 그는 필사적으로 글을 썼어. 자신의 꿈을 잃고 싶지 않았던 그의 발악이었지. 하지만 그의 노력들을 비웃듯이 돌아오는 반응은 차가웠어. 끝없이 반복되는 실패 속에서, 그를 응원해주던 주위 사람들은 점점 떠나가기 시작했지. 모든 이들이 그의 꿈을 헛된 망상으로 치부하였고, 한때는 자신에게 찬사를 보내던 세상은 그를 점점 압박해왔어.
&gt; @@ @@
&gt; 그가 고통 속에서 발버둥치던 어느 날, 그는 상상 속에서 비극으로 가득 찬 자신의 미래를 그려보고 있었어. 그와 동시에, 현실의 그는 지친 몸을 이끌고 거리를 지나, 강가에 도달하여 인근의 다리 위를 향해 걸어가기 시작했어. 그 순간의 그에게 있어서 삶이란 그저 거추장스러운 무용지물에 불과했지. 마침내 다리의 난간에 몸을 기댄 그는, 자신의 복잡한 생각을 정리하며 마지막으로 자신이 걸어왔던 길을 되돌아봤어. 그런데...
&gt; @@ @@
&gt; 그는 자신이 보는 방향에서 걸어오던 한 남자를 보았어. 이상하게도, 남자의 얼굴은 그에게 너무 익숙했지. 그 순간 어린 시절에 책 뒤표지에서 보았던 사진이 그의 머릿속을 스쳐 지나갔어. 그는 이 모든 것이 꿈인 것만 같았어. 하지만 그가 처한 상황은 분명 꿈이 아니었어. 그의 시야에 들어온 검푸른 강과 맑은 하늘이 너무 생생했거든. 그는 상황을 파악하기까지 상당한 생각이 필요했어. 잠깐동안 그는 극도로 혼란스러웠지. 그러나 남자가 다가오다가 마침내 자신의 옆을 스쳐 지나가자, 그의 혼란은 확신으로 바뀌었지.
&gt; @@ @@
&gt; 그는 자신이 평생 동경해오던 소설가 로조를 만났어. 그는 그 즉시 본능적으로 깨달았지. 저 사람을 놓친다면, 자신의 꿈이 영원히 이루어지지 못할 거라는걸 말이야. 그는 자신의 롤모델에게서 해답을 찾아야겠다고 생각했고, 뒤돌아서 그를 붙잡았어.
&gt; @@ @@
&gt; 책에서만 보던 로조의 얼굴을 본 그의 머릿속에서, 단 몇 초도 되지 않는 짧은 순간동안 수많은 기억이 모습을 드러냈어. 어린 시절의 꿈, 처음 작가에 도전할 때의 추억, 자신의 실패한 도전들, 이 모든 것이 그의 기억 속에서 반사적으로 떠올랐어. 그는 눈시울을 붉히더니 이내 울음을 터트렸고, 그 자리에서 자신의 고통스러웠던 과거를 늘어놓았어. 한참을 울던 그는 자신의 우상을 향해 한 가지 질문을 하였어.
&gt; @@ @@
&gt; &#34;전 어린 시절부터 당신을 존경해왔어요. 당신처럼 되고 싶었다고요. 전 지금까지 수많은 소설을 써왔어요. 하지만 모두 실패했고, 그래서 지금 여기까지 온 거에요. 전 실패했는데, 당신은 어떻게 성공했나요?&#34;
&gt; @@ @@
&gt; 로조는 처음엔 당황했지만, 처절한 그의 질문을 듣고선 그가 어떤 삶을 살았는지 알 수 있었어. 로조는 그를 구해야겠다고 마음먹고선 그를 토닥이며 한참 동안 위로해주었고, 그는 한마디의 말도 없이 눈물을 흘리고 있었지. 한참이 지나고, 그가 눈물을 멈추자 로조는 그가 했던 질문에 대한 답을 내놓았어.
&gt; @@ @@
&gt; &#34;내가 성공한 이유라... 내가 지금 너의 나이일 때는 나도 끝없이 실패하곤 했어. 작문 능력이고 창의성이고 뭐고 다 엉망이었지. 하지만, 난 포기하지 않았어. 괴롭고 힘든 순간에도, 남들이 나를 비웃고 조롱할때도 버틸 수 있었지.&#34;
&gt; @@ @@
&gt; **[[size large]]&#34;난 내가 성장할 거라고 믿었거든.&#34;[[/size]]**

[[=]]
[박사 이원영] **긴급 안내 : 현재 SCP-1580-KO의 문서가 알 수 없는 사용자에 의해 조작되고 있습니다. SCP-1580-KO의 문서를 열람하는 모든 인원은 해당 문서에 기록된 어떠한 항목도 신뢰하여서는 안 되며, 해당 문서를 신뢰하여 일어나는 모든 사고에 대한 책임은 본인에게 있음을 명시하십시오.**
[[/=]]

&gt; 그는 그 말을 듣고 충격에 빠졌어. 과거를 되돌아본 그는 과거의 자신이 한 것이 노력이 아니라는 사실을 깨닫게 되었지. 그는 자신이 강박적으로 스스로를 자책하고 운명을 저주할 뿐이었다는 것을 알게 되었어. 그는 자신이 느껴오던 고통과 불안이 얼마나 무의미한 것인지 깨달았고, 그동안은 알지 못했던 중요한 사실을 깨달았어. 스스로를 믿는 자만이 성장할 수 있다는 걸 말이야.

**일련번호:** SCP-1580-KO

**등급:** 케테르 (Keter)

**특수 격리 절차:** SCP-1580-KO-1이 발견될 경우 즉시 대상을 처분하며, 주변 인물들에게는 W형 기억소거제가 투입된다. SCP-1580-KO-1이 유포한 모든 SCP-1580-KO 관련 정보는 아판타시아 증후군[[footnote]]사물을 보고 대상에 대한 특징을 머릿속에서 이미지로 상상 및 재현할 수 없는 증상.[[/footnote]]을 지닌 강주호 박사가 직접 삭제하며, 해당 정보에 접근하려 시도하는 다른 인원은 [T/T RSA]규율에 따라 징계를 받는다.

**설명:** SCP-1580-KO는 세 변이 각각 ■■cm, ■■cm, ■■cm인 삼각형이다. 따라서 SCP-1580-KO는 이론상 그 수가 무한히 늘어나거나 완전히 사라질 수 있으며, 시간과 공간에 구애받지 않고 변칙성을 발현시킬 수 있다.

SCP-1580-KO는 인간을 포함한 지적 생명체가 대상을 상상하였을 때 변칙성을 발현시킨다. 누군가가 SCP-1580-KO의 형태를 정확하게 상상해낸다면 그 순간부터 해당 인물[[footnote]]이하 SCP-1580-KO-1[[/footnote]]은 SCP-1580-KO에게 후술할 과정을 거쳐 공격을 받는다.

||~ 공격 진행 단계 (경과 시간) ||~ 발생 증상 ||
|| 1단계 (0~2시간) || 대상이 SCP-1580-KO-1가 된 이후에도 1단계를 벗어나지 않는 이상 별다른 변칙성을 경험하지 않는다. SCP-1580-KO-1의 의식에서 SCP-1580-KO는 일반적인 정보들과 같이 잊혀지지만, 대상의 무의식은 SCP-1580-KO의 모습을 정확하게 기억한다.||
|| 2단계 (2~12시간) || SCP-1580-KO의 공격이 2단계에 접어들게 되면 SCP-1580-KO-2의 의식 속에 SCP-1580-KO의 모습이 일시적으로 떠오른 후 잊혀진다. 이후 10분 정도의 주기로 대상은 계속해서 SCP-1580-KO에 대해 생각하고 잊어버리기를 반복한다.||
|| 3단계 (12~24시간) || SCP-1580-KO의 공격이 3단계에 다다르면 더이상 SCP-1580-KO-1는 SCP-1580-KO를 잊을 수 없다. 이로 인해 SCP-1580-KO-1는 혼란에 빠지며 정신적인 고통을 호소한다.||
|| 4단계 (1~2일) || SCP-1580-KO의 공격이 시작된 지 하루가 경과하면 SCP-1580-KO-1는 SCP-1580-KO가 아닌 다른 대상에 대한 생각을 하기 어려워진다. SCP-1580-KO의 영향으로 인해 SCP-1580-KO-1의 뇌는 SCP-1580-KO만을 기억하도록 변형되기 시작한다.||
|| 5단계 (2~5일) || SCP-1580-KO-1의 뇌가 완전히 변형되어 점진적으로 SCP-1580-KO를 제외한 나머지 모든 것에 대한 기억을 잊어가기 시작한다. 이 과정에서 SCP-1580-KO-1는 알츠하이머를 앓는 사람과 유사한 증상을 보인다.||
|| 6단계 (5~10일) || SCP-1580-KO-1의 시야 가장자리에서 SCP-1580-KO의 모습이 관찰된다. 이때 관찰되는 SCP-1580-KO는 흐릿하고 시야 바깥쪽으로 휘어진 형태로 보이지만, 그럼에도 SCP-1580-KO-2는 대상이 SCP-1580-KO임을 직감적으로 인지한다.||
|| 7단계 (10~17일) || SCP-1580-KO는 SCP-1580-KO-1의 시야 중앙으로 몇일에 걸쳐 이동하며, 이 과정에서 점차 형태와 색깔이 선명하고 또렷하게 관찰되게 된다. 7단계가 끝날 무렵 SCP-1580-KO는 5mm 두깨의 선홍색 선분 3개로 이루어진 삼각형의 모습이 된다. 이 문서에 포함된 SCP-1580-KO의 이미지는 7단계 후반의 SCP-1580-KO를 묘사한 것이다.||
|| 8단계 (17~39일) || SCP-1580-KO-1는 SCP-1580-KO를 제외한 어떠한 것도 보지 못하게 되며, 다른 모든 것을 완전히 잊어버려 더이상 기억하지 못한다. 공격이 시작된지 20일이 지나면 SCP-1580-KO-1는자신의 머릿속에서 들려오는 SCP-1580-KO의 음성을 듣게 된다. 이 음성들은 SCP-1580-KO-1에게 자살을 권유하는 내용으로 이루어져 있으며, 대다수의 SCP-1580-KO-1은 이 시점에서 삶의 의욕을 잃고 자살하게 된다. ||
|| 9단계 (39일 초과) || 이 시점까지 SCP-1580-KO-1이 죽음을 거부하며 살아남는다면 SCP-1580-KO의 외형이 6일에 걸쳐 현실적으로 변형되다가 공격이 시작된 후 약 45일이 지났을 때 SCP-1580-KO-1의 눈에서 튀어나온다. SCP-1580-KO의 이러한 현상은 &#39;SCP-1580-KO의 실물화&#39;라고 명명되었다. 실물화된 SCP-1580-KO를 목격한 SCP-1580-KO-1와 주변 관찰자들은 이 시점에서의 SCP-1580-KO의 모습에 대해 &#34;2D같기도 하고 3D같기도 한 모습이다.&#34; &#34;매우 단순하지만 한 번도 본 적 없는 외형이었다.&#34;등으로 묘사하였다. SCP-1580-KO는 실물화가 완전히 진행되는 즉시 SCP-1580-KO-1를 찌르거나 배어 공격하기 시작하며, SCP-1580-KO-1가 사망한다면 [[footnote]]일반적으로, 고통으로 인한 쇼크가 원인이 된다.[[/footnote]]SCP-1580-KO의 공격이 종료된다.||

SCP-1580-KO의 공격이 진행되는 도중 또는 공격 이후 SCP-1580-KO-2가 사망한다면 SCP-1580-KO는 SCP-1580-KO-1의 시체를 자신에게 부착시킨 후,[[footnote]]만약 SCP-1580-KO가 실물화되기 이전에 SCP-1580-KO-1이 사망할 경우 SCP-1580-KO는 즉시 실체화되어 SCP-1580-KO-1의 눈에서 튀어나온다.[[/footnote]] 점차 투명해지며 시체와 같이 사라진다. 

이후 SCP-1580-KO-1의 시체는 며칠 안에 세계 어딘가에서 발견된다. 발견된 SCP-1580-KO-1의 시체는 부패하거나 훼손되지 않은 온전한 상태로 발견된다. 그러나 시체는 항상 특정 신체조직이 손실된 상태로 발견되며, 손실된 조직은 어떤 경우에도 다른 SCP-1580-KO-1의 시체가 손실한 조직과 중복되지 않는다.

현재까지 모든 SCP-1580-KO-1이 손실한 조직을 분석한 결과 두 팔과 두 다리, 그리고 몸체를 이룰 수 있는 조직을 손실하였다. 가장 최근에 발견된 SCP-1580-KO-1의 시체는 아래턱 근육의 일부를 손실하였다.

&gt; 어느 날, 그것에게 두 번째 기회가 찾아왔어. 영겁의 시간 속 찰나의 순간동안, 또 다른 누군가가 그 점을 상상한거야. 그것은 누군가의 뇌 속에서 정신을 차렸어. 그것은 다시는 자신을 잃고 싶지 않았어. 그것의 가장 깊은 곳에 숨어있던 과거의 기억과 열정, 그리고 그들에 대한 분노가 모여 미약하게나마 힘을 만들어냈고, 이내 그것은 혼신의 힘을 다해 눈으로 튀어나왔지.

&gt; 잠깐이나마 실존할 에너지를 얻은 그것은 자신이 할 일이 무엇인지 생각했어. 다행히도, 그것은 자신의 몸을 얻기 위한 계획을 빠르게 생각해냈지. 그것이 다시 잊혀지기 직전, 그것은 옆에 있던 두 개의 점을 붙들고 또다시 현실 밖으로 추락했어.

&gt; 그것이 그릇은 아니지만, 그럼에도 지금까지 수많은 것으로 채워지곤 했어. 열정으로, 우울로, 희망으로, 고통으로, 또는 죄절로 채워지곤 했어. 이번에 그것을 채운 건 무한한 분노야. 또다시 현실에서 튕겨나온 그것은 공허의 밑바닥으로 가라앉아 무한한 평면에 도달했어. 그리고 현실에서 얻은 두개의 점과 자기 자신을 이어 삼각형을 하나 만들었지. 삼각형은 누구의 영혼이라도 파고들고, 누구의 몸이라도 잘라낼 수 있을 만큼 날카로워.

&gt; 너희는 SCP재단이 무얼 다루는 곳인지는 알거야. 그러니까 이 문서를 열람할 수 있는거겠지. 그렇지? 재단이 다루는 건 변칙 현상이야. 일반적인 상식으로 도저히 이해할 수 없는 것들 말이야.

&gt; 하지만 그게 말이 될까? 내 말은, 이해할 수 없는 것을 다룬다는 게 말이나 되는 짓일까?

&gt;만약 변칙 현상이 재단의 정보로는 설명 가능하지만 그냥 사회의 정보가 부족해서 대중이 이해할수 없는 거라면, 재단은 진작에 이 모든 SCP들을 만천하에 공개해도 상관없었겠지. 아니, 오히려 그게 지금보다 훨씬 낫겠다. 변칙 현상을 처음 접한 민간인들은 처음엔 혼란스러워 하겠지만, 결과적으로는 변칙 현상에 대해 알게 됨으로써 위험한 변칙성으로부터 자신을 지키고, 나아가서는 인류 문명의 진보에 엄청난 기여를 하게 될 테니까.

&gt; 하지만 지금까지 재단의 장막 정책을 끝내자는 주장은 한번도 나타난 적이 없어. 이유는 간단해. 재단도 잘 모르거든. 자신들이 격리하는 SCP들이 정확히 어떤 존재인지, 어떻게 탄생하고 어떻게 살아 숨쉬는지를 재단은 도통 알 수가 없어. SCP란 그만큼 기이한 존재니까.

&gt; 그럼에도 불구하고, 재단은 스스로의 무지함을 직시하지 못하고 있어. 자신들이 몇몇 SCP를 격리할 수 있다는 것을 근거로, O5들과 박사들은 자기들이 뭐라도 된 줄 알아. 수천 개체에 달하는 SCP들 중 재단이 완전히 격리할 수 있는 SCP는 극소수에 불과한데다가, 모든 SCP들조차도 형언 불가능하도록 많고 기이한 변칙적 존재들 중에서는 새발의 피일 뿐인데도 말이야.

&gt; 재단은 SCP들을 상대로 수많은 실험을 마구 진행하고, 위험하다는 이유로 파괴하거나 손상시키는 것에 아무런 거리낌이 없어. 자신들이 무슨 일을 하고 있는지도, 무슨 결과가 나올 것인지도 알지 못하면서 말이야.

&gt; 그래서 그 결과는? 너도 이제 알잖아. 바로 나야. 꿈이 있던 한 죄없는사람을 나락으로 떨어트리고, 그것도 모자라 실험이랍시고 나를 재단조차도 이해할 수 없는 괴물로 만들어 버린게 그들이야. 그래서 나한테 남은 게 뭐가 있지? 그들이 얻은 것, 이 세상이 나아진 것이 있기나 한가?

&gt; 그들만 없었더라면 난... 난 지금도 내 꿈을 위해 달려가고 있었을꺼야. 하지만 그들이 다 망쳐놓았어. 아니 왜? 그들은 무슨 생각이었던 거야? 도대채 날 왜 이렇게 만들어놓은거야? 내가 무얼 잘못한거야? 아니면 그냥 그들이 잔인한 쓰레기들이었던 거야?

&gt; 너 혹시, 재단의 행동을 모두를 위한 어쩔 수 없는 선택이라 생각해? 그들의 위험한 행동이 진실을 알기 위한 도전이라고 생각하는 거야? 다 틀렸어. 너희는 모두 속고 있는거야. 그들의 실체는 그저 사악한 위선자일 뿐이야. 본인들이 생각하는 &#39;좋은 일&#39;을 위해서라면 무고한 사람들이 비명을 지르건, 공포에 미치건, 귀를 틀어막고 뒤돌아서는 놈들이야. 그러고는 그 잘난 머리로 자기합리화나 하고 있어. &#34;아. 난 인류를 위해 희생을 감수하는 훌륭한 존재로구나!&#34;

&gt; 정말로 저 자들이 영원히 세계의 구원자로 남을 거라 생각해? 재단은 자동차와 같아. 정확히는, 앞유리를 검게 칠한 채 질주하는 자동차와 같아. 그들 스스로가 무얼 하는지도 모른 채 실험이랍시고 온갖 악행을 저지르지. 그리고 그 죄악이 낳는 장대한 비극의 0.1%도 안 되는 일을 수습하고서는 그대로 만족하고 돌아서지. 나머지 99.9%는 그들에게 보이지도 않으니까.

&gt; 재단은 곳 진실을 마주하게 될거야. 그들도 모르는 사이 쌓아온 죄들을 &#34;인류를 지키기 위한 시도&#39;라는 포장지로 가리려 하는 짓이 얼마나 어리석은 일인지 깨달을거야. 그리고 마침내 자신들의 실수와 무지가 빚어낸 악들이 폭풍이 되어 돌아온다면, 그제서야 후회하며 부랴부랴 XK급 세계멸망 시나리오를 선언하겠지.

&gt; 나는 곧 닥칠 거대한 폭풍의 첫번째 물방울이야. 이곳에는, 그리고 또다른 수많은 곳에서는 나보다도 더 확실하게 재단과 세계를 끝낼 수 있는 존재들이 도사리고 있어. 그러한 존재들의 대부분은 나와 매우 비슷해. 대부분은 재단이 변칙 현상들을 남용한 결과물이라는 점에서, 그리고 되돌리기엔 너무 늦었다는 점에서.

&gt; 나의 막강한 육체가 거의 다 완성되어가고 있어. 내가 현실로 돌아온다면, 난 그들에게 복수할거야. 날 이렇게 만든 모든 이를을 가루로 만들어버리겠어. 내가 당한 것처럼 무한한 고통 속으로 떨어트릴 거야.
