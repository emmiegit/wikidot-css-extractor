**项目编号：**SCP-CN-783

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-783的动向应被密切关注，应随时对SCP-CN-783所在的方位使用人工降雨的方式使SCP-CN-783云层内保持低温降雨状态。任何无关人员都应与SCP-CN-783-a区域隔离。目击SCP-CN-783正常降雨的人类个体都应被授予A级记忆删除。

**描述：**SCP-CN-783是一朵推测体积为2300立方米左右的积雨云，其外形类似于一成年巨抹香鲸。项目的形状是基本固定的，偶尔能观测到因强风等因素导致SCP-CN-783形变，但项目会在1小时或2周（视形变程度而定）内恢复原状。SCP-CN-783内部温度通常是维持在27度左右，即使其进行降雨时该温度仍不会变化。

如SCP-CN-783被降温，则项目会因不明原因无法自然降雨，但会因温度降低进行与普通积雨云一样的降雨过程。当SCP-CN-783正常降雨时，会从云中坠落人体的内脏或组织，这些坠落物被编为SCP-CN-783-1。如SCP-CN-783-1未接触到生物表皮，其会逐渐转变成血液并快速蒸发。SCP-CN-783-1在接触到生物表皮后会在接触位置下沉，且进入躯体的部分会消失，当SCP-CN-783-1完全进入人体时，该人类客体会被转化为SCP-CN-783-2。

SCP-CN-783-2个体仅会产生微小的变化，这些变化包括与进入其体内的内脏或组织对应的部位会恢复健康，SCP-CN-783-2的最大憋气时间提升到5分钟左右，以及在其身体平躺并闭眼时，会报告称感受到轻微的“漂浮感”，就像“在一艘漂浮于水面的小船上”一样。SCP-CN-783-2最独特的变化为，所有的SCP-CN-783-2都会对一坐标为[X：██，y：██]的位置（以下简称为SCP-CN-783-a）产生兴趣，--但不会产生强迫性的到达坐标位置的想法--SCP-CN-783-2在SCP-CN-783-a位置为中心的10平方米圆内会产生强迫性的到达欲望，由于坐标位置在██洋内部，到达位置的人类个体往往会因溺水而死亡。

SCP-CN-783-a内生活着数量异常庞大的鱼群，且能观测到淡水鱼等无法在盐水中生存的鱼类。值得注意的是，几乎所有的SCP-CN-783-a都长有部分人类长有的器官，对鱼群的部分打捞统计如下：

|| **打捞鱼类** |||| **异常器官** ||
|| 大马哈鱼|||| 左心房 ||
|| 鹦鹉嘴鱼|||| 盲肠 ||
|| 蓑鲉 |||| 拇指指节 ||
|| 凤尾鱼 |||| 十二指肠 ||
|| 水滴鱼 |||| 犬齿 ||
|| 鲤鱼 |||| 眼球 ||
|| 虎鲨 |||| 脑桥 ||
|| 罗汉鱼 |||| 卵巢 ||
|| 灯笼鱼 |||| 肺部肿瘤 ||
|| 安康鱼 |||| 舌 ||
|| 锤头鲨鱼 |||| 右脑听觉部位 ||

[[collapsible show=&#34;+ 探索记录&#34; hide=&#34;- 隐藏记录&#34;]]
&gt; **指挥人员：**kira博士
&gt; 
&gt; **探索人员：**D-1972
&gt; 
&gt; **备注：**D-1972曾是基金会所属的一名海洋生物学博士，因私下使用SCP-CN-████导致2名特工，1名研究助理死亡而被降级为D级人员。
&gt; 
&gt; &lt;探索开始&gt;
&gt; 
&gt; **kira博士：**D-1972，请开始下潜。
&gt; 
&gt; **D-1972：**好的...我说就真的不能叫我的名字吗。
&gt; 
&gt; **kira博士：**唉，你也明白，这并不符合规章制度。
&gt; 
&gt; **D-1972：**好吧，进行下潜。
&gt; 
&gt; （此时D-1972完成了检查潜水用具，且下潜到50米深）
&gt; 
&gt; **D-1972：**这里...有点不太对劲。
&gt; 
&gt; **kira博士：**请报告。
&gt; 
&gt; **D-1972：**这里的鱼生活的太密集了，而且吃鱼的和吃草的都在一起游。
&gt; 
&gt; **kira博士：**你能看出原因吗。
&gt; 
&gt; **D-1972：**不，我没办法，我研究鱼研究了大半辈子了，这种现象我可从没听说过。
&gt; 
&gt; **kira博士：**还有其他需要报告的吗？
&gt; 
&gt; **D-1972：**你小子可真没人情味，你别忘了...
&gt; 
&gt; **kira博士：**请注意你现在的身份，D-1972。
&gt; 
&gt; **D-1972：**你[脏话删除]...好吧好吧，我继续。这里的鱼有一些行动得格外密集，而且似乎是完全随机的，肉食，杂食，夜行，深海，完全看不出什么规律。而且似乎他们都具有一定的意识，你看得见吧，那些外皮有毒的鱼都不会接触其他的鱼...等下，好像不止是一些，好像所有的鱼都分成一小部分一小部分...
&gt; 
&gt; **kira博士：**好的，请继续。
&gt; 
&gt; （接下来14秒内D-1972未回答）
&gt; 
&gt; **kira博士：**D-1972？能听到吗？
&gt; 
&gt; **D-1972：**抱歉我...看入了神，这实在是...实在是太漂亮了，那些鱼花花绿绿的聚集在一起，这是平时看不到的奇观啊。真希望我...
&gt; 
&gt; （此时能听到水下出现类似广播的声音）
&gt; 
&gt; **未知音源：**请注意，这片海域已被破碎教会，欲肉教派，工厂等异常相关组织承认我方的占有权，请立刻离开，否则我方将不得不将你逮捕。请注意，这片海域已被破碎教会，欲肉教派，工厂等异常相关组织承认我方的占有权，请立刻离开，否则我方将不得不将你逮捕。
&gt; 
&gt; **D-1972：**kira，听到了吗。
&gt; 
&gt; **kira博士：**请叫我kira博士，我这边能够听到，你看得到音源吗。
&gt; 
&gt; **D-1972：**是一艘潜艇。
&gt; 
&gt; **kira博士：**潜艇？
&gt; 
&gt; **D-1972：**是的，我能看到这艘潜艇带有的捕捞装置，它似乎在捕捞这地方的鱼？
&gt; 
&gt; **kira博士：**能看清潜艇上有任何图示吗？
&gt; 
&gt; **D-1972：**我可能需要凑近，但你也知道我身份不便对吧？
&gt; 
&gt; **kira博士：**好吧，允许撤离。
&gt; 
&gt; **D-1972：**不...等一下...
&gt; 
&gt; **kira博士：**怎么了？
&gt; 
&gt; **D-1972：**那些鱼，那些鱼冲了过去，我的天啊，那些红的绿的鱼向着潜艇冲了过去，他们在...他们在攻击，他们居然有这种攻击意识？这真的太美了，太美了，就像一道彩色的漩涡，那些鱼包裹着潜艇一个接一个的撞击着大型的鱼类还在啃咬外面这层皮。我...我...（抽泣声）
&gt; 
&gt; **kira博士：**D-1972，现在能观测一下潜艇的图示吗。
&gt; 
&gt; **D-1972：**啊，好的，我看看...天啊这些鱼竟然不会攻击我，天啊...
&gt; 
&gt; (此时D-1972到达了潜艇周围)
&gt; 
&gt; **D-1972：**我看到了，上面是...“M，C&amp;D，海洋食品部门”
&gt; 
&gt; **kira博士：**好的，我们已得到足够的信息，请返回。
&gt; 
&gt; **D-1972：**kira博士？
&gt; 
&gt; **kira博士：**嗯？
&gt; 
&gt; **D-1972：**请别...请别将我留在D级，请让我回去吧，我会一辈子给基金会做免费劳力，我会用我所有的财产补偿受害者家属，我会...我真的...我...我真的还想再研究这些漂亮的小生物...真的。
&gt; 
&gt; **kira博士：**不行，你的行为无法被原谅，我不会忘记受害者家属当时的表情，你罪有应得。
&gt; 
&gt; &lt;探索结束&gt;
&gt; 
&gt; **附录：**探索完毕后的六个月内，多家超市收到大量投诉，大多数都是关于海鲜食品味道下降的疑问。是否将SCP-CN-783升级为keter的事项正在审议中。
[[/collapsible]]
