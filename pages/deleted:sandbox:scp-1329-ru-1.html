**Объект №:** SCP-1329-RU

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** SCP-1329 хранится в камере содержания гуманоидов повышенного комфорта. Дважды в сутки необходимо &#34;подкармливать&#34; SCP-1329-В углем или другим топливом. В моменты активности SCP-1329 запрещено вмешиваться даже в случае явной угрозы.

**Описание:** SCP-1329 -- это чугунная дровяная печь, покрашенная в темно-коричневый цвет, без поддувальной камеры. Верхняя сторона объекта покрыта коричневатыми пятнами и ржавчиной, на самой печи видны застывшие капли краски. Исследования показали, что объект обладает устойчивостью к небольшим повреждениям, включая большую часть возрастных повреждений, однако, объект выглядит довольно старым. На дверце в нижнем правом углу есть небольшая гравировка &#34;НОВОСИБИРСКИЙ ЧУГУННО-ПЛАВИЛЬНЫЙ ЗАВОД №35&#34;, других указаний на изготовителя обнаружено не было. Печь заперта на крючок, снять его не представляется возможным без агрессии со стороны SCP-1329-A (см. ниже).

Рядом с объектом часто можно встретить некрупных (около 3 см) гуманоидов, обозначенных как SCP-1329-А. Их тела созданы из пластмассы, как и их одежда, являющаяся частью тела. Все они полностью выкрашены в темно-зеленый цвет, напоминающий цвет военной формы войск СССР. У большинства особей на левом плече пластмасса выдается из тела, образуя знак Фонда, отличающийся лишь тем, что внутри круга есть второй круг, разделенный на &#34;кирпичи&#34; и соединяющий стрелки.

Особи умеют говорить и представляются различным сотрудниками организации, именуемой ими &#34;SCP&#34;[[footnote]]В названии они не используют слова &#34;Фонд&#34; или &#34;Организация&#34;.[[/footnote]] и как цель обозначающую &#34;удержание опасных аномалий&#34;. К сотрудникам Фонда они относятся с небольшим презрением, признавая их как &#34;соратников&#34;, а некоторые открыто именуют их &#34;пародиями&#34;.

Внутри объекта находится неизвестная пирокинетическая сущность, обозначенная как SCP-1329-В. Большую часть времени она проводит в дальнем конце внутреннего пространства печи и в таком состоянии выглядит как невысоко парящий над пеплом огонь, смутно схожий по форме с немного вытянутым (в высоту около 15 см) человеческим черепом. В таком состоянии он не реагирует на попытки контакта, а прикосновение к нему равносильно прикосновению к огню. По заявлениям SCP-1329-А, SCP-1329-В является удерживаемым ими объектом.

Периодически (длительность фазы покоя можно продлить, подкармливая особь различными видами топлива) у SCP-1329 наступает период активности, в ходе которого SCP-1329-В начинает атаковать дверцу печи. Атаки заключаются в материализации им небольших горящих шаров из неизвестного материала, которые он метает в дверцу. При контакте с чем-либо шары дематериализуются, испуская взрывные волны большой силы. Эта фаза активности сопровождается материализацией из неизвестных мест множества вооруженных пластмассовым оружием SCP-1329-А, а также, иногда, появлением особей в защитных костюмах, напоминающих такие в научной фантастике.

Приблизительно через 3 минуты после начала активности, крючок на дверце SCP-1329 отламывается, и SCP-1329-В начинает медленно вылетать из печи. В этот момент SCP-1329-А начинают стрельбу по объекту; в качестве снарядов замечены воздушные волны, капли воды и летящие с малой скоростью красные пластмассовые пули. При попадании в SCP-1329-В снаряды исчезают, а сам объект прекращает движение и слегка двигается назад. В случае, если фаза длится больше 2 минут или у SCP-1329-В получается отдалиться от печи на расстояние в 15 см, в неизвестных точках либо же внутри SCP-1329 материализуются различные машины и механизмы, включая: вертолеты, внедорожники с SCP-1329-А и оружием, неизвестные роботы, напоминающие пауков и оборудованные двумя орудиями, а также, при продолжительности боя больше 10 минут, крупные (около 15 см) паукообразные и собакообразные машины, оборудованные множеством орудий и часто использующие конечности как орудие ближнего боя.

Примерно через 15-20 минут после начала второй фазы, SCP-1329-B снова переходит в фазу покоя и перемещается обратно в SCP-1329. Среди SCP-1329-A замечены различные разговоры касательно боя, после чего они исчезают. Раненые и убитые во время боя особи вскоре уносятся особями SCP-1329-A, имеющими на спине выпуклости в форме медицинского креста.

**Приложение:** Объект был обнаружен на предполагавшейся точке нахождения так называемого &#34;Левши&#34;. Сам ЛПИ обнаружен не был, но внимание оперативников привлекли звуки из одной из комнат, где и был обнаружен SCP-1329 в фазе покоя, пока особи SCP-1329-A, предположительно, использовали подобия подъемных кранов для &#34;кормления&#34; SCP-1329-B щепками. Неподалеку находилась записка:

&gt; //Ребят, я хочу сказать, что вы делаете отличную работу, сдерживая всю эту паранормальную дрянь. Я надеюсь, что вы поладите с моими парнями и чему-то у них научитесь.
&gt; С любовью, Левша//

На данный момент были проведены опыты с малоопасными живыми организмами, которые при попадании внутрь печи неизвестным образом переходили в состояние покоя. Ведется исследование свойств объекта.</textarea></pre>
