**Αριθμος Αντικειμένου:** SCP-885

**Κατηγορία αντικειμένου:** Euclid

**Ειδικές Διαδικασίες περιορισμού:** Το SCP-885 περιέχεται σε ένα συγκολλημένο χαλύβδινο δοχείο στην Αποθηκευτική Περιοχή ██-██. Ο χώρος αποθήκευσης πρέπει να διατηρείται σε αρνητική πίεση ανά πάσα στιγμή για να μειωθεί η πιθανότητα διαφυγής. Η κίνηση του αέρα εντός του χώρου αποθήκευσης πρέπει να παρακολουθείται ανά πάσα στιγμή.

**Περιγραφή:** Το SCP-885 είναι ένα ζωντανό πλάσμα άγνωστης σύνθεσης που εκτοπίζει όλα τα ρευστά (υγρά και αέρια) εντός της περιμέτρου του. Η ανάλυση του εσωτερικού του πλάσματος δεν έδειξε κανένα φαινόμενο που να συνάδει με τη γνωστή ύλη: είναι, για όλες τις προθέσεις και τους σκοπούς, ένα πλήρες κενό.

Η εκτεταμένη απεικόνιση με σόναρ έδειξε ότι η περίμετρος του SCP-885 είναι ένα σύννεφο από περίπου διακόσια ωοειδή στοιχεία, τα οποία τέμνονται και χωρίζονται αυθαίρετα. Είναι άγνωστο αν πρόκειται για ένα μεμονωμένο πλάσμα ή για σμήνος- πειράματα για την απομόνωση ενός από τα ωοειδή από την κύρια μάζα βρίσκονται σε εξέλιξη.

Η περίμετρος του SCP-885 περιέχει τη διαφορά πίεσης και μπορεί να χειρίζεται αυτή τη διαφορά πίεσης για να μετακινείται. Μπορεί να κινηθεί μέσα από όλα τα γνωστά υγρά και να διαπεράσει πορώδη στερεά, όπως το σκυρόδεμα, αλλά το μέταλλο ή το σκληρυμένο γυαλί μπορούν να το συγκρατήσουν. Αντικείμενα πλήρως βυθισμένα μέσα στο SCP-885 συμπεριφέρονται όπως θα συμπεριφέρονταν σε κενό.

Το SCP-885 έλκεται από ζωντανά πλάσματα που αναπνέουν. Όταν εντοπίζει ένα θήραμα - πιθανώς αντιλαμβανόμενο τις ατμοσφαιρικές δονήσεις - επιδιώκει να το περικυκλώσει. Μόλις περικυκλώσει το θήραμά του, αφαιρεί όλα τα υγρά και τα αέρια που παραμένουν προσκολλημένα στις πτυχές ή τους πόρους με αρνητική πίεση και το σκοτώνει με υποξία και υδρατμούς. Θα κυνηγήσει ενεργά το θήραμα που δραπετεύει - το SCP-885 μπορεί να κινηθεί μέχρι 12 m/s σε μια κανονική ατμόσφαιρα, λιγότερο σε πυκνότερο αέρα. Μόλις σκοτώσει ένα θήραμα, το SCP-885 χάνει το ενδιαφέρον του γι&#39; αυτό- δεν είναι γνωστό πώς ή αν αντλεί κάποιο είδος τροφής από αυτές τις πράξεις.

**Συμπληρωματικό έγγραφο:** 

Το SCP-885 είναι σχεδόν μη ανιχνεύσιμο σε μια κανονική ατμόσφαιρα - ακόμη και μέσα σε υγρά είναι ορατό μόνο ως ένα σύμπλεγμα φυσαλίδων. Ανεξήγητες μετατοπίσεις του αέρα κοντά στο περίβλημα του SCP-885 θα πρέπει να αναφέρονται αμέσως. Το SCP-885 έχει φτωχό έλεγχο των μετατοπίσεων πίεσης, αλλά μπορεί να κρατήσει τις πόρτες κλειστές λόγω της καθαρής διαφοράς (101 kPa σε κανονική ατμόσφαιρα). Ο ήχος δεν ταξιδεύει στο κενό και τα θύματα δεν μπορούν να φωνάξουν για βοήθεια.

Τα θύματα του SCP-885 πρέπει να εξετάζονται αμέσως για βαροτραύμα- κοινές επιπτώσεις της βραχυπρόθεσμης έκθεσης στο SCP-885 είναι η βλάβη του τύμπανου, η βλάβη ή η κατάρρευση των πνευμόνων, οι μώλωπες και η εμβολή. Λιγότερο συχνές επιπτώσεις της βραχυπρόθεσμης έκθεσης στο SCP-885 λόγω πιο απότομων μεταβολών της πίεσης είναι η πρόπτωση της πεπτικής και αναπνευστικής οδού, η μεγάλης κλίμακας απώλεια αίματος λόγω εξάτμισης και το εγκεφαλικό τραύμα. Οι επιπτώσεις της μακροχρόνιας έκθεσης στο SCP-885 είναι, σχεδόν καθολικά, ο θάνατος.
