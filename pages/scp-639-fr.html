**Titre :** SCP-639-FR -Nouveau jour, Nouvelle dette 
**Auteur :** [[user CretinusVox]]
**Date de publication :**  1^^er^^  novembre 2023

Publié dans le cadre du concours Halloween 2023.

[[include credit:end]]


**Objet n^^o^^ :** SCP-639-FR

**Niveau de Menace :** Vert [[span class=&#34;pastille vert&#34;]]●[[/span]]

**Classe :** Keter

**Procédures de Confinement Spéciales :** 

SCP-639-FR doit être gardé en extérieur, au niveau du sol, au Site-Daleth. Aucune délimitation, enclos, toit, mur ou démarcation ne doit entourer SCP-639-FR. Aucune entrave ou attache quelconque ne doit être appliquée à l&#39;anomalie ; celle-ci doit simplement être déposée au fond d&#39;un cercueil ouvert, dans une zone au taux d&#39;humes standard. Un dispositif doit être aménagé pour effrayer les oiseaux et charognards environnants. 

Une surveillance par caméra est nécessaire. Tous les épisodes anormaux de l&#39;anomalie, au matin, doivent être filmés et enregistrés.

Tout transport de SCP-639-FR doit se faire entre le lever et le coucher du soleil. 

En cas de brèche de confinement, un processus de collaboration doit être enclenché avec les autorités locales pour retrouver SCP-639-FR. Les recherches doivent se concentrer dans une zone de 300 km autour de sa dernière localisation connue ; cette zone prioritaire doit être étendue à 600 km lendemain et à 1200 km le surlendemain. Après trois jours, la zone de recherche doit être considérée comme l&#39;ensemble de la surface terrestre et un mandat doit être émis pour l&#39;ensemble de nos équipes de recherche au travers du monde. 


**Description :** 

SCP-639-FR désigne le cadavre de Johnny Verhaegue, mort le 06/03/2006 à Villeneuve-d&#39;Ascq d&#39;une balle dans le crâne. Du coucher au lever du soleil, tout entravement, ou emprisonnement de SCP-639-FR dans un endroit clos déclenche le déphasage de SCP-639-FR de notre plan et sa réapparition dans un espace ouvert souvent proche. Le choix précis de l&#39;espace ne semble pas répondre à des règles strictes si ce n&#39;est se situer au niveau du sol. Les expérimentations à ce sujet sont closes, pour respecter le confinement de l&#39;anomalie. 

Tous les matins, peu avant le lever du soleil, SCP-639-FR subit une régénération partielle de ses chairs, partant de l&#39;œil gauche. Cette régénération va jusqu&#39;à la réhabilitation complète de certains organes comme l&#39;œil susmentionné mais diminue depuis ce point, touchant à peine les jambes. Le tissu cérébral de SCP-639-FR est également pratiquement régénéré lors de ces épisodes anormaux, rendant en théorie à SCP-639-FR un statut conscient, malgré un état catatonique constamment observé. Au lever du soleil. SCP-639-FR se redresse et se tourne vers l&#39;est. Il regarde alors le soleil quelques minutes, en silence et sans réponse à aucun stimulus externe, jusqu&#39;à ce que le soleil se détache de la ligne d&#39;horizon. Ce faisant, SCP-639-FR se brûle la rétine de l&#39;œil gauche. Une fois le lever de soleil terminé, SCP-639-FR s&#39;effondre. Les tissus régénérés subissent alors un processus de dégradation rapide, confirmé anormal lui aussi. 

SCP-639-FR semble également altérer son taux d&#39;hume environnant. Il ne s&#39;agit pas d&#39;une variation stable, ni même importante, mais de micro-variations au cours de la journée. Ces variations sont en dessous des niveaux de dangerosité standard et sont considérées bénignes. Cependant, une étude de ces variations à l&#39;aide du PDARL (Pattern Detection Algorithm for Reality Level) a permis d&#39;identifier des motifs récurrents, suggérant un processus à l&#39;œuvre. Plusieurs hypothèses sont émises sur le sujet : une trace d&#39;une infection irréaliste passée, un processus de communication, marquage transplanaire... pour l&#39;instant, aucune de ces hypothèses n&#39;a pu être confirmée.

**Addendum 1 : Enquête administrative sur Johnny Verhaegue**

@@@@
@@@@

__1.1. Jeunesse :__ 

Johnny Verhaegue est un citoyen français né le 12/06/1979 à Roubaix, bien connu des services de renseignement de la Fondation. Régulièrement placé en foyer suite à une situation familiale instable, l&#39;administration française perd sa trace en 1993 lors d&#39;une énième fugue. La première mention de &#34;Johnny Verhaegue&#34; dans notre base de données date de 1996, où il est identifié comme membre des Gueules Noires, un groupe de mercenaires affilié à Primordial spécialisé dans les anomalies souterraines. Aucune expression d&#39;un caractère anormal n&#39;est alors ni suspecté ni observé chez lui. Il participe à plusieurs opérations avec le groupe, majoritairement en France et en Angleterre, essentiellement pour les organismes gouvernementaux. En 1999, suite à un souci commercial, le groupe prend ses distances avec le MI666 et donc la CMO pour se rapprocher de groupes d&#39;intérêts plus indépendants, en particulier Marshall, Carter &amp; Dark, qui récupèrent au passage un artefact promis à l&#39;organisme britannique. Les tensions entre les gueules noires et la CMO s&#39;enveniment jusqu&#39;à l&#39;incident du 1-Bis de Vamy en 2002[[footnote]]Accréditation insuffisante.[[/footnote]]. Le nom de Johnny Verhaegue apparaît sur la liste des survivants retrouvés parmi les décombres. Suite au désastre, les Gueules Noires sont dissoutes par le gouvernement français. Les quelques membres piégés par les éboulements, dont Johnny Verhaegue, sont incarcérés.

En 2003, celui-ci est condamné à perpétuité avec le reste des Gueules Noires retrouvées et est cédé à la Fondation par l&#39;État Français. Il prend alors le matricule D-0911 à Yod. Lors de son examen d&#39;entrée, aucune anomalie n&#39;est détectée, suggérant sa normalité à ce stade. De par son expérience, le sujet intègre le programme &#34;Memento&#34; et n&#39;est pas amnésié, de manière à augmenter son taux de survie et diminuer le turnover alors élevé du site. 

Il montre rapidement des prédispositions et est affecté au baraquement n^^o^^7[[footnote]]Quartier de semi-liberté affilié au programme memento en récompense d&#39;une implication des participants, fermé depuis.[[/footnote]] après une période d&#39;acclimatation d&#39;un an sans incidents, le 03/07/2004. Sujet supportant mal l&#39;enfermement, cette mesure est vue comme un moyen de conserver sa docilité.

@@@@
@@@@

__1.2. Incident de Yod :__

Le 14/11/2004, l&#39;administration de Yod déclare la disparition de D-0911, absent lors de l&#39;appel du matin. Aucune trace d&#39;évasion n&#39;est détectée, aucun garde blessé. L&#39;interrogation de ses codétenus ne révèle aucune information. Le baraquement n^^o^^7 est fouillé de fond en comble. Aucune trace de D-0911 n&#39;est retrouvée. De nombreux objets personnels sont saisis et plusieurs irrégularités sont cependant trouvées lors de la fouille. Le mur est de la cellule de D-0911, qu&#39;il partage avec trois autres membres du personnel de classe D, est trouvé partiellement détérioré, caché derrière un bureau et un faux placo. Une figure humanoïde y est grossièrement taillée en bas relief : les cheveux longs, en toge, tenant un sac dans la main gauche et une balance dans la main droite. Autour de celles-ci, collées avec du papier mâché, se trouvent plusieurs fragments de plateau de cantine en plastique fendus, dans lequel sont gravés des prières de membres de classes-D passés par le bloc. Une quinzaine de ces ex-votos sont retrouvés. À l&#39;inverse des ex-votos classiques, ceux-ci ne formulent jamais une demande seule, mais proposent systématiquement un échange. L&#39;un de ceux-ci est signé de Johnny Verhaegue :

&gt; Je partagerais tous mes levers de soleil pour ne plus passer une seule nuit enfermé. 

Celui-ci, initialement intact, a été retrouvé fendu dans son casier confinement février 2006. 

@@@@
@@@@

__1.3. Cavale et mort :__

Johnny Verhaegue est de nouveau appréhendé le 16/11/2004 à Kinlochleven par la police anglaise, alors qu&#39;il est retrouvé en état catatonique, au petit matin, à regarder le lever de soleil. Avant même que son identité puisse être confirmée par la police anglaise et le fugitif retransféré, Johnny Verhaegue disparaît de sa cellule le soir même. Deux autres arrestations similaires sont réalisées les semaines suivantes, suivies de deux évasions tout aussi mystérieuses. Il est vu un matin déambulant à Corlick Hill, arrêté le lendemain à Glasgow, s&#39;évade de nouveau sans laisser de trace, avant d&#39;être brièvement identifié à Lancaster, où il se volatilise de son hôtel avant son arrestation, sans que les caméras ne l&#39;identifient sortant de sa chambre. Deux mois plus tard, il est photographié en France, en compagnie des quelques Gueules Noires encore libres. 

Le groupe clandestin opère alors en secret. Celui-ci a opéré une prise de distance avec Primordial depuis sa dissolution officielle et commence à accepter tout contrat. Johnny Verhaegue est arrêté une nouvelle fois en janvier 2005, mais en l&#39;absence d&#39;identification suffisamment rapide, celui-ci s&#39;évade de nouveau. En mars 2005, il se volatilise d&#39;une voiture de police, de nuit, à l&#39;instant où la porte de celle-ci s&#39;est refermée. Il est dès lors classé comme bandit anormal dans les bases de données de la gendastrerie.

Il travaille de plus en plus seul et prend peu à peu ses distances avec le groupe, visiblement à l&#39;initiative des Gueules Noires, suite à quelques faux bonds. Il reste tout de même un collaborateur fréquent du groupe. Le 15 janvier 2006 au matin, il est pris dans une fusillade entre le reste des Gueules Noires et les forces de Pangea envoyées les arrêter, à Grenoble. En plein affrontement, alors que le groupe cherche à prendre la fuite, celui-ci s&#39;arrête brusquement pour regarder le soleil se lever. Une partie du groupe se déporte alors pour l&#39;aider, pour finalement se faire arrêter ou tuer. Lui est arrêté, les fonctionnaires profitant de son état catatonique. Malgré les précautions prises par la CMO, il s&#39;évade le soir même.    

Il est admis deux jours plus tard au centre hospitalier de Valence pour un œil crevé, le gauche. Le rapport médical suspecte alors une blessure auto-infligée et le conserve en observation, mais celui-ci disparaît de sa chambre. Le lendemain matin, il est pris par une caméra de surveillance dans la même ville, à regarder le soleil du même œil, apparemment intact. 

Les quelques images suivant cet épisode le montre soit avec un bandeau sur l&#39;œil en journée, soit avec ces deux yeux pleins lors des épisodes catatoniques, au lever du soleil. 

Le 06/03/2006, il est retrouvé mort au bord du lac du héron, à Villeneuve-d&#39;Ascq. L&#39;autopsie révèle un suicide d&#39;une balle dans le crâne[[footnote]]Tir à bout portant, trace de poudre sur sa main droite.[[/footnote]], au niveau de l&#39;œil gauche. Son corps fini par disparaitre de la morgue et est retrouvé le lendemain le long de la Deûle, avant d&#39;être récupéré par la Fondation.

**Addendum 2 : Analyse de l&#39;autel de Yod**

L&#39;ensemble des éléments suggèrent un autel dédié à Càirdas le fratricide, entité liée à la [[[ 
SCP-439-FR | mythologie du rêve du pêcheur]]] et au royaume de Na H-uaislean[[footnote]]Royaume anormal des Orcades aujourd&#39;hui disparu.[[/footnote]]. Il est considéré par nos services comme un &#34;plieur de réalité éveillé&#34; probable, selon l&#39;hypothèse dominante. Cependant, aucun contact direct avec cette entité n&#39;a jamais été enregistré par la Fondation, ne permettant pas de confirmer ou d&#39;infirmer formellement son existence. Représenté comme une entité faustienne[[footnote]]qui propose des contrats[[/footnote]], on retrouve des traces éparses de celui-ci, essentiellement en Europe, depuis l&#39;antiquité. Dans la littérature, il apparaît dans les 15 ouvrages connus relatant Na H-uaislean, mais également dans un certain nombre de contes et légendes plus récents, du moyen-âge à nos jours. L&#39;entité semble voyager au travers de l&#39;Europe, mais on trouve également des indices de sa présence dans la tradition africaine, ou chez certains auteurs orientaux.

Il est le plus souvent présenté comme un individu androgyne portant un sac, une coupole ou une balance. Il est majoritairement décrit comme une entité neutre, un observateur proposant parfois des échanges aux hommes. Plusieurs auteurs païens, notamment Sgeulachdan l&#39;ancien, lui prêtent un attrait pour l&#39;humanité et le présentent comme un individu juste, qui ne cherche qu&#39;à comprendre les hommes aux travers des pactes qu&#39;il passe.  À l&#39;inverse, la majorité des auteurs récents, majoritairement chrétiens et parfois affiliés à la Confrérie des Chevaliers de Saint George, le présente comme une //diaboli anomali//, un monstre dépouillant les hommes.

Les contrats présentés par l&#39;entité, dans les légendes qui ont pu lui être rattachés[[footnote]]Sans preuve matérielle, ceux-ci doivent être considérés comme possible plutôt que probable.[[/footnote]] ne font jamais mention de don matériel, mais d&#39;éléments plus abstraits. Une motivation, une affection, un sentiment… Cet élément rend sa différenciation avec d&#39;autres entités faustiennes ou psychopompes complexe dans la littérature, l&#39;ensemble de ces éléments étant souvent associé à l&#39;âme. Son élévation au rang de divinité est cependant rare, voir inexistante en dehors du clan Fogradhter ou des ███████████████. 

Aucun membre du personnel de classe D présent au baraquement n°7 à l&#39;époque n&#39;était affilié à ces deux groupes. L&#39;origine exacte de l&#39;autel est inconnue et semble remonter à plus de trois ans avant sa découverte, à en juger par les signatures retrouvées sur les ex-votos.

**Addendum 3 : Opération future**

Mail de la directrice Lucie Molitor (département de démonologie) à destination du docteure Sylvie Rieur, suite à sa proposition de plonger SCP-639-FR dans une ancre à réalité de Scranton.

Propostion complète disponible dans la base de donnée sous l&#39;appellation PI-639FR-084.

&gt; Bonjour Docteure Rieur, 
&gt; 
&gt; J&#39;ai bien pris connaissance de votre proposition. Je reconnais certains mérites à cette approche, en particulier la vérification de nos théories sur la nature du Fratricide au regard du faible nombre d&#39;entités faustiennes connues sensibles aux variations humiques. Cependant, je me vois dans l&#39;obligation de refuser cette approche.
&gt; 
&gt; Comprenez qu&#39;une ARS stabilise la réalité en son sein, pas en dehors, la laissant vulnérable à toute attaque extérieure. Or, il pourrait s&#39;agir, selon vos propres dires, d&#39;un des plus grands plieurs de réalité d&#39;Europe. Nous ne connaissons pas la réaction possible d&#39;une entité comme celle-ci à un tel affront, mais à en préjuger de la situation de SCP-639-FR, qui a voulu échapper par deux fois à son contrat, je ne pense pas qu&#39;il s&#39;agisse d&#39;une bonne idée d&#39;essayer de le briser nous-même. Comprenez que si nous invitons le diable à notre porte, il nous faut un plan, élément que nous n&#39;avons pas. Du moins, pour l&#39;instant. Mais ne vous inquiétez pas, le département a déjà deux trois idées. 
&gt; 
&gt; Archivez l&#39;idée et reproposez la moi quand vous aurez des nouvelles de son sac.
&gt; 
&gt; Bon travail.
&gt; 
&gt; Bien cordialement,
&gt; 
&gt; Lucie Molitor
