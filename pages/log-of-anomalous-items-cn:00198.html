    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一//(1)//批Ly██l公司生产的200毫升//(ml)//瓶装消毒液，内部装有的液体已被确定仅为普通的清洁用剂。任何美国籍的项目接触者都会有一定概率尝试饮用该项目，并在事后声称这是“总统推荐的防疫方法”。\n**回收日期：**2020/██/██\n**回收地点：**中国北京市美国驻华大使馆\n**当前状态：**Site-CN-██具有精神危害收容区内\n**笔记：**//该项目已对许多美国公民产生了不可逆的巨大影响。在短短的█天内，据███州州长透露，由于饮用清洁剂而造成的中毒事件出现了前所未有的大幅度增长，峰值已达到一天███例之多。美利坚合众国驻华大使馆的多名美籍工作人员于4月██日开始试图向大使馆内的华人推荐该项目。然而中方人员认为此方法“荒谬绝伦”，并多次拒绝饮用项目，因此双方出现严重的口角纠纷，甚至于4月2█日上午爆发肢体冲突。目前该项目已被中国分部紧急收容，所有涉及到“消毒液的注射与饮用可达成体内消毒的效果”言论的视频及文章已被彻底销毁，以避免该项目再次造成对公民的精神危害。//&#34;</textarea></pre>
