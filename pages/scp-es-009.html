**Объект №:** SCP-ES-009 

**Класс объекта:** --[[[safe|Безопасный]]]-- --[[[euclid|Евклид]]]-- [[[safe|Безопасный]]]

**Особые условия содержания:** Вследствие природы объекта SCP-ES-009  не может быть перемещён из места, где он находился на момент его обнаружения, поэтому его камера содержания представляет собой старинный дом площадью 200 м^^2^^. Непосредственно сам SCP-ES-009 находится в одной из комнат размерами 20 х 10 х 30 м. Внешняя стена данного помещения укреплена вдвое по сравнению с остальными стенами дома, а также покрыта сталью, внутренние стены состоят из кирпича и цемента. За внешней стеной комнаты установлено постоянное видеонаблюдение для мониторинга возможных возникающих дефектов и трещин, а также входящих и выходящих людей. 

В случае, если на внешней стене обнаружены повреждения или трещины, позволяющие видеть внутреннее пространство комнаты, необходимо незамедлительно залить их расплавленной сталью с помощью дистанционно управляемых дронов или, в крайнем случае, силами сотрудников класса D или агентов, подготовленных к выполнению Протокола 009-М.

Состояние камеры содержания следует проверять --раз в шесть (6) месяцев-- --раз в пять (5) месяцев-- --раз в два (2) месяца-- --раз в две (2) недели-- --еженедельно-- **периодически**, активируя Протокол 009-М, подразумевающий отправление внутрь одного (1) агента, экипированного следующим оборудованием:

__**Обновление:**__ После оценки полученной от доктора █████ информации, особенно последнего проведённого интервью, О5-█ распорядился приостановить исполнение Протокола 009-М на неопределённый срок.

В случае отмены данного распоряжения список необходимого оборудования для агентов приложен ниже.
 
[[collapsible show=&#34;+ Краткое изложение Протокола 009-М&#34; hide=&#34;- Помните, это для вашей безопасности&#34;]]
- Один рюкзак с десятью (10) кг пищи в вакуумной упаковке и десятью (10) л бутилированной воды;
- Один пистолет-пулемёт модели МР5 или УЗИ;
- Один рюкзак (или отдельный отсек в ранее указанном) с пятью (5) обоймами для выбранного оружия и одной складной походной палаткой;
- Один многофункциональный армейский нож, как минимум включающий собственно нож, консервный нож и кирку;
- Одна отмычка для дверных замков;
- Один парашют;
- Одни наручные часы, способные функционировать как минимум один (1) месяц.

Указанные агенты также должны пройти психологический тест минимум у трёх (3) психологов на определение психической устойчивости, возможности быстро принимать решения в стрессовой ситуации и отсутствия психических заболеваний. Также субъекты сдают тест на физическую подготовку, содержание которого определяют исследователи Зоны ES; данный тест должен быть направлен на оценку следующих параметров: 

- способность выжить без пищи как минимум в течение двух (2) недель;
- способность выжить без источников воды как минимум в течение четырёх (4) дней;
- отличное знание боевых искусств;
- знание тактик маскировки и скрытного проникновения на объекты;
- способность пробежать дистанцию восемьсот (800) м со спринтерской скоростью;
- быстрота реакции субъекта при его пробуждении в фазе быстрого сна.

В случае, если время возвращения агента превысит пять (5) месяцев, Протокол 009-М должен быть вынесен на пересмотр; текущая версия при этом заменяется путём удаления старого текста и его замены на новый. Для маркировки разных версий Протокола 009 используются буквы латинского алфавита.

Не позже, чем через час после возвращения агента, доктор ████ проводит с ним интервью. 
[[/collapsible]]

**Описание:** Согласно описанию заслуживающих доверия источников (как минимум пяти агентов с большим опытом работы в Фонде, прошедших интервью с использованием детектора лжи и бывших участниками длительных, более одного (1) месяца, экспериментов с объектом; ранее друг с другом не знакомы), SCP-ES-009 представляет собой парящий в воздухе кристалл длиной два (2) метра и диаметром полметра (0,5) в форме ромба, объект излучает бледно-голубое свечение.

Когда SCP-ES-009 попадает в поле зрения субъекта, последний исчезает. Это происходит, даже если субъект использует непрямые методы наблюдения, например, в отражении зеркала или на экране монитора. Субъект, вступивший в зрительный контакт с SCP-ES-009, переносится в другое место, которое, по-видимому, выбирается случайным образом. В некоторых из этих &#34;альтернативных миров&#34; действуют отличные от наших законы физики. Поскольку сигнал от следящих устройств, расположенных на телах субъектов, исчезает, можно предположить, что субъекты телепортируются в неизвестное место, вероятно, расположенное за пределами нашей Вселенной.

Субъект может вернуться обратно в двух случаях: если посмотрит на идентичную копию SCP-ES-009, расположенную в случайном месте указанной реальности, либо если погибнет. В обоих случаях тело субъекта появится в кровати, где он спал последний раз перед телепортацией, и в той же одежде, в которой он спал в тот раз, при этом неважно, был ли субъект в этой же одежде, когда увидел SCP-ES-009. В случае возвращения живым субъект забудет случившееся с ним через три (3) часа после возвращения (обратитесь к Журналу экспериментов за более подробной информацией).

Причины гибели вернувшихся субъектов, согласно исследованию их тел, включают в себя:

- отсутствие конечностей или головы, как в результате применения различных инструментов, так и нападения животных;
- падение с высоты 100-500 м. Данная причина являлась наиболее распространённой (около 90% случаев до включения в Протокол 009-Е парашюта);
- ожоги III степени, предположительно вызванные пожаром и/или взрывом;
- ранения от пуль или осколков гранаты;
- остановка сердца;
- кровоподтёки, ушибы и кровотечения, как внутренние, так и внешние, головы, туловища и нижних конечностей;
- [ДАННЫЕ УДАЛЕНЫ];
- агенты, тела которых до сих пор не вернулись, официально числятся умершими.

Всё оборудование (органической или неорганической природы), которое имел при себе субъект, пропадает после его возвращения. Под оборудованием понимаются также такие объекты, как электрокардиостимуляторы или искусственные импланты. По данной причине невозможно получить фото- или видеозапись тех мест, где оказываются субъекты (обратитесь к доктору ████ за более подробной информацией относительно интервьюирования субъектов).

Вследствие природы аномалии SCP-ES-009 подтвердить абсолютную достоверность сведений, собранных в рамках Протокола 009-М (или хотя бы подтвердить их с допустимым для Фонда уровнем точности), возможным не представляется.

**История обнаружения:** SCP-ES-009 был найден  ██.██.████ г. в ███████, █████████ после сообщения местных властей о том, что в данной местности за последние месяцы пропало без вести большое количество людей. На место были направлены агенты Фонда и сотрудники класса D, которые выяснили, что исчезновения произошли в заброшенном доме, владелец которого [ДАННЫЕ УДАЛЕНЫ]. Дом был целиком перенесён в Зону ES, население обработано амнезиаками.

**Журнал исполнения протоколов:** Ниже приложены документы, которые описывают различный опыт контакта агентов Фонда (первоначально – сотрудников класса D) с SCP-ES-009. Приведены только наиболее достойные внимания и/или аномальные результаты. 

Каждая запись должна быть оформлена следующим образом:

**Номер:** Эксперимент [номер эксперимента].
**Субъект:**
**Состояние:** Физическое и эмоциональное состояние субъекта по возвращении.
**Протокол:** название текущей версии протокола на момент проведения опроса.
**Значимые результаты:** Краткое изложение наиболее важных фактов из повествования субъектов.
**Примечания:** Примечания, цитаты субъектов, интересные факты из интервью или наблюдений за субъектами.

Любые изменения согласуются с доктором ████.

[[collapsible show=&#34;Журнал экспериментов&#34; hide=&#34;Для более подробной информации обратитесь к сотруднику с уровнем допуска 3 или выше&#34;]]

**Номер:** Эксперимент 1.
**Субъект:** D-3210, мужчина, 35 лет. Осуждён за перевозку наркотиков.
**Состояние:** Появился через 2 часа. Живой, с аллергическим воспалением.
**Протокол:** Нет, первые эксперименты
**Значимые результаты:** D-3210 рассказал, что упал без сознания, увидев &#34;эту штуку, она парила в воздухе, как будто прямо из фантастического фильма, она светилась голубым светом, прямо как большая лампочка&#34;, объект находился &#34;в спальне&#34;, справа от двери, которая была открыта. Субъект утверждал, что очнулся в &#34;поле, полном цветов и пчёл&#34;, и вернулся назад после двух часов непрерывного бега, когда увидел &#34;голубой свет на горизонте&#34;.
**Примечания:** //Похоже, что D-3210 страдает аллергией на пыльцу. Возможно ли, что сам объект или то, что находится в доме, может получать информацию о людях? Или имеет меметические характеристики? Нужно исследовать его очень осторожно. Вероятно, это Евклид или даже хуже.// – Доктор █████.
------

**Номер:** Эксперимент 2.
**Субъект:** D-3212, мужчина, 31 год. Осуждён за насилие в отношении как минимум четырёх несовершеннолетних.
**Состояние:** Появился через 4 часа. Живой, без видимых повреждений, в приподнятом настроении.
**Протокол:** Нет, первые эксперименты
**Значимые результаты:** D-3212 утверждал, что &#34;штука&#34; подняла его на &#34;чёртово небо&#34;, где он очнулся &#34;на огромной кровати рядом с красивыми женщинами&#34;, которые [УДАЛЕНО] в течение следующих четырёх часов, затем субъект &#34;повернулся, чтобы [УДАЛЕНО] этой [УДАЛЕНО] и тогда увидел этот кристалл, он был прямо за моей спиной, и тогда я вернулся сюда&#34;.
**Примечания:** //Но что [УДАЛЕНО]?..// – Доктор █████.
------

**Номер:** Эксперимент 3.
**Субъект:** D-3212, мужчина, 31 год. Вызвался самостоятельно после предыдущего эксперимента.
**Состояние:** Появился через 2 дня и 13 часов, мёртвый. Смерть наступила в результате кровотечения из поверхностных разрезов на ладонях, запястьях и [УДАЛЕНО]. Обе бедренные кости сломаны.
**Протокол:** Нет, первые эксперименты
**Значимые результаты:** Отсутствуют.
**Примечания:** //Если честно, он этого заслуживал.// – Доктор █████.
------

**Номер:** Эксперимент 7.
**Субъект:** D-2411, женщина, 25 лет, осуждена за убийства с применением огнестрельного оружия. Экипирована звукозаписывающим оборудованием, закреплённым на ноге, и 9-миллиметровым пистолетом.
**Состояние:** Появилась через восемь часов. Живая, с тяжёлым дыханием. Отказывалась от интервью, пока ей не была предоставлена психологическая помощь.
**Протокол:** 009-А.
**Значимые результаты:** Субъект появилась в доме, где провела своё детство. Её преследовало существо, похожее на бывшего парня, но &#34;с большими зубами&#34;. Через три часа погони к нему присоединились существа, идентичные тем людям, которых субъект убила. Забежав в дом, где она жила до своего тюремного заключения, D-2411 увидела SCP-ES-009 и вернулась обратно. Утверждала, что пули, выпущенные из выданного Фондом пистолета, &#34;не могли остановить их, а только замедляли&#34;.
**Примечания:** //Ненавижу давать оружие сотрудникам класса D, но, по крайней мере, у нас наконец-то есть ещё один живой субъект. Однако и пистолет, и оборудование исчезли. И у нас нет доказательств, что она говорит правду…// – Доктор █████.
------

**Номер:** Эксперимент 9.
**Субъект:** 
- D-2451, женщина, 52 года, осуждена за шпионаж. 
- D-2587, женщина, 41 год, осуждена за транспортировку наркотиков.
**Состояние:** Живые. D-2451 вернулась через неделю, видимых повреждений на теле нет. D-2587 появилась через пять часов, тяжело дыша.
**Протокол:** 009-В. Экипированы миниатюрными записывающими устройствами и GPS-передатчиками, всё оборудование вживлено в тела субъектов. Сигнал от обоих передатчиков исчез через десять секунд после того, как подопытные вошли в камеру содержания. Обе были интервьюированы с использованием детектора лжи.
**Значимые результаты:** D-2451 утверждала, что проснулась в доме, где жила, когда была ребёнком, и провела там шесть полных дней со своими родителями, дедушкой и бабушкой. Подтвердила, что &#34;в это время я забыла свою настоящую жизнь, свою миссию, Фонд, всё. Я была счастлива&#34;. Рассказывая о седьмом дне, заметно волнуется: &#34;В воскресенье [ДАННЫЕ УДАЛЕНЫ]&#34;, – субъект обнаружила членов своей семьи мёртвыми в столовой. Утверждает, что после этого очнулась в своей кровати. D-2451 отказалась отвечать на остальные вопросы.
D-2587 рассказала, что очнулась в центре  ████████ ██ █████ и провела пять часов, пытаясь вернуться в Фонд, поскольку &#34;надо было прийти туда к двенадцати, а я опаздывала&#34;, после чего нашла SCP-ES-009 посреди одной из улиц. На вопросы о том, как субъект определила, в каком городе она находится, сколько было времени, зачем хотела вернуться в Фонд, если только что оттуда вышла и находилась &#34;на свободе&#34;, субъект отвечала, что &#34;просто это знала&#34;, несмотря на все усилия доктора ████.
**Примечания:** //Вот это сюрприз. Они не только не оказались в одном месте, как мы планировали, но эти места были связаны с прошлым каждой из них. Родители D-2451 были похищены и убиты в [УДАЛЕНО] в воскресенье, что в итоге и привело к её аресту. А ████████ ██ █████ – это родной город D-2587. Неужели место перемещения зависит от конкретного человека?.. Нужно провести больше экспериментов.// – Доктор █████.
__Обновление, 15:30:__ //Врачи только что подтвердили, что всё оборудование в телах субъектов отсутствует. Оно просто исчезло. Как это возможно? У нас до сих пор нет вещественных доказательств, подтверждающих, что всё это правда.// – Доктор █████.
__Обновление, 17:45:__ //D-2451 не присутствовала на сеансе терапии. И мы не можем получить от неё больше информации… Кажется, что она не помнит почти ничего из того, что рассказывала этим утром на интервью. Субъект описывает эти воспоминания как нечто &#34;очень далёкое, как будто бы этого и не было вовсе&#34;. Это значит, что SCP-ES-009 может влиять на разум человека. И это ПЛОХО.// – Доктор █████.

__Примечание 009-23-1:__ Несмотря на показания полиграфа, я до конца не уверена в правдивости данных. Мы имеем дело с сотрудниками класса D, преступниками, кроме того, они находятся у нас не так уж и долго. Им нельзя доверять. Лучше провести эксперименты с участием агентов, чья искренность вызывает гораздо меньшие сомнения.
**Ответ O5-█:** Разрешено. Но, пожалуйста, доктор, воздерживайтесь от оценочных суждений в официальных докладах.
------

**Номер:** Эксперимент 13.
**Субъект:** Агент Ф████.
**Состояние:** Вернулся через три дня и шесть часов. Живой, по возвращению начал спрашивать об &#34;SCP-███-ES&#34;, описав его как &#34;огромного осьминога, который выбрасывает изо рта пауков&#34;. У субъекта отсутствует одна рука.
**Протокол:** 009-D.
**Значимые результаты:** Агент рассказал, что после того, как увидел кристалл, &#34;внезапно&#34; оказался в своём доме, утверждая, что должен был выживать, поскольку вокруг происходил зомби-апокалипсис. На вопрос, откуда он узнал об этом, субъект ответил, что он &#34;просто это знал&#34;. Агент обнаружил кристалл на военной базе после трёх дней выживания, &#34;прямо тогда, когда я уже начал ко всему этому привыкать, у нас в группе и врач был, и всё&#34;. После того, как он посмотрел на кристалл, субъект очнулся, &#34;увидел доктора, она приближалась ко мне&#34;, вручила ему огнемёт и попросила &#34;наконец уничтожить всех SCP-███-ES&#34;. Подтвердил, что вернулся, увидев ещё один SCP-ES-009, который находился внутри SCP-███-ES.
**Примечания:** //Кажется, что SCP-ES-009, находящиеся в &#34;альтернативных мирах&#34;, могут переносить субъектов в другой альтернативный мир, который не имеет ничего общего с предыдущим. Агент Ф████ уже давно увлечён видеоиграми, и реальность, в которой он появился… даже этот чёртов огнемёт. Это подтверждает, что SCP-ES-009 может получать доступ к разуму субъекта. Но как? Нужно провести больше экспериментов.// – Доктор █████.
------

**Номер:** Эксперимент 19.
**Субъект:** Агент Сара.
**Состояние:** Через два месяца объявлена пропавшей без вести. Появилась через два года, три месяца и восемь дней. По возвращению демонстрировала странное поведение. 
**Протокол:** 009-F.
**Значимые результаты:** Агент рассказала, что проснулась &#34;здесь, в своей постели в этой Зоне&#34;. Доктор █████ провела с субъектом интервью, и агент была уверена, что вернулась в нормальный мир. На вопрос, что, в таком случае, она рассказывала на интервью, агент ответила: &#34;Не помню&#34;. Субъект заявила, что провела эти годы, &#34;живя обычной жизнью в Зоне&#34;, и даже познакомилась с новыми людьми, например, с [УДАЛЕНО], который сообщил ей о [УДАЛЕНО] и работал с SCP-[УДАЛЕНО]. Субъект вернулась обратно после того, как была назначена на &#34;последний эксперимент с SCP-ES-009 перед завершением исследований&#34;.
**Примечания:** //Если бы её не назначили на этот эксперимент, она так бы там и оставалась… Объясняет ли это, почему не вернулись другие агенты, ни живыми, ни мёртвыми? Судя по всему, реальности выбираются случайно. Нам нужно ещё экспериментов.// – Доктор █████.

__Примечание доктора █████:__ //После небольшого расследования стало известно, что все упомянутые агентом Сарой люди и даже объекты появились в Зоне за последние два года. Невероятно… Как она это узнала? Это может значить, что SCP-ES-009 способен предсказывать или изменять будущее, а не только манипулировать разумом людей. Я реклассифицирую его как Евклид и продолжаю эксперименты.//
__Ответ O5-█:__ //Отклонено. Просим Вас ужесточить контроль над экспериментами: потеряно слишком много агентов, а точных данных собрано очень мало. Это Ваше последнее предупреждение.// – O5-█.

**Примечание доктора ████:** Несмотря на то, что хронологически этот эксперимент имел номер 19, интервью было проведено всего за неделю до последнего эксперимента, [УДАЛЕНО]. За то время, пока субъект находилась в альтернативной реальности, были проведены другие исследования.
Согласно наблюдениям моей предшественницы, доктора █████, день последнего эксперимента с SCP-ES-009 совпал с датой последнего испытания, посредством которого вернулась агент Сара. Причины этого неизвестны, и [ДАННЫЕ УДАЛЕНЫ].
------

**Номер:** Эксперимент 25.
**Субъект:** Агент К█████.
**Состояние:** Живой, вернулся через три минуты. По возвращению встал на кровати и прыгнул, взмахнув руками. Выглядел очень разочарованным, когда упал. Прошёл интервью с использованием детектора лжи в присутствии психолога.
**Протокол:** 009-Н.
**Значимые результаты:** Отсутствуют.
**Примечания:** //Да, использовать полиграф в присутствии психолога на таком уважаемом агенте, возможно, было слишком, но… &#34;Я начал летать, как птица, как только взмахнул руками&#34;? Это была одна из тех вещей, которые ты ожидаешь услышать в последнюю очередь, проводя такие эксперименты.// – Доктор █████.
------

**Номер:** Эксперимент 27.
**Субъект:** Агент ████.
**Состояние:** Мёртвый, вернулся через пять минут. В его кровати появилось большое пятно крови, анализ ДНК подтвердил, что кровь принадлежит субъекту. На теле повреждений не обнаружено.
**Протокол:** 009-I.
**Значимые результаты:** Отсутствуют.
**Примечания:** //Раньше таких случаев не было. Это странно… возможно, если мы узнаем, как оно это делает, то сможем установить закономерность, которую SCP-ES-009 использует при телепортации субъектов. Нам нужно провести больше экспериментов с агентами, профиль которых схож с профилем агента ████. Я думаю, мы скоро найдём объяснение.// – Доктор █████.

**Номер:** Эксперимент [УДАЛЕНО].
**Субъект:** Агент █████ и агент ████████.
**Состояние:** Вернулись через два месяца с симптомами посттравматического стресса.
**Протокол:** 009-М.
**Значимые результаты:** [ДАННЫЕ УДАЛЕНЫ].
