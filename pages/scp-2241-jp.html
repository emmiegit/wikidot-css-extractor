    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]
[[include credit:start]]
**標題：** SCP-2241-JP - 通往幸福人生的明智決定
**作者：** [[*user Mas_kera_de]]
**譯者：** [[*user vomiter]]
**創作年份：** 2020
[[include credit:end]]
**項目編號：** SCP-2241-JP

**項目等級：** Euclid

**特殊收容措施：** 基金會網路爬蟲將持續搜索通往SCP-2241-JP的廣告與超連結，一旦發現即立刻刪除。SCP-2241-JP的疑似存取者須接受訊問，經過檢驗認定沒有疑慮者將在施用失憶誘導之後釋放。

如果出現SCP-2241-JP-1，則相關目擊者須接受失憶誘導，並針對其雙親安排為期3個月的心理輔導。考慮到實驗用途，應保存12具SCP-2241-JP-1於溫度4～6℃，濕度60～70％的低危險性物品收納庫中，其餘檢體則焚燒處理。

**描述：** SCP-2241-JP是一個異常的網站。至今為止的事件中，存取SCP-2241-JP的途徑都是來自一般網頁上刊載的廣告連結。各篇廣告存在如下的共通內容。

&gt; 身心障礙兒童養育扶助 — 如果你的孩子被診斷出身心障礙的風險，該怎麼辦？

SCP-2241-JP的首頁橫幅寫著「煩惱中的準媽媽請看這裡！」，頁面下方則刊載著身心障礙兒童之雙親的經驗分享以及身心障礙兒童扶助的相關資訊。同時，頁面右方會顯示一些電話號碼與網頁超連結等聯絡資訊，查證後確認那些聯絡管道均導向網頁閱覽人居住地附近真實存在的殘障人士扶助機構以及育兒扶助中心[[footnote]]然而，向這些機構的員工求證後發現，他們對於SCP-2241-JP的存在並不知情。[[/footnote]]。SCP-2241-JP的IP位址目前仍無法成功定位。

如果閱覽SCP-2241-JP超過一個小時，則瀏覽器將自動轉跳至另一隱藏頁面，轉跳後顯示的將是關於身心障礙兒童的受虐案例以及育兒過勞的母親最終自殺的新聞。轉跳至隱藏頁面的前提是閱覽人本身目前懷有身孕，不符條件的閱覽人則只會看見育兒扶助的募款廣告。閱覽人在隱藏頁面中讀完一定數量的文章之後，將彈出一個包含兩個選項的視窗——選項分別是「你要生出有可能罹患身心障礙的小孩嗎？」與「你要在夢中生下屬於自己沒有缺陷的小孩，母子一同體驗幸福人生之後在現實中死產嗎？」。如果選擇前者，將再次跳出一個寫有「祝您幸福」的彈出視窗，隨後回到最初的首頁。如果選擇了後者，則閱覽人的意識評估值將急遽下降直到失去意識並開始作夢。小孩在夢境中會健康產出，並在身為母親的閱覽人陪伴下度過充實的人生[[footnote]]例如：自己的孩子在學校結交了許多友人，出社會之後就職於有名企業，戀愛結婚之後生下男女各一人的孫子，最終被孫兒守望著。[[/footnote]]最後衰老逝世。

在作夢的期間，胎兒也會在母親子宮內急遽成長，然而這一事件並不會擾動母親的睡眠。母親在夢中目睹孩子死亡才會甦醒，並於同一時刻開始陣痛。第一次陣痛的24小時以內，母親將會生出一個年齡推估為80~90歲的屍體（以下稱為SCP-2241-JP-1）。雖然分娩時腹部的膨脹程度十分異常，但母親在產程中遭遇的痛苦或裂傷並不一定比正常情況更嚴重。

SCP-2241-JP-1會讓目擊它的人類湧上強烈的幸福感。觀看分娩的人將毫不懷疑的抱起SCP-2241-JP-1，接著說出祝福的詞語。這一異常影響在照片與錄影中不具備效力。

SCP-2241-JP的發現契機為██醫院將老人的照片貼在「本月嬰兒」的欄目，同時附上一篇標題為「過了十分幸福的人生」的文章。基金會特工察覺到上述異狀後訊問該嬰兒的雙親，於是才將該項目納入基金會監管之下。

以下是曾兩次分娩出SCP-2241-JP-1者的訪談記錄。

&gt; **訪談對象：** 加茂女士
&gt; 
&gt; **訪談者：** 乃木博士
&gt;  
&gt; **&lt;開始錄音，2019/05/05&gt;**
&gt;  
&gt; **乃木博士：** 你好，加茂女士。今天要麻煩你了。
&gt;  
&gt; **加茂：** 沒問題。
&gt; 
&gt; **乃木博士：** 請說說你第一次使用那個網站時的事情。
&gt; 
&gt; **加茂：** 這個啊。我當時……26歲，所以應該是3年前吧。不是有所謂的產前診斷嗎？我想說，如果我的孩子……那個，帶有先天缺陷的話該怎麼辦才好，所以就試著去做了檢查。結果說是不能排除風險……。老公是說無論如何都會一起把小孩養大的，叫我不要擔心。但是我還是非常不安，所以我就用網路查了各式各樣的東西，然後看到廣告才進到那個網頁的。我在那個網頁看了一些文章，他們說就算是身心障礙的小孩，也是有雨人那樣……像天使一樣的孩子，而且還有很多扶助機構，看完我本來以為沒問題了……可是在隱藏網頁裡又寫了討厭的東西。
&gt;  
&gt; **乃木博士：** 你記得那是什麼內容嗎？
&gt; 
&gt; **加茂：** 記得，非常清楚。殘障兒童被欺負的事，還有媽媽被婆婆虐待到自殺的事，這類的報導放了一整排。我受到很大的震撼，又讀了一些文章之後，那個選擇題就出現了。是要「生下有殘障風險的小孩」還是「在夢裡母子一起體驗幸福人生，但會在現實胎死腹中」。我，我……我想說如果真的生下來，那痛苦的事情會沒完沒了的，雖然婆婆什麼都沒說但是擺出來的臉色也很難看。所以我才，按下去的。
&gt; 
&gt; **乃木博士：** 按完之後發生什麼事了？
&gt; 
&gt; **加茂：** 我做了一個夢，夢裡的我親眼看著那個孩子過完幸福的人生。出生時平安健康，之後也交到很多朋友，結了婚，還生下孫子……。我感覺到非常幸福。那孩子臨終的時候表情也洋溢著幸福，我目送他離世後就立刻清醒過來，陣痛也在這個時候開始。那時我還拼命地叫了救護車啊……。
&gt;  
&gt; **乃木博士：** 然後才生出那具屍體嗎？
&gt; 
&gt; **加茂：** 對。非常幸福的遺容，抱起來的醫生護士們都祝福著說「快看，是個帥氣的男性喔。長得跟媽媽很像呢，有一張幸福的遺容！」中途趕來的老公看到了也說「讓曾經這麼幸福的兒子誕生到世界上，太謝謝你了！」原來會變得這麼開心，這麼幸福，我就想說用那個網站真的是太正確了。所以下一個小孩也被診斷為殘障兒童的時候，我還跟老公牽手歡呼。畢竟讓大家一起變得這麼幸福啊。那些孩子一定是天使沒錯。
&gt; 
&gt; **乃木博士：** 你對於生出老人屍體這件事不覺得奇怪嗎？我覺得就算是死產變成這樣也不太合理。
&gt; 
&gt; **加茂：** 那孩子會衰老也很理所當然吧？因為他度過了很棒的人生啊。
&gt; 
&gt; **乃木博士：** 我懂你的意思了。……順帶一提，我聽說第二個孩子死產是1年前的事情，你在那之前還曾經做過一次人工流產嗎？
&gt; 
&gt; **加茂：** 對……第一個孩子生出來之後又馬上想要懷孕。所以老公也陪我一起努力……可是那次檢查的結果說沒有先天缺陷的可能性。然後我就開始不安了。你懂的吧？我沒辦法知道肚子裡的小孩以後人生會怎麼樣。說不定會意外身亡，也可能會變得叛逆走上歪路。那樣的話我就沒辦法體驗到當時的感動了。……所以，我就決定下次一定要懷上有缺陷的孩子，要再次得到幸福。只要你也看過那張臉，也感覺到那份幸福的話就一定能夠體會。我只要是為了家人的幸福，不管什麼事都可以努力做到。
&gt; 
&gt; **乃木博士：** ……原來如此，今天很感謝你。這次的訪談就到此結束。
&gt; 
&gt; **&lt;結束錄音&gt;**</textarea></pre>
