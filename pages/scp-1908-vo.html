**Ítem #:** SCP-1908

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-1908 debe ser mantenido dentro de una recámara de contención humanoide estándar, con los otros Señores en el Pasillo ██ del Sitio-██. Las paredes de esta recámara se construirán de un material no poroso, con una aspiradora dental colocada en la boca de SCP-1908, para evitar que éste se asfixie por sus efecto. El personal que entre a la recámara que contiene a SCP-1908 deberá usar botas con clavos mientras permanezca en la recámara.

**Descripción:** SCP-1908 es un hombre humanoide, de aproximadamente 1,5 m de altura y 58 kg de peso. El tejido epidérmico perteneciente a SCP-1908 produce constantemente una mezcla de agua y jabón. Los ojos de SCP-1908 han sido recubiertos por una resina plástica que bloquea este líquido, sin limitar su vista. Un tatuaje con las palabras &#34;Sr. Jabón, de los Pequeños Señores® de Dr. Wondertainment&#34;. Esta designación aparece como la &#34;6&#34; en el Documento [[[SCP-909]]]-a.

Como SCP-1908 permanece en un área, el jabón en su cuerpo se esparcirá, causando que cualquier superficie con la que entre en contacto se vuelva resbaladiza. Este se puede eliminar por medios normales, pero se generará de forma constante siempre y cuando SCP-1908 se encuentre en la misma área. Si SCP-1908 entra en contacto con cualquier materia líquida, ésta adquirirá inmediatamente las propiedades del agua y el jabón. El líquido puede entonces producir grandes burbujas de jabón, capaces de flotar en el aire mientras llevan a un sujeto humano dentro. Las burbujas no viajarán más de 2 metros en el aire y se reventarán si son forzadas a ir más allá de esta altitud.

SCP-1908 fue recuperado de un complejo industrial en █████████, República Popular de China. Los propietarios del complejo habían estado utilizando los fluidos producidos por SCP-1908 como detergentes industriales, y lo habían fijado a los equipos de la fábrica. Los agentes pudieron recuperar a SCP-1908 sin incidentes, distribuyendo amnésticos de Clase-D a todos los testigos. A partir del 18/09/19██, SCP-1908 ha sido contenido y clasificado como Euclid.

**Anexo 1908-A** Entrevista 1908-A

&gt; **Entrevistado:** SCP-1908
&gt; 
&gt; **Entrevistador:** Dr. Boyd
&gt; 
&gt; **Prefacio:** Entrevista hecha poco después de la contención inicial.
&gt; 
&gt; **&lt;Inicio del Registro&gt;**
&gt; 
&gt; **Dr. Boyd:** Buenas tardes, SCP-1908. Voy a, eh, entrevistarte hoy.
&gt; 
&gt; **SCP-1908:** … Bueno.
&gt; 
&gt; **Dr. Boyd:** Bien, ¿podrías identificarte?
&gt; 
&gt; **SCP-1908:** Soy el Señor Jabón, de los Pequeños Señores de Dr. Wondertainment.
&gt; 
&gt; **Dr. Boyd:** Eso es corr-
&gt; 
&gt; **SCP-1908:** ¡Compra uno hoy!
&gt; 
&gt; **Dr. Boyd:** ¿Qué?
&gt; 
&gt; **SCP-1908:** … Disculpa.
&gt; 
&gt; **Dr. Boyd:** Como sea… ¿puedes darme alguna información respecto a tu origen?
&gt; 
&gt; **SCP-1908:** No estoy realmente seguro. Las primeras cosas que puedo recordar no son reales, y lo segundo que recuerdo es encontrarme en las calles de █████████. La verdad, no era muy agradable que un tipo como yo se encontrara en un lugar como ese, así que me consideré muy afortunado cuando fui encontrado por Gero.
&gt; 
&gt; **Dr. Boyd:** ¿Y quién era Gero?
&gt; 
&gt; **SCP-1908:** Era dueño de una de las fábricas. Dijo que me tomó saliendo de su generosidad, o alguna cosa extraña así en engrish. Fueron muy amables, la gente de la fábrica. Se ocuparon de mí, y mantuvieron a cualquier desconocido lejos de mí. Realmente pensé que eran mis amigos. Realmente lo hice… entonces empezaron a pedirme favores. Pensé que sería una manera de pagarles por todo.
&gt; 
&gt; **Dr. Boyd:** ¿Qué te pidieron que hagas?
&gt; 
&gt; **SCP-1908:** Que me pusiera dentro de las máquinas, ¿lo creerías? Para limpiarlas. No era seguro, pero pensé que estaría bien. Ayudar a los amigos es bueno, ¿no? Pero no fue bueno. Cuando les pedí que me bajen, ellos no lo hicieron... no lo hicieron… ellos…
&gt; 
&gt; **Dr. Boyd:** Por favor continua.
&gt; 
&gt; **SCP-1908:** ¡Ellos solo me usaron! ¡Era un estúpido juguete para ellos, solo para limpiar sus máquinas! Realmente yo... no tenía ningún amigo...
&gt; 
&gt; **Dr. Boyd:** Oye, ánimo. Estás entre amigos ahora.
&gt; 
&gt; **SCP-1908:**… Sí, eso fue exactamente lo que ellos me dijeron también.
&gt; 
&gt; **Fin del Registro.**

**Anexo 1908-B:** Esta nota fue encontrada en SCP-1908 durante la contención inicial.

&gt; **¡Wow!** ¡Acabas de encontrar tu propio Pequeño Señor, una colección de edición limitada de Dr. Wondertainment!
&gt; 
&gt; ¡¡Encuéntralos a todos y conviértete en el Señor Coleccionista!!
&gt;
