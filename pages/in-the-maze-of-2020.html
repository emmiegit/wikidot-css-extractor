    <pre><textarea class="page-source" readonly>[[include info:start]]
獻給[[*user Mayaw Kacaw]]
先在這裡向小主人道歉，我不僅拖太久了而且也沒有呈現的很好Q_Q，不過我確實有想往這個方向延伸的打算。
作者：[[*user Chromeblushowo]]
[[include info:end]]



九度冰的室外，隨著跨年時間的接近，台北街上湧出越來越多人潮。元旦以前還得工作，實在是血汗基金會。

Minalinsky主任穿著一身西裝，和旁邊身穿和服的FireFox特工體現出不協調感，再怎麼說和服出現在大街上也怪怪的。

「我說，我們原本的計畫是，在16站開完會之後就回站點休息對吧？」

「對啊。」

「而我們現在的狀況似乎不是意外，而是妳計畫好的，對吧？」

「是。你第一天認識我啊？」

在參加某個年末的會議之後，Minalinsky主任反常地不搭乘公用轎車，而是拉著特工FireFox走路離開站點，走過華中橋之後再往回走，走回迷宮之中。

直接踏進[http://scp-zh-tr.wikidot.com/scp-zh-199 ZH-199]之中。

「你可以開始猜，這次測試的目標是什麼了。」

「B級人員是對當地基金會運營至關重要的人員，並且只被授予訪問對象，實體和通過隔離及清除任何潛在的精神影響或模因效應異常項目的權限。」

「你這段背得很熟，但是抱歉我是C級喔。要是我是B級的話寫報告的人就是沒有制止我的你呢。」

「還是一如既往地惡趣味呢。所以呢？我們現在要做什麼？」

高樓相比原本的中永和區更多，大厦牆上的電子廣告牆播放著能量飲料。兩人穿過人群走下捷運站的地下樓層。

「試著找找看我們，或是找找基金會。基本上呢， 每個發現的平行時空都可以檢查一次，但是通常沒有那麼多時間檢查。」

「不是我要說，呃，那個車廂有點眼熟。」

FireFox指著不應該出現在黃線的[http://scp-zh-tr.wikidot.com/scp-zh-125 龐巴迪INNOVIA APM 256型車廂]。

「這個世界，變得很奇怪呢。」

------

「火狐，你坐啊。」

看著整間車廂都是ZH-125，以及健康的FireFox因為ZH-125的效應再次站起來。

「夠了，我不要再坐下了，我就站著。」

FireFox端詳著牆上的路線圖，發現捷運的路線和平常的不同，而是某種圖騰的奇怪樣式。而路線圖的邊緣有個類似基金會的標誌。

「平行世界都這麼不正常的嗎？還是我錯過了什麼？」

「應該沒錯，這是某種國土鍊成陣。正中間的世貿站。話說回來，你知道爆竹嗎？」

「是中文的鞭炮的意思吧？」

「台北有一個很巨大的爆竹喔，只有元旦的時候會出現，你看。」

就在FireFox往車廂窗戶看的時候，捷運早已離開地底來到地面高架，而正前方是一根煙花四散的大竹子。

「什麼尋找基金會，我看只是想找個人少的地方看煙火吧。」

------

「所以我們的跨年是看別人代替我們跨年？」

Mayaw特工將熱豆漿遞給坐在輪椅上看著Minalinsky和FireFox執行這次探查勤務直播畫面的Dr.Ava。

「不也挺浪漫的嗎？還是你想在半夜9度的氣溫下再幫我買一根油條？」

「新年快樂，Ava。」

「新年快樂，Mayaw。」</textarea></pre>
