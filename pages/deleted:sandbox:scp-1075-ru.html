**Объект №:** SCP-1075-RU

**Класс объекта:** [[[Euclid|Евклид]]]

**Особые условия содержания:** Ввиду предполагаемой возможности спонтанного поражения индивидов SCP-1075, полное сдерживание считается невозможным. Должен производиться непрерывный мониторинг сети Интернет (в особенности социальных сетей) на предмет возможных экземпляров SCP-1075-2, при содействии МОГ Мю-4 (&#34;Отладчики&#34;). Первичный мониторинг должен проводиться только специально созданным нейросетевым программным обеспечением. Выявленные экземпляры SCP-1075-2 должны удаляться с любых интернет-сайтов под подходящими предлогами (нарушение авторских прав и т.п.)[[footnote]]Фонд обычно имеет достаточное для этого влияние на администрации интернет-провайдеров, сайтов и социальных сетей.[[/footnote]]. В случае невозможности удаления такого произведения, например, ввиду широкой известности автора, следует развернуть кампанию по снижению интереса публики.
Сотрудники, непосредственно работающие с настоящими или предполагаемыми экземплярами SCP-1075-2 и индивидами SCP-1075-1, должны пройти предварительное психологическое обследование. К работе допускаются лица, имеющие не менее 80 баллов из 100 по шкале психологической стабильности, а также не более 10 баллов по ИРК (индекс романтичности Кислицина). Данное обследование должно повторяться ежемесячно, любой сотрудник, чьи результаты перестают удовлетворять требованиям, немедленно переводится на другой объект. 


**Описание:** SCP-1075 - аномальный психологический феномен, выражающийся, в первую очередь, в навязчивом ощущении собственного тела как тюрьмы или клетки, сковывающей разум и ограничивающей познание. Также возможен произвольных набор сопутствующих проявлений, таких как:

* Постоянное и неудовлетворимое желание перемены мест
* Фиксация на темах путешествий, космоса, внетелесного опыта
* Общее недовольство текущим образом жизни, сохраняющееся и при его изменении

Эти ощущения непостоянны, проявляются в виде приступов с частотой 1 раз в 3-5 дней, и в редких случаях сопровождаются дереализацией[[footnote]]Нарушение восприятия, при котором окружающий мир воспринимается как нереальный или отдалённый, лишённый своих красок.[[/footnote]] и/или деперсонализацией[[footnote]]Расстройство самовосприятия личности и отчуждение её психических свойств. Утрата чувства собственного «Я» и ощущение пустоты.[[/footnote]]. Попытки психологической и медикаментозной терапии помогают поражённому индивиду адаптироваться к жизни с феноменом, но никогда не приводят к избавлению от него. Сопутствующие поведенческие изменения включают в себя склонность к созерцанию и длительным размышлениям, а также избыточное употребление в устной и письменной речи выразительных средств языка, зачастую неуместное.

Поражение может происходить спонтанно (выявлено █ предположительных случаев, но строгое доказательство невозможно), но обычно происходит при прочтении, просмотре или прослушивании произведений, обладающих специфическим слабым меметическим эффектом (далее обозначаются как SCP-1075-2). Поражение происходит не со 100% вероятностью, и зависит от личностных характеристик индивида - общей психологической устойчивости, и, что важнее, склонности к романтичности. Более того, даже у весьма предрасположенных людей поражение обычно происходит не при первом взаимодействии с SCP-1075-2. Для более строгого определения этого фактора был разработан набор психологических исследований, и определяемый на их основе численный ИРК (Индекс Романтичности Кислицина). Большинство людей имеют ИРК от 20 до 40 баллов. Индивиды с ИРК менее 15 имеют очень низкую вероятность поражения SCP-1075. Однако, долговременная и многократная экспозиция экземплярами SCP-1075-2 может приводит к повышению вероятности заражения, сопровождаемую параллельным ростом ИРК индивида. У людей с высокой психологической устойчивостью этот процесс происходит гораздо медленнее. Прямой корреляции с другими характеристиками (пол, возраст, национальность, профессия, опыт употребления психотропных веществ и т.д.) не установлено.

Пораженный SCP-1075 индивид (далее SCP-1075-1) может иметь любую комбинацию из возможных проявлений. Сила и выраженность этих проявлений нарастает с момента поражения, достигая плато в течение двух лет. За это время SCP-1075-1 обычно так или иначе адаптируется к проявлениям феномена. Например, многие из них стараются сменить род деятельности или приобретают увлечения, связанные с путешествиями, творчеством и эзотерическими практиками. Однако часть поражённых начинает проявлять признаки деструктивного поведения (алкогольная и наркотическая зависимость, антисоциальные поступки, маргинализация), и, наконец, около 0,5% заканчивают жизнь самоубийством. Важно понимать, что несмотря на выраженный дискомфорт от проявлений SCP-1075, никто из пораженных не считает своё состояние нездоровым или ненормальным, напротив, полагая, что им открылась некая истина о природе вещей. Также, им обычно нравятся иные экземпляры SCP-1075-2, с которыми они ознакомились уже после поражения. SCP-1075-1 безошибочно выделяют таковые среди неаномальных творческих продуктов.

SCP-1075-1, занимавшиеся творческой деятельностью до поражения, или изначально склонные к ней, могут впоследствии создавать новые экземпляры SCP-1075-2. Это может быть любой творческий продукт, в зависимости от наклонностей и навыков индивида: различные литературные формы, произведения традиционной и цифровой живописи, фотографии, музыкальные композиции и т.п. Среди наиболее часто встречающихся форм и жанров: 

* Фотографии ночного неба (особенно с большим количеством видимых звёзд)
* Пейзажные фотографии открытых пространств
* Стихи и проза с рассуждениями о смысле жизни и месте человека в мире
* Тексты на тему путешествий, космоса и эзотерики
* Цифровые изображения и традиционные картины, изображающие маленькую и одинокую человеческую фигуру на фоне огромных структур и сооружений
* Инструментальные композиции в жанрах пост-рок, нью-эйдж, IDM, дум-метал

Сам индивид не осознаёт аномальных свойств созданных им SCP-1075-2, считая их лишь продуктом своего самовыражения. Стоит отметить, что далеко не все творческие произведения SCP-1075-1 обладают аномальными свойствами.

**История обнаружения:** Ввиду особенностей SCP-1075, это явление долгое время оставалось вне поля зрения Фонда. Причиной обнаружения послужил инцидент, произошедший ██.██.████ незадолго до запуска космического корабля типа Space Shuttle к МКС[[footnote]]Международная Космическая Станция.[[/footnote]] с космодрома на мысе Канаверал. Незадолго до запуска было обнаружено расхождение в весе полезной нагрузки порядка 70 килограмм. Экстренная проверка выявила пытавшегося спрятаться в отсеке экипажа работника космодрома, техника А. ██████. Инцидент был строго засекречен, специалистов Фонда привлекли к расследованию инцидента ввиду возможной аномальной природы поведения работника. В СМИ была внедрена легенда о внезапно возникших технических неполадках. После допроса (см. приложение 1075-001) и последующих обследований, которые выявили следы меметического воздействия, феномену был присвоен номер SCP-1075.

Ввиду большого опыта работы с похожими аномальными явлениями, Д-р Кислицин был назначен главой научной группы по исследованию SCP-1075. Позже ему удалось разработать протоколы психологического обследования для определения предрасположенности к поражению SCP-1075. При содействии МОГ Мю-4 (&#34;Отладчики&#34;) были созданы и обучены нейросетевые приложения для мониторинга сети Интернет на предмет экземпляров SCP-1075-2, точность определения SCP-1075-2 превышает 98%.

Через 3 года работ по изучению SCP-1075, д-р Кислицин направил запрос на пересмотр класса SCP-1075 на &#34;Безопасный&#34; (см. приложение 1075-003), запрос находится на рассмотрении.

+++ {{Работы по сдерживанию распространения экземпляров SCP-1075-2}}

{{За отчётный период автоматический мониторинг выявил 245 потенциальных экземпляров SCP-1075-2, из них при ручной фильтрации было отсеяно 21. 219 подтвержденных экземпляров были успешно удалены (135 под предлогом нарушения авторских прав, 84 как несоответствующие правилам площадки размещения). Для оставшихся 5, полное удаление которых было сочтено невозможным, были развёрнуты информационные кампании по снижению интереса. По оценкам статистической группы, в результате общее число просмотревших и/или прослушавших эти произведения было снижено до 23% от потенциально возможного. С помощью вновь выявленных экземпляров SCP-1075-2 было произведено дополнительное обучение нейросетевого программного обеспечения.}}

+++ {{Работы по улучшению методологии определения индивидов, уязвимых к SCP-1075}}

{{Мои исследования показали, что это явление не ново, а скорее напротив, старо как сам наш уже порядком запылившийся мир, я мог бы уверенно диагностировать этот феномен у нескольких древнегреческих философов даже через глухую толщу веков, что разделяют нас. &#34;Карцери&#34;, этот чудное и непостижимое явление, существует несколько тысяч лет! И хотя бурное, как воды горной реки, развитие коммуникаций в последние десятилетия в теории могло бы привести к взрывному росту числа пораженных, этого или не произошло, или же оно не имеет явных последствий. Инкубационный период, если можно так выразиться, составляет не более двух лет. Некоторые широко известные произведения популярной культуры, включая [УДАЛЕНО], [УДАЛЕНО] и [УДАЛЕНО], во всём их несравненном великолепии, вполне могут быть классифицированы как SCP-1075-2, но удаление их из информационного поля, по понятным причинам, просто невозможно.}}
