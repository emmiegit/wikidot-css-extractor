살짝 어둑한 카페, 약간 구석진 테이블에 여자 둘이 마주보고 앉아있다. 한 명은 약간 풀이 죽어있었고, 나머지 한 명은 고개를 빳빳이 세운 채 풀이 죽은 여자를 노려보고있다. 
&#34;아하... 내 동생이 누굴 만나나 했더니...&#34;
고개를 치켜든 여자가 거만하게 말했다.
풀이 죽은 여자는 등을 더 굽혔다. 다들 신경쓰지 않는 척 구석진 곳에 앉은 두 여자를 힐끗힐끗 쳐다보고 있었다. 고개를 쳐든 여자는 의기양양하여 풀죽은 여자를 더 쪼아댔다. 하지 마, 하지 마, 하지 말라고!!! 여자는 자기 속에서 울려오는 목소리를 무시했다. 고개를 치켜든 여자의 입술에는 뭔가 알 수 없는 미소가 걸렸다.

----

샐은 머리를 감싸쥐었다. 그의 앞에 떨어진 핸드폰에는 문자가 한통 와있었다.

&gt; 미안해, 샐. 더이상은 못 만나겠어.

얼마전까지 잘 되고 있었던 여자였다. 그런데 오늘, 헤어지자고 문자가 왔다. 샐은 머리를 쥐어뜯었다. 그는 그 여자와 헤어진 이유를 알고있었다.
-결국에 헤어졌네, 샐... 이거 어떡하니? 오늘 술이라도 마시겠네?
샐리가 제법 걱정스럽게 말했다. 
&#34;닥쳐! 너 때문에 헤어진거잖아!&#34;
샐이 소리쳤다. 
-어머? 나 때문이라고? 
샐리가 놀란 목소리로 되물었다.
&#34;내가 그 애를 만나려고만 하면 네가, 네가 주도권을 빼앗아서 내 누나인 척 했잖아! 이 빌어먹을 시누이 자식!&#34;
-얘, 너 너무 말이 심하잖아. 나는 네 여친이 너를 얼마나 사랑하는지 알고싶었을 뿐이야. 고작 이정도에 헤어진거면...
&#34;닥쳐... 닥쳐 샐리!  제발, 좀, 입, 닥치라고!&#34;
샐이 소리쳤다. 
방 안은 그의 목소리로 울렸다. 샐리는 입을 다물었다. 하지만 저편에서 애써 참는 웃음까지 감추지는 못했다. 샐은 핸드폰을 침대 위로 던졌다. 힘 조준을 잘못해서 벽에 맞고 튕겼다. 샐은 신경쓰지 않았다. 소개팅으로 만나서 에프터 신청을 하고, 그 뒤로 일곱번정도 만난 여자였다. 한눈에 반한 것도 아니었고, 그 일곱번 만난 동안 정은 생겼지만, 사랑하냐고 물으면 조금 머뭇거릴, 딱 그 정도의 사람이었다. 그 여자와 평생을 약속하지도 않았고, 아직 그 여자에 대해서 잘 모르지만, 샐이 샐리에게 이토록 화를 내는 이유는, 샐리가 이런 식으로 샐의 연애를 방해한 것이 벌써 5번째였기 때문이다. 

이번이 다섯번째.
에프터까지 포함해서 7번 만난 뒤에야 훼방놓은 것은 늦은 편이다. 첫번째랑 두번째는 소개팅이 들어올 때 마다 퇴짜놓는 문자를 보내서 친구들이 여자를 소개시켜주지도 않게 만들더니, 세번째랑 네번째는 간신히 따낸 소개팅과 미팅 자리마다 난입해서 친구들과 상대방 여자가 자기 이름을 들으면 치를 떨게 만들고는, 그래 이번에는, 그래 이번에는 샐리가 무의식 속에서 잠이라도 자는건지, 아무튼 그런 시간만 골라 조심조심 잘 만나왔다고 생각했건마는....... 핸드폰에서 문자가 왔다고 윙윙거린다. 분명 소개해준 친구가 무슨 일이냐고 난리가 나서 연락을 하는 것이다. 샐은 한숨을 내쉬었다. 나는 왜 빌어먹을, 짜증나는, 얼어죽을, 말아먹을, 개같은 SCP를 만져서 쓸모도 없고, 어떻게 생겼는지 알 방법이라곤 사진밖에 없고, 하는 일 마다 훼방놓는, 민폐만 끼치는 내면으 또 다른 자아를 현실화해버렸을까. 이 상태로는 안된다. 자신이 결혼을 한다거나 아이를 낳는다던가, 이런 것을 상상해본 적은 없지만, 그래도 무덤 속에 들어가기 전에 여자 손이라도 한번 잡아봐야 할 것 아니겠는가. 

----

한밤중이었다. 커다란 별들은 여전히 멀쩡했다. 달은 똑같이 둥글었고, 지구는 내일과 똑같이 빙빙 돌고있었다. 지금 케테르급 SCP가 지구를 향해 돌진한다손 쳐도 오늘 당장 떨어질 일은 없을 것이다. 별들과 별들 사이는 빛의 속도로나 측정할 수 있기 때문이다. 그러므로, 지금은 근무시간이지만 딴짓을 해도 된다. 절대, 샐리가 무의식 저편에서 잠들어있기 때문이 아니다. 샐은 주위를 힐끔 둘러봤다. 아무도 없었다. 공책을 꺼내 죽 뜯었다. 샤프를 들고 맨 위에 적었다.
&gt; 샐리를 피해 연애하는 법
샐은 샤프를 빙빙 돌리다가 그 밑에 생각나는 대로 주욱 적었다.
&gt; 1. 연애를 하지 않는다.
&gt; 2. 샐리가 자는 동안에 연애를 한다.
&gt; 3. 
3... 샐은 중얼거렸다. 어떻게 하면 샐리를 피해 연애할 수 있을까. 벌써 세번째 방법부터 막힌다. 서로 다른 자아라해도 샐과 샐리는 한 몸, 사실 샐리의 눈을 피한다는 것은 거의 불가능에 가깝다. 그나마 그나마 피한답시고 피한게 일곱번. 바로 오늘 &#34;샐리를 피한다&#34; 는게 불가능하다는 것을 증명하지 않았는가. 그것도 아주 깔끔하게. 
&#34;하... 차라리 게이가 될까...&#34;
샐은 종이를 구깃구깃 구겼다. 하지만 사람의 성적 취향이 그렇게 쉽게 변하는 것도 아니고, 남자만 바글거리는 곳만 골라왔지만 아직도 여자가 그리운걸보니 동성애자가 되는 것은 글러먹은 것 같다. 
&#34;가만. 샐리가 내 제 2의 자아라면, 걔도 결국 나니깐, 샐리도 여자를 좋아해야하는거 아닌가?&#34;
샐이 소리치며 자리에서 일어났다. 유레카!!! 하고 외치고 싶었다. 
&#34;야, 샐리! 샐리!!&#34;
샐이 소리쳤지만 샐리는 묵묵부답. 샐은 들뜬 마음에 그 좁은 돔 안을 방방거리며 뛰어다니다가 자기가 구깃구깃하게 구겨버린 종이 뒷면에 &#34;샐리, 너도 여자 좋아하지? 너도 나니깐!&#34; 이라고 써서 곱게 접었다. 다음날 아침, 샐리가 일어나면 이 쪽지를 볼 것이고, 적어도 자신은 저녁에 그 답을 듣게 될 것이다! 샐은 주변을 대충 치워놓고 헐레벌떡 침실로 내려갔다. 뭐, 일찍 잔다고 샐리가 일찍 일어나는 것은 아니지만, 핑계란건 이럴 때 대야하는 것이다.

&#34;샐리가 변태라고 전해달래요.&#34;
다음날 저녁, 샐은 저 말을 열번째 들었다. 그것도 열명 다 다른 사람에게서. 그 때는 정말 흥분해서 꽤 괜찮은 가설이라고 생각했는데, 지금 생각해보니 벽에 머리를 박고 죽어버리고 싶을 정도로 부끄러운 생각이었다. 저녁에 일어나자마자 샐리가 친절하게 알람음으로 녹음해 놓은 &#34;변태자시이이이이이익!!!!&#34; 이란 고함소리를 듣고 일어나서, 삐진 샐리를 어르고 달래며 침실을 나오니 기숙사 복도에서부터 만나는 모든 사람에게 &#34;샐리가 변태라고 전해달래요&#34; 라는 말을 들어야했다. 
아. 그래. 나는 변태구나.
샐은 밥그릇에 얼굴을 박았다. 샐이 변태같은 질문을 던졌다는 것을 동네방네 소문을 다 내고 다녔을 뿐 아니라 자신이 잘 되가던 여자랑 헤어졌다는 것까지 소문을 내서 &#34;샐이 다섯번째 차이더니 드디어 맛이 갔다&#34; 라는 소리까지 듣고있다. 이 상태로 괜찮을걸까, 샐. 샐은 자문했다. 괜찮아, 샐리를 피해 연해하기 방법 1이 연애를 하지 않는다, 가 아니었는가. 근본적인 문제를 삭제해버리는 것이다. 연애라는 문제를 뿌리째 뽑아버리면 되는거다! 
&#34;제기랄... 입맛 없어...&#34;
샐은 밥을 다 버렸다. 그냥 연애를 하지 말아야지, 하고 말은 했지만 아무래도 마음 깊은 곳에서는 좋은 여자를 만나서 오손도손 데이트도 해보고싶다. 그래, 제 2의 자아가 튀어나온 지금 결혼까지는 무리더라도 할 수 있는데 까지는 연애도 해보고 싶고 사랑도 해보고 싶은 것이다. 한번 사는 인생인데. 딱 한번 사는데, 연애 한번도 못 하게 방해하고....... 샐은 왠지 자신이 지나갈 때 마다 사람들이 키득거리는 것 같아서 뺨이 후끈거렸다. 어디서 저기 변태 지나간다, 하는 소리가 들리는 곳 같기도 하다. 저러니깐 여자한테 다섯번이나 차이지, 쯧, 하고선 누가 말하는 것 같기도 하다. 샐은 이를 악 물었다. 당신네들 같으면 왠 여펜네가 당신들 데이트 하는데 난입해서 난 이 결혼 반대요 하고 테이블이며 뭐며 다 뒤집어 엎으면 당신은 헤어지지 계속 연애할 수 있냐고 소리치고 싶었다. 하지만 샐은 속으로 앓는 수 밖에는 방도가 없었다. 무엇을 말하든, 샐리에게 들어가면 곧바로 놀림감이 될 뿐이다. 

달에서 천체망원경의 렌즈를 관리하는 일. 지금은 전파망원경이니 뭐니 렌즈가 없는 천체망원경이 많아졌다. 누가 렌즈를 훔쳐가는지 감시하지 않아도 된다. 도둑을 감시할 일도 없고, 하늘은 오늘도 멀쩡하다. 사람은 생각을 하지 않고서는 살지 못하는 것 같다. 차라리 생물학과나 유전공학과에 들어갔으면 어땠을까. 분명 지금보다 훨씬 바빴을 것이다. 샐리든 여자 친구든 뭐든 잊을만큼 아주 바빴을 것이다. 하지만 그는 생물학자도, 유전공학자도 아니다. 아주 한가한, 천체물리학자일 뿐이다. 샐은 핸드폰을 켰다. 뭔가 단순한 일로 생각을 지워야 할 것 같았지만, 핸드폰을 켜도 딱히 할 일은 없었다. 제 2의 자아는 연애를 훼방놓고, 여자들은 모두 떠났으며, 친구들은 자신의 탓을 하며, 재단은 제 2의 자아의 편을 들어주고있다. 차라리 이 인생을 모두 샐리에게 헌납할까. 샐은 핸드폰이 그냥 꺼지는 것을 쳐다보았다. 핸드폰 화면이 다시 켜졌다. 샐은 주춤 놀랐다. 자신이 버튼을 잘못 누른줄 알았는데 연락이 온 것이었다. 스팸 문자일거라고 수십번 되뇌면서도 굳이 핸드폰 메세지함을 열어보았다. 무엇을 바라고 있는 것일까, 그는 스스로도 몰랐다. 하지만 진짜로 스팸 문자라면 이 자리에서 울어버릴 것 같았다. 
친구였다.
샐은 급히 친구에게 온 메세지를 확인했다.

&gt; 너 때문에 내 평판이 땅을 친다 아주.

그래 미안하다, 내가 쓸모도 없는 SCP를 만져서 그래. 내가 바보지. 샐이 중얼거렸다. 얼마 전에 헤어진 여자를 소개시켜준 친구이며, 발이 꽤 넓은 녀석이다. 천체 관측을 주로 하게 되고, 또 재단의 특성상 친구들과 만날 시간이 없어 자연히 멀어지게 되었지만 이 친구만은 아직도 꽤 살갑게 굴고있다. 샐은 핸드폰을 잡고 미안하다며 줄줄이 변명을 적고있는 동안 메세지가 왔다.

&gt; 이게 마지막이야.

----

결국 약속이 잡힌 카페에 도착하고 말았다. 카페도 꼭 그 사람 성격처럼 어디 구석진 곳에 있는 것이었다. 입구도 한 사람이 지나갈까한 그런 골목길에 아주 작게 나있었다. 남자라면 머리를 부딛힐만한 입구에, 가파른 계단까지. 저기 계단 끝에 화장실 표지가 있다. 샐은 재빨리 머리를 굴렸다. 여기는 사람이 얼마 없다.
-내 주도권 내놔!
샐이 소리를 질렀다.
&#34;가져갈테면 가져... 어? 어? 야!&#34;
샐리가 새된 목소리로 소리쳤다. 
다행이 완전히 빼앗지는 못했지만, 샐은 자신의 의지로 입구 문을 꽉 잡고선 그 자리에 버팅기고 섰다. 하지만 샐리도 주도권을 완전히 뺏긴 것은 아니기에, 또 샐리는 샐리의 의지대로 낑낑거리며 몸을 움직여 카페 안으로 들어가려고 했다. 정말이지 혼자서 2인 역할을 하며 싸우는 사람이라니, 누가 보면 설치미술가인줄 알겠다. 그 이전에는 미친년으로 보겠지만, 지금 당장 샐과 샐리에게는 중요한 문제가 아니었다. 샐은 IP충돌, 이라는 단어가 갑자기 생각났다. 왜인지는 몰라도, 그 단어가 생각난 순간 샐리가 나머지 주도권을 완전히 빼앗았다. 사실 샐리에게 유리한 싸움이었다. 샐리는 대충 머리를 손으로 빗어넘기며 옷매무시를 가다듬었다. 계단을 세칸씩 성큼거리며 올라갔다. 샐은 그 와중에서도 계단이 가파른데, 그 뒤에서 누가 올라오면 어쩌나 이런 걱정을 했다. 
&#34;헹, 내가 이겼다고 샐!&#34;
샐리가 의기양양하게 말한 다음에야 샐은, 자신이 몸의 주도권을 빼앗지 못한 것을 실감했다. 샐은 약간 멍해졌다. 조금 더 열심히 주도권을 뺏기 위해 투쟁했어야하나? 아니 그 이전에 투쟁이란 단어가 여기에 어울리는 것인가? 샐리는 승리하고 돌아오는 장군처럼 카페 문을 열어젖혔다. 이 카페에도 고전음악이 줄줄 흐르고 있었다. 카페에는 한 사람밖에 없었지만, 샐리도, 샐도 잠시 자리에 서있었다. 짧은 커트머리때문이었다. 
&#34;너....가 만난......&#34;
샐리가 중얼거렸다.
-머리 길었는데......
&#34;저 여자 맞아?&#34;
남자마냥 짧은 머리에, 머리는 또 투톤으로 염색을 해놓아서 아래는 선명한 붉은색이고 위에는 또 검은색이다. 여자는 문이 열릴 때 나는 종소리에 고개를 들었다. 곧 환하게 웃으며 일어났다. 샐리를 향해 신나게 손을 흔들면서 말이다. 샐리는 어리둥절한 표정을 지으며 주춤주춤 여자에게 다가갔다.
&#34;샐리씨!&#34;
여자의 눈이 둥글게 휘어졌다. 며칠밖에 안되는 그 짧은 시간에 도대체 무슨 일이 있었는지 가무잡잡해졌다. 헐렁한 원색 박스티에 짧은 반바지에 커다란 백팩. 처음 만났을 때의 그 모습, 흰 블라우스에 땋은 머리, 약간 촌스러운듯 하면서 단정했던 모습은 하나도 남아있지 않았다. 
&#34;맨날 말로만 듣다가 오늘 처음 만나니깐 반갑네요!&#34;
여자가 샐리의 손을 답싹 잡았다. 손톱에도 자주색 계열로 메니큐어를 발라놓았다. 새끼손가락으로 갈 수록 진해지고있었다. 설마 저 색을 모두 산것일까. 샐리는 여전히 얼떨떨한 표정이었다.
&#34;절... 알아요?&#34;
샐리가 물었다.
&#34;당연하죠. 샐이 소개해준걸요. 오늘 이 자리도 샐이 만든거잖아요.&#34;
여자가 눈을 동그랗게 떴다. 
&#34;샐이 뭘 어쨌다고요!&#34;
샐리가 탁자를 짚었다.
&#34;아... 왠지 샐이 주저하더라니 말을 제대로 안 전했나보군요.&#34;
여자가 고개를 저었다.
&#34;으이그, 내가 괜찮다고 몇번씩 말했는데. 오늘 그럼 무슨 목적으로 만나는건지는...?&#34;
&#34;그냥 샐이랑 만나려는거 아니었어요?&#34;
샐리의 물음에 여자는 웃음을 터뜨렸다. 
&#34;이것 참... 샐 이녀석이 이상하게 전해줬군요?&#34;
여자는 눈물까지 흘리고 있었다. 샐리는 여자를 뚫어져러 쳐다보았다.
&#34;오늘 소개팅이잖아요!&#34;
여자가 간신히 말했다.
&#34;예? 에... 예에.... 에.... 잠시 저 화장실좀... 하... 하하...&#34;
샐리는 가재걸음으로 화장실로 갔다.

&#34;야아아아! 샐!&#34;
샐리가 소리쳤다. 
딴에는 변장을 한답시고 꺼져있는 핸드폰을 귀에 댄채였다. 샐도 헷갈리기는 마찬가지였다. 
&#34;너 핸드폰 가져왔어?&#34;
샐리가 짜증스럽게 물었다.
-임마, 네가 챙길 시간이라도 줬어? 다짜고짜 밖으로 튀어나온 주제에.
어느 장단에 박자를 맞출지 머리를 굴려보았다. 샐리처럼 모르는 척 나올까, 아니면 진짜로 저 여자와 짠 것처럼 나올까. 샐은 머리를 쥐어뜯고싶었다.
&#34;그럼... 그럼 그 소개팅이라는건 뭐야?&#34;
샐은 필사적으로 머리를 굴렸다. 
&#34;그건 뭐냐고!&#34;
-그... 그야! 진짜로 소개팅이지!
샐이 변명하듯 소리쳤다.
&#34;진짜 소개팅이라니?&#34;
-소개팅이 달리 소개팅이냐? 음... 그... 그래, 그런거지 뭐...
&#34;그럼 여태껏 속인거야? 날?&#34;
샐리가 팔딱팔딱 뛰었다.
-소... 속였다니, 난 그저 그게! 사실대로 말하면 네가 안 나올까봐!
&#34;몰라, 진짜 넌 최악이라고.&#34;
샐리가 휴대전화를 가방에 쑤셔넣었다. 그리고 화난 걸음걸이로 화장실을 나섰다. 이거 난감하다. 그냥 샐리 편을 들걸, 왜 저 여자랑 비슷한 말을 한걸까. 하지만 이미 엎질러진 물이다. 
&#34;샐과 통화했나요?&#34;
여자가 생긋 웃었다.
&#34;도대체 소개팅이란 그게 뭔가요?&#34;
샐리가 화난 목소리로 말했다.
&#34;아... 그건 설명하자면 긴데요.&#34;
여자가 잠시 숨을 골랐다.
&#34;그러니깐 먼저 커피나 마실 것을 시키는건 어떤가요? 뭐... 원두커피밖에 없어서...&#34;
&#34;아니, 소개팅이 뭔지부터 설명해주세요.&#34;
샐리가 강하게 나왔다.
&#34;당신과 저의 소개팅이에요.&#34;
여자가 오늘 날씨가 참 맑네요라고 말하는 것 처럼, 아무렇지도 않게 말했다.
&#34;네?&#34;
&#34;거봐요. 말하자면 기니까 먼저 마실 것을 시켜요. 제가 임의로 정한 카페라 마음에 드는 것이 있을지는 모르겠지만요.&#34;
여자는 메뉴판을 샐리에게 건냈다. 샐리는 여자를 보면서 메뉴판을 펼쳤다. 샐리는 영 멍한 표정으로 아무거나 짚었다. 눈치로는 다시 한번 화장실로 가서 샐에게 뭐라 말을 잔뜩 쏟아부을까, 아니면 여기서 여자에게 잔뜩 쏟아부을까, 사이에서 고민하는 것 같았다.
&#34;너무 샐에게 뭐라 하지 마세요. 샐도 샐리씨 걱정을 많이 했고, 사실 이번 만남도 그런 것의 연장선이었으니까요.&#34;
여자가 조심스럽게 말했다.
&#34;걱정이라뇨?&#34;
샐리는 한숨처럼 말했다.
&#34;샐리씨 혹시 다른 남자들을 만난 적 있나요?&#34;
여자가 물었다. 
&#34;아뇨... 딱히.&#34;
&#34;음, 어디부터 말해야하나.&#34;
여자는 고개를 갸웃했다. 손짓으로는 직원을 부르고 있었다. 여자도 대충 이것저것 짚는 것 같았다.
&#34;샐과 만난 것 부터 시작할까요. 사실 저랑 샐은 같은 학교 출신이에요. 같은 대학교 말이죠. 학창시절에는 만난 적이 없어요. 과도 완전히 다른 과고, 사실 만날 일도 없었죠. 샐과 저는 접점이 하나도 없었거든요. 딱 하나 있다면 친구의 친구의 후배가 샐의 친구라는 정도?&#34;
&#34;친구의... 친구의.... 뭐요?&#34;
&#34;같은 연극부 친구의 친구의 후배요. 그 있어요, 마당발 녀석인데... 하나걸러 아는 사람이라니까요. 아무튼 그 친구의 친구의 후배가 갑자기 연락을 하더군요. 샐한테 소개해주고 싶다고요. 뭐였지, 자기 주변에는 레즈비언인 사람이 저밖에 없었다나요? 그것도 커밍아웃 한 사람 말이에요.&#34;
&#34;뭐요?&#34;
&#34;레즈비언이요. 동성애자 말이에요, 여자 동성애자.&#34;
&#34;아니, 그건 아는데, 내 동생이 왜.......&#34;
&#34;음, 샐이 샐리씨를 걱정해서 말이죠.&#34;
&#34;그럼, 샐이 저를 레즈비언으로 오해하고 있었다는 말이에요? 하... 왠지 저번에 나보고 여자를 좋아하냐고 물어보더니만.&#34;
&#34;샐리씨가 남자도 안 만나고, 샐의 여자친구한테 가서 훼방을 놓고하니 동생으로서는 걱정이 될 수 밖에 없었겠죠?&#34;
여자가 생긋 웃었다.
&#34;죄송하지만, 저는 동성애자는 아니에요.&#34;
샐리가 말했다.
&#34;네. 샐도 그런 말을 하더군요.&#34;
&#34;뭐요?&#34;
잠시 대화가 끊겼다. 음료가 나왔기 때문이다. 
&#34;직접 가져다줘요, 여긴.&#34;
여자가 싱긋 웃었다.
&#34;그나저나 샐리씨 뭐요? 라는 말 꽤 자주하네요.&#34;
&#34;아니, 지금 상황이 그럴 수 밖에 없잖아요. 세상에, 내가 레즈가 아닌것을 알고선도 레즈를 부르고.......&#34;
&#34;동성애자 이전에 상담가거든요.&#34;
&#34;상담가요? 뭐요?&#34;
&#34;음. 상담하는 사람이요. 사회복지사면서 동시에 어려운 청소년들의 상담도 해주고싶어서 청소년 상담 자격증도 땄거든요.&#34;
저 여자 어디 여대의 문헌정보학과 나와서 사서하는 사람 아니었나? 샐은 혼자 중얼거렸지만, 샐리가 여자의 말에 정신이 팔려있어서 샐의 말은 못 들었다. 
&#34;그래도 학교 후배라는데 말은 좀 들어줘야하지 않겠어요? 그래서 만나마, 했죠.&#34;
&#34;그럼 그게 며칠 전인건가요?&#34;
&#34;아뇨. 만난지는 꽤 됐어요. 다만 며칠 전에 만난 이유는... 샐리씨를 어떻게 꼬여서 나오게 할까 이것 때문이었죠.&#34;
여자가 또 다시 웃었다. 
샐리도 멋쩍게 따라 웃었다. 아마 샐리도 샐만큼이나 이 상황이 이해가 안 될 것이다.
&#34;그래서... 결국 오늘의 이 자리는...&#34;
샐리가 정리를 해보려는 듯 더듬더듬 말했다.
&#34;그러니까, 이 자리는!&#34;
&#34;저와 샐리씨의 소개팅?&#34;
샐리는 의자에 몸을 기댔다. 벌써부터 피곤한 모양이다.
&#34;아니, 그러니깐 저는 동성애자가 아니에요.&#34;
샐리가 늘어진 채 중얼거렸다.
여자는 재미있다는 듯 웃었다.
&#34;뭐 어때요. 남자와 할 것 저와 먼저 해본다고 생각해요.&#34;
샐리는 한숨을 쉬었다.
&#34;아... 저 좀 화장실을 다시 다녀와야할 것 같네요.&#34;
여자는 웃고있었다.

샐리는 화장실의 문을 닫았다. 
&#34;저 여자 뭐야?&#34;
완전히 진이 빠진 목소리였다.
-원래 저런 여자야.
샐도 진이 빠졌다. 둘은 한동안 말이 없었다.
&#34;샐... 있잖아.&#34;
샐리가 말했다.
&#34;정말로 이 자리 네가 만든거야?&#34;
뭐라 말해야 죽지 않을 수 있을까. 
-글쎄... 사실 만들고 싶었지만, 또 반대로 반대도 많이 했거든. 겁이 났었다고.
샐도 약을 팔기로 마음먹었다. 내심 저 여자가 저런 말을 지어냈다는게 신기하기도 했던 참이었다. 뭔가 근거없는 자신감이 생겼달까, 여자의 말에 약간씩만 맞장구 쳐주면 중간은 갈 수 있을 것 같았다.
&#34;겁은 왜 또.&#34;
-아니 네가 뭐라고 말만하면 화를 내고 놀리기나하니 내가 겁이 나지 안나?
샐리는 입을 비죽 내민 채 땅을 봤다. 
&#34;여기 계속 있어야하니? 아니면 그냥 이쯤에서 끝내고 나와도 되는거니?&#34;
샐리가 축 처진 목소리로 물었다.

&#34;뭐? 도대체 무슨 일이 있었던거야, 둘이서!&#34;
여자가 화들짝 놀라며 물었다.
&#34;아니, 솔직히 샐이 그 말 했을때도 별로 안 믿겼거든. 아니 어떤 누나가 그런가... 하면서. 근데 그게 누명이 아니라니? 그럼 샐리, 너 설마.......&#34;
&#34;그게 아니라!&#34;
샐리가 황급히 말을 막았다.
-뭐가 아냐! 맞잖아! 나 아주 첫번째부터 샅샅이 말해줄 수 있어! 
&#34;그게 사실은.......&#34;
-첫번째 여자 생각해봐. 그래, 들어가자마자 시원하게 물을 뿌리셨지?
&#34;어, 그게.......&#34;
-여름날이라서 얼음물이었는데, 아주 얼음 다 떨어지고. 응? 나중에 걔 얘기 들어보니깐 막 일주일동안 울고불고 난리도 아니었다데? 막 고소한다는거 내 친구랑 나랑 열심히 빌어서 간신히 막아놓았다고. 넌 그런거 모르지?
&#34;아니, 그 샐이... 그렇게 말해주지도 않았고.......&#34;
-아하, 그게 말하지 않으면 모르는거군요. 내가 몇 명 만났지? 아, 그래. 다 말하면 너무 오래 걸리겠다. 리더스 다이제스트(reader&#39;s digest)로 말해줄게. 그래 그래. 
&#34;난 정말이지 샐한테 맞는 여자를 골라주고 싶었다고! 그런거 있잖아. 어떤 고난과 역경에도 굴하지 않고 사랑을 쟁취하는! 그런 여자라면 샐이 어떤 상태라도 받아줄 것 같았거든.&#34;
-하, 어떤 상태? 무슨 상탠데? 내가 암이라도 걸렸냐?
&#34;알잖아!&#34;
샐리가 그 자리에서 소리쳐버렸다.
잠시 정적이 흘렀다.
&#34;왜....... 샐이 어디 아파?&#34;
여자가 조심스럽게 물었다.
샐리는 헛기침을 했다. 
&#34;어.... 아니, 샐은 지금 건강해. 하지만 내 주변에 말이지, 막 말도 안되는 이유로 이혼하는 사람이 많아서. 응, 샐도 그럴까봐. 하하.......&#34;
샐리는 말을 주어섬겼다.
&#34;에이, 그래도 그렇지, 고난과 역경에도 굴하지 않는 사랑은 없어. 순정소설이나 로미오와 줄리엣정도에 있는 이야기야. 오, 나의 줄리엣! 우리 가문이 뭐라해도 난 당신을 포기하지 않겠소! 뭐 그런게 현실에나 있는 줄 알아? 남자든 여자든 바람이나 안 피는 상대를 만나면 그게 장땡이라니까?&#34;
&#34;그, 그러니깐 나는 그런 상대를 만날까봐 걱정인거야! 그래서.......&#34;
-그래서 판을 뒤엎으셨어?
샐은 여전히 부루퉁한 목소리였지만, 그래도 약간 누그러진 것 같았다.
&#34;......하긴. 좀 미안하네, 생각해보니깐.&#34;
샐리가 풀이 죽은 목소리로 말했다.
&#34;에이. 그래도 속마음이야 좋은 의도였잖아. 하지만 남이 골라주는 것 보다 자기가 당해보면서 고르는게 더 낫겠지. 샐이랑 말해봤어?&#34;
샐리는 고개를 가로저었다.
&#34;가서 샐이랑 말해봐. 정말 마음고생 많이 하는 것 같더라. 맞다. 예전에 내가 만났던 여자 중에 말이야.......&#34;
여자는 다시 종알거라며 말했다. 
자신이 예전에 어느 여자를 만났는데, 그게 자신은 그냥 동성애자라니깐 동성애자도 아닌데 호기심으로 만났고, 심지어는 남친도 갖고있었다고, 근데 자신은 그것도 모르고 그 여자와 진지하게 만났다가 된통 데이고 끝났다는 내용이었다. 샐리도 적절히 맞장구를 쳤고, 샐은 입을 다물고 있었다. 이야기가 끝나고 여자는 다 식어버린 커피를 들이켰다. 
&#34;아 맞다. 샐리는 남친 없어? 꽤 예뻐서 막 줄을 섰을 것 같은데.&#34;
여자가 물었다.
&#34;없다고 샐이 그랬다며.&#34;
&#34;아... 그랬나...&#34;
여자는 잠시 머리를 긁적였다.
&#34;소개해줄까?&#34;
샐리가 여자를 쳐다봤다. 
&#34;뭐 내 주변에 동성애자만 있는건 아니야.&#34;
여자는 샐글생글 웃고있었다. 샐리는 복잡한 표정으로 눈을 굴리다가 조금은 자신 없는 목소리로 말했다.
&#34;아냐, 필요없어.&#34;
왜 아주 만나봤다가 아주 봉변 좀 보지 그래, 내가 너의 오빠로 나서줄테니. 샐은 속으로 궁시렁거렸다. 하지만 어쩐지 억지로 화를 내고 있는 기분이었다. 뭐. 내가 너처럼 상을 뒤엎을 만한 배짱이 있는건 아니지만, 말이 그런거지. 샐은 멋쩍게 중얼댔다. 여자가 무엇을 더 말하려는지 자세를 바로했을 때, 갑자기 샐리의 휴대전화가 울렸다.
&#34;아, 미안.&#34;
샐리가 양해를 구하고는 핸드폰을 보았다. 기지관리자였다. 특유의 건조한 말투로, 지금 당장 샐을 내놓지 않으면 유혈사태는 없을 것이라고, 말하고 있었다. 
&#34;아... 진짜 미안.&#34;
샐리가 사과했다.
&#34;지금 내 직장 상사가 샐을 내놓으라고 해서 좀 가봐야겠어.&#34;
&#34;샐? 근데 왜 네가?&#34;
여자가 눈을 동그랗게 떴다. 샐리는 잠시 얼어있었다.
&#34;아, 어,  그게 지금 샐이 천문학자잖아, 그래서 낮에 자는데, 그게, 내가 지금 가서 깨워야해. 하하, 오늘 일이 없는 줄 알았는데. 하하하, 막 전화했는데 아무도 안 받는다네. 어, 뭐 가서 깨워서 밥 먹이고 보내야지? 내가 언니... 아니 누나잖아?&#34;
샐리는 횡설수설하며 급하게 가방을 둘러맸다.
&#34;누나라 많이 힘드네. 난 내 동생 그냥 방치하는데 말이야.&#34;
여자도 따라 일어섰다. 다행이 샐리의 말을 믿는 눈치였다.
&#34;뭐야, 그럼 샐이랑 같은 직장인거야?&#34;
&#34;아, 뭐... 말하자면 그런 셈이지. 일하는 부서는 좀 달라.&#34;
여자는 다행이 더 관심을 갖지 않았다. 
&#34;아쉽네, 잘가.&#34;
여자는 아쉬운 표정을 지으며 손을 흔들었다.
&#34;샐에게 미안하다고 꼭 말하고.&#34;

여자가 마지막 말만 하지 않았다면 샐은 이런 용기를 낼 수 없었을 것이다. 샐은 안달복달하는 샐리를 두고 혼자서 시위를 벌이고 있었다. 돌아와서 샐리가 수십번 주도권을 내놓겠다고 말했지만, 샐은 꽁하니 무의식의 저편에서 나오지 않았다. 기지 관리자가 찾아오기까지 했다. 샐은 덜컥 겁이 났지만 이미 엎질러진 물이다 해서 그 두 여인 앞에서 시위를 벌이기로 마음을 먹었다. 며칠 근신이나 아니면 감봉정도로 끝나지 않을까. 
&#34;도대체 무슨 일인거기에 샐이 안 나와요?&#34;
기지 관리자가 남자 옷을 입은 샐리에게 물었다.
샐리는 난감한 표정으로 자꾸 흘러내리는 옷을 가다듬을 뿐이다. 
&#34;샐이랑 싸웠어요? 사람들 말을 들어보니 꽤 예쁜 옷을 입었다는데, 혹시 샐 헤어진거 약올리려고 남자 만난건가요.&#34;
&#34;무슨 말을 그렇게 해요!&#34;
&#34;아. 아님 말고요.&#34;
샐리는 고개를 숙였다. 
&#34;아무튼 제가 한번 애걸복걸해서도 샐을 꺼내볼게요.&#34;
샐리가 기어드는 목소리로 말했다.
&#34;확실히 무슨 일이 있나보군요.&#34;
&#34;저, 급한 일이 아니면.......&#34;
&#34;네 급한 일이에요.&#34;
기지 관리자가 딱 잘라 말했다.
&#34;저는 지금 당장 샐이 필요합니다. 혹시 샐이 아직도 떼를 쓰나요.&#34;
&#34;야... 샐....... 화나신듯하니깐 그만 나오면 안될까.......&#34;
샐리가 중얼거렸다.
하지만 샐은 나올 생각이 추호도 없었다. 
&#34;스스로 나오지 않는다면 강제로 나오게 하는 수가 있어요. 무슨 일인지 모르겠지만 이렇게 사사로운 감정 때문에 공적인 일을 하지 않는다는건 문제가 있습니다.&#34;
특유의 무미건조한 말투와 더불어서 저 말은 협박처럼 들렸다. 기지 관리자는 그것을 의도하지 않았을 수도 있지만, 아마 협박처럼 들린다는 말을 들으면 내심 기뻐할 것이다. 샐은 순간 나갈까 싶었다. 
&#34;샐, 뭐라도 말해줘봐! 왜 안 나오는건데!&#34;
샐리는 애가 타서 소리쳤다.
&#34;근데요, 진짜 강제로 나오게 하는 법이 있는거에요? 그 또 다른 자아 말이에요.&#34;
&#34;음.&#34;
기지 관리자는 짧게 답했다.
&#34;여긴 재단입니다.&#34;
&#34;야, 너 큰일났어! 당장 안 나와!&#34;
샐리가 펄쩍 뛰었다. 
&#34;도대체 무슨 이윤데! 왜 안 나오는데!&#34;
일이 이쯤 되니깐 샐은 나가는 것 자체가 걱정이 되기 시작했다. 이유를 말하자니 너무 부끄러웠다. 
&#34;샐이 뭐라고 말을 합니까?&#34;
기지 관리자의 미간이 살짝 일그러졌다. 샐리는 순간 사색이 되었다.
&#34;아, 네 말을 하네요.&#34;
샐리가 급히 둘러댔다.
&#34;잠깐만요... 그게요... 저 때문이라네요....&#34;
샐리는 무슨 말에 귀를 기울이는 듯 띄엄띄엄 말했다.
도대체 전생에 무슨 죄를 지었기에 오늘 하루를 스페이스 환타지스럽게 지내는 것일까. 샐은 정신이 혼미해졌다. 여자의 마지막 말에 시위를 할 용기를 내긴 했지만, 샐은 나갈 용기가 나지는 않았다. 이렇게 있다가 갑자기 뿅 나타나서 뭐라고 말을 할 것인가. 샐리한테 화난건 맞지만 당신에게 화난건 아니거든요! 아, 뭐래니. 생각해보면 샐리에게 화났다고 이 재단에게 피해를 입히는건 타당치 않습니다. 오 이건 괜찮다. 샐은 혼미해지는 정신을 다시 집중했다. 그래, 여러 사람에게 피해를 입히는건 타당치 않습니다... 그래, 그래서....... 샐리의 무의식 속에서 땡깡부린 것은 정말 죄송합니다? 아닌데. 뭐가 약간 아니다. 샐은 자신의 허접한 문장력을 탓했다. 나는 왜 평소에 글쓰기 연습을 안 했을까! 
&#34;...샐, 미안하니깐, 이제 나오면 안될까?&#34;
샐은 순간 생각을 멈췄다.
-뭐?
&#34;나한테 화난 것 있으면 나중에 다 말해줘. 뭐든지 다 사과할게, 그러니깐 이제 나와서 일 좀 처리해주면 안될까?&#34;
샐리가, 사과를 한다! 하지만 샐은 이건 아니다 싶었다. 성에 덜 찼다는 것은 아니지만 뭔가 이런 방법은 아니었다. 샐리의 사과를 듣고 싶었고, 샐리가 바닥에 꿇어서 싹싹 비는걸 보고도 싶었고, 남의 앞에서 골탕을 먹는 것을 보고도 싶었지만, 하지만 지금 보니 이것은 아니었다. 그래, 이건 아닌 것이다. 그렇기 때문에 샐은 샐리와 자리를 바꾸기로 마음을 먹었다.

----

샐은 샐리에게 사과를 요구하지 않았다. 만난 여자들에게 얼음물을 뒤집어씌우고, 찻집 탁자를 뒤엎고, 3:3 미팅 자리에 예쁜 여자 차림으로 나서고, 문자 메세지에 욕을 잔뜩 적어서 보내는 등, 사람이 저질렀다기엔 너무 끔찍하고 별로 이해하고싶지도 않은 행동을 용서한 것은 아니었다. 하지만 왠지, 샐은 샐리의 사과를 받고싶지 않았다. 삐져서도, 토라져서도 아니었다. 샐리의 사과를 받는다는 것이 뭔가 쑥스러우면서도 미안했다. 

샐리는 자꾸 샐에게 사과를 하려고 했기에, 샐은 샐리와 말을 하지 않았다.
샐과 샐리는 서먹해졌다. 

분명 샐리는 샐이 토라져서 그렇다고 생각하겠지. 샐은 샐리가 책상위에 놓아둔 폭신한 조각케이크를 우물거리며 생각했다. 한번도 샐리와 말을 섞지 않은 날이라면, 샐리는 늘 샐의 책상에 군것질 거리를 올려놓았다. 주변 동료들은 샐과 샐리가 어서 화해하기를 바랐다. 특히 기지 관리자가 그 둘의 사이를 걱정하며 샐리 대신 사과한다는 말도 했을 정도이다. 샐리가 평소의 샐리답지 않다. 그 이야기를 듣는 샐도 힘들었다. 샐리에게 사과는 필요없어, 라고 말도 했다. 하지만 샐리는 샐의 말을 잘못 받아들인 것 같았다. 주변 동료들과 기지 관리자가 샐에게 샐리의 사과를 받으라고 종용했기 때문이다. 샐리가 잘못했다. 왜인지. 샐은 샐리가 약간 쭈뼛거리며, 또 약간 수줍게, 그리고 미안한 목소리로 그동안 마음 상하게 해서.... 하고 말하는 것을 듣는게 너무 싫었다. 샐이 샐리의 사과를 듣지 않자, 샐리의 목소리는 자꾸 기어들어갔다. 샐은 늘 의기양양한 왈가닥 샐리가 그리웠다. 이렇게라면 샐리의 사과를 받는다 쳐도 샐리는 계속 작아지는 샐리일 뿐이다. 어디서부터 잘못된 것일까. 샐은 조각케이크의 크림을 긁으며 생각했다. 또 생각하고, 계속 생각했다. 케이크의 크림이 다 없어지자, 샐은 빵을 긁었다. 샐리는 언제나 그에게 크림 없는 케이크를 주었다. 크림을 샐리가 다 긁어먹은 다음, 그 찌끄러기를 준 것이다. 핑계는 이 빵 부분이 진짜 &#34;케이크&#34; 부분이라는 것이었다. 찾아보니 사실이었기에, 그는 샐리에게 뭐라 할 수 없었다. 작은 포크가 접시를 찌르자, 샐은 의심하기 시작했다. 그 여자를 만난 후부터 모든 일이 시작되었다. 샐은 먹다 남은 케이크를 들고 천문대로 갔다. 내일 아침 샐리가 먹을 수 있게 직원 휴게실의 공용 냉장고에 있는 기지 관리자의 조각 케이크를 슬쩍 빼와서 책상 위에 올려놓을 생각이다. 죽는건 내가 죽겠지 뭐. 별들 따위 필요없었다. 큼지막한 만원경의 렌즈 따위 누가 뺏어가라지. 샐은 케이크를 아무데나 놓았다. 부스러기가 기계 사이로 들어가기라도 한다면, 고장이다. 하지만 샐은 상관하지 않았다. 핸드폰을 열었다. 샐리는 아무 소리도 내지 않았다. 다행이 여자와는 계속 연락이 오갔기에 쑥스럽다던가, 그런 것은 없었다.

&gt; 주말에 시간 되나요?

샐이 먼저 연락했다. 지금까지는 여자가 연락하면 샐이 받는 식이었다. 샐리도 연락을 주고받는 느낌이었지만, 느낌일 뿐, 실제로 연락을 하는 것은 못 보았다. 답장이 올 때 까지 샐은 무슨 기계를 손가락으로 두들겼다. 역시 엄청 민감한 기계라 잘못 때리면 뭐가 고장나겠지만, 역시 상관하지 않았다. 핸드폰이 짧고, 경쾌하게 울었다. 답장이었다.

&gt; 오!

이 한 마디만 적혀있었다. 빌어먹을 인간이! 샐이 속으로 소리쳤다. 생각해보니 도서관은 월요일에 쉬는 것 같았다. 연구소라 다르려나. 공공 도서관은 월요일인데... 그... 연구소는... 빌어먹을!

&gt; 아... 도서관이면 월요일....

정도까지 쳤을 때 답이 하나 더 왔다.

&gt; 토요일인가요 일요일인가요.

이 여자에게 책임을 전가하는 느낌이 들었다. 답을 보내는데 시간이 걸렸다. 혹시 나는 샐리를 변호하는 것일까? 샐리가 모르는 여자들에게 심통을 부리며 괴롭힌 것을, 이 여자의 탓으로 돌리는 것이 아닌가? 샐은 조금 더 생각했다. 이 여자에게서 듣고싶은 것이 무엇인지, 샐은 도무지 몰랐다. 하지만 여자의 사과가 아니라는 것이 확실해지자, 샐은 답을 보냈다.

&gt; 주말이면 역시 일요일이죠!

보내놓고 뭔가 말투가 그 여자를 닮은 것 같아서 기분이 묘했다. 여자가 답장을 보냈다. 

&gt; 오!

역시 한 글자. 

&gt; 다섯시란 뜻인가요?

뭔가 오! 라고 보내는게 마음에 안들어서 괜히 보내봤다.

&gt; 오오!

그래 참 성의있는 답장이 왔다. 갈 때 까지 가보잔 이야기인가. 샐도 오기로 답을 보냈다.

&gt; 그럼 오십오분이란 뜻이군요.

설마 다음에는 오오오! 라고 보내는 것은 아니겠지. 오오오! 라면 555.... 555초.... 있을 리가 없다. 그냥 오오! 라고 보냈을 때 이이! 라고 보낼걸 싶기도 했다. 

&gt; 토요일 다섯시 오십오분에 만나요.

여자가 답했다. 정말 그런 뜻이었나. 샐은 한숨을 내쉬었다. 자 이제 그럼..... 
&#34;설마 기계가 망가지지는 않았겠지.&#34;
샐은 뭔가 후련한 표정으로 기계들을 내려다보았다. 

----

토요일. 샐은 몇 벌 없는 옷 가운데에서 고민을 하고 있었다. 샐리를 피해 가장 많이 만났던 그 사람을 만나러 갈 때도 이렇게 고민을 하지는 않았을 것이다. 가지고 있는 옷들도 비슷비슷하게 생겨서 사실 고민할 것도 없었지만, 그래도 샐은 어느 옷이 가장 점잖아보일지 고민하고 있었다. 검은 옷을 입으면 점잖아 보이기는 하겠지만, 장례식을 가는 분위기일 것이다. 그렇다고 그냥 티에 청바지를 입자니 너무 후줄근해 보일 것 같았다. 구석에 독일군 군복이 걸려있는 것 같지만 무시하기로 했다. 그것도 같은 것으로 세 벌 걸려있는 것 같지만 역시 무시하기로 했다. 샐리의 옷장은 항상 그득하다는 것을 생각해내고 슬쩍 열어보았다. 
-뭐 하는 거야...
샐리가 저편에서 말한다.
&#34;옷 좀 빌릴까 해서....&#34;
샐은 자기가 그렇게 말하고선도 스스로 바보같다는 것을 깨달았다. 샐리는 여자가 아닌가. 샐리는 조용했다. 제발, 야 이 변태새끼야! 하고 고함이라도 쳐달란 말이야. 샐은 샐리의 옷장에서 떨어졌다. 예라 모르겠다. 이것 저것 섞어 입어야겠다.
&#34;아 샐리. 너 이상한데에 기어들어가 있지 마. 깨있으란 뜻이야.&#34;
샐이 말했다.
-...무슨 일인데.
&#34;그 여자 만나러 가거든.&#34;
샐리는 아, 하고선 말했다. 그 뿐이었다. 샐은 눈을 감고 옷걸이에 걸려있는 옷 두개, 바지 하나를 꺼냈다. 눈을 떠보니 도저히 볼 수 없는 이상한 조합으로 되어있었다. 
-그래서 그 옷을 입고 가시겠다? 
샐리의 말에 샐은 대답하지 못했다. 아무리 옷을 갖춰입는 것을 못 하는 샐이래도, 이 조합은 영 이상했기 때문이다.
-그냥 와이셔츠에 청바지 입고 가. 
&#34;너무 늙어보이지 않으려나...&#34;
샐리는 대꾸하지 않았다. 
&#34;맞다. 난 평소에도 늙어보이지.&#34;
샐이 중얼거렸다. 
평상시었다면 샐리는 저렇게 대꾸했을 것이다. 그 여자에게 무엇을 물어볼 것인가. 아무것도 물어볼 것도 없었다. 꾸물거리면서 옷을 입은 뒤, 샐은 꾸물거리며 밖으로 나갔다. 해는 뉘엿뉘엿 지기 시작했다. 부쩍 해가 짧아졌다. 아마 다섯시 오십오분이라면 노을이 지기 시작하겠지. 아마. 위에 겉옷을 걸칠껄 그랬나, 싶었다. 샐은 잠시 머뭇거렸지만, 저 멀리서 타야하는 버스가 오는 것을 보고 달렸다. 

장소는 처음과 같은 곳이었다. 여전히 고전음악은 흐르고 있었지만 사람은 없었다. 똑같은 테이블에, 그 여자는 앉아있었다. 머리는 처음 봤을 때와 같이 길었다. 커트한 투톤 머리는 어디갔는지 원. 옷은 평범한 티셔츠였다. 그 위에 가디건을 걸치고 있다. 처음 봤을 때 처럼 약간 촌스러웠다. 
&#34;에프터 신청인가요.&#34;
여자가 장난스럽게 웃었다.
&#34;다시 만날 수 밖에 없는 상황이잖아요.&#34;
샐이 받아쳤다. 
&#34;자아, 그래서 샐리씨에게는 사과를 받아내셨나요?&#34;
여자의 눈에 웃음이 돌았다. 샐은 살짝 인상을 찌푸렸다. 샐리는 지금 어떤 표정을 짓고있을까.
&#34;아뇨.&#34;
샐이 단호하게 말했다.
&#34;아.......&#34;
여자가 안타까운 듯 말했다. 
&#34;술이라도 마실래요?&#34;
&#34;오늘은 별로네요.&#34;
&#34;그럼 물 마셔요. 왜일까요, 샐리씨가 샐씨에게 사과를 안 한 이유는....&#34;
여자가 고개를 살짝 눕혔다.
&#34;샐리가 안한게 아니라 제가 안 받았어요.&#34;
샐은 시선을 떨구었다. 깨어있냐, 샐리. 
&#34;가혹하네.&#34;
여자가 혼잣말처럼 말했다. 
&#34;아무래도... 뭔가 마음에 걸려서요, 그... 뭔진 몰라도....&#34;
&#34;이크. 어느새 남매의 상담원이 되어있군요.&#34;
여자가 까르르 웃었다. 
&#34;상담사라며요.&#34;
샐이 부루퉁하게 말했다.
&#34;아, 샐리씨가 말했나봐요. 그거 친구 명함이었어요.&#34;
여자는 웃고있었다. 
-...들킬 뻔 했네. 
샐은 샐리의 말에 잠시 생각을 하다가 아무 일도 없었던 듯 말했다.
&#34;사기친거에요?&#34;
&#34;연극이죠.&#34;
&#34;그게 사기란 뜻이라고요.&#34;
&#34;아쉬워라.&#34;
도대체 뭐가 아쉬운건지. 여자는 여전히 싱글거렸다. 
&#34;머리는 가발. 약간 달라보이는 이미지는 화장. 사실 잘 하는 편은 아니지만요.&#34;
여자가 말했다. 
&#34;샐씨의 말대로라면 저는 샐리씨를 속인 것이 되겠군요. 샐씨의 부탁이었지만 말이에요.&#34;
-뭐야, 이거.
드디어 샐리가 말하기 시작했다. 
&#34;도대체가... 사람이 취중에 말한 부탁, 마음대로 들어주지 말란 말입니다.&#34;
샐이 중얼거리듯 말했다.
&#34;그럼 그.... 동성애... 는 뭐에요?&#34;
&#34;연극?&#34;
여자가 어깨를 으쓱했다.
&#34;아님 진실? 믿기 나름이죠. 하지만 전 연극이라고 믿고있네요.&#34;
&#34;그것도 거짓말이란 뜻이군요.&#34;
샐이 한숨을 내쉬었다. 
-뭐야, 뭐야 이거. 뭐냐니깐?
&#34;어디까지가 진실이고 어디까지가 거짓일까요!&#34;
여자가 손을 모았다.
&#34;그럼 샐리에게 했던 것들 모두는 다 거짓말인가요?&#34;
샐이 진지하게 물었다.
&#34;그건 아녜요. 배경은 거짓이었지만. 샐리씨는 참 좋은 사람이죠. 들어보니 샐씨를 상당히 걱정하고 있던데요? 좀 다른 부분으로, 좀 격하게 표출된 것 같지만.&#34;
여자가 활짝 웃었다.
&#34;샐리에게...&#34;
샐이 잠시 목을 가다듬었다.
&#34;샐리에게 말해줘야 할 것 같아요.&#34;
&#34;아.&#34;
여자는 고개를 끄덕였다.
&#34;뭔가 샐리가 당신을 만난 이후부터 왠지 저랑... 그... 서먹서먹해졌단 말입니다. 샐리가 한 짓을 용서하는건 아니지만.... 사과를 받는 것도 안 될 것 같기도 하고....&#34;
샐이 머뭇거렸다.
&#34;일단 제가 저지른 일이니 저를 찾아온거군요.&#34;
여자가 말했다.
&#34;아니, 당신때문이라고 탓하는건 아닌데...&#34;
&#34;알아요. 왠지 고해성사 분위기가 나는데....&#34;
맨 끝은 농담이었지만, 샐은 웃지 못했다. 
&#34;농담이에요.&#34;
여자가 눈을 똥그랗게 뜨며 덧붙였다.
&#34;알아요. 근데 재미가 없잖아요.&#34;
샐이 탁자를 툭툭 쳤다. 이번엔 여자가 활짝 웃는다. 
&#34;아... 어떻게 말하지...&#34;
샐은 괜히 고민하는 척 했다. 
&#34;샐리한테 사과를 들으면 다 나아질 줄 알았더니 그게 아니네!&#34;
샐리 들으라고 하는 소리였다.
&#34;결정했잖아요?&#34;
여자가 턱을 괴었다.
&#34;아마 샐씨가 영 마음이 무거웠던 것은 샐리씨를 속이서라도 사과를 받아내고싶었기 때문.... 아닐까요.&#34;
&#34;알아요.&#34;
&#34;됐네요. 샐씨가 사과하면 되겠네. 역시 부끄러운 일을 사과하는 것은 술김에 하는게 최고죠! 이번에도 제가 시킬까요?&#34;
여자는 이미 주문을 하고 있었다. 샐은 의자에 몸을 파묻었다. 사실, 아직도 저 사람의 생각을 따라가지 못하겠다. 
-그래... 그렇게 나한테 사과를 받고싶으셨어?
샐리가 투덜거렸다. 
샐은 잠깐 긴장했지만, 곧 마음을 단단히 먹었다. 샐리에게 한소리 들을 것이라고 이미 생각했기 때문이다. 
-나빴어, 너. 여자의 마음을 갖고 놀다니 말이야!
요즘 순정만화 보나. 샐은 마음이 묘하게 편해졌다.
-어차피 너도 잘못했으니깐 쌤쌤이네. 그럼 난 사과 안해. 쌤쌤이니까.
&#34;마음대로 해라, 뭐.&#34;
샐이 중얼거렸다.
&#34;네?&#34;
여자가 눈을 동그랗게 뜨고 샐을 쳐다본다.
&#34;아... 혼잣말이요.&#34;
샐은 손을 휘휘 저었다. 
&#34;처음엔 샐리에게 사과를 받을 일을 생각하더니, 이젠 샐리에게 사과를 할 생각을 하니 뭔가 이상해서요.&#34;
&#34;뭐, 그럴 수도 있죠.&#34;
여자는 웃었다. 동그랗던 눈은 곧 휘어졌다. 기지로 돌아갈 때 까지 문을 열고있는 케이크 가게는 없겠지. 빵집은 열고 있으려나. 샐은 고개를 흔들었다. 뭐, 영 안되면 기지 관리자의 케이크를 슬쩍하면 되는 것이다! 

----

&#34;케이크 줬으니 봐준다.&#34;
샐리가 케이크 위에 올려진 딸기를 먹으며 말했다. 
샐리의 이마에는 커다란 반창고가 붙어있었다.
-덕분에 나는 직원카드에 꽂혀 죽을 뻔 했다고!
샐이 투덜거렸다.
&#34;넌 죽어도 싸!&#34;
-내가 죽으면 너도 죽거든요?
샐이 한껏 비꼬았다.
&#34;아무튼 역시... 이 케이크는 맛나다고. 남의 케이크가 더 맛있는 법.&#34;
-...다행이네, 맛없다고 트집잡으면 어쩔까 싶었는데.
&#34;더 맛있는거 사와.&#34;
샐리가 단호하게 말했다.
&#34;딸기 쇼트 케이크는 너무 흔하단 말이야! 뭔가 더 맛난거 사와.&#34;
-잠깐, 그래봤자 내가...
&#34;그래 모카 무스 케이크 괜찮다.&#34;
-아 야! 그건 또 뭐야!
&#34;자랑해야지!&#34;
샐리가 먹다 남은 케이크를 탁자 위에 올려놓고 밖으로 뛰어나갔다. 
&#34;안녕하세요! 샐이 저한테 무스 케이크를...&#34;
-야! 나 약속 안했다고!
샐이 안에서 소리쳤지만, 그게 밖으로 새나갈 일은 없었다. 샐리는 여자 직원들에게 부러움을 사고 있었고, 그날 저녁이 되면 모든 여직원들이, 특히 기지 관리자가 자신에게 와서 케이크를 사달라고 할 것이다. 

샐은 한숨을 내쉬었지만, 늘 있던 일이라 상관하지는 않았다.
