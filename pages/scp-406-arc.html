**Ítem #:** SCP-406

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-406 debe mantenerse en una habitación bien iluminada y sin ventilación de 3,05 m x 3,05 m (10 pies x 10 pies) en todo momento. La temperatura debe mantenerse constante a 4,44 grados Celsius. Nadie del personal debe interactuar con SCP-406 sin trajes de atmósfera contenida y blindaje pesado de plomo alrededor de la cabeza. La interacción debe mantenerse en períodos de no más de cinco minutos. No se deben tomar muestras y no se permiten pruebas invasivas que puedan romper a SCP-406. Ante cualquier movimiento que produzca debe ser sumergido en nitrógeno líquido hasta que finalice todo movimiento.

Todo el personal que ingrese o salga del área debe recibir someterse a radiografías completas y tomografías axiales computarizadas, sin excepción. El personal que se resista debe ser contenido y observado.

**Descripción:** SCP-406 es una gran masa cerosa que se mantiene suspendida del techo mediante varios cordones gruesos divergentes de la masa principal. Estos son huecos y penetrarán en superficies no metálicas a medida que crecen. El crecimiento comienza con 2,5 cm (1 pulgada) al día a 10 grados Celsius y aumenta rápidamente con calor adicional. SCP-406 está lleno de millones de estructuras delgadas, parecidas a pelos, que tienen un movimiento limitado.

El artículo fue recuperado al sur de Wisconsin, en el sótano del dueño de una tienda local. El sujeto había estado desaparecido durante varios días. SCP-406 había crecido protuberancias a través de la mayor parte de la residencia, saliendo de las paredes en ocho secciones, principalmente la cocina. La extracción se efectuó usando un cuchillo grande.

SCP-406 procedió a liberar miles de diminutas estructuras de cabello, que pululaban sobre todos los sujetos en la residencia. Las estructuras entraron en el cuerpo y se hundieron en todos los tejidos. Los afectados rápidamente se volvieron irracionales, violentos e hipersensibles a la luz y al calor. Después de 24 horas, los sujetos se reunieron en el sótano y comenzaron a tener convulsiones violentas. Murieron poco después de cumplirse 3 horas. Se encontró que SCP-406 se volvió a sellar y creció tras su recuperación. Todos los sujetos habían comenzado a pudrirse prematuramente y tenían estructuras de cabello en todo tejido expuesto.</textarea></pre>
