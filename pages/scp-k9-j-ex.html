    <pre><textarea class="page-source" readonly>[[include info:start]]
**SCP-K9-J-EX:** 유령의 집
**저자:** [[*user Salman Corbette]]
**원작:** http://www.scpwiki.com/scp-k9-j-ex
**역자:** MysteryInc
[[include info:end]]

**일련번호:** SCP-K9-J-EX

**등급:** --케테르(Keter)-- 해결(Solved)

**특수 격리 절차:** --SCP-K9-J는 유령 때문에 버려진 상태다. 그곳의 부동산 가치는 현저하게 떨어질 것으로 예상되는데 이는 유령이 나옴에도 불구하고 그곳을 구입할 의향이 있는 모든 이들에게 횡제가 될 것이다.--

**설명:** --SCP-K9-J는 몇 개의 삐걱대는 마루와 거미집들, 언제나 음식으로 가득한 부엌이 있는 커다란 빅토리아 시대 저택이다. SCP-K9-J는 50년 전 사망한 스코틀랜드의 한 영주가 지었다. 영주는 자신의 임종 때 함부로 자신의 저택에 쳐들어온 모든 이들에게 복수할 것이라는 말을 남겼다.--

--SCP-K9-J-1은 SCP-K9-J 내 가구를 조사할 때 출현하는 존재다. SCP-K9-J-1은 SCP-K9-J에 대한 모든 잠재적 구매자들을 놀라게 한다. SCP-K9-J-1의 성질에 대한 추가 조사가 이루어질 예정이다, 근데 저건 **유-유-유령이다아아아아아아!**--

--SCP-K9-J-2는 SCP-K9-J 내에 있는 유클리드 기하학을 따르지 않는 복도다. 록 또는 팝 음악이 연주되고 SCP-K9-J-1이 SCP-K9-J-2 내에서 피험체(들)를 뒤쫓을 때 SCP-K9-J-2에 있는 모든 출입문들은 SCP-K9-J-2에 있는 또 다른 출입문으로 연결된다. 피험체(들)는 달리는 중 자신이 혼자서나 다른 피험체과 같이, 또는 SCP-K9-J-1과 함께 달리고 있다는 사실을 알아차리게 된다. 이 효과는 피험체가 모두 모이거나 피험체가 SCP-K9-J-1을 공격할 때 까지 계속된다.--

**부록 K9-J-A:** //세상에, 이거 참 골치아프군요. 제가 이 저택을 구입할테니 여러분들이 처리하세요!// - 젠킨스 박사

**부록 K9-J-B:** SCP-K9-J 관련 사건

**사건 K9-J-A:** 주택 보수 업자들이 SCP-K9-J를 보수하던 중 SCP-K9-J-1에게 공격당했다. 사상자는 보고되지 않았지만 작업 장비가 파괴되었고 피해자들은 &#34;겁에 질렸다&#34;.

**사건 K9-J-B:** 기동특무부대 뮤-4가 SCP-K9-J 조사를 위해 보내졌다.

**사건 K9-J-C:** &#34;흩어지기&#34; 이후 뮤-4-4 요원과 뮤-4-5 요원은 SCP-K9-J 부엌에서 발견한 음식물을 게걸스럽게 먹어치웠다. 그러던 중 그들은 SCP-K9-J-1의 습격을 받았고 그것을 피해 SCP-K9-J 도처로 도망 다녔다. 요원들은 다음과 같은 방식으로 SCP-K9-J-1을 성공적으로 속여 달아났다. &#34;그 녀석에게 우리가 메이크업 아티스트라고 생각하게 만들었어. 우린 녀석을 회전 의자에 앉히고 한참동안 뱅뱅 돌렸지. 그러니까, 꼭, 머리가 핑핑 도는 사람같더라구. 우린 녀석을 내버려두고 달아났지. 에헤헤헤헤.&#34; 이후 뮤-4-4 요원과 뮤-4-5 요원은 나머지 MTF 요원들과 접촉할 수 있었다.

//진키스!// - 뮤-4-3 요원

**사건 K9-J-D:** 뮤-4-1 요원은 [편집됨]을 사용해 뮤-4-4 요원과 4-5 요원에게 “미끼”역을 시킬 수 있었다. 뮤-4-1 요원은 두 요원에게 각각 두 개의 [편집됨]을 제공해야 했다고 보고했다. 뮤-4-4 요원과 4-5 요원에 대한 징계 평가가 진행 중이다.

**사건 K9-J-F:** 뮤-4-3 요원이 자기 안경을 잃어버렸다. 그녀는 자기 안경 없이는 앞을 볼 수 없다.

**사건 K9-J-G:** 뮤-4-2 요원이 예상치 못한 방법으로 SCP-K9-J-1을 제압했다. 뮤-4-4 요원과 4-5 요원을 미끼로 한 작전은 실패했지만 MTF 뮤-4 요원들이 책장을 넘어트려 SCP-K9-J-1을 가두는 데 성공했다.

//집값에 대한 회계 장부를 본 이후 전 이 녀석이 유령이 아니란 사실을 깨달았어요. 이 괴물의 정체는...// - 뮤-4-3 요원

//젠킨스 박사님!?// - 뮤-4-1, 4-2, 4-4 요원

//으으, 난 이 집을 가장 싼 값에 사려고 했어. 그리고 아마 성공했을 거야, 너희 기동특무부대 뮤-4 &#34;성가신 아이들&#34;만 없었어도!// - 젠킨스 박사

**사건 K9-J-H:** 사건 K9-J-G 보고에 따르면 두 번째 SCP-K9-J-1이 발견되었지만 곧 뮤-4-5 요원이 침대 시트를 뒤집어 쓴 것으로 밝혀졌다.

//스쿠비 두비 [편집됨]// - 뮤-4-5 요원</textarea></pre>
