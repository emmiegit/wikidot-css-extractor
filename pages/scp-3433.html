    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** [http://scp-wiki.wikidot.com/scp-3433 SCP-3433 – I am a Deeply Superficial Person]
**Autore:** [[*user Winterfront]]
**Traduzione:** [[*user TheBoxOfFun]]

[[include credit:end]]

**Elemento #:** SCP-3433

**Classe dell&#39;Oggetto:** Euclid

**Procedure Speciali di Contenimento:** Tutte le opere e dipinti relativi a SCP-3433 devono essere contenuti nell&#39;Unità di Stoccaggio 14, al Sito 8. Ogni dipinto deve essere racchiuso in un contenitore di vetro di circa 127 cm x 127 cm x 8 cm. Attualmente, tutti i dipinti sono in vendita su un sito online di proprietà della Fondazione SCP all&#39;indirizzo www.scp█████████.com, e vengono costantemente acquistati e venduti a rotazione ogni 3 ore tra 20 dipendenti designati attraverso un sistema di IA programmato per acquistare e vendere oggetti. È necessario in ogni momento un monitoraggio costante di questo sistema di IA.

Se questo sistema di IA dovesse fallire, i 20 dipendenti designati saranno immediatamente allertati, con almeno 7 dipendenti che dovranno fare rapporto (questo numero può cambiare man mano che vengono scoperti nuovi dipinti associati a SCP-3433) su www.scp█████████.com, acquistando e vendendo manualmente i dipinti finché il sistema di IA non sarà ripristinato. Tutti i dipendenti designati coinvolti in questo lavoro manuale saranno esonerati dai loro attuali lavori fino a nuovo ordine.

**Descrizione:** SCP-3433 è un fenomeno sociale relazionato a una serie di dipinti di Andy Warhol dal 1968 fino al 1987, creati in &#34;The Factory&#34;[[footnote]]Lo studio di Andy Warhol a New York.[[/footnote]] alla 33 Union Square West, Manhattan, New York. Al momento non si sa quante opere legate a SCP-3433 esistano. Attualmente, 3 dipinti relativi a SCP-3433 sono stati dichiarati esistenti, ciascuno designato come SCP-3433-n, ma solo 2 di questi 3 sono stati confermati come opere d&#39;arte relative a SCP-3433.

Le opere d&#39;arte relative a SCP-3433 sono state distribuite in tutti gli Stati Uniti d&#39;America attraverso diversi membri delle &#34;Warhol Superstars&#34;[[footnote]]Una cricca di personalità designate a New York City e promosse da Andy Warhol.[[/footnote]], che, secondo quanto riferito, sono state ognuna dotata di un&#39;opera di SCP-3433 da parte di Andy Warhol stesso. In seguito, le opere di SCP-3433 sono state distribuite a vari clienti e musei. Al momento, solo 1 dei &#34;Warhol Superstar&#34; è stato identificato e trattenuto per ulteriori interrogatori.

Ogni opera d&#39;arte relativa a SCP-3433 permette all&#39;attuale proprietario (persona o istituzione) di SCP-3433-n, ora classificato come SCP-3433-n-n, di sperimentare un evento o un fenomeno entro le prossime 24 ore che comporta il ricevimento di circa 14-15 giorni di attenzione mediatica generalizzata. Durante questo periodo, tutte le fonti dei media, tra cui radio, televisione, internet e giornali, rivolgeranno la loro attenzione agli eventi che circondano SCP-3433-n-n. I soggetti designati come SCP-3433-n-n non sono ulteriormente influenzati da SCP-3433.

Dopo i suddetti 14-15 giorni, SCP-3433-n-n sperimenterà una serie di eventi che continueranno a verificarsi fino a quando SCP-3433-n-n rimarrà in possesso di SCP-3433-n.

&gt; **1.** //(1-2 giorni)// SCP-3433-n-n sperimenta un aumento di affezione verso SCP-3433-n. Questa affezione aumenterà nel tempo, con SCP-3433-n-n che diventa visibilmente angosciato quando altri si interessano a SCP-3433-n. Questa angoscia è stata vista evolversi in esplosioni violente contro coloro che desiderano acquistare o rimuovere SCP-3433-n.
&gt; 
&gt; **2.** //(3-5 giorni)// Tutte le registrazioni pubbliche (scritte e visive) di SCP-3433-n-n sono rimosse o distrutte sia in forma fisica che digitale attraverso mezzi sconosciuti. I beni privati che contengono le informazioni di SCP-3433-n-n sembrano non essere stati influenzati.
&gt; 
&gt; **3.** //(6-10 giorni)// I ricordi di coloro che sono a conoscenza dell&#39;esistenza di SCP-3433-n-n e degli eventi che circondano SCP-3433-n-n sembrano essere influenzati, diventando incapaci di ricordare gli eventi o anche le informazioni di base su SCP-3433-n-n (tra cui nome, età, genere, ecc.).
&gt; 
&gt; **4.** //(10-20 giorni)// Tutti i ricordi (che riguardano SCP-3433-n-n) di coloro che sono a conoscenza dell&#39;esistenza di SCP-3433-n-n e degli eventi che circondano SCP-3433-n-n sono stati modificati o cancellati. Anche i parenti più stretti di SCP-3433-n-n e i suoi cari non sono in grado di riconoscere SCP-3433-n-n. Non è possibile creare nuovi ricordi di SCP-3433-n-n, ma è possibile produrre nuove informazioni. [[footnote]]Di conseguenza, gli scienziati che analizzano SCP-3433 sono tenuti a rivedere tutti i dati prima di iniziare le indagini ogni giorno, poiché non sono in grado di ricordare i dati precedentemente raccolti su SCP-3433-n-n.[[/footnote]]
&gt; 
&gt; **5:** //(20-25 giorni)// La capacità di notare o visualizzare SCP-3433-n-n diventa sempre più difficile per gli altri, impiegando circa dai 7 ai 10 minuti perché un individuo possa anche solo riconoscere SCP-3433-n-n. SCP-3433-n-n ha difficoltà evidenti nell&#39; interagire fisicamente con l&#39;ambiente circostante e gli altri oggetti [I dati indicano che SCP-3433-n-n in questo stato sembra esibire tratti classificati come &#34;intangibilità&#34;].
&gt; 
&gt; **6:** //(+25 giorni)// [NON CONFERMATO] A questo punto, SCP-3433-n-n non può essere localizzato con nessun mezzo

Questi effetti paiono essere permanenti, ma questi effetti cessano di influenzare ulteriormente SCP-3433-n-n quando SCP-3433-n-n vende o cede SCP-3433-n ad un altro proprietario. Se SCP-3433-n-n è un&#39;istituzione (ad esempio, un museo), allora tutti i dipendenti e il personale legato all&#39;istituzione, così come la struttura stessa sono influenzati dagli effetti di SCP-3433.

[[collapsible show=&#34;+ ACCEDDI: SCP/3433/files-codice-Warhol/1-3&#34; hide=&#34;- Chiudi File&#34;]]
__**SCP-3433-1**__
&gt; **Titolo:** &#34;The Star&#34;
&gt; **Scoperta:** 23 Ottobre 1999
&gt; **Posizione:** Tallahassee, Florida
&gt; **Incidente 1:** ███████ ████ (SCP-3433-1a) era in possesso di SCP-3433-1 [circa 36 giorni] ed è stato trattenuto per ulteriori domande. SCP-3433-1a, un aspirante attore, sostiene di aver guadagnato fama a livello nazionale dopo essere stato coinvolto in uno scandalo di un video porno con il collega attore █████ ██████. Entrambe le reputazioni sono state presumibilmente rovinate dallo scandalo e da altre controversie circostanti che sono sorte a causa dell&#39;immediata e diffusione mediatica degli eventi.
&gt; 
&gt; Al momento non è stato possibile trovare alcun documento pubblico o governativo su SCP-3433-1a. Non sono stati trovati documenti pubblici o testimoni degli eventi dichiarati da SCP-3433-1a. SCP-3433-1a ha fornito la prova del filmato sessuale stesso sulla videocamera di SCP-3433-1a. Ulteriori tentativi di condividere o copiare questo nastro non hanno avuto successo per motivi sconosciuti.

__**SCP-3433-2**__
&gt; **Titolo:** &#34;Skull 158&#34;
&gt; **Scoperta:** 15 Febbraio 2004
&gt; **Posizione:** New York City, New York
&gt; **Incidente 2:** [SCOMPARSO] █████ ███████ (SCP-3433-2a) era in possesso di SCP-3433-2 [circa 40 giorni] ed è stato trattenuto per ulteriori domande. SCP-3433-2a sostiene di aver guadagnato fama a livello nazionale dopo aver salvato la vita di 5 donne che erano state rapite da ████ █████, seguendo ████ █████ dopo averlo visto rapire una donna per strada.
&gt; 
&gt; Al momento non è stato possibile trovare alcun documento pubblico o governativo su SCP-3433-2a. Non sono stati trovati documenti pubblici o testimoni degli eventi dichiarati da SCP-3433-2a. Le 5 donne che ha menzionato SCP-3433-2a in relazione agli eventi di SCP-3433-2 hanno tutte negato gli eventi. Nonostante ciò, SCP-3433-2a ha fornito delle evidenze fotografiche degli eventi, che le 5 donne continuano a negare.
&gt; 
&gt; Dopo aver trattenuto SCP-3433-2a per 6 giorni, durante i quali SCP-3433-2a ha continuato a mantenere la proprietà su SCP-3433-2 per circa 40 giorni, SCP-3433-2a è stato dichiarato scomparso in contenimento. Al momento, non è stato possibile localizzare SCP-3433-2a.
&gt; 
&gt; **SE QUALCUNO DOVESSE POSSEDERE QUALSIASI INFORMAZIONE SU DOVE SI TROVA SCP-3433-2a, LO COMUNICHI IMMEDIATAMENTE ALLA FONDAZIONE SCP**

__**SCP-3433-3** [NON CONFERMATO]__
&gt; **Titolo:** &#34;The Shadow&#34;
&gt; **Scoperta:** 6 Luglio 2010
&gt; **Posizione:** Pasadena, California
&gt; **Incidente 3:** [SCOMPARSO] Il Museo delle Arti di ███████ (SCP-3433-3a) sarebbe stato in possesso di SCP-3433-3 [aprrosimativamente SCONOSCIUTO], come indicato da diverse fotografie di ████ █████. Al momento, non è stato possibile identificare l&#39;incidente causato da SCP-3433 in relazione a SCP-3433-3a, a causa della mancanza di testimoni. L&#39;esistenza di SCP-3433-3a è stata scoperta attraverso il recupero di SCP-3433-3 e le prove fotografiche che indicano la previa esistenza di SCP-3433-3a.
&gt; 
&gt; Al momento non è stato possibile trovare alcun documento pubblico o governativo di SCP-3433-3a né di nessuno dei suoi dipendenti. Non è stato possibile localizzare SCP-3433-3-1 stesso, e la sua presunta ubicazione è un lotto vuoto, di circa 400.000 piedi quadrati in città. Tutti i dipendenti riconosciuti essere parte di SCP-3433-3a sono attualmente scomparsi.
[[/collapsible]]

[[collapsible show=&#34;+ ACCEDI: SCP/3433/files-codice-Warhol/intervista-superstar-2&#34; hide=&#34;- Chiudi File&#34;]]
&gt; **Intervisato:** [Warhol Superstar-2]
&gt; 
&gt; **Intervistatore:** [Dr. ███████ █████]
&gt; 
&gt; **Nota:** [L&#39;individuo qui intervistato è designato come &#34;Warhol Superstar-2&#34; al fine di collegare l&#39;individuo e SCP-3433-2. Per proteggere ulteriormente l&#39;identità di questi individui, ci si rivolgerà a loro come &#34;Signor Superstar&#34; o &#34;Signora Superstar&#34; come richiesto. Sarà seguita una procedura simile per altre &#34;Warhol Superstar&#34; catturate.]
&gt; 
&gt; **&lt;Inizio Log&gt;**
&gt; 
&gt; **Dr. ███████ █████:** Allora, Signor Superstar. Lei è il possessore orignale di SCP-3433-3?
&gt; 
&gt; **Warhol-Superstar-2:** Intendi dire &#34;The Shadow&#34;?
&gt; 
&gt; **Dr. ███████ █████:** Sì, esatto. Posso chiederle quando ha ottenuto esattamente SCP-3433-3?
&gt; 
&gt; **Warhol-Superstar-2:** Oh, credo che Andy me lo abbia dato nel... forse nel 1972? &#39;73?
&gt; 
&gt; **Dr. ███████ █████:** Andy Warhol, vero? Cioè l&#39;artista, no?
&gt; 
&gt; **Warhol-Superstar-2:** Esattamente.
&gt; 
&gt; **Dr. ███████ █████:** È a conoscenza degli effetti allegati al quadro che ha sui suoi possessori?
&gt; 
&gt; **Warhol-Superstar-2:** Cosa intendi? I quindici minuti di fama?
&gt; 
&gt; **Dr. ███████ █████:** Come scusa?
&gt; 
&gt; **Warhol-Superstar-2:** Sai, &#34;nel futuro ognuno sarà famoso per quindici minuti&#34;[[footnote]]Si dice che Andy Warhol abbia detto &#34;nel futuro, ognuno sarà famoso per quindici minuti&#34;.[[/footnote]]. Tutta quella storia. Dopo quel problema con Valerie[[footnote]]Valerie Solanas, una femminista radicale americana e autrice nota per aver scritto il Manifesto SCUM. Solanas cercò di assassinare Andy Warhol il 4 giugno del 1968.[[/footnote]] intorno al &#39;68, ha continuato a parlarne per un po&#39;. Lo tenne sveglio per secoli. Purtoppo non ricordo molto altro. Ho lasciato la &#34;Factory&#34; intorno al &#39;73, e Andy mi diede &#34;The Shadow&#34; proprio in quel periodo. Sono abbastanza sicuro che ne abbia dato uno anche a &#34;Viva&#34;, non lo so con certezza.
&gt; 
&gt; **Dr. ███████ █████:** &#34;Viva?&#34; Chi altro possiede questi dipinti?
&gt; 
&gt; **Warhol-Superstar-2:** Beh, per quanto ne so, un altro paio di noi ne ha avuto uno. Candy ne ha avuto uno dopo il &#39;72. L&#39;ultima volta che ho parlato con Ultra Violet, forse intorno al &#39;79? Credo che abbia parlato di un dipinto. Ma chi lo sa? Potrebbero essercene altri là fuori. L&#39;ultima volta che ho visto Andy, continuava a fare quello che faceva sempre.
&gt; 
&gt; **Dr. ███████ █████:** [//scribacchiando//] &#34;Ultra Violet&#34;, giusto? Capisco... Le dispiacerebbe spiegare cosa intende per &#34;continuare&#34;?
&gt; 
&gt; **Warhol-Superstar-2:** Beh... lo ha fatto, vero dottore? Ha lavorato.
&gt; 
&gt; **Dr. ███████ █████:** Come scusa? A cosa ha lavorato esattamente?
&gt; 
&gt; **Warhol-Superstar-2:** Ai nostri quindici minuti. Tutti abbiamo i nostri quindici minuti di fama. Dopo di che, dobbiamo andare avanti. Sai, fare spazio a tutti gli altri. Andy voleva che lo aiutassimo ad iniziare. Ho avuto i miei quindici minuti intorno al &#39;74. Dio, ricordo ancora quei giorni... ma alla fine, sono dovuto andare avanti come gli altri. Proprio come voleva Andy. [//ride//]
&gt; 
&gt; **Dr. ███████ █████:** I quindici minuti di fama? No no, capisco il concetto, ma se mi potesse spiegare come funzionano i quadri, sono sicuro che la cosa potrebbe essere molto più conveniente per entrambi.
&gt; 
&gt; **Warhol-Superstar-2:** Va bene, non preoccuparti. Non mi aspettavo che tu capissi. Andy ha capito meglio di tutti noi. Il modo migliore in cui posso spiegarlo è che tutti noi abbiamo una ragione per esistere, e Andy ci ha dato uno scopo. Tu hai i tuoi quindici minuti. Poi devi andare avanti, in un modo o nell&#39;altro. Non ti puoi aggrappare a quella fama per sempre, non importa quanto sia preziosa per te. Devi lasciarla andare, o il mondo va avanti senza di te. Lasciandoti indietro.
&gt; 
&gt; //Warhol-Superstar-2 rimane in silenzio//
&gt; 
&gt; **Warhol-Superstar-2:** [//sospira//] Il mondo ti dimentica.
&gt; 
&gt; **Dr. ███████ █████:** Cosa vuol dire -- Mi scusi, ma non credo di capire cosa intenda dire. Magari mi potrebbe spiegare esattamente come funzionano i quadri?
&gt; 
&gt; **Warhol-Superstar-2:** [//ride//] Oh, per favore dottore. Non cercare di capire Andy. Credo che nessuno di noi l&#39;abbia mai capito veramente. Trova solo i tuoi quindici minuti con il resto di noi, e riuscirai ad accettarlo...
&gt; 
&gt; **Dr. ███████ █████:** Potrebbe essere più chiaro per caso?
&gt; 
&gt; **Warhol-Superstar-2:** Quanto posso essere più chiaro di così dottore? Il nostro tempo stringe. Spero che tu abbia presto i tuoi quindici minuti, ma ricorda... tutto quello che ha sono solo quindici minuti. Non aspettare troppo a lungo.
&gt; 
&gt; **Dr. ███████ █████:** E cosa vorrebbe insinuare?
&gt; 
&gt; **Warhol-Superstar-2:** Oh, non so di cosa stai parlando. Mi dispiacerebbe dimenticarti. Non vorrei che tutti dimenticassero un volto così tanto interessante. 
&gt; 
&gt; **Dr. ███████ █████:** Ho una famiglia che mi ama. Ho colleghi che sono stati accanto a me sul lavoro per decenni. Non credo che potrei essere dimenticato così facilmente.
&gt; 
&gt; **Warhol-Superstar-2:** Pensi di essere più speciale degli altri? Sei l&#39;unico ad avere una famiglia? Sei l&#39;unica persona ad avere dei colleghi che lavorano accanto a sé? Il memorabile Dr. ███████ █████[[footnote]]A seguito di ulteriori analisi, non è noto come Warhol-Superstar-2 sia venuto a conoscenza dell&#39;identità del Dr. ███████ █████.[[/footnote]]? Sono le persone come te che si aggrappano ai loro quindici minuti. E per buona sorte.
&gt; 
&gt; **Dr. ███████ █████:** Va bene, [//sospira//] grazie per la sua cooperazione. È stato... illuminante, credo. Questo è tutto per oggi.
&gt; 
&gt; //L&#39;intervistatore si alza per andarsene//
&gt; 
&gt; **Dr. ███████ █████:** Un&#39;ultima cosa. Andy Warhol potrà anche averti definito una &#34;superstar&#34;, ma per me non sei altro che un&#39;altro volto nella folla.
&gt; 
&gt; **Warhol-Superstar-2:** Esattamente dottore. È quello il punto.
&gt; 
&gt; **&lt;Fine Log&gt;**
[[/collapsible]]

**ATTENZIONE! SE QUALCUNO DOVESSE POSSEDERE INFORMAZIONI RIGUARDANTI SCP-3433 IN RELAZIONE AI SEGUENTI INDIVIDUI, È PREGATO DI COMUNICARLE IMMEDIATAMENTE ALLA FONDAZIONE SCP!**

[[collapsible show=&#34;+ ACCEDI: SCP/3433/files-codice-Warhol/Warhol-Superstars-1-8&#34; hide=&#34;- Close File&#34;]]
__**WARHOL SUPERSTARS (Sospettati)**__
1. Paul Morrissey
2. William George Linich (a.k.a. Billy Name) [//DECEDUTO//]
3. Janet Susan Marry Hoffmann (a.k.a. &#34;Viva&#34;)
4. Ingrid von Scheven (a.k.a. &#34;Ingrid Superstar&#34;) [//SCOMPARSO//]
5. Gerard Malanga
6. Isabelle Collin Dufresne (a.k.a. &#34;Ultra Violet&#34;) [//DECEDUTA//]
7. Brigid Berlin
8. James Slattery (a.k.a. &#34;Candy Darling&#34;) [//DECEDUTO//]

//Si presume che Warhol abbia dato a ciascuna di queste &#34;Superstar&#34; un&#39;opera d&#39;arte simile relativa a SCP-3433. Si ipotizza che esistano almeno altre 6 opere legate a SCP-3433.//
[[/collapsible]]
