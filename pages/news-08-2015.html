    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>+++ 25 августа 2015

* [[[SCP-1732]]] - Септимий Лев. Кто сказал, что только египетские кошки могут быть правящими животными? Вот и лев отличился.
* [[[SCP-2059]]] - Стена плоти. Аморфные сгустки плоти до сих пор не вышли из моды. Так считают наши англоколлеги. У нас немного иное мнение.
* [[[SCP-2158]]] - Револьвер, не знающий промаха. Когда //очень// хочется кого-нибудь убить, то можно применить способы, которые потом ооочень долго будут приносить жертве неудобства.
* [[[SCP-2719]]] - Внутри. Понимать английские мета становится все сложнее и сложнее.

* [[[SCP-243-JP]]] - Звонок другу. Этот телефон явно создан для тех, кто в свое время не смог отблагодарить своих спасителей.

* [[[spark-of-creation |Искра Созидания]]]. Панглосс еще не исчерпал себя, ох как не исчерпал.
* [[[down-the-silver-river |Вниз по серебряной реке]]]. Вероятно, [[[flow |Течение]]] может менять многих, но и оно само может меняться, создавая из себя новые горизонты.
* [[[broken |Разбитое?]]] А ведь и вправду - а разбит ли этот наш Бог?
* [[[the-second-child |Второе Чадо]]] из хаба ДЗ. Тень - та еще противоречивая сущность. И даже закрома Библиотеки не в силах однозначно отозваться о ней.
* [[[birth-by-guitar |Рождённое гитарой]]] из хаба ТВП. Даже закрытие галереи Sommes-Nous Devenus Magnifiques - то еще представление.

Новые материалы из Библиотеки Странников:
* [[[compilation-of-documentsrelating-to-foedus-ore |Подборка документов, касающихся Foedissimum Os]]]. Иногда объяснить живучесть видов, для выживания неприспособленных, можно только аномальной активностью.
* [[[recollection |Воспоминания]]]. Не обо всем можно помнить, все можно забыть...
* [[[ahntem |Антемы]]]. Они не воюют, не убивают, они просто лишают вас любых шансов выжить.

[[[sunny-s-black-and-white-art |Галерея работ SunnyClockwork]]] обзавелась новой страничкой - представляем вашему вниманию альбом на тему [[[sunny-art-cotbg-sarkicism |&#34;ЦРБ и Культ Плоти&#34;]]]. Из названия уже ясно, какие иллюстрации вас там ждут. Не пропустите.

Из российского филиала тоже вести есть:
* Объект [[[SCP-1220-RU]]] - Шу от [[*user GaussFM]]. С ребенком нужно играть, даже с аномальным.
* Рассказ [[[the-eye-of-the-storm-1 |Глаз бури]]], являющийся отправной точкой идеи целого хаба о похождениях Савченко (и не только) по просторам филиала. А автором рассказа является [[*user Blackbird5154]].

Новый выпуск [[[http://scpfoundation.ru/forum/t-365380/nas-isut#post-2361385 |&#34;Нас ищут&#34;]]] также подоспел. Правда, не особо разумные индивидуумы радуют нас запросами все меньше. Видимо, летняя жара мешает.

И главная новость на сегодня - стартовал [[[cutiness-and-postmortal-existence |Конкурс №8]]]. Название его - «Милота и няшность»/«Что нас ждет после смерти?» - для объектов и рассказов соответственно. Темы менее узкие, чем в прошлый раз, поэтому каждый может попробовать себя что в объектах, что в рассказах. Желаем всем конкурсантам удачи в написании и красивой музы :)

+++ 15 августа 2015

За пару дней уже скопилось, о чем вам рассказать.

* [[[SCP-1402]]] - По секрету всему свету вместе с его [[[experiment-log-1402|протоколом опытов 1402]]]. Этот чемоданчик знает все о людях, и не только о людях.
* [[[SCP-2797]]] - Белки. Это неправильные бе́лки, ибо поначалу они задумывались как белки́. Чувствуете разницу?

* [[[to-my-companion-who-sleeps-eternally-beyond-reach |Черт возьми, &#34;папа&#34;, ты слишком поздно]]]. Господина Редда никто не отменял, просто он ушел. Сам.

Из Французского филиала к нам приехал документ по [[[niveaux-de-menace-des-objets-scp |уровням угрозы объектов SCP]]]. Для нас это, конечно, не канон, но французы взяли такую систему на вооружение.

И главная новость на сегодня - поздравляем нашего бессменного руководителя РуФондом [[*user Osobist]]&#39;а с днем рождения! Желаем ему долголетия, успехов и всяческих благ, как на просторах Фонда, так и в реальной жизни. И, как и прошлом году, троекратное УРА, УРА, УРААА :)

+++ 13 августа 2015

Пока составитель новостей находился в условном отпуске, на сайте накопилась целая страница материалов, о которых стоит поведать господам читателям. Начнем.

* [[[scp-2623|SCP-245]]] - Расстояние (старый 245 отправлен в [[[scp-245-v |архив]]]). Если людей тянет друг к другу, то никакие километры им не преграда. (впоследствии объект перемещён на номер 2623)
* [[[SCP-1398]]] - &#34;Hateful Dead&#34;. Блэк-металл и так будоражит мозг, а тут еще и до обмороков доходит.
* [[[SCP-1438]]] - Захватчики. Игры на свежем воздухе - хорошая вещь. Главное - соблюдать технику безопасности и случайно кого-нибудь не грохнуть.
* [[[SCP-1439]]] - Серийные наклейки. Эти смайлы на наклейках - довольно бурные товарищи. Того и гляди откусят вам ногу и побегут подальше.
* [[[SCP-2020]]] - Клише, да? Посредственные вещи хотят написать не только наши не очень опытные участники, но и SCP-объекты.
* [[[SCP-2024]]] - Палка-Мешалка. Интересно, а какие ощущения будет испытывать человек, если ему в животе такой палочкой помешать, а? .-.
* [[[SCP-2144]]] - Заблуждение о детище. Если вы заметите в этом котике сходство с его сородичем имени Шрёдингера, то не беспокойтесь - вы не одни. Хотя лишь легким сходством все и заканчивается...
* [[[SCP-2700]]] - Телефорс. Тесла изобрел машину судного дня, когда это еще не было мейнстримом.
* [[[SCP-2915]]] - Мясо Фрости. Вы думали, мясо для вашего бургера привозят с бойни? Как бы не так, его из шахты добывают. Как руду? - спросите вы. Да мы бы и сами хотели знать...

* [[[SCP-885-J]]] - Неспособность исследователя Якобса прибрать за собой. А только ли к исследователю Якобсу относится это явление, а? :)
* [[[SCP-1960-J]]] - Каменная сфера. Опасная вещица. И странная. И вообще не понятная. И убивает. И Кетер.

* [[[audio-transcript-2400-2700-anborough-xyank |Расшифровка аудиозаписи, 2400-2700 Анборо-Жанк]]]. Готовы ли мы для нейтрализации машины судного дня создать еще одну такую же?
* [[[flow |Течение]]]. ТВП умеет удивлять даже самых отъявленных критиков искусства. Для этого анартисты стараются как могут.
* [[[how-site-19-blew-up |Как Зона 19 взлетела на воздух]]]. Обучающие видео в Фонде - не редкость. Надо же в головы стажеров вдолбить, что это все не хухры-мухры.

[[[are-we-cool-yet-hub |Хаб ТВП]]] пополнился следующими материалами:

* [[[preparation |Приготовления]]]. Готовь сани летом, а к Выставке готовься за пяток лет вперед.
* [[[project-proposal-1964-301 |Проектное предложение 1964-301 - Сущность Праздности]]]. Такое произведение покажет вам, НАСКОЛЬКО сильно вы уже приросли к своему креслу, смотря телевизор.

Прямиком из Библиотеки Странников у нас вот что:
* [[[collected-excerpts-on-the-sea-mother |Избранные отрывки о Матери-Море]]]. Море - тоже очень могущественная стихия. И очень старая.
* [[[evolution| Аномальные силы эволюции]]]. Аномальная научная работа - а почему бы и нет? Даже отзывы рецензентов есть.
* [[[i-orion |I. Orion]]] (удалено из оригинальной Библиотеки и спасено заботливыми руками Нуара). Космонавт тоже имеет право думать о любви, даже если сам обречен на вечные скитания.
* [[[ii-ursa-major |II. Ursa Major]]] (тоже обрело жизнь лишь благодаря запасливому Нуару). Давайте-ка подумаем, о ком тут...

Длань Змея тоже не отстает. Сегодня у нас их видения наших старых-добрых объектов:
* [[[hello-i-am-an-eldritch-horror |Здравствуйте. Я - Древний Ужас]]]. Вы думали, наш любимый Тостер - такой уж простачок? 
* [[[summer-s-exile |Изгнанное-из-Лета]]]. Немало теорий о нашей Рептилии, и так и неясно, какая из них - истинная.

Перенесен давно висящий на Полигоне цикл рассказов [[[remembrance |&#34;На память&#34;]]] (не полностью):
* [[[days-gone-by| Прелюдия: Первый звонок]]]. **Как все начиналось...**
* [[[in-symphony |На память: часть 1]]]. **...продолжалось...**
* [[[looking-back| Эпилог: Последнее слово]]]. **...и закончилось.**

Из авторского у нас целых 3 объекта:
* [[[SCP-1208-RU]]] - Эхо войны за авторством [[*user cleveremptY]] и [[*user Blackbird5154]] вместе с [[[scp-1208-ru-bd| базой данных SCP-1208-RU]]]. Нельзя построить новый дивный мир, считая, что имеешь под рукой святых детей. Война портит каждого.
* [[[SCP-1246-RU]]] - Бюрократический аппарат от [[*user GaussFM]]&#39;a. Чтобы понять суть сего объекта, просим открыть 1354 версию данной страницы, и все имеющиеся там числа ввести в доступный в Зоне 777 аппарат расшифровки данных каждый пятый четверг месяца.
* [[[SCP-1275-RU]]] - Телесный клей. Автор - **iskra_LT**. Паутинка может опутывать **очень** сильно, прям врастать.

+++ 5 августа 2015

Много-много переводов разных мастей. Давайте разберемся, что к чему.

* [[[djkaktus-s-proposal |Предложение djkaktus&#39;a]]]. Мало создать и использовать сверхоружие. Главное - научиться делать так, чтобы оно не навредило стрелявшему.
* [[[SCP-1413]]] - СПОРТБОЛ. Это все спорт, тут выживает сильнейший. Или тот, кто додумался не участвовать в этом лиходеянии.
* [[[SCP-1431]]] - Охота на мусор. После задания найти &#34;оторванный в процессе пьяной драки с пришельцами пятачок Ниф-Нифа&#34; вы с головой уйдете в эту замечательную игру.
* [[[SCP-1466-V]]] - Неоткрытый континент. Поэзия - вещь часто вторичная. Но из вторичности часто получается нечто оригинальное.  //UPD: сдан в архив 18 апреля 2018 г.//
* [[[SCP-2622]]] - Посол страны кротолюдов. Часто к нам забрасывает разных гуманоидов с других измерений. Этому явно нужно подыскать Дюймовочку.
* [[[SCP-2713]]] - Экзотические звёзды. Заходите к ним в заведение, и возможно вы даже узрите Пышку Лебедушку. Но учтите - она ОЧЕНЬ большая.
* [[[SCP-2894]]] - Призрачный остров. Многие вещи, которые совершил Фонд, он сам и не помнит. И хорошо, что не помнит.

* [[[living-in-the-limelight |Жизнь в свете рампы]]]. Аномальное искусство, прежде чем представить перед публикой, нужно довести до ума.
* [[[stop |Запах ее волос]]]. Романтики тоже умирают. Причем почти мгновенно.</textarea></pre>
