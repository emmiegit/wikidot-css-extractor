「不可能存在這樣的結構。」

「當然了，所以我們才把你找來。這到底是怎麼回事？」

「我哪知道。」

特工Green點了一根煙，用手朝這座雕塑比劃。

 「抱歉，您能不要在這裡抽煙嗎？」

「很明顯，這是一個非歐組構體。要小心有放射的可能。」

「什麼，你是說它會有放射性？」

「不是，我的意思是它很可能向外崩塌，那可就麻煩了。這裡有什麼值錢的東西嗎？」

「先生，這是一個美術館。」

「太好了，也就是說沒有。我們估計得炸了它。不能試著把它挪走，說不定它會撕裂周圍的空間。那可就麻煩了。」

「炸了它？絕對不行，這太危險了。你會把整棟樓都弄塌的。」

特工Green正眼瞧了瞧滿臉嚴肅的館長。

「你知道你這裡有一個違反物理規則的物品吧？在這個州，這可至少要蹲十年監獄的。」

館長嚴肅的表情微妙地動搖了。

「你胡說。」

「這是那種沒什麼人當真的愚蠢法條。和在游泳池裡騎自行車，或者用手餵兔子吃乳酪之類差不多。通篇的胡扯裡面就是會隱藏著某些真的會發生的荒唐事。所以，你要麼讓我把這東西打爛，要麼就去吃幾年牢飯吧。」

特工Green向這複雜精細的玻璃雕像吹了一口煙。煙霧沿著雕像的弧度，繞著一根細柱向上飄去。它忽快忽慢，時隱時現，在扭曲的空間中穿梭自如。

「嗯，這結構還蠻複雜。除了摧毀掉沒有別的方案了。不過它應該只是通過它自身來扭曲空間，只要我們把它處理掉，就不會給你留下任何問題。」

在基座下方，嵌著一個小小的銅銘牌：
//我知道你們會毀掉這個，你們這些混蛋，你們就不能別老指手畫腳的嗎，我們有些人真的很想創作些什麽，不是加入傻逼的比屌競賽，而是去成為遊戲場上的王。但去他媽的，我覺得我可以說讓你們把它毀掉就是這場被迫無奈的行為藝術不可或缺的一部分，所以幹得不錯，值得表揚，你們把這東西打碎，保護了無數平民的生命，而與此同時我已經造出了十個跟這個一模一樣的東西放在別的美術館裡，你們只能拼命在後面追，你們這些傻逼，該幹嘛幹嘛去吧
——Ruiz Duchamp//

「這個叫Duchamp的傢伙。你見過他嗎？」

「只有他來這裡的時候見過一次。」

「他留過聯繫方式嗎？」

「沒有。他從大街上冒出來，然後就開始在眾人面前搭起這個作品。他搭的方法蠻奇怪的，把圍觀的人都弄昏頭了，我也被搞得糊裡糊塗的。」

「你親眼看見他搭起來的？」

特工Green將煙頭扔到地上，一腳踩滅。終於找到一個目擊者了。

「哦，是的。不過我得先告訴你，我們沒有任何記錄。所有的保全畫面都換成了白底黑字的[[span class=&#34;ruby&#34;]]『別偷窺喲』[[span class=&#34;rt&#34;]]Know Peking[[/span]][[/span]]。不知道他是怎麼辦到的。」

特工Green看著那晶瑩剔透的玻璃雕像，深深地歎了一口氣。也許歎的太深了。扭曲的空間接收到他的聲音，將其放大，然後調整到剛好能使雕像傾斜的方向。它不可思議地旋轉扭曲著，彷彿以慢動作倒塌下來，而當它最後摔落在地時——
