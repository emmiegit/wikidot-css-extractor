    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=poulet.jpg|caption=Poulet acheté à SCP-253-PL.]]

**Objet n^^o^^ :** SCP-253-PL

**Classe :** Euclide/Éparque

**Procédures de Confinement Spéciales :** SCP-253-PL est supervisé par le personnel du [[[secure-facility-dossier-site-120|Site-120]]], qui est chargé de mener une inspection hebdomadaire de l&#39;objet conformément aux accords entre la direction du Site-120 et le GdI-253-PL. Le GdI-253-PL ne doit sous aucune circonstance révéler sa nature anormale au public.

**Description :** SCP-253-PL est un restaurant servant du poulet frit et ses dérivés nommé &#34;Częstochowa Fried Chicken&#34;, situé à Częstochowa, dans la Voïvodie de Silésie, en Pologne. SCP-253-PL n&#39;est pas lui-même anormal, et tous les produits servis sont parfaitement sûrs à consommer. Des analyses de la nourriture venant de SCP-253-PL n&#39;ont pas révélé la présence de substance anormale.

Le propriétaire de SCP-253-PL (PdI-253-PL) est une Fae commune (//Homo sapiens sidhe//). PdI-253-PL est amical envers le personnel de la Fondation et a accepté de révéler sa véritable nature à condition qu&#39;il puisse continuer son business.

**Addendum :** SCP-253-PL a été poursuivi en justice le 23/10/2021 par Kentucky Fried Chicken au motif que le nom des locaux présentait une similitude avec celui de la marque déposée de l&#39;entreprise. L&#39;évolution de la situation est suivie.

-----
[[=]]
[/scp-pl-253/offset/1 «LE FICHIER QUE VOUS CONSULTEZ VIENT D&#39;ÊTRE MIS À JOUR. OUVRIR LA VERSION ACTUELLE ?»]
[[/=]]
-----</textarea></pre>
