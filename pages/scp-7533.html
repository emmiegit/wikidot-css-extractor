**Ítem #:** SCP-7533

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Debido a la naturaleza de SCP-7533, la contención es improbable. Los miembros del Destacamento Móvil Ifalos-Ro (&#34;Pesca Mortal&#34;) deben rastrear a SCP-7533 en todo momento, actualizando al personal de investigación sobre el paradero y el comportamiento de la anomalía cada vez que surja nueva información. Su hábitat debe ser restringido por los agentes de la Fundación utilizando las medidas adecuadas para la zona en cuestión.

En ningún momento el personal debe interactuar con SCP-7533, y todo aquel que haya entrado en su hábitat con la intención de interactuar con la anomalía o sus efectos debe considerarse perdido.

Cualquier fenómeno experimentado por el personal que se considere inusual, hipnotizante, llamativo o que contraste de cualquier otra forma con la realidad esperada debe ser comunicado a la unidad médica más cercana. Si es testigo de alguno de estos comportamientos, informe a su supervisor.

**Descripción:**SCP-7533 es la designación de una adumbración[[footnote]]Una sombra o imagen tenue de algo.[[/footnote]] parecida a un pez rape de aguas profundas maduro, que merodea por varias áreas metropolitanas de la nación insular de Japón. Aunque SCP-7533 prefiere estas zonas debido a la disponibilidad de alimentos, permanece fuera de los caminos transitados, moviéndose por zonas oscuras y cerradas como callejones, sistemas de metro y túneles de mantenimiento durante la mayor parte de su tiempo.

En estado pasivo, SCP-7533 aparece como un espacio incorpóreo marcado por una importante refracción, similar al efecto observado sobre el asfalto caliente, rodeado por una umbra rosada. La entidad sólo se vuelve activa para consumir presas, lo que hará que gane opacidad y se haga visible a simple vista.

El tamaño exacto de SCP-7533 no está claro, pero las mediciones realizadas a través de las grabaciones obtenidas estiman una longitud de entre 2,1 y 2,3 metros. Al igual que las especies no anómalas de este tipo, posee una vista deficiente, dientes sobredimensionados y un rayo dorsal luminiscente que presenta desviaciones significativas con respecto a la línea de referencia; el &#34;señuelo&#34; de SCP-7533 se asemeja a una linterna de aceite y brilla con un suave tono rosado con cualidades no muy diferentes a la iluminación de un tubo de neón. Este apéndice emite un zumbido bajo y varía en luminosidad, aunque su apariencia no fluctúa en términos de tonalidad, que se observa como Rosa Baker-Miller[[footnote]]También conocido como P-618, Rosa Schauss o Rosa Tanque Borracho, el cual se ha observado que reduce temporalmente el comportamiento hostil, violento o agresivo.[[/footnote]] en todos los casos.

SCP-7533 se alimenta principalmente de animales grandes, siendo los humanos la pluralidad de organismos encontrados por la anomalía. A pesar de tener una visión deficiente, SCP-7533 es un cazador experto, moviéndose a altas velocidades en ráfagas cortas cuando la presa está cerca, pero cansándose rápidamente. Debido a esta limitación, SCP-7533 prefiere situarse en un lugar oportuno y atraer a la presa, lo que consigue con relativa facilidad.

Se ha comprobado que la luz que emana de SCP-7533 afecta negativamente a la cognición con el fin de debilitar y manipular a sus presas, aunque por el momento se desconoce el alcance de este efecto. Se ha informado de alucinaciones audiovisuales inmersivas, manifestaciones ilusorias parecidas a espejismos y expresiones conductuales de miedo, pánico, distracción, confusión y sobrecogimiento, que a menudo provocan que las víctimas se coloquen involuntariamente cerca de SCP-7533 para facilitar su captura.

Cabe señalar que las alucinaciones experimentadas como consecuencia de SCP-7533 son exclusivas del individuo, por lo que las contradicciones en los fenómenos observados pueden utilizarse para diferenciar la alucinación de la realidad.

No se sabe si el comportamiento de caza de la anomalía es indicativo de una necesidad de sustentarse, sin embargo, se ha demostrado que la falta prolongada de alimentación provoca un aumento de la agresividad y fenómenos de manipulación más intensos en un área de efecto mayor.  Debido a esto, los esfuerzos de alimentación del personal deben ser receptivos, centrándose en los cambios de comportamiento como un marcador para planificar en consecuencia.  
 

**Anexo 7533.1 - Descubrimiento**

SCP-7533 llamó la atención de la Fundación tras la muerte de Hinata Ito el 18 de abril de 2018. Akira Nakamura, que se encontraba con él en ese momento, informó de la entidad a las autoridades locales, donde agentes integrados de la Fundación se percataron rápidamente y asumieron el control. Al ver la grabación telefónica de Nakamura del suceso, se determinó que era necesaria una contención monitorizada.

El vídeo ha sido transcrito y traducido del japonés al inglés a continuación.

[[collapsible show=&#34;Abrir&#34; hide=&#34;Cerrar&#34;]]
**Transcripción del Registro de Vídeo del Descubrimiento:**

[[div class=&#34;blockquote&#34; style=&#34;border-radius: 10px; margin: 10px&#34;]]
**Fuente:** Grabación recuperada del teléfono móvil de Akira Namakura el 18/04/2018.

**Testigos:** Akira Namakura y Hinata Ito (Fallecido)
-----

[INICIO DEL REGISTO]

//La grabación comienza con una figura masculina alta, presumiblemente Hinata Ito, caminando por un callejón de Shibuya, Japón, brillantemente iluminado y bañado en neón. Se ríe y está visiblemente borracho. Detrás de la cámara, se oye a Akira riendo junto a este amigo.//

**Hinata:** ¿Oyes eso? Alguien tiene que arreglar su cartel, jaja, ¡ese zumbido es muy fuerte!

**Akira:** No oigo una mierda amigo. A lo mejor necesito más copas jajaja

//Ambos siguen riendo mientras el vídeo panea por el callejón, mostrando todo tipo de letreros de neón. Entradas de hoteles del amor, flechas que apuntan a callejones oscuros y letreros de tiendas parpadeantes se muestran en una gama de colores. A medida que avanzan por la calle, las luces parecen cambiar a un singular tono rosa.//

**Hinata:** ¡Guau! ¿Qué onda con estas luces? ¿Crees que es algún tipo de hotel del amor? ¿Quieres registrarte en un hotel del amor conmigo, Akira? //Se ríe, haciendo movimientos de beso hacia la cámara//

**Akira:** //riendo// No digas tonterías, pero algunos de esos hoteles son una locura. Hay uno en el que se alojó Haru con sus amigos que tenía dinosaurios y una piscina ENTERA dentro de la propia habitación.

**Hinata:** ¿Cómo? ¿De verdad? Eso es increíble. //Desvía la mirada de la cámara y señala con entusiasmo hacia una flecha de neón rosa brillante que parpadea violentamente// ¡Sigámosla! ¡Tengo un buen presentimiento!

//La grabación continúa, siguiendo a Hinata por un callejón oscuro y desviado. Se detiene frente a un escaparate vacío. La única luz que penetra por las ventanas es un ominoso resplandor de neón rosa brillante que proviene de la trastienda.//

**Hinata:** ¡La puerta está abierta! Vamos a echar un vistazo.

**Akira:** //nerviosamente// No lo se amigo. Esto parece sospechoso. Tengo un mal presentimiento.

//Hinata abre la puerta antes de que Akira termine su frase, entra en la habitación y se dirige hacia la atrayente luz.//

**Hinata:** ¡Vamos! ¡Sé un poco aventurero! 

//Se oye un suspiro y Akira parece entrar con cautela. El vídeo se desplaza lentamente por la habitación, donde un chillón despliegue de papel pintado rosa y pintura a juego cubre todo el interior desde el suelo hasta el techo.//

**Akira:** Es tan //¿rosa?// ¿A quién en su sano juicio le gustaría esto -- ¡Eh, no vayas muy adentro! Este lugar me da escalofríos.

//Los pasos de Hinata se oyen en algún lugar en la distancia, su voz resonando y distante en la grabación//

**Hinata:** ¡Vamos, apúrate! ¡Tienes que ver este lugar! Es como una casa de la diversión aquí atrás. Me pregunto si era un sex shop o tal vez un almacén para los hoteles del amor. //Sus risas siguen resonando por el pasillo//

//Akira entra en el pasillo de la trastienda. Las paredes están revestidas de espejos de distintos tamaños y el techo tiene una sucia cuerda de luz que serpentea hacia el interior del edificio. Cuando se gira para mirarse en los espejos, el vídeo capta un débil resplandor y una rápida interferencia estática. La grabación muestra a Akira frunciendo el ceño de repente y sacudiendo ligeramente la cabeza, mostrando confusión en su rostro. Hinata no es visible, pero su voz puede oírse distante en el fondo invitando a Akira a bajar al sótano, seguida de un abrupto grito desgarrador que cae en el silencio.//

//La vista de la cámara se oscurece mientras Akira se dirige a toda prisa hacia las escaleras y hacia abajo, en la oscuridad, llamando a Hinata. Se oyen pasos descendiendo las escaleras y se escucha una estática creciente, que se hace más fuerte a medida que se acerca al final del rellano.//

//Un grito de sobresalto es interrumpido y la cámara cae al suelo. Se oyen jadeos estremecedores y palabrotas susurradas mientras la cámara es levantada temblorosamente. Al adaptarse a la oscuridad y a la caída, el enfoque se centra de nuevo en un gran borrón de neón distorsionado y en la silueta del cuerpo fallecido de Hinata Ito. Se oye un crujido rápido y húmedo cuando SCP-7533 devora la cabeza y desaparece tan rápido como apareció.//

//Se oyen respiraciones agitadas. El zumbido de las luces comienza cuando se encienden de nuevo, bañando la escena con un resplandor rosado. El teléfono se agita apresuradamente y se apaga mientras finaliza la grabación.//

[FIN DEL REGISTRO]
[[/collapsible]]
[[/div]]

Desde que se recuperó el vídeo de la policía, Akira Namakura ha sido amnestizado rutinariamente y el incidente fue olvidado. El cuerpo del fallecido, Hinata Ito, ha sido recuperado y desechado por personal de la Fundación.
