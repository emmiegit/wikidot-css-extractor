**SCP-5564:** 머리 게임
**원작:** http://scp-wiki.wikidot.com/scp-5564
**저자:** [[*user Alb123]]
**역자:** [[*user Cresendo]]
[[include info:end]]
[[include :scpko:component:anomaly-class-bar-source

|item-number= 5564

|clearance= 2

|container-class= 유클리드

|secondary-class= none

|disruption-class= 플람

|risk-class= 주목

]]

**특수 격리 절차:** SCP-5564는 제228기지의 인간형 개체 격리동에 위치한 방음 격리실에 격리되어야 한다. SCP-5564의 격리실 근처에서는 토론이 허용되지 않는다.

**설명:** SCP-5564는 신원불명의 남성의 몸 없는 머리이다. SCP-5564는 부패하지 않으며, 발성 기관이 없지만 발성 능력을 갖추고 있다.

SCP-5564의 변칙성은 다음 기준이 모두 충족되어야만 발동된다.
* SCP-5564가 들을 수 있는 범위 내에 최소 두명의 개인(이하 대상)이 존재한다.
* 각각의 대상은 서로 대치되는 주장을 가지고 있다.
* 양측의 대상들 모두 자신들의 주장이 옳다고 믿는다.

SCP-5564의 변칙적 특성이 발동되면 SCP-5564는 &#34;입으로 하는 시간은 끝났습니다. 행동들이 말하게 두십시오.&#34;라고 말한다. SCP-5564가 말을 마치면 SCP-5564의 주변 환경(환경의 크기나 구성에 관계없이)과 대상들이 10m 길이와 5m 너비의 축구장으로 변하며, 보통 축구장에 비치해야하는 모든 장비들이 갖춰진다.

SCP-5564와 대상들은 축구장의 가운데에 위치하게 된다. 그런 다음 대상들은 공 대신 SCP-5564를 이용해 축구 경기를 시작한다. SCP-5564는 전체 경기 동안 그대로 유지된다. 경기는 대상들 중 한쪽이 10골을 넣게 되면 끝난다. 경기가 끝나게 되면 승자의 주장이 경기 전엔 거짓으로 밝혀졌어도, 참이 된다.

대상들은 경기 중엔 반칙을 사용하거나 상대측이 이기게 할 수 없다. 오직 두 대상과 SCP-5564만이 축구 경기장에 남게 되며, 다른 인원들은 경기장에 들어가거나 개입할 수 없게 된다.

[[collapsible show=&#34;● 면담 기록 ●&#34; hide=&#34;○ 닫기 ○&#34;hideLocation=&#34;both&#34;]]
&gt; **피면담자:** SCP-5564
&gt; 
&gt; **면담자:** 크렌,,Cren,, 박사
&gt; ----
&gt; **[기록 시작]**
&gt; 
&gt; **크렌 박사:** 일단, 간단한 질문부터 시작하죠. 당신의 본명이 무엇인가요 5564?
&gt; 
&gt; **SCP-5564:** 제 이름은... 어... 죄송하지만 제 이름이 있다면, 5564로도 괜찮을 거 같네요. 뭔지 모르겠어서요.
&gt; 
&gt; **크렌 박사:** 좋습니다. 그렇다면 당신에게 일어났던 일이 뭔지 기억나시나요? 그러니까 제 말은 어떻게...
&gt; 
&gt; **SCP-5564:** 말하는 머리가 된 거요? 그건 중요치 않아요. 저는 단지 제 지금 기원이랑 제 기원 이야기는 최소 한번 정도 다시 쓰였다는 것만 기억할 수 있어요.
&gt; 
&gt; **크렌 박사:** 그게 무슨 말입니까?
&gt; 
&gt; **SCP-5564:** 몇몇 탐험가들이 아즈텍 무덤에서 저를 발견하곤 제 기원에 대해 논쟁을 벌이기 시작했고 간단히 말해선, 저는 한 아즈텍 신의 화신이지만 제가 그 신이 누군진 모르는 거죠.
&gt; 
&gt; **크렌 박사:** 흠... 그래서 저 사건들이 당신의 존재 자체에 영향을 끼칠 수 있었던 거군요. 저는 무언가가 이 현실 변경에 면역이라면 그 무언가는 당신이 될 거라 생각했거든요.
&gt; 
&gt; **SCP-5564:** 아뇨, 저는 규칙 위에 있는 게 아니고 그건 꽤 타당하다 생각하거든요.
&gt; 
&gt; **크렌 박사:** 당신이 이 발동을 제어할 수 있는 건가요 아니면 논쟁을 들을 때 자동으로 시작되는 건가요?
&gt; 
&gt; **SCP-5564:** 이건 완벽히 자동이고, 전 제어가 불가능해요. 전 그저 도구인걸요.
&gt; 
&gt; **크렌 박사:** 당신이 왜 이런 일을 해야하는지 아시나요?
&gt; 
&gt; **SCP-5564:** 아뇨. 제가 아는 유일한 건 제가 다른 사람들이 원하는 것에 도달할 수 있도록 도와준다는 거에요. 그들은 부자가 될 필요도, 유명해질 필요도, 건강해지거나 강해질 필요도 없어요. 그들은 그저 자신이 맞고 상대가 틀렸다고 믿기만 하면 되는걸요. 그게 그들이 필요한 전부이고, 이거 좀 이상한 소리인거 알지만, 전 제 역할을 즐기고 있어요.
&gt; 
&gt; **크렌 박사:** 그렇다면, 당신의 지금 상태는 당신에게 벌이 아닌 거군요.
&gt; 
&gt; **SCP-5564:** 벌이었다면 진짜 실패한 거죠. 제가 즐기고 있는걸요.
&gt; 
&gt;  **[기록 종료]**
