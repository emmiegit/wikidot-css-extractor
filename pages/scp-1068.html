**Artikel:** SCP-1068 – Harmlose Atombombe
**Autor:** [[*user Boulder Smolder]] 
**Original:** https://www.scp-wiki.net/scp-1068
**Übersetzer:** [[*user Dr Alice)]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1068

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Verpackte SCP-1068 sind in einer großen Untergrund-Lagerstätte unterhalb von Standort-76 aufzubewahren. Die Wände des Raumes haben schallisoliert und elektromagnetisch abgeschirmt zu sein, um Schäden an anderen Einrichtungen zu vermeiden. Forscher sollten getönte Schutzbrillen, Ohrstöpsel und Ohrenschützer tragen, um dauerhafte sensorische Schäden beim Umgang oder Experimentieren mit SCP-1068 zu verhindern. Aufzeichnungen sollten auf einem nicht elektronischen Medium geführt werden. Jede Detonation ist im Voraus zu planen und dem gesamten Personal mitzuteilen, um eine Verwechslung mit der Standard-Nuklearwaffe am Standort zu vermeiden.

Alle Exemplare von SCP-1068 außerhalb der Foundation-Kontrolle sind diskret zu beschlagnehmen und mit gepanzerten Transportern zu Standort-76 zu bringen. Im Falle einer SCP-1068-Aktivierung außerhalb des Standortgeländes sind alle verfügbaren diplomatischen Foundation-Ressourcen zu Verhandlungen zu entsenden, um sowohl nationale als auch internationale relevante Leitungsgremien zu beschwichtigen und sie, falls erforderlich, über die Natur von SCP-1068 zu informieren.

**Beschreibung:** SCP-1068 sind Modellraketen mit einer Länge von etwa einem Meter. Sie ähneln einer vereinfachten Version des Interkontinentalraketen-Modells LGM-30, sind mit unlackiertem weißem Kunststoff bedeckt und auf einer Seite sind die Worte &#34;ATOM BUSTER&#34; eingeätzt. Die Demontage der Objekte legt einen zylindrischen Kraftstofftank und eine Motorbaugruppe frei, die mit einer Ethanol-[DATEN GELÖSCHT]-Mischung gefüllt ist. Ein 30 cm langer Zünder führt aus dem Boden der Rakete und ist die primäre Zündmethode. Wenn es aktiviert ist, wird SCP-1068 mit einer Geschwindigkeit von 45 Metern pro Sekunde starten, bevor es wieder auf den Boden fällt und explodiert.

Bei der Detonation aktiviert SCP-1068 ein intensives helles Licht und ein lautes Geräusch, die jeweils einer konventionellen Nuklearwaffe ähnlich sind. Es wird auch einen schwachen Funkwellenimpuls ähnlich einem EMP freisetzen, der vorübergehend die gesamte elektronische Kommunikation in einem Umkreis von █ km ausschaltet und jede weitere genaue Beobachtung von und Kommunikation mit dem Gebiet für bis zu 20 Stunden verhindert. Unmittelbar nach der Detonation steigt eine große Säule ungiftiger Gase geringer Dichte vom Detonationspunkt auf und verdichtet sich zu einer Form, die einer Pilzwolke ähnelt, die von extremen Temperaturen freigesetzt wird. In jeder Hinsicht wird das Ereignis einer Spaltungsreaktion ähneln, ohne tatsächlich einen Schaden zu verursachen, der über sensorische Schäden hinausgeht.

SCP-1068 wird in einer roten zylindrischen Kartonverpackung geliefert, die einem vereinfachten Raketensilo ähnelt. Auf der Vorderseite befindet sich ein durchsichtiges Kunststofffenster, um das Modell zu zeigen, zusammen mit einem Preisschild von 19,99 US-Dollar. Auf der Rückseite der Schachtel befinden sich eine Beschreibung des Objekts, mehrere Sicherheitsetiketten und Warnungen sowie eine künstlerische Darstellung der Explosion des Trinity-Atomtests.

**Information auf der Rückseite der SCP-1068-Verpackung**

&gt; Nutze die **Roh**-keten-Kraft von Dr. Wondertainment&#39;s neuer Modellraketenlinie mit Der Atom Buster®! Dieses winzige Monster schießt tausend Fuß in die Luft, bevor es zu einer klimatischen Explosion nuklearen Ausmaßes hinunterstürzt. Truman wäre stolz. Mit einem hochmodernen Licht- und Soundsystem kann die größte jemals gezündete Waffe wieder eingesetzt werden … in deinem Vorgarten! Du kannst dein Modell sogar mit dem beigefügten realistischen Abziehbildbogen anpassen, um seinen Start noch beeindruckender zu machen. 
&gt;
&gt; Kaufe das ergänzende Dr. Wondertainment&#39;s Wundervolle-Farbe-Set®, die Akkurate-Und-Tödliche Artillerie-Zielplattform® und den Großen-Roten-Knopf-Fernaktivator®, um dein Megaarsenal des Untergangs zu vervollständigen!
&gt; 
&gt; Ab 9+ Jahren
&gt; 
&gt; ^^**ACHTUNG:** Schutzbrille und Gehörschutzstöpsel/Gehörschützer erforderlich. Nicht versuchen, den Kraftstoff, die Sicherung oder den Motor ohne Aufsicht eines Erwachsenen aus dem Atom Buster® zu entfernen. Nicht geeignet für Kinder unter 8 Jahren. Dr. Wondertainment ist nicht verantwortlich für Schäden, die durch Der Atom Buster® verursacht werden.^^
