    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>时针分秒跑动，
远方天色渐渐转红；
屋上扑通声声不息，
原是雨滴在头上环游。
      
步伐甩起阵阵水珠，
每一步都是坚定无比；
裂缝疾走于被封锁的窗上，
只能从那里向外寻探。
 
随着夕阳的落幕，
洪潮伴随着那暴雨来袭；
最后的残辉映入雨帘，
入眼之处竟染得那样血红。
 
钢铁上的寒光令人抖颤，
在眼前如箭一般直入胸膛；
空空荡荡的敲击回响，
定用的是那恐惧之杖。
 
最后的时刻悄然来到，
竟没有一丝尖叫划破苍茫；
只有那坠落之声，
滴滴答答能够永久停留。
 
汩汩鲜血流向远方，
血洗街头没有人敢片刻停留；
自由的号角匍匐身亡，
早已随着那逝去的生命渐渐离去不回头。

-刻于德国西部一处贫民窟的一个门框上</textarea></pre>
