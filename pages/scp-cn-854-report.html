    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**认知危害特性：**
SCP-CN-854的认知危害效果似乎依赖于其本身利用异常特性维持的长方体结构。已确认对SCP-CN-854表面进行采样会暂时性地停止被采样局部的认知危害效果，但若触发项目的隐藏异常特性，使项目解体后再次回复，被暂时无效化的认知危害异常特性将再次出现。因项目解体时伴随着光影效果，暂未确认项目解体时其结构转变时认知危害在短暂的扩大后在解体过程中完全无效化的具体过程。

**结构分析：**
对破坏性采样得到的样品进行极小角X射线散射（Extreme Small Angle X-ray Scattering, ESAXS）分析可发现其存在███纳米的周期分布，但在解体状态下截留的样品表现为无规的复合结构，且两者的化学元素比例没有显著差异。因此建议采用前一种采样方式以避免SCP-CN-854无益地进一步增大重量并增加形成次生异常特性的风险。

基于其ESAXS结果，已委托[[[area-cn-07-4|Area-CN-07-δ]]]物质科学研究所进行了大量的表征研究，并发现了不规则多面体的周期单元拥有更多的精细微纳结构。可以确定的是，由此获得的样品除了残留EVE辐射外没有额外的异常特性，但限于当前的表征手段，目前只获取了表层约15nm的周期单元结构，具体图表可向Resazurin研究员获取。由当前的研究进展推测，SCP-CN-854直至107 mm处的外层仍是无异常的复杂的周期性3维电路结构，且重复单元没有可察觉的结构转变。考虑到深度取样时的高强度EVE辐射泄露以及此种取样方式会使下一次解体复合后SCP-CN-854的重量补偿性增大，已禁止进一步的取样尝试并更新了收容措施减轻其日常磨损。

**自修复特性：**
SCP-CN-854在解体状态下将维持稳定的以主体为中心、EVE辐射强度呈梯度下降的球型区域，区域半径在各次实验中为0.42 m至9.6 m不等。若对解体状态下的SCP-CN-854进行截留实验中，该区域将缓慢拓展并伴随有EVE辐射强度的上升，直至该范围内转换出了足够的SCP-CN-854-C，除拥有与被截留的样品极其类似的结构与异常特性外，其在高强度EVE辐射环境下拥有将接触物质缓慢转化为SCP-CN-854-C的能力。在该区域内投入足量的与SCP-CN-854元素成分相近的物品已确定能在缩短其回复至原状的时间并使EVE辐射强度回复至常态水平。</textarea></pre>
