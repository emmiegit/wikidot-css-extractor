    <pre><textarea class="page-source" readonly>[[&gt;]]

在不知何时何方的王国里

有个喜好衣服的国王

他所拥有的衣服数量繁多

填满了全国各处行宫的衣橱

他的衣服精美华丽

许多是无法用语言描述的极品

他每天每时都要换一件衣服

沉迷享受于此，日复一日

直到一天他忧郁的坐在宝座上

穿着一件再普通不过的衣服

情绪低迷，意志消沉，日复一日

所有人都试尽了办法

国王病状依旧

太医给出了最后的方案

——“找一个真正快乐的人的衣服给国王穿上”

大将军领命出发了

几乎找遍了所有人

没有人真正快乐......

在荒郊的路旁

大将军遇见一位乐呵呵的乞丐

“您真正快乐吗？”

“是的，将军”

“可是你穷到需要乞讨呀？”

“正因为我一无所有，我的情绪无需因为外物的得失而受影响”

大将军万分欣喜

他要求乞丐把衣服给他

“什么？可是我没有衣服啊！”

------

大将军空手而归

国王病入膏肓

敌国乘机开战，势如破竹，王国覆灭

曾经的国王流亡在曾经属于他的土地上

在追捕之下无处安身

只能继续流亡

追随的臣子不断减少直至他一人

携带的钱财逐渐花光

甚至将衣服典当

最终沦落为沿街乞讨的乞丐

然而追捕还在继续

他只能逃到荒郊

在这里乞讨旅者的施舍

渐渐地

蔽体的碎布被风雨摧毁

只能伏于泥土草木中遮身

拾捡的破烂被别的乞丐夺走

在这一无所有的时刻

他回顾自己的过去

无论是繁华还是苦难

无论衣服还是生存

一路追求

从未开心

他观察自己的现在

无论.....？

什么也没有了

生存都有可能在下一秒覆灭

他无需再为什么追求了

笑容在他脸上浮现

他体会到了开心

正是因为他

一无所有

而这时

一位身着戎装的人出现在他的视野

开口问道：

“您真正快乐吗？”</textarea></pre>
