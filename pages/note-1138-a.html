**Радиопереговоры агента ██████, обнаружившего SCP-1138, с персоналом Зоны 7.** 

Все три научных сотрудника, общавшихся с агентом, пропали во время разговора. Расследование их исчезновений ведётся до сих пор, на данный момент каких-либо существенных результатов нет. Камеры наблюдения, находящиеся в кабинетах пропавших сотрудников, во время переговоров не функционировали. В связи со случившимся, использование радиоканала для связи с Зоной 7 было запрещено.

**Переговоры с д-ром ██████:**
&gt; **15:36 - Агент ██████:** Доктор ██████, у нас тут находка. Возможна меметическая угроза. 
&gt; **15:36 - Д-р ██████:** Прошу говорить громче, на канале связи сильные помехи.
&gt; **15:37 - Агент ██████:** Я говорю, что мы обнаружили новый объект. Возможна меметическая угроза.
&gt; **15:37 - Д-р ██████:** Можете описать объект?
&gt; **15:37 - Агент ██████:** Это радиостанция, о которой мы слышали. Агенту ████ удалось подтвердить наличие сигнала. Мы...
&gt; **15:38 - Д-р ██████:** Прошу меня простить, мне нужно отойти на минутку. Вы сможете подождать?
&gt; **15:38 - Агент ██████:** Но доктор, это очень важно. Вы не можете так просто уйти.
&gt; **15:38 - Агент ██████:** Доктор ██████, вы меня слышите?
&gt; **15:40 - Агент ██████:** Док, вы здесь? Это очень важно. Мы не можем ждать.
&gt; **15:42 - Агент ██████:** Док?
&gt; **15:45 - Агент ██████:** Доктор ██████!
&gt; **15:47 - Агент ██████:** Док, на случай, если вы вернетесь, я передаю вам следующее: сигнал передается на частоте ████ кГц. Мы не знаем, на каком расстоянии его можно уловить. На случай, если у вас этого не получится, мы сделали его запись. Агент ████ решил спуститься и осмотреть подвал одного из зданий. Мы ждем его возвращения. 
&gt; **16:01 - Агент ██████:** Док? Что за чертовщина происходит?

**Переговоры с д-ром █████████:**
&gt; **16:05 - Агент ██████:** Доктор █████████, это агент ██████. Можете выслушать?
&gt; **16:06 - Д-р █████████:** На канале очень сильные помехи, но я постараюсь выслушать. Что случилось?
&gt; **16:06 - Агент ██████:** Я только что говорил с доктором ██████. Он сказал, что куда-то должен отойти и пропал. Вы ничего не знаете об этом?
&gt; **16:07 - Агент ██████:** Док?
&gt; **16:12 - Агент ██████:** Это какая-то шутка? Мне сейчас не до этого. Что происходит? Доктор █████████, куда вы пропали?
&gt; **16:15 - Агент ██████:** Черт...


**Переговоры с д-ром ███:**
&gt; **16:16 - Агент ██████:** Доктор ███, это агент ███████. Вы мне говорили, что если что-то случится, я должен связаться с вами. Вы можете помочь?
&gt; **16:16 - Д-р ███:** Помогу, чем смогу. Вы можете описать суть проблемы?
&gt; **16:17 - Агент ██████:** Два научных сотрудника, с которыми я только что говорил, пропали.
&gt; **16:17 - Д-р ███:** Пропали два сотрудника? Вы можете описать все подробнее?
&gt; **16:17 - Агент ██████:** Нами был обнаружен новый объект с возможной меметической угрозой. Это радиостанция, о которой мы слышали. Я пытался описать ее доктору ██████, но он пропал. Затем я связался с... док, вы еще здесь?
&gt; **16:20 - Агент ██████:** Не нравится мне все это...</textarea></pre>
