[!--出典: https://commons.wikimedia.org/wiki/File:%E5%9B%9B%E5%8D%81%E6%9B%B2%E5%B3%A0%E6%97%A7%E9%81%93.jpg?uselang=ja ライセンス: CC BY-SA 3.0--]
**アイテム番号:** SCP-1835-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** 毎年08月09日23:30より、全国のSCP-1835-JP発生候補地に至る道路にて、カバーストーリー「緊急工事」に従って通行止めを実施します。封鎖地点は候補地の両側入口から1kmの地点です。SCP-1835-JPが発生した場所では08月11日00:30まで通行止めを維持してください。それ以外の場所では08月10日00:30に通行止めを解除し、08月11日00:00まで監視体制を維持してください。SCP-1835-JPの発生が確認できない場合、財団保有人工衛星からの監視およびGPSを用いた探索により発生場所を突き止め、速やかに収容を確立してください。

なお、SCP-1835-JP発生候補地の完全なリストは文書1835-JP-Aを参照してください。このリストは随時追加されることに留意する必要があります。

(2006年08月11日追記) 08月10日00:30～23:30の間、SCP-1835-JP影響範囲の拡大を防ぐため&#34;プロトコル・ミシマ&#34;を実施します。セキュリティクリアランスレベル3/1835-JPを有する職員2名の監視のもと、SCP-1835-JP-1で財団所有車両を往復させてください。車両はSCP-1835-JP-1の距離1kmにつき1台が導入され、運転はDクラス職員が行います。

**説明:** SCP-1835-JPは毎年08月10日に、日本国内の国道指定を解除され車道として供用されなくなった道(以下、廃道)で発生する異常現象です。発生する廃道の場所に法則性はみられません。また、一度に複数の廃道で発生した例はこれまで確認されていません。

SCP-1835-JPは08月10日00:00に開始します。まず、廃道(SCP-1835-JP-1と指定)内にある封鎖ゲートが自動的に開門します。現道を走行しSCP-1835-JP-1の入口に差し掛かった車両の乗員は、実際の現道のかわりにSCP-1835-JP-1を現道と認識します。そして、車両をSCP-1835-JP-1へ進入させます。落石、崩落等により通行不可能な箇所があった場合、不明な方法でこれを突破します。このとき、運転手は瞬時に「走行可能なルート」および操縦手順を理解し、実行します。「走行可能なルート」を逸脱しない限り、車両および乗員に損害は発生しません。その後、車両はSCP-1835-JP-1の反対側に出て元の道に復帰します。SCP-1835-JP-1を走行した人間の記憶は、本来の現道を走行していたと改変されます。SCP-1835-JPは08月11日00:00に終了し、SCP-1835-JP-1内を走行中の車両がなくなった後ゲートが閉門します。

SCP-1835-JPは、1999年08月10日に長野県内の国道158号██〜███旧道(SCP-1835-JP-1-14と指定)で発生したことにより、初めて財団にその存在を確認されました。「深夜に前を走っていた車両が突然消えた[[footnote]] 日付が変わる直前にSCP-1835-JP-1-14へ進入したためとみられる。 [[/footnote]]」との噂を聞いた財団エージェントが、現場を走行した車両から撮影されたビデオ映像を入手しています。当日、その場所限りの現象であったため、一時は超常現象記録に登録されていました。翌2000年08月10日、 ██県内の国道███号██トンネル旧道(SCP-1835-JP-1-15と指定)において大規模な崩落事故が発生し、車両█台が巻き込まれ██人が死亡しました[[footnote]]折からの豪雨による地すべりが原因。SCP-1835-JPの異常性との関連は確認できず、偶発的事故と結論づけられた。[[/footnote]]。全国の廃道を調査した結果、同様の異常現象が過去08月10日にのみ各地で発生していたことが判明しました。これにより、本現象はSCPオブジェクト指定されました。

__**実験記録1835-JP-1**__
&gt; **被験者:** D-10122
&gt; **使用車両:** 普通自動車
&gt; **実施方法:** SCP-1835-JP-1-16を走行させる。なお、D-10122は道の全容を事前に知らされていない。
&gt; **結果:** 以下はその映像記録である。
&gt; 
&gt; **&lt;記録開始&gt;**
&gt; 
&gt; **██研究員:** 実験を開始します。D-10122、車を出してください。異変があったらすぐ報告するように。
&gt; 
&gt; **D-10122:** わかった。
&gt; 
&gt; [車両が発進。しばらく現道を走行後、左分岐へ進入。100m程で舗装が途絶]
&gt; 
&gt; **██研究員:** SCP-1835-JP-1-16に進入。D-10122、異常は。
&gt; 
&gt; **D-10122:** 特に無い。
&gt; 
&gt; [深い藪と灌木に覆われた平場を進む。左手のガードレールが、ここが道であったことを示している。視界が開け、湖畔へ出る]
&gt; 
&gt; **██研究員:** 酷い道でしたね。D-10122、異常は。
&gt; 
&gt; **D-10122:** 特に無い。
&gt; 
&gt; [旧道は湖畔の斜面を緩やかに下降。満水時は水没する位置だが、このときの水位は低い。湖面が近づく]
&gt; 
&gt; **██研究員:** D-10122、間もなく水の中に入ります。これは確認されている限りでは初めてのケースです。万一の場合はブリーフィングの通りに脱出してください。
&gt; 
&gt; **D-10122:** 問題無い。
&gt; 
&gt; [車両は旧道を走行しそのまま湖面に突入。減速する様子は無い。数秒で完全に水没]
&gt; 
&gt; **██研究員:** D-10122……異常は。
&gt; 
&gt; **D-10122:** 特に無い。
&gt; 
&gt; [車内カメラの映像では浸水はみられない。車両は濁り水の中を左に大きく傾きながら走行中。路面は視認できない(渇水時の調査により、本来の路面は土砂に埋没していた)]
&gt; 
&gt; **██研究員:** D-10122、
&gt; 
&gt; **D-10122:** 異常は無い。
&gt; 
&gt; [入水から2分程で堰堤内壁に到達。突然、GPS信号、映像ともに途絶]
&gt; 
&gt; **██研究員:** 消えた！？　D-10122、応答願います！　D-10122！　D-10――
&gt; 
&gt; [数秒後、堰堤の外側に車両が出現。信号と映像が回復]
&gt; 
&gt; **██研究員:** あっ、D-10122……い、異常は。
&gt; 
&gt; **D-10122:** 特に無い。
&gt; 
&gt; [1分後、現道に合流]
&gt; 
&gt; **██研究員:** そこに停車してください。[車両が路肩に停車。溜息をつく] 本当に異常は無いようですね。
&gt; 
&gt; **D-10122:** それは良かった。で、廃道ってのはどこだ？
&gt; 
&gt; **&lt;記録終了&gt;**

__**実験記録1835-JP-2**__
&gt; **被験者:** D-10360
&gt; **使用車両:** 中型二輪自動車
&gt; **実施方法:** SCP-1835-JP-1-16を走行させる。
&gt; **結果:** 問題なく通過。車体および乗員に水濡れ無し。呼吸にも支障無し。

__**実験記録1835-JP-3**__
&gt; **被験者:** D-10186
&gt; **使用車両:** なし
&gt; **実施方法:** SCP-1835-JP-1-16を徒歩で通行させる。
&gt; **結果:** 問題なく通過。
&gt; **分析:** 歩行者通行禁止ではないのだから当然といえる。

__**実験記録1835-JP-4**__
&gt; **被験者:** D-10219
&gt; **使用車両:** 大型トレーラー
&gt; **実施方法:** SCP-1835-JP-1-16を走行させる。
&gt; **結果:** SCP-1835-JP-1-16に進入せず、そのまま現道を通過。
&gt; **分析:** 供用時の車両制限(重量制限6t以下、車幅制限2m以下)を超過する車両には影響しないようだ。

__**実験記録1835-JP-7**__
&gt; **被験者:** D-10231
&gt; **使用車両:** 普通自動車
&gt; **実施方法:** SCP-1835-JP-1-16を走行中、水中で故意に道を逸脱させる。
&gt; **結果:** エンジンストールが発生し、車内に浸水。D-10231は救命胴衣を着用し、予め用意していたブレイクハンマーで窓ガラスを割って脱出した。
&gt; **分析:** 影響範囲はあくまでも道の上のみということか。

__**実験記録1835-JP-13**__
&gt; **被験者:** D-10046
&gt; **使用車両:** 普通自動車
&gt; **実施方法:** SCP-1835-JP-1-16の路肩に駐車し、SCP-1835-JP終了後もそのまま待機させる。
&gt; **結果:** SCP-1835-JP終了後4時間程経過した頃、車両が突然消失。SCP-1835-JP-1-16出口付近の現道路肩に出現した。車両および乗員に異常無し。
&gt; **分析:** 追い出された、のか？

[[collapsible show=&#34;+ インシデント記録1835-JP 日付2006年08月10日&#34; hide=&#34;- 閉じる&#34;]]2006年08月10日、██県内の国道███号██峠旧道(SCP-1835-JP-1-21と指定)でSCP-1835-JPが発生しました。その際、一般車両が職員の制止を無視し、不明な方法で封鎖線を突破してSCP-1835-JP-1-21に次々進入しました。SCP-1835-JPの影響範囲拡大が疑われたため、通行止め範囲をSCP-1835-JP-1-21入口から1km→5km→10kmに拡大しましたが、いずれも封鎖線の突破を許す結果に終わりました。最終的に、道路情報ラジオや周辺自治体の防災行政無線、インターネットを通してカバーストーリーを流布し、可能な限り国道以外の道へ迂回させました。なお、この収容違反による事故等は発生しませんでした。

事態が収束後、SCP-1835-JP-1-21内に設置されていた道路情報板が点灯し、「こんにちは」の文字を表示しているのを財団職員が発見しました。コミュニケーションを試みた結果、路面に蝋石で文字を書くことにより応答が得られました。以下はその筆談の記録です。

__**インタビュー記録1835-JP**__
&gt; **&lt;記録開始&gt;** 
&gt; 
&gt; **道路情報板:** こんにちは
&gt; 
&gt; **██研究員:** こんにちは。
&gt; 
&gt; **道路情報板:** あっ気づいてくれた　ありがとう
&gt; 
&gt; **██研究員:** 君は誰だ？
&gt; 
&gt; **道路情報板:** ぼくは道だよ
&gt; 
&gt; **██研究員:** なぜこんなことを？
&gt; 
&gt; **道路情報板:** すてられた道は　とてもさびしい　だから車呼んだ
&gt; 
&gt; **道路情報板:** でも車来なくなった　去年も、その前も
&gt; 
&gt; **道路情報板:** だからちょっと　がんばってみた
&gt; 
&gt; **██研究員:** その力はどうやって身につけた？
&gt; 
&gt; **道路情報板:** 神さまが与えてくれた
&gt; 
&gt; **██研究員:** 神さまとは？
&gt; 
&gt; **道路情報板:** [判読不能]だよ
&gt; 
&gt; **██研究員:** 君の力はすごいね、でも沢山の人を巻き込んでしまうかもしれない。それはわかるね？
&gt; 
&gt; **道路情報板:** [20秒間程沈黙] あのときのことだね　悲しかった　でも防げなかった
&gt; 
&gt; **道路情報板:** おじさんたちが　車を走らせないのも　わかるよ
&gt; 
&gt; **道路情報板:** だけど　やっぱり　さびしい
&gt; 
&gt; **██研究員:** [1分間程沈黙] わかった。僕らが車を走らせよう。
&gt; 
&gt; **道路情報板:** ほんとに？
&gt; 
&gt; **██研究員:** そのかわり、今日みたいなことはやめてほしい。いいね？
&gt; 
&gt; **道路情報板:** うん　ありがとう
&gt; 
&gt; **██研究員:** こちらこそ。最後に一つ聞くが、なぜ毎年今日なのか？
&gt; 
&gt; **道路情報板:** 知らないの？
&gt; 
&gt; **道路情報板:** 今日は「道の日[[footnote]]1986年に建設省(現国土交通省)が制定。[[/footnote]]」だよ
&gt; 
&gt; **&lt;記録終了&gt;**

本インシデントを受け、追加手順&#34;プロトコル・ミシマ&#34;の運用が決定し、特別収容プロトコルの改訂が行われました。翌年以降、SCP-1835-JPの影響範囲拡大は確認されていません。
