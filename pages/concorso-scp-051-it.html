    <pre><textarea class="page-source" readonly>[[=]]
[[size 200%]]
+ Concorso SCP-051-IT
[[/size]]

[[image https://cdn.discordapp.com/attachments/581546303264129083/684479226241613825/IMG_20200303_2014432.jpg style=&#34;width: 90%; height:90%; border: solid 1px #000000; padding: 1px&#34;]]
++ Fanart di [[*user Riko-based Lifeform]]
[[/=]]
Signore e signori, siamo lieti di annunciarvi il secondo contest della Branca Italiana, con cui vogliamo celebrare non solo il terzo anniversario della nostra ufficializzazione, ma anche la pubblicazione dei nostri primi 50 [http://fondazionescp.wikidot.com/scp-it-serie-i articoli originali]. 

+ Date:
**Inizio:** 5 dicembre 2019
**Conclusione:** 3 marzo 2020 alle ore 20:00
**Nomina del vincitore:** 5 marzo 2020

+ Per partecipare:
Per partecipare al concorso, create [http://fondazionescp.wikidot.com/contribuisci una nuova pagina] con il titolo &#34;concorso051&lt;username&gt;&#34;, dove &lt;username&gt; va sostituito col vostro username su Wikidot. Nel caso facciate parte di un gruppo, va indicato il nome della persona indicata come capogruppo; il resto degli utenti partecipanti va indicato in un commento alla pagina.

L&#39;articolo non dev&#39;essere pienamente recensito o approvato per partecipare al concorso, ma un lavoro affinato verrà tenuto in più alta considerazione di uno che non è stato revisionato completamente.

Dopo aver creato la pagina, mettete il tag &#34;[[[http://fondazionescp.wikidot.com/system:page-tags/tag/compleanno-scp-051#pages]]]&#34; e contattate un membro dello staff che inserirà il link in questa pagina.

+ Regole:
# Il tema **obbligatorio** del concorso è l&#39;ambiente urbano. Esso può essere l&#39;anomalia trattata, il luogo di contenimento, lo scenario di un&#39;incidente o altro.
# L&#39;articolo deve essere ambientato [http://fondazionescp.wikidot.com/hub-della-branca-italiana nell&#39;universo narrativo di -IT].
# Sono consentiti solo articoli destinati alla Serie principale, pertanto gli articoli -J e i racconti non saranno considerati nella votazione. 
# È possibile partecipare sia singolarmente che in gruppo.
# Ogni utente può far parte di un solo gruppo.
# È possibile partecipare con più di un articolo (in quel caso, scrivete concorso051&lt;username&gt;&lt;numero del lavoro&gt;).
# Gli articoli che non saranno stati inseriti tra i &#34;Partecipanti&#34; entro il termine del concorso non verranno conteggiati.
# La giuria sarà composta dallo staff del sito, che valuterà i candidati tenendo conto anche del voto espresso dall&#39;utenza.
# Il premio è lo slot di SCP-051-IT, assieme alla pubblicazione su sito e social. Gli altri articoli potranno essere pubblicati negli slot disponibili.

+ Partecipanti: 
* [[*user DrGraph]] -- [http://fondazionescp.wikidot.com/scp-066-it Diabolus ex Machina]
* [[*user NazarTheEzio]] -- [http://fondazionescp.wikidot.com/concorso051nazartheezio In Fontis Veritas]
* [[*user Aryobarzane]] -- [http://fondazionescp.wikidot.com/concorso051aryobarzane In Fondo al Mare]
* [[*user Mr Abadede]] -- [[[concorso051abadede | I Valori della Patria]]]
* [[*user Agt Fedrik]] -- [http://fondazionescp.wikidot.com/concorso051-agt-fedrik Drago Solare]
* [[*user Sheze]] -- [http://fondazionescp.wikidot.com/concorso051sheze Rex Pholcidae]
* [[*user Dr. Pisy]] -- [http://fondazionescp.wikidot.com/concorso051dr-pisy La Città Arroccata di Castello]
+ Contatti utili:
Se avete domande o curiosità, [http://fondazionescp.wikidot.com/ecco-lo-staff lo staff è a vostra disposizione].</textarea></pre>
