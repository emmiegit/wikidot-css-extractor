**Объект №:** SCP-2661

**Класс объекта:** [[[Euclid|Евклид]]]

**Особые условия содержания:** SCP-2661 не содержится, но ведутся активные поиски его изготовителя. SCP-2661-Альфа содержится на месте обнаружения в 10 км к югу от Эймса, штат Айова. Аномальная территория и расположенные на ней постройки находятся под контролем Фонда; согласно истории для прикрытия, в данной местности введён карантинный режим в связи с биологической опасностью. Периметр охраняется сотрудниками СБ с уровнем допуска 2. SCP-2661-Бета по-прежнему находится на свободе и, предположительно, проявляет аномальную активность.

**Описание:** SCP-2661 - это запрещенный &#34;уличный&#34; наркотик, известный под различными сленговыми названиями, такими как “астерион”, “зезна” или “тойкеф”. Впервые SCP-2661 появился в конце 2014 года в Малой Азии и с тех пор также проник в Северную Африку, Европу и Северную Америку. Допросы уличных дилеров не позволили получить какой-либо информации об изготовителе вещества. Даже в ходе допросов с пристрастием они демонстрировали абсолютное незнание того, как заполучили объект. В образцах их тканей были обнаружены следы амнезиаков, введённых им в течение последних 90 дней.

SCP-2661 чаще всего употребляется путем курения и проявляет свойства стимулятора и психоделика. Эффект длится крайне недолго и сопровождается эйфорией и яркими галлюцинациями. SCP-2661 вызывает очень сильное привыкание и потенциально формирует такой же уровень зависимости, как и героин. Спектрометрический анализ вещества дал неоднозначные и противоречивые результаты.

Примечательно, что описания вызванных приёмом SCP-2661 галлюцинаций у различных потребителей наркотика в значительной степени совпадают: многие из них упоминали, что видели крайне рекурсивные геометрические узоры с постоянно множащимися углами и прямыми линиями. Даже после разового приема вещества у субъекта возникает непреодолимое желание повторить данный опыт, что приводит к попыткам создать чрезвычайно детальные репродукции галлюцинаций. Если у субъекта нет возможности осуществить данную задумку (например, по причине нахождения под стражей или в больнице), то он начинает испытывать чувство сильной тревоги и страха. Амнезиаки могут лишь частично устранять эти симптомы. Данный эффект отличается от обычного синдрома отмены, который лечится более традиционными способами, такими как сеансы психотерапии, программа “12 шагов”, прием отвара “аяваска[[footnote]] Аяваска - традиционный индейский галлюциногенный отвар, прием которого, в частности, иногда используется в качестве терапии различных форм зависимости. (прим. переводчика) [[/footnote]]”, и т. д.

Приблизительно у 1 из 1000 субъектов, употребивших SCP-2661, наблюдается атипичная реакция на вещество. Все подобные лица испытывают проблемы с достижением фазы быстрого сна, обладают способностью запоминать и воспроизводить всё, что увидели в своих галлюцинациях, практически на уровне савантов и могут концентрироваться на выполнении данной задачи с маниакальной одержимостью. Движимые своим желанием безостановочно работать над репродукцией видений, такие субъекты подвержены большому риску смерти по причине истощения и депривации сна.

**Протокол об обнаружении:** Одна из таких репродукций, получившая обозначение SCP-2661-Альфа, занимает территорию площадью примерно в 28,3 га (70 акров) фермерского поля. Она представляет собой лабиринт из запутанных коридоров, сконструированный из подручных материалов, таких как фанера, картон, шифер и т. д. Владельцу фермы, г-ну Джеймсу █████, похоже, потребовалось более 100 дней на строительство данной конструкции. Представители местных органов правопорядка были обеспокоены состоянием здоровья мужчины, однако они не предпринимали никаких мер ввиду того, что во время разговора он выглядел радостным и создавал впечатление человека, находящегося в здравом уме. Поэтому у полицейских не было причин, по которым его можно было бы посчитать опасным для себя или общества. Субъект утверждал, что ввиду своего преклонного возраста решил посвятить оставшееся время жизни реализации творческого проекта, который переживёт его. Агенты Фонда занялись расследованием аномальной активности после перехвата рапорта о том, что его расчленённые останки были обнаружены переписчиком населения. 

Благодаря видеозаписям, сделанным установленными на ферме камерами наблюдения, удалось установить, что 8 сентября 2015 года из SCP-2661-Альфа вышел коровоподобный гуманоид. Это существо (обозначенное как SCP-2661-Бета) в течение нескольких часов заживо поедало г-на █████. Г-н █████ не оказывал сопротивления, хотя, по-видимому, испытывал сильную боль. После смерти субъекта существо выкопало могилу и сбросило туда его останки. Затем оно простояло возле могилы на коленях в течение 45 минут, после чего сбежало с места инцидента. 

Агенты Фонда обнаружили на стенах сооружения кровавые отметки, сделанные на равных друг от друга расстояниях кишками г-на █████. Предназначение символов остается неизвестным, вышеописанная сущность с тех пор ни разу не была замечена.

**Приложение:** Ниже представлены выдержки из дневника г-на █████:

[[collapsible show=&#34;+ открыть&#34; hide=&#34;- закрыть&#34;]]

&gt; //29 апреля//
&gt; 
&gt; ...но больше всего я скучаю по Средиземному морю. Мне не следовало так долго ждать. Апрель – лучший для этого месяц, ведь потом жара становится просто невыносимой. Никогда не забуду доброту марокканцев, у которых я останавливался на ночлег. Я был весьма тронут их подарком. Я не открывал его до приезда домой, как и обещал им. Красивые статуэтки, свежие финики, туарегский чай и моя любимая книга “Под покровом небес” в оригинальном издании. Забавно, что их малец положил мне немного кифа[[footnote]] Разновидность гашиша, спресованные смоляные трихомы, собранные с соцветий марихуаны. (прим. переводчика) [[/footnote]]. Я всё боялся, что могу привлечь внимание на таможне, но меня выручил мой преклонный возраст. Никто не будет дважды проверять 75-летнего старика. Надо не забыть написать им благодарственное письмо. Может, опробую киф на этих выходных, я не курил траву уже лет 30. Интересно, когда мне удастся найти время, чтобы вернуться туда…
&gt;

&gt; //5 мая//
&gt; 
&gt; ...меня ждал крайне неожиданный сюрприз, черт его дери. Не знаю, что я дунул, но это был точно не киф. Приход длился сутки. Меня до сих пор не отпустило. Какие мощные глюки. Они до сих пор крутятся у меня в голове...
&gt;

&gt; //7 мая//
&gt; 
&gt; ...если бы я всегда жил за городом, то, наверное, давным-давно помер бы с голоду. У меня не получается даже за паршивым огородиком правильно ухаживать. Не знаю, что думают местные обо мне, городском жителе, приехавшем на ферму. Все еще не могу толком что-либо написать. В голове до сих пор каша из-за того кифа...
&gt;

&gt; //9 мая//
&gt; 
&gt; ..все ещё не могу работать. Не получается выбить эти галлюцинации из головы. Они такие замысловатые. Как мандала в стиле кубизма. Бездонные. Неописуемые. Я пытался их нарисовать, чтобы понять, смогу ли я запечатлеть их на холсте. 
&gt;

&gt; //13 мая//
&gt; 
&gt; ...чувствовал себя странно. Словно все чувства обострились. Не мог уснуть. Такое ощущение, что сон мне больше не нужен. Наверное, дело в возрасте. Картина восхитительна. Открываю для себя все больше новых граней Видения, пока зарисовываю его. Удивительно, что я так хорошо его запомнил. Оно совсем не похоже на то, что я испытал, когда баловался с ЛСД в колледже. Оно такое сложное. Такое чёткое.
&gt;

&gt; //14 мая//
&gt; 
&gt; ...и потом у меня было Откровение. Я путаю форму и фон. Ну её, эту картину, я должен создать что-то более конкретное, скульптуру, например. Никогда не думал, что у меня есть склонность к таким вещам. Думаю, у того марокканского пацана определённо был какой-то умысел. Надо не забыть все-таки написать им письмо...
&gt;

&gt; //19 мая//
&gt; 
&gt; ...я решил сделать перерыв в первый раз с того момента, как всё это затеял. Проработав 12 часов подряд, пошёл спать, но проснулся пару часов спустя с осознанием того, что не могу заснуть. Не знаю, чем я так встревожен. Я не могу работать в таком темпе. Может, попробую вместо этого что-нибудь написать.
&gt;

&gt; //22 мая//
&gt; 
&gt; ...чувствовал себя ужасно. Решил посидеть у речки и перекусить, но не мог расслабиться. Такое чувство, будто за мной следят. Страшно. Похоже, я смогу расслабиться только после того, как меня вновь посетит Видение. Возможно, у меня едет крыша. Хорошо, что этого кифа было мало, иначе я бы подсел на него… 
&gt;

&gt; //1 июня//
&gt; 
&gt; ...у меня не было времени, чтобы писать. Чувствую себя выжатым, как лимон. Забыл купить продукты. Надо будет заказать их с доставкой на дом. Мне нужны бревна. Много бревен. Попробую завтра сходить на свалку. Возможно, возьму на подмогу ребятишек, ищущих подработку на лето. 
&gt; 
&gt; Я стал похож на персонажа Ричарда Дрейфуса в “Близких Контактах”. Или на Кевина Костнера в “Поле его мечты”. Но меня это не волнует. А должно ли меня волновать то, что меня это не волнует? 
&gt; 
&gt; Странные дела творятся. Я где-то час был словно в отключке. Не уверен, что со мной произошло. Очнулся с осознанием. Моя писанина – ничто по сравнению с тем, над чем я сейчас работаю. Мои рассказы никому не были нужны. Они тривиальны. Банальны. Пусты. А это – мой истинный труд. Он станет моим наследием.
&gt;

&gt; //17 июня//
&gt; 
&gt; ...на прошлой неделе набрал две дюжины порекомендованных директором школы старшеклассников. Сказал ему, что работаю над арт-проектом. Ребята хорошие и работают усердно. Я кормлю их, и они выглядят довольными. Все идет хорошо. Я тоже доволен. Вроде со мной всё в норме.
&gt;

&gt; //28 июня//
&gt; 
&gt; Ко мне приходил член городского совета. Вместе с полицейским. Все-таки думаю, что следует хотя бы иногда показываться в городе. Пошвыряться деньгами и заработать общее доверие. Пока я с ними беседовал и подавал им кофе, то чувствовал, что меня будто разделило на две половины. Первая половина: я добродушен, скромно отшучиваюсь, отвечаю на все волнующие их вопросы. Вторая половина: я вижу сны наяву. Мне аккомпанирует Видение, перекрывающее их унылые лица как Пелена. Я хищная птица. Я упаду с неба и сорву лица с их черепов, даже ни разу не перебив их пустой детский лепет. Странно быть двумя людьми одновременно. Одна личность – маска, чтобы держать непосвященный мир в неведении. А под маской - уверенное лицо второй личности. Задумчивое. Терпеливое. Находящееся в ожидании Божественного Наставления.
&gt;

&gt; //10 августа//
&gt; 
&gt; Прошлой ночью увидел прекрасный сон. Не задумывался о таких вещах с тех пор, как ещё в детстве перестал посещать церковь. Во сне ко мне явился Христос. Он одарил меня прекраснейшей, добрейшей улыбкой. Он сказал, что скоро я буду с Ним. Он проделал такой путь, Он перенес такие тяготы и невзгоды. Я знал, что должен был сделать. Я отрезал куски своей плоти и преподнёс их Ему. Я вскрыл свои вены и позволил Ему испить моей крови.
&gt;  
&gt; Ритуал Причастия – это какой-то бред для надменного дегенеративного отребья. Каким образом мы можем есть Его плоть и пить Его кровь? Богохульная гордыня. Мы должны сами сделать подношение. Чтобы мы могли жить вечно. В Нём.
&gt;

&gt; //4 сентября//
&gt; 
&gt; ...Почти готово. Я отпустил ребятишек, с самой искренней благодарностью выплатив им весьма щедрую премию. С остальным сам справлюсь. Скоро будет готово. Я чувствую Его запах в своих снах. Смрад Его крупа. Пот с Его шкуры. Я могу видеть Его тёплую, добрую улыбку. Его широкую улыбку. Да снизойдет он, дабы принять мое скромное подношение. 
&gt;  
&gt;  
&gt; Да буду я Его пропитанием
&gt; Его пищей.
&gt; 
&gt; Да стану я на колени пред Ним 
&gt; и буду служить Ему во веки веков.
&gt; 
&gt; Да буду я Его лакомством, Его угощением, 
&gt; Его супругом, Его невестой, 
&gt; 
&gt; Девой Его --руки-- копыта
[[/collapsible]]
