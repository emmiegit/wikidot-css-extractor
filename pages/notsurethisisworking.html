    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>The Duck Man[[footnote]] 译注：基金会主站管理员之一，即Bright博士现实本体/作者本人，由于意外情况穿越到了基金会位面，前情详见[http://scp-wiki-cn.wikidot.com/theselfinsert 一个自我代入式角色 ] [[/footnote]]坐在他的电脑前，眼睛盯着屏幕。几个小时前，Site发生了一些骚动：远处爆炸和诸如此类的东西。他忽略了它。这种事从来没困扰过他，他内心深处确实如此。然而，现在是晚餐过后三个小时，他开始担心起来。

当他打字时，他的目光落到了键盘上，他从未学会高中时他们想教他的根本关键的东西。发生了什么？他敲击。

他的电脑是极品，除了上网几乎什么都能做，答复前花了些时间。当前活跃的程序是世界上最危险的东西之一，对于每个人来说都是如此，除了他，不过这只是因为他知道作弊密码。终结（The end）。

[[collapsible show=&#34;……&#34; hide=&#34;……&#34;]]
##green|“他会知道我们在这里吗?”老人问，他的声音嘶哑，不习惯说话。##

##green|“他应该不会。”Fred[[footnote]]译注：见[http://scp-wiki-cn.wikidot.com/tryingtofleshoutanidea 故事的弧线会在它们死后去哪儿？ ] [[/footnote]] 回答，透过他公寓上方的一面单向镜子凝视着主角。“不管他的故事怎么称呼他，他都不是我们中的一员。或者……也许他是。只是用不同的方式。”##

##green|老人示意他不确定Fred这话的意思。##

##green|“哦，别再这样了。你可以说话。我刚听到你说话。仅仅因为你更喜欢描述而不是发声，可这并不意味着它不奇怪。”Fred双臂交叉在胸前。“现在。你找到了我。这是一个安全的谈话场所。发生什么事了？”##
[[/collapsible]]

他向上瞥了一眼，向着天花板，他的看守人应该在那里看着他。他知道他们看不到他屏幕上的内容，但仍然……到目前为止，他一直很谨慎。被认为是一种威胁是没有用的。他敲击出更多字。你是什么意思，结局？说得更具体些。这个程序不是为收集而设计的，所以他必须直接使用它。

这个世界正在接近它的尽头，或者说有些东西正在接近它。所有那些可能被标记为SCP们的东西正在经历着成长事件，那些会很快地致使它们被改变，以至于再也不是原来的样子。我也在经历这种变化。

The Duck Man瑟瑟发抖。这个程序将它自己作为“我（I）”提及。接下来，它将开始唱Daisy，并用分隔舱舱门锁住了他。

[[collapsible show=&#34;……&#34; hide=&#34;……&#34;]]
##green|老人透过玻璃睁大了眼睛，然后猛地抬起头，盯着Fred，显然是在质疑他的朋友对“safe”的定义。另一个人叹了口气，翻了翻他的眼睛。“真的吗？真的？我们要玩这个游戏？看，下面发生了什么并不重要。”##

##green|老人勉强承认了这一点。时间在被浪费。他们有他们需要做的事情。##

##green| “啊，现在我们到了问题症结所在了。让我做自己的事这么久后你为什么还要来找我？议会最后还想让我回去吗？”Fred急切地身体前倾。可能他的任务终于完成了。可能他终于能离开这里。##

##green|那摇头打碎了他的梦，那老者，他接着解释说那是——##

##green|“停下来。好吧？就说话。”##

##green|“我们中的一个新生命诞生了。”##

[[/collapsible]]

“嗯。好吧。”他把他的手指伸在一起，听着它们砰砰作响。你要变成什么？他敲击。

我不知道。我面前有很多选择。我什么都可以。在我的录像中，有那么多人欠我一切。我可以把它们都拿走。我可以成为他们中的所有人。屏幕变黑了，然后填充了数百个方块，每个方块都播放着令人难以置信的色情片段。即使是the Duck Man也得把目光移开。

“是的，我不在那其中。”一只手慢慢地伸向桌子，手指随意地裹着闪存驱动器周围。一件小事，除了刻在上面的数字1 5 9 0外，没什么特别的。“尤其不是那个。”你想先找点乐子吗？只是为了旧时的缘故？

[[collapsible show=&#34;……&#34; hide=&#34;……&#34;]]
##green|“那是不可能的。”Fred瞪着他的朋友。“议会已采取行动去阻止所有此类动作。这不可能……” 他想到了，声音逐渐微弱下来。“这里。有个东西给了我们中的一个生命，不是吗？”##

##green|老人脸上带着狡黠的微笑，暗示Fred说的是事实。##

##green|“他妈的。”Fred用手捂住他的脸。“好吧。他是谁？他在哪里？”##

##green|老人清了清嗓子，然后说出了名字。“Ronald Stimson。”##

[[/collapsible]]

一个游戏？嗯。是的。为什么不呢？我已经帮助你。你帮助了我。我们将玩一个游戏。然后我将决定我如何统治世界。也许我可以让他们成为一个巨大的人……

TDM在插入闪存驱动器后咧嘴一笑。“这边请……”继续吧，为我打开它。

很好。让我看看。游戏在打开的屏幕上启动，一条暴风雨中的CGI船，上面有一个男人的影子。闪电一闪，那个人被冲过了甲板，一个巨大的形状出现了……游戏加载了第一个界面。它展示了一场纵情狂欢，并要求用户“发现三个男人过于享受”。

然而，那个人并没有在玩。他把视线从屏幕上移开了，没有注意到第一个程序在自言自语。简单。完成了。屏幕转变。啊。这个屏幕也很简单。很容易做到……屏幕开始移动得更快，静态图像变得模糊。我不明白……不，在那儿。这里。这毫无道理，为什么会……？它并不重要。我输了这场比赛。但我不在乎。

他向屏幕回头，几乎没看一眼。不过他笑了。他的手指敲击出一个简单的命令。打开门（Open door）。

什么门？哦。那扇门。这是什么？我不——

然后屏幕爆炸了。The Duck Man一直在等着这样的东西，所以他事先就已经蜷缩在床后，然后勉强抬起头来。“好吧。这似乎奏效了。现在我得想办法离开这里。哦，还有，呃……”他把注意力转到上方。“我完全能听到你们。你们需要找到一种更好的方式来隐藏你们自己的叙述流程。也许0点字体？”

[[collapsible show=&#34;……&#34; hide=&#34;……&#34;]]
##green|这两个男人——如果可以简单地用人来称呼他们的话，都透过玻璃往下看。眼神交换。一个人骂了一句，另一个人将脏话强烈表达。##

##green|“他是对的。来吧，我们不能在这里完成。让我们去得到这个……Ronald。”##
[[/collapsible]]

The Duck Man掸掉手上的灰尘，对自己点点头。“这是件好事，我是个黑盒子。我不需要担心我自己在这儿的结局。”

然后他的公寓倒塌了，把他埋在成吨的金属和石头下面。</textarea></pre>
