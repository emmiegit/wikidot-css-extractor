    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]

[[/&gt;]]
[[=]]
[[image http://scp-jp-storage.wdfiles.com/local--files/file%3A6353549-8-ncti/10__wheel.jpg style=&#34;display: block; border: solid 1px #666; box-shadow: 0 1px 6px rgba(0,0,0,.25); width: 300px; margin: 0 auto;&#34;]]
[[/=]]
どうしてこうなったんだろう？

私はオーランドしか呼ばなかった。しかし、オーランドはジョーダンを、ジョーダンはシャーマンを、シャーマンはオスモンドを呼んだ。互いをロクに知らない者たちがそれぞれの目標のもと集まり、結局その間に皆が抜け落ちてしまった。

呼びかけられたオスモンドが真っ先に死んだ。ジョーダンはこれはチャンスだとシャーマンを追い詰め、シャーマンは部屋に閉じ込められてジョーダンに殺された。殺人犯を始末した私達は、救助隊が来るまで待ってさえいればよかった。しかし、オーランドと私には依然として目的が残っていた。オーランドは屋根の雪かきのためにジョーダンを呼び出した。屋上の雪は赤い雨で溶けて落ちた。

オーランドは死体とともに屋根の隅で立っていた。

雪は用心深く踏むと足音がしない。

オーランドは最後に謝罪するために振り返った。

私は受け取ろうとしなかった。

------
玄関先ではオスモンドの輪郭に影ができた。影はシャーマンがカネも返さずに俺を殺そうとばかり考えていたと不平をもらした。私を見て、どこか見た顔だなと言ったが、私は無視した。もしここから抜け出せたら、帳簿を手にあのアマを追いかけてやるとも言ってきた。私は努めて無視した。

マットレスからはシャーマンの姿で血痕がついている。血痕は自分が半分の目標は成し遂げたが半分は失敗してしまったと言った。言葉は少なかったが、自分のため巨額を失った人なんかもう知らないと話した。私は黙って聞いていた。 2人の恨みを買った人からこれ以上聞く言葉はなかった。

屋根でジョーダンが横たわっている所にだけ目を傾けた。雪一つない空虚は、シャーマンを見てうまく死んだと言って、寒気を吹き出した。私のことを知っているのと聞いたが、空虚はしばらく静かになり、敢えて彼を殺す必要はなかったのにと言ってきた。私はその話まで聞いた。裏切り者に対する評価は聞きたくなかった。

庭にはオーランドを埋めた所の上に雪だるまが積もっていた。オーランドは、ジョーダンは自分の金だけを狙って近づいた女で、高価な物を買ってやったのにその後姿をくらましたんだと話した。その後の言葉は私に向けた後悔と謝罪に過ぎなかった。何も言わなかったけど、しばらく聞いていた。オーランドの言葉は、いつも雪だるまの首が落ちて終わった。

雪が数日前から繁くなっている。ようやく捕まった無線では、数日内に天気がよくなると言っていた。救助隊がすぐ到着するという話だった。遺体4人というべきか、行方不明者4人というべきか悩んだ途端、窓の外に雪だるまの首が落ちる音が聞こえた。

今はどんな状況なんだろう。 玄関先には影があり、部屋の中には血痕があり、屋上には空虚が、庭には首が落ちる雪だるまがある。みんな一度ずつ消えたが、また現れた。死体はいつも自分の存在感を漂わせている。そして私は、その死体達の犯人になるのだ。

いつ登ったのか分からない雪だるまの首がまた落ちた。

「最後まで一緒に」

オーランドがかつて私を抱きしめてくれた時、囁いてくれた言葉だった。これをこんな状況で使うとは思わなかった。私が説得されるまでに、オーランドは雪だるまの首をどれだけ落としただろうか。

山荘にロープは多い。私が使えるものは一つくらいあった。

息が詰まってくる時、影と血痕と空虚と雪だるまが私に近づいてきた。彼らの重みとともに私の体も下へ降りていった。首はなかなか落ちなかった。いつ落ちるかわからないまま、私はそこで死んだようにしがみついた。ただオーランドの寒気だけが感じられた。
------
血が滲むにつれて、さまざまな銃弾の煙と血痕が水中に広がった。彼らの色とともに私の血は滲み出た。血は止まらなかった。いつまで降りようかと思って、私は浴槽に静かに横になっていた。慣れたイーライのタバコの匂いがした。

財団サイトで手に触れられるのはナイフと銃だけで、残念だ。

イーライが血を吐きながら言った言葉が思い出される。結局は、最後に残った者で最後の秘密を握っている者として、私がしなければならなかった。限りなき血を流しながら。

「この殺人劇は自殺で終わらせないといけない」

イーライが血を吐く姿をまた思い出した。

今はどんな状況なのか。人々が殺し合い、廊下に散らばっている死体は影を、トイレやシャワー室に倒れた死体は血を絶えず流した。誰かを殺す意志がなかった私とイーライがSCP-444-KOと関連したという言葉だけでサイト封鎖を要請し、O5が介入してやっとそれが成された。そして、私で終止符で打つことになった。

他のサイトの状況は全くわからない。退屈だろうと思ってつけたラジオでは、毎日似た声と番組だけが聞こえる。あのDJを誰かが変えてくれたら…。体に付いた水中の声たちに意見を聞きたいと思ったが、その瞬間、血がさらに流れた。

ナイフに刺されて死んだイーライがいつの間にか遺骨となって水に混じっていた。ひとまず、こんな形でも終わって幸いだとイーライは語った。私はあまり承知できなかったので、何も言わなかった。 イーライはラジオチャンネルを変えてほしいと言った。私は自分が動けないことをイーライに伝え、イーライはうなずいた。

皆それぞれの事情を話した。銃弾に撃たれて煙に残った連中の1人は、疎かにしてしまった友人に対するすまない気持ちと、金も返さずに他のサイトに飛ばそうとした別の友人に対する憎悪を示した。 奴がイーライを殺したので私は何も言わなかった。

鏡に頭を突っ込んで死んで血のついた鏡の欠片として残った奴は、あちらこちらに残した借金のせいで給料を貰っても一文無しだと嘆いており、自分が悪徳金融業者のような仲間を殺したのは正しかったのかと聞いた。研究員にとしてはあまりにも間抜けな質問だったので、私は何も言わなかった。

墜落して木に刺さった奴は木の枝で私に近づいてきた。彼は、自分が誰に、なぜ殺されたのか分からないと話した。自分は人にお金もよく貸してやるいい人間だったと言った。私が誰を殺したかと聞くと彼は沈黙した。酒に酔った状態だったので覚えていなかったんだと長い沈黙の末に話した。結局、これくらいしかできなかった。

------
わたしはイーライの話を聞いた。

イーライの血のついた手は切迫感に震えた。

殺人の瞬間的な快楽は子供でも逃がさない隙だった。

私は自分の手で最後の殺人を行った。

おそらくアルコール依存症だった誰かの苛立ちと計略と非難から始まったのだろう。奴らは休憩室で乱闘を繰り広げ、一人また一人と死ぬなんて不気味なことをした。お互いに抱いた些細な感情が風に吹かれてそこで爆発してしまったんだろう。最後まで生き残った奴はそのまま気を失い、外に出るやいなや、すぐそこに見えた奴を捕まえて狂ったように泣き笑いしながら、そいつを休憩室に引き入れた。

休憩室でそいつが大事にした人でもいたのか?  乱闘の最後の生存者が死んで、狂乱の殺人劇は休憩室の外部に出た。昼間に誰かが誰かを殺し、夜にはその誰かが殺され、翌日には殺した奴も粛清された。サイトの人員は徐々に減り、外部とのコミュニケーションも取れなくなった。私を含めて残りの人員が5人もいない時には、四方が血煙とそのために出た反吐のために目と鼻がやられた。小さな山荘から一つのサイトまで大きくなるなんて、あの5人は喜ぶんじゃないのか?

結局、その通りになったのだ。</textarea></pre>
