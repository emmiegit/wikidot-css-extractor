[[div class=&#34;rimg&#34;]]
[[image SCP-1186.JPG width=&#34;300&#34;]]
[[span]]Фотография нимфы SCP-1186[[/span]]
[[/div]]

**Объект №:** SCP-1186

**Класс объекта:** [[[Safe|Безопасный]]]

**Особые условия содержания:** Нимфы SCP-1186 содержатся в Зонах ██, ███ и ███; общий максимум составляет 100 особей, минимум содержащихся в одном учреждении - 15 особей. Нимфы содержатся в звукоизолированном контейнере.

Лишние нимфы подлежат удалению и уничтожению. Ни в коем случае не следует удалять особи имаго ранее, чем по прошествии трёх суток после смерти. 

Кормление осуществляется следующим образом: раз в неделю производится забор эндолимфы скота, содержащегося в Зоне специально для этой цели, после чего собранная эндолимфа помещается в многоразовые модели слуховой системы человека (модель ███ ██, см. документ 1186-1). На сегодня решено поддерживать размножение SCP-1186 на обычном уровне, изымая (с использованием звукоизолированных защитных костюмов) и сжигая часть особей для поддержания размера популяции в допустимых пределах. Имаго SCP-1186 следует содержать отдельно от нимф и обращаться с ними таким образом, чтобы облегчить размножение: подробнее см. документ 1186-2. 

Обнаруженные вне содержания SCP-1186 должны быть уничтожены при первой же возможности, кроме случаев особых обстоятельств. Скопления SCP-1186 сжигаются, район их обнаружения окуривается, а в местных СМИ внедряется подходящее прикрытие.

**Описание:** SCP-1186 представляет собой вид семейства Cicadidae, обозначаемый также как //Tibicen auritus//. Имаго (взрослые особи) SCP-1186 не проявляют активного аномального поведения, однако не имеют половых органов и неспособны к размножению. Через 4-5 часов после смерти имаго SCP-1186, поблизости от него спонтанно появляются 2-3 личинки SCP-1186, при условии, что тело имаго осталось нетронутым. Этот процесс ещё не удавалось наблюдать воочию или на записи.

В отличие от большинства представителей отряда Hemiptera, нимфы (личинки) SCP-1186 не являются травоядными - вместо древесных соков нимфы питаются эндолимфой протоков улитки внутреннего уха человека. Для такого образа питания имеются приспособления организма, такие как удлинённый выдвижной хоботок и адаптация пищеварительной системы для эффективного переваривания веществ с высокой концентрацией калия; эти адаптации заметны, хотя сами по себе в природе не являются чем-то необычным. Большинство особей SCP-1186 способны выжить, питаясь раз в 1-2 недели.

При питании применяется комбинация неопределённых звуковых частот (все из которых, по оценкам, находятся очень близко к верхней части диапазона человеческого слуха), которые вызывают неблагоприятные психологические и физические последствия. В шумной обстановке (с уровнем шума более 50 дБ) производимые звуки незаметны и не вызывают симптомов, но в тихих местах (с уровнем шума менее 10 дБ) они вызывают явление, описанное пережившими его как &#34;оглушительная тишина&#34;. Попытки воссоздать эти эффекты с помощью других средств не увенчались успехом.

Первыми симптомами воздействия этого звука являются головная боль и тошнота, затем наблюдается сильное головокружение и потеря сознания. Очень близкое воздействие способно привести к повреждению лёгких и нервной ткани; однако смертельные травмы наблюдаются редко.

SCP-1186 находят добычу в тихом месте, выводят из строя и, после потери жертвой сознания, размещаются у неё за ухом, прокалывают хоботком кожу и высасывают жидкость внутреннего уха. Нередко это приводит к непреходящей глухоте жертвы в дополнение к общему ухудшению здоровья.</textarea></pre>
