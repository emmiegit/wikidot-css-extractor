**前記:** このページは財団の興味を引いたが、財団が収容したり、確保する前にあまりにも早く消えた超常現象を記録するための場所です。その代わり、証拠を市民から隠すために財団は隠蔽工作チームを派遣しました。これはただ、エージェントと研究員にすべてが収容されることはないということを教えるためのものです。
- エージェント・Carriontrooper

(当サイトで超常現象を記録するためのページが韓国wikiにも必要だと思って追加しました。定期的に質の悪い項目は削除されます。)

**概要紹介:**
**発生日時:**
**場所:**
**追跡調査措置:**

**概要紹介:** デザイナーGabriel Mercini氏がPM16:35頃、野外で彼の見習い助手█████████████氏を激しく叱責していた途中、Mercini氏の頭上から約10mの高さに1m×1m×2.5mの白い雲が発生、彼の高級スーツに40秒間雷を伴った2mmの雨を降らせ、消滅した。
**発生日時:** 20██/█/██
**場所:** イタリアのミラノ。緯度と経度は[編集済み]。
**追跡調査措置:** 近隣住民██名および助手に対するCクラス記憶処理の他に別途の後続措置はされなかったが、当事者に朴██局地気象博士の業務用携帯電話番号を提供した。これと関連したインターネット検索結果は現時点では存在しない。

**概要紹介:** 大韓民国にある某湖公園にてAM10:30分頃、公園内にいた人々の影が離れていき、公園内の噴水に集まったが、5分後に戻った。
**発生日時:** 20██/██/██
**場所:** 韓国の京畿道。北緯[編集済み]、東経[編集済み]。
**追跡調査措置:** 平日の午前だったため公園にいた人が少なく、大規模な情報漏洩事件とは見なされず、目撃者にはCクラス記憶処理が施された。造形物に対する調査は成功を収めなかった。


**概要紹介:** 大韓民国放送局██Cで発生した放送事故。専門家との会談途中、画面が徐々に広くなって0.5秒程度の台詞が繰り返される。[http://www.youtube.com/watch?feature=player_embedded&amp;v=FiF95TxjkuE 心身障害を及ぼす危険性有り、閲覧禁止。]
**発生日時:** 20██/██/██
**場所:** 韓国、放送局██C
**追跡調査措置:** 深夜に起きた放送事故であり、原因は明確に判明していないが、財団側で放送システムの誤作動というカバーストーリーを拡散した。映像自体に対する調査の結果、当該映像はかなり怖いが、人にいかなる影響も及ぼさないため、映像に対する消去手続きは行わないことにした。Are We cool Yet?との関連性を調査したが、彼らの特性、すなわち彼らはいつも自分の痕跡を残すという特性が発見されなかったため、連関性はないということが明らかになった。

**概要紹介:** F████フィルハーモニー管弦楽団の定期公演中、高音域フォルテソロパートでトランペット奏者M█████Coleman氏の頭蓋骨が[編集済み]された事件。観客██名が[データ削除済]し、犠牲者の眼球は15m離れた地点で発見された。事件発生の原因は現在まで解明されていない。
**発生日時:** 19██/█/█
**場所:** F████市芸術会館メインホール
**追跡調査措置:** 財団所属機動部隊が出動し、財団により関係者███名に対するAクラス記憶処理が施された。精神鑑定の結果、█名から潜在的なトラウマが発見され、プロトコルRDR-1461に基づく追加治療を実施した。█/██、Coleman氏に対する政府所有の個人情報完全抹消を確認した。
**メモ:** //この事件は財団エリア-██内の非公式記録上において、事件発生後の迅速な出動や状況整理の事例となっています。// - 新██セキュリティ担当職員

**概要紹介:** ソウルの某公園で時間が一時的に停止した事件。当時、公園内にいた市民██名の時間が完璧に停止した。この時間停止現象は約30分間持続された後、戻った。 
**発生日時:** 20██/█/██
**場所:** 韓国のソウル特別市、[編集済み]公園。
**追跡調査措置:** 公園内にいた人々と公園外でこの現象を目撃した人々に対するBクラス記憶処理が施された。現在、該当場所で同じような現象が起こらないかを常に監視している。

**概要紹介:** 雷鳴と落雷が特に激しかった夏の夜、人里離れた場所にある古い住宅で独居中だった民間人金██(89)が失踪した。次の日の朝、台所の窓で行方不明者として確認されている高齢者女性が歪んだ表情で奇怪に笑っている姿が写った。財団エージェントを派遣して行なった調査の結果、家屋内で異常に高いオゾン濃度と[編集済み]が検出された。
**発生日時:** 196█/█/█
**場所:** 韓国の江原道、██市██面██厘。事件当時は昔から凡骨と呼ばれていた場所。
**追跡調査措置:** 行方不明者に関する他の手掛かりは皆無。警察は1ヵ月で公式捜査を終了。空気のサンプルと問題の窓ガラスが秘密裏に確保され、財団の調査が行われた。ガラス窓の姿は、単に人体の脂肪が吸着されたものと確認された。財団は似たような環境で実験を繰り返したが、落雷より最大10倍強力な電気衝撃使っても事件と同一の結果は出せないまま研究が終了した。

**概要紹介:** 199█/█/██に関連したすべての文書とネット上の某記録がほとんど--消滅した--記録そのものがあったのかさえ判別が不可能である。当日、インターネットサーバーに若干の書き込みがされたことは確認されたが、事件当時の情報は不足していた。当時、事件について記憶している人物は誰もいなかった。以降、個人サーバーを追跡して復旧した資料から共通して「太陽は西から昇る」という内容が発見された。
**発生日時:** 不明
**場所:** 今までの調査結果から見て、全地球的な現象と考えられる。
**追跡調査措置:** 今回の事件はO5評議会の命令によって完全に封鎖された。これにより、該当事件に対する調査要請は受け入れられないものとする。万一の事態に備えて、当日に生成されたと偽造された虚偽の文書/ファイルいくつかを記録またはアップロードした。

**概要紹介:** オーストラリアにあるアウトバック砂漠のサイト-█近郊で風が吹かないのに、数多くの回転草が自然に集まって螺旋状になって飛行した。この[http://youtu.be/4nwdQgdxg2M 映像]において、通り過ぎる車両はいずれも財団所属の車両である。
**発生日時:** 2007/12/█
**場所:** オーストラリアクイーンズランド州[編集済み]
**追跡調査措置:** ずっと渦巻いていた回転草が空高く飛び上がって遠くに消えた。

**概要紹介:** 大統領が企画し、設置した福袋が掛けられた木によって苦情が該当地域に多く寄せられた。その後、該当場所の人口がしばらくの間、急速に増加した。木に掛けられた福袋は群がってきた民間人に回収される。[http://www.mbn.co.kr/pages/news/newsView.php?news_seq_no=1308911 記事参照。]
**発生日時:** 2013/█/██
**場所:** ソウル、光化門
**追跡調査措置:** 可能な限り全ての福袋を民間人から回収する計画だったが、情報が確実ではなく、全員が行方不明になったと推定されている。--議論にて、研究員は事件の原因になった木を回収することで満場一致している。--現在、該当の木は消滅した。政府で焼却処理したものと推定される。

**概要紹介:** 大韓民国地域本部物理研究所第██期新入研究員M.T.が四人の研究員が集まって座ったまま、癲癇発作と精神錯乱状態に陥っていたのを発見した。目撃者の証言によると、いわゆる「飲み会ゲーム」を行っていた最中、同時多発的に発生したようだ。
**発生日時:** 2013/3/██ AM4:35
**場所:** [編集済み]
**追跡調査措置:** 関係者全員にCクラス記憶処理を施した。当事者は、薬物治療によって1時間後に治癒された。
**メモ:** //当事者4人で「お前」「飲んで」「お前」「飲んで」と繰り返しており、約5分以上休まずにお互いを指名し、極めて高速でゲームを進行したことが明らかになりました。// - 人事課長金██

**概要紹介:** 大韓民国の某マンション(共同住宅)402号室天井の階間で騒音が発生。しかし、該当マンションは4階建てだった。警察が設置した屋上CCTV分析の結果、特異な点はなかった。録音された声は子供が走り回る音、掃除機をかける音、椅子を引く音、便器の音などだった。
**発生日時:** 2013/█/██ ~ █/█
**場所:** 大韓民国██市██区[編集済み]402号室
**追跡調査措置:** 財団エージェントによって関連者全員にCクラス記憶処理が施された。--402号室は、財団が█月上旬に買収する予定である。--当該建物は地域の再建築計画によって█/█に撤去された。当該敷地はマンションの新築敷地として活用される予定である。
**メモ:** //現在、現場でこれといった特異事項はありません。建設会社側の連絡を待っている状況です。// - チョン██建築音響学教授

**概要紹介:** サイト-██研究員T██████████が、同僚研究員V██████████████が風呂場にいる間に彼が「クソ！」と叫ぶ声が聞こえた後、プラスチック製コップが床に落ちる音を聞いたという。しかし、V██████████████はカップが床に落ちてからそのように叫んだと主張した。このような時間逆転現象は他の場所でも数回以上無作為に発見されており、研究員たちはこれをデジャヴの変形形態だと推測している。
**発生日時:** 2013/█/██
**場所:** サイト-██████C棟3階、職員用ベッドルーム
**追跡調査措置:** 事件は一種の超次元的な問題であり、制御する手段がないため、基本的に予防や防止が不可能だが、担当研究チームを組織して事例を観察中である。現在まで、今回の事件のように影響を及ぼさない些細な規模で発生しているものと判断される。

**概要紹介:** マグニチュード4.2の地震が感知された。近くのCCTVと目撃者証言の結果、雲の一部が突然人の拳のような形状で降りてきて地面を殴ったことで発生したようだ。現場には直径88m、深さ17cmほどの穴だけが残されている。
**発生日時:** 2013/█頃
**場所:** C█████、緯度と経度は[編集済み]
**追跡調査措置:** 目撃者や周辺住民たちを対象に記憶処理を施した。地震観測所には不明の爆発事故による衝撃だと解釈させた。財団の大気科学部研究チームたちは突然の下降気流、ダウンバーストがこのような外形的特徴を示すのかを研究中である。幸いなのは、現場が人跡稀な牧草地だったおかげで人命被害や財産被害は皆無だったという点だ。
**メモ:** //一人の目撃者はこの事件が起こる以前に、雲から人の顔が現れて気持ち悪い目で地面を一回見渡したと証言しています。しかし、現時点で財団はその証言を信頼していません。// - パク██局地気象学博士

**概要紹介:** 東区庁広場にいた全員の右手首が1分間、時計回りに回った事件。すべての手首が正確に1分間回り、完全に一周回ってから元の位置に戻った。手首が回っている間、人々は苦痛を感じなかったが、心理的に大きなショックを受けた。
**発生日時:** 2013/12/31 23:59
**場所:** 大韓民国光州広域市東区庁広場
**追跡調査措置:** 当時の広場に集まっていた全員に記憶処理を施した。しかし、左手首が戻ったかどうかについての情報が不足しており、正確な真偽を確認するのが困難である。

**概要紹介:** 釜山を本拠地とする主要な球技プロ団体(野球 - ロッテジャイアンツ、サッカー - 釜山アイパーク、バスケットボール - 釜山KTソニックブーム)のホームにあるロッカールームと球団事務所のロッカーを開けた瞬間、「おい！お前らしっかりしろよ！？そんな順位で止まってないでさっさと出てこいよ、このままだとお前らは哀れな負け犬だ！時化たツラしやがって、またその顔を見に来てやるからな。」という中年男性の声が発せられた事件。事件発生当時、ロッテはその年のシーズンで下位に位置し、アイパークはこの日の試合で敗北して企業の球団初の2部リーグ降格が確定しており、KTもこの日の試合で敗れて下位でシーズンを終えていた。
**発生日時:** 2015/12/5
**場所:** 釜山地元のプロチームのホームにあるロッカールームおよび球団事務室
**追跡調査措置:** 事件を目撃または巻き込まれた選手と球団職員たちにBクラス記憶処理が施され、これらの球団は現在も財団の監視と保護を受けている。
//**メモ:** 理解出来ます。正直、あいつらには記憶処理したくないんですけど、仕事だから仕方ありません。本当です。 - エージェント・ヒョン██//

**概要紹介:** ネバダ州にある核実験場で280mm口径核砲弾発射実験で、核砲弾が予想値をはるかに上回る速度で発射された事件。この核砲弾は大気圏を突破し、現在も地球軌道を公転している。この核砲弾を発射した野砲は衝撃で破壊され、野砲周辺の█名が発射音によって永久的な聴覚障害を受けた。
**発生日時:** 195█/█/█
**場所:** ネバダ州にある核実験場
**追跡調査措置:** 事件発生当時は技術力の限界により、核砲弾を迎撃する手段が存在しなかった。以後、長距離ミサイルの発達により迎撃が可能になったが、大気圏上空での核爆発によるEMP効果が人工衛星に及ぼす影響を考慮して保留された。現在、この核砲弾の公転軌道は地球から年間1500mほど離れており、[編集済み]年以降月面に衝突するものと見られる。

**概要紹介:** サイト-17職員寮█号2番エレベーターにて、同時に2つのエレベーターが一時的に出現/作動した事件。最初の時点で地上3階に位置していた2番エレベーターを呼ぶために地下2階と地上7階で同時にエレベーターのボタンを押し、該当階それぞれにエレベーターが到着した。地下2階に到着したエレベーターは地上9階に、地上7階に到着したエレベーターは地上1階に移動し、この過程で2つのエレベーターは衝突していない。地上7階に移動したエレベーターは内部の職員が降り、ドアが閉まったと同時に消滅したものと見られる。各エレベーターに搭乗した職員は何の違和感も感じなかったと証言した。
**発生日時:** 2009/4/2
**場所:** サイト-17職員寮█号
**追跡調査措置:** 該当エレベーターを異常物体調査チームが研究したが、追加的な異常性は発見されなかった。異常性が発現している間、撮影されたエレベーター内のCCTV映像はひどく損傷していた。

**概要紹介:** サイト-40で勤務していたエージェント・A█████の前で、明るい光と共に身元不明の老人が突然出現した事件。該当老人はエージェント・A█████に、当時進行中だったSCP-████関連研究を中止し、すべての研究記録を廃棄せよという要求をした。その直後、黒いスーツを着た2人の男性が老人の近くに出現し、老人を捕まえて一緒に光って消滅した。該当老人が残したものと見られる毛髪の遺伝子はエージェント・A█████のものと一致した。
**発生日時:** 2016/5/25
**場所:** サイト-40の4棟
**追跡調査措置:** サイト-40担当官の意見に基づいてエージェント・A█████が所属するチームのSCP-████関連の研究は停止された。以後、エージェント・A█████は心理カウンセリングを受けて他のサイトに転勤した。</textarea></pre>
