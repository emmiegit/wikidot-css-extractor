++ //**Półka zachodnia 04156U, z dedykacją dla Grayfoota i jego Ryb Ziejących Ogniem**//
[[image http://wanderers-library.wdfiles.com/local--files/yurt-s-workbench/4.jpg style=&#34;border:solid 0.0625rem rgb(45, 70, 45)&#34;]]
||||~ [# Grayfoot:]^^4^^||
[[div_ class=&#34;description&#34;]]
W 1895 roku, Grayfoot spotkał staw wypełniony rybami, które był zdolne do ziania ogniem. Grayfoot zaczął badać ryby, a później napisał o nich książkę pt. //Opracowanie o Rybach Ziejących Ogniem//. Pewnego dnia, Grayfoot natknął się na Przejście i zobaczył miejsce, gdzie ludzie będą mogli przeczytać jego książkę. Więc poprosił, by //Opracowanie o Rybach Ziejących Ogniem// trafiła na półki.

Biblioteka niechętnie zaakceptowała tę prośbę i umieściła jego 617 stronicową książkę o rybach ziejących ogniem na Półce 4156T.

W 1913, Grafoot poprosił o szklane akwarium umiejscowione w Bibliotece dla jego ryb. Biblioteka zaakceptowała prośbę i Grayfoor zaczął pracować nad swoim akwarium, które zajęło duży kawałek biblioteki. Gdy Grayfoot ukończył je w 1925 roku, przetransportował wszystkie ziejących ogniem ryby do niego.

Pewnego nieszczęsnego dnia 1938 roku, Grayfoot czytał książkę obok swojego akwarium. Jedna ryba ziejąca ogniem wyskoczyła z akwarium na ziemię. Z jej ust wyleciał ogień, który zajął dół Półki 4156T ogniem, powodując zawalenie się jej na akwarium, spalając Grayfoota, wszystkie jego ziejące ogniem ryby, oraz //Opracowanie o Rybach Ziejących Ogniem//.

Za twoje ogniste ryby, Grayfoot, będziemy o tobie pamiętać.
[[/div]]
