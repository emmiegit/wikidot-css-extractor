    <pre><textarea class="page-source" readonly>[[include component:image-block name= http://scp-wiki.wdfiles.com/local--files/scp-3759/endling.jpg|caption=ตัวอย่างของ SCP-3759|width=300px]]

**วัตถุ#:** SCP-3759

**ระดับ:** Euclid

**มาตรการกักกันพิเศษ:** อุปกรณ์ติดตามตัวอย่างที่อยู่ในเขตพื้นที่ของ SCP-3759 จะต้องถูกซ่อมบำรุงรักษาทุกเดือนเพื่อใช้ในการปกปิดข้อมูลตามมาตรฐานเพื่อเปลี่ยนเส้นทางการเดินเรือ เครื่องบิน รวมไปถึงรูปถ่ายจากดาวเทียม

**รายละเอียด:** SCP-3759 คือกลุ่มตัวอย่างของเต่ายักษ์เกาะอะบิงดอน (Chelonoidis Abingdonii) ที่ไม่สามารถระบุจำนวนได้ชัดเจนหลายพันตัวอาศัยอยู่บนพื้นดินที่มีความผิดปกติห่างจากชายฝั่งเอกวาดอร์ไปทางตะวันตก 380 กม.

ตัวอย่างของ SCP-3759 จะเปลี่ยนแปลงสภาวะพื้นผิวใดๆ ที่ตัวอย่างเดินเหยียบเข้าไปกลายเป็นหินภูเขาไฟในรัศมี 5.8 เมตรจากตัวอย่าง การวิเคราะห์ในเชิงธรณีวิทยาได้บ่งชี้ถึงองค์ประกอบที่เกิดขึ้นสอดคล้องกับตัวอย่างหินในหมู่เกาะกาลาปากอส หินที่ถูกสร้างโดยตัวอย่างของ SCP-3759 นั้นเป็นวัสดุที่ไม่สามารถเจาะทะลุได้

จำนวนพื้นผิววัสดุที่ประชากรของ SCP-3759 สามารถแพร่กระจายได้นั้นมีขีดจำกัดอยู่ที่ 1.4 ตารางกิโลเมตร เมื่อมาถึง ณ จุดขีดจำกัดดังกล่าว การเปลี่ยนแปลงทางธรณีวิทยาใดๆ จะทำให้หินที่ผ่านการเปลี่ยนแปลงก่อนหน้าเปลี่ยนเป็นน้ำทะเลในปริมาณเท่าๆ กัน

แอ่งน้ำจืดที่และพืชพันธุ์ที่มีถินกำเนิดในหมู่เกาะกาลาปากอสจะปรากฏขึ้นเองตามธรรมชาติใกล้กับศูนย์กลางของเขตพื้นที่ผลกระทบในช่วงเวลาที่ไล่เลี่ยกัน

**ภาคผนวก:** เมื่อเช้าวันที่ 24/6/2012 “จอรจ์ผู้โดดเดี่ยว”เต่ายักษ์เกาะอะบิงดอนตัวสุดท้ายที่ไม่มีความผิดปกติใดๆได้เสียชีวิตลง จำนวนประชากรของ SCP-3759 เริ่มมีการจัดรูปแบบของฝูงเป็นวงกลม โดยตรงกลางของวงกลมนั้นได้ปรากฏตัวอย่างใหม่ของ SCP-3759 นี่เป็นบันทึกเพิ่มเติมเพียงข้อเดียวที่มีการสร้างตัวอย่างใหม่เกิดขึ้น</textarea></pre>
