++++ 基金會記錄和資訊安全管理部的通知

本文件由研究員張道士所編寫，經確認後肯定相關文件已經受到未知效應影響，閱讀前請先進行認知檢定。

如果要觀看此文件時發現不符合常規文件格式之部分或對話，請保持冷靜，機動特遣隊會到達你所在的位置。

**項目編號：**SCP-ZH-076

**項目等級：**Safe

**特殊收容措施：**由於項目的異常性質，項目已達致部分的自我收容。現時所有SCP-ZH-076所產生的日記扉頁及受影響的日記將會收容在Site-ZH-25，所有已經開始進行臆想並且有明顯自殺行為者將會被槍決。應留意各地的自殺報告以排查出潛在SCP-ZH-076的受影響對象及日記。

**12/3/2019更新：**對SCP-ZH-076的描述已被證實會受到未知異常效應影響，所有閱讀本文件者需要先進行認知檢定。

##white|這只是無用功而已。##

**描述：**SCP-ZH-076是一種廣泛影響日記的異常效應，主要體現為日記內出現來源不明的額外頁面， 而內容多數與日記作者的中學生涯有關。

##white|想起來了嗎？##

SCP-ZH-076會對日記原擁有者產生模因效應。經過與出現SCP-ZH-076的日記內容進行對比後，這些內容已被證實和前文後理不符，自相矛盾，描寫風格亦十分負面。但日記原擁有者仍然會堅稱SCP-ZH-076的內容屬實並表示這些是他們「重新記起的回憶」。

##white|那個青少年時候的你……##

約有50%受SCP-ZH-076影響者會逐漸對SCP-ZH-076內容進行臆想，於25至30日後相關臆想將會完全取代受影響者原本的中學回憶，上述記憶已知對記憶刪除劑具抗性。此階段的受影響者，最後將會嘗試藉模仿與現今文學作品當中常見的虛構方式（如車禍，自然雷擊）「回到過去」－而絕大部分相關的嘗試都會引致對象死亡。

##white|多麼的可愛，卻又被同學霸凌到體無完膚。##

約有95%出現SCP-ZH-076的日記符合以下三個特徵。

##white|你的過去原本應該很美好的##

&gt; 停止被書寫超過十年以上。
&gt; 記錄作者中學生平。
&gt; 作者已成年

##white|回到過去，完成你本應要做的事。##

附錄一 以下為出現在Site-ZH-25研究員張道士日記內的SCP-ZH-076內容。

##white|狠狠的打他們一巴掌，好好的為你自己報仇，順便和在湖邊哪些真正的朋友團聚……##

&gt; 2月21日 晴天
&gt; 
&gt; ##FAF4FF|他們已經背負了應得的後果。##
&gt; 
&gt; 我不明白，他們憑什麼這樣對我？
&gt; 
&gt; ##FAF4FF|不好的沒需要記起，好的留下正如我小時候的興趣。## 
&gt; 
&gt; 我明白，我的興趣很奇怪。別人用硬筆畫畫，我卻喜歡用毛筆，別人拉小提琴彈鋼琴我卻喜歡彈古箏，但我也想有朋友。 我嘗試投其所好，我看他們喜歡看的漫畫，他們喜歡穿的衣服。最後換來什麼呢？[[[http://scp-zh-tr.wikidot.com/scp-1833|把午餐飯盒糊在我的熊臉]]]，[[[http://scp-zh-tr.wikidot.com/days-gone-by|畢業典禮每人祝我一句希望我生癌症。]]]這他媽是人過的生活嗎？
&gt; 
&gt; ##FAF4FF|敢問你們常聚湖邊，以樂為樂，又是幾時執起判官尺，代天巡狩？##
&gt; 
&gt; 我受夠了，我要復仇。穿戴著四方帽，拿著我的畢業證書，每人都賞他一拳。 每當他們的肌肉，被我重重的鐵鎚打下去的那一剎那，好爽，這才他媽是人過的生活嘛。 喝著酒，吃著肉，打著人，恍恍惚惚，宣洩出來。
&gt; 
&gt; ##FAF4FF|你們的好意我心領了，我活得比他們好就足夠，已經是沉冤得雪。##
&gt; 
&gt; 狂歡過後，我是時候去找一位朋友了，[[[http://scp-zh-tr.wikidot.com/scp-1423|好好去過這人生最後一個暑假！]]]

##white|但那是埋沒在時空裏的回憶，加害者埋沒在時光裏的污點，受害者埋沒在過去中的傷痕。時光過去，傷口仍在，何得昭雪？##

值得留意的是在此次出現的事例當中，張道士並無受到項目效應影響。但為保險起見，現已對張道士進行記憶刪除，相關項目亦轉由小羽特工負責。

##FAF4FF|回去吧，我不管是[[[http://www.scp-wiki.net/illegitimum-non-carborundum-domine-savium-fac|1876還是]]][[[http://scp-zh-tr.wikidot.com/scp-zh-976|1976]]]，[[[http://scp-zh-tr.wikidot.com/scp zh 976|總之2020的你管不著]]]，因為這些事……##

##white|但我們也沒有辦法容忍，那些卑躬屈膝一輩子的，他們在回憶裏永遠地飽受煎熬，我們只求他們……##

##white|得願明昭##

##FAF4FF|早已明昭##
