[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-1843/timthumb.php.png|caption=SCP-1843 và các cá thể SCP-1843-1 trong quá trình thử nghiệm tại khu vực thuộc quyền sở hữu của Tổ Chức.]]

**Mã vật thể:** SCP-1843

**Phân loại:** Safe

**Quy trình Quản thúc Đặc biệt:** SCP-1843 hiện được lưu giữ trong một Vòm Chứa Lớn ở Cánh Lưu Trữ Dành Cho SCP Safe của Điểm 12. Các mẫu vật thuộc chi //Ovis// phải được giữ ở khoảng cách tối thiểu 2,5 km tính từ khu vực quản thúc của SCP-1843. Các mẫu vật được tìm thấy trong bán kính 2 km sẽ được di dời ra xa ở khoảng cách tối thiểu 700 mét tính từ phạm vi ảnh hưởng của SCP-1843 hoặc sẽ bị tiêu diệt, nếu cần thiết. Các trường hợp đã chết của SCP-1843-2 phải được lưu trữ trong những ngăn đông lạnh riêng biệt sau quá trình kiểm tra.

Các thử nghiệm có kiểm soát với các mẫu vật của chi //Ovis// phải được thực hiện bên ngoài Điểm và yêu cầu phải có sự chấp thuận của ít nhất một (1) nhân viên cấp 4.

**Mô tả:** SCP-1843 là một cấu trúc hình đa diện rỗng[[footnote]] Cụ thể hơn, là khối tam thập diện không đều. [[/footnote]] không rõ căn nguyên, có thể có nguồn gốc không thuộc về trái đất. SCP-1843 chủ yếu bao gồm silicon, sắt và polystyrene. SCP-1843 có chiều cao 1,50 mét và chiều rộng 1,50 mét, nặng khoảng 500 kg khi ở tình trạng rỗng. SCP-1843 có thể được mở thông qua một cánh cửa kim loại nhỏ được tìm thấy trên một trong các mặt của nó.

Dị tính của SCP-1843 chỉ ảnh hưởng đến các mẫu vật thuộc chi Ovis (gọi tắt là SCP-1843-1) hiện diện trong bán kính 2 km. Các cá thể SCP-1843-1 sẽ di chuyển hướng về phía SCP-1843 theo nhóm từ 5-10 cá thể, chủ yếu bao gồm cá thể đực trưởng thành và cá thể cái vị thành niên. Các cá thể SCP-1843-1 thể hiện sự thù địch nhiều hơn bình thường, nhưng không có sức mạnh vật lý vượt hơn các mẫu vật bình thường thuộc chi Ovis.

Một khi các cá thể SCP-1843-1 đã đến được SCP-1843, chúng sẽ tiến hành thực hiện một &#34;nghi lễ&#34;, được gọi là sự kiện SCP-1843-A. Các sự kiện SCP-1843-A thường có tính chất bạo lực, bao gồm hiến tế một cá thể cái vị thành niên (được gọi là SCP-1843-2), được thực hiện bởi các cá thể SCP-1843-1 bằng cách nghiền nát sọ của SCP-1843-2 bằng móng guốc hoặc bằng cách húc liên tục bằng sừng của chúng. Trong những trường hợp hiếm hoi (&lt;2%), các cá thể SCP-1843-1 đã được quan sát rằng sẽ ăn thịt các cá thể SCP-1843-2. Sau đó một cá thể SCP-1843-1 lớn tuổi sẽ tiến hành việc đặt phần còn lại của SCP-1843-2 vào bên trong SCP-1843.

Sau khi sự kiện SCP-1843-A kết thúc, tất cả các cá thể SCP-1843-1 sẽ cúi đầu xuống trước SCP-1843 và tiến hành di chuyển ra xa khỏi vật thể. Các cá thể SCP-1843-1 tham gia sự kiện SCP-1843-A sẽ mất tất cả các hành vi bất thường của chúng khi chúng cách xa SCP-1843 500 mét, mặc dù vẫn đang trong phạm vi ảnh hưởng của nó.
 
SCP-1843 đã được thu hồi vào ngày ██ / ██ / 2010 tại █████, Đức, sau khi xuất hiện những báo cáo về một vật thể kim loại rơi xuống khu vực nông thôn của Đức. Sau 2 tuần điều tra, SCP-1843 được tìm thấy ở █████, được &#34;tôn thờ&#34; bởi nhiều cá thể SCP-1843-1, phần lớn là cừu nội địa (//Ovis aries// - Cừu nhà) và cừu rừng hoang dã (//Ovis musimon//). Thời điểm này SCP-1843 chứa xác mười bốn (14) mẫu vật Ovis aries vị thành niên và xác năm (5) mẫu vật //Ovis musimon// vị thành niên, được đặt cùng một số các cá thể SCP-1843-2 khác.

**Phụ lục 1843-1:** Trích từ Bản ghi Thử nghiệm-1843-13-F.

__**Bản ghi Thử nghiệm-1843-13-F - ██/██/2010.**__
&gt; **Đối tượng:** Bảy (7) mẫu vật loài //Ovis aries//; bốn (4) mẫu vật đưc trưởng thành và ba (3) mẫu vật cái vị thành niên, được gọi là SCP-1843-1-26 đến -32.
&gt; **Thủ tục:** Tất cả các mẫu vật được vận chuyển bằng xe đến SCP-1843 để tránh các phản ứng thù địch. Các mẫu vật tiếp cận SCP-1843 mà không có sự cố nào.
&gt; **Kết quả:** Sự kiện SCP-1843-A bắt đầu. Các mẫu vật lớn tuổi bắt đầu &#34;nhảy&#34;, di chuyển thành vòng tròn xung quanh SCP-1843, tiếp theo là các mẫu vật đực trẻ hơn. Các mẫu vật cái phát ra âm thanh cao trong suốt toàn bộ sự kiện. Điệu nhảy kết thúc sau 20 phút và 15 giây. Các mẫu vật đực trẻ (SCP-1843-1-28 và -29) cưỡng ép một cá thể cái vị thành niên (trước đây là SCP-1843-1-31; bây giờ là SCP-1843-2) đến trước SCP-1843 và ngã xuống. Các mẫu vật lớn tuổi (SCP-1843-1-26) giết chết SCP-1843-2 bằng cách nghiền nát sọ của nó, và tiến hành việc đặt SCP-1843-2 vào bên trong SCP-1843. Tại thời điểm này, SCP-1843-1-26 phát tiếng kêu hét lên trong 2 phút, trước khi tất cả các mẫu vật cúi xuống trước SCP-1843 và trở về phương tiện quản thúc.
&gt; **Phân tích:** //Những &#34;tiếng la hét&#34; đã được công nhận là một nỗ lực của SCP-1843-1-26 để nói tiếng Đức. Những nhân viên có giấy phép Cấp 3 có thể đọc Tài liệu 1843-12-AD để biết thêm thông tin.//

**Phụ lục 1843-2:** Tài liệu 1843-12-AD.

&gt; **Ghi chú của Phiên dịch viên:** //Sau đây là một nỗ lực để giải mã thô tiếng nói của SCP-1843-1-26. Tuy nhiên, từ việc chuỗi phát ngôn của nó chủ yếu bao gồm tiếng be be và tiếng Đức vô nghĩa, bản dịch này được xem là gần đúng.//
&gt;  
&gt; **SCP-1843-1-26:** Chúa ơi, thần của tất cả những kẻ nhai vật xanh, người lấy đi nỗi sợ hãi, ban cho chúng con sự an lành. Chúng con hiến cung cho người trinh nữ này, và chúng con khấn cầu người lắng nghe [không rõ, vô nghĩa?] những trưởng lão của chúng con thỉnh cầu sự giáng thế của người. (//SCP-1843-1-26 tạm dừng trong 10 giây ở cuối mỗi câu.//)
&gt; 
&gt; **SCP-1843-1-26:** Chúng con cầu xin người giải phóng chúng con khỏi [không rõ] thứ đã đày đọa chúng con kể từ mùa len đầu tiên.
&gt; 
&gt; **SCP-1843-1-26:** Những [không rõ] đã buộc chúng con phải sống trong sợ hãi.
&gt; 
&gt; **SCP-1843-1-26:** [Không rõ] đã tước bỏ chúng con khỏi sự ấm áp trong cái lạnh giá, và nuốt chửng chúng con trong sự ấm áp đó.
&gt; 
&gt; **SCP-1843-1-26:** Nếu người là [người đỡ đần(?), vị cứu tinh(?)] của chúng con, hãy chấp nhận trinh nữ này như một lễ vật, và phá hủy [không rõ].
&gt; 

**Phụ lục 1843-3:** Tóm tắt Bản ghi Thử nghiệm 1843-13-G.

Vào ngày ██/██/2010, SCP-1843-1-26 đã được tiếp xúc lần thứ hai với SCP-1843, nằm trong số sáu (6) mẫu vật SCP-1843-1 khác. SCP-1843-1-26 không tham gia vào sự kiện SCP-1843-A, nhưng cô lập chính bản thân nó bằng cách liên tục tấn công SCP-1843 với sừng của nó. Vẻ ngoài SCP-1843-1-26 thể hiện khẩu hình dường như để phát ra âm thanh tương tự như từ &#34;lügner&#34;, tiếng Đức nghĩa là &#34;kẻ nói dối&#34;.

SCP-1843-1-26 sau đó bị giết bởi các mẫu vật khác của SCP-1843-1, thay vì SCP-1843-2. Tính đến thời điểm viết bản ghi này, chỉ SCP-1843-1-26 mới biểu hiện loại hành vi này.
