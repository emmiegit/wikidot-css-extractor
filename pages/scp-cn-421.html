**项目编号：**SCP-CN-421

**项目等级：**Safe

**特殊收容措施：**SCP-CN-421所处的单元楼被基金会前台组织购入，作为Site-CN-34附属设施的一部分。SCP-CN-421所处的楼层作为独立的收容间和监测间，项目入口的防盗门的钥匙存放于对户的监测间内。

**描述：**SCP-CN-421是位于[已编辑]的独栋楼房的第5层的2号房。房间与该栋其他户型一致，包含两间厕所，主卧和副卧，客厅和与其相连的厨房以及阳台，一道短小的走廊使主卧和客厅相连，并通向副卧和阳台。

当一名人员进入项目的副卧，在当地时间凌晨后关灯，且副卧外的区域内没有其他人员和受到观察后，项目的异常性质开始显现：在副卧外的区域将出现与房间物品互动的声音。声源总是首先从主门传来的，并会随着时间流逝移动，似乎具有某种规律。这种活动持续到第二日5点。

从外界试图接收声音的行为失败了。若副卧中人员在活动期间离开副卧，声音将会暂时消失，部分符合互动声音的行动被证实，包括窗帘被拉上，门窗被关闭等。对项目的物理破坏是可行的，未有观察到项目对此做出反应。

SCP-CN-421虽然装修完成但未售出，未找到关于买家的有效信息。

**附录：**实验记录：
&gt; 参与人员：D-4210
&gt; 参与项目：SCP-CN-421
&gt; 记录时间：2018/7/1
&gt; 备注：D-4210携带标准探索系列设备，在11:40进入项目，花费13分钟熟悉项目结构后，进入副卧并等待开始记录，记录始于12:00。
&gt; 
&gt; **&lt;开始记录&gt;**
&gt; 
&gt; **D-4210：**嗯，这儿有空调还是蛮不错的。
&gt; 
&gt; &lt;D-4210躺在床上休息，此时从大门处传来轻微的开关门声。&gt;
&gt; 
&gt; **D-4210：**哇喔……
&gt; 
&gt; **指挥中心：**保持安静。
&gt; 
&gt; &lt;轻微的骚动后，布制物摩擦地面的声音传来，经过走廊，逐渐靠近副卧，并消失在副卧门口处。&gt;
&gt; 
&gt; &lt;沉默&gt;
&gt; 
&gt; &lt;15秒后，摩擦声出现并缓慢的向主卧移动。&gt;
&gt; 
&gt; **D-4210：**淦，那东西刚才停在我的门前（小声）。
&gt; 
&gt; &lt;轻微的金属相撞的声音，重物放下的声音等整理发出的杂声，持续发出。&gt;
&gt; 
&gt; **指挥中心：**离开并进行探索，D-4210，请不要拒绝。
&gt; 
&gt; **D-4210：**他妈的。
&gt; 
&gt; &lt;D-4210保持小幅度的动作打开了副卧的门，所有房间外的声音都消失了。D-4210打开了客厅的灯，无异常。&gt;
&gt; 
&gt; &lt;D-4210在短暂的犹豫后转身，发现主卧的门被关上。D-4210没有对此做出反应，直接回到了副卧并关上了门。&gt;
&gt; 
&gt; **D-4210：**我没有进去，我觉得进去了可能没有好事（小声）。
&gt; 
&gt; **指挥中心：**这次就算了。
&gt; 
&gt; &lt;两分钟后，摩擦声再度响起，较之前更微弱。摩擦声离开了主卧，短暂的停留在副卧门前后，向厨房旁的厕所移动。&gt;
&gt; 
&gt; &lt;厕所的方向传来开门声和湿润的来回摩擦声，摩擦声持续了1小时，期间从厕所移动到客厅，再移动到主卧，在靠近副卧时声音变得更轻微。&gt;
&gt; 
&gt; &lt;摩擦声结束后，从主卧旁的厕所传来短暂的滴水声和金属触碰墙壁的声音。随后是布制物的摩擦声，从主卧旁的厕所移动到厨房，发出水龙头被打开的声音和碗碟相互碰撞的声音。&gt;
&gt; 
&gt; **指挥中心：**现在行动，D-4210。
&gt; 
&gt; **D-4210：**行吧。
&gt; 
&gt; &lt;D-4210离开副卧，所有声音消失。主卧的门被打开，地面变得湿润。对象移动到客厅能够看到厨房的位置，打开厨房区域的灯，厨房水槽内没有变化。&gt;
&gt; 
&gt; **D-4210：**只是声音，对吧。
&gt; 
&gt; &lt;D-4210进入厨房旁的厕所，打开灯。厕所内的拖把被沾湿了，即使很久没有被使用过。&gt;
&gt; 
&gt; &lt;D-4210回到副卧，17秒后，厨房的声音再次响起，较之前更弱，直到10分钟后传来碗柜被打开的声音，紧接着是轻微的瓷器碰撞声，碗柜关闭的吱呀声。随后厨房传来机器轰鸣声，似乎通过使用纺织物遮盖来降低音量。&gt;
&gt; 
&gt; &lt;30分钟后，机器轰鸣声停止。摩擦声移动到房屋各窗口处并发出厚重的推动声，随后摩擦声经过走廊，传来打开玻璃门的声音。阳台处不断发出轻微的金属碰撞声和类似衣物拉扯发出的声音，持续了9分钟。&gt;
&gt; 
&gt; **指挥中心：**现在出去。
&gt; 
&gt; **D-4210：**这可能会正好撞上。
&gt; 
&gt; **指挥中心：**项目是无害的，现在出去。
&gt; 
&gt; **D-4210：**好，操。
&gt; 
&gt; &lt;D-4210离开副卧，声音消失。阳台的玻璃门被打开，对象打开阳台灯，一部分衣架和晾衣杆消失了。D-4210进入阳台，发现了数件于D-4210身着一致的D级人员工作服，被折好置于躺椅上。&gt;
&gt; 
&gt; **D-4210：**哇喔，我该带走吗？
&gt; 
&gt; &lt;商议中&gt;
&gt; 
&gt; **指挥中心：**换上一件即可。
&gt; 
&gt; **D-4210：**看起来没有问题。
&gt; 
&gt; &lt;D-4210换上衣物。&gt;
&gt; 
&gt; **D-4210：**挺合身的。
&gt; 
&gt; &lt;D-4210关灯后离开阳台，进入厨房旁的厕所解手，随后回到了副卧。&gt;
&gt; 
&gt; &lt;30分钟后，摩擦声出现在阳台，并移动到了厨房，传出微波炉启动的声音，似乎在加热某物。2分钟后，微波炉停止工作。随后没有任何声音出现。&gt;
&gt; 
&gt; &lt;持续了20分钟的寂静。&gt;
&gt; 
&gt; **指挥中心：**现在出去看看。
&gt; 
&gt; **D-4210：**随便吧。
&gt; 
&gt; &lt;D-4210离开副卧。此时厨房的灯被打开，桌上放有一碟热火腿片，上面插有两根牙签。&gt;
&gt; 
&gt; **D-4210：**哇哦……这是给我的吗？我可以吃吗？
&gt; 
&gt; **指挥中心：**可以，但要带走一部分。
&gt; 
&gt; **D-4210：**没问你。
&gt; 
&gt; &lt;D-4210开始食用火腿片，持续了9分钟。将一小片火腿放入储物袋内。&gt;
&gt; 
&gt; **D-4210：**嗯，这真是……还蛮好吃的，很脆。
&gt; 
&gt; **指挥中心：**有何想法？
&gt; 
&gt; **D-4210：**……噢，只是……我以前睡不着，起来偷吃东西的时候，我爸就会给我夹了老干妈的馒头，虽然不是火腿片，但也差不多。
&gt; 
&gt; **指挥中心：**好吧。
&gt; 
&gt; &lt;D-4210回到副卧，房外依然安静。&gt;
&gt; 
&gt; **D-4210：**我感觉很饱，有点想睡觉。
&gt; 
&gt; &lt;商议中&gt;
&gt; 
&gt; **指挥中心：**可以。
&gt; 
&gt; **D-4210：**ok。
&gt; 
&gt; &lt;19分钟后，D-4210进入了稳定的睡眠。此时轻微的摩擦声从副卧的门前响起，移动至阳台。传来两次点火器的咔哒声后安静。&gt;
&gt; 
&gt; &lt;4:55时，摩擦声离开阳台进入主卧，短暂的杂物整理声后，摩擦声从主卧来到大门。&gt;
&gt; 
&gt; &lt;轻微的开门声，D-4210似乎因此苏醒了。随后是轻微的关门声。&gt;
&gt; 
&gt; &lt;7秒后，几不可闻的电梯门开关声。&gt;
&gt; 
&gt; **&lt;记录结束&gt;**
备注：D-4210带出项目的衣物与标准D级人员工作服相同，热火腿片是通过微波炉加热的罐头午餐肉。
