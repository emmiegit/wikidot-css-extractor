**Item nº:** SCP-3430

**Classe do Objeto:** Seguro

**Procedimentos de Contenção Especiais:** SCP-3430 deve ser armazenado em uma câmara criogênica, que por sua vez é armazenada no centro de uma câmara hermeticamente fechada em um raio de 10 metros. Em nenhum momento pode ser permitida qualquer entidade sapiente dentro de 10 metros de SCP-3430; O pessoal que examina SCP-3430 deve fazer isso por meio de meios mecânicos remotos. São fornecidos drones cirúrgicos automatizados para qualquer pessoal médico que deseje realizar qualquer procedimento cirúrgico em SCP-3430. O pessoal que deseja realizar um procedimento cirúrgico em SCP-3430 deve ter as credenciais de Nível-3/3430 ou superior.

A câmara criogênica de SCP-3430 deve ser mantida conforme necessário para evitar qualquer decomposição.

**Descrição:** SCP-3430 é um cadáver de um homem de idade indeterminada, previamente identificado como Gregory ████████. Sempre que um humano se encontra a 10 metros de SCP-3430, os indivíduos irão mostrar carinho e cuidado com ele.[[footnote]]Tais ações incluem abraçar, beijar, segurar a cabeça, escovar os cabelos e dar-lhe elogios reconfortantes.[[/footnote]] O alcance e a intensidade das propriedades anômalas de SCP-3430 não são impedidos por obstáculos físicos, mas apenas afetam os indivíduos sapientes; animais não humanos e máquinas não são afetados por SCP-3430.

Os indivíduos sob o efeito das propriedades anômalas de SCP-3430 que são incapazes de alcançar SCP-3430 por qualquer meio tentarão abraçar, beijar ou complementar quaisquer indivíduos próximos também sob os efeitos de SCP-3430. No caso de um individuo isolado, o individuo em vez disso se abraçará, chorará e, em alguns casos, conversará em voz alta para si mesmo, dando-se elogios.

Os indivíduos não desejam comer ou beber, apesar de ainda requerem sustento, e, a menos que sejam removidos, continuarão seus respectivos atos de bondade até que se colapsem do esgotamento. SCP-3430 perderá sua influência em indivíduos, quando os indivíduos saem da sua área de efeito.

**Recuperação:** SCP-3430 estava sob vigilância por suspeita de fenômenos anômalos quando ele foi morto durante uma altercação no Bar de ████████ em ███████, Washington. Os relatórios sobre SCP-3430 das pessoas testemunhas sugerem que as propriedades anômalas de SCP-3430 ainda estavam se manifestando de maneira diferente após sua morte, afetando os clientes e empregados sobreviventes; Todos os indivíduos afetados foram relatados de repente chorando, abraçando e tranquilizando-se mutuamente sobre os cadáveres dos patronos falecidos. Esses relatórios atraíram paramédicos e repórteres para chegarem à cena, no entanto, ao chegarem à proximidade do cadáver de SCP-3430, eles também se juntaram ao grupo. SCP-3430 foi recuperado da área por drone automatizado e as distribuições de amnésticos de Classe-B foram aplicadas a testemunhas e indivíduos afetados.

**Adendo 3430-01:** O seguinte é uma seleção de entradas de um registro recuperado da antiga residência de SCP-3430. O registro está incluído para fins de pesquisa, na tentativa de determinar a causa das propriedades anômalas de SCP-3430.

[[collapsible show=&#34;Transcrição das Entradas do Registro&#34; hide=&#34;Fechar Registro&#34;]]

&gt; **28 de Setembro de ████**
&gt; 
&gt; Algo estranho como uma merda aconteceu comigo hoje. No trabalho, acidentalmente deixei cair uma caixa de produção no pé e, naturalmente, doía pra caralho. Eu estava prestes a tirar meu sapato para verificá-lo, ver se alguma coisa estava quebrada, quando este velho apenas se aproximou de mim, curvou-se e começou a me abraçar, me tapando nas costas e me dizendo que tudo iria fique bem. Foi... um pouco assustador.
&gt; 
&gt; O abraço e isso durou muito mais do que eu realmente queria, mesmo que eu quisesse um abraço, não deveria ter durado 4 minutos. Então o velho apenas se levantou e se afastou. Foi... uma experiência.
&gt; 
&gt; Ainda assim, a coisa mais estranha? Quando o cara saiu, meu pé não doeu mais. Eu poderia ter jurado que eu tinha quebrado algo também, mas estava bem quando eu chequei.

&gt; **29 de Setembro de ████**
&gt; 
&gt; Tudo bem, aconteceu novamente. O estranho. Mas não era com um velho, era com um garoto.
&gt; 
&gt; Naquele momento, eu estava no telefone com Rick e almoçando, e acidentalmente mordi a minha língua quando eu comia minha carne com brócolis e, de repente, esse garoto que estava passando, se virou e começou a me dar abraços e me dizendo que tudo era vai ficar bem.
&gt; 
&gt; Assim como na última vez, ele me abraçou por um tempo muito longo, desabraçou, saiu e então não me machuquei mais. Minha língua não estava ardendo, e eu nem sentia dor, dor residual.
&gt; 
&gt; É normal que as pessoas tenham tanta atenção? Ou sou estranho?

&gt; **30 de Setembro de ████**
&gt; 
&gt; Então... eu tentei algo hoje. Foi um pouco estranho coincidir que recebi essa coisa de abraçamento dois dias depois de me machucar duas vezes, então quando eu estava esperando pelo ônibus, eu fiz algumas ciências.
&gt; 
&gt; Era apenas eu e ele ao meu lado, e parecia completamente desinteressado comigo, então não é como se estivesse ativamente procurando abraçar alguém. Então... Eu mordi minha língua para ver se eu poderia chamar sua atenção.
&gt; 
&gt; Literalmente, no MOMENTO que eu disse &#34;Ow&#34; depois de morder minha língua, um idoso acabou me abraçando e beijando minha testa como os outros. Dando-me bons elogios, tudo isso. E, assim como as outras vezes, depois de alguns minutos, ele simplesmente parou e minha língua já não doía.
&gt; 
&gt; Tenho certeza de que preciso testar isso mais, mas isso pode ser GRANDE se for o que eu acho.

&gt; **1 de Outubro de ████**
&gt; 
&gt; Sim, eu fiz mais uma merda para tentar descobrir isso. Aparentemente, eu acabei me machucando e, todo mundo ao meu redor começou a ser agressivamente agradável para mim. Eu falei com alguns dos meus amigos sobre o que aconteceu na noite passada e, gostei, eles estavam arrepiados com a tentativa de entender isso comigo. Rick até inventou a frase que Eu estou &#34;Espalhando o Amor&#34; (Deus, ele é um nerd, eu o amo). Assim como, a essência disso é quanto mais me machucar, mais pessoas querem me amar e, logo depois, estou remendado como se nada acontecesse.
&gt; 
&gt; E, como, nós fomos com MUITAS ideias para as quais poderíamos usar essas coisas, como se eu pudesse de alguma forma chegar ao Médio Oriente, posso parar toda a guerra! Basta eu me machucar um pouco e, de repente, todos os soldados de ambos os lados simplesmente param todas as lutas e depois começam a fazer coisas boas. Nós estaremos tentando encontrar alguma maneira de se afastar por lá, mas vamos chegar lá. Podemos, finalmente, parar com isso.

&gt; **12 de Novembro de ████**
&gt; 
&gt; Sim, então está ficando um pouco estressante tentando evitar qualquer tipo de dano para impedir que as pessoas ao meu redor me cerquem e me beijem por toda parte. Como, sim, eu sei que provavelmente não é a pior coisa a que se queixar, mas, como não preciso de tudo isso apenas por causa de um corte de papel.
&gt; 
&gt; O trabalho é particularmente ruim. Por exemplo, se eu tropeçar enquanto eu carrego uma porção de frutas, e um velho tolo que quer fazer uma salada de frutas tenta fazer me sentir melhor. Vale a pena, eu sei. Isso é... começou a ser um pouco irritante.

&gt; **22 de Fevereiro de ████**
&gt; 
&gt; Bem, nós não estamos exatamente fazendo muito progresso &#34;chegando em um avião e parando a guerra inteira&#34;. Com nossos empregos, nenhum de nós pode comprar pelo menos uma meias nova. Rick está se esforçando muito para garantir que possamos conseguir o dinheiro, ele está realmente animado para fazer isso comigo. Eu acho que ele quer vir comigo, mas eu seria um idiota de deixá-lo me seguir lá.
&gt; 
&gt; Ah, sim, voltando ao emprego, na verdade, fui demitido do meu emprego, porque, aparentemente, mesmo que eu fosse o único a ser atacado pelos clientes, eu poderia ser despedido por causa do &#34;assédio dos clientes&#34;. Irônico, eu acho.
&gt; 
&gt; Bem, pelo menos não terei que me preocupar com essas coisas de estranhos, como sempre, agora.

&gt; **30 de Março de ████**
&gt; 
&gt; Não mais posso sair da casa. Não vou sair NUNCA mais.
&gt; 
&gt; Eu acidentalmente colidi com o sinal de parada de ônibus, batei minha cabeça, e então o PESSOAL INTEIRO saiu do ônibus... Pode ser quase uma violação.
&gt; 
&gt; E eles estavam se desculpando o tempo todo, também, dizendo que eles estavam arrependidos por isso e que eles só queriam que eu me sentisse melhor. Assim, ajuda o fato de estar sendo esmagado sob 30 pessoas, tentando me abraçar e me beijar.
&gt; 
&gt; Eu quero... Eu não sei, não quero fazer nada, estou aterrorizado em deixar meu quarto agora.

&gt; **2 de Abril de ████**
&gt; 
&gt; Eu disse ao Rick sobre o que aconteceu. Ele disse que viria.
&gt; 
&gt; Eu provavelmente estaria morto se não fosse por Rick, ele é apenas... ele é tão bom. Ele é a única pessoa que parece que realmente se preocupa comigo, e não quer se precipitar e tentar me fazer sentir melhor em tudo.
&gt; 
&gt; Ele é só... eu não sei. Ele estará aqui em breve, então eu provavelmente deveria parecer que não passava três dias deitado na cama sem fazer nada.

&gt; **25 de Maio de ████**[[footnote]]**Nota do Pesquisador:** A Entrada do Registro gravou aproximadamente quatro anos após a primeira ocorrência de efeitos anômalos de SCP-3430.[[/footnote]]
&gt; 
&gt; Eu não estou envelhecendo. Como, eu estou vendo Rick e Scott e Gary envelhecem em torno de mim, mas como... Eu pareço que estou preso há cinco anos. Acho que ficarei preso assim para sempre. Eu não posso nem disparar sem meus vizinhos tentando entrar na minha casa apenas para abraçar minha cabeça em seus braços e me dizer que tudo vai ficar bem.
&gt; 
&gt; Eu realmente não deveria me surpreender que esse poder tenha encontrado ainda mais maneiras de me ferrar, é basicamente tudo o que realmente faz para mim.

&gt; **2 de Junho de ████**
&gt; 
&gt; Acho que também não posso morrer de fome. Isso já conta como &#34;me machucar&#34;. Eu fecharia minha porta, mas estou muito preocupado que eu me machuque com um espinho.
&gt; 
&gt; Eu liguei para Rick sobre isso e ele disse que ele cuidaria de mim, fico com certeza que recebo comida e coisas. Uma maneira estranha de finalmente nos levar a mover-se um com o outro. Ele é tão bom para mim, não sei o que faria sem ele.

&gt; **4 de Julho de ████**
&gt; 
&gt; Faz algumas semanas que Rick se mudou e... Deus, nunca soube o quanto o amei até ver o quanto ele estava comigo. Posso dizer que ele fica um pouco desgastado de vez em quando, mas ele ainda apenas sorri para mim e garante que eu esteja bem. Não como as outras pessoas que fazem isso quando fico fisicamente, ele sabe como consolar a dor emocional.
&gt; 
&gt; Nós vimos os fogos de artifício juntos. Foi bonito. Apenas... nós dois.
&gt; 
&gt; Depois de anos de toda essa fachada com esses poderes, tenho... é bom ter alguém que quer me amar tanto quanto eu quero amá-los.

&gt; **18 de Outubro de ████**
&gt; 
&gt; Eu acho que meus poderes estão ficando mais fortes. Tivemos que bloquear fisicamente as portas e janelas para garantir que estranhos não escalassem e tentando me fazer sentir melhor. Não ajuda que tenha sido um pouco mais forte para Rick.
&gt; 
&gt; Nós estamos lutando mais. Às vezes, um de nós dorme no sofá. Às vezes, Rick deixa a casa por algumas horas e não volta horas depois. Eu quero segui-lo, mas... Estou com muito medo de sair da casa.
&gt; 
&gt; Eu pensei em coisas como a prova de bebe em casa, mas a carteira de Rick está vazia, era como... Eu não quero que ele fique mais irritado.
&gt; 
&gt; Eu só quero que ele se preocupe comigo, ele é tudo o que tenho.

&gt; **16 de Abril de ████**
&gt; 
&gt; Acabou. Rick não conseguiu lidar com as responsabilidades de estar ao meu redor por tanto tempo, não envelhecendo, os vizinhos tentando invadir, os poderes que o afetam... Era uma tensão, eu acho. Para me acalmar, fizemos sexo uma última vez, mas... não havia amor. Nenhum. Eu não podia mais sentir isso, não importava o quanto eu queria desesperadamente sentir isso. Depois de eu adormecer durante a noite, ele se foi.
&gt; 
&gt; Eu estou apenas... vazio agora.

&gt; **20 de Abril de ████**
&gt; 
&gt; Estou tão sozinho.

&gt; **12 de Maio de ████**
&gt; 
&gt; Eu não posso ficar aqui para sempre.
&gt; 
&gt; Foda-se. Eu vou pegar algo para beber.

 **Nota:** A entrada em 12 de Maio foi a entrada final no registro. A data corresponde à data do tiroteio no Bar de ████████.
