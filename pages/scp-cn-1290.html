[[include component:image-block name=http://scpsandboxcn.wikidot.com/local--files/dwsr3/moth-498742_960_720.jpg
 |caption=被发现时的SCP-CN-1290-2-A]]

**项目编号：**SCP-CN-1290

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-1290-1被单独收容于一处2m*2m*2m的物品收容单间中的一处实心的物品放置台上。收容室中应时刻保持密封，并安装排气系统，来进行空气流通。收容室应配备有洒水装置，洒水系统应能够对整个收容室进行喷洒，喷洒应每天进行一次，每次喷洒应持续5分钟。收容室中应时刻保持光线明亮，使收容室的每个角落都受到光线照射，并确保收容室中无阴暗处存在。

每周应安排一名D级人员对收容室进行清扫。相应D级人员在进入后，立刻关闭收容室大门，每次清扫应在10分钟内完成，在清扫之后，立刻重新关闭收容室大门。##blue|现已批准D级人员在对SCP-CN-1290-1收容室进行清扫的时候穿戴防火服。##

--现已进行SCP-CN-1290-2与无异常飞蛾的杂交实验。--已禁止SCP-CN-1290-2与无异常飞蛾的任何杂交实验，如发现非基金会人员进行有关SCP-CN-1290-2的杂交实验，应立刻禁止其进行进一步实验，并立即当场销毁其实验器材和产生的虫卵，并处决相关涉事人员。

**描述：**SCP-CN-1290-1是一个小型瓦楞纸箱，其内部有类似于腐烂的树叶，干枯的树枝和[[span class=&#34;dblock&#34;]]人类的骨灰[[/span]]等内容填充物。SCP-CN-1290-1的所有外部表面均有大面积的霉斑，目前其覆盖面积达到SCP-CN-1290-1表面积的80%。在基金会收容SCP-CN-1290-1的过程中时，其表面的霉斑面积仍维持增长态势。项目外表存在张贴标签及印制、涂写文字的痕迹，但无法辨识残留信息的具体含义。SCP-CN-1290-1无法用现有手段进行摧毁，现已禁止任何试图对SCP-CN-1290-1进行损坏的行为。

SCP-CN-1290-1每日会放出SCP-CN-1290-2个体，其放出SCP-CN-1290-2的数量一般为60至130只。##blue|SCP-CN-1290-1放出SCP-CN-1290-2的行为持续时间普遍在5分钟左右，结束后将不会在SCP-CN-1290-1中出现残留的SCP-CN-1290-2。这一行为暂未发现任何时间上的规律。##

目前已发现的SCP-CN-1290-2分为SCP-CN-1290-2-A和SCP-CN-1290-2-B两种。

SCP-CN-1290-2-A表现为一种外表淡灰色的飞蛾，其表面带有黑色斑点。SCP-CN-1290-2-A的翅部较一般飞蛾更加发达，能长时间保持飞行。其腹部中有一异常器官。SCP-CN-1290-2-A的异常性质表现为：当SCP-CN-1290-2-A视线范围内存在大面积阴影区时，SCP-CN-1290-2-A会试图接近阴影区域，并在该区域中进行自燃。接近阴影区域时，SCP-CN-1290-2-A会尽可能靠近阴影区内照度相对更低的位置，并试图附着在物体上。若该位置无可附着区域，SCP-CN-1290-2-A将漂浮在空中进行自燃。

在SCP-CN-1290-2-A进行自燃时，先是从其腹部产生大量的热量，并由此引发自燃。SCP-CN-1290-2-A燃烧的过程中，SCP-CN-1290-2-A的表面会出现淡白色的明火，火焰会持续存在1至2小时左右。大多数SCP-CN-1290-2-A在燃烧期间仍能正常进行活动，通常会靠近附近的可燃物，并利用自身火焰将其引燃。这往往令其自燃产生的火焰范围进一步扩大，放任情况下有很大概率引发消防事故。虽然单个SCP-CN-1290-2-A所产生的热量不高，但SCP-CN-1290-2-A大多情况是成群出现和活动，所以仍要重视SCP-CN-1290-2-A突破收容后的处理问题。##blue|目前发现如SCP-CN-1290-2-A附近出现人类，SCP-CN-1290-2-A会试图靠近人类，并进行自燃，该行为较在阴影区域自燃具有优先性，具体原因仍在调查之中。##

SCP-CN-1290-2-B表现为一种外表深黑色的飞蛾，其相较SCP-CN-1290-2-A，腹部较为扁平，解剖发现其腹部并无类似SCP-CN-1290-2-A内部的异常器官。SCP-CN-1290-2-B体型较SCP-CN-1290-2-A更大。当SCP-CN-1290-2-B发现视线内存在SCP-CN-1290-2-A时，会试图靠近SCP-CN-1290-2-A并跟随SCP-CN-1290-2-A移动。如未发现SCP-CN-1290-2-A，则会停留在原地，直至发现SCP-CN-1290-2-A。

当SCP-CN-1290-2-B视线内存在SCP-CN-1290-2-A自燃时，SCP-CN-1290-2-B会立刻接近SCP-CN-1290-2-A，并将自身用SCP-CN-1290-2-A表面所产生的火焰点燃。该过程中，在SCP-CN-1290-2-B会尽可能的靠近SCP-CN-1290-2-A，附着于SCP-CN-1290-2-A附近的物体表面。大多数SCP-CN-1290-2-B在被点燃的时候仍存在意识，并具备飞行能力。

##blue|目前已在SCP-CN-1290-1附近发现多个纸条，详细内容见附录。##

**附录：**

[[collapsible show=&#34;+ SCP-CN-1290-2突破收容事件&#34; hide=&#34;- SCP-CN-1290-2突破收容事件&#34;]]
&gt; [[=]]
&gt; **事件记录**
&gt; [[/=]]
&gt; 
&gt; ------
&gt; 
&gt; **前言：**D-87765在█月█日被安排对对SCP-CN-1290-1收容室进行清扫，在清扫过程中，SCP-CN-1290-1放出SCP-CN-1290-2导致少量SCP-CN-1290-2个体突破收容。
&gt; 
&gt; ------
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **██博士：**你好，D-87765，现在请进入收容室。在这之前，我还有一句话要和你说：进入后立刻进行打扫，5分钟后出来，听清楚了吗？记住，我没有在和你开玩笑。
&gt; 
&gt; **D-87765：**好的，博士。我听清楚了。
&gt; 
&gt; //D-87765进入SCP-CN-1290-1收容室，在这之后，██博士立刻将收容室大门关闭。//
&gt; 
&gt; **D-87765：**博士，这是什么？看起来不对劲啊。呃，怎么有一股臭味。
&gt; 
&gt; //D-87765试图接触SCP-CN-1290-1。//
&gt; 
&gt; **██博士：**不要去动那个箱子，D-87765。现在去打扫地面，我的耐心是有限度的，我希望这是最后一次警告。
&gt; 
&gt; **D-87765：**好的，好的，博士我不会自找麻烦的。
&gt; 
&gt; **D-87765：**等等，博士，好像有点不对劲。
&gt; 
&gt; **██博士：**怎么了？D-87765。
&gt; 
&gt; //SCP-CN-1290-1中突然出现大量SCP-CN-1290-2，SCP-CN-1290-2向D-87765涌去，D-87765在被SCP-CN-1290-2包裹后瞬间被SCP-CN-1290-2-A所自燃产生的火焰吞灭，大量SCP-CN-1290-2-B进行从SCP-CN-1290-1涌出，并不断覆盖在D-87765表面。//
&gt; 
&gt; **D-87765：**草，博士！博士！快来人！救我！
&gt; 
&gt; //D-87765发出刺耳的尖叫声，并在收容室地板上滚动和抽搐。//
&gt; 
&gt; **██博士：**快，打开水撒系统！
&gt; 
&gt; //SCP-CN-1290-1收容室内水撒系统打开，水淋到D-87765身上，火焰逐渐减小。//
&gt; 
&gt; **██博士：**进去把D-87765带出来，看看他死了吗？
&gt; 
&gt; //基金会人员进入收容室，将D-87765的尸体带出收容室。//
&gt; 
&gt; **基金会人员：**博士，他死了。
&gt; 
&gt; **██博士：**好吧，好吧。该死的东西！
&gt; 
&gt; ------
&gt; 
&gt; **结语：**在基金会人员将D-87765的尸体带出SCP-CN-1290-1收容室时，有少量未被基金会人员发现的SCP-CN-1290-2-A附着在其背部，并突破收容。突破收容的SCP-CN-1290-2-A在事件发生的14分钟后，造成了一间员工办公室和一间员工食堂的失火，目前突破收容的SCP-CN-1290-2个体均已死亡。已批准D级人员在对SCP-CN-1290-1收容室进行清扫时穿戴防火服。
[[/collapsible]]

[[collapsible show=&#34;+ SCP-CN-1290-2实验记录&#34; hide=&#34;- SCP-CN-1290-2实验记录&#34;]]
&gt; [[=]]
&gt; **实验记录**
&gt; [[/=]]
&gt; 
&gt; ------
&gt; 
&gt; **前言：**基金会人员将20只SCP-CN-1290-2-A带入一小型空旷实验室中，实验室中的一处角落堆积有大量纸盒等易燃物。实验室仅通过一盏电灯进行照明。
&gt; 
&gt; **过程：**在将SCP-CN-1290-2-A放入实验室后，基金会人员关闭了实验室内电源。在关闭电源的5秒后，实验室中出现明显的亮光，其中大量SCP-CN-1290-2-A聚集在堆有易燃物的角落，SCP-CN-1290-2-A的自燃点燃了堆积的易燃物。
&gt; 
&gt; **结果：**基金会人员在对房间内进行灭火后进入了收容室，发现收容室内中16只SCP-CN-1290-2-A聚集在堆有易燃物的角落。而其余SCP-CN-1290-2-A则被发现于另外三个角落。
&gt; 
&gt; ------
&gt; 
&gt; **后记：**实验证明SCP-CN-1290-2-A是有智慧的，它们会通过选择，使燃烧达到最佳的效果。这样看来SCP-CN-1290-2的危害性比我们想象的还要大。
&gt; [[&gt;]]
&gt; ——██博士
&gt; [[/&gt;]]

&gt; [[=]]
&gt; **实验记录**
&gt; [[/=]]
&gt; 
&gt; ------
&gt; 
&gt; **前言：**将20只SCP-CN-1290-2-A和SCP-CN-1290-2-B放入实验室中，在将D-78865带入实验室中。实验室内光线保持昏暗。
&gt; 
&gt; **过程：**D-78865被带入实验室中，SCP-CN-1290-2立刻发现D-78865，大量SCP-CN-1290-2向D-78865涌去，随即在D-78865身体表面自燃。D-78865发出刺耳的尖叫。在SCP-CN-1290-2-A到达D-78865表面后，SCP-CN-1290-2-B也立即于SCP-CN-1290-2-A产生接触，火焰进一步加大。
&gt; 
&gt; **结果：**D-78865在基金会人员的救助下免于死亡，但其全身重度烧伤。而参与实验的SCP-CN-1290-2在实验中全部死亡。
&gt; 
&gt; ------
&gt; 
&gt; **后记：**看来SCP-CN-1290-2在接近阴暗处和人类上，后者占有优先性。
&gt; [[&gt;]]
&gt; ——██博士
&gt; [[/&gt;]]

[[/collapsible]]

[[collapsible show=&#34;+ SCP-CN-1290-2的杂交实验&#34; hide=&#34;- SCP-CN-1290-2的杂交实验&#34;]]
&gt; [[=]]
&gt; **SCP-CN-1290-2的杂交实验报告**
&gt; [[/=]]
&gt; 
&gt; ------
&gt; 
&gt; **SCP-CN-1290-2-A与无异常飞蛾的杂交实验：**杂交产生的飞蛾呈淡灰色，其在空气中会不定期自燃。其在空气中存活时间最长的一例，存活时间长达4分钟。
&gt; 
&gt; **SCP-CN-1290-2-A与SCP-CN-1290-2-B的杂交实验：**[数据删除]
&gt; 
&gt; **SCP-CN-1290-2-B与无异常飞蛾的杂交实验：**杂交产生的飞蛾未发现其有任何的异常现象。

[[/collapsible]]


[[collapsible show=&#34;+ 于SCP-CN-1290-1附近发现的纸条&#34; hide=&#34;- 于SCP-CN-1290-1附近发现的纸条&#34;]]

基金会人员在█月█日，在SCP-CN-1290-1附近发现了一张纸条，纸条是一张小型便签纸，上面带有用铅笔书写的汉字。下面是纸条的详细内容：

&gt; [[=]]
&gt; 白色的孩子点燃自己，
&gt; 黑色的孩子奉献自己，
&gt; 驱除万世之黑暗，
&gt; 将光明献于人间。
&gt; 
&gt; 而我之命，
&gt; 则为献身为底，
&gt; 以命而养育，
&gt; 那些为了事业
&gt; 而奉献的孩子们。
&gt; [[/=]]

在发现纸条的5天后，同时也是SCP-CN-1290-2逃脱收容的2天后，于SCP-CN-1290-1附近发现另外一张纸条，下面是详细内容：
&gt; [[=]]
&gt; 我知道你们在干什么，但是这不重要，你们能禁锢我，禁锢我的孩子们，但这世界不乏有许多为美好的明天而奋斗的人，当我们团结于一心时，便在无人可挡。
&gt; 
&gt; 不要继续了，你们会尝到后果的。
&gt; [[/=]]
据基金会人员推测，该纸条指的行为应是基金会对SCP-CN-1290的收容措施，而其提到的“我们”，可初步猜测有类似SCP-CN-1290-1异常性质的异常存在。

在发现第一张纸条的57天后，基金会人员于SCP-CN-1290-1附近发现第三张纸条，纸条的边缘由光滑变得粗糙，字迹变得模糊且难以辨认。下面是纸条的具体内容：

&gt; [[=]]
&gt; 我是不会放弃的，我是给这黑暗世界的一声咒语！
&gt; 我要诅咒这黑暗的世界，让我的孩子们将光明传遍世界！
&gt; [[/=]]

发现第三张纸条后就再没有在SCP-CN-1290-1附近发现过纸条，目前纸条的具体来源仍在调查中。

[[/collapsible]]
