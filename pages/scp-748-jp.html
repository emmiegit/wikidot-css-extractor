    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-748-JP - 手前ミツコシ文化ミソ
**著者:** ©︎[[*user kigoremon]]
**作成年:** 2017
[[include credit:end]]

**アイテム番号:** SCP-748-JP

**オブジェクトクラス:** Euclid

[[include component:image-block
|name=シズルRTC素粒子.jpg
|caption=D-1457の頭蓋内より摘出されたSCP-748-JP-1、一部に劣化が確認できる。
|width= 350px
]]

**特別収容プロトコル:** SCP-748-JPはサイト-81██の中型収容ロッカーに、SCP-748-JP-1は冷蔵状態の小型バイオ収容ケースにそれぞれ収容されています。SCP-748-JP及びSCP-748-JP-1の重量は常時計測下に置かれます。担当研究員は重量変化が確認された際に出現したSCP-748-JP-1の移送と成分解析を行って下さい。

**説明:** SCP-748-JPは高さ110cm、最大径55cmの味噌樽であり、素材にはヒノキ(//Cryptomeria japonica//)と真竹(//Phyllostachys bambusoides//)が用いられています。SCP-748-JP-1は米味噌と人由来組織の混合物です。SCP-748-JP-1に含まれている米味噌はSCP-748-JP内で熟成が行われた物ですが、生成過程と原材料に特異な点は存在しないと考えられています。SCP-748-JP-1の風味や外見は一般的な米味噌と概ね一致します。SCP-748-JP-1は消費[[footnote]] 消化、燃焼、腐敗など摂食が不可能になる変化が該当すると思われますが詳細な条件は解明されていません [[/footnote]]された際に同量がSCP-748-JP内に再出現します。

摂食されたSCP-748-JP-1の0.5～3.0%は摂食者の大脳の無作為な部位と置換されます[[footnote]] 即ち摂食後に再出現したSCP-748-JP-1には摂食者の大脳組織が含まれることになります [[/footnote]]。頭蓋内へと転移したSCP-748-JP-1は基本的に腐敗の兆候を示しません。この置換により摂食者の生体機能が直ちに脅かされる事はありませんが、多量の摂取は自己認識機能の低下、他の摂食者との限定的な感覚共有、不定期的な多幸感を引き起こします。これらの兆候が確認された摂食者はSCP-748-JPから7km[[footnote]] 置換量、置換部位で誤差あり [[/footnote]]離れた時点で意識の混濁を示し、再接近を行わなかった場合は数日で脳活動が停止します。

[[collapsible show=&#34;+ 実験記録を開く&#34; hide=&#34;- 実験記録を隠す&#34;]]
&gt; **実験内容:** SCP-748-JPを用いて一般的な手段で米味噌を熟成させ、D-1457に摂食させる。
&gt; 
&gt; **実験結果:** 米味噌は再出現しませんでした。
&gt; ------
&gt; **実験内容:** D-25にSCP-748-JP-1を摂食させ、消化前に摘出した物をD-1457に摂食させる
&gt; 
&gt; **実験結果:** 再出現したSCP-748-JP-1にはD-1457の体組織が含まれていました。
&gt; ------
&gt; **実験内容:** D-25にSCP-748-JP-1のみを摂食させ、排泄物をD-433に摂食させる
&gt; 
&gt; **実験結果:** 再出現したSCP-748-JP-1にはD-25の体組織が含まれていました。
&gt; ------
&gt; **実験内容:** D-25の大脳を摘出し適量のSCP-748-JP-1と外科的に置換を行う
&gt; 
&gt; **実験結果:** D-25にオブジェクト由来の異常性は発現せず、各種数値の確認後に終了措置が行われました。
&gt; ------
&gt; **実験内容:** 大脳の約30%がSCP-748-JP-1に置換されていると見られるD-1457をSCP-748-JPから隔離し、状態変化を確認する
&gt; 
&gt; **実験結果:** 
&gt; || **SCP-748-JPとの距離** || **症状** ||
&gt; || 2km以内 || 摂食実験以前と比較して共感性の増大･知能テストの微細な成績低下が見られるものの、平常業務を問題無くこなしている ||
&gt; || 5km || 譫言、不意に陶酔の表情を浮かべて行動を停止する、他の摂食被験者との同時行動と言った症状が見られる ||
&gt; || 7km || 自己認識機能の大幅な低下、意識障害、散瞳、支離滅裂な言動などが確認され、3日目には昏睡状態に陥った ||
&gt; || 15km || 呼吸の停止、鼻孔からの褐色液漏出といった症状を示し、5時間後には脳機能の完全停止が確認された。終了後の解剖調査では頭蓋内のSCP-748-JP-1に大幅な劣化が確認されている ||
&gt; 
&gt; ------
&gt; **実験内容:** D-433の大脳ほぼ全量をSCP-748-JP-1に置換し長期的な観察を行う。
&gt;  
&gt; **実験結果:** D-433の行動様式は著しく統一感を欠き、インタビューや精神鑑定では実施の度に全く異なった結果を示しました。一方で短期的な記憶に障害はなく、研究チームからの指示や質問に混乱を示す事はありませんでした。各種検査から推定される人物像は多くの場合が大正-昭和時代をバックボーンとしており、インタビューには高い頻度で引きつるような笑い声の混入が記録されています。D-433は19██/██/██の第4回実験の際に護送中の警備スタッフから突如逃走し、SCP-748-JPから約100m地点で転倒、全身の孔より赤褐色の粘液を流出させて死亡しました。逃走の直前にD-433はサイト内通路の一点を凝視していた事が報告されていますが、逃走の要因となった対象は判明していません。
&gt; ------
&gt; //SCP-748-JP-1摂食実験はオブジェクトの実質的な増加を招きます。更なる実験の申請にはサイト-81██管理官の承認を得て下さい。 -██博士//

[[/collapsible]]

SCP-748-JPは191█年に発生した宗教団体██会における信徒の不審死を契機として蒐集院に回収され、後に財団へと管理が引き継がれました。回収当時の██会では共同生活を営む信徒4█名全員が日常的にSCP-748-JP-1を摂食しており、終了後の解剖調査では大脳のほぼ全量がSCP-748-JP-1へと置換されていたケースも確認されています。現在のSCP-748-JP-1には██会の宗主であった隅埜██氏をはじめとする7█人分の人由来組織が含まれています。

**補遺:** 蒐集院が行っていたSCP-748-JPの異常性に関する調査資料は大部分が関東大震災後の混乱を機に失われており、隅埜██氏個人についての残存資料は以下の聴取記録のみです。
[[include component:image-block
|name=調書R2.png
|caption=隅埜██に対する初期聴取記録
|width= 550px
]]
[[div class=&#34;tategaki&#34;]]
**第███番**

へぇ[[span class=&#34;henoji&#34;]]へぇ[[/span]]、札やら祝詞やらあんたら本物ですか、う
ちのも救つてやれあいいのにね、へゝ
あの樽、バアさまの代から家にあつたとか云ふ事で

汚ェ、で、で家に味噌樽あるしミソでね、へえへ

------

**追記:** 蒐集院からの引き継ぎ以降、財団の認知する実験と連動しないSCP-748-JP-1の再出現が█回発生しました。混入している人由来組織の比較調査により、蒐集院収容下の比較的早い段階において多量のSCP-748-JP-1が持ち出された可能性が指摘されています。出現したSCP-748-JP-1は同一人物由来の組織が多く含まれており、何者かによる多量の摂食が行われたものと推測されました。現在個別に収容されている当該SCP-748-JP-1には同一人物の脳組織36██g[[footnote]] 平均的な成人男性の大脳量3.█倍に相当 [[/footnote]]が含まれています 。この再出現は19██年以降確認されていませんが、摂食者の捜索及び収容違反の経緯調査は現在も継続中です。
