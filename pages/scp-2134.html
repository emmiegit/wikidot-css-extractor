    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-2134
**Auteur :** [[user Communism will win]]
**Traductrice :** [[user DrGaby]]
**Date de publication originale :** 8 août 2015
**Image(s) :** Informations manquantes
[[include credit:end]]

**Objet n^^o^^ :** SCP-2134

**Classe :** Euclide

**Procédures de Confinement Spéciales :** SCP-2134 est conservé en isolement au Site-27. Les interactions directes avec SCP-2134 sont interdites ; toute tâche d&#39;entretien sera automatisée et/ou effectuée par SCP-2134. Toute photographie, vidéo, etc. doit être suffisamment brouillée afin d&#39;empêcher l’activation de ses propriétés anormales ; les informations non-modifiées de cette façon ne sont pas accessibles aux membres du personnel. SCP-2134 doit uniquement être surveillé par caméra thermique. Aucune communication n’est autorisée avec SCP-2134.

Le protocole de prévention d’automutilation humanoïde de Classe C est en vigueur pour SCP-2134.
 
**Description :** SCP-2134 est un homme de 54 ans, sans problème de santé grave. Le corps de SCP-2134 présente plusieurs modifications, principalement au niveau du cou et du visage.

Les motifs sculptés sur une grande partie de la peau de SCP-2134 constituent une menace pour les êtres humains. La visualisation de l&#39;un de ces dessins est inévitablement fatale ; la mort résulte de la dégradation des voies neurales durant sept heures, avec les symptômes associés dans l&#39;intervalle. Les marques sur le visage de SCP-2134 présentent une version accélérée de cet effet : la mort survient en moins d&#39;une heure. Ces effets sont de nature mémétique, et ont été reproduits avec des recréations des motifs.

La voix de SCP-2134 présente un effet mémétique compulsif. Les humains exposés seront inévitablement contraints de regarder SCP-2134, et tenteront de persuader les autres d&#39;en faire de même. Ils ne sont pas contraints de diffuser des photographies du SCP-2134 ou des reconstitutions des symboles sur sa peau.

SCP-2134 n’est pas affecté par ses propres propriétés anormales.

SCP-2134 a connaissance de nombreuses informations classifiées concernant la Fondation, les objets anormaux confinés et le sujet des mèmes. SCP-2134 présente un comportement hostile lorsqu’il est retiré de son confinement pour quelque raison que ce soit, et essaie d’affecter le personnel avec ses propriétés jusqu’à ce qu’il soit renvoyé en isolement.

##BB0011|- Accréditation de Niveau 4 possédée. Extraction des documents.##

**Découverte :** Avant de développer des propriétés anormales, SCP-2134 était le Dr Konstantin Krupin, qui était lui-même chef du département de recherche sur la mémétique du Site-27. Le sujet n’avait aucun passif de mauvaise conduite en dehors de plusieurs blâmes pour violation des protocoles de test standards.

Le 19/04/2007, des vidéos de sécurité montrèrent que le Dr Krupin put voler un couteau en outrepassant l&#39;ancienne sécurité de la cafétéria du Site-27. Après avoir imprimé un document depuis son poste de travail, il accéda ensuite à une cellule de confinement humanoïde vide et utilisa le couteau pour sculpter les symboles susmentionnés dans sa chair, évitant au passage les principaux vaisseaux sanguins.[[footnote]]Le document susmentionné a été détruit par mesure de précaution. Il semble que SCP-2134 l’ait utilisé comme référence pour les symboles qu’il a créés.[[/footnote]] SCP-2134 a ensuite utilisé le couteau pour apporter plusieurs modifications à ses cordes vocales, après quoi il a appelé la sécurité du site afin de décrire ses propriétés anormales et recommander un isolement, en demandant en outre des soins médicaux. Le confinement a été réalisé avec un nombre acceptable de victimes.

**Interrogatoire 2134-4 :** Cet interrogatoire a été mené le 07/07/2007. SCP-2134 a refusé de répondre à toute question jusqu’à ce qu&#39;il soit mis en isolement. L&#39;interrogatoire a été mené par le Dr Barley par un protocole de communication textuelle. La transcription n&#39;a été modifiée en aucune façon.
&gt; **&lt;Début de l&#39;Enregistrement&gt;**
&gt; 
&gt; **Dr Barley :** SCP-2134, répondez-moi s&#39;il vous plaît, si vous pouvez lire ceci.
&gt; 
&gt; **SCP-2134 :** Je suis là. Je suppose que mes tentatives pour désactiver cet ordinateur étaient aussi vaines qu&#39;elles en avaient l&#39;air. Je pense que vous m&#39;avez mis en prévention d&#39;automutilation pour m&#39;empêcher de m&#39;inciser, est-ce correct ?
&gt; 
&gt; **Dr Barley :** C&#39;est correct.
&gt; 
&gt; **SCP-2134 :** Votre pseudonyme est &#34;Dr Barley&#34;. C&#39;est vraiment toi ?
&gt; 
&gt; **Dr Barley :** Oui.
&gt; 
&gt; **SCP-2134 :** Hey Bill. Est-ce que tu peux me faire une faveur et m&#39;enlever ce chat ?
&gt; 
&gt; **Dr Barley :** Pourquoi ?
&gt; 
&gt; **SCP-2134 :** Eh bien…
&gt; 
&gt; **SCP-2134 :** Tu te rappelles quand ils ont amené [[[scp-181]]] au site ?
&gt; 
&gt; **Dr Barley :** Je n&#39;ai pas le niveau d&#39;accréditation nécessaire pour connaitre 181.
&gt; 
&gt; **SCP-2134 :** J&#39;ai compris pourquoi les humanoïdes sont tous dépressifs, on leur parle comme des robots :P Tu ME connaissais, on était amis et c&#39;est comme ça que tu me parles ?
&gt; 
&gt; **SCP-2134 :** Peu importe je vais te le dire. Ils pourront te donner des amnésiques plus tard.
&gt; 
&gt; **SCP-2134 :** 181 est &#34;chanceux&#34; : il manipule passivement les probabilités pour créer des événements improbables. Auparavant, c&#39;était un Classe-D jusqu&#39;à ce qu&#39;il ait survécu à trois sauts mortels, ce qui a attiré &#34;notre&#34; attention, et après quelques tests, nous en avons fait un skip.
&gt; 
&gt; **SCP-2134 :** Six mois plus tard, ils ont fait les comptes et le taux d&#39;accidents est monté à plus de trois chiffres (jsp pas pourquoi ils l&#39;ont censuré) depuis qu&#39;il a été transféré donc…
&gt; 
&gt; **SCP-2134 :** …ils l&#39;ont mis en isolement total au Site-27. Ce n&#39;est pas mon domaine d&#39;études, mais j&#39;ai vu des documents de recherche et ce que j&#39;en ai obtenu, c&#39;est que la manipulation de probabilité opère en faveur de 181. Ne me demande pas comment ils ont précisé ça.
&gt; 
&gt; **Dr Barley :** Laisse-moi deviner.
&gt; 
&gt; **Dr Barley :** Tu as interprété les résultats comme indiquant que la meilleure situation pour SCP-181 était l&#39;isolement complet au sein la Fondation, alors tu as décidé de te transformer en anomalie afin d&#39;obtenir le même traitement.
&gt; 
&gt; **SCP-2134 :** Bingo.
&gt; 
&gt; **SCP-2134 :** Ça a du sens aussi. Il a été CONDAMNÉ À VIE pour fraude. On prenait quasiment jamais de prisonnier américain en tant que Classe-D, mais on l&#39;a fait. Ils l&#39;ont assigné à TROIS anomalies mortelles différentes. Tout conspirait pour le confiner.
&gt; 
&gt; **Dr Barley :** Noté. Merci pour cette information.
&gt; 
&gt; **SCP-2134 :** Tout pour mon vieux pote Robot-Bill :P Et pour ce que j&#39;en sais, quoi que ce soit qui arrive à toute personne en dehors de l&#39;isolement est un mème, donc c&#39;est pour ça que je veux que tu me débarrasses de ce chat.
&gt; 
&gt; **Dr Barley :** Je suis venu ici pour recueillir des informations sur toi. Plus précisément sur comment tu es immunisé à tes propres propriétés.
&gt; 
&gt; **SCP-2134 :** je te dirai pas.
&gt; 
&gt; **Dr Barley :** D&#39;accord. Dans ce cas, on va avoir à décrypter tes notes de recherche.
&gt; 
&gt; **SCP-2134 :** Oui, décrypter des documents de recherche d&#39;un méméticien entaillé de plein d&#39;agents mémétiques tueurs. Quelle bonne idée !
&gt; 
&gt; **Dr Barley :** Nous savons tous les deux à quel point la recherche en inoculations mémétiques d&#39;importance capitale pour le Commandement du Site. Ils ont estimé que c&#39;était un risque qui en valait la chandelle. À moins que tu ne nous dises comment accéder aux notes en toute sécurité, bien sûr.
&gt; 
&gt; **SCP-2134 :**  Et à ce moment vous allez rétro-concevoir mon immunité, la donner à tout le monde et me déplacer vers une cellule humanoïde à faible sécurité. Jamais.
&gt; 
&gt; **SCP-2134 :** Faut juste abandonner, Dr Barley.
&gt; 
&gt; **Dr Barley :** Nous sommes sur la bonne voie pour y accéder avec ou sans ton aide.[[footnote]]Les documents de recherche de SCP-2134 n&#39;ont pas encore été décryptés en raison de difficultés imprévues.[[/footnote]] Je suis juste venu avec l&#39;amabilité de te donner une chance d&#39;empêcher des Classes-D de servir de pâture aux agents mémétiques tueurs que tu as mis sur ton disque dur.
&gt; 
&gt; **SCP-2134 :** …
&gt; 
&gt; **SCP-2134 :** Donc c&#39;est comme ça que ça va se passer.
&gt; 
&gt; **Dr Barley :** Dernière chance, Konstantin.
&gt; 
&gt; **SCP-2134 :** Bill, tu as une minute pour mettre fin à cette conversation avant que je ne déploie un agent mémétique tueur.
&gt; 
&gt; **Dr Barley :** Tu bluffes.
&gt; 
&gt; **SCP-2134 :** Pas le moins du monde. Vous ne pourrez jamais comprendre sur quoi je travaillais, bande de clowns. Vous allez probablement mal gérer un truc et tout va partir en vrille.
&gt; 
&gt; **SCP-2134 :** C&#39;est comme ça que ça va finir, pas vrai ? Tu forces mes notes et tu libères un de mes mèmes armés. Tout le monde sauf moi et 181 est foutu.
&gt; 
&gt; **Dr Barley :** Tellement dramatique. C&#39;est tout à fait crédible et certainement pas désespéré.
&gt; 
&gt; **SCP-2134 :** `````.:+:```..`.```.``..,&#39;:,;&#39;;,;:&#39;;+;:++++++
&gt; 
&gt; **SCP-2134 :** ``...::.:.```.```````..,,;&#39;&#39;;;;;;&#39;&#39;;;;++++++
&gt; 
&gt; **&lt;Fin de l&#39;Enregistrement&gt;**

À ce moment, le Dr Barley a mis fin aux communications et a alerté son supérieur. De nouvelles tentatives de communication ont eu pour effet l&#39;envoi par SCP-2134 d&#39;un texte qui peut être ou ne pas être un mème dangereux. Le canal de communication textuelle a été retiré par mesure de précaution.  

[[footnoteblock]]</textarea></pre>
