    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Sorrow Tick
**Auteur :** [[user Dmatix]]
**Traducteur :** [[user Vhital]]
**Date de publication originale :** 25 mai 2012
[[include credit:end]]

**Objet n^^o^^ :** SCP-1655

**Classe :** Euclide

**Procédures de Confinement Spéciales :** SCP-1655 doit être gardé dans une boîte en plexiglas de dimensions 5 x 5 x 5 cm. Toute manipulation de SCP-1655 nécessitant l&#39;ouverture de sa boîte doit uniquement être réalisée par du personnel de Classe D.

**Description :** SCP-1655 est un petit arachnide de l&#39;ordre //Ixodida//, à l&#39;apparence très proche de celle de la tique ordinaire. SCP-1655 ne semble ni partager le cycle de développement ordinaire de membres non-anormaux de l&#39;ordre //Ixodida//, ni avoir besoin d&#39;une quelconque subsistance physique.

SCP-1655 fut trouvé implanté sur la nuque de ██████ ██████, un patient dans l&#39;asile ███████ pour les fous criminels par le Dr ████ █████. Dr ████ █████, employé par la Fondation, a contacté ses supérieurs suite à une série d&#39;entretiens avec ██████ ██████.

Le spécimen est extrêmement agressif et essaiera de s&#39;implanter sur et de mordre n&#39;importe quel mammifère avec lequel il entre en contact. Si le spécimen réussit à mordre quelqu&#39;un, le phénomène suivant se produira :

1. Tout être vivant pour lequel le sujet affecté portait un quelconque degré d&#39;affection perdra immédiatement tout souvenir de l&#39;existence du sujet et sera incapable d&#39;acquérir de nouveaux souvenirs le concernant.

2. Lesdits êtres ne seront pas capables de percevoir le sujet d&#39;une quelconque façon. Tout contact physique avec le sujet causera un léger malaise et dégoût, qui augmentera en intensité avec la durée du contact.

3. Si le sujet commence à ressentir de l&#39;affection envers tout autre être vivant, ce dernier sera aussi affecté. Il semblerait que SCP-1655 est capable d&#39;extraire des informations de ses victimes et d&#39;altérer ses effets pour maintenir une isolation émotionnelle complète.

4. Le sujet ignorera l&#39;existence de SCP-1655.

Ces effets semblent être permanents et continueront même si le parasite est enlevé. Les êtres envers qui le sujet ne porte aucune affection ne sont pas affectés. Pour cette raison et à cause des effets de la souffrance de ses victimes sur SCP-1655 (voir le journal de tests), il est supposé que le parasite garde un lien mental avec ses victimes et qu&#39;il se nourrisse des émotions négatives que les effets de sa morsure leur ont procurées.

**Journal de tests de SCP-1655**
&gt;
&gt; **Sujet** : Un chat domestique femelle et ses chatons.
&gt;
&gt; **Test** : SCP-1655 introduit sur un chaton.
&gt;
&gt; **Résultat** : La mère chat ne prend plus en compte l&#39;existence du chaton. La mère résiste aux tentatives du chaton de se nourrir jusqu&#39;à la mort par inanition du chaton. Une substance semblable à du plasma apparaît dans la poche à sang de SCP-1655.

&gt; **Sujet** : D-236
&gt;
&gt; **Test** : SCP-1655 est introduit sur D-236. On lui demande de contacter sa grand-mère, Mme ██████, qui l&#39;a élevé.
&gt;
&gt; **Résultat** : Mme ██████ ne semble pas entendre la voix de D-236. Lorsqu&#39;elle est questionnée sur son petit-fils par l&#39;Agent █████, elle ne montre aucun souvenir de lui. Lorsqu&#39;une rencontre est organisée, elle ignore complètement son existence, et quand il est demandé que D-236 la touche, elle exprime un sentiment de malaise, &#34;quelque chose qui fait froid dans le dos&#34;, par ses mots. D-236 est retiré de la rencontre en raison de signes d&#39;extrême détresse émotionnelle. SCP-1655 semble rassasié, comme s&#39;il était rempli de sang.  

**Addendum#1655-A :**
Un journal fut trouvé à côté du corps de ██████ ██████, après son suicide. L&#39;extrait suivant est d&#39;attention particulière :

&gt; Tout seul. Toujours seul. Elle pouvait pas me voir, peu importe ce que je faisais. Elle n&#39;en avait rien à faire. J&#39;ai tout abandonné pour elle- j&#39;ai quitté ma femme et mes enfants, mon travail, ma vie entière juste pour m&#39;enfuir avec elle. Je croyais qu&#39;on était heureux. Puis un jour, je rentre à la maison et toutes mes affaires sont dehors dans la rue, et quand je rentre, elle agit comme si j&#39;existais même pas. Je lui crie dessus et je la secoue, mais rien ne marche. Elle m&#39;esquive comme si j&#39;étais pas là. Je lui crie dessus pendant des heures. Des heures ! et elle m&#39;ignore simplement. Chaque fois que je la touche elle a ce regard dégoûté sur son visage, comme si j&#39;étais un espèce de déchet. Donc je lui ai enlevé ce regard pour toujours. Cette salope de traîtresse qui ment comme elle respire. Bien fait pour elle. Elle a eu ce qu&#39;elle méritait.
&gt;
&gt; Pourquoi elle ne m&#39;aimait plus ?

**Addendum#1655-B :** Les tests de la salive du spécimen ont produit des résultats : bien que les tests aient été incapables d&#39;identifier tous les différents composants, des traces d&#39;hormones affectant l&#39;hippocampe, ainsi que des dépresseurs puissants furent trouvés. Bien que les examens physiologiques n&#39;ont pas pu confirmer la manière dont le spécimen utilise l&#39;information qu&#39;il récupère de l&#39;hippocampe pour affecter d&#39;autres personnes, il est maintenant clair qu&#39;il cause activement de la détresse mentale à ses sujets, certainement pour accélérer son processus d&#39;alimentation.

**Addendum#1655-C :** Un examen plus en profondeur du spécimen a permis de trouver des organes de reproduction féminins, impliquant que d&#39;autres membres de l&#39;espèce pourraient exister dans la nature. Une enquête plus approfondie est recommandée.
