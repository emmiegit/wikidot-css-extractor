**Titre original :** Planetfall: 7
**Auteur :** [[user Kalinin]]
**Traducteur :** [[user Alwaid]]
**Date de publication originale :** 28 février 2016
[[include credit:end]]

Pang et Whitlock se placèrent silencieusement devant les quartiers du technicien. Sur un vaisseau transportant mille personnes, il serait assez facile pour n&#39;importe qui de curieux de trouver qui avait commis un acte de violence contre un autre membre d&#39;équipage. Ils portaient quand même des masques faciaux. Dans le pire des cas, un délai d&#39;environ une heure serait assez pour préparer une capsule d&#39;urgence retournant sur Terre.

Garima faisait le guet dans le couloir avec un chariot de linge à portée de main. Manu était aux caméras de sécurité, prêt à interrompre l&#39;opération au moindre problème. D&#39;un tapotement vif de son oreillette, Pang reçut le feu vert. Il enfonça son mécanisme de forçage dans la serrure à côté de la porte. Huit secondes plus tard, le logiciel avait neutralisé le mécanisme de sécurité et la porte s&#39;ouvrit en coulissant.

Le plan conçu à la va-vite prévoyait qu&#39;ils fassent cela en dix secondes. Ledit plan avait été élaboré vingt minutes plus tôt, lorsque le système de surveillance passive de Manu avait détecté une irrégularité dans le port d&#39;accès de la baie d&#39;équipement lourd, bien en-dehors des heures habituelles de travail. Un recroisement avait indiqué qu&#39;il s&#39;agissait de l&#39;étrange technicien d&#39;Enriquez et Pang, un des cinq individus qui avaient été repérés comme possibles agents de l&#39;Orthodoxie. Kumaran avait immédiatement donné l&#39;ordre.

Pang et Whitlock allumèrent leurs visières infrarouge et se dépêchèrent d&#39;entrer. L&#39;entrée était vide, et ils s&#39;avancèrent immédiatement dans la chambre. Leur cible, plutôt que d&#39;être dans son lit, était logée dans un coin de la pièce, apparemment en train d&#39;essayer de marcher au travers du mur en marmonnant quelque chose d&#39;inintelligible dans sa barbe.

Ce n&#39;était pas le moment de s&#39;en étonner. Pang bondit à travers la pièce et plaça le technicien dans une prise d&#39;étranglement tout en couvrant sa bouche avec sa main libre. Whitlock avait dégainé son pistolet à tranquilisants et envoya une dose calculée d&#39;étorphine directement dans le sang du technicien via un petit espace au-dessus de l&#39;artère carotide près de la prise de Pang. Un petit jet d&#39;air du pistolet, le son de cris brefs et étouffés, puis le silence. Le technicien devint mou comme une poupée de chiffon dans la prise de Pang. Ils auraient le temps de vérifier la respiration et le pouls plus tard.

Pang tapota à nouveau son oreillette. Garima répondit avec son propre signal. Pang souleva le technicien désormais inconscient sur ses épaules pendant que Whitlock prenait la tête en sortant des quartiers. Les agents sortirent en courant dans le couloir où Garima les attendait. Le technicien fut rapidement balancé dans le chariot de linge et recouvert de quelques draps pour éviter qu&#39;un coup d&#39;œil rapide ne grille leur couverture. Pang inséra de nouveau le mécanisme de forçage dans la serrure. La porte coulissa et se referma. Garima avait déjà poussé le chariot hors de leur vue vers sa prochaine étape. Pang et Whitlock partirent rapidement dans l&#39;autre direction, en enlevant les masques faciaux pour le retour.

Pang regarda sa montre. Vingt-huit secondes.

----

Il compta dix minutes après la fin de l&#39;opération. Ce n&#39;est qu&#39;après ce temps qu&#39;il osa dévisser le panneau du conduit, idéalement situé dans le placard de la chambre.

Dans l&#39;obscurité d&#39;une alcôve cachée, l&#39;Inventeur Spline attrapa les bords de l&#39;ouverture du conduit dans le plafond, tirant en un mouvement fluide sa forme squelettique de laiton dans le système de ventilation du vaisseau.

Ses calculs avaient confirmé qu&#39;avec les réserves d&#39;énergie disponibles dans la combinaison robotique, il aurait de quoi atteindre le Confici. Une fois qu&#39;il serait là-bas, il était certain que les réserves d&#39;énergie ne seraient plus un problème. 

Spline fit silencieusement ses adieux à sa chair une bonne fois pour toutes, avant de commencer à retourner d&#39;une allure constante et mécanique à la baie d&#39;équipement lourd.
