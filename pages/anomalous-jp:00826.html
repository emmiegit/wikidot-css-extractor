    <pre><textarea class="page-source" readonly>content: &#34;**説明:** 車両用信号灯器4台、歩行者用信号灯器8台。これらの信号灯器が全て赤になったときのみ、それぞれの対角線上の信号灯器を最短距離で結んだ時の交差部分を中心とし、その地点から半径75mの範囲の時間が停止する。\n**回収日:** 20██/██/██\n**回収場所:** 神奈川県██市 ███交差点\n**現状:** 当該交差点の信号灯器を通常のものに差し替え。回収した12台の信号灯器はサイト-81██の大型Anomalous保管庫に収容。電源が無いにも関わらず、現在も稼働し続けているが時間を停止する異常性は喪失。\n**追記:** //どうやら交差点に設置するような配置にしないと効果は発揮されないようです。//--███研究員\n&#34;
