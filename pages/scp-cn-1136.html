**项目编号：**SCP-CN-1136

**项目等级：**Euclid

**特殊收容措施：**使用特殊设备监测放射性并排查确认SCP-CN-1136蛹阶段个体存在后，使用远程机械操作将其放置于以70mm以上厚度的铅板作为墙壁的5m×5m×5m密闭收容设施中，并保持设施内温度低于77K。设施监测人员需使用监控设备进行参照，收容过程中避免活体人类进入SCP-CN-1136蛹阶段个体探测范围。

--SCP-CN-1136处于蛹阶段的多余个体应进行集中销毁，残余物连同设施应根据《放射性废物安全管理条例》办法进行深层掩埋。--SCP-CN-1136处于蛹阶段的个体应转移至Area-██。具有特殊价值的个体应储存于上述相同封闭设施中，并安排专员进行守卫，避免活体人类进入收容设施20米范围内。

若发现SCP-CN-1136活体寄生者（以下简称SCP-CN-1136-1），由于成虫时期的SCP-CN-1136没有感染性，仅需对其进行定期监控，对死亡可能较大的被寄生者则加大监控力度。SCP-CN-1136-1死亡后，立即疏散附近人员并参照上述针对SCP-CN-1136蛹阶段个体收容程序对其进行收容，受试的D级人员死亡后也将使用相同办法处理。

**描述：**SCP-CN-1136为一种寄生生物。由于其异常性质暂无法明确分类，但因其具有明显的寄生动物行为，暂定为动物界物种。

SCP-CN-1136可分化为三种生物形态，包括幼虫形态、成虫形态和蛹形态。幼虫形态和蛹形态下SCP-CN-1136将会对活体人类进行寄生[[footnote]]目前暂未发现其对其它物种进行寄生的实例。[[/footnote]]。

SCP-CN-1136在脱离寄主或寄主死亡后会进入蛹形态，该阶段下项目形态表现为约5至7cm长的纤毛状蛋白纤维，内部未发现任何核酸类或其它类似遗传物质。进入蛹阶段后项目个体不表现出任何生命迹象，先前的成虫组织凋亡并逐渐与内部蛋白纤维脱离，其形态其蛋白纤维进入缓慢“燃烧”状态，表现出类似火焰的效应并放出幽蓝色光芒。在温度过高或个体聚集数目过多时可能引发[数据删除]。

SCP-CN-1136产生于宿主颅内后则进入幼虫阶段，停止“燃烧”并摄取宿主体内物质进行组织合成。组织形成完全的幼虫个体，形态表现类似长形疏散的人类结缔组织。幼虫具有较强分裂与分化能力，可附着于脑组织表面摄取养分。进入分裂状态时以始生点附近一片区域为生发区逐渐对宿主大脑进行覆盖，覆盖完全后开始向内增殖，吞噬原脑部细胞并取代其原神经系统与循环系统职能，而其部分行为与已知生物学原理相悖。

关于蛹阶段及幼虫阶段SCP-CN-1136的感染方式详见实验记录一。

增殖过程中外层个体成长为成虫形态，内层组织继续分裂直至完全取代宿主大脑，大脑周围组织如小脑和脑干等将得以完整保存。取代完全后所有个体成为成虫形态并保留有前体所有相关记忆物质。成虫形态的SCP-CN-1136可视为普通的寄生动物，仅能通过物理移动进行感染，故可认为没有感染性。感染和增殖过程宿主几乎无法察觉，但宿主若事先获悉该过程即将发生并伴有强烈的精神抵触，宿主会感受到剧烈的痛苦，严重时可能导致宿主精神崩溃甚至死亡。成虫阶段个体形态表现为类人神经纤维蛋白聚合物，间隙中可充入组织液。该阶段下SCP-CN-1136并未完全丧失分裂能力，在宿主余下生命历程中保持较高的稳定性。但若寄主进一步发育，其个体也会随之增殖。

寄生完全的SCP-CN-1136-1具有一个明显表征，即获得远超正常人类的脑部运行能力，其包括智力和专注力在内的精神力会得到极大提升。同时寄生者会获得部分不属于自己的记忆，细节清晰程度与时间跨度有所差异，部分SCP-CN-1136-1不具有此表征[[footnote]]研究员赵倞认为这是由于该记忆与SCP-CN-1136-1原有记忆相重叠。[[/footnote]]。个别SCP-CN-1136-1不具备上述所有表征。

**结论：**蛹的“燃烧”会引发周围环境中包括先前成虫组织在内的所有物质所包含的原子发生原因不明的轻微裂变，致使环境温度升高并发生持续放射现象，其剧烈程度与环境温度呈正相关，到达某一程度后逐渐衰减直至蛋白纤维消耗完全。该放射持续周期已被证明可以非常长，现有的数据显示其周期平均为495年[[footnote]]基于现在已知的SCP-CN-1136个体持续发出放射性时间最长的已经持续了[数据删除]年并仍在持续，且目前观测到放射性完全消失的SCP-CN-1136个体较少，此数值可能存在较大误差。[[/footnote]]。该效应下的放射性粒子辐射范围视为其“探测”范围，若有活体人类进入该范围时，SCP-CN-1136个体会对其进行具体原则未明的适配，成功后原个体将会死亡，并在该活体人类颅内区域产生与原个体完全一致的新个体；适配失败则被检测者仅会受普通放射性影响。

其他人类若接收到幼虫的有关信息，包括化学信息和声波、光子以及其它粒子携带的物理信息，幼虫将不进行适配地感染该人类个体。
**分析：**由于项目感染目标的方式不需要项目个体以物理方式进入被寄生者，其个体形态比多数寄生动物要大。

因为幼虫类似模因传播的感染方式，将来应避免直接观察或触碰幼虫等会引起信息传播的活动。

&gt; **附录一：**SCP-CN-1136首次发现于19██年某次地质勘测中。当时全球正处于核研究的浪潮，苏联派出了一支由20人组成的地址勘探队对铀矿进行搜寻。他们来到非洲[数据删除]地区，在一片矿山附近检测到强烈的放射性。当时勘探队认为发现了新的矿源。进行进一步探测时，勘探队发现放射性来源于一个山洞，于是派出人员进行下一步勘测。进入其中的队员感受到异常的高温，不得不退出后准备防护措施，而当他们第二次进入时发现洞穴的形状近似圆柱，深度接近三十米，当时队员们怀疑是人工挖凿形成。到达底部时队员们觉察到了地面上散发的幽蓝色光芒，而洞穴的边缘地带散落着部分动物骨骼[[footnote]]经确认为人类骨骼。[[/footnote]]。于是他们使用随身携带的容器对其进行采集，但当他们试图接近发光物时，防护服开始迅速消融。随后他们停止了靠近该发光物的尝试，但距离最近的队员由于接受了强烈的辐射而晕厥，其他队员也受到了不同程度的伤害。勘探队取消了行动并汇报了该事件，此时基金会意识到该事件的异常并立即派出行动人员参与行动，同时对所有无关人员进行了B级记忆消除。后来对SCP-CN-1136的收容行动中导致了3名基金会成员被其寄生，此次行动中所获取的全部样本成为SCP-CN-1136早期实验材料，为后来对项目的研究奠定了基础。
&gt;

&gt; **附录二：来自感染者监察队的报告**
&gt; 19██年█月█日
&gt; 我们在后来的监测中发现SCP-CN-1136的感染者在全球均有分布，而在对该群体的监测中发现他们具有某个共同特征，推测与SCP-CN-1136的特性有关，在此以已故人士A███.E████和E████.R███为例。
&gt; 
&gt; A███.E████在幼年时期表现迟钝，而在后来时期某日出行归来后表现出超人的智慧，并声称自己看到了著名小提琴家[数据删除]的记忆。他的父母立即带他去看精神科医生，医生表示他患有轻微精神分裂，建议进行治疗。治疗完成后的A███.E████变得不善交际，喜爱独处，有时会偷偷练习小提琴（他的父母担心复发而禁止他练习小提琴）。在随后的经历中他的智慧发挥出重要的作用。他死后某位病理医生希望得到其大脑进行研究，我们的行动小组立即派出人员对SCP-CN-1136进行收容并对其大脑进行替换。但由于时间过于紧迫，执行人员只是随便找了一名车祸死亡的卡车司机的大脑进行替换。虽然该病理医生并未得出任何结果，也没有引起任何怀疑，但行动队员也为自己的草率受到了惩罚，而卡车司机的大脑切片至今仍保存于新泽西州普林顿医院和一些博物馆之中。
&gt; 
&gt; E████.R███由于自幼年时起便具有超越同龄人的才智，故其具体何时被寄生难以推测。他的学生及助手中聚集了多达[数据删除]名SCP-CN1136-1，其中有多达[数据删除]名获得了诺贝尔奖。E████.R███的寄生时间较晚，而推测在寄生后的某次实验中因某种原因致使其学生和助手被分裂中的SCP-CN-1136幼虫个体感染，而发生了此次群体寄生事件。其他几位被寄生者后来也表现出超越常人的智力。
&gt; 
&gt; 在监测过程中我们发现的其他SCP-CN-1136-1个体均已成功监视或收容，其余未发现个体仍在探测中。
&gt;
[[collapsible show=&#34;+ 需要二级安保权限&#34; hide=&#34;- 欢迎，已授权的人员&#34;]]
**来自Site-CN-32的SCP-CN-1136的研究员赵倞**
自SCP-CN-1136发现以来，我对其的研究一直抱有浓厚的兴趣，认为它提升人类智力的特性有可能带来一次人类的进化。但在后来的研究中，我对项目有了新的推测。

SCP-CN-1136的出现并不符合现代进化理论，其过分依赖人类活体的特性更接近于病毒，但其功能的复杂程度又超越了进化树的顶端，已不属于当前地球的生命结构，所以我推测SCP-CN-1136来源于外来生物或远古生物的共生个体或某一器官，但该种生物必定具有记忆遗传的特性，因为我们已确定被寄生个体仍可获得其他项目个体所携带的记忆物质。SCP-CN-1136具有极强的分化能力，甚至可能之前的SCP-CN-1136个体并不具备感染人类的能力，但根据人类的遗传物质进行了适应性改变。而最新发现的项目个体已能高度拟态人类大脑结构，简单外部观测已无法辩识，必须进行切片检测。由于人类的生理结构无法完全发挥项目的潜能，在最新的测试实验中发现项目对实验体的行为以及遗传物质具有了控制能力，使实验体在机体表现上也具有了超越常人的能力，虽然后来实验体最终被制服，但未来的感染者的表现如何我们无从得知。同时考虑到其前伴生物种科技实力我们无从得知，若新的感染者觉醒了前体记忆并拥有我们无法对抗的科技，或许这种生物将借助SCP-CN-1136对人类进行取代，获得新生。而且我在使用[数据删除]的办法进行统计后发现自二十世纪以来48.9%的重要政客、思想家、哲学家和科学家为被寄生者，现在的情况可能更为严重。

对此，我提出将此次事件升级为潜在的XK级末日灾难，派出特别行动人员在全球范围内对所有感染者进行排查并对SCP-CN-1136进行收容和集中销毁。

 **2018.4.4赵倞**

&gt; **Dr.Mainchain在收容小组和机动特遣队-己亥-02“守墓人”成立时的会议记录**

对于你们中的一部分人，应该是初次见面，我是Dr.Mainchan。你们已经知道自己是为了解决与SCP-CN-1136有关的异常而来到这里的，同时你们也读过研究员赵倞的报告了。我说过没有必要用编号称呼赵倞，另外请你发言前先举手。

把那篇报告忘了吧。

SCP-CN-1136根本不是什么古神残片之类的混账东西，它是一项装置，是生活在久远年代的......人类制造出来的机器。不对，根据赵倞的说法，那个年代长的不像话，所以应该是[http://scp-wiki-cn.wikidot.com/scp-1000 其他智慧生物]的杰作。在那个年代，死者复活曾是他们的常识，或者说从某时发生了现实重构后就开始就成为了常态。墓园里的先祖重新获得生命，他们的肉体重新完整而年轻。但是，谁也不知道这些复活的尸体里装着谁，或者什么东西的意识。即使不考虑肉体重构和灵魂修复引起的回火现象———你知道的，这些累积效应已经足以让大部分文明灭绝了。它们大部分个体都是I级的绿型，其中一些会更高，而且，它们的举止总是不正常。
它们裹尸布的裂痕、它们对某件尚未确定的事的执着、还有——还有关于生死本身的区别，导致了它们必须被清理。我为什么会清楚的像亲眼见过一样？你肯定知道赵倞是个被感染者，也读过关于这玩意储存记忆的记录。很稀奇的是，赵倞脑袋里那些虫子储存着他们的一小部分记忆。这次现实重构的原因我们应该不可能找到了，总之，这引起了他们的极大恐慌。

然后他们那个时候的常态维持机构开始试图改变这个局面——生死之间的墙正在被打破。他们到底是怎么改造出这个项目的，我们可能也没机会弄清楚了。总之SCP-CN-1136，这个足以被分类为Thaumiel级的项目被制造了出来。

SCP-CN-1136的蛹的确在燃烧，那么燃料是什么？答案是灵魂，智慧生物的灵魂。轻微裂变之类的物理现象都只是强烈的反应发生时附带的小问题。蛹能够通过这样的燃烧反应获得它需要的能量和其它条件，以最精密的方式运转，然后产出外观像磷火一样的物质。这种物质可以填补墓园和现实间的裂缝，无论在哪，这些物质都会发挥作用，然后消失，把死者堵在门外。额，准确地说是墙外，生死之间是没有门路的。

那么你们需要做什么？对，那就是我要说的，你们多少已经猜到了，死者复生现象如今也没有停止。或许他们也想到了，破镜难圆啊。墓园和现实间的隔障一旦被打破，就没有可能修复如初了。裂缝只会越来越大，除非我们勤奋地修缮这面墙。

然而我们没有能力修复。因此收容小组的任务就是合理地利用他们留下的项目，用D级人员培养它们，保持这个超越我们科技的生物运转。而就是顺便找到从墓园中复活的死人，把它送回老家。而Area-██，也就是这里会提供一片合适的土地作为你们的任务场地。同时我会派出机动特遣队的各位去对付绿型。我已经根据你们的具体职位，请看你们手上的文件，上面有这些绿型相关的信息，你们可以凭这个找到它们并杀了它们。什么？你没有？抱歉，你属于收容小组，没必要知道这些东西。

最后，属于“守墓人”的各位，你们都是这方面的老手。我相信I级现实扭曲个体对你们来说并不是致命的威胁，但是多加小心，然后祝你们好运。

后续的行动计划和日程我现在下发给你们，自己看看吧，有问题的话可以提问。

没有问题吗？这位员工。嗯，和赵倞有关的更多细节就请他今天下午来告诉你们吧，他现在应该在接受例行检查。

那么谢谢各位的配合，今天就到此为止了。
