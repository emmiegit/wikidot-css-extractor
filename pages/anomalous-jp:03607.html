    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**説明:** 実体化した財団の「確保・収容・保護」の理念。--極めて硬度が高い-- --非常に脆い-- --とても冷たい-- 財団の状況に応じて物性が変化する性質を持つ。二つの円と三本の矢印が描かれた一般的な財団徽章の形状を取ることが多い。財団に所属する人物が「確保・収容・保護」の理念を想起すると、その人物の手元に出現する。破壊されると淡い白色の光と共に消失する。\n**現状:** --職員は定規の代わりに使ったり、緊急時には殴打武器として使用しています。しかしながら物性が安定しないため不人気です。-- \n**追記:** 当アイテムが示す物性が急変しました。現在までに、皮膚に触れると化学火傷を引き起こす性質、自律回転し周辺の生物へと攻撃する性質、認識災害効果を示す光を放つ性質などが確認されています。また、当アイテムを顕現させるために必要な理念の内容が[[[scp-5000|変化]]]したことが確認されました。&#34;
