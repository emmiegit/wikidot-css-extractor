**Особые условия содержания:** SCP-1394 находится под юрисдикцией Временной Зоны 18 и охраняется по стандартному протоколу SEC-7. Несколько образцов SCP-1394-A находятся в оранжерее Биоисследовательского Участка 23, прочие следует уничтожать. SCP-1394-B --подлежат устранению (предпочтительно безболезненному)-- посмертной кремации.

//Обновление от 25.12.20██:// Проведение каких-либо экспериментов с целью создания SCP-1394-B запрещено. Сотрудникам запрещено заходить за линию ограждений. 

**Описание:** SCP-1394 -- феномен, локализированный на участке площадью ███ квадратных метров, в пределах скотомогильника близ села ███████ в Кузнецкой области. SCP-1394-A -- растения, внешне и генетически практически полностью идентичные //Amaranthus hybridus// (Амарант гибридный), стебли которых покрыты множеством острых шипов. Через непродолжительный период после перехода во взрослое состояние SCP-1394-A входят в непрекращающуюся стадию цветения, и, следовательно, не производят плодов и семян. Похоже, при предоставлении должного ухода и питательных веществ растения способны существовать в таком состоянии неограниченное количество времени. Обозначение SCP-1394-B получает субъект, когда-либо намеренно лишивший жизни другого человека, при входе в зону проявления SCP-1394.

Феномен SCP-1394 заключается в формировании семян SCP-1394-A в теле SCP-1394-B. Они, как правило, концентрируются в области шеи, запястий и внутри гортани и лёгких, а скорость их созревания составляет от тридцати минут до нескольких часов. Этот процесс неизбежно приводит к летальному исходу из-за внутренних и внешних кровотечений, разрыва мягких тканей, удушья и проч. В большинстве известных случаях фатальными оказываются повреждения лёгких и невозможность дышать из-за заполнения их кровью. Рост прекращается только после смерти субъекта, попытки хирургического удаления семян, как и срезания побегов, приводят лишь к образованию новых. 

----

**Приложение:** Протокол экспериментов. Проведены д-ром Булатовой (32-420), предыдущим куратором объекта, при ассистенции Сотрудника СБ Крамского (33-118).

[[collapsible show=&#34;+ ТРЕБУЕТСЯ ТРЕТИЙ УРОВЕНЬ ДОПУСКА&#34; hide=&#34;- ОШИБКА&#34;]]
{{&gt; [ФАЙЛ ЗААРХИВИРОВАН. ПОЖАЛУЙСТА, ОБРАТИТЕСЬ В КОМИССИЮ АПАИБ, ЧТОБЫ ПОЛУЧИТЬ ДОСТУП]}}
[[/collapsible]]

**Приложение:** История.

[[collapsible show=&#34;+ ТРЕБУЕТСЯ ВТОРОЙ УРОВЕНЬ ДОПУСКА&#34; hide=&#34;- ДОСТУП РАЗРЕШЁН&#34;]]
Организация узнала о существовании SCP-1394 в 199█ году, вскоре после фактического прекращения деятельности Отдела &#34;П&#34; ГРУ. Согласно полученной документации, территория была расчищена и преобразована в скотомогильник в 1952 году, в качестве прикрытия для аномалии.

Ранее на данном месте располагались дом и приусадебный участок семьи ███████████, состоявшей из матери и двух дочерей. В ноябре 1952 года на его территории произошло убийство Алисы ██████████; убийца, Василий ███████, был найден мёртвым там же, обильно поросший SCP-1394-A -- это первое известное проявление аномалии. После выяснения возможной аномальной природы дела им занялся Отдел &#34;П&#34;, и, вскоре после уничтожения улик, учреждения скотомогильника и его наполнения (все работы были проведены заключёнными) участок был, по сути, заброшен вплоть до его обнаружения Организацией. Единственной задокументированной жертвой после 1952 года оставался бывший комиссар НКВД [УДАЛЕНО], о каких-либо последующих инцидентах с проявлением свойств SCP-1394 не сообщалось.

Документация о судьбе остальных ██████████ не обнаружена.
[[/collapsible]]

**Приложение:** Инцидент 1394-1.
[[collapsible show=&#34;+ ТРЕБУЕТСЯ ТРЕТИЙ УРОВЕНЬ ДОПУСКА&#34; hide=&#34;- ДОСТУП РАЗРЕШЁН&#34;]]
██.12.20██ д-р Булатова обнаружена мёртвой в своём кабинете во Временной Зоне 18, доступ к телу был затруднён из-за побегов SCP-1394-A, занявших большую часть помещения. Согласно судмедэкспертизе, характер повреждений свидетельствует о крайне быстром, практически взрывном росте SCP-1394-A, а также о росте побегов внутри черепной коробки. Помимо это, в одном из коридоров здания умершим при аналогичных обстоятельствах найден сотрудник СБ Крамской. Ни д-р Булатова, ни сотрудник Крамской никогда не посещали непосредственную зону действия SCP-1394.

Куратором объекта назначена д-р Юсова; обновлены условия содержания. Запрос на реклассификацию SCP-1394 с &#34;Безопасного&#34; на &#34;Евклид&#34; одобрен.
[[/collapsible]]</textarea></pre>
