**Ítem #:** SCP-6254

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-6254 está actualmente mantenido en una cámara de contención humanoide estándar en el Ala-S del Sitio-44, y debe ser alimentado dos veces al día. La investigación sobre el origen de SCP-6254 por parte del [[[SCP-6078 | Departamento de Mitología y Folclore]]] está en curso.

**Descripción:** SCP-6254 es una entidad bípeda que posee características humanoides y caninas. Aunque las pruebas han revelado que el pelo y los dientes de SCP-6254 son idénticos a los de //Canis lupus// (lobo gris), sus ojos son genéticamente humanos. SCP-6254 mide 225 cm de altura y actualmente se cree que no es inteligente. El sujeto es dócil y amistoso con el personal de la Fundación, comportándose generalmente de forma similar a los perros domésticos. Aunque es omnívoro, SCP-6254 ha mostrado una especial predilección por los alimentos de origen humano, como la pizza y las hamburguesas.

SCP-6254 fue recuperado en las afueras de la ciudad de Whitelake, Michigan, en 1978, después de que dos civiles informaran de que se habían encontrado con un humanoide parecido a un perro mientras cazaban [[[SCP-6145 | conejos]]] en un bosque cercano. Notablemente, en el momento de la recuperación, SCP-6254 vestía ropas andrajosas compuestas por vaqueros rotos y una camisa polo, así como un reloj Rolex roto. Además, se encontraron dos heridas de bala en el hombro y la cavidad torácica del sujeto, respectivamente. La entidad respondió bien al tratamiento de la Fundación, y se observó que ambas heridas se curaron a un ritmo inusualmente rápido.

Desde el descubrimiento de SCP-6254, el Departamento de Mitología y Folclore de la Fundación ha estado estudiando los relatos apócrifos de una criatura que coincide con la descripción de SCP-6254. Estos informes se centralizan principalmente en la región de los Grandes Lagos de los Estados Unidos, y los primeros relatos de este tipo (heredados de la [[[SCP-6097 |Iniciativa Americana de Contención Segura]]][[footnote]]organización precursora de la Fundación, activa en Norteamérica entre 1797 y 1900.[[/footnote]]) se remontan a 1887. Aunque los detalles precisos varían, esta entidad es típicamente caracterizada como hostil. La mayoría de las fuentes identifican a la criatura como atacando constantemente una vez por década, durante la primera luna llena de los años que terminan en 7. Aunque SCP-6254 no ha mostrado hasta ahora ningún comportamiento de este tipo, a petición del Director del Proyecto Arthur Day, SCP-6254 va a ser vigilado de cerca durante el mes de enero de 1987, y desde entonces se le ha colocado un collar de seguimiento.

**Anexo:** El 14 de enero de 1987, a las 1235 EST, SCP-6254 se desmanifestó de su celda de contención. Los esfuerzos de recuperación fueron inicialmente infructuosos y su collar de seguimiento no respondió. A las 01.20 horas, Roland Baines, residente en Waukesha, Wisconsin, se puso en contacto con los servicios de emergencia. Baines afirmó haber sido abordado violentamente por una entidad humanoide que coincidía con la descripción de SCP-6254, que había entrado por la fuerza en su casa. Esta llamada fue interceptada por los operadores de la Fundación, y se envió al Destacamento Móvil Psi-12 (&#34;Control de Animales&#34;) para investigar.

A pesar de que los agentes llevaron a cabo una búsqueda exhaustiva en la residencia de Baines, ni él ni SCP-6254 pudieron ser localizados. Mientras investigaban el garaje, los agentes se encontraron con un hombre desnudo, físicamente de unos treinta años, que llevaba lo que más tarde se confirmó que era el collar de seguimiento de SCP-6254. Se observó al individuo acariciando y alimentando a un sabueso anciano, que presentaba signos de desnutrición y lesiones internas.

El sujeto fue identificado posteriormente como Douglas Brown, de 48 años, residente en Whitelake, Michigan. Brown, que había sido propietario y administrador de una pista de carreras de galgos en su ciudad natal, fue dado por desaparecido en enero de 1977, mientras se le investigaba por sospecha de maltrato animal. En particular, el Sr. Brown no parecía haber envejecido tras su desaparición una década antes, y no mostraba ningún recuerdo de los diez años anteriores. Se le denegó la petición de quedarse con el galgo de Baines, y desde entonces fue liberado de la custodia de la Fundación y se le asignó una nueva identidad.

El paradero actual de Roland Baines sigue siendo desconocido. Tras su desaparición, se ha informado de varios avistamientos de SCP-6254 en Waukesha y los condados circundantes, aunque hasta ahora todos los intentos de recuperación han fracasado. La reclasificación a Keter está pendiente.
