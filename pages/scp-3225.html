**Item nº:** SCP-3225

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** O Parque Mackenzie deve estar restrito do acesso público. Uma cerca foi construída ao redor do perímetro do parque, e a população local foi notificada de um perigo ambiental com o objetivo de desencorajar tentativas de entrada. Funcionários de segurança devem manter uma distância de pelo menos cinco metros de SCP-3225. Contato físico com SCP-3225 somente é permitido com a permissão do Diretor do Sítio. Indivíduos que demonstrem sinais de interesse não usual em SCP-3225 devem ser detidos para interrogatório.

**Descrição:** SCP-3225 é um grupo de cinco figuras humanoides translúcidas paradas em uma formação de círculo incompleta. É intangível a objetos inanimados, ainda que organismos vivos conseguem interagir com SCP-3225 como se fosse sólido. Indivíduos que o fazem descrevem SCP-3225 como quente e com textura similar a vidro.

Todos os organismos nas proximidades imediatas de SCP-3225 sentem agressividade reduzida e uma sensação de calma. Isso se intensifica em uma proximidade maior a SCP-3225. Um sujeito que se junta ao círculo e segura as mãos de SCP-3225 entrará em um estado similar ao sono REM e não responderá a estímulos externos. O sujeito é capaz de ser soltar a qualquer momento que desejar. Sujeitos em contato físico com SCP-3225 continuam suscetíveis a desnutrição, desidratação e outras formas de danos físicos.

Durante o contato, sujeitos são capazes de se comunicar com o grupo de entidades coletivamente designados como SCP-3225-1. SCP-3225-1 é relatado como benevolente e extremamente empático, e aparenta se comunicar com qualquer sujeito em qualquer linguagem. Sujeitos são incapazes de se lembrar de detalhes exatos dos seus contatos com SCP-3225-1 após o contato ser rompido.

SCP-3225 apareceu em ████████, Oregon em 23 de Setembro de 1996. Seis indivíduos foram dados como desaparecidos em ████████ logo após a aparição de SCP-3225; se acredita que cinco desses indivíduos agora compõem SCP-3225. Esforços para encontrar o sexto (█████ ███████, possivelmente o autor do Documento 3225-B) não foram bem sucedidas.

[[collapsible show=&#34;+ Documento 3225-A – Registro de diário datado de 20 de Setembro de 1996&#34; hide=&#34;- Documento 3225-A – Registro de diário datado de 20 de Setembro de 1996&#34;]]

//Nota: Trechos de um diário pertencente a ██████ ████████, uma das seis pessoas desaparecidas são teorizados de terem conexões com a aparição de SCP-3225. Foi encontrado na residência do dono em 30 de Setembro de 1996, junto com o Documento 3225-B e vários objetos anômalos (ver Arquivo de Recuperação 3225).//

&gt; Eu costumava pensar que estar viva iria ser difícil para sempre e era assim que as coisas eram. Nesse último ano, explorando com os outros, aprendi o quão errado eu estava. Eu não tenho medo de quem sou mais. Eu costumava caminhar fora e me sentir envergonhada, como se estivesse fazendo algo errado só por existir. Aqui, eu sinto que pertenço a esse lugar. E eu posso dizer o mesmo dos outros. Talvez nós não fiquemos bem (caso isso seja realmente possível), mas tê-los junto comigo e tendo o sonho de escapar me ajudou a me sentir melhor. Ajudou nós todos a nos sentirmos melhor.
&gt; 
&gt; Então eu estava pensado – por que nós temos que continuar voltando? Porque não podemos ficar lá, longe de toda essa merda que nós temos que lidar aqui? Eu fico louca só de pensar nisso, mas pessoas me chamam de louca desde os 15. Por que não deixar para sempre da próxima vez?
&gt; 
&gt; A maneira que nós fazemos isso pode ser um pouco diferente de antes, mas não tanto. Deve ser bem fácil de fazer. Vou perguntar aos outros. Nós fomos bem longe juntos – não consigo imaginar fazer isso sem eles.
[[/collapsible]]

[[collapsible show=&#34;+ Documento 3225-B - Carta&#34; hide=&#34;- Documento 3225-B - Carta&#34;]]

&gt; Oi gente. Eu não sei se vocês vão ler isso, mas não parece certo ir embora sem dizer nada.
&gt; 
&gt; O mundo tratou todos nós mal. Pais que não nos queriam, caras que queriam nos possuir. Todos queríamos escapar. E nós conseguimos. Nós conseguimos deixar nossas partes quebradas para trás, juntos. Quando todos tentaram nos segurar, nós fugimos para lugares onde não conseguiriam nos pegar. Eu vi coisas belas com todos vocês, e eu sou muito grata por isso. Mas agora que estamos indo embora para sempre, eu não acho que eu consigo.
&gt; 
&gt; Paraíso só é paraíso se você acreditar que pertence a ele. Eu não acho que pertenço. Eu não posso simplesmente deixar minhas coisas para trás. Eu sei que todos vocês discordam, então eu não disse nada. Não se preocupem comigo. Vocês me deram a força para seguir minha vida ou morrer tentando. Vocês todos mereciam mais do que conseguiram, e eu espero que consigam. Obrigada por tudo. Vejo vocês nos meus sonhos.
&gt; 
&gt; Jamie
[[/collapsible]]</textarea></pre>
