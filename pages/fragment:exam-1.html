2022年春期 Site-CN-79 新入职员工培训 结业考试

[[size 250%]]**基础知识**[[/size]]
[[/=]]
------
[[&lt;]]
[[size 75%]]**注意事项：**
1.本试卷分为试卷与答题卡两部分，考生请在答题卡上作答。填涂在此卷上的答案无效。
2.本试卷科目为//基础知识//，共四大题35小题。满分80分，作答时间30分钟。
3.本科目为闭卷考试，考试过程中禁止翻阅其它资料。作弊行为将导致该科目成绩无效。[[/size]]
[[/&lt;]]
------
**一，填空题（共12小题，一空一分，共20分）。**

1.SCP基金会是一个在暗中保护人类的组织。其一切活动均遵循基金会的“三宗旨”。我们的三宗旨是@@____，____，____。基金会的根本任务在于对人类的____。@@

2.在对异常进行记录时，“异常分级”是非常重要的一项内容，正确认识异常的分级机制对于我们开展工作来说是非常重要的。假如一种异常危害性极小，但无法被有效收容，那么它可能被分类为@@____（选填Safe，Euclid或Keter）。@@

3.ACS分类是一种新型的，更加精确的异常分类方法。如果有一种异常，当不与之交互时，它基本上是惰性的，可能只影响单个个体。那么它的扰动等级可能是@@____@@（选填Dark或Keneq）。

4.威胁等级是界定异常对人类的危害性的直观表现方法。假如异常会造成近距离接触项目的个体感受到严重异常影响或者可能会感受到极度严重异常影响，而且对于附近的个体高度危险。那么其可能分类为@@____@@（选填Warning或Danger）。

5.保密工作与权限划分对于基金会资料来说是非常必要的。如果有一份文档，这份文档根据要求向大多数职员开放。如果职员有下属，则他们将已被授予访问权限。如果职员没有任何下属，则必须请求上级才能访问文档。那么这份文件的许可等级可能是@@____@@级。

6.基金会的人员编级共有@@____@@级。其中作为消耗品使用的是@@____@@级。对于基金会运营不可缺少的战略人员一般都为@@____@@级及以上等级。

7.在世界上有许多与基金会相关的其他组织。基金会与这些组织之间的关系十分复杂。一些组织与基金会保持着亦敌亦友的关系，而一些组织则明确与基金会敌对。请举出一个与基金会敌对的组织：@@____@@（举出一个即可）。
[[=]]
[[size 75%]]//第1页 共5页//[[/size]]
[[/=]]

8.机动特遣队是基金会安保部门中和基金会武装力量的重要组成部分。认识特遣队编号与职能是非常重要的。如右图所示的特遣队图标分别是@@____和____@@（填特遣队编号）。[[image http://scp-wiki.wdfiles.com/local--resized-images/task-forces/Eta10.png/small.jpg width=&#34;30px&#34;]]@@    @@[[image http://scp-wiki.wdfiles.com/local--resized-images/task-forces/Alpha1.png/small.jpg width=&#34;30px&#34;]]

9.封锁措施被定义为一种变化的紧急措施，以对一场收容突破或安保失当作出反应。封锁指令以使用一条@@____@@下达，由@@____@@通讯团队发布。

10.“现实”是介于“空间”之外的另一定义。如果我们想测量所处空间单位内现实的量，我们需要用到的仪器是@@__________@@。单位空间内现实的量的单位是@@____@@。

11.“现实扭曲者”是一种较为危险的异常种类。现实扭曲者（绿型）体内的现实量@@____@@（选填“&gt;”，“&lt;”或“=”）其周围的空间的现实量。

12.随着信息时代的到来，信息危害模因可以凭借互联网进行快速扩散，常常造成大面积传染，导致难以想象的后果，所以信息危害模因的危害性越来越大。请你给出一种信息危害模因泄露之后的可行的应急处理措施：@@___________________________@@。

**二，选择题（下列选项中只有一项最佳答案。共15小题，一题两分，共30分）**

13.“项目等级”是异常文件中的重要一项。它可以直观地体现出项目的收容难度。项目等级为下列选项的异常中，可能最危险的一项是@@（      ）@@

@@A.Safe       B.Euclid       C.Keter      D.以上选项均不正确@@

14.ACS分类可以更直观详细的划分异常分级。下列选项中，可能最危险的是@@（      ）@@

@@A.项目等级为Keter的异常      B.扰动等级为Keneq的异常      C.威胁等级为Caution的异常      D.威胁等级为Danger的异常@@

15.基金会的设施是基金会的重要组成部分。下列可能不属于基金会的是@@（      ）@@

@@A.Site-19      B.Int-73      C.Area-35      D.Sector-23@@

@@16.Area设施是隐秘设施，意味着平民完全未能知道其存在。此种设施相比于Site来说，特有的安保措施是（      ）@@

@@A.斯克兰顿现实稳定锚      B.康德计数器      C.EPA-30聚能炮      D.现实场发生器@@

18.机动特遣队是基金会重要的武装力量，对于不同的领域有不同职能的特遣队负责。对地下异常进行探索时，一般由下列选项中的哪一支特遣队负责@@（      ）@@

@@A.Alpha-9      B.Beta-9      C.Zeta-9      D.Epsilon-9@@

20.一些信息危害类型的模因异常在网络中隐藏较深，且不易被发现。你认为下列选项中最可能是某种//异常//信息危害的是@@（      ）@@

@@A.一张火爆的表情包      B.令人感到不安的恐怖图片      C.使人无故急躁的图片      D.一段无意义的乱码@@

21.作为帷幕下的一员，我们要承担起维护世界常态的责任。下列选项中，可能不会导致帷幕受损的是@@（      ）@@

@@A.异常发生收容失效      B.基金会文件泄露到互联网      C.访问超出你的等级的文件      D.某组织进行的大规模军事行动@@

22.作为基金会的成员之一，我们要对所得到的信息保持敏锐。以下情报中，价值最小的情报是@@（      ）@@

@@A.外勤特工对异常事件的报告      B.新兴起的网络怪谈小说      C.政府超自然部门的反常事件报告      D.超自然论坛上的贴文@@
