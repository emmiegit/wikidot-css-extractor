[[include component:image-block name=http://scpsandboxcn.wikidot.com/local--files/ethanoyxy/SCP-CN-058%E7%B4%A0%E6%8F%8F%E7%89%88.jpg   |caption=SCP-CN-058素描版]]
 **项目编号：** SCP-CN-058


 **项目等级：** --Euclid-- Safe


 **特殊收容措施：**
 项目被放置在一个特制的拥有机械与电子双重保险的金属箱内。开启金属箱需要两把特制钥匙以及一名5级人员的指纹。金属箱被存放在Site-CN-19内的一个3*3*3米的收容室里。收容室内装有两个非球面透镜监控摄像机以及一个红外监控摄像机；收容室地板上覆盖重力感应装置。收容室外应随时有至少一名3级安保人员站岗，任何未经允许而进入收容室的行为都将触发连接至重力感应装置的警报。--研究行动应在获得两名4级管理员的书面授权以及一名5级成员的口头授权后执行。--对SCP-CN-058的研究实验已无限期推延，任何人不得以任何理由再进行与SCP-CN-058有关的实验。


 **描述：**
  SCP-CN-058是一张老旧的合照，合照中人物的面容已经模糊不清；照片上显示的是一群儿童，根据其中人物的服饰判断该照片应拍摄于十九世纪五六十年代。目前暂未发现照片上的人物与照片对观察者的影响之间的联系。


  SCP-CN-058最初被发现于一间位于大兴安岭山脉的老旧木屋中。一名土地承包商买下了包括木屋在内的一片土地，拆迁人员在木屋的阁楼里拾得这张照片，并转交至承包商手中。第二天，拾得那张照片的拆迁人员被发现死在家中的床上，其尸体姿势诡异且【数据删除】；而那名承包商及其部分家人也于数天后死亡。现场证据表明他们都是在睡梦中被杀害。当地警局将这起案件定义为连环谋杀案并迅速展开了调查。在数名警探接连死亡后，基金会接到了异常物品存在的警报。在派出特工调查了整起事件后，基金会成功收容SCP-CN-058。


 根据早先的实验报告，凡是直接或间接观察过SCP-CN-058的对象皆出现严重且持续的梦魇症状。30%的实验对象在观察SCP-CN-058后的第一个夜里死亡。成功度过第一个夜晚的对象皆报告道他们做了一个“可怕的噩梦”，梦中“有恐怖的怪物在追杀他们”。存活下来的对象会进入一种恍惚状态并极度抗拒睡眠，而90%的对象会死于第二次入眠。大多数度过第一个夜晚的对象会选择用强力兴奋剂与毒品来让自己保持清醒，并于3-4天后死于因长时间缺乏睡眠而导致的突然入睡。基金会科学家至今未能找到他们在睡梦中死亡的原因；记录显示对象会在睡梦中突然窒息，有时甚至会无端的出现贯穿身体的伤口。目前推测对象的死亡与报告中描述的“可怕的怪物”有关。由于SCP-CN-058对观察者所造成的影响是完全致命且不可逆转的，所有对SCP-CN-058的实验已于████停止；而先前观察过SCP-CN-058的测试与研究人员全部死亡，无一人生还。


 //那是一个由黑暗与恐怖所构成的世界，到处都充斥着鲜血与暴虐；内心深处的罪恶被唤醒，孤独无助的氛围扼住你的喉咙......诡异嘶哑的歌谣在你的耳边回响，可怕扭曲的怪物就在你的身后...----D-5458//


 **报告文档：**
 [[collapsible show=&#34;+ 文档001&#34; hide=&#34;- 文档001&#34;]]
&gt; ████是基金会的一名2级收容专家，曾参与对SCP-CN-058的收容行动。████年████日，████在办公室里小憩时死亡。录像显示████在入睡约3分钟时突然从座位上跳起，打翻了座椅后抓起了桌上的水果刀，并用刀刃指向自己的颈部。在保持一个诡异的僵持姿势约半分钟后，████将水果刀插入了自己的颈部并横拉直至整个喉部被切断。安保人员赶到现场时，████已无生命迹象。
 [[/collapsible]]
 [[collapsible show=&#34;+ 文档002&#34; hide=&#34;- 文档002&#34;]]
&gt; 实验对象D-4959，女，32岁，是一名非裔美国人，有滥用毒品的记录。对象于████年████日被带入SCP-CN-058的收容室并被要求用肉眼观察了SCP-CN-058。当天夜里D-4959被送往一个特制的房间休息，该房间四面墙壁用质地柔软的橡胶制成，房间内除一张气垫床外无任何物品。监控录像显示，D-4959于当夜11：42分进入睡眠状态并保持入睡直到次日凌晨3：15分。次日凌晨3：16分，D-4959翻了一个身，然后整个身体突然剧烈摇晃并抽搐起来；紧接着D-4959突然从床上蹦起且整个身躯以违反物理法则的状态悬在半空。约莫10秒钟后数道贯穿身体的从锁骨一直蔓延至腹部的伤口凭空出现在D-4959身上，D-4959坠回床上并当场死亡。对D-4959的脑电波监测记录显示直到断气前，对象都一直处在深度睡眠中。
 [[/collapsible]]
 [[collapsible show=&#34;+ 文档003&#34; hide=&#34;- 文档003&#34;]]
&gt; 实验对象D-5458，男，51岁，一名亚欧混血儿，平时爱好文学。████年████日，D-5458被要求观看了SCP-CN-058的电子扫描件。D-5458于当晚在睡梦中惊醒并声称自己被怪物追赶。此后D-5458进入了紧张与焦虑的状态并拒绝再次入眠。████年████月████日，D-5458在基金会食堂就餐时突然入睡。据当时的目击者称，D-5458倒在桌子上约30秒后突然暴起并夺过了旁边另一位员工的叉子，在发出了几声怪笑后，D-5458将叉子插入自己的右眼眶并将整个眼球剥落。D-5458于当日████分死于失血过多。
&gt; 
&gt; //那是一个不忍回忆的场面......就好像是有人逼迫他这么做的，我可以感受到他的害怕与无助......---- 现场目击者//
 [[/collapsible]]
 [[collapsible show=&#34;+ 文档004&#34; hide=&#34;- 文档004&#34;]]
&gt; Dr.████是基金会的一名心理学专家。在阅读了有关SCP-CN-058的报告后，Dr.████对SCP-CN-058产生了浓厚的兴趣。他认为观察了SCP-CN-058的人会在梦中看到自己所恐惧的事物以及自己以前犯过的罪孽，而对象的猝死则是因为他们的心理承受能力不够强大。████年████日，Dr.████申请了对SCP-CN-058的实验并于观察室中通过监控屏幕观察了SCP-CN-058。当晚Dr.████在安保人员的陪同下入睡；在进入睡眠约三个小时后，Dr.████开始抽搐并发出尖叫，一旁的安保人员立即将其叫醒。随后的几天Dr.████进入了精神恍惚的状态并写下了诸如“我错了”，“请放过我”之类的字条。由于其特殊身份，两名安保人员被允许全天候跟随在Dr.████身边并在他入睡时将其叫醒。████年████日，Dr.████撤走了跟随自己的安保人员并回到自己的房间。在写下一张申请摧毁SCP-CN-058的申请书后，Dr.████躺在了床上并很快入睡。第二天Dr.████的尸体在床上被发现，尸检结果显示其死亡原因是因溺水而导致的缺氧。
 [[/collapsible]]
