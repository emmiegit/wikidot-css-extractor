「你說趕不上是什麼意思？」
Wing在說出這句話後漲紅了臉，太大聲了，他離開了稍嫌雜亂的辦工作，刻意忽視投射在身上的好奇視線並來到外頭的走廊，假裝在處理公事般聽著電話，所幸現在是休息時段，走廊十分冷清，所以沒有人注意到這這位研究員奇怪的舉動。

「對對對，都記在我的帳上，我不在乎要付他多少錢」在走廊走動的研究員不耐煩的打斷對方的話，他走向販賣機邊買飲料邊說：「總之準時把那個人偶拿掉手，不然我就請我在日分的朋友去拜訪一下你在遠野的親戚。」聽到威脅的妖怪在留下去你的基金會法西斯之類咒罵後便掛斷了電話，Wing則是從手機裡找出了玩偶的相片，照片中的玩偶是一個用冰製成的玩偶並透過陽光的照射散發七彩的光芒，拜託一定要成功，他在心裡祈禱著的同時也慶幸自己是在81而不是16，可以離這次的主角遠遠的，不用花費心思去隱瞞。

Wing最後傳了訊息給「同夥們」通知剛才的消息後就慢慢走回辦工桌，為了能準時到計劃現場，得趕快把工作處理完才行。

[[collapsible show=&#34;+ 需有咪呀日權限 &#34; hide=&#34;- 咪呀日快樂！&#34;]]

[[=image https://i.imgur.com/tkhvYpP.jpg]]
[[/collapsible]]

[[span style=&#34;color:#ffffff&#34;]]:)[[/span]]

//怎麼今天小貓們都怪怪的？新型傳染病嗎？異常效果？//

這是有著藍黃異色曈的男子五分鐘內第三次經過這條走廊。
不知為何從今早開始，整個Site-ZH-02像是一座草原，充滿不想被捲入颶風而逃之夭夭的綿羊；大部分工作人員都極度有默契的迴避著他，理應忙碌的走廊只因為有他的存在竟變得空蕩。
Dr. V想不通自己到底做了哪般罪大惡極之事，僅僅在整個站點間來回踱步都被大家閃得遠遠的。

//是我的問題嗎？我身上有什麼小貓們不喜歡的味道？還是因為那天的惡作劇被大家討厭了...?//
//......咦？//

男子瞇起眼睛，在遠方的走廊交界處看見熟悉的面具女孩身影，還有那個與她形影不離的[http://scp-zh-tr.wikidot.com/scp-zh-025 貓型異常]。
身為流動人員的Dr. X帶著025來到Site-ZH-02必定身有要事，或是正要到男子所主持的心理諮商室報到。為什麼這次沒有人向他報備？
而且女孩的手上還抱著一堆......冰淇淋碗？
「也許面具小幽靈......」心神不寧的男子甚至沒有發現自己正在喃喃自語，眼神死死盯著也許能夠給他一個交代的女孩。

正想一個箭步衝上去，對方卻像是感受到了眼神般轉向走廊中央的男子。面具上的空洞僅僅停留在男子身上分析幾毫秒，Dr. X竟毫不猶豫的//邁步逃跑//，身後的貓型異常也識相的踏步跟上，雙雙逃離Dr. V的視線。
真相就這樣瞬間消失在轉角的盡頭，連腳步聲都沒有留下。
唉。

//......也許我該到收容部的小貓們那裡檢測看看身上是不是有什麼突破收容的異常。嗯，就這麼辦。//

[http://scp-zh-tr.wikidot.com/20210428/offset/5 Dr. V抓抓頭，抱著滿腹困惑轉身，踏步往收容部門走去。]

@@ @@

[[span style=&#34;color:#400080&#34;]]
好啦，真是的，你找得真勤。
雖然我現在還沒有辦法告訴你發生了什麼，但是別擔心，你並沒有做錯什麼事，大家都會回來的。在那之前，請原諒所有人的無禮。

我們都在這裡。
生日快樂，Dr. Valentine。
[[/span]]
