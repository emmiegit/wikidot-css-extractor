    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-1458-JP - 決められない伴侶
**著者:** [[*user Twabos]]
**作成年:** 2022
[[include credit:end]]

**アイテム番号:** SCP-1458-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-1458-JPはサイト-8115にある大型生物収容室に収容して下さい。SCP-1458-JPの収容室にはSCP-1458-JP-1が希望する物品の支給はセキュリティクリアランスレベル3以上の職員2名による許可を得て行ってください。

**説明:** SCP-1458-JPは発見された2022/9/17時点で47歳の男性(本名、████)及び男性を取り囲んでいる多数[[footnote]]現時点で576人確認されており、その全員が女性です。[[/footnote]]の人型実体の総称(以下前者をSCP-1458-JP-1、後者をSCP-1458-JP-2と呼称)です。SCP-1458-JP-2への物理的な接触は可能であることが確認されています。SCP-1458-JPの異常性はSCP-1458-JP-2がSCP-1458-JP-1に好意を伝え、交際を申し込む(以下告白と呼称)ことで発現します。SCP-1458-JP-1が告白を拒絶した場合、拒絶されたSCP-1458-JP-2は悲しむ素振りを見せながら消失し、別のSCP-1458-JP-2が告白します。SCP-1458-JP-1が告白を承諾した場合、承諾されたSCP-1458-JP-2は他のSCP-1458-JP-2により殴殺されます[[footnote]]この際殴殺されるSCP-1458-JP-2は防御の姿勢をとりますが、未だ生存例は確認されていません。[[/footnote]]。その後、死体は消失し、別のSCP-1458-JP-2が告白します。なお、どちらの場合でもSCP-1458-JP-2が消失する際は、同人数のSCP-1458-JP-2が再出現します。

**補遺1:** 以下はSCP-1458-JP-1へのインタビュー記録です。

&gt; **インタビュアー:** 津和博士
&gt; 
&gt; **対象:** SCP-1458-JP-1
&gt; 
&gt; **補足:** インタビューは音声通信機で行いました。
&gt; 
&gt; **＜ログ開始＞**
&gt; 
&gt; **津和博士:** それではあなたがいつ、どうしてそのような異常性を持つに至ったかを教えて下さい。
&gt; 
&gt; **SCP-1458-JP-1:** 異常とはつまりこの取り巻きのことですか？
&gt; 
&gt; **津和博士:** そうです。
&gt; 
&gt; **SCP-1458-JP-1:** 心当たりはありますが、説明の為にも少々過去の話をしても構いませんか？
&gt; 
&gt; **津和博士:** どうぞ。自分のペースで話していただいて結構ですから。
&gt; 
&gt; **SCP-1458-JP-1:** 私って学校に通ってた時も会社でも、その、コミュ障っていうんですかね？必要な時以外まともに他人と会話することが出来ない人間だったんですよ。
&gt; 
&gt; **津和博士:** 続けて下さい。
&gt; 
&gt; **SCP-1458-JP-1:** そのせいもあってか彼女なんて一人もいなくて、まあ別にいなくてもいいと思っていましたから、まさか嫁を探す事になるとは考えてもいませんでした。
&gt; 
&gt; (SCP-1458-JP-1が水を飲む)
&gt; 
&gt; **SCP-1458-JP-1:** で、ある時誕生日で78になった母に何かしてほしいことはあるかと聞いたら「一度でいいからあなたのお嫁さんが見てみたい」って頼まれたんです。既に体は衰えててもう長くはないでしょうし、私のことを愛してくれていましたから、頑張ることにしたんです。プライベートで自分から話しかけるなんてことは出来なかったので、今まで以上に仕事を頑張って、こうされたら嬉しいだろうなってこともたくさんやって、可能な限り好感を持てる人物になろうとしたんです。そんなことを5、6年ぐらいやってましたかね。
&gt; 
&gt; **津和博士:** なるほど。
&gt; 
&gt; **SCP-1458-JP-1:** 母が末期癌に侵されていたのが分かって、医者に聴いたら「もってあと3年」って言われてしまって、このままでは母の願いを叶えてあげられないって焦ったんです。
&gt; 
&gt; **SCP-1458-JP-1:** 苦しい時の神頼みって言うじゃないですか。焦った私は一番近くの祠で祈ったんです。「こんな私でも好きになってくれる妻が欲しい。そしてそれを一番大切な母に見てほしい」って。
&gt; 
&gt; **津和博士:** それがあなたの言う心当たりですか？。
&gt; 
&gt; **SCP-1458-JP-1:** はい。次の日、起きたら例の取り巻き達がいました。一人目が私と気が合いそうなタイプでしたから、何が起きたのかよくわからぬまま有り難く受け入れたんです。そしたらその子は殴り殺されました。嫉妬に狂った表情をしていました。私は恐ろしくなって、助けを求めて外へ出ました。あとは皆さんの知っている通りです。
&gt; 
&gt; (10秒程沈黙)
&gt; 
&gt; **SCP-1458-JP-1:** 思えば勇気を出して自分からアプローチをかけるなりすれば良かったんです。私は母の為にその程度のことも出来ず神様に頼ったから罰を与えられたのでしょう。母には申し訳無いことをしました。
&gt; 
&gt; **SCP-1458-JP-1:** 身勝手で申し訳ないのですが、なんとか私を正常な人間に戻す事は出来ませんか？この状態では入院中の母に会うことすら出来ません。どうか…(啜り泣き始める)
&gt; 
&gt; **津和博士:** 分かりました。打診してみます。
&gt; 
&gt; **SCP-1458-JP-1:** ありがとうございます。ごめんよ母さん…
&gt; 
&gt; **＜ログ終了＞**


**補遺2:** 上記インタビューの3時間後、SCP-1458-JP-1の母親の死亡が確認されました。遺体の傷跡や抵抗したと見られる姿勢などから全身を殴打された事が原因と見られています。SCP-1458-JP-1の精神状態への影響を考慮し、本件をSCP-1458-JP-1に伝えることは禁止されています。</textarea></pre>
