**项目编号：**SCP-CN-940

**项目等级：**Safe

**特殊收容措施：**安装有SCP-CN-940的计算机被安放于Site-CN-33的专用收容室内，不得以任何理由停止项目在其上的运行。该收容室为10m*10m*10m的正方体，装有独立供电系统，其墙体内嵌有厚度不小于10cm的铅板以及4个斯克兰顿现实稳定锚。人员进入收容室需要获得至少3名项目4级人员的批准，未经允许的进入者将被安保系统处决。

人工智能程序“逡巡者”已被加载至安装了项目的计算机中。“逡巡者”将会通过一系列行动限制SCP-CN-940-1的活动范围，同时报告其变化。

基金会已由前台组织发布掩盖论文，将比邻星、南门二、天狼星、南河三的超空间航迹解释为自然现象，同时压制有关“柯伊伯带异常天文现象”的信息。

正在调查SCP-CN-940编写者的身份。

**描述：**SCP-CN-940是一份名为“复兴之路”的模拟娱乐程序，程序描述显示其可以在绝大多数Windows和大部分Linux系统中运行。项目无法以任何手段从当前存储介质中复制或清除，物理破坏手段则均告失败。项目内容接近市面上的模拟经营/即时战略类电子游戏，要求玩家通过一系列操作将指定文明的管辖范围拓展至全星系以获得胜利。目前该程序启动界面仅“继续”按钮可以点击。点击该按钮后，程序将加载存档0x021784930。

SCP-CN-940-1是存档0x021784930内的文明，成员已在7个类地行星上定居，管辖范围估计达到████光年。CN-940-1的成员与人类具有一致的外形，但自身与人类文明有以下主要区别：

* 熟练掌握可控核聚变技术和量子计算、通信技术，正在开发量产版大型虫洞发生器
* 全体成员统一接受单一政府管理，政府首脑被称为“永生者”且终身执政
* 主流价值观偏向军国主义
* 在4个定居行星的同步轨道上部署了太空舰队
* 与3个地外文明建立了外交关系

CN-940-1所处的星系是一个椭圆盘形棒旋星系，直径约120000 光年。该星系内恒星和行星总数未知，初步估计不少于4000亿。CN-940-1的定居行星均位于该星系一旋臂中部，与其接触的地外文明均位于同一旋臂靠近星系中心的位置。

CN-940不允许操作者直接控制CN-940-1的成员，但可以通过一系列行动引导其发展方向：

* 在长达███████项的社会政策菜单中选择██项作为施政方针
* 在定期和不定期的政府会议中以“永生者”的身份发言
* 在一个形似神经元的球形菜单中分配科研经费
* 建立、废除、调整行星自治区和军事缓冲区

这些行动除了实现胜利条件外，还需要规避失败条件。CN-940给出的失败条件包括：

* 任何一项资源的储备耗尽且长期无法补充
* 民众满意度长期处于较低水平
* 被外部军事力量控制全部定居行星

需要特别注意的是，CN-940-1的发展不会因CN-940的关闭而停滞。修改操作系统时间以干扰其发展的尝试失败了。

**附录：**
CN-940中对CN-940-1的介绍
&gt; 我们曾在地表挣扎求生，还曾在太空分裂为无数的国家。自我毁灭的战争持续了千年，星系燃遍烽火，我们只能沿着时间逃离疯狂的战场。
&gt; 
&gt; 找对了时间，走错了空间。现在我们一无所有，只剩下永生者指引我们前进。尽管如此，我们依然要重振文明的雄风、继承先人的事业！

[[collapsible show=&#34;+ 请确认您拥有2级权限&#34; hide=&#34;- 事故报告T-001&#34;]]
&gt; 199█年█月█日，基金会中国分部观测到██省██市██区休谟指数异常下降，同时该地出现CK级现实重构迹象。中国分部立即派出人员压制该地区，随后从当地回收了一台装有“复兴之路”的个人计算机。当时的测试仅表明“复兴之路”的运行会造成以计算机为圆心，半径██km范围内休谟指数的下降，以及项目无法以任何手段从当前存储介质中复制或清除的特性。中国分部将其登记为异常物品封存。
&gt; 
&gt; 199█年█月█日，基金会中国分部天文台观测到比邻星出现异常航迹，推断为某种空间扭曲。随后3天，另一种异常航迹不断增加，推断为某种近光速宇宙飞船。考虑到地球与比邻星的距离，基金会中国分部开始着手排查5年间的相关记录，最终从“复兴之路”的历史记录中发现：5年前的测试中，研究员曾在社会政策菜单选择“银河调查团”，随后该文明的调查船进入了6个程序中标注的恒星系，其中第一个标注为Proxima，最后一个标注为Sol。
&gt; 
&gt; 跟踪观察后发现，以上恒星系均出现了类似航迹。由于观测时间偏差和可视范围不同，观测数据分别存放于基金会各个分部，5年前“柯伊伯带出现未知宇宙飞船”的记录则保存在总部。进一步分析表明，CN-940-1在计算机断电的5年间修建了███个太空自动化工厂，将管辖范围扩展了███光年，同时开始进行巨型太空战舰及其配套设施的研发。
&gt; 
&gt; 汇总数据后，该程序被编为CN-940，文明被编号为CN-940-1，等级为Safe。
[[/collapsible]]

[[collapsible show=&#34;+ 请确认您拥有3级权限&#34; hide=&#34;- 事故报告T-002&#34;]]
&gt; 全面了解了CN-940-1的社会状况后，项目研究组认为其当前政策结构有一定的扩张倾向，且最可能的扩张手段是深空移民。考虑到CN-940-1的军国主义倾向，研究组决定对政策结构和科研经费分配进行以下修改以遏制其扩张：
&gt; 
&gt; 政策结构：
&gt; # 将“大规模太空城建设计划”替换为“恒星系巨型建筑工程”
&gt; # 将“计划生育：缓慢增长”替换为“计划生育：人口平衡”
&gt; # 将“边境开放”替换为“边境管控”
&gt; # 将“战争准备：全面星际战争”替换为“战争准备：高技术局部战争”
&gt; # 添加“科研限制：人工智能”
&gt; # 添加“和平典范：裁军计划”
&gt; 
&gt; 科研经费分配：
&gt; # 将“大型太空城模组”经费移至“戴森球工程”
&gt; # 将“高级人工智能”“类人机器人”经费移至行星地球化相关技术
&gt; # 将“巨型虫洞发生器”“巨型太空战舰”经费移至“浸入式虚拟世界”
&gt; 
&gt; 由于地外文明的潜在威胁，研究组否决了诱发CN-940-1内战从而使其解体的方案。
&gt; 
&gt; 以上修改执行后15年，基金会中国分部观测到天狼星区域出现大量航迹，同时在该区域发现了大型不明人造物。项目研究组调取CN-940历史记录后发现：在政策修改后，CN-940-1的扩张速度曾在4年内放缓到接近停滞，随后突然转变为指数增长态势。中国分部迅速召集各领域专家组成临时委员会，分析政策改动和CN-940-1扩张速度增长的关联。经过5天的分析研讨，临时委员会根据CN-940历史记录得出如下结论：
&gt; 
&gt; 1.CN-940-1内部的生产活动无法提供戴森球工程所需的大量原材料，这给CN-940-1提供了扩张理由。
&gt; 
&gt; 2.CN-940-1对浸入式虚拟世界的开发并没有使其选择集体意识上传的发展方向，而对高级人工智能的研究限制和人口平衡政策使其出现了巨量的劳动力缺口。综合作用下，CN-940-1自动开启了“往生计划”政策。该政策的主要内容为文明成员因躯体老化去世前，将其意识上传至虚拟世界，限制其参与政治活动的同时赋予一定的机器人控制权。由于类人机器人科研进展缓慢，上传意识的文明成员只能选择使用机器人进行工农业生产或科研活动，变相刺激了其扩张行为。
&gt; 
&gt; 3.在“战争准备：高技术局部战争”与“和平典范：裁军计划”的联合作用下，CN-940-1的军事力量被改造为重质量、轻数量的快速反应部队，失去了对其他地外文明发动侵略战争的能力。这一状况促使CN-940-1的决策层选择了风险较小的深空开发行动。
&gt; 
&gt; 报告呈交后，在中国分部管理部门的协调下，人工智能程序“逡巡者”被编写后加载至计算机中。“逡巡者”将通过一系列动态调整抑制CN-940-1的扩张，同时会将自身无法处理的情况报告至项目研究组。考虑到“逡巡者”无法应对大部分政策会议，中国分部安排了一批心理学家、社会学家和政治学者加入项目研究组。
&gt; 
&gt; 项目等级提升为Euclid的提案被提交。
[[/collapsible]]

[[collapsible show=&#34;+ 请确认您拥有3级权限&#34; hide=&#34;- 事故报告T-005&#34;]]
&gt; 20██年█月█日，基金会中国分部观测到柯伊伯带出现CN-940-1的宇宙飞船。飞船停留3天后离开，同时“逡巡者”报告称一场关于Sol星系的会议即将召开。中国分部紧急组织研究组相关专家参与会议，以下是会议记录：

&gt; 会议结束后，基金会中国分部向总部提交了外层空间军事力量的使用申请。
&gt; 项目等级提升为Keter的提案已提交。
[[/collapsible]]
