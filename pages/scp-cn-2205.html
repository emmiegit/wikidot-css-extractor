**项目编号：**SCP-CN-2205

**项目等级：**Euclid

**特殊收容措施：**SCP-CN-2205收容于Site-CN-91的一间标准人形收容间中，每日按照标准人形SCP收容协议为其提供生活物资。仅允许D级人员与其交谈。所有与SCP-CN-2205相关的访谈或实验需征得至少一名三级人员的书面批准。被SCP-CN-2205影响的人员在影响消退前不得进行任何种类的工作，如在24小时内未自行摆脱影响，则须自行上报并接受记忆删除治疗。

**描述：**SCP-CN-2205为一名亚裔女性，身高165厘米，体重56公斤，其生理年龄约为18岁。项目左眼下方有一纹身“标签小姐，反大麻玩家™（中国）出品”。

项目的异常特性在于其倾向于用“概括性强”，“偏激”，“负面”，且“极不准确”的词汇来描述事物。这些词汇在大多数情况下为时下流行的网络用词。当任何人员与其交谈超过十分钟时，人员会不受控制地受SCP-CN-2205影响，并使用同样的方式形容事物。人员受影响的时间视与SCP-CN-2205的接触时间而定，一般在三十分钟至24小时之间。记忆删除已被证实对消除此影响有效。

**访谈记录CN-2205-1：**

[[collapsible show=&#34;+ 打开访谈记录CN-2205-1&#34; hide=&#34;- 收起访谈记录CN-2205-1&#34;]]

&gt; **采访者：**Dr. Rosalia
&gt; 
&gt; **受访者：**SCP-CN-2205
&gt; 
&gt; **&lt;访谈开始&gt;**
&gt; 
&gt; **Dr. Rosalia：**早上好，我是Dr. Rosalia，我负责来对你做一个基本的访谈。
&gt; 
&gt; **SCP-CN-2205：**中国人用个英文名，美分慕洋犬。
&gt; 
&gt; **Dr. Rosalia：**呃，这个是代号，只是为了方便......如果这能让你更配合的话，你可以叫我罗博士。
&gt; 
&gt; **SCP-CN-2205：**你是真的博士吗你，傻逼跟风狗。
&gt; 
&gt; **Dr. Rosalia：**我是真的博士，你......
&gt; 
&gt; **Dr. Varitas：**（通过对讲机）Dr. Rosalia，注意情绪，不要被它带偏，不要与它进行更多争论。
&gt; 
&gt; **SCP-CN-2205：**笑死，理中客又来这儿维持正义了是吧？
&gt; 
&gt; **Dr. Rosalia：**（深呼吸）算了，SCP-CN-2205，你可以告诉我你是谁吗？
&gt; 
&gt; **SCP-CN-2205：**文盲，我这儿写了不是吗？标签小姐。
&gt; 
&gt; **Dr. Rosalia：**我的意思是，你有什么在你成为标签小姐之前的记忆吗？
&gt; 
&gt; **SCP-CN-2205：**没有，我有ADHD。
&gt; 
&gt; **Dr. Rosalia：**行吧。那你对反大麻玩家有什么记忆吗？
&gt; 
&gt; **SCP-CN-2205：**记不得了，反正大概是一群乐子人。
&gt; 
&gt; **Dr. Rosalia：**你这......好吧，那今天的访谈就先到这儿？我需要提醒你一下，与我们配合的话，我们会适当放宽收容措施，这对你我都是双赢。
&gt; 
&gt; **SCP-CN-2205：**无语子，你们这帮集权分子装你妈呢？还收容措施，什么中二装逼小鬼。假惺惺的白莲花绿茶婊真是笑死爹了。
&gt; 
&gt; **&lt;访谈结束&gt;**
&gt; 
&gt; **备注：**经站点心理医生诊断，SCP-CN-2205并无ADHD。

[[/collapsible]]

**访谈记录CN-2205-2：**

[[collapsible show=&#34;+ 打开访谈记录CN-2205-2&#34; hide=&#34;- 收起访谈记录CN-2205-2&#34;]]

&gt; **采访者：**Dr. Rosalia
&gt; 
&gt; **受访者：**SCP-CN-2205
&gt; 
&gt; **&lt;访谈开始&gt;**
&gt; 
&gt; **Dr. Rosalia：**......早上好。
&gt; 
&gt; **SCP-CN-2205：**怎么半天才说这么一句话啊，你是不是有自闭症啊？
&gt; 
&gt; **Dr. Rosalia：**没有。我是......
&gt; 
&gt; **SCP-CN-2205：**（打断）我知道了，你肯定是INTP。
&gt; 
&gt; **Dr. Rosalia：**我是来继续我们的访谈的。
&gt; 
&gt; **SCP-CN-2205：**随便吧。我真不知道你一个996打工人为什么要这么认真，下头女。
&gt; 
&gt; **Dr. Rosalia：**那我开始提问了。你还知道哪些其他的小小先生吗？
&gt; 
&gt; **SCP-CN-2205：**那是什么？什么奇怪的星座吗？
&gt; 
&gt; **Dr. Rosalia：**没关系，那你是否知道关于Dr. Wondertainment的任何消息？
&gt; 
&gt; **SCP-CN-2205：**听上去像个昂撒红脖子。不知道。
&gt; 
&gt; **Dr. Rosalia：**意料之中。
&gt; 
&gt; **SCP-CN-2205：**又他妈一副你什么都知道的样子，谜语人能不能滚啊。
&gt; 
&gt; **Dr. Rosalia：**SCP-CN-2205，我再警告你一次...
&gt; 
&gt; **SCP-CN-2205：**警告什么啊警告？你cosplay入脑了吧你，傻逼二次元魔怔人。用编号称呼我？你这是物化女性你知不知道？厌女蝻拳傻逼婚驴殖女滚出我的世界好不好？你凭什么用一个编号来定义我啊？
&gt; 
&gt; **Dr. Rosalia：**你说这话不觉得讽刺吗？
&gt; 
&gt; （此刻，Dr. Rosalia开始被SCP-CN-2205的异常特性所影响，此次事件也是SCP-CN-2205的异常性质第一次被发现）
&gt; 
&gt; **Dr. Rosalia：**你个不可燃……废……啃老……不对，我是说……你这种脑残恶役反派在动漫中根本活不过三集连洗白都没得洗！
&gt; 
&gt; **SCP-CN-2205：**闭嘴吧你个正宗大肥猪！
&gt; 
&gt; **Dr. Rosalia：**你……你他……你才是坦克！
&gt; 
&gt; （负责监督的Dr. Varitas按下了报警按钮，采访被强制结束）
&gt; 
&gt; **&lt;访谈结束&gt;**
&gt; 
&gt; **备注：**在此次访谈后，Dr. Rosalia所受的影响并未结束。详情见录音记录CN-2205-1。
[[/collapsible]]

**录音记录CN-2205-1：**

[[collapsible show=&#34;+ 打开录音记录CN-2205-1&#34; hide=&#34;- 收起录音记录CN-2205-1&#34;]]

&gt; **&lt;录音开始&gt;**
&gt; 
&gt; **Dr. Varitas：**Dr. Rosalia，你刚刚的所作所为很不专业，我希望你可以解释....
&gt; 
&gt; **Dr. Rosalia：**闭嘴啦，冷艳冰山傲娇嘴毒姬发口嫌体正直主管。
&gt; 
&gt; **Dr. Varitas：**啥？
&gt; 
&gt; **Dr. Rosalia：**诶，竟然是天然系的吗？一本正经的天然主管好像也很可爱呢呼呼呼。
&gt; 
&gt; **Dr. Varitas：**你...你要不要去趟医务室？
&gt; 
&gt; **Dr. Rosalia：**原来是嘴毒傲娇的天然人妻啊！我完全理解了！
&gt; 
&gt; **&lt;录音结束&gt;**
&gt; 
&gt; **备注：**Dr. Rosalia随后被送往医务室，其身上的异常性质在半个小时后自行消退。此次事件不仅揭示了SCP-CN-2205的异常特性，还显示了SCP-CN-2205的异常特性可能在不同个体身上有不同的显现方式。在此例中，由于Dr. Rosalia平常喜爱观看ACG作品，所以其使用形容人的词语也更偏向于ACG作品中形容人物的关键词。相关实验迅速被推进，详见实验记录CN-2205-1。
[[/collapsible]]

**实验记录CN-2205-1：**

[[collapsible show=&#34;+ 打开实验记录CN-2205-1&#34; hide=&#34;- 收起实验记录CN-2205-1&#34;]]

&gt;
&gt; **对象：**D-812923，男，来自上海，同性恋，喜爱推理小说。
&gt; 
&gt; **过程：**与SCP-CN-2205交谈十分钟。SCP-CN-2205形容其为“有着莫名优越感的上海宁上宁”，“蝈蝻”，“直男癌”，“骚0”，“白左”，“推理小说入脑的尼特废宅”。
&gt; 
&gt; **结果：**D-812923受SCP-CN-2205所影响。在之后与研究人员的对话中，称呼研究人员为“只会看东野圭█的云小鬼”。
&gt; 
&gt; **分析：**实验证明，SCP-CN-2205的异常特性确实会因被影响者的个人爱好，倾向等所改变。此外，SCP-CN-2205有时会给出前后矛盾的评价。
[[/collapsible]]

**文件-CN-2205-1：**

此纸条被发现于SCP-CN-2205的外衣标签上。

&gt; 
&gt; 把他们全部找到，成为玩家先生！
