**Αριθμος Αντικειμένου:** SCP-712

**Κατηγορία αντικειμένου:** Safe

**Ειδικές Διαδικασίες περιορισμού:** Η συσκευή παραγωγής φωτός που ονομάζεται SCP-712-1 αποθηκεύεται πλήρως συναρμολογημένη σε έναν ασφαλή χώρο αποθήκευσης στον Τόπο Έρευνας-14. Ο αέρας του δωματίου πρέπει να φιλτράρεται με HEPA και όποιος μπαίνει πρέπει να φορά ένα καθαρό κοστούμι για να ελαχιστοποιήσει την εισαγωγή σκόνης που θα μπορούσε να επηρεάσει τις οπτικές του SCP-712-1. Όποιος κάνει προσαρμογές στα εξαρτήματα του SCP-712-1 πρέπει να φορά γάντια νιτριλίου σε σκόνη. Τα γάντια από λατέξ δεν επιτρέπονται καθώς ο Δρ. ███████ είναι σοβαρά αλλεργικός. Η βάση απορρόφησης κραδασμών του SCP-712-1 είναι στερεωμένη με ασφάλεια σε ένα τραπέζι ύψους 1,5 μέτρων που ασφαλίζεται με το πάτωμα του δωματίου. Η διάταξη αυτού του ασφαλούς αποθηκευτικού χώρου έχει σχήμα &#34;L&#34; με τη συσκευή που στοχεύει στο μακρινό τοίχο κάθετα προς την πόρτα. Δεν επιτρέπονται συσκευές εγγραφής βίντεο στο δωμάτιο και όλες οι κάμερες που βλέπουν την είσοδο πρέπει να είναι εφοδιασμένες με ένα φίλτρο Wratten # 90 και ένα γραμμικό φίλτρο πόλωσης με τον άξονα πόλωσης προσανατολισμένο οριζόντια.

Ο φακός εκπομπής του SCP-712-1 στοχεύει στο πίσω τοίχωμα και οι οπτικοί στόχοι πρέπει να διατηρούνται πίσω από τη συσκευή, εκτός από τον πειραματισμού. Ένα SWNT Forest πάνελ είναι τοποθετημένος μπροστά από τον φακό εκπομπής SCP-712-1 ως συστατικό του συστήματος ασφαλούς αστοχίας. Ο πίσω τοίχος του δωματίου είναι πλακάκια με πάνελ απορρόφησης φωτός SWNT Forest. 10 (δέκα) τυπικοί προβολείς αλογονιδίου μετάλλων 300 watt στοχεύουν στο τοίχωμα και πρέπει να ανάβουν τουλάχιστον μία ώρα πριν συνδεθεί το SCP-712-1 σε τροφοδοτικό για να διασφαλιστεί ότι η θερμοκρασία χρώματος έχει σταθεροποιηθεί στα 5000 K Αυτοί οι προβολείς κλείνουν ως στοιχείο του συστήματος ασφαλούς αστοχίας.

Ένα σύστημα ασφαλείας είναι εγκατεστημένο στο δωμάτιο. Κατά τη λειτουργία, οι προβολείς θα κλείνουν και το πλαίσιο μπροστά από τον φακό εκπομπής θα συρρικνωθεί. Ο ερευνητής που διεξάγει ένα πείραμα πρέπει να διατηρήσει σταθερή πίεση σε έναν διακόπτη αντίχειρου και μια πλάκα δαγκώματος θα ανιχνεύσει το σφίξιμο της γνάθου που μπορεί να υποδηλώνει μια κρίση. Εάν απελευθερωθεί πίεση στον διακόπτη αντίχειρου, η πίεση στην πλάκα δαγκώματος υπερβαίνει τα κανονικά όρια ή θα χαθεί το ρεύμα του συστήματος, τα παραθυρόφυλλα που καλύπτουν τους προβολείς θα πέσουν και το πλαίσιο απορρόφησης φωτός θα πέσει στη θέση του μπροστά από τον φακό του SCP-712- 1.

Όλο το προσωπικό και τα εξεταστικά άτομα που είναι παρόν όταν τροφοδοτείται το SCP-712-1 πρέπει να υποβάλλονται σε δοκιμές όρασης για τη μέτρηση της όρασης από απόσταση, της όρασης κοντά και της αντίληψης του χρώματος πριν μπουν στο δωμάτιο και αμέσως μετά την έξοδο τους. Εκτός εάν εξουσιοδοτηθεί γραπτώς από τον Δρ. ███████ και εγκριθεί από μέλος επιπέδου 4, κανένα άτομο που εμφανίζει οποιοδήποτε βαθμό τύφλωσης δεν επιτρέπεται να μπει στο δωμάτιο. Άτομα που παρουσιάζουν μειωμένη οπτική ικανότητα μετά από ένα πείραμα θα κρατηθούν για παρατήρηση για 24 ώρες και θα εξεταστούν πριν απελευθερωθούν. Κάθε άτομο που συνεχίζει να εμφανίζει μειωμένη οπτική ικανότητα μετά την 24ωρη περίοδο παρατήρησης θα απαγορευτεί να συνεργαστεί με το SCP-712 και να ανατεθεί σε μια μη ερευνητική θέση για επιπλέον 30 ημέρες. Άτομα που εμφανίζουν μειωμένη οπτική ικανότητα μετά από 30 ημέρες θα ανατεθούν μόνιμα. Κανένα άτομο που παρουσιάζει μειωμένη οπτική ικανότητα μετά από 24 ώρες δεν μπορεί να ανατεθεί να πειραματιστεί περαιτέρω στο SCP-712

Η έρευνα για το SCP-712 συντονίζεται από τον Δρ. ███████.

**Περιγραφή:** Το SCP-712 είναι ένα ζευγάρι χρωμάτων που χαρακτηρίζονται ως SCP-712-a και SCP-712-b, που παράγονται από τη συσκευή παραγωγής φωτός SCP-712-1. Το SCP-712-a περιγράφεται από τα εξεταστικά άτομα ως &#34;κοκκινωπό πράσινο&#34; και το SCP-712-b περιγράφεται ως &#34;κιτρινωπό μπλε.&#34; Ενώ η προηγούμενη δημοσιευμένη έρευνα για αδύνατα χρώματα είχε πετύχει περιορισμένη επιτυχία προβάλλοντας ένα από τα δύο συστατικά χρώματα σε κάθε μάτι των συμμετεχόντων, το SCP-712-a και το SCP-712-b είναι κάθε ένα ξεχωριστά χρώματα. Ενώ τα χρώματα του SCP-712 μπορούν να γίνουν αντιληπτά από ανθρώπους, τα μήκη κύματος τους εκφράζονται ως φανταστικοί αριθμοί και όχι μήκη κύματος που βρίσκονται στο ορατό φάσμα. Μπορείτε να βρείτε συγκεκριμένες πληροφορίες στις ερευνητικές σημειώσεις του Δρ. ███████.

Τα άτομα που βλέπουν αυτά τα χρώματα αναφέρουν αισθήματα ανησυχίας ή δέους, και δεν αντιστοιχούν σε συγκεκριμένα εφέ μετά την έκθεση. Περίπου το 26% των ατόμων δεν εμφανίζουν εφέ μετά την παρακολούθηση του SCP-712. Περίπου το 74% των ατόμων βιώνουν μειωμένη οπτική ικανότητα μετά την προβολή του SCP-712. περίπου το 95% των ατόμων που εμφανίζουν αρχικά μειωμένη οπτική ικανότητα αναρρώνουν εντός 24 ωρών. Περίπου το 1% των ατόμων που παρουσίασαν μειωμένη οπτική ικανότητα μετά από 24 ώρες δεν ανέκαμψαν.

Το SCP-712-1 είναι μια συσκευή εκπομπής φωτός που αφαιρέθηκε από το εργαστήριο του Δρ. ██████ ███████████ στο Πανεπιστήμιο του █████████.

Η συσκευή είναι τοποθετημένη σε μια βάση απόσβεσης κραδασμών. Τα συστατικά έχουν ετικέτα με σφραγισμένες μεταλλικές πλάκες και μια πλάκα στο μπροστινό μέρος της συσκευής φέρει τη σφραγίδα &#34;f = 9907 mm.&#34; Ένα καλώδιο με τέσσερα καλώδια προεξέχει από το τροφοδοτικό, το οποίο φέρει την ένδειξη μόνιμης σήμανσης &#34;220v&#34;.

Τα κύρια συστατικά του SCP-712-1 είναι τα ακόλουθα:

- Τροφοδοσία που συνδέεται με τυπική πρίζα 220 V US

- Ένα εκπομπό λέιζερ με αντλία διόδου που παράγει φως στα ███ nm

- Ένας ηλεκτρομαγνήτης δακτυλίου ελεγχόμενος από ταλαντωτή που περιβάλλει τη μονάδα λέιζερ συνδεδεμένο στην τροφοδοσία με διακόπτη δύο θέσεων με θέσεις με την ένδειξη &#34;a&#34; και &#34;b&#34;

- Μια σειρά διαχωριστικών δοκών που χωρίζουν τη δέσμη σε 8 οπτικές ίνες διαφόρων μηκών και διατεταγμένα σε διάφορα γεωμετρικά σχέδια

- Ένα σύνολο 8 φακών από φθορίτη που εστιάζουν την έξοδο των οπτικών ινών στον φακό εκπομπής. κάθε φακός είναι τοποθετημένος σε μια μοναδική βάση με κλειδί και ταιριάζει σε μία από τις δύο υποδοχές με την ένδειξη &#34;a&#34; ή &#34;b&#34;

- Ένας φακός 10 cm κατασκευασμένος από πυκνό υλικό με δείκτη διάθλασης [ΑΠΟΡΡΗΤΑ]. Αυτό το στοιχείο μπορεί να περιστραφεί γύρω από τον οπτικό άξονά του από ένα μεταλλικό μανταλάκι προσαρτημένο στην άκρη του που κλειδώνει σε δύο θέσεις με την ένδειξη &#34;a&#34; και &#34;b&#34; Αυτός είναι ο φακός εκπομπής του SCP-712-1 
Μην κάνετε προσαρμογές στο SCP-712-1 εκτός εάν έχετε επαληθεύσει ότι η τροφοδοσία είναι αποσυνδεδεμένη. Εάν πιστεύετε ότι οι βασικοί κανόνες ασφαλείας δεν ισχύουν για εσάς, θα χαρώ πολύ να σας αναθέσω ξανά σε μια θέση στην οποία ο κίνδυνος τραυματισμού σας θα περιοριστεί σε περικοπές χαρτιού και κράμπες του συγγραφέα. - Δρ. ███████
Ο κύριος διακόπτης, οι βάσεις φακού με κλειδί και ο φακός εκπομπής συνδέονται σε ένα κλείδωμα ασφαλείας που αποσυνδέει την τροφοδοσία με το εκπομπό λέιζερ, εκτός εάν όλα τα εξαρτήματα έχουν ρυθμιστεί σε &#34;a&#34; ή &#34;b.&#34;

**Κοινά αποτελέσματα του SCP-712:** 

Τα ακόλουθα αποτελέσματα έχουν παρατηρηθεί σε άτομα που εκτίθενται στο SCP-712:

- Αντιληπτός αποκορεσμός κατά την προβολή χρωμάτων στο ορατό φάσμα μετά την προβολή του SCP-712. Μετά την προβολή του SCP-712-1a, τα άτομα αντιλαμβάνονται τον αποκορεσμό των κίτρινων και μπλε χρωμάτων. μετά την προβολή του SCP-712-1b, τα άτομα αντιλαμβάνονται τον αποκορεσμό των κόκκινων και πράσινων χρωμάτων. Αυτό είναι το πιο συχνά αναφερόμενο αποτέλεσμα.

- Η προβολή του SCP-712 έχει προκαλέσει σοβαρούς πονοκεφάλους και ημικρανίες με οπτική αύρα σε άτομα με προδιάθεση για ημικρανίες σε αρκετές περιπτώσεις.

- Μειωμένη ικανότητα των ματιών του ατόμου να εστιάζουν τα ορατά μήκη κύματος του φωτός ενώ διατηρούν την ικανότητα να εστιάζουν τα μήκη κύματος του SCP-712.

- Έχει παρατηρηθεί προσωρινή πλήρης τύφλωση στο ορατό φάσμα σε δύο άτομα. Και τα δύο άτομα ανακτήθηκαν εντός της περιόδου παρατήρησης των 30 ημερών.

- Επιληπτικές κρίσεις του Grand Mal. Πριν από την ανάρρωση του SCP-712-1, ο Δρ. ███████████ ███████████ φάνηκε να είχε υποστεί μια κρίση του Grand Mal. Κατά τον αρχικό πειραματισμό, δύο άτομα που είχαν διαγνωστεί με επιληψία υπέφεραν από επιληπτικές κρίσεις.

**Ανάκτηση του SCP-712-1:** 

Το Ίδρυμα ειδοποιήθηκε για ένα πιθανό ανώμαλο αντικείμενο όταν ο Δρ. ██████ ███████████, ένας σεβαστός καθηγητής Φυσικής στο Πανεπιστήμιο του █████████ εισάγηκε σε ίδρυμα μετά από μια νευρική βλάβη με αποτέλεσμα μια κατάσταση φυγής που διαρκούσε για αρκετές ημέρες. Ο Δρ. ███████████ είναι ένας πολύ σεβαστός εμπειρογνώμονας στην ευαισθητομετρία και επεκτάθηκε στην έρευνα του Crane και του Piantanida για την ανθρώπινη αντίληψη για &#34;αδύνατα χρώματα&#34; για τρία χρόνια πριν από την ανάκτηση του SCP-712-1.

Οι ερευνητές που μελετούσαν τον Δρ. ███████████ τον βρήκαν αναίσθητο στο εργαστήριο οπτικής του στις 2 Ιουλίου 2009, αφού προφανώς έσπασε το καλώδιο τροφοδοσίας του SCP-712-1 με ένα τροφοδοτικό πάγκου κατά τη διάρκεια μιας κρίσης Grand Mal. Οι ερευνητές του Ιδρύματος που μεταμφιέστηκαν ως γιατροί στο Υπουργείο Ψυχικής Υγείας του κράτους πήραν συνέντευξη από τους βοηθούς του Δρ. ███████████ και διαπίστωσαν ότι ο Δρ. ███████████ «είχε πάντα εμμονή για τη δουλειά του&#34; συχνά εργάζοντας πολλές ώρες, μια τάση που αναφέρθηκε επίσης από πρώην συναδέλφους. Οι ερευνητές ανέφεραν ότι ο Δρ. ███████████ είχε αρχίσει πρόσφατα να εμφανίζει σημάδια σοβαρού στρες, να εργάζεται όλο το εικοσιτετράωρο και να κοιμάται για μικρό χρονικό διάστημα στο εργαστήριό του, ώστε να αφιερώνει περισσότερο χρόνο στη δουλειά του. Αρκετοί από τους συνεντευκτές σημείωσαν ότι ο Δρ.  ███████████ είχε αρχίσει πρόσφατα να κάνει παρατηρήσεις σχετικά με το «να κάνει το αδύνατο» και να ανακαλύψει «το επόμενο επίπεδο ανθρώπινης αντίληψης», αλλά ότι ήταν κρυφός για το έργο του και αρνήθηκε να επιτρέψει σε συναδέλφους και ερευνητικό προσωπικό στο εργαστήριό του να ξεκινά τρεις εβδομάδες πριν από την κρίση και την κατάρρευση του.

Το προσωπικό του Ιδρύματος έψαξε το εργαστήριο του Δρ.███████████ και βρήκε το SCP-712-1 τοποθετημένο σε ένα τραπέζι με τον φακό εκπομπής με στόχο έναν 18% γκρίζο οπτικό στόχο τοποθετημένο 9907 mm από τον φακό εκπομπής. Σε ένα γραφείο πίσω από το SCP-712-1 υπήρχε μία σελίδα χειρόγραφων υπολογισμών που περιγράφουν τα δύο μήκη κύματος εξόδου του SCP-712, και ένα ημερολόγιο σημειώσεων. Το SCP-712 αναφέρεται απλώς ως &#34;Η Μηχανή&#34;. Το περιεχόμενο της δεύτερης σελίδας αναλύει λεπτομερώς τις επιπτώσεις του SCP-712-1 και τις προσωπικές σημειώσεις του Δρ. ███████████ Το περιεχόμενο των σελίδων μεταγράφεται ως εξής

Σελίδα 1: [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ]

Hμερολόγιο: [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ]

Η γραφή του Δρ.███████████ γίνεται σταδιακά όλο και πιο ακατανόητο στο τέλος του ημερολογίου καθώς περιγράφει τα αυξανόμενα αποτελέσματα της παρατήρησης του SCP-712. Κάνει αρκετές αναφορές για την προστασία άλλων και την απομάκρυνσή τους από το SCP-712.

Αφού εξέτασε τα γραπτά του Δρ. ███████████ το προσωπικό του Ιδρύματος ανέκτησε το SCP-712. Μια συνοδευτική ιστορία παρουσιάστηκε στους συναδέλφους και τους ερευνητές του Δρ. ███████████ εξηγώντας ότι η έρευνά του για την τεχνολογία LASER είχε χαρακτηριστεί ως θέμα εθνικής ασφάλειας. Όλα τα άτομα συμφώνησαν να υπογράψουν συμφωνίες μη αποκάλυψης και στη συνέχεια έλαβαν αμνηστικά κατηγορίας Α και εμφυτεύθηκαν με ψευδείς αναμνήσεις Οι βοηθοί της έρευνας πληρώθηκαν ως αποζημίωση. Το SCP-712-1 αφαιρέθηκε και μεταφέρθηκε στην Βάση-19.

**Ερευνητικές σημειώσεις του Δρ. ███████:** 

09-Αύγουστο-2008
Έχω εκτελέσει τους υπολογισμούς δώδεκα φορές, αλλά ακόμα δεν μπορώ να καταλάβω πως ███████████ πήρε αυτούς τους μεταβλητές. Παρακάμψε την ασφάλεια στους μαγνήτες και οι ακτίνες ακυρώνονται μεταξύ τους στον εκπεμπόμενο φακό. Περιστρέψτε το φακό σε λάθος θέση και εμφανίζεται θόλωση. Εάν οι φακοί δεν είναι. Ο μαγνήτης είναι κολλημένος στη θέση του και δεν μπορώ να τον αφαιρέσω χωρίς να τον καταστρέψω ανεπανόρθωτα. Όσο πιο κοντά μπορώ να καταλάβω, το πεδίο που δημιουργεί είναι [ΑΠΟΡΡΗΤΑ] που ταλαντεύεται καθαρά από θετικό σε αρνητικό στο [ΑΠΟΡΡΗΤΑ]. Όλα πρέπει να είναι καλά μέσα στο ορατό φάσμα, αλλά δεν μπορώ να καταλάβω πώς ο μαγνήτης κάνει αυτό ή πώς ακριβώς αυτός ο φακός εστιάζει το φως στο [ΑΠΟΡΡΗΤΑ]. Υποβάλλω ένα αίτημα για πειραματισμό σε ανθρώπους.

13-Αύγουστο-2008
Δεν έχω σημειώσει πρόοδο στα μαθηματικά και δεν έχω κανέναν από τους άλλους φυσικούς του Ιδρύματος. Ο φακός φαίνεται να έχει δείκτη διάθλασης που ποικίλλει σημαντικά στο ορατό φάσμα και η πλοκή σίγουρα δεν είναι γραμμική, είναι σχεδόν ασυμπτωτική σε ορισμένα σημεία. Έχω κάποια ιδέα, αλλά δεν έχω τον εξοπλισμό σε αυτήν την βάση για να το δοκιμάσω και θα πρέπει να περιμένω τουλάχιστον μερικές ημέρες. Ας ελπίσουμε ότι θα μπορέσω να το δοκιμάσω σύντομα. Ακούγεται τρελό, αλλά τείνω να εμπιστεύομαι την έρευνα του Δρ. ███████████ [ΑΠΟΡΡΗΤΑ]

14-Αυγούστο-2008

14- Αυγούστο -2008
