这个古怪的、衣着橙黑相间的水上表演破坏者被助手们抬上了领班帐篷里的一张椅子上。他抽动了几下，想找一个不让自己感觉那么痛的坐姿，最后他歪着身子靠右臂支撑着，蜷缩的身体上缠满了绷带（有许多种颜色）。一个肌肉男走进来坐到了他对面，若有所思地看着这个浑身疼痛、面露愧色但努力保持体面模样的衣衫褴褛的家伙。过了好一会儿，那些助手们才离开了这个惨不忍睹的男人，互相争论着谁从他身上拔下了最多的食人鱼牙。

那肌肉男双手抱在胸前，摆出一个好奇而不失正式的姿势问道：“你有什么想说的吗？”

“两个方面的。你看起来挺怪的。”

“这话我听过很多遍了。”

“我的意思是，我见过许多奇怪的人——在我来的地方，奇怪才是正常的。呃不，抱歉，在我来的地方//正常//就是正常，在外人看来正常的就是奇怪的，不过现在我初来乍到，不太清楚这里的‘奇怪’是不是‘正常’。话虽如此，我从来没有见过像你这么奇怪的人。”这个老虎配色的男人试着稳住自己颤抖的手指，但每次这样做都会让他浑身发抖、双手乱晃。最后他把手臂支在桌上，又因为疼痛调整了几下坐姿。“在你眼里世界是上下颠倒的吗？”

“不是。”

“那就好，否则你会晕头转向的。这可不是什么好事，但话说回来，如果你生来如此，那你怎么知道你眼中的景象是颠倒的呢？或许对你而言这是正常的。嗬，又是这个词，正常的！我和正常的关系很奇怪，毕竟我和它完全不搭调。哈，哈哈，就，抱歉，现在//我//有点奇怪了，或者是正在变得奇怪？好吧，抱歉，我不说这方面的事了。”

“好的，那么现在——”

“等等！你刚才说两个方面——不好意思，是你说‘有什么想说的’而我回答了‘两个方面的’，这里有些误会了。但是，我很抱歉，我可以再说一点吗？”

“说吧。”

“好，这可能会有点长。嗨！我是，呃，是的，我很喜欢你们的演出！我的意思是，虽然我看得不多，但是我有很深刻的印象！哈，呵呵，这是真的！那时候我还很小，但我记得很清楚。我喜欢你们这些人。我几乎不知道你们是不是真的存在。抱歉！我落在了你们的水缸里！这是因——只是——我没有做好准备，毕竟在穿越维度边界时，无论这个空间有多‘口袋’都是很困难的，而且我经验不充分，所以我以为我会降落在后台之类的地方——哈！但是并没有，你不能从后台进来！//从//后台走出看起来很——

“很傻。呃，我跑题了。谢谢你们救了我！据我所知你们并不总是……//这样做//，呃，我想，这至少，和那些泼我冷水的传闻不一样！我喜欢你们……非常……嗯，那个，你可不可以帮我对那位人鱼小姐说对不起？她真的很美，告诉她在我眼里她很美，你会帮我这么做吗？应该有很多人都这样对她说过，大概，也许不是这样的措辞。我应该亲口和她说，然后带点赔礼之类的，我见到她时我会向她赔不是。她可能会扇我耳光……我想女孩会扇男孩耳光，对吗？我看过这样的事情发生，在电视上。也许我不能什么东西都在电视上看……扯远了！我总是这样——

“嗯，//我//，//我是//……我叫Smarty Marty！对，嗒哒！我还……我是你们的粉丝//很//久了——见鬼，我都不知道你们多大年纪了，现在我已经，呃，这已经是好久以前的事了，当我看到你们的时候我还很小，现在我大概……三十……几了？这会很奇怪吗，因为我，我很久都没有记自己有多少岁了，我……我不喜欢这么做。我又扯远了！我，嗯，你可能在想，为什么这个家伙在你面前扯东扯西的？哈！哈哈，哈哈，嘿嘿嘿。就是，我，我是Smarty Marty Simmons，也可以叫我Smarty，或者Marty，也可以是Marty Simmons之类的，还有其它的排列组合……就三个词，那就没其它的了，你应该懂！我之前在Wondertainment工作，但我不喜欢那里，所以我，然后，我对他们//撒哟那拉//[[footnote]]**译注：**sayonara，日语中“再见”的意思。[[/footnote]]了！然后带着我的部下们，不是，就我一个人走了，然后到了这里。我之前的同事们都是蛮不讲理的人，对，蛮不讲理的混蛋们，我就退出了，不知道接下来该何去何从——出乎我的意料，然后就到了马戏团这里！我一直很喜欢画脸谱和表演，所以我……我想……嗯，我认为我应该比较适合这里，不过也许我是错的……”

他孱弱的肢体努力地手舞足蹈（很显然在滔滔不绝中他想要做出更大幅度的动作，但每次试图这样做时他都会疼得瞪大双眼，然后悻悻缩回。）且时不时活动一下颈椎，并确保不会扭伤脖子以导致自己痉挛，“我，嗯，我不说了，我说得太多了，我该闭嘴了。”

Manny看着这个胸怀抱负的年轻人，耐心地等他把话完全说完。等到确定他不讲了后，Manny直起身子吸了一口气准备说话。

“//等一下！//”

Manny能做的只有继续看着他。

“我是说，你说的是两个方面——不是两个问题——我会很快说完。就是，你们有压力球吗？因为我，如果手里有个压力球的话我的思路会更清晰，舒缓压力，不是吗？哈哈，就是，是的。如果你能给我一个那会更好。”他咳了一下，但是没有人过来给他些什么东西。“好吧，都行，嗯，我讲完了。你讲吧。”

Manny//再次//吸了一口气，又等了几秒来完完全全地、百分之一百地确定这个Marty真的无话可说了……然后他开口道：“你是说，你是从Wondertainment来的？你有什么项目成果之类的吗？”

“嗯……没有……不幸的是，我没有。我自幼生活在Wonder World! Tee emm [[footnote]]**译注：**Tee emm音同™，后文同用法。[[/footnote]]中，我的妈妈哺育我长大，所以我是个懒蛋并且缺少人生志向，直到她……”这个男子哽咽了一两秒，“她过世了。她很美丽，是对于所有人来说包括我心目中最理想的母亲。她照顾得我很好！很大程度上，我有些被惯坏了……

“但总而言之！我不能长久地寄人篱下，过着吃饭要看人脸色的生活，所以我望向那个巨塔心想着‘好了Marty！你应该去那里然后找份烂活干干！’然后呃，我就这么做了。我有足够多姿多彩的简历，所以他们不能//不//录用我，然后我就去当玩具修补匠[[footnote]]**译注：**Toy Tinker，玩具创造部员工的称呼。[[/footnote]]了——我是说，我开始在玩具创造部上班啦！”他的呼吸有些局促，攥了几下右手，“让我离开的那件事是……在我们的第一次——是//我的//第一次，抱歉，第一次的，什么来着？第一次的玩具点子展示会上，我被一个人诬陷抄袭……他是一个大人物，部门里面响当当的家伙。”

这个家伙腾地站起，即使这样做让他遭受了显而易见的痛苦，他也不愿在提及这件事时露怯。“这个人是我的偶像，就是他让我下定决心要在Wondertainment闯出一番天地来。他是我的一切，是我……我的//明星//。我是说，这个是我在心目中对他的称呼——他的名字是Brainy，Brainy Brian。”他的神色有些扭捏，好像这个名字难以启齿。他的神情就像是失去了一生的挚爱，或是一个孩子意识到自己永远无法成为一个太空人一样。“Brainy Brian Harding，我以为他是完美无缺的，但是他站了起来，在我的展示结束了之后，然后指责我是一个//抄袭者//。他声称我公然抄袭了他的点子，然后我……”

“人们都起身为我鼓掌！我很努力地工作，为的就是融入这个世界和在这美妙社区的朋友和同事们，但他就这样站了起来然后指责我！这可能听起来像是我在吹牛，但这可是我第一个//令人刮目相看//的玩具……[[span class=&#34;ruby&#34;]]‘成长与新知’植物钢琴[[span class=&#34;rt&#34;]]Grow-N-Know Piano Plant[[/span]][[/span]]。他说这是我剽窃的。然后他……他和那些高管们混得很熟，所以这些人没有……他们偏袒他！他们完全没有谴责他的行为，他还在所有人的背后趾高气扬地嘲笑了我，我受不了这样！那些人处罚了我而让他去放带薪假，因为他在这件事的讨论会上发了一通脾气……那可是//带薪//假！他去享受了假期而我却受人侮辱还挨了一顿骂，我明明什么都没做！我，呃……天啊，这听起来很糟糕，我通常不是轻易言弃的人，但这次我不想干了。虽然同时我并不是一个出头鸟，但我还是主动地……所以这……就是开始。

“不过嘿！我迈出了第一步，我堂堂正正地迈出了扎实的一步——我经常这样说，但那只是说说的程度而已！我//真的//做到了。总之，嗯，我离开了然后慌慌张张地打开了一个传送门，想要找一个我熟悉的地方然后从头开始。这样做有些鲁莽，不过我听说你们喜欢鲁莽行事，鲁莽和随心所欲。虽然我的入口挑得不是太好，但我相信你们会喜欢我的！我总是很想上台表演，站在舞台上看着观众们为我喝彩、欢呼、大吼大叫，还有……还有……喜欢着我。不只是一个人的喜欢，而是一群人的。我有些误判了我的情绪状态，不过这不经常发生，我可是个数学鬼才，我很擅长这个。”

Manny疑惑地望向Smarty Marty，上上下下打量着他以找出一些犹豫的迹象，想要探实这个人是否表里一致。好像有什么模模糊糊、难以言说的疑点，就像余光中瞥见的东西一样。这整个讲述对于这个人来说像是勉强而为，不过实际上好像就是站起来的那个过程比较勉强他。Manny还注意到了Marty的眼角有些湿润，如果他能支起另一只手的话他一定会去擦拭一下的。

“所以你想要表演是吗？”

“对！没错，是这样的！我喜欢表演，我想在聚光灯下唱唱跳跳然后逗乐观众然后——”

Manny举起一只手来让Smarty Marty消停一下，他还挥舞着的手就这样尴尬地停在半空中。

“你想表演，那你有什么特长呢？”

“呃，我，我可以制作东西——我的手脚很利索，我还，呃，我是个社交分子，我还……能和孩子打好交道。没错！我可以！”

“那你是一个怪胎吗？”

“一个//什么//！就我当然不是了！我是个正常人！我——不，我不是，我们之前不是已经讨论过了吗？我绝对是一个正常人，老天啊！是什么——是什么让你认为我是一个怪胎？难道我的行为举止太怪异了吗？我很抱歉——”

“呃停停，我们说的就是怪胎，大写的怪。当我们要演出时，我们找的就是怪胎。我们有魔法师、美人鱼，连体双胞胎的搞笑组合，没有双臂的耍杂艺人，还有一大帮子又有趣又吓人的小丑们。你看起来很平常啊，我们可不想找遍地都是的张三李四。”

“很平常——？很明显我看起来很奇怪而且我——我首先得说声抱歉因为我弄混了关于‘怪胎’的定义，这是我的错，但是你看！我能够穿越维度屏障，为Wondertainment制作玩具，呃抱歉我//不想//干这个了。尽管如此我还是在那里任职过好几个月的……我可不是‘平常人’，我向你保证！我可以是一个令人惊叹的、勇敢无畏的、大写的‘奇’妙之人，我保证！我以我全心全意来担保我不是……不是……不是一个凡人，真的！”

Marty的动作比之前还要激烈，又因肌肉疼痛抽了几下。Manny并不看好Marty，从任何方面来说他都和怪胎搭不上边，除了不能好好长话短说以外。不过，有一件事//很明显//：Marty很有干劲，而马戏团//喜欢//“干劲”。Marty急切地望着Manny，想要得到他的回应，他的嘴巴动了动，但最终一句话也没说。

“那现在你有三个选择。一是你在好好养伤的时候想好你表演的点子，如果我和其他领班都喜欢的话，你就能再有一周的时间排练出来。等我们满意了之后，你就能在舞台上拥有一席之地了。反之，如果你哪个方面让我们失望了的话，我们就只能把你赶走。”

“第二个呢？”

“我不会拒绝一个热心的劳动力。如果你不介意的话，我还有条路子给你走。你要干各种脏活累活，打扫卫生，洗厕所，给小丑们喂奶，以及其它之类的。这些我都给你来做，直到你离开这里，这就是第二个选择。第三个选择当然是你现在就走，回到Wonderworld然后——”

“是Wonder World! Tee emm。”

“——然后该干嘛干嘛去，四处奔波、找个下家之类的。”

“还有第四个选择。”

“什么？”

“还有第四个选择，你漏了一个。”

“噢有吗。”

“没错。让我来说说这第四个选择。当然我可以帮你干脏活，通常我都能精力十足地干活，而且我不怕脏了自己的手，所以无论如何我都会干，直到我走。但我敢打赌你们会需要我的帮助。”

Manny扬起（或者是沉下）一边的眉头，看着这个虚弱而使出浑身解数的可怜人突然做出了大胆的举动。他直勾勾地盯着Marty，摆出手势示意他继续讲下去。这个动作很有意思，他似乎没有完全意识到面前这个人已经不是他能左右的了。

“好的，那么，没错，虽然我浑身疼痛难忍，但我在被带走的时候好好地看清了这个马戏团的情况，并且还有了些发现。你们这儿是个马戏团，但你们却没有，呃，没有很多的//游乐设施//。我是说，没错，你们是有一些，但这些设施不过是……哦，请原谅我接下来要说的话可能会侮辱了这些设施……的设计师们，呃，因为它们实在是上不了台面！你有注意到吗？我是说，考虑过吗？你们可是娱乐业的佼佼者，但表演只是一时的。你可以表演个千千万万次，那些而设施就一直在那里随时可以使用。在演出这方面你们实在是群英荟萃，可你们的设施却如此……如此无聊至极！你仿佛平时完全没有考虑过这回事，就像……像……像这些只是你买回来摆着看的……

“我又有点跑题了，我不是要责怪你什么，我可以帮你制作游乐设施！哈哈，呵呵呵，我可以帮你造设施！然后你就可以招待你的MC&amp;D，你的SCP，或者是什么鬼的，你的GOC来一场痛痛快快的游玩！比如来个会移动的塔台，带你游遍整个马戏团，或者是多元宇宙、还有你那该死的//脑袋//！甚至！我还可以让人们灵魂转移！我可以成为无情的游乐设施的制造机器！首先我会干好打扫卫生的工作，等收工后再挤出一点时间给你们设计设施。我能做到的。这听起来怎么样？”

Manny陷入了沉思。就在上周（这里的时间基于他们的钟表，所以在马戏团时间是可变的）他们不得不淘汰了一个摩天发射塔。这个设施能够把游客射向平流层，但是由于精准性的缺乏，马戏团还得再给它配上一个超大的蹦床。这个设施很有吸引力，游客们没有被告知他们可能会不小心偏离路线，即使发生了意外也能让初次感受这份惊险快感的人们拥有极其刺激的体验。但是，这个蹦床时不时需要维护，而且清理它也是非常令人头疼的事。自从他们失去了[[[http://scp-wiki-cn.wikidot.com/scp-1695|Charley]]]以后，游乐设施的水准就变得//十分//低迷，其中最好的也就是[[span class=&#34;ruby&#34;]]乐子人的乐子屋[[span class=&#34;rt&#34;]]Fun-lovers&#39; Funhouse[[/span]][[/span]]了，而且这还//不太//算得上是一个游乐设施。Manny把思绪拉回现实，两人对视一眼，Smarty Marty则报之无力但急切的微笑。

“十天。你有十天的时间设计出一个游乐设施的图纸，如果它不便于运输、不顶用，甚至不有趣，那你就什么都没得好商量了。而且同时，你还得当我们的清洁工。”他伸出右手，“成交？”

Marty皱了皱眉，“如果我能我一定会握住你的手，不过呃，这就，这有点强我所难。但是我同意！成交！我绝对成交！我不会让你失望的，我保证！就是呃，可不可以假装一下我们在握手了？之后我会好好地补上的，行吗？”

Manny收回了手，嘴角有些上扬。他突然发现眼前的这个家伙挺有意思，还有一点令人着迷。他放松下来，倚在椅子上然后向Marty点了点头。

“可以。”

“耶！好耶！好耶！好，哦，哦，哦天啊，我太兴奋了。太兴奋了！简直不敢相信这是真的！哈哈，嗯，就，我可以，就是那个……我可以要除了绷带以外的其它之类的吗？就是，那个，医务室，行吗？我之前好像听你说过‘好好养伤’之类的话。我觉得我需要那个，就，你看行吗？”

Manny望向那边的助手们，其中一个正在一边咒骂着一边吝啬地把一些代币分给其他人，因为他拔下的食人鱼牙是最少的。他们抬起头来走向Smarty，拿起一早就摆在一边的担架，然后一齐把他抬上去。他因为被挪动又疼得哼了几声，不过还夹杂了一些急促的感激之词。Icky慢慢走入帐篷，瞪了这个担架上的男人一眼，Smarty随之吓得一抖（也可能是因为他的背上还扎着一根被助手们遗漏的鱼牙）。Manny又回到了之前彬彬有礼的姿态，至少更加老实了一些，准备着向这个明事理的恼怒领班解释一下情况。不过在这之前……

“Marty？我差点忘了还有一件事。”

“噢？”

“把你名字里的Smarty去掉。我们有太多的人以糖果命名了[[footnote]]**译注：**Smarties是雀巢一彩色巧克力豆糖果品牌。[[/footnote]]。”
