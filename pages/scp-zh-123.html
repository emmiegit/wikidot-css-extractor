    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]

[[include info:start]]
**篇名：**SCP-ZH-123 - 給自己的筆記
**作者：**[[*user EmptyName723]]

投稿2022急迫競賽的「檢查」。
[[include info:end]]

**項目編號：**SCP-ZH-123

**項目等級：**Safe

**特殊收容措施：**SCP-ZH-123應被保留於陳智明博士的個人電腦。儘管副本不具有異常性質，應仍保留一份項目副本在基金會資料庫中。

應用措施-123中寫明，有三級或以上人員許可的職員可以申請閱讀SCP-ZH-123。所有在閱讀項目的過程中撰寫出的檔案皆需經過審查，以防出現意料之外的異常性質。為了防止產生依賴性，目前初步限制各職員每半年可閱讀一次項目。

**描述：**SCP-ZH-123是陳智明博士個人電腦中的一份檔案。根據調查，SCP-ZH-123應是陳智明博士自己撰寫而成，具備異常性質的原因尚且不明。

SCP-ZH-123包含書寫SCP項目檔案應有的完整要點且極度詳細，這包括寫作指導、站點資料、人員名單、特殊名詞、項目可能特性與檔案標籤等等。幾乎所有閱讀過後的職員都稱此份檔案「幾乎是一份百科全書」。基於其具備的異常特性，將其作為寫作指導或範本的提案仍在評估中。

無論年資、經驗，凡是正在閱讀SCP-ZH-123的任何職員，只要他們認識相關名詞及異常機制，他們便可以非常順利地寫完一份項目檔案。這些職員會不時查看SCP-ZH-123，並比對、檢查自己的草稿是否有遺漏、缺失或可改進之處。最後，他們繳出的成果幾乎無任何差錯，核可過程也因此極度順遂。此異常特性的來源仍未定論，但已排除是模因或奇蹟術的影響。

陳智明博士於2014年3月過世，在此之前，他的身體狀況不斷惡化。博士逝世當晚，他仍在撰寫SCP-ZH-██的檔案，那是他接下的最後一個項目。之後檢查陳博士的個人物品時，同一位同事開啟了他的電腦，並看到了SCP-ZH-██的檔案，以及一併開啟的SCP-ZH-123。那位同事坐了下來，並在十幾分鐘內完成了該篇檔案。SCP-ZH-123因而被基金會發現。

**附錄SCP-ZH-123-1：**SCP-ZH-123最上方的內容。
[[div class=&#34;blockquote&#34;]]
陳智明，如果你看到這裡，你大概沒有任何頭緒吧。

如果沒有，繼續往下看，每一字好好地讀。如果有，再看一遍。

我現在打這段文字的時間是2012年1月13日。很不幸地，前天我去看了02站的醫生，結果確定患有異常的失憶症了。題外話，我猜是一個月前接觸ZH-721（預計無效化，你那時候項目應該換了）害的，這有點像阿茲海默症，只是更嚴重、更「沒救」。

//蛤？//你大概會邊回憶邊這麼想，但卻沒有這份記憶對吧。哈哈。

好啦，說認真的。他們跟我說我可以休息了，可以與家人同聚，或是在96站過過日子，對一個六十二歲的老頭而言，感覺不錯。

我拒絕了。畢竟，我沒有兄弟姊妹，也沒有小孩，父母都離開了。他們還是說，我隨時可以反悔，想要休息了再跟他們說。

但是，在基金會的成果與工作，就是我的一切了。我知道現在的我是這樣，未來的我（就是你）大概也一樣吧？

他們大概也只會派點文書工作給你了，那當然還是要做到最好。所以我寫了這份東西，所有的注意事項啦、名詞啦都寫好了，你寫檔案的時候就一邊看，一邊檢查自己寫了什麼，這樣應該能讓後輩少一點修改工作。

在你心中，身為你的那部分只會越來越少。盡可能保持自我吧。
[[&gt;]]
陳智明　博士　　
　- 2012/1/13　
[[/&gt;]]
