    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]
[[include credit:start]]
原文標題：SCP-2380 - The Left Kidney of Junior Researcher Østergaard
翻譯標題：SCP-2380 - 奧斯特加德初級研究員的左腎
作者：[[*user BIDZ180]]
譯者：[[*user vomiter]]
[[include credit:end]]

**項目編號：** SCP-2380

**項目等級：** Safe

**特殊收容措施：** SCP-2380應被存放在Site-39的2380號收容櫃中，禁止三級權限以下的人員接觸。在任何收容失效事件中，維安人員會對__奧斯特加德__初級研究員施行保護性拘留直到收容恢復。除非是受控的實驗環境中，否則不應以裸露的皮膚與SCP-2380接觸，並隨時使用保護性的器具。

**描述：** SCP-2380是一個人類的左腎，基因檢測與任職於丹麥Site-39的初級研究員████████ · 奧斯特加德相符。SCP-2380的內外結構與一般人類的腎臟均無顯著差異。SCP-2380的細胞在各類檢驗中均與非異常人類腎臟相同。儘管缺少血液流入與流出，該項目的所有組織都維持在健康狀態。

SCP-2380分別具有消極與積極性的異常性質。在消極方面，SCP-2380會持續以未知原理進行轉動，其上端會固定指向奧斯特加德初級研究員。當奧斯特加德初級研究員以外的任何人以未經保護的皮膚直接接觸或持有SCP-2380，其將顯現積極異常。接觸者（以下稱為SCP-2380-1）在碰觸到SCP-2380之後將會運用任何可能的手段嘗試將SCP-2380植入奧斯特加德初級研究員體內。只要附近可以取得手術器械或其他尖銳物品，SCP-2380-1就會使用那些工具，但實際上也曾觀察到有受影響者嘗試在沒有任何工具或器械的情況下進行植入。

值得注意的是奧斯特加德初級研究員現在依然擁有兩顆健康且功能正常的腎臟。目前仍無法確定在SCP-2380-1得以完全打開奧斯特加德初級研究員腹腔的情況下，他們將對其現有的左腎做出什麼行為。

只要從受影響的SCP-2380-1身上取走該異常腎臟，即可中斷SCP-2380的積極異常直到再次有人類皮膚直接暴露。曾受影響的SCP-2380-1個體表示並未意識到自己在做什麼，但他們均認為在受到影響時，自己是在試圖以合適的醫療手段（穿著手術衣、使用消毒過的醫療器材、遵照指定的手術方式等等）施行「奧斯特加德的腎臟」植入手術。所有SCP-2380-1個體無論是否認識奧斯特加德或有無手術經驗均會持有這一觀念。在曾為SCP-2380-1的個體身上沒有發現任何其他異常或非正常現像，奧斯特加德初級研究員自身也沒有任何異常。

**回收過程：** SCP-2380的最初發現者是奧斯特加德初級研究員，該項目在2011年██月██日當時正躺在Site-39內█號研究區裡他的桌子上。██月██日當天上午與前一天晚上的監視錄影都沒有拍攝到任何人物在奧斯特加德抵達之前進入█號研究區。對奧斯特加德的調查結果無法證實他在██月██日以前已經知曉SCP-2380的存在，也未能找到他腎臟方面的任何異常。

在奧斯特加德的直屬上司███████博士抵達後，他拾起SCP-2380並導致其顯現異常性質。███████博士從附近的桌面上拿起一把拆信刀追逐奧斯特加德直到他在跑過走廊時被維安人員攔下。此時SCP-2380掉落在地上且其異常性質中斷。███████博士受到拘束的同時，█████維安職員取得了SCP-2380，而後在他嘗試以迴紋針突破奧斯特加德初級研究員腹腔時正式令該項目的異常性質獲得確認。
