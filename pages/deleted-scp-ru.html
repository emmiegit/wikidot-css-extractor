    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>枝番 “-V” はSCP財団のロシア語支部、英語支部、あるいはその他支部においてメインシリーズから削除されてしまった記事に付与されています[[footnote]]**訳注:** 以上の記述は[[[archived-scps|アーカイブされたページの一覧]]]の[*http://scpfoundation.net/archived-scps ロシア語支部版 (rev. 479)]・[[span class=&#34;ruby&#34;]] Удалённые объекты[[span class=&#34;rt&#34;]]削除済のSCP記事[[/span]][[/span]]セクションより翻訳して引用。原文は以下の通り。
&gt; Постфикс -V имеют те статьи, которые были удалены из Основных списков Российского, Англоязычного и других филиалов SCP Foundation.
[[/footnote]]^^,@@ @@^^
[[footnote]]**訳注:** ロシア語支部において枝番 “-V” が付与されるのは主に以下の2種類の記事。
# ロシア語支部は以前、支部オリジナル記事のサイト掲載/削除基準 (獲得Vote数など) を変更したことがある。ロシア語支部オリジナル記事のうち、この変更以前には掲載基準を満足していたが、変更後にはそれを満足しなくなり、かつユーザーにメインリストからの除外が支持されたものに付与される。
# 日本語支部の[http://scp-jp.wikidot.com/system:page-tags/tag/%E5%85%83%E8%A8%98%E4%BA%8B%E5%89%8A%E9%99%A4#pages old:カテゴリ]の記事のように、ロシア語支部以外からロシア語支部に輸入され、その後翻訳元記事が削除されてしまった翻訳記事に付与される。[[/footnote]]。
