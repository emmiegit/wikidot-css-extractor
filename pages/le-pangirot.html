SCP-[DONNÉES EFFACÉES]**

**Objet n^^o^^ :** Le Pangirot

**Classe :** [DONNÉES EFFACÉES]

Le pangirot doit-être maintenu avec des cordes dans un conteneur sellé en acier plombé afin d&#39;éviter qu&#39;il ne face des trous avec la substance rouge qu&#39;il crache.

Description :
Le pangirot est-une créature humanoïde vivant dans la grotte de [DONNÉES EFFACÉES] près d&#39;une plage. Il mesure 1m72. Il est constitué d&#39;une matière inconnu bleu qui ressemble à du [DONNÉES EFFACÉES]. Le pangirot est très énervé quand toute personne entre dans sa grotte. Il crache une substance rougeâtre qui oxyde tout se qu&#39;il touche.

**Note sur le comportement :**

Le pangirot est très hostile et déteste le contact physique.
Depuis sa capture, il reste immobile la plus pars du temps à fixer la caméra placé dans son conteneur en poussant quelques petit cris plus ou moin aigu.</textarea></pre>
