    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**SCP:** SCP-346-TH
**Tác giả gốc:** [[*user Philosafix]]
**Nguồn:** http://scp-th.wikidot.com/scp-346-th
[[include credit:end]]

**Mã vật thể:** SCP-346-TH

**Phân loại:** Safe

**Quy trình Quản thúc Đặc biệt:** SCP-346-TH được quản thúc tại Điểm-T12[[footnote]]Một cơ sở chuyên quản thúc các dị thể dạng động vật. Điểm cũng được sử dụng để làm nông và trồng lúa dưới tư cách là một công ty bình phong.[[/footnote]]. SCP-346-TH phải luôn đeo một cái chuông bò và được chăn thả tự do trên khu vực chỉ định. Nghiêm cấm sử dụng SCP-346-TH nếu không được cấp phép.

**Mô tả:** SCP-346-TH là một con bò đực trắng khỏe mạnh. Nó có một cặp sừng dài với hai đầu uốn cong vào nhau. Dị thể có một vết bớt màu vàng nhạt, hình chữ nhật giống như con diều ở giữa trán. Từ vết bớt xuất hiện các đường màu vàng mọc dài ra như dây leo và cuộn quanh sừng của dị thể. Cơ thể nó ngoài ra không có bất kỳ đặc điểm dị thường nào khác.

Bản năng và hành vi của SCP-346-TH đều giống với những con bò thông thường. Dị thể chủ yếu ăn cỏ và ít khi chú ý đến con người nếu không bị khiêu khích.

Dị tính của SCP-346-TH sẽ xuất hiện khi có sự hiện diện của thực vật. Nó làm phì nhiêu đất bạc màu và khiến thực vật bị khô héo ngay lập tức khỏe mạnh trở lại. SCP-346-TH ngoài ra còn làm gia tăng lượng mưa trong vòng bán kính khoảng 60 mét. Hiện chưa rõ vì sao SCP-346-TH có thể gây ảnh hưởng đến thời tiết và thực vật xung quanh.

**Phát hiện:** SCP-346-TH được tin là có nguồn gốc từ &#34;Thành phố Ẩn&#34;[[footnote]] Thành phố Ẩn là một cộng đồng dị thường bí mật tại Đông Nam Á. Nó được thành lập bởi một nhóm đáng lưu tâm gọi là Hiệp Hội Dị Nhân. Hiệp Hội Dị Nhân cũng sử dụng địa điểm này làm cơ sở chính của họ.[[/footnote]] do dị thể được phát hiện cách đó 20km. Các đặc vụ của Tổ Chức đã lần theo dấu chân của nó đến phía tây huyện Laplae ở phía bắc Thái Lan. Tại đây họ nhận thấy một lượng lớn thực vật xung quanh dấu chân trên mặt đất. Các đặc vụ đã chuyển SCP-346-TH đi sau khi phát hiện dị thể đang gặm lớp cỏ dày 5cm mọc xung quanh nó.</textarea></pre>
