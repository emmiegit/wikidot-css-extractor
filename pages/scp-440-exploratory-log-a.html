**Erkundung Nr. 440-A:** Tiergehege Nr. 42
**Erkunder:** D-23467
**Datum:** 07.06.████

//Aufgrund eines Anstiegs der in der Luft befindlichen [[[SCP-440]]]-Konzentrationen, die eine Sicht von außen verhindern, wurde D-23467 in TG Nr. 42 geschickt. D-23467 ist mit einem Standard-ABC-Anzug der Foundation, mit Atemschutzmaske, einer Taschenlampe und einer Pressluftflasche ausgestattet.//

**Luftschleusenstimme:** {{Außenumgebungstüren verschlossen. Gehegetür offen. Sie können jetzt das Gehege betreten. Ich wünsche Ihnen einen sicheren und angenehmen Tag.}}

**D-23467:** Kommando? Können Sie mich hören?

**Dr. █████████:** Laut und deutlich, Delta. Was können Sie von der Luftschleuse aus sehen?

**D-23467:** Ähm, nicht viel, Kommando. Die Türen haben beim öffnen einen Haufen von diesem schwebenden Sandzeug aufgewirbelt. //[geräusche von ausstoßender druckluft]// Bujah. Kommando, ich sehe einen Haufen Felsen herumfliegen. Eine Menge Sand wird herumgeweht. Keiner der Felsen ist allerdings in der Nähe.

**Dr. █████████:** Betreten Sie das Gehege, Delta. Berichten Sie, was Sie sehen.

**D-23467:** Sicherlich, Kommando. Es ist nicht das... Oh, Jesus!

**Dr. █████████:** Bericht, Delta!

**D-23467:** Oh, Entschuldigung, nichts Ernstes. Ich muss //[ächzt]// sehr langsam und vorsichtig gehen. Ich schätze, eine Menge von diesem schwebenden Zeug landet irgendwann auf dem Sand, denn jeder Schritt, den ich mache, wirbelt es auf. Ich muss, ich weiß nicht, im Gänseschritt gehen, um sicherzugehen, dass ich keine Fahnen von dem Mist hier aufwirble. //[pause]// Sind Sie sicher, dass dieser Ort hier sicher ist, Kommando?

**Dr. █████████:** Völlig sicher, Delta. Machen Sie ruhig weiter. Wir haben einige stationäre Objekte ein paar Meter vor Ihnen gesehen. Wir möchten, dass Sie sie für uns untersuchen.

**D-23467:** In Ordnung, Kommando. //[ächzt weiter]// Pumpt ihr Luft aus den Lüftungsschächten oder so rein?

**Dr. █████████:** Nein, Delta. Warum fragen Sie?

**D-23467:** Naja, dieses Zeug schwebt herum, richtig? Es gibt Ströme von diesem Zeug, Kommando, wie kleine schwebende Flüsse. Es ist irgendwie hübsch, aber würde es sich nicht einfach irgendwie… Ich weiß nicht, sich auflösen wie Wolken oder so?

**Dr. █████████:** Unbekannt. Haben Sie irgendwelche stationären Objekte gesehen?

**D-23467:** //[schwaches kratzendes geräusch]//-ldigung, bin durch einen der Flüsse gelaufen. Es fühlte sich an, als würde man durch einen wirklich langsamen Sandstrahler gehen. //[pause]// Oh ja, ich habe es gefunden. Mann... das ist seltsam.

**Dr. █████████:** Bericht.

**D-23467:** Es ist... es ist wie einer dieser großen Termitenhügel, die man zu Hause in der Wüste sieht, in der Luft schwebend //[pause]// Kommando, dieses Ding ist mit einem dicken Strang aus Sand an den Boden gekettet. Der, ähm, große Brocken ist etwa [30 cm] groß und [45 cm] breit. Er hat diese Käferdinger [SCP-440-1] drauf, die darauf herumwuseln. Es ist, als ob... er sich ein bisschen dreht, ein bisschen wackelt. //[pause]// Ich dachte, Sie sagten, das Zeug schwebt, Kommando, wie zum Teufel kommt es, dass es nicht schwebt? 

**Dr. █████████:** Deshalb sind Sie da drin, Delta.

**D-23467:** //[stöhnt]// Sie sind der Boss, Kommando. Ich werde versuchen, das Ende des Stranges zu erreichen.

//D-23467 verbringt die nächsten zwanzig Minuten mit dem Versuch, die Basis des Objekts zu erreichen. Aufgrund der unberechenbaren Bewegungen des Objekts entscheidet sich D-23467 dafür, auf dem Bauch zu liegen und zur Basis zu kriechen. Aufgrund der Menge an SCP-440, die dadurch gestört wird, muss D-23467 wiederholt warten, bis 440 sich auflöst.//

**D-23467:** In Ordnung, endlich. Oh, wow…

**Dr. █████████:** Bericht, Delta.

**D-23467:** Ich habe mich geirrt, Kommando. Der Brocken ist nicht durch Sand mit dem Boden verbunden, sondern durch eine Unmenge von Staubkäfern, die das Ganze vor dem Wegschweben bewahren. Ein paar Dutzend von ihnen sitzen hier im Sand und halten sich an ein paar mehr fest, die sich wiederum an ein paar mehr festhalten. Das ist wie bei den Ameisen im Dschungel, die aus sich selbst Brücken für die anderen bauen. //[pause]// Oh, das ist interessant… sieht so aus, als ob die Käfer den großen Brocken oben halten, der diese Sandströme berührt. Vielleicht fressen sie… //[lautes krachen]// Jesus ██████!

**Dr. █████████:** Delta! Was ist passiert?

**D-23467:** Ich glaube, einer der treibenden Brocken hat die Käferkette getroffen, Kommando. Ich kann nichts sehen! Alles, was ich sehe, ist Sand! Irgendetwas hat diese ██████ Schneekugel erschüttert! Holt mich hier raus! Wo ist die ██████ Luftschleuse?

**Dr. █████████:** Negativ, Delta. Versuchen Sie, sich zu orientieren und lassen sie das 440 um Sie herum sich aufklären. Bericht, Delta.

**D-23467:** //[schwer atmend]// Ich sah mir gerade die Kette dieser Käfer an, Kommando, und plötzlich kam ein faustgroßer Brocken aus dem Nichts und schlug mitten in sie ein. Die Käfer wurden einfach pulverisiert, und dann explodierte alles. Es hat nicht geholfen, dass ich meinen weißen Arsch so schnell da rausbekommen habe! //[nervöses lachen]// Kommando, das war keiner dieser schwebenden Brocken, den hat etwas //geworfen//. Was habt ihr sonst noch hier?! Sie haben mir von diesen Käferdingern erzählt, was gibt es hier noch?

** Dr. █████████:** Deshalb sind Sie da drin, Delta. Können Sie irgendetwas sehen?

**D-23467:** //[druckluftstöße]// Ja, Kommando, ein bisschen. Da ist eine Wolke aus… Oh, Kommando, Sie haben mehr als nur Käfer hier drin. Ich sehe drei, ich weiß nicht, felsige Tintenfischdinger. Sieht aus, als hätten wir unsere Verfolger gefunden. Sie halten ihre Tentakel-Dinger um den großen Staubkäferbrocken. Muss ich näher rangehen? Ich kann einen ██████ von hier aus sehen, aber…

**Dr. █████████:** Ja, Delta. Gehen Sie so nah wie möglich heran.

**D-23467:** Ich bin derjenige, der Tintenfische aus Sand sieht, Kommando, also werde ich so nah rangehen, wie es mir ████████ nochmal gefällt. //[ächzt]// Sieht so aus, als würden diese Tintenfischdinger den Brocken, in dem die Käfer lebten, aufbrechen, Kommando. Ich halte meine Hand nicht in ihre Nähe, aber ich vermute, dass sie das Ding fressen. Klingt wie ein Felsen in einem dieser Brecher-Teile. Die Käfer sehen aus, als wollten sie sich wehren, aber es klappt nicht. Ich bin kein Wissenschaftler, aber ich vermute, die Tintenfische überraschen mit ihrem Felsbrecher-Gedöhns die Käfer lange genug, um ihren Teil zu tun. //[pause]// Oh, Gott, Kommando… es gibt noch mehr von diesen Dingern.

**Dr. █████████:** Welche, Dinger, Delta?

**D-23467:** Diese Steinketten-Dinger habe ich vorher nicht gesehen, da flog zu viel Staub rum. Ich schätze, das sind Staubkäfer-Bienenstöcke oder so etwas. Ich kann hier mindestens sechs von den Dingern sehen, aber ich müsste mehr laufen, um durch einige der Sandströme hier zu kommen. Ich sehe auch ein paar weitere Gruppen von Felstintenfischen herumfliegen. //[pause]// Mein Gott, die Tintenfische sind mit dem Käferbrocken fertig! //[keucht]// Die sehen mich, Kommando! Erlaubnis zum Rückzug?

**Dr. █████████:** Negativ, Delta. Sehen Sie nach, was sie wollen.

**D-23467:** Ja, das sagen Sie so einfach, Sie Arschloch, Sie sind nicht derjenige, der… //[pause]// Sie… beobachten nur und benutzen einige der Brocken um sich herum, um mich zu umkreisen. Sie haben keine Augen, oder zumindest keine, die ich sehen kann. Alles in allem sehen sie aus, als wären sie etwa [70 cm] lang. Es ist, als hätte jemand einen Kraken aus einem Felsen geschaffen, Kommando, aber… wie zum Teufel ist das so flüssig? Felsen sind nicht… Felsen sind nicht- //[fluchend]// Der ████er hat mich gerade mit Sand besprüht, Kommando, ich sehe einen ██████ gerade. Tintenfische machen diese ███████ mit Tinte, ich schätze, diese ██████ Dinger machen das mit Sand. //[druckluftstöße]// Oh, Gott sei Dank, sie sind weg, Kommando. Bitte um Erlaubnis, zur Luftschleuse zurückkehren zu dürfen; mir geht die Luft in diesem Ding aus, und ich habe nicht vor, noch einmal in einen Staubsturm zu geraten, wenn ich nicht genug Luft habe.

//Die Rückkehr von D-23467 zur Luftschleuse verlief ohne Zwischenfälle. Gemäß der Standardprozedur zog sich D-23467 in der Luftschleuse aus, wurde von allen [[[SCP-440]]]-Körnern dekontaminiert und kehrte in die D-Klasse-Schlafräume zurück.//</textarea></pre>
