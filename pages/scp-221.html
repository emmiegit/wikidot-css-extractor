    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
標題：SCP-221 - 強迫症患者的金鑷子
作者：[[*user Arlecchino]]
譯者：[[*user vomiter]]
[[include credit:end]]
[[include component:scp-meta-title-hiding css-style=classic]]

**項目編號：** SCP-221

**項目等級：** Safe

**特殊收容措施：** SCP-221應存放於上鎖容器中，僅能由2級權限人員移出以用於進一步實驗。目前容器是一個15.25 cm × 15.25 cm ，內部襯有軟墊的內鎖鐵盒。容器放置的房間也應上鎖，並派遣一名警衛確保無人取用SCP-221。

**描述：** SCP-221是在16或17世紀製成的一把黃金鑷子。該物品的前端部分在以往夾取物質樣本時便已有些許損壞，然而受損區域範圍卻在經過人類受試者參與的實驗後變小了。因此現有理論推測SCP-221可以利用人體之中微量的金元素來修補自身的損傷。

人類受試者參與的實驗結果中，任何對自己身體使用SCP-221的人都將出現相當嚴重的強迫性精神官能症。受試者會使用SCP-221緩慢移除他們身上的所有毛髮，完成後便將目標轉移到手腳指甲、牙齒，最後甚至開始摘除眼睛和皮膚等外顯器官以及肝臟與胰臟等體內臟器——在這一過程中SCP-221可能不會是最有效的摘除工具，因此受試者也有可能會直接利用雙手達成目標（不過SCP-221在這段期間還是會一直被握在其中一隻手裡）。受試者會在SCP-221被取走時發狂並出現暴力傾向，此時的他們依然會繼續徒手進行上述流程，但行為方式變得較為粗野。應注意的是儘管該流程進展的模式存在個體差異，然而其致命程度並無太大差別。

基金會取得SCP-221之前，曾有案例報告指稱某人[已刪除資料]。基金會人員在最早一次通報的10小時內便取回了SCP-221。

**附錄：**

**實驗紀錄221-1：** D級人員受試者被要求以SCP-221移除自己的眉毛。雖然受試者起初對於自己的任務相當不情願，但是在10分鐘後他拔除眉毛的動作開始變得更加主動，在眉毛拔完之後他開始拔除睫毛——此時雖然不斷向其表示實驗已經結束，但未能阻止其行徑。研究團隊將受試者從觀察房放出並取走SCP-221，他便繼續用手指拔除睫毛，完成後轉向自己的腳趾甲。在手腳指甲都完全移除後，他開始大吼並以臉撞牆。研究團隊最初無法理解這一行為有何目的，但接著他就把手伸向自己的口腔，將那些因撞擊而鬆動的牙齒拽下來。最終，受試者在試圖拉出體內臟器的過程裡死於失血性休克。

**實驗紀錄221-2：** 本實驗有兩名D級受試者，一號受試者被要求對二號受試者使用SCP-221。實驗開始15分鐘後，兩名受試者之間就「如何對另一人使用SCP-221」一事發生爭執。隨後受試者間以暴力爭奪SCP-221的使用權，一號受試者在過程中以SCP-221刺穿二號受試者的眼球，該穿刺傷直達大腦導致他當場斃命。一號受試者於是接著開始用SCP-221移除自己的睫毛，然後是牙齒與眼睛。一號受試者最終死於大量出血，而在死前他體表的皮膚已經被移除了73%。
