    content=坏了各位，我家里好像进来人了。

    date=06/19/21 (SAT) 09:36:15 |
    postno=33460809 |
    depth=0 |
    content=就是我们这里之前有个老宅男，一天到晚在家，没事基本不出门的那种，有一天我下晚班回来听楼下的几个大妈说他家出怪事了。

    postno=82220345 |
    depth=3 |
    content=这么说吧，自打这小区开盘以来，隔三岔五的小区里就有老人去世。这还不是最邪乎的，前年，旁边那栋9号楼有人蓄意纵火，整栋楼都着了，直接给烧成危楼了，幸亏是没出人命。去年，我住的这栋楼，一楼的那家好像是得罪人了，全家都被人捅死在床上了，打那以后住这栋楼的人差不多全搬走了，就还剩下一两家。就在上半年，有个人不知道发什么神经在小区里飙车，撞死了一家三口，自己也摔成了植物人。反正这么多不吉利的事发生以后，这小区基本上就没人住了。

    color=lightblue |
    username= Solitary22|
    date=06/19/21 (SAT) 22:23:54 |
    postno=82220345 |
    depth=0 |
    content=我有点懵，各位。

刚才我刚进屋，还没来得及开灯，模模糊糊地看见卧室的窗帘凸起来了一块，后面好像有个人影。

我也不知道刚才是怎么想的，从厨房拿了把刀，悄悄地摸了过去，见那个人影还站在那里，一动不动，我就直接一刀捅了过去，结果扑了个空，窗帘后面什么也没有。

我把灯全都打开了，在屋子里找了个遍，也没发现什么。

我草我他妈心里面有点发毛。
]]

[[include :scp-wiki:component:parawatch-forum-post
    color=cyan |
    username= Diample |
    date=06/19/21 (SAT) 23:01:13 |
    postno=97618843 |
    depth=1 |
    content=大晚上的，你说到这个我可就不困了啊。

四五年前，大概是一个冬天吧，咱正在被子里愉快地肝游戏，天都黑了也懒得去开灯，只想着肝出合成材料再去管理起居。怪事就在这时候发生了。

不知从什么时候开始，我听到房间里出现了第二个呼吸声，人类的那种。起初我还没怎么在意，可是后来那声音越来越大，到了完全无法忽视的地步。

当时人是真的慌，以为贼进家了躲在窗帘后面，于是翻出柴刀就莽了上去，结果屁后面也没有，呼吸声随后就消失了。

后来朋友开导我说那多半是风吹窗帘，和窗台摩擦产生的，我半点也不信。那天冻的要死，我没傻到开窗那地步。

同样是窗帘后的神秘事件，也许真的有什么联系？
]]

[[include :scp-wiki:component:parawatch-forum-post
