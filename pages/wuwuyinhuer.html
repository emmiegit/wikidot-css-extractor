&#34;... 사형은 만약,&#34;

수업을 마치고 강당을 나가는 안회顔回를 급히 붙잡아세우고는 한참 뒤, 단목사端木賜는 어렵게 운을 뗐다. 안회는 어제와 같은 평온한 표정으로 그를 바라보고 있었다.

&#34;저와, 아니지, 제가 사형에게 숨기고 있는 것이 있다면 어떻게 하실 겁니까...?&#34;

단목사는 &#39;저와 스승님이&#39; 라고 할 뻔했던 것을 간신히 참고서는 곧바로 &#39;제가&#39;라고 정정했다. 그럴 수밖에. 제자들은 분명히 스승으로부터 &#39;나는 너희들에게 숨기는 것이 없다[[footnote]]『논어』「술이」23. &#34;그대들은 내가 숨긴다고 여기는가? 나는 그대들에게 숨기는 것이 없노라. 행하고서 그대들에게 보여주지 않음이 없는 자가 바로 나이다.&#34;[[/footnote]]&#39; 고 들어 왔다. 스승의 가르침을 깊게 이해하고 실천하는 수제자이자, 단목사의 선배격인 안회 역시 스승과 마찬가지였다. 안회의 평소 생활은 참으로 투명했다. 벌써 여러 번이나 그는 그것으로 스승에게 귀감이 되어 왔다.[[footnote]]『논어』「위정」9. &#34;내가 안회와 더불어 온종일 이야기를 함에 내 말을 어기지 않아 어리석은 사람처럼 보이더니, 물러간 뒤의 사생활을 살펴보건대 또한 충분히 발명하니, 안회는 어리석지 않구나!&#34;[[/footnote]] 스승과 그의 수제자의 삶 속에서는 숨길 것이 별로 없었다. 그들은 신信으로써 다른 사람과의 관계를 유지해 왔다. 단목사 역시 그들을 대할 때는 최대한 신의로써 대하고자[[footnote]]『논어』「학이」4. &#34;붕우와 더불어 사귐에 성실信하지 못한가.&#34;[[/footnote]] 노력해 왔다.

그러나 그것도 어제까지였다. 가련한 안회는 어제 일을 알지 못하는 이상 여전히 스승님이 자신에게 숨기는 것이 없으시다는 말을 그대로 믿으며, 그 말을 그대로 받아들이고 있을 것이다. 물론 스승님의 중요한 대원칙의 대부분은 그분이 돌아가실 때까지 쭉 이어질 것이다 - 그분은 성인聖人이시니까. 하지만 어제의 일만큼은 그 원칙의 예외가 될 터였다.

단목사가 어제 보았던 것은 그가 죽어 몸이 닳아 없어질 때까지 그의 기억에 쐐기처럼 박힌 채 남아 있을 것이다. 그러나 그것은 그 과묵하다는 안회 앞에서라 할지라도 함부로 전할 수 없는 것이었다. 외부에 새나갈 걱정이야 안회 앞에서는 하지 않아도 되지만 이번 일은 그런 종류의 것이 아니었다. 그것을 전달해서, 상대로 하여금 그것을 믿게 만드는 것만으로도 엄청난 결과를 불러올 수 있었다. 이렇게 사람이 많은 장소에서 어제의 그것이 다시 한 번 재현된다면...? 즉, 말한다는 행위 자체가 문제가 될 소지가 있다는 것이다. 언제나 말로써 문제를 해결해 왔던 단목사에게는 이 상황이 그야말로 지옥이 아닐 수 없었다.

&#34;....&#34;

안회는 대답 없이 단목사의 얼굴을 천천히 뜯어보았다. 얼굴은 마음의 창이라, 그의 내면에 잠재된 &#39;무언가&#39;에 대한 두려움을 그는 읽을 수 있었다.

&#34;...아시다시피, 저는 지혜와 덕이 스승님께 미치지는 못하나, 제 목숨을 해칠 만한 것이 아니라면 무언가를 숨기지 않았습니다. 그럴 성격이 되지도 않습니다. 무엇이든 먼저 말로 내뱉어 버리죠. 언제나 무엇인가 말하고 있단 겁니다. 없던 것을 과장하고 꾸며낸 적은 있어도, 있는 것을 말하지 않고 넘긴 적은 없습니다. 의외로 장사하는 데는 신뢰라는 것이 중요하니까요.&#34;

단목사는 스물 남짓에 가업을 이어받았다. 그 당시에 그가 물려받은 것은 지금의 그가 꾸려나가고 있는 것만큼 많은 자산은 아니었다. 지금 그가 가지고 있는 것은 거의 대부분이 혼자 스스로 여기까지 일구어 낸 것이었으나, 상인으로서의 덕목만큼은 어릴 때부터 어버이를 따라다니며 물려받은 것이 많았다. 신뢰라는 것도 그 중 하나였다. 신뢰가 깨지면 결국 아무도 그를 다시 찾게 되지 않을 것이기 때문이다. 말을 아름답게[[footnote]]『논어』「학이」3. 교언巧言[[/footnote]] 꾸며내면서도 사실에 기반해서 하며, 아무리 작은 것이라도 숨김이 없어야 한다. 그러니까 스승의 가르침과는 조금 달랐다.

&#34;저에게는 이제 아무에게도 말할 수 없는 것이 있습니다. 비석에조차 써넣을 수 없는 비밀이지요. ...그러니 이번 일로, 사형과의 신의가 깨지게 될까 두렵습니다. 사형께서는 저나 다른 문하생들에게 모든 것을 내보여 주시는데, 저는 그 앞에서 떳떳하지 못할 테니까요.&#34;

&#34;...아닙니다.&#34;

...아우께서는 지금 그것을 두려워하시는 것이 아닙니다. 전혀 다른 &#39;무언가&#39;에 대한 두려움. 도대체 어떤 일을 겪으신 겁니까. 안회는 그렇게 눈짓으로 말하고 있었다.

방금 전 안회에게 다가가 그의 옷깃을 붙잡고 불러세웠을 때만 해도 단목사는 하나를 들으면 열을 아는 안회에게 자신과 세상의 미래를 걸어 볼까 했다. 단목사가 스승에게 &#39;그분은 열을 아십니다&#39; 라 했을 때, 그것은 &#39;시작을 듣고 그것으로써 그 끝을 아십니다&#39; 라는 의미였다[[footnote]]『논어집주』「공야장」8. (주석) &#39;一&#39;은 수의 시작이고 &#39;十&#39;은 수의 끝이다. 안자는 밝은 지혜가 비추는 바에 시작에 나아가면 끝을 알았다.[[/footnote]]. 안회라면 모든 잘못된 믿음을 넘어서 진실에 도달할 수도 있을 것이다. 적어도 자신이 아는 안회는 그랬다. 그러나 그것은 도박이었다.

장사꾼이 큰돈을 만지기 위해서는 어느 정도는 도박을 감수해야만 한다. 그러기 위해서는 먼저 그 결과를 예측해야 한다. 자신은 하나를 들으면 둘을 안다. 그가 스승에게 &#39;저는 둘을 압니다&#39; 라 했을 때, 그것은 &#39;하나를 가지고 추론하고 연역하여 다른 것을 압니다&#39; 라는 의미였다[[footnote]]『논어집주』「공야장」8. (주석) &#39;二&#39;는 &#39;一&#39;의 상대이다. 자공은 추측하여 알아서 이것을 인하여 저것을 알았다.[[/footnote]]. 그의 추측은 자주 들어맞았지만[[footnote]]『논어』「선진」18. &#34;사(자공)는 천명을 받아들이지 않고 재화를 늘렸으나 억측하면 자주 맞는다.&#34;[[/footnote]], 그렇지 못할 때도 있었다. 그는 장사꾼이었지 도박꾼은 아니었다. 스승께서도 어제의 일에 관해서 안회를 불러다 따로 일러 준 것이 없었던 듯했다. 오늘 수업 때의 그의 표정을 보면 알 수 있었다. 스승님도 하지 않은 일을 어떻게 자신의 가벼운 판단으로 할 수 있겠는가....

술이부작述而不作.

- 서술하기만 할 뿐, 창작하지 말라[[footnote]]『논어』「술이」1. &#34;전술하기만 하고 창작하지 않으며,&#34;[[/footnote]].

오늘의 수업은 그것으로 시작하여 그것으로 마무리되었다. 말씀을 듣는 내내 단목사의 얼굴 근육이 미세하게 떨리고 있었던 것을 제외한다면 평소와 다를 바 없는 강학 시간이었다. 안회 역시 평소대로 스승의 모든 말씀을 죽간에 새기며 깊이 마음에 받아들이고 있었다. 단목사가 본 대로라면 안회는 아무것도 전해들은 것이 없었다.

그런 평범한 일상이 이제는 부럽게 느껴졌다. 단목사는 더 이상 그와 같은 평범한 삶으로 되돌아갈 수 없음을 직감했다. 스승이 가장 아끼는 제자인 안회는 일상에 남았고, 자신은 그렇지 못했다. 단목사는 안회와 같은 수제자가 아니었음에도, 특별히 능력이 출중했기 때문에, 혹은 단순히 운이 좋았기 때문에 스승과 동행했던 것이 아니었다. 오히려 수제자가 아니었기 때문에 스승과 동행하다 그런 일을 겪었던 것이다. 단목사는 말없이 서 있는 안회의 얼굴을 바라보며 겨우 그것을 깨달을 수 있었다.

안회는 그의 스승이 전해 주는 모든 것을 그대로 내면화했다. 어떤 질문도 제기하지 않고, 의심도 반론도 없이, 그렇다고 이해하지 못한 것 하나 없이[[footnote]]『논어집주』「위정」9. (주석) &#39;불위不違&#39;는 의견이 서로 위배되지 않아 받아들이기만 하고 질문과 논란이 없는 것이다.[[/footnote]] 오로지 기뻐했다[[footnote]]『논어』「선진」3. &#34;안회는 나를 돕는 자가 아니로다. 나의 말에 대해 기뻐하지 않는 것이 없구나.&#34;[[/footnote]]. 그러나 단목사는, 아니 단목사로 대표되는 변론의 귀재들[[footnote]]『논어』「선진」2. 언어에는 재아宰我, 자공子貢이고,[[/footnote]]은 그렇지 못했다. 스승의 가르침을 제대로 이해하지도 못한 채로, 몇몇은 의심했다. 몇몇은 자신의 말솜씨를 믿고 반론을 제기했다. 게다가 평소에는 어떤가, 유려한 말솜씨로써 자기 눈앞에 있는 모든 문제들을 대충 무마하고는 치워두려고 했다.

스승으로서는 그런 이들에게, 언어의 힘과 그것이 불러오는 믿음이라는 것의 위험성을 가르쳐 두어야 했다. 자신과 제자에게 잊을 수 없는 충격을 남기며, 극단적인 결과를 불러오면서까지.

어떠한 예상치 못한 이상현상이 그들의 눈앞에 다가올지 모르는데도.

그래, 그 시대의 지극히 높은 경지에 다다른 성인께서 그 일의 조짐을 알지 못하셨을까. 두려움과 조우하면서도 그것을 감수하셔야 했던 것이다.

변론의 귀재들 중 가장 현명한, 하나를 들으면 둘을 알 정도의 재능을 가진 단목사라면 &#39;지나간 것을 알려 주면 그 다음 것을 이해할 것이라[[footnote]]『논어』「학이」15. &#34;사(자공)는 이제 비로소 함께 시를 말할 만하구나. 지나간 것을 말해주자 올 것을 아는구나.&#34;[[/footnote]]&#39; 여기셨을 것이다.

아니, 오히려 그런 재능을 가졌기에 더 위험하다고 생각하셨을지도 모른다.

그가 하나를 접했을 때 추론을 통해 알아내는 두번째 지식이 만약 사실이 아니라면, 사실이 아닌 것을 함부로 믿고, 또 세상으로 하여금 믿게 만든다면.

&#39;...그랬다면 저는 더한 결과를 불러왔을지도 모르겠습니다.&#39;

여기까지 생각이 미쳤을 때 강당에는 아무도 남아 있지 않았다. 여전히 아무것도 알지 못할 스승의 수제자는 걱정스러운 얼굴로 단목사를 바라보았다. 안회에게는 사람을 잡아끄는 무언가가 있었다. 단목사는 거의 처음으로 자신이 느끼고 생각한 바에 대해 아무 표현도 하지 않은 채로, 안회에게 다가가 와락 안겼다. 둘의 체격 차이로 인해 푹 숙여진 단목사의 고개와 상체가 마치 절망하는 것처럼 보였다. 단목사는 안회의 목 뒤쪽에 얼굴을 묻고 천천히 눈을 감았다. 전날 보았던 끔찍한 외다리의 생물체가 눈앞에 어른거렸다. 그는 그 형상을 지우고, 대신 당장 몸을 맞대고 있는 안회의 존재를 더욱더 선명하게 인식하고자 필사적으로 매달렸다. 그러나 그렇게 하였음에도 형상은 지워지지 않았다. 무어라 말하려고 입을 뗄 때마다 그것은 점점 더 가까워지는 듯했다. 눈에서는 눈물이 하염없이 흘러나왔다. 누군가와 함께 있는데도 외로움을 느꼈다. 세상에서 끔찍한 절망과 두려움 가운데 처해진 것은 오로지 자기 자신뿐이었다. 반평생에 걸쳐 체득한 나쁜 습관을 기어이 버리지 못한 죄는 이토록 큰 것이었나 보다.

&#34;...스승님께서는 대단히 현명하신 분이십니다.&#34;

이제까지 단목사의 모든 언행을 가만히 지켜보고만 있던 안회가 드디어 입을 열었다. 그는 다음 말을 하며 온갖 부정적인 감정에 시달리고 있는 후배의 등을 천천히 토닥였다.

&#34;방금 전의 스승님께서는, 정도는 옅지만 지금의 자공子貢과 같은 눈을 하고 계셨습니다.&#34;

...스승님께서도 그러셨습니까, 저는 알지 못했습니다. 역시 그런 것쯤은 눈치채고 있었군요, 사형께서는. 그렇다면 아까의 제 근심은 무엇이었단 말입니까. 언제나 제가 길을 걷고 있으면 사형께서는 달려나가고 계십니다. 그렇다면 이제 둘 중 하나이겠군요. 이미 &#39;시작을 들어 버리신&#39; 사형께서 &#39;제대로 된 끝을 알게 되&#39; 시거나, 걷잡을 수 없는 잘못된 믿음의 연쇄 작용으로 세상이 멸망해 버리거나.... 단목사는 눈을 꾹 감았다.

그러나 단목사의 예상과 달리 안회는 구체적인 사건에는 관심을 두지 않았다. 단목사가 굳이 걱정하지 않았어도 안회가 전날의 일을 가지고 단서를 모은 다음 올바른 사실을 알아 버리거나, &#39;믿어서는 안 될 것&#39; 을 믿어 버리거나 하는 일은 일어나지 않았으리라.

&#34;두 분께서 어떤 &#39;것&#39;을 마주하셨는지는 알 길이 없으나, 스승님께서는 인간적인 두려움 가운데에서도 깨달음이 있으셨던 것입니다.&#34;

그는 스승을 강하게 신뢰하고 있었다. 스승께서 자신에게 베푸는 모든 것에는 합당한 이유가 있을 것이라 생각했다. 그것이 성인의 언행이었다. 그것이 인仁에서 결코 떠남이 없는 분의 언행이었다[[footnote]]『논어집주』「옹야」5. (주석) 3개월은 천도가 조금 변하는 절기이니, 그 오램을 말씀한 것이다. 이를 지나면 성인聖人이다. 인을 떠나지 않는다는 것不違仁은 다만 털끝만한 사욕도 없는 것이니, 조금이라도 사욕이 있다면 곧 이는 인하지 않은 것이다.[[/footnote]]. 그래서 그는 그것보다 다른 것 - 조금 더 본질적인 것에 집중할 수 있었다. 그것이 바로 오늘 강학의 주제였다. 그것은 제자들의 기록을 통해 오래도록 전해져 내려갈 중요한 가르침이 될 것이었다.

&#34;저는 언제쯤 그러한 경지에 다다를 수 있을까요. ...아아, 스승님의 도란, 마치 제 앞에 우뚝 서 계신 것만 같습니다. 저로서는 좇고자 하여도 말미암을 곳을 알지 못하겠습니다.[[footnote]]『논어』「자한」10. 안연이 크게 탄식하며 말하였다. (중략) &#34;〈부자의 도가〉 마치 내 앞에 우뚝 서 있는 듯하다. 〈그리하여〉 비록 이것을 따르고자 하나 말미암을 데가 없도다.&#34;[[/footnote]]&#34;

그것은 마음으로부터 우러나오는 탄식이었다.

&#34;...사형....&#34;

그제서야 단목사의 마음 속에서 조금이나마 평온한 감정이 퍼져나가는 것을 느꼈다. 그것은 어떤 기쁨과도 같았다. 그 기쁨의 정체는 바로 불완전하게나마 자라난 깨달음이었다.

깨달음.

그것은, 심지어 자신보다 못한 사람의 언행을 보면서도 얻을 수 있는 것[[footnote]]『논어』「술이」21. &#34;세 사람이 길을 감에 반드시 나의 스승이 있으니, 그 중에 선한 것을 가려서 따르고, 선하지 못한 것을 고쳐야 한다.&#34;[[/footnote]].

그러니, 감히 연역하건대 요妖를 보고서도 얻을 수 있는 것.

그 끔찍한 두려움은, 깨달음을 얻기 위한 매개.

그럴 때일수록 두려움은 속히 넘기고, 절절한 교훈이 마음에 오랫동안 남도록 하는 것이 중요할 뿐이다.

이것을 아는 사람이 요妖를 맡아 다룬다면, 세상에 괴력난신을 말하지 않아도 될 뿐 아니라[[footnote]]『논어』「술이」20. 공자께서는 괴이함과 용력과 패란과 귀신을 말씀하지 않으셨다.[[/footnote]], 세상 속에서 그것들이 원래 미쳐야 했던 영향보다 훨씬 나은 결과를 가져올 수 있을지도 모른다.

-

단목사는 모아 둔 재산으로 이학회异学会의 원류가 되는 단체를 세운다.

단목사의 후손 단목숙端木叔은 보지도 듣지도 못한 것들을 수집하는 데에 그 조상의 부를 모두 바친다[[footnote]]『열자』「양주편」. 위나라의 단목숙은, 자공의 후손이다. (중략) 비록 이방의 먼 나라의 것이나, 중국 땅에서는 생산되지 않고 사육되지 않는 것이라고 하더라도, 반드시 그것을 구하지 못하는 일이 없기가, 마치 자기 집 담장 안의 것과 같았다.[[/footnote]].

한비자韓非子는 공자가 죽은 뒤에 자장子張, 자사子思, 안顔씨, 맹孟씨, 칠조漆雕씨, 중량仲良씨, 손孫씨, 악정樂正씨의 학파가 있었다고 하였다[[footnote]]『한비자』「현학」. 공자가 죽은 다음에 자장, 자사, 안씨, 맹씨, 칠조씨, 중량씨, 손씨, 악정씨의 유자가 있었다.[[/footnote]]. 그 중 단목씨의 학파는 없다.

-

조문도 석사가의朝聞道 夕死可矣.

- 아침에 도를 들으면, 저녁에 죽어도 좋다[[footnote]]『논어』「이인」8. &#34;아침에 도를 들으면 저녁에 죽어도 괜찮다.&#34;[[/footnote]].

그 때 두려움 가운데에서 느꼈던 작은 기쁨을, 그의 스승이 그랬던 것처럼 언젠가 온전히 마음 가운데에서 느낄 수 있기를, 단목사는 간절히 바랐다. 어느 날 아침 그것을 얻을 수만 있다면, 저녁에 죽어도 그저 기쁠 것이라고 그는 진심으로 생각했다.

그러나 성인은커녕 군자조차 될 수 없었던 그는[[footnote]]『논어』「위정」12. &#34;군자는 그릇처럼 국한되지 않는다.&#34;[[/footnote]][[footnote]]『논어』「공야장」3. 자공이 &#34;저는 어떻습니까?&#34; 하고 묻자, 공자께서 &#34;너는 그릇이다.&#34; 하셨다. &#34;어떤 그릇입니까?&#34; 하고 다시 묻자, &#34;호련이다.&#34; 하고 대답하셨다.[[/footnote]], 여전히 이 세상에 남아 있다.

&#34;...환영한다, 연구원.&#34;
