+++ 1. 경연? 그거 운영진만 열 수 있는 거 아니었나요?

* 아닙니다. 일반 회원도 경연을 열 수 있고, 여건이 맞다면 적절한 과정을 거쳐서 공식 경연으로도 개최할 수 있습니다. 이 안내는 여러분이 개인 경연이나 공식 경연, 또는 그와 비슷한 이벤트를 기획하는 데에 도움을 드리고자 작성되었습니다.

@@ @@

+++ 2. 이벤트라니, 경연만 있는 게 아닌가 보네요.

* 그렇습니다. SCP 재단 위키에선 서로 작품활동에 영감과 의욕을 불어넣을 수 있는 다양한 이벤트를 여러 회원들이 개최하고 있죠. [[[http://scpko.wikidot.com/forum/t-12810061/2019|작품교환]]] 같은 비교적 전통적인 행사부터 즉석창작이나 작품 현상수배처럼 대화방을 중심으로 새롭게 등장한 이벤트 양상도 충분히 여기에 해당합니다. 이러한 이벤트들은 가이드라인에서 비교적 자유롭지만, 불화 없이 현명하게 주최하고 싶다면 적어도 아래의 상품 관련 언질은 읽어두시는 편이 좋을 것 같습니다.

* 물론 개중에서 가장 통상적이고 규모가 큰 방식의 이벤트는 역시 경연이겠죠. 이 문서도 기본적으로는 경연의 개최에 초점을 맞춰서 안내를 제시하고 있으니 참고하시기 바랍니다. 경연은 __특정한 주제나 규칙을 내걸고 일정 기간 동안 이에 맞는 참가작을 투고받아서 순위를 가리는 이벤트__를 말합니다. 경연에 따라 허브, 평가 기간, 심사제, 가산점, 사전신청, 팀 등 다양한 세부 규칙이 추가되기도 하지만 근본적인 성격은 그렇습니다. 경연은 기본적으로 누구나 열 수 있으며, [[[chat-guide| SCP-경연 행사]]]에서 신청하면 운영진 심사를 거쳐 공식 경연이 될 수도 있습니다.

@@ @@

+++ 3. 공식 경연은 다른 이벤트와 무엇이 다른가요?

* 공식 경연은 [[[contest-archive-ko|한국어 경연 보관소]]]에 기록되며, 개최 안내와 우승작 공지를 사이트 대문에 전시할 수 있습니다. 또한 각각의 투고작을 분류할 수 있도록 경연 태그를 사용하는 것이 허가됩니다. 대신 각 경연의 기간이 가급적 겹치지 않도록 조율할 의무가 부여되고, 공식 경연 자격을 부여하기 위해 운영진 의결을 받아야 합니다. 현재는 여타 운영진 안건의 통과 기준과 같이 운영진 10명의 찬성표를 가결 기준선으로 하고 있습니다.

* 공식 경연에는 이미 매 분기마다 하나씩 운영진 개최 경연이 자리잡고 있어서 (현재는 [[[samcheonri-contest|삼천리 경연]]]과 연말 경연), 개인 개최 공식 경연은 이 사이를 활용해 대략 한 해에 3~4번 열 수 있다고 생각하시면 됩니다. 공식 경연을 기획하고 싶다면 [[[chat-guide|홍문관]]]에서 현재 예정되어 있는 공식 경연들의 일정을 먼저 확인하셔야 합니다.

@@ @@

+++ 4. 공식이든 아니든 경연을 한번 열어보고 싶네요. 어떤 경연을 열어야 할까요?

* 제일 중요한 건 여러분의 경연이 다른 작가들과 독자들에게 흥미와 참여욕을 불러일으킬 수 있어야 한다는 것이겠죠? 그러기 위해선 다른 경연들과 차별화될 특징이 필요합니다. 가장 간단하게는 **&#34;경연 주제&#34;**가 있겠고, 조금 더 심화 단계로는 **&#34;경연 규칙&#34;**이 있겠죠. 차례대로 살펴봅시다.

* 경연 주제는 이 경연이 __어떤__ 작품을 받고자 하는가를 말합니다. 천번대 경연이나 연말 경연처럼 그 자체로도 참가 가치가 보장되는 경연들은 그냥 단어 하나만 제시하곤 하지만, 개인 경연들은 좀 더 흥미를 끌 만한 구체적인 주제를 제시하는 경향이 크죠. 반대로 아래 설명할 규칙 쪽에 경연의 정체성이 더 크게 놓여있는 경우 투고작에 따로 주제를 걸지 않는 경우도 있습니다.

* 경연 규칙은 이 경연이 __어떻게__ 작품을 받고자 하는가를 말합니다. 기본적인 경연 운영 규칙 외에 작품 제출에 특정한 규칙을 요구하는 것들 말이죠. [[[short-contest-2018|정해진 분량 내로 짧은 글을 써오거나]]], [[[mentor-mentee-contest|뉴비와 올드비가 짝을 이루어 작품을 써오거나]]], [[[title-contest-hub|참가자들이 서로 제시한 별칭을 주고받아 이에 맞는 작품을 써오거나]]], [[[3day-writting-hub|제시된 주제들을 가지고 단기간에 글을 완성해오는]]] 등의 다양한 고유 규칙을 가진 경연들이 좋은 사례입니다.

* 주제와 규칙을 어떻게 정해야 할지 고민이라면 [[[contest-archive-ko|경연 보관소]]]에서 이전 경연들을 둘러보거나, [[[chat-guide|대화방]]]에서 아이디어를 개발하는 것을 추천합니다. 대화방의 사람들이 곧 여러분의 경연에 참가하고 평가할 작가와 독자들이니만큼 수요층에게 미리 의견을 받는다고 생각하면 좋을 거에요.

@@ @@

+++ 5. 경연 허브를 쓰고 싶은데, 어떻게 써야 할지 모르겠어요!

* 꽤 예전에는 허브 없이 치러진 경연도 없잖아 있었지만 (SCP-1000 경연이 대표적이죠), 아무래도 경연 정보를 일목요연하게 전달하는 허브가 있는 편이 주최자에게나 참가자에게나 편리하다보니 요즘은 허브를 꼭 만드는 추세입니다. 그런 만큼 허브는 __경연의 성격을 잘 나타낼 수 있는 방법으로 제작__하는 것이 최우선이고, 반드시 가이드라인에 맞춰서 만들어야 할 필요는 없습니다.

* 앞선 단계에서 경연의 주제와 규칙을 정했다면, 그것이 잘 드러나게 허브를 만들어주세요. 주제나 규칙이 단순명료하다면 큼지막하게 박아주고, 난해하다면 분량을 할애해서 이해하기 쉽게 설명을 작성해주세요. 물론 테마나 배너 등의 꾸미기 요소를 활용하는 것도 경연의 방향성을 독자들에게 전달하고 주목을 끄는 데 도움이 되지만, 필수는 아닙니다.

* 그 외에 허브에 꼭 들어가야 할 정보로는 일정이 있습니다. 투고 기간은 언제부터 언제까지인지, 사전 신청이나 평가 기간이 있다면 그건 언제인지 명료하게 제시해주세요. 경연은 시한을 두고 겨루는 이벤트이기 때문에 참가자에게 일정을 알리는 것은 허브의 중요한 기능입니다.

* 경연 진행에 있어서 부정행위나 비매너 행위는 대부분 사이트 규칙으로 대처할 수 있습니다. 그러나, 여러분의 경연에서 무엇이 부정행위이고 비매너 행위인지를 경연 허브에서 밝혀 적는 것이 추후 만약의 경우에 대비하는 최선의 방법이기도 합니다.

* 이런 사항을 포함해서 만약 여러분의 허브에 참고할 템플릿이 필요하다면, 아래 접기를 열어보세요. 많은 경연들에서 사용했던 내용들을 정리한 것일 뿐이므로 여러분의 경연에 맞춰 얼마든지 수정, 변경하거나 제외할 수 있습니다. 경연 주제나 고유 규칙은 포함되어있지 않으니 적절히 추가하셔야 합니다. 또 참고를 위해 [[[contest-archive-ko|경연 보관소]]]에서 이전 경연들의 허브를 둘러보는 것도 추천합니다.

+++ 6. 맞다, 템플릿을 보다가 생각났네요. 상품은 어쩌죠?

* 많은 경연에서 투고를 유도하기 위해 소소한 상품들을 걸고 있지만 당연하게도 상품을 꼭 걸어야 하는 건 아닙니다. 경연 기획이 충분히 재미있거나 의미가 깊다면 상품이 없더라도 많은 참가자들이 모이기도 하고요. 상품을 걸더라도 어디까지나 좀 더 많은 사람들에게 관심을 끌고 참가를 독려하는 선에서 그치도록, 지나치게 고가의 상품은 삼가주시기 바랍니다. 주고받는 사람에게 부담이 되지 않을 정도를 염두해주세요. 또 배송이 필요한 상품은 주소지 개인정보가 필요하기 때문에 역시 가급적 피해주시고, 불가피하게 사용하게 될 경우 미리 밝히거나 수령자 의사에 따라 대체할 수단을 준비하는 편이 좋겠습니다. 재단 이벤트 상품으로는 대체로 커피에서 치킨 사이의 기프티콘 정도가 가장 적절하다고 생각하시면 될 것 같습니다.

@@ @@

+++ 7. 제 경연이/경연 아이디어가 별 관심을 받지 못했는데요...

* 한국어 위키는 지금 많은 회원들이 저마다 새로운 경연 아이디어를 내놓고 있지만, 그렇다고 경연에 참가할 작가 수가 엄청나게 많지는 않은 상황입니다. 이벤트가 지나치게 평이하거나 지나치게 튄다면 관심 범위에서 밀려나는 일도 있을 수 밖에 없겠죠. 아니면 위키 내에서 이벤트들이 돌아가는 방식을 아직 충분히 파악하지 못하셔서일 수도 있겠고요. 다른 경연에 많이 참가해볼수록 스스로의 경연도 더 잘 기획하게 된답니다.

@@ @@

+++ 8. 제 경연이/경연 아이디어가 공식 경연으로 채택되지 못했는데요...

* 앞서 말씀드렸듯이 공식 경연은 여건상 개최 가능한 일정이 빠듯한 편입니다. 이 일정에 맞춰서 많은 참가자들의 호응을 얻는 기획이라면 어렵지 않게 공식 경연이 될 수 있습니다. 운영진 각각도 경연에 참가하는 작가들이자 독자들이기도 하므로, 호응이 좋은 경연 기획을 이유 없이 내치지는 않습니다. 어째서 안된 건지 [[[chat-guide|대화방]]]에서 대놓고 물어보면 쉽게 답변을 들을 수 있을 겁니다. 일정이 맞지 않아서라면 적절히 조율하시고, 경연 내용이 별로였다면 브레인스토밍으로 더 발전시켜보세요. 정 맞지 않다면 그냥 개인 경연으로 열어버려도 좋겠죠.

@@ @@

+++ 9. 경연을 열었는데, 상정 외의 상황이 벌어졌어요! 어쩌면 좋죠??

* 그 외에 여러분이 경연 규칙으로 금지한 행동을 누군가 저지른 경우도 있을 겁니다. 경연에 자의로 참가하면서 그 경연의 규칙을 무시하는 것은 상식적으로 잘못된 일입니다. 철회를 요구하시고, 조치가 없다면 운영진에게 알리세요. 규칙의 타당성과 해당 회원의 행동을 살펴서 운영진이 해결할 겁니다.
