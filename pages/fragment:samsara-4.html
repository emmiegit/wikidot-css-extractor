Irantu abaixou sua arma, seguido por Onru, Munru e Nanku.

&#34;Então... por que vocês precisam de nós?&#34; ele perguntou ao globo de malha.

ᴀ ᴍᴇɴᴛᴇ ᴇ ᴇsᴘɪʀɪᴛᴏ sᴀᴏ ғᴏʀᴛᴇs, ᴍᴀs ɴᴀᴏ ᴘᴏᴅᴇᴍ ᴠᴇʀᴅᴀᴅᴇɪʀᴀᴍᴇɴᴛᴇ ɪɴғʟᴜᴇɴᴄɪᴀʀ ᴏ ᴍᴜɴᴅᴏ. ᴍᴀs ᴏ ᴄᴏʀᴘᴏ... ᴏ ᴄᴏʀᴘᴏ ᴘᴏᴅᴇ ᴛᴏᴄᴀʀ. sᴇɴᴛɪʀ. ᴀᴍᴀʀ. ᴄᴏɴsᴛʀᴜɪʀ. ʟᴇᴠᴀɴᴛᴀʀ. Vᴏᴄᴇs sᴀᴏ ɴᴏssᴀ ᴄᴏɴᴇxᴀᴏ ᴄᴏᴍ ᴏ ᴍᴜɴᴅᴏ. Vᴏᴄᴇs sᴇʀᴀᴏ ᴀs ᴍᴀᴏs ǫᴜᴇ ɴᴏs ᴛʀᴀʀᴀᴏ ᴀ ᴀᴘᴏᴛᴇᴏsᴇ.

&#34;Vocês precisam de nós... como corpos? Para vocês... viverem dentro?&#34;

Pʀᴀ ɴᴏs. sᴇᴍ ᴏ ᴄᴏʀᴘᴏ ᴘᴀʀᴀ ʜᴀʙɪᴛᴀʀ, ɴᴏs ᴘᴏᴅᴇᴍᴏs ғɪᴄᴀʀ... ᴄᴀɴsᴀᴅᴏs. ᴄᴀɴ-

Irantu, Munru, Onru e Nanku se entreolharam. Eles balançaram a cabeça - e o deus foi interrompido. Pela primeira vez desde que eles chegaram, Nanku sacou sua arma. Ou melhor, sua mão desabrochou para fora, a carne de seus dedos descascando para fora para revelar pétalas de prata brilhantes, cruzadas com veias elétricas. E do centro desta flor do homem veio o fogo dos deuses.

Por uma fração ínfima de segundo, houve um feixe de luz emitido pela ponta da arma de Nanku. Essa luz veio de um diodo laser; que foi projetado para produzir um laser de potência assustadoramente alta por apenas alguns trilionésimos de segundo. Esse laser foi suficiente para aquecer o ar ao longo de seu caminho, apenas por um segundo, a um estado em que átomos individuais foram despojados de seus elétrons e a eletricidade podia viajar facilmente ao longo do feixe. Um raio foi formado.

Foi esse raio que atingiu o Guerreiro no lado esquerdo do rosto. O tecido mais fraco evaporou imediatamente, suas bochechas e língua mal apresentando qualquer resistência. Seus dentes existiram apenas por tempo suficiente para cada um quebrar em mil pedaços com o calor intenso. A orbe dourada em sua órbita ocular se liquefez e riachos de ouro começaram a correr pelo material craniano exposto de seu rosto.

Ele só teve tempo suficiente para dizer &#34;N-&#34; antes de colapsar, morrendo.

ɴᴀᴏ

Nanku sorriu.

**ɴᴀᴏ**

Ela olhou para Munru, que a encarou por um segundo. Lentamente, uma pálpebra desceu e abriu novamente.

Ela começou a rir.

ᴏ ǫᴜᴇ ᴠᴏᴄᴇ ғᴇᴢ. ᴘᴏʀ ǫᴜᴇ ᴠᴏᴄᴇ ғᴇᴢ ɪssᴏ

Nanku olhou para a mão dela enquanto a eletricidade percorria seus dedos. &#34;Nós não somos deuses.&#34;

Irantu se intrometeu. &#34;Somos homens.&#34;

ᴇsᴛᴀ ᴀʀʀᴜɪɴᴀᴅᴏ. ᴠᴏᴄᴇ ᴍᴇ ᴍᴀᴛᴏᴜ. ᴠᴏᴄᴇ ɴᴏs ᴍᴀᴛᴏᴜ. ᴠᴏᴄᴇ sᴇ ᴍᴀᴛᴏᴜ

&#34;Não... só ele&#34;, disse Onru enquanto se ajoelhava para inspecionar a morte.

ɴᴀᴏ ᴜᴍ ᴅᴇᴜs. ɴᴀᴏ

O Guerreiro estava morto, certo. O que restou de seu rosto cheio de cicatrizes estava contorcido em uma expressão de traição horrível. Bem feito a ele.

[[size large]]ɴᴀᴏ.[[/size]]

[[size large]]ᴛᴜᴅᴏ ғᴏɪ ғᴇɪᴛᴏ ᴘᴀʀᴀ ᴜᴍ ᴘʀᴏᴘᴏsɪᴛᴏ. ᴇᴜ sᴏғʀɪ ᴘʀᴀ ɪssᴏ.[[/size]]

Munru encolheu os ombros. Ele enfiou a mão no bolso de Nanku, puxou um pedaço de papel e leu: &#34;...Não é problema nosso.&#34;

[[size x-large]]ᴍᴇᴜ ᴘʀᴏʙʟᴇᴍᴀ ᴇ sᴇᴜ ᴘʀᴏʙʟᴇᴍᴀ. ɴᴀᴏ ᴛᴇᴍ ᴠᴏᴄᴇ ᴘᴏɪs ᴠᴏᴄᴇs sᴀᴏ ᴇᴜ.[[/size]]

&#34;Nós somos nós mesmos&#34;

[[size xx-large]]ɴᴀᴏ.[[/size]]

A sala fervilhava de raiva. Eles não estavam mais falando com o deus, eles estavam no deus. Em sua raiva, ele pôde engolir toda a instalação. Ele podia destruir tudo que restava. Fazer o mundo se esquecer dele novamente. Ele poderia forçar o corpo insolente a obedecê-lo. Trazer de volta o Guerreiro. Não podia?

Não. Ele não podia. Com a existência vem a mortalidade.  A Mente deveria saber que sua morte viria. Ela deveria estar pronta.

ᴇ ᴄᴜʟᴘᴀ ᴍɪɴʜᴀ. ᴇᴜ ғɪᴢ ᴛᴜᴅᴏ ɪssᴏ ǫᴜᴀɴᴅᴏ ᴇᴜ ᴠɪᴍ ᴀǫᴜɪ ᴘᴇʟᴀ ᴘʀɪᴍᴇɪʀᴀ ᴠᴇᴢ, ɴᴇᴍ ᴍᴇsᴍᴏ ᴇᴍ ᴄᴀʀɴᴇ, ɴᴀᴏ ғᴏɪ?

ᴛᴏᴅᴀs ᴀs ᴘᴇssᴏᴀs ǫᴜᴇ ғᴇʀɪ, ᴘᴏʀǫᴜᴇ ᴀᴄʜᴇɪ ǫᴜᴇ ᴠᴏᴄᴇs ᴇsᴛᴀᴠᴀᴍ ᴇᴍ ᴅɪᴠɪᴅᴀ ᴄᴏᴍɪɢᴏ. ᴛᴏᴅᴏs ᴠᴏᴄᴇs, ᴛᴏᴅᴏ ᴍᴜɴᴅᴏ.

ᴇᴜ ʟᴜᴛᴇɪ sᴜᴀs ʙᴀᴛᴀʟʜᴀs. ᴇᴜ ʀᴏᴜʙᴇɪ ᴏ ғᴏɢᴏ ᴘᴀʀᴀ ᴠᴏᴄᴇs. ᴇᴜ ʟʜᴇs ᴇɴsɪɴᴇɪ ᴀ sᴇʀᴇᴍ ғʀᴀᴄᴏs ǫᴜᴀɴᴅᴏ ᴠᴏᴄᴇs ᴅᴇᴠᴇʀɪᴀᴍ ᴛᴇʀ sɪᴅᴏ ʀᴇʙᴇʟᴅᴇs.

ɪssᴏ ᴇ ᴏ ᴍᴇᴜ ғɪᴍ, ᴇɴᴛᴀᴏ? ᴀ ғᴀʟʜᴀ sᴇ ᴀᴜᴛᴏ ᴄᴏʀʀɪɢɪᴜ. ᴠᴏᴄᴇs sᴇ ʀᴇʙᴇʟᴀʀᴀᴍ.

ᴠᴏᴄᴇs ɴᴀᴏ ᴍᴇ ᴅᴇᴠᴇᴍ ᴀʟᴇɢʀɪᴀ. ᴠᴏᴄᴇs ᴍᴇ ᴅᴇᴠᴇᴍ ᴅᴏʀ.

ᴇᴜ ᴍᴇʀᴇᴄᴏ ɪssᴏ.

&#34;Merecemos?&#34; Irantu perguntou, olhando para a gaiola da Mente. &#34;Você merece?&#34;

Nanku enrolou a mão dela e deixou a flor desabar sobre si mesma.

Eᴜ ᴍᴇʀᴇᴄᴏ. ᴅᴇsᴛʀᴜᴀᴍ ᴍɪɴʜᴀ ᴘʀɪsᴀᴏ. É ʜᴏʀᴀ... Eᴜ ᴅᴇᴠᴏ ᴘᴀssᴀʀ ᴏ ғᴏɢᴏ.

----

A Força-Tarefa Móvel Tau-5 saiu do Sítio de Testes त-1 dos Laboratórios Prometheus, os olhos brilhando com um fogo que não possuíam desde que morreram. Acima deles, um helicóptero com a logo da Fundação circulava o penhasco.

Irantu olhou para o helicóptero. &#34;Estive pensando&#34;, disse ele.

&#34;Sobre o que?&#34; Perguntou Onru.

&#34;O... ser. Sobre nós. Ele queria que o ajudássemos. Mas... não o ajudamos. Dissemos... que éramos nós mesmo. Éramos independentes. Fizemos nossa própria escolha.&#34;

&#34;E?&#34;

&#34;Mas aqui fora? Nós vivemos em uma cela. Nós nunca... estivemos em qualquer lugar como este. Sempre nos foi dito o que fazer. Nós nunca tivemos esses pensamentos antes.&#34;

Munru estalou a língua. Ele olhou para seus pés.

&#34;Nós éramos tipo... 2970. Então por que eles&#34;, ele gesticulou para o helicóptero, &#34;confiaram na gente?&#34;

Irantu olhou de volta para o grupo.

&#34;//Éramos// nós confiados? Somos apenas... escravos? Podemos realmente ser pessoas se apenas... obedecermos?&#34;

Nanku olhou para o helicóptero. Os fones de ouvido do grupo ganharam vida.

&#34;Aqui é Pequod, responda Tau-5. Qual é o status de Esse-Cê-Pê Dois-Nove-Setenta? Repito, qual é o status de 2970? Câmbio.&#34;

Irantu suspirou, e então ativou seu fone de ouvido. &#34;SCP-2970 foi neutralizado.&#34;

Na hora, Nanku tirou o crânio do Guerreiro e sua manopla de sua mochila.

&#34;...Afirmativo. Bom trabalho. Estamos descendo para aterrissar.&#34;

Enquanto os quatro observavam o helicóptero descer, Onru esfregou as costas da palma da mão, brincando com a corda. Irantu batia com os pés com impaciência. Munru apertou as mãos, mexendo nos pulsos. A mão de Nanku formigava, as pétalas coçando para explodir novamente.

Quando o helicóptero fez sua descida final, Munru decidiu falar.

&#34;Não.&#34;

O resto da Tau-5 olhou para ele com surpresa.

&#34;Nós não somos escravos. Somos homens. Nós todos estamos lutando para tornar este mundo um lugar melhor para todos nós. Mas vamos fazer isso como iguais. Nós não seremos presos em celas. Nós seremos capazes de viver, e aprender, e amar, e criar. Nós não precisamos ser humanos. Nós já somos. E //ninguém// pode tirar isso de nós.&#34;

Ele levantou sua mão, pegou a de Irantu e bateu palmas junto com ele em um toca aqui. 

O fogo em seus olhos explodiu mais uma vez. O espírito de um Guerreiro vivia neles.

E o trabalho de um Deus nunca está pronto.
