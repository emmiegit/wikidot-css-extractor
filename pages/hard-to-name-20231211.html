作为80%员工都在疯狂出差的流动性人才中转站，mobile-site-cn毫无疑问地没办法保证全部外派员工的服从度和工作积极性；而当这个员工级别很高、一出门就是时而网速不佳的五个月而且独享四万多平米大飞行器的时候，过度放纵就成了某种必然。在过去接近半年的时间里，Justin一直是如此相信，并如此执行的——

但今天不一样了，游侠号该落地检修了。而Justin，游侠号舰长，著名奇术学讲师兼4级特工，也将在接下来的两个月中暂时离开自己熟悉的地盘，然后被扔进地面之下的，充斥着加班、备课、莫名其妙的线下会议、超时五秒算缺勤的打卡和其他乱七八糟玩意儿的流动站里。

----

“啊。”知梓呆呆地看着他，手上还拎着一份有点鱼腥味的甜品袋子，“我以为你知道食堂一点半没饭。你没订外卖吗？”

Justin揉了揉眼睛。眼袋看起来有点明显，颜色也很重，这人看上去应该是早晨五点之后睡的。“……咱们什么时候有的外卖？”他打了个哈欠，努力回忆了一下上次检修的时候流动站附近是个什么布局，“上头不是防空洞么，前两年不是还说乱扔垃圾被罚款了。你外卖送到哪的？”

对这种干了小二十年的老员工，前两年显然是个虚指；具体虚了多少知梓反正没想出来，干脆直接跳过了这个话题，当做这事儿压根不存在。“食堂货梯上去是个水产市场，从那儿送。出去吃也行，但是店不多，老被混分打，根本开不下去。”她露出一点厌恶的神态，“你是不是老赶上上头装修啊，这次也是刚开业。Boom好像根本没打算让我们吃食堂，过点就关门，他们平时都交钱自己做饭的。”

Justin看了一眼自己的手。做饭不能说不会做，但做法不太常规。他是很善于把奇术融入生活的奇术师，像什么用奇术手段打扫卫生、做器材维修保养、完成某些日常任务，当然，还有做饭；游侠号搭载的奇术攻击系统规模相当大，完全能容得下一些家务型奇术的波动，流动站本体可不一定。但真要说自己亲手做……呃上次拿菜刀是什么时候来着。

回忆起游侠号上那个饭点可以提前点菜、其他时间有充足快餐和方便食品、设置了24小时零食自动贩售机的小食堂，八百年没做过饭的游侠号舰长陷入了沉思。

知梓还没走，估计是下午没啥事干，又找不到一起打发时间的人。像她这种队伍团灭、只有自己被剩下的幸存吉祥物，上级是几乎不会安排什么任务的，不然这个也死了就完蛋了；所以虽然朋友们都很忙，但知梓自己一直在站点里无所事事，看见一样无所事事的Justin显得很热情也就是理所当然的了。这人沉思了半天抬头一看知梓还在那儿，自己占了张桌子，从外卖袋里掏出一碗巨大的冰沙；两顿饭没吃，不得不说，Justin有点馋。

“你分我点儿呗，”年过四十的除了骨龄还有脸皮厚度，Justin非常坦然地开始管二十多岁小孩儿要吃的，“你看我都给你们外勤捐了那么多零食了。分我一半，欠我的三包薯片一笔勾销。”

小姑娘脸上非常生动地凝聚了一个问号，可能是在想这欠的三包薯片哪来的。“分你点也不是不行，但这个吃不饱啊。”她把手里的冰沙往前推了推，“要不你去找Elena，她办公室好像有存货。”

Elena是差不多和他同龄的老员工，关系也还行；其实主要是能活到这时候，老员工们的关系都还不错。Justin挖了一勺浇了草莓芒果酱的碎冰碴子，点了点头。

----

流动站的员工一般不上别人地盘乱窜，这让混进科研部的Justin显得非常醒目，尤其是这个人还在休息室狂吃零食。Elena从茶水间出来的时候正好看到这个穿着白风衣试图假装白大褂的在拆第七包蓝莓干，表情一时间非常复杂；Justin则相当悠闲地把这包蓝莓干往嘴里一倒，然后才打招呼，声音听着有点含糊。“嗨Elena，今天不忙？你们公共区的零食挺好吃啊，科研部福利这么好？”

Elena很冷漠地走过来，把剩下两包蓝莓干没收了。“知梓说你要过来找我，怎么上这儿来了。”她先解答了前一个问题，四下检查了一下，又搜出来四包咸蛋黄锅巴，然后回答后一个，“这是用我奖金买的，我们这儿小孩儿加班太多了，老想投诉。吃人嘴短嘛。”

也就是说这之前科研部都没有员工福利。Justin想象了一下蹲实验室的科研民工们混乱的作息，又回忆了一下偷看到的工资条，不禁肃然起敬。

“我过来找点吃的，食堂关门了。”加班是所有打工人共同的噩梦，就算是舰长也不太想接着聊这个，遂转移话题，“你不是还挺忙的么，正好看到这儿有——唉，怎么主管比你还抠门，我放个假连吃的都不给我。本来还想躲一下高峰期……”

结果怎么直接都不开门的。Justin絮絮叨叨，指责主管和暗示其压榨员工的词汇量非常丰富，并尽力隐藏自己一觉睡到一点二十三的事实。他本来以为Elena不会搭理自己的，最好直接被烦走然后留自己和零食独处，没想到对方一个向日葵猛回头：“放个假？你放假？”

奇术师顿了一下：“……是放假了吧？我日常工作是巡逻啊，游侠号又不飞。”

女研究员皱了皱眉：“但我上次申报讲座场地的时候看了一下，你这两个月排了三场讲座五节课两个交流会啊，你哪来的假。Boom不会是把你忽悠下来的吧？”

我靠。坏了。Justin悚然一惊。

既然是著名奇术学讲师，讲课那肯定是本职工作；但游侠号一天到晚在天上飞，首先学生肯定不能上天去听吧，其次奇术波动非常影响网速，何况很多东西普通摄像还拍不到，Andrew Boom压根不给批经费升级设备。直播也悬。他之前试过在天上讲课，期末一考试，及格率好家伙那都不忍直视；所以一直以来这个讲师都是花五个月备课，然后落地检修的两个月迅速扎堆讲完。但问题是他上次落地申的不是这个数啊交流会哪来的？难道主管私自上报参会人员把他卖了？我靠好不容易下地还得干活，这几场不会还不能用同一份教案吧好家伙我硬盘里有几份教案啊，一时间赶紧针对工作进度进行了一番头脑风暴，头脑风暴完一看啊那确实得加班。高级成员的思考速度非常快，Elena只看到他愣了一下，然后脸色风云变幻，从困惑到诧异到惊恐到了然之后的绝望，最后缓缓变得有些萎靡。

“呃，那确实没假，主管确实忽悠过我。”Justin说话都好像不太有精神了，“我就说他怎么这么大方，这次都没扣我工资，搁这儿等着呢。你还有吃的吗，我吃完饭回去加班了。”

怎么又开始要吃的了。Elena斜了他一眼：“你现在下楼，去档案室，给老刘跪下叫声爹，没准人还能给你点饭吃。”

于是Justin用非常明显的故作困顿的姿态站起来，去找他义父了。

----

老刘也是老员工，而且是相当厉害的老员工。这个相当厉害，一方面是说他很熟悉纸质资料，技术水平确实不错；另一方面，虽然一直在自己就着二两白的吃花生吃毛豆连收容失效了也不躲，敌对组织入侵了也敢拉着人唠嗑，到现在还没死，生存能力实在异于常人。这老头很喜欢抓人唠嗑，Justin本来以为去档案室大小得陪着喝两杯的；但想了想就算喝两杯好歹也能混点花生豆，算了去吧，结果推门一看，半辈子没见过这景象，这老刘手里怎么拿着个智能手机。门一关，Justin心说完了，一听要加班大受打击，这是大白天出幻觉了。

再把门一开，不是幻觉。老刘还真摆弄个挺大屏幕的玩意儿，仔细一看还是华○的。

这不像他啊。Andrew Boom为啥把老刘安排在纸质档案室，就是因为这人年纪大了，对基金会的高科技不太玩得来；其实别说基金会了，常态社会的那些新科技也不怎么见他用，最多的好像是有时候去食堂蹭会儿电视。这一看老刘在用手机Justin就很好奇，一时间也不想着蹭饭了，凑过去看：“刘叔，您啥时候用上手机了？之前不还说没啥人联系吗？”

老刘一看来人了，不知为何显出特别高兴的样子；再一看是Justin，更高兴了。“贾斯汀啊！正好，你来帮我看看我这个什么会议……”他用非常字正腔圆的腔调念奇术师的英文代号，然后把手机给翻过来，冲着Justin的方向摆正了，“我退不出去啊，卡在这界面了。你帮我看看？”

Justin就接过来一看，第一眼就觉得眼熟。再看两眼他寻思这个好像是基金会内部视频会议应用，说老刘看这玩意儿干什么，把详情页往过一划，退回到参会人员名单，在线人数178。到这儿他就觉得不对了：退回到会议主页面一看，硕大一行流动站全员德育思想及企业精神培训大会；再摸出自己手机，昨天晚上九点下飞行器到现在17个小时，53条已过滤未读消息，最新一条是您超时未签到，本次会议记缺勤处理。游侠号舰长说我靠这什么玩意儿。

在游侠号都是他找人开会，会开不开的他说了算，哪能有这事啊？但下地了头上就多一老板，还得听主管的，只能忍气吞声，翻出来Andrew Boom账号补一次请假。还得把消息过滤关了，要不什么都收不到；他在游侠号上也差不多什么都收不到，真有重要的自律自己会拉警报，手机上的他都不看这玩意儿。下地不行，这不就缺勤了。

关了消息过滤关通知屏蔽，关完屏蔽给主管设特别提醒，Justin一边想着明天得打探一下我那几个会都在什么时候一边把消息提醒设置完，转手又把老刘的手机递回去：“怎么大下午开全体会。前头说的啥玩意儿，我没听着，您给我讲讲？”

老头把手机拿过来，往桌子上一扣，还把刚调大了的音量给关了：“啥？哦谁听这个啊，不都签个到就完了。不管那个，来陪你叔喝两杯！”

端上来两瓶白的。Justin赶紧说自己没吃饭，不能直接喝酒；老刘手往桌子底下一摸，又不知道从哪儿端上来一盘子猪头肉。

到这儿了那肯定跑不了了。他寻思那行吧，反正本来就是下来蹭饭的，干脆自己手机也往兜里一揣：“叔，我得有半年没过来了，咱这儿都有啥变动没啊？”

流动站嘛，流动俩字都写名字上了，员工是三天一小改五天一大动，经常有不经常回来的一回单位不认家。Justin就想问这个。结果老刘抿了口白酒：“有啊，前俩月不是新来一财务么，你们现在得打卡算考勤了。缺勤好像扣工资。”

下了游侠号回来体检和消毒，消完毒换衣服收拾东西打报告，折腾完一圈直接睡到中午一点多起来刚找到饭辙的Justin压根就没听说过这玩意儿；他想了想自己53条未读里到底都有什么乱七八糟的，感觉嘴里这口下酒菜好像呛住了。

----

从档案室走的时候都五点了，老刘是真能喝；Justin就没那么能喝了，再加上头天熬夜，出来就有点头疼。他寻思那我要不找个地方先把未读们看一遍吧，又一看表，说那要不去瞅瞅食堂？今天起的太晚了，夜里估计还得加一顿，看看要不过去打包点菜。完了走过去一看，这么大个食堂最好的菜怎么是猪肉白菜炖粉条，连个大荤都没有，这居然还限制时间，属实离谱；再一看员工们吃的还特别快乐，难道今天还是超水平发挥。没啥事干于是吃饭非常准时的知梓还在旁边搭话：“你赶紧打饭啊Justin，等会儿没了。除了这个最好的菜是紫甘蓝圣女果炒鹌鹑蛋，你真想吃这东西？”

吓得Justin赶紧去排队，一边排一边怀念游侠号上的东坡肉。

可见流动站最近的单位作风是压榨和折磨员工。说实话这让Justin挺不适应的：游侠号干的是巡逻和警戒，事故总不可能早九晚五按时发生吧，异常也不太会挑时候；半夜两三点拉警报算常事，时间一久大家作息就非常混乱，毫无规律可言。然后回来一听，上下班打卡迟到早退扣半天工资，干了这么多年从来没这么守时过；更离谱的是外勤居然也得打卡，出任务按出差，队长报队伍回归后半个小时没打卡系统自动记你阵亡。奇术师有点麻了。

“我已经死了一次了，你小心点。消死亡记录的手续特别多，上次谁来着拿不出本人没死的证明，申请期间一直按站外恶意可疑人员处理的，特麻烦。”知梓往嘴里扔了个圣女果，“尤其你还是奇术师知道吧，可疑奇术师，嚯，没仨月你站点大门都出不去，折腾着呢。”

当着小姑娘面Justin没骂人，但他心里真的很想知道这是哪个大天才做的提案。

“主要是刷权限卡，没带权限卡也可以刷脸，但你要真没带权限卡那可就完犊子了，刷脸的时候会查卡的定位，和你离太远要写检查的。”小姑娘还在絮叨，看来这几个月的所谓改革一时半会说不完，“然后下班要提交工作日志，我不知道你用不用，我不用，但我现在差不多是带薪假。要不你去问问主管？”

Justin呃了一声。他现在不太想去找主管，虽然总归得抽空去一趟。但谁能在知道找完领导必要多工作的时候还能坦然去领导办公室，反正他不行。要不先糊弄两天吧，反正他刚下飞行器……

不想找。要不先换个话题吧。“我要做奇术研究的话很难按时上下班吧，这种也得定时打卡？”

知梓拿手背撑着脑袋：“写申请咯。Elena好像还附了他们小组的计划和进度，我不知道你这种比较随性的研究能不能过。不行就忍俩月嘛，你二月底不就回去了么。——说到二月底，我听说今年年会你要上去做气氛组，好像今年还不让放烟花爆竹来的。Boom是不是想让你搞点奇术环保烟花？那这么算你事儿还挺多，附小的冬令营是不是也你带队，到时候有可能是我和你一起。看主题吧，综合性冬令营还能多给你找俩人，奇术学冬令营你还有你带的特遣队都跑不了……”

絮絮叨叨，絮絮叨叨，一直说。Justin已经不想听了。这到底有多少事没通知他，只排任务不加工资可怎么行，这还是得去问问。要不趁下班之前去一趟主管办公室……

算了，现在就走吧。

----

“是啊，毕竟咱们站奇术造诣最高的就是你嘛。”奇术师过去的时候Andrew Boom还非常亲切地给人泡了杯茶，保温杯泡的，温度看起来两小时内都不太能进嘴，“这可是给咱们单位增光添彩的好事！你不想去？”

Justin想了想自己原定的工作安排：“确实不想去啊主管，我好多课啊。”

Andrew Boom充耳不闻，非常自然地装傻：“那不就完了，你也想去，正好给你报上。到时候讲课给你批假哈，据说○站有个不错的奇术师苗子，你想想法子给勾搭过来，我给你加工资。这次回来还习不习惯？”

被寄予众望的奇术师沉默了片刻：“呃我说我不想去的哈主管……”

顶头上司展现出了一些超乎寻常的的个人素质。他把笔记本电脑转过来，给奇术师展示了一些看上去像是工作计划的东西：“习惯就好，不然我也不好让你出去讲课嘛。也不全是那么严肃的东西，你看你一天到晚死气沉沉的，我让附小的小孩感染你一下……对了你是不是还没对象？”

Justin：“……我不想去，我工作够多了。”

“哦你昨天回来没上系统登记哈，已经过截止时间了，你记得看单独找人事登记一下你的信息，咱们改系统了。”

“哪来的这么多事我不……”

“还是你们这些老员工好啊！瞧瞧一个个工作多省心。那我把你讲座的通知排上了哈？你想去哪个站点，海报用蓝色的行不行？”

“我不想……”

“对了，年会的烟花你抽空也做了吧，配合流动站之星来点宇宙风格。任务重不重？不重是吧，行。多好啊你们这些好员工！”

在Andrew Boom单方面的沟通中，在自己漫长的沉默中，Justin心说我真是他妈日了狗了。

----

重启了87遍内部系统之后，奇术师终于补完了手续，直到夜里十一点才勉强得以安息；这是回到地面的第一天，Justin好想念游侠号。</textarea></pre>
