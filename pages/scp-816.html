    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-816 – Darwins Baukasten
**Autor:** [[*user DStecks]]
**Original:** https://scp-wiki.wikidot.com/scp-816
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:**SCP-816

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-816 wird derzeit auf eigenen Wunsch im provisorischen Standort-██ eingedämmt. Ein Eindämmungsbruch wird nicht als wahrscheinlich erachtet und jeder Eindämmungsbruch würde wahrscheinlich ohne Eingreifen enden, da SCP-816 Zugang zu SCP-816-1 benötigt, um zu überleben, und nicht in der Lage ist, SCP-816-1 zu bewegen. SCP-816-1 muss alle 50 Jahre neu eingestellt werden, um eine anhaltende Abhängigkeit sicherzustellen. Für den Fall, dass SCP-816 nicht länger von SCP-816-1 abhängig wird, ist die Notfallmaßnahme 816-C sofort umzusetzen (siehe Dokument SCP-816-█). Der provisorische Standort-██ [Standort-P/██] wurde eingerichtet, um SCP-816 einzudämmen und zu erforschen. Standort-P/██ ist ein Haus in █████████, Schweiz, und SCP-816 ist in seinem Keller eingeschlossen.

**Beschreibung:** SCP-816 ist der Name einer Sammlung kleiner Automaten, die sich im Keller des Hauses in der ██-█████████-Straße, █████████, Schweiz, befinden. Im Keller gefundene Tagebücher weisen darauf hin, dass ███████ ████████, ein örtlicher Lehrer, SCP-816 ursprünglich im Jahr 189█ erschaffen hat. Inspiriert von den Werken von Charles Darwin und Charles Babbage entwarf und baute er Automaten, die sich reproduzieren und weiterentwickeln konnten. Die Mechanismen der Fortpflanzung werden durch eine Sammlung von Teilen erleichtert, die allen Spezies gemeinsam sind; die meisten Spezies modifizieren jedoch die Basisteile, um spezielle Teile zu schaffen, die zu ihrer ökologischen Nische passen.

Das Herzstück jeder SCP-816-Instanz ist ein rudimentärer Prozessor, der sich von Spezies zu Spezies kaum unterscheidet. Sie sind zwar viel weniger leistungsstark als moderne Prozessoren, liegen aber immer noch weit über dem, was mit Technologie auf dem Niveau der 1890er-Jahre möglich sein sollte. Obwohl, soweit die Forschung festgestellt hat, kein Aspekt der SCP-816-Instanzen gegen bekannte Prinzipien der Wissenschaft verstößt, sind sie dennoch in einem Ausmaß präzise gestaltet, das menschenunmöglich ist.

SCP-816 erhält neue Energie von SCP-816-1, einer Standuhr, die so modifiziert wurde, dass sie SCP-816 mechanische Energie liefert. SCP-816-1 wurde auf Langlebigkeit ausgelegt; als SCP-816-1 jedoch entdeckt wurde, war sein Energievorrat fast erschöpft, weshalb das SCP-816-Forschungsteam SCP-816-1 neu eingestellt hat, um weiterhin Energie bereitzustellen. Das Forschungsteam kam zu dem Schluss, dass die Abhängigkeit von SCP-816 von einer lokalen Energiequelle die Eindämmung unterstützt und dass sich SCP-816 ohne SCP-816-1 wahrscheinlich anpassen wird, um Energie auf eine Weise zu gewinnen, die es ihm ermöglicht, über Standort-P/██ hinaus zu expandieren. Die Folgen einer Expansion von SCP-816 über Standort-P/██ hinaus sind unbekannt, könnten im besten Fall harmlos sein und im schlimmsten Fall zu einem RK-Klasse-Restrukturierungsszenario führen, bei dem SCP-816 das biologische Leben verdrängt.

██ verschiedene Spezies von SCP-816 wurden beobachtet, obwohl es wahrscheinlich noch viele weitere gibt. Basierend auf Tagebuchaufzeichnungen stammen alle Spezies von einem einzigen Originalentwurf ab. Die Fortpflanzung von SCP-816 ähnelt der biologischen Fortpflanzung, mit einigen wichtigen Ausnahmen: Jedes Individuum kann als &#34;männlich&#34; oder &#34;weiblich&#34; agieren; während des &#34;Geschlechtsverkehrs&#34; werden die Designs für beide Partner gemischt, wobei selten &#34;Mutationen&#34; entstehen, und die Daten werden an das &#34;Weibchen&#34; übertragen, das dann mit der Suche nach Teilen beginnt, um das neue Design zusammenzusetzen.

Räuberisches Verhalten äußert sich in zwei Formen: Die primäre Form dient der Energierückgewinnung; die zweite ist reproduktiver Natur. In der ersten Form hat sich für die meisten Spezies eine spezielle Vorrichtung entwickelt, die mit dem Schlitz verbunden ist, der in SCP-816-1 eingesteckt wird, um Energie zu erhalten, wodurch SCP-816 Energie zurückgewinnen kann, ohne sie direkt von SCP-816-1 zu beziehen. Die zweite Form tritt nach der Fortpflanzung auf, wobei das &#34;Weibchen&#34; nach anderen Automaten sucht und diese &#34;tötet&#34;, um Teile für den Aufbau seiner Nachkommen zu beschaffen.

Das grundlegende Ökosystem, das sich entwickelt hat, ist wie folgt: Die Grundlagen des Ökosystems sind zwei Spezies von SCP-816: die &#34;Assimilatoren&#34; und die &#34;Sammler&#34;. Die Assimilatoren sind wie keine andere Spezies in der Lage, aus ihrer Umgebung neue Teile zu erschaffen. Nur so gelangt neues Material in das System, und eine evolutionäre Verschiebung der Teile, aus denen die Assimilatoren bestehen, kann zu einem Populationsboom oder zum Aussterben anderer Spezies führen. Die Assimilatoren sind groß (ungefähr zehn [10] cm lang) und langsam, was sie zum Hauptziel für räuberisches Verhalten zur Reproduktion macht. Die Sammler sind die Spezies, die nun den Zugang zu SCP-816-1 vollständig kontrolliert, was die meisten Spezies dazu zwingt, sich auf räuberisches Verhalten zur Energiegewinnung zu verlassen. Die Sammler haben verschiedene Abwehrmechanismen entwickelt, um die Kontrolle über SCP-816-1 zu gewährleisten, aber sie sind die Hauptziele für räuberisches Verhalten zur Energiegewinnung und nun praktisch der einzige Weg, über den neue Energie in das System gelangt. Die Assimilatoren und Sammler ähneln in etwa den Pflanzenfressern in der Nahrungskette von SCP-816.

Die meisten Spezies jagen die Assimilatoren und Sammler auf der Suche nach Energie und Teilen und füllen jeweils eine ökologische Nische. Eine Spezies nutzt die verschiedenen spezialisierten Teile, die durch das räuberische Verhalten zur Reproduktion übrig geblieben sind, in ihrem Design, häufig auf eine Weise, für die sie nicht vorgesehen waren. Eine andere Spezies hat Abwehrmechanismen gegen räuberisches Verhalten zur Reproduktion entwickelt, indem sie die Basisteile so stark verändert, dass nur wenige Spezies sie angreifen, da sie so wenige nutzbare Teile enthält. Eine andere Spezies hat sich jedoch speziell entwickelt, um die oben genannten Spezies zu jagen, und hat Vorrichtungen entwickelt, um die Basisteile in ihre ursprüngliche Form umzuwandeln.</textarea></pre>
