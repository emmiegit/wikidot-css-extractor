[[tab エージェント・イチの人事ファイル]]
**名前:** 滝川 一郎

**セキュリティクリアランス:** レベル2

**職務:** フィールドエージェント。西日本を中心に自転車で長距離移動し、未発見や未収容のSCiPの探索。
[[include component:image-block
|name=obzekuto.jpg
|caption=収容直前のSCP-████-JP
|width=250px
]]
**人物:** 滝川 一郎は東京都出身の27歳の男性です。SCP-████-JPの異常性によって付近にいたウサギのニュージーランド・ホワイト(学名://Oryctolagus cuniculus//)と同化してしまい、体型及び身体的な年齢に異常が生じています。現在の滝川 一郎は、全身が人間としての体毛の代わりにウサギ特有の白く細い体毛に覆われています。体型は人間に準じていますが、頭部のみウサギに似通ったものに変化しており、耳も本来存在する部分より10㎝ほど上部からウサギのように長い耳として垂れています。また、尾てい骨の部分から10㎝ほどの尻尾が生えているのも確認されています。融合の素体となったウサギは生後10ヶ月であった為か、滝川 一郎の体格、声帯はそのウサギの年齢を人間に換算した14~15歳の男性に相応しいものに変化しています。

現在の滝川 一郎の意識や性格は以前の滝川 一郎と変わりませんが、ウサギの特徴が時々現れることがあります。特徴が現れる際に滝川 一郎の行う行動は主に、強く足踏みをする、野菜にかぶりつく、歯を鳴らす、--壁の角などの端や尖った部分を執拗に齧る--[[footnote]]浅井研究員の躾けにより、改善の傾向にあります。[[/footnote]]、付近の職員[[footnote]]性別、生物種に制限はありません。[[/footnote]]に[削除済]を要求するなど様々です。

なお、これらの異常に関して滝川 一郎本人は--気にしていないようです--//寧ろ気に入っているみたいだぞ、こいつ。 - 浅井研究員//

滝川 一郎は、自転車又は徒歩の移動による長距離イベントを行うことで未確認、未収容のSCiPと遭遇するケースが非常に高くなる特性を有しています。この特性はバイク、車、鉄道、飛行機などの移動によって発生することはありません。この特性を利用し、現在はエージェント・イチとして西日本を中心にSCiPの捜索活動を行っています。

なお、財団の施設外での行動に関しては、出来る限り体毛を露出させない状態での行動が厳守されています。現在において、滝川 一郎の身体の異常を認知した一般人はいません。姿を見られたケースはありますが、カバーストーリー『着ぐるみ冒険家』で隠蔽に成功しています。

また滝川 一郎は、非常に人を驚かせることを好む人物です。その為に施設内にいる場合は他の職員に対して頻繁に〝ドッキリ作戦〟を実行します。驚かせる為の工夫の度合いは様々ですが、ドッキリ作戦に関連したアイテムの工作スキルが非常に長けている為、どのような高度な仕掛けも作り出すことが可能です。しかし、この工作スキルはドッキリに関連したアイテムの作成以外では発揮されることはありません。被害者である職員から厳重注意を受ける場合がありますが、特に浅井研究員に対しては「反応が面白いから」という理由に、再三注意を促されてもドッキリ作戦を行っています。

**経歴:** 滝川 一郎は201█年3月11日より東京都から太平洋に沿って西に向かって自転車で日本一周の旅を開始しました。しかし201█年9月11日に石川県でSCP-████-JPと遭遇し、SCP-████-JPの持つ異常性の影響を受けて財団に保護されました。保護後の調査の結果、滝川 一郎が旅をしていた期間にそれぞれ別のSCiPと遭遇し、全て財団に拘束されて適切な記憶処理を受けていたことが過去の報告書より発覚しました。滝川 一郎が旅の間に遭遇したSCiPの総数は39体[[footnote]]その内、収容に成功したSCiPの内、未収容であったSCiPは12体、未発見のSCiPは18体です。[[/footnote]]で、滝川 一郎はそのほぼ全てのSCiPの異常性を&#34;偶然&#34;回避していました。

この法則を最初に発見したのは浅井研究員で、滝川 一郎が有するこの異常性を利用すれば多くの未発見、未収容のSCiPを発見できると考え、滝川 一郎をフィールドエージェントとして推薦しました。現在は浅井研究員が責任者となりフィールドエージェントとして貢献しています。
[[/tab]]
[[tab 浅井研究員の人事ファイル]]
**名前:** 浅井 珪

**セキュリティクリアランス:** レベル3

**職務:** 物品型オブジェクトの管理。滝川 一郎の発見したSCiPの研究及び滝川 一郎の教育。

[[include component:image-block
|name=houkins.jpg
|caption=浅井研究員のデスク付近に設置された自在箒を勝手に持ち出すことは禁止されています。
|width=250px
]]
**人物:** 浅井 珪は千葉県出身の31歳の男性です。1つの物事に着手すると限界まで研究するタイプであり、財団に就任して既存の19個のSCiPの特別収容プロトコルの改善に成功しています。また、浅井 珪は普段より冷静沈着なイメージを保っていますが、極度の〝ビビリ性〟です。本人はそのビビリ性を改善したいと考えており、18歳から空手、柔道、合気道、███、自在箒武術[[footnote]]千葉県██小学校発祥の、自在箒を駆使した武術です。[[/footnote]]を習得しました。しかしいくら多くの武術を習得しても、ビビリ性は改善されませんでした。

この性格の為、浅井 珪はドッキリを非常に嫌います。他者から故意にドッキリを行われた場合、激昂し身体能力を最大3200%まで上昇させ、特定の武術を複数極めし者のみが授かる神拳〝怒突万歳〟を、ドッキリを決行した人物に対して行います。なお、この〝怒突万歳〟はどのようなダメージを与えても相手が死亡することはありません。

またこの〝怒突万歳〟は、自在箒に気を溜め込むことで自在箒の耐久度を極限まで高めると同時に、相手を死亡させることのない効果も付属されます。

**経歴:** 浅井 珪は東京大学の理学部に入学しており、同じ学科の友人がSCP-████-JPの影響を受けて死亡していたところを発見しました。浅井 珪はその後に第一発見者として財団職員とインタビューを行いましたが、財団の存在を知った浅井 珪は財団の就任を希望しました。大学卒業後に財団の試験にも合格し、研究員として就任しました。

また浅井 珪は、滝川 一郎を保護した際に滝川 一郎が有していると思われる特性を過去のインタビューや拘束記録から考察し、滝川 一郎を保護対象からエージェントに推薦しました。それに伴い、現在は滝川 一郎の発見した未確認のSCiPを優先的に研究する権利を持ち、滝川 一郎の教育係を務めています。

[[collapsible show=&#34;+ インタビュー記録 201█/9/15&#34; hide=&#34;- インタビュー記録を閉じる&#34;]]
&gt; **対象:** 保護対象中の滝川 一郎
&gt;  
&gt; **インタビュアー:** 浅井研究員
&gt;  
&gt; **付記:** 浅井研究員が滝川 一郎に対してフィールドエージェントとして財団に就任するのを推薦する為のインタビューです。
&gt;  
&gt; **&lt;録音開始&gt;**
&gt;  
&gt; **浅井研究員:** やぁ、えっと……滝川君。ここでの生活はどうだい？
&gt;  
&gt; **滝川 一郎:** ん、まぁ悪くないですね。出してくれるご飯も美味しいし。
&gt; 
&gt; **浅井研究員:** そうか。君はその、身体に異常を来たしてからもう4日が経過している。それに関して、何か問題はあるかい？
&gt;  
&gt; **滝川 一郎:** へへ、寧ろ前より気分が良いですよ。それにさ(自身の耳を掴む)この耳、ふわっふわでやわっこくてさ、気持ちいいんですよ。俺ってウサギ好きだからさ、こうしてウサギの耳の感触を自給自足できるなんて、夢のようだねぇ……。
&gt; 
&gt; (浅井研究員は目を背け、2度咳払いをする。)
&gt; 
&gt; **浅井研究員:** ……滝川君、本題に入ろう。君はこの半年間の自転車の旅で、多くの不可思議なものと遭遇してきた筈だ。
&gt;  
&gt; **滝川 一郎:** 不可思議なもの？さぁ……そういうのは全然覚えてないけど。
&gt; 
&gt;  
&gt; **浅井研究員:** そうだろうな。君は我々に拘束される度に記憶処理を受けてるからね。
&gt;  
&gt; **滝川 一郎:** 記憶処理？なんですかそれ。
&gt; 
&gt; **浅井研究員:** まぁそれについては追々説明するよ。今は君が出会った摩訶不思議なものについての話だ。我々財団はああいうものを確保し、世間に知られぬように収容して保護することに努めている。もしあれが野放しにされていたら、世間は混乱に陥ってしまうからな。
&gt;  
&gt; **滝川 一郎:** 収容、保護……そんなことをする財団ってのが、あったんですね。
&gt; 
&gt; **浅井研究員:** あぁ、これは秘密裏に行われているからな。ともかく君は、今までに多くの摩訶不思議なもの……我々は総称してSCPオブジェクトと呼んでいるが、そういうものと遭遇してきた。それは君がそういったものを引き寄せるか、君自身がそれを探知して無意識に近づく習性があるのではないかと私は推測したんだ。それで君には、我々の為に、SCPオブジェクトを捜索する手伝いをしてもらいたい。
&gt; 
&gt; **滝川 一郎:** 手伝いですか、俺が……？
&gt; 
&gt; **浅井研究員:** あぁ、しかしこれは我々財団への就任を意味するわけだから、強制は出来ない。最終的には君自身に決断してもらう。断れば残念だが、君は姿が戻るまでここに居てもらう。もしかしたらもう二度と、施設の外には出られないかもしれない。
&gt; 
&gt; (滝川 一郎は黙ったまま、浅井研究員を見つめ続けている。)
&gt; 
&gt; **浅井研究員:** もし我々に協力してくれるなら、喜んで外に出ても怪しまれないよう我々が全面協力しよう。SCPオブジェクトと遭遇するのは大きな危険が伴う。もしかしたら命を失うことも。答えを出すのは、遅くなってもいい。我々はいつでも、待ち続けるよ。
&gt;  
&gt; **滝川 一郎:** まぁ、俺は別にいいですよ。
&gt; 
&gt; (滝川 一郎の返答後、浅井研究員は5秒間沈黙。)
&gt; 
&gt; **浅井研究員:** ……随分と軽く答えを出してくれるんだな。命を失うこともあるかもしれないのに、本当にいいのか？
&gt; 
&gt; **滝川 一郎:** うーん……俺が旅を始めた理由って、仕事をクビになってむしゃくしゃしてたっつーか。なんか自分の生き方が分かんなくなって始めたんですよね。行く先に何があるかなんて考えない、気ままな旅ですよ。
&gt; 
&gt; (滝川 一郎は自身の耳を弄り始めて、10秒ほど沈黙する。)
&gt; 
&gt; **滝川 一郎:** もし旅が終わって家に戻ったら、大した職にも就けないでずっとつまらない生活を送るかもしれない。そのせいで、家に帰るのが……少し怖かったんですよね。旅で見てきたものは夢のようで、でも家に帰ったら、夢は見られなくなる。でも先生の話を聞くと、財団ってのは俺が見たかった、旅でも見れなかったものが沢山ありそうじゃないですか。それを見れるなら、悪くないなって思ったんですよ。
&gt; 
&gt; **浅井研究員:** まるで、命を失うことは考えていないのか、怖くないようだな。
&gt; 
&gt; **滝川 一郎:** へへ、命に執着してたら、面白いもんとは出会えませんよ。旅でそれを学んだんです。
&gt; 
&gt; **浅井研究員:** そうか……君がSCPオブジェクトと遭遇しやすい理由も、そこにあるのかもな。
&gt; 
&gt; (浅井研究員は立ち上がり、滝川 一郎も促され立ち上がる。)
&gt; 
&gt; **浅井研究員:** これから教えることは沢山あるが、一先ず挨拶を。私は浅井 珪だ。財団へようこそ、我々は君を歓迎しよう。
&gt;
&gt; (浅井研究員は握手を求め手を差し出す。) 
&gt; 
&gt; **滝川 一郎:** へへ、こちらこそ。
&gt; 
&gt; (滝川 一郎も手を伸ばし、握手をする。すると滝川 一郎の腕が抜け落ち、浅井研究員は驚いて後ろに倒れ込んだ。地面に落ちた腕はのたうち回っている。)
&gt; 
&gt; **浅井研究員:** あ、あぁ……一体、なんだこりゃ？
&gt; 
&gt; (滝川 一郎の取れた腕の裾から、本物の腕が出てくる。滝川 一郎は肩を震わせて、大声で笑い始める。)
&gt; 
&gt;  **滝川 一郎:** あっはっはっは！！これ、福岡県にいた手品師に教えてもらったんですけどね……ひっひ、浅井さんって予想以上におもしれー反応するんですね。やっべ腹いてぇ。
&gt; 
&gt; (浅井研究員は大きくため息をつくと、立ち上がる。)
&gt; 
&gt; **浅井研究員:** ……そうか、お前の仕業か。
&gt; 
&gt; (浅井研究員は滝川 一郎の足を払い、バランスの崩れたところで胸に掌底を打ち込む。打ち込んだ衝撃によって2人の間に激しい衝撃波が生まれ、横にあったテーブルは吹き飛び天井の蛍光灯も砕け散る。掌底を受けた滝川 一郎は一直線に吹き飛び壁に叩き付けられ、その衝撃で室内が大きく揺れた。壁には大きなクレーターが出来上がり、滝川 一郎の着ていた衣類はビリビリに破け、仰向けで地面に倒れ込んだ。)
&gt; 
&gt; **滝川 一郎:** ……いたい。
&gt; 
&gt; **&lt;録音終了&gt;**
&gt; 
&gt; **終了報告書:** 浅井研究員の面談の元、滝川 一郎はフィールドエージェントとして財団に就任しました。エージェント・イチという肩書きを与え、また財団に関する知識を十分に会得してもらう為に浅井研究員にはエージェント・イチの教育係に任命されました。
&gt; 
&gt; //そもそもあんな小道具、一体どこに隠し持っていたんだ……。 - 浅井研究員//

2.[[collapsible show=&#34;+ ターゲット:浅井研究員[201█/8/15]&#34; hide=&#34;- 記録を閉じる&#34;]]
**ターゲット:** 浅井研究員

**実施方法:** 電話で浅井研究員と通話中にドッキリを仕掛ける。

**結果:** エージェント・イチは四国地方を遠征中にSCiPを発見し、浅井研究員に電話で報告した。
&gt; **エージェント・イチ:** ……というわけで、今の所は目立った動きはありません。GPSのデータは届きました？
&gt; 
&gt; **浅井研究員:** あぁ、こちらでも正確な位置が分かった。SCiPに動きがないか引き続き、そのまま監視を続けてくれ。
&gt;

[[=]]
**__株式会社ドギーコープ - 研究資料__**
[[/=]]

201█年4月頃よりペットショップ等で販売する製品を制作している企業。当初は主に犬用の食品や玩具、首輪などのアイテムを販売しているだけの企業であったが、201█年9月に異常性を有した製品が販売されているのが判明。後にそれは[http://ja.scp-wiki.net/scp-1371-jp SCP-1371-JP]に指定されたが、それから株式会社ドギーコープは異常性を有したグッズのみを展開している。

販売している商品は食品や日用品、100円均一ショップで販売されているような便利アイテムから大人用の如何わしいグッズまで。基本的に低所得者でも手軽に手にすることが出来る製品を中心に出している模様。そしてそのどの製品も特殊な動物の出現に関わる異常性を有している。

株式会社ドギーコープは██年前からテレビ番組の提供などで名前に挙がっているのが確認されている。しかし株式会社ドギーコープの創立者、及び当時何を行っていた企業なのかは判明していない。今現在、我々が知り得る株式会社ドギーコープの実体は、最初に製品の販売が確認された201█年4月以降のみである。//当時を知る者でも株式会社ドギーコープの製品を買ったことがあるという人物もいる。何らかの過去改変が行われてる？それとも記録が抹消されているのか？//

株式会社ドギーコープの所在地は不明。製品に所在地が記載されている場合もあるが、その地点は公園か自然保護区に指定されている場所ばかりであり、--全て偽の情報と思われる。--//出現する動物と関連性のある場所という可能性も出てきた。ともかくまだ謎が多く、結論を急くべきではないな。//

また、株式会社ドギーコープから販売されたオブジェクトから出現する動物は、どれも１種類の製品につき1個体と思われる。全てある程度の知性や意思を有しており、中には言語を理解、会話が出来る存在もいる。

[[=]]
**__[http://ja.scp-wiki.net/author:furabbit Imaginanimal]との関連性__
**[[/=]]

オブジェクトにより出現した個体とのインタビューにより、彼らは複数のSCiPと関係している未特定団体&#34;Imaginanimal&#34;と何らかの関係がありそうだが、彼らは「社外秘」「契約に違反する」として黙秘し、それぞれの団体の詳しい情報は得られていない。株式会社ドギーコープとImaginanimalの関連性に関した情報を発見し次第、こちらに随時記述していこうと思う。

[[=]]
**__今後の研究方針__**
[[/=]]

幸い、株式会社ドギーコープから販売されている製品で死者ないし怪我人も出ていない。ちょっとパニックを起こす程度のものだ。しかし彼らが世に出しているものは、世間に「この世には科学では判明出来ない異常な存在がある」ことを認知させてしまっている。いくら危険がなくとも、一般人にそういう存在が現実世界にあるということを認知されてしまうだけで、我々財団としては大きな痛手だ。

どんなに奴らの出している物品が平和で馬鹿げたものでも、我々は「この世に不可思議なものなんてない」と一般市民に思わせ続ける為に、確保、保護、収容を続けなくてはならない。異常性を有した株式会社ドギーコープの製品の収容、研究、及びそれらを制作している社員を確保し新たなSCiPの製造を止めなくては。//畜生あいつらめ、収容の面倒くさいものばっかり作りやがって……。 - 浅井研究員//
