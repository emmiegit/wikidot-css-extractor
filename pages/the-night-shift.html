**__夜班医生__**

那是2006年10月13日的凌晨，朴医生[[footnote]] 译注： Dr. Park [[/footnote]]正在为手头的任务准备工具，一杯热咖啡驱走了浓重的睡意。一小时前，他被两名士兵叫醒，并被告知他接到命令处理一个需要他专长的情况。当他洗漱完毕，跟在几人身后来到停尸间时，脑子里一刻也不停地琢磨着：这么晚了，会发生什么事？为何如此紧急？

这位兵营验尸官走进了一间灯火通明的房间，他的两位上级和一些边境警卫正环绕在验尸台周围。注意到他的出现，他们纷纷让出一条路，解剖台上的一个东西引起了他的兴趣。

那是一名年轻的士兵，身着一件肮脏的朝鲜人民军制服。他的右半边脸已被严重毁去，手掌覆盖着尘土。就在一小时前，发现此人试图翻越边境。守卫们接到了来自朝鲜边境的枪声和车辆的警报。当一位朝鲜人民军举枪向他射击时，这名男子已设法从另一边翻了过来。随后边界双方发生了一场枪击，但除了这名士兵外，没有人员伤亡。屋里的士兵称他们在栅栏上看见了一个洞。正是在那里，他爬过了这个洞，一颗子弹结束了他的性命，随后尸体被装进拉链袋里呈给了验尸官。

这名男子身上没有携带任何个人物品，这表明他的叛逃是出于一时冲动。不过，由于朝鲜近期的核试验，高层决定当务之急是检查所有的尸体，找出任何可能的信息。还有一件事相当奇怪——他们的狗牌都不见了。鉴于以上原因，朴医生要求进行尸检，并将任何发现向指挥官禀报。随后他一人留在了停尸间。

朴医生环顾四周。除了这名士兵，冷库内还躺着其他几具尸体。在军营里度过的这两周是极其漫长的。一场训练事故夺去了三个人的生命，而就在三天前，又有一名军官因罪自杀。他这里驻扎了两年，已渐渐喜欢上了那个年轻人，这次伤亡对他的影响比别人更甚。如今一具新尸体也加入了其中，尽管他是个外邦人。朴医生呷一口咖啡，叹了口气，继续手头的工作。

清理过尸体，他开始了初步检查。

这是名体格健壮的士兵，制服上别着中尉徽章。他身体前后共有五处枪伤，一处在右股，一处在头部。可以肯定，C.O.D用大功率步枪击中了他的头部，证据是右顶骨的粉碎性骨折和右颧骨的大型开放伤口，几乎捣出了他的眼球。此外子弹口径为7.62x54mmR，可能来自人民军使用的德拉格诺夫SVD狙击步枪。然而令朴医生吃惊不已的是，他死前竟承受住了那么多发射击。

做完外部检查后，他转身呷了一口咖啡，却不料杯子几乎是空的，更糟的是咖啡很凉。他去将咖啡续上，休息了一小会儿，睡意开始在他身上悄然降临。

凌晨2点50分，他正小口啜饮着咖啡，准备下一次测试，此时一阵微弱的呼吸声传进他的耳里。停尸间里只有他一人，出于疑惑，他站起来四下环顾。而走廊里空无一人，空气中只弥漫着蟋蟀的叫声。他信誓旦旦地走回办公室，刚一坐下，那声音又如约而至。

他折回走廊，想知道是谁开了个不合时宜的玩笑。当他将目光向声音的方向投去时，疑虑顿消，转而被困惑所取代。

右边走廊的尽头便是他留下尸体的地方。无措之下，他小心翼翼朝房间走去，此时呼吸声越来越清晰，夹杂着金属坠落之声。他越来越近，恐惧也如影随形，缓慢而坚定地向他逼近。作为一名验尸官和在军队服役十五年的老兵，朴医生目睹过不少令人不安的事物，并因此在兵营中赢得了钢铁意志的名声。但当他走进那间验尸室时，一切都将随之改变。

屋内，荧光灯照耀下，一具尸体背对他矗立。

是那名中尉。

[*http://scp-wiki-cn.wikidot.com/scp-6357 血肉组成的红色雾气]在他身侧环绕，浓雾聚集之处，一些形成中的卷须将敞开的冷库和架上的其他士兵尸体与此人相连。细看之下，他注意到红雾正将血肉从这些尸身上剥去。验尸官的双手因恐惧而颤抖，咖啡杯从中滑落。

中尉转身凝视着这个被吓坏了的人，他站在门旁，面色苍白，脚边是一堆碎瓷片。这名士兵看起来完全正常，这让朴医生大为困惑，如果不是地板上布满弹孔、血迹和泥浆的制服，此时也许会把他伤痕累累的脸和身体的照片视作伪造。士兵盯着验尸官看了大约半分钟，雾团彻底回到了他身体里，一个外表完全健康的年轻人随之出现，和周围纹丝不动的骸骨并列一堂。

士兵朝朴医生走来，踢开一地的子弹。那人打量着他，朴医生仿佛被冻在了原地，接着，对方以一种不属于士兵的温和嗓音礼貌地向他发问，

“您好，请问有什么可以穿的便服吗？最好是干净，没有印字的。”

他并不知道哪里可以弄到衣服，但当一个刚从致命枪伤中复原，又让周围所有尸体通通化为枯骨的东西，礼貌地请你帮忙办一件小事时，是个人都应该答应。他茫然四顾，幸运地发现角落里有一只篮子装着一些废弃衣物，便向它指了指。士兵平静地向它走去，看过一遍衣服后，将锐利的目光投向了验尸官，请求一些私人空间。朴医生太恐惧了，几乎忘记了基本的礼仪。

稍作等待，一个疑问出现在了他的脑海之中。

这东西会是某种武器吗？

朝鲜人真有如此先进吗？

它已经离开了吗？

我出现幻觉了吗？

一种无法抑制的恐惧抓住了朴医生，他小心翼翼地进到房间里，从窗缝往外看。眼前的景象令他肝胆欲裂，他走了回去，尽可能不发出一点声音。

换好衣服后，士兵背着一个行囊走了出来。

“非常感谢，医生。噢……您最好能待在外面。”

验尸官注视着那人的脸，看着它向后转身，没入黑暗之中。朴医生默然无言地站在原地。

那夜稍晚，兵营被火警的厉声尖叫所包裹，士兵们纷纷冲出看向起火的停尸间，验尸官坐在外面的走道上，汗水浸透了全身，一双失魂落魄的眼睛深深嵌在脸上。尽管这起事件性质可疑，但人们认为火灾是由于其中一台冷冻发动机的线路故障所致。

在留驻与随后的心理评估期间，朴医生陈述了当晚发生的事件，据记录，他反复呢喃着一句话：

“它有他们的脸。”

已经确定，走出房间并向他道别的正是那个男人。但那张脸不属于他，因为一个细节验尸官从未提及。

在那个命运攸关的夜晚，当他向那间荧光灯照亮的尸检室里窥视时，他看到了那个实体……拥有着一张融合了他所有死者面孔的脸。</textarea></pre>
