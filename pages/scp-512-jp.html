**アイテム番号:** SCP-512-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-512-JPは、保管サイト-8123の標準収容ロッカー中に施錠保管されます。SCP-512-JPをハードウェア機器に接続、及びプレイする実験を行うときは、クリアランスレベル3以上の職員2人の許可、及び同伴が必要です。

SCP-512-JPの物体出現現象によって出現した物体は、同サイトの標準収容ロッカーへ施錠保管の上、保存されています。こちらの参照には、クリアランスレベル3以上の職員の許可が必要です。

**説明:** SCP-512-JPは任天堂の家庭用据置型ゲーム機;ファミリーコンピュータ(HVC-001)の規格に対応するロムカセットです。SCP-512-JPの外見は、[編集済]社から発売されたロールプレイングゲーム;[編集済]と全く同一のものです。しかし、SCP-512-JPは通常のゲーム[編集済]とは異なり、セーブ機能が存在しません。また、キャラクター&#34;主人公&#34;のスプライト[[footnote]]主にビデオゲームで用いる、画面上の小さなキャラクタを高速に合成表示するための機構のこと。アニメーションにおけるセル画の概念とよく似ている。[[/footnote]]について、通常のものから異なる姿;服装や髪型の変化したスプライトへと変更されています。

SCP-512-JPは、これがハードウェア機器に接続されてゲームとして起動されるたびに、ゲーム中に登場する様々なオブジェクト[[footnote]]スプライト・グラフィック、マップ、会話の内容、イベント処理など。[[/footnote]]が通常のロムカセットのものから変更された状態でゲームが開始します。SCP-512-JP自体に記録されているロムデータは、そのたび未知の手段によって実際に改変されていきます。これについて、一度発生した改変は次回の起動時にも引き継がれています。また、セーブ機能が存在しないことと、キャラクター&#34;主人公&#34;のスプライトについて本来設定されている通常のものから異なるただ一種のスプライトへ変更されていることは、最初期の起動試行から発生している改変現象です。

またSCP-512-JPは、ゲーム内に登場するオブジェクトと形状が相似した実体をプレイヤー周辺へ出現させます。この実体は未知の組成のものも含まれます。この実体の発生は、財団の確認したところでは、ゲーム中でプレイヤーの操作するパーティが&#34;全滅&#34;し&#34;ゲームオーバー&#34;となった際に発生しています。なお、その形状やふるまいから想像されるその物体におけるごく一般的な処置方法によって、対象の物体は終了させることが可能であることがわかっています。

SCP-512-JPの改変現象が終末期を迎えると、それから数度の起動の内に&#34;REBOOT&#34;現象が発生します。&#34;REBOOT&#34;現象が発生した際、起動直後のゲームタイトル画面にはタイトルロゴとあらゆる文字列は表示されず、代わりに&#34;REBOOT&#34;とのみ表示されます。&#34;REBOOT&#34;現象の後、あらゆる改変事象はリセットされ、最初期のSCP-512-JPへとロムデータが修正されます。その後数秒して、SCP-512-JPの起動したハード機器の電源は自動的に切断されます。&#34;REBOOT&#34;現象が発生しようと、セーブ機能と&#34;主人公&#34;のスプライトについては依然通常のものと異なるままであり、また、現実世界に発生した未知の物体が消失することはありません。

SCP-512-JPの異常現象の発現結果はこれの起動の度に僅かずつ変動しています。以下は、起動試行とその特筆に値する現象のログについての記述です。

[[collapsible show=&#34;+ 起動試行ログ&#34; hide=&#34;- 閉じる&#34;  hideLocation=&#34;both&#34;]]
||~ 起動試行#||||~ 特筆に値する現象ログ||
||~ A||||&#34;REBOOT&#34;現象の発生。起動後およそ5秒で電源が自ずと切れた。||
||~ B||||正常にゲームが起動し、タイトル画面もゲーム[編集済]と同一のものである。セーブ機能が存在しないことと、キャラクター&#34;主人公&#34;のスプライトが異なることを除き、正常にプレイが進行する。ゲームは19時間でクリアされた。エンディング終了後、電源を落とすまでエンディング終息画面が継続していた。||
||~ C||||試行B同様、ほとんど通常通りにゲームが進行した。ゲームは19時間でクリアされた。||
||~ D||||これまでと同様のいくつかのデータ異常はみられているものの、大凡通常通りにゲームが進行する。しかし、会話イベントの発生するとき、人物の台詞の読み込みに度々1~2秒の遅延が生じている。ゲームは21時間でクリアされた。||
||~ E||||シナリオ中盤において、戦闘イベントでパーティが&#34;全滅&#34;=&#34;ゲームオーバー&#34;する。直後、実験室内に、未知の種の種子2つ、未知の種の果物3つ、複雑な装飾の施された未知の金属による短剣、既知の何れの物とも一致しない組成の布によるローブが出現した。出現した物体は調査の後に保存された。ゲームオーバー画面が表示された後、短いBGMジングルが終了するとハードウェア機器の電源が自ずと切れた。||
||~ F||||イベント「勇者任命」において、キャラクター&#34;王さま&#34;が&#34;前任の勇者&#34;について言及する。なお、&#34;王さま&#34;の発言より、この&#34;前任の勇者&#34;とこれまでの試行の&#34;主人公&#34;は無関係であるとわかっている。&#34;主人公&#34;の勇者任命後、キャラクター&#34;主人公の母&#34;の会話台詞の読み込み遅延が顕著になる。ゲームは凡そ26時間でクリアされた。||
||~ G||||戦闘イベントに関して、設定されているモンスターの能力値が平均1上昇する。イベント「勇者任命」での&#34;王さま&#34;の&#34;前任の勇者&#34;への言及がさらに延伸している。会話イベントの発生するときの台詞の読み込み遅延の平均が10秒を超える。特に&#34;主人公の母&#34;において数十秒単位での遅延が読み込みの度に発生する。ゲームは30時間強でクリアされた。||
||~ H||||ゲームシナリオに改変が生じる。&#34;魔王軍&#34;の&#34;幹部&#34;であるボスが一種増加し、新たなダンジョンが世界マップの北北西に出現する。また、試行Gに観察された敵モンスターの能力値上昇が試行Hにおいても観察される。次回の試行以降においてもこの上昇は継続している。ゲームは39時間でクリアされた。||
||~ I||||マップ&#34;魔王城&#34;内の戦闘イベントで、&#34;ゲームオーバー&#34;する。直後、未知の金属と銀を材料とした十字架を模した装飾の施されている長剣と、体長2.23mの未知の人型生物の死体が出現。長剣は組成調査、未知の生物は解剖調査の後、保存された。ゲームオーバー画面の表示中、ジングルBGMは再生されなかった。||
||~ J||||&#34;主人公の母&#34;の台詞中に主人公のニックネームが出現しなくなる。代わりに「むすこ」という呼称が使われるようになる。また、&#34;主人公の母&#34;がマップ&#34;主人公の家&#34;内において常に&#34;主人公&#34;の方向を向いている。ゲームは45時間でクリアされた。||
||~ K||||ゲームシナリオの改変が進行している。&#34;魔王軍&#34;の侵攻が&#34;王国&#34;に2度達し、シナリオ前半に&#34;王さま&#34;と&#34;王女&#34;が死亡するイベント「陥落」が新たに発生する。人々の会話時の台詞が不穏なものとなっている。ゲームは49時間でクリアされた。||
||~ L||||ゲームシナリオの改変がより進行している。イベント「勇者任命」中、画面下方に&#34;主人公の母&#34;が出現し、上方の&#34;主人公&#34;の方向を向いている。シナリオ中盤、&#34;魔王軍&#34;の更なる&#34;王国&#34;への侵攻への最中、主人公のスタート地点である村が焼失するイベント「別離」が新たに発生する。ゲームは55時間でクリアされた。||
||~ M||||ゲームシナリオの改変が更に進行。イベント「陥落」の様相が悪化し、&#34;王国&#34;内部は荒れ果てているが、&#34;教会&#34;の建物のみが町の中では無傷である。プレイヤーはマップ&#34;教会&#34;へ入ることが不可能になっている。ゲームは61時間でクリアされた。エンディングの音楽が消失していた。||
||~ N||||通常パーティの仲間にできるキャラクターのすべてがシナリオ上から消失する。プレイヤーはソロプレイ[[footnote]]ロールプレイングゲームにおいて、仲間をパーティに加えずに主人公キャラクターのみでプレイを進行させる遊び方のこと。[[/footnote]]を強いられることとなる。また、&#34;主人公&#34;がシナリオのはじめに&#34;王城&#34;へ向かうイベントの際、&#34;主人公の母&#34;が&#34;主人公&#34;の背についてくるようにして移動し、&#34;主人公の母&#34;は道中で別れて&#34;教会&#34;へと入る。プレイヤーはその後を追う操作はできなかった。ゲームは102時間でクリアされた。エンディングそのものが消失。||
||~ O||||&#34;主人公&#34;のスプライトの頭部が黒塗りになる。&#34;主人公の母&#34;のあらゆる台詞が消失する。&#34;主人公の母&#34;が&#34;主人公&#34;の方向を向くことがなくなる。シナリオ中においてあらゆる&#34;魔王軍&#34;の侵攻が無統制と感じさせるふるまいになる。シナリオ最終において、キャラクター&#34;魔王&#34;が甚く混乱しており、&#34;主人公&#34;に対し「そなたは　ゆうしゃじゃあ　ない！　わしは　いったい　だれだ！」と発言する。その後、&#34;魔王&#34;はプレイヤー側と戦闘を行う事なくマップの外へと移動し、画面外に到達すると消失した。試行Oにおいてゲームクリアは恐らく不能と推測される。||
||~ P||||&#34;主人公&#34;のスプライトが透明になり、会話や戦闘を行うことが不能となる。&#34;主人公の母&#34;が&#34;教会&#34;へと入った72秒後、ゲームが自動で再起動し、試行Qへ移行。||
||~ Q||||タイトル画面の読み込み最中にゲームがフリーズする。いかなる変化や挙動をそれ以上示さなくなった。フリーズが観測されたのは今回が初めてである。||
||~ R||||一切のシナリオが消失する。ゲーム内の人々の行動やマップの様子から世相が平穏であることが想像される。&#34;主人公&#34;のスプライトは透明のままである。&#34;主人公の家&#34;に&#34;主人公の母&#34;が存在しない。&#34;主人公の家&#34;のグラフィック&#34;机&#34;に重なりグラフィック&#34;手紙&#34;が存在する。&#34;手紙&#34;には内容が設定してあり、プレイヤーは&#34;手紙&#34;の内容を読む操作が可能であった。&#34;手紙&#34;を&#34;しらべる&#34;操作をし、文章を表示すると、ゲームはそれ以上一切の変化や挙動を示さなくなった。||

試行Qについて、ロムデータの解析の結果、ゲームプログラム部分から僅かな空白領域にかけての大部分のデータが抹消されていました。これが試行Qのフリーズの原因となったと思われます。また、試行Rの&#34;手紙&#34;について、この内容は分割され、ロムデータ内の僅かな空白領域と数十バイトの没データ領域へ余すことなく上書きした状態で記録されていました。

以下に、試行Rに出現した&#34;手紙&#34;の内容を転記します。

&gt; いとしい　むすこよ！
&gt; ほほえみを　たたえてください
&gt; そうして　どこまでも
&gt; はばたいてゆきなさい
&gt; 
&gt; あなたが　うまれた　そのひから
&gt; わたしは　ずうっと　みていました
&gt; 
&gt; あなたが　あるきだした　そのひを
&gt; わたしは　けして　わすれない
&gt; わたしは　けして　わすれない
&gt; 
&gt; かみさまは　ながいてがみは
&gt; ゆるしてくださいませんでした

試行Rの後の試行Sにおいて、試行Aで発生した&#34;REBOOT&#34;現象が再度発生し、全ての改変はリセットされました。現在、試行S以降の起動試行の実施は予定されていません。

[[/collapsible]]

SCP-512-JPは、199█/██/██に██県在住の[編集済]氏が同氏の自宅の居間で西洋式の長剣に貫かれ死亡している旨が近所の住民より警察へ通報され、これを傍受した財団エージェントが警察官を偽装し調査に向かい、その際に現場に存在していた当オブジェクトの異常性が推知され、回収に至りました。関係者にはカバーストーリー「深夜の強盗殺人」が適用されました。

エージェントが現場に到着した際、SCP-512-JPは起動中でありエンディング終息画面を維持していました。事案当時、[編集済]氏は試行Iで出現した&#34;十字架を模した装飾の施されている長剣&#34;が同氏の肝臓を貫通した状態で床に留められており、その死因はこれによる失血死であると推定されています。[編集済]氏のテレビ側前方には未知の種の微生物を含んだ土が残されていました。これらの物体はいずれもSCP-512-JPの物体出現現象によるものであると考えられていますが、出現した長剣が同氏に死傷を与える形で出現した理由は判明していません。また、居間の窓は当時の季節が冬であるにもかかわらず完全に開け放たれていました。この事象はSCP-512-JPによる異常現象では説明がつかず、[編集済]氏が窓を開いた如何なる痕跡も未だ発見されていないことから、これに関する更なる調査が求められます。

SCP-512-JPの回収元となった[編集済]氏は、ビデオレンタルや中古ゲームなどを取り扱う店舗[編集済]にてSCP-512-JPを中古ゲームとして購入していました。店舗側の販売記録にはSCP-512-JPの販売ログは存在していましたが、SCP-512-JPの買取りの記録は存在しませんでした。同店舗にSCP-512-JPがいつから、どのような経緯で存在していたのかは未だ不明です。</textarea></pre>
