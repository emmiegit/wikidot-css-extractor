+ __2020年度 Dクラス職員主要供給元に関する評価結果報告__
+ 1.序文
Dクラス職員の供給不足問題は財団発足以来、常に職員の頭を悩ませ続けてきた。特に近年は死刑制度を廃止する国が増え、A分類に相当するDクラス職員を低コストで雇用する事が困難になりつつある。本資料ではA分類Dクラス職員の主要供給元に対して定量的な評価を行った。この取り組みで優良な供給元を明確化し、優先的な金銭的・人的リソースの注入を可能としたい。尚、A分類の詳細に関しては[http://scp-jp.wikidot.com/nekomiya-tale-003 Dクラス職員への職務割当及び職務後処理基準書]を参照の事。

+ 2.評価観点
評価観点は以下の4点とし、A-Eの5段階評価を付けた。また、全観点を総合的に勘案した結果を総合評価とした。
 **供給量:** 安定して十分な量を供給する事が可能か。
 **品質:　** 供給するDクラス職員の質。主にコミュニケーション能力及び体力。
 **倫理観:** 一般職員から見て不当な経緯で収監された者を供給する事が無いか。[[footnote]]どのような経緯であろうとも財団運営に直接の影響は無いが、一般職員のモチベーション維持に影響するため本観点を無視する事は難しい。[[/footnote]]
 **コスト:** Dクラス職員雇用に伴うコスト。金銭的コストはどの供給元でも大きくは変わらないため、評価は主にカバーストーリーの流布等に伴う人的コストを基準にしている。

+ 3.評価結果
[[collapsible show=&#34;+ 総合評価A&#34; hide=&#34;- 非表示&#34;]]
&gt; [[size large]]**##800000|中華人民共和国 総合評価: ####ff1493|A##**[[/size]]
&gt; 
&gt;  **供給量: ##ff1493|A##**
&gt; **品質:　 ##ff1493|A##** 
&gt; **倫理観: ##ff8c00|C##**
&gt; **コスト: ##ff1493|A##**
&gt; **総評:** 世界の死刑判決の90%はかの国で下されていると噂される通り、最大のDクラス職員供給元となっている。供給される人員の殆どは中国語を理解するため、コミュニケーションが比較的容易な点も評価が高い。また中国の刑務所では人権が大きく制限され、メディアが立ち入る事も殆ど無い。よって受刑者を何人雇用しても情報が漏洩する可能性は低く、カバーストーリーの流布も不要と最高の条件が整っている。唯一の難点は、やはり倫理的な問題か。多くの職員は中国の司法制度を信用しておらず、特に特定民族を不当にDクラス職員として供給しているとの見方も強い。今後倫理委員会が動く可能性もあり、注視が必要である。
[[/collapsible]]
[[collapsible show=&#34;+ 総合評価B&#34; hide=&#34;- 非表示&#34;]]
&gt; [[size large]]**##800000|インド 総合評価: ####dc143c|B##**[[/size]]
&gt; 
&gt;  **供給量: ##ff1493|A##**
&gt; **品質:　 ##dc143c|B##** 
&gt; **倫理観: ##dc143c|B##**
&gt; **コスト: ##dc143c|B##**
&gt; **総評:** 死刑判決数こそ少ないが、世界第2位の終身刑判決数を誇る国である。終身刑を受けた者をA分類Dクラス職員として雇用する場合、面会要求や再審請求を避けるために刑務所内で死亡した等のカバーストーリーを流す必要があり、コストは死刑囚より上がる。しかし、インドの刑務所は管理がやや緩く、頻繁にカバーストーリーを流布しても疑われづらい点は評価に値するだろう。またインド産のDクラス職員は英語を理解する者が一定数おり、どの支部で受け入れてもコミュニケーション面の問題が発生しづらい点も大きな長所である。

&gt; [[size large]]**##800000|イラン 総合評価: ####dc143c|B##**[[/size]]
&gt; 
&gt;  **供給量: ##dc143c|B##**
&gt; **品質:　 ##ff8c00|C##** 
&gt; **倫理観: ##8b4513|D##**
&gt; **コスト: ##ff1493|A##**
&gt; **総評:** イランの死刑判決数は中国に次ぐ世界2位である。供給量とコストに関しては申し分無いが、供給される受刑者の殆どがペルシャ語しか理解しない点は大きなハンデとなっている。また、イランにおいてはイスラム教に対する冒涜や同性愛等、多くの国では罪にならない行為で死刑判決が下されるケースがある事は周知の事実である。実際にそういった経緯で死刑囚となった者がA分類Dクラス職員となる事は少ないが、職員の中にはイラン出身のDクラス職員を扱う事自体を忌避する者もおり、注意が必要となる。

&gt; [[size large]]**##800000|アメリカ合衆国 総合評価: ####dc143c|B##**[[/size]]
&gt; 
&gt;  **供給量: ##dc143c|B##**
&gt; **品質:　 ##dc143c|B##** 
&gt; **倫理観: ##ff1493|A##**
&gt; **コスト: ##ff8c00|C##**
&gt; **総評:** 米国は死刑廃止の論調が強まっているとはいえ死刑判決数は世界6位、終身刑判決数は世界1位と依然有力なDクラス職員供給元であることに変わりは無い。但し、法律で面会や再審請求の権利が保障されている為、死刑囚以外をA分類Dクラス職員として雇用する場合は刑務所内で死亡したとのカバーストーリーを流す必要がある。また若い受刑者を頻繁に死亡した扱いにすると世論の反発が予想されるとして、米国政府は60歳未満の終身刑受刑者を供給したがらない。よって米国産のDクラス職員は老人が多くなるため、品質は英語圏でありながらB評価となった。

&gt; [[size large]]**##800000|ベトナム社会主義共和国 総合評価: ####dc143c|B##**[[/size]]
&gt; 
&gt;  **供給量: ##ff8c00|C##**
&gt; **品質:　 ##ff8c00|C##** 
&gt; **倫理観: ##dc143c|B##**
&gt; **コスト: ##ff1493|A##**
&gt; **総評:** 東南アジア地域で最も多くの死刑判決を出している国であり、同地域の有力なDクラス職員供給元となっている。ベトナムの司法制度は中国やイランに比べると信頼感があり、職員の心理的負担が少ない点も評価に値する。
[[/collapsible]]
[[collapsible show=&#34;+ 総合評価C&#34; hide=&#34;- 非表示&#34;]]
&gt; [[size large]]**##800000|サウジアラビア・イラク・エジプト 総合評価: ####ff8c00|C##**[[/size]]
&gt; 
&gt;  **供給量: ##ff8c00|C##**
&gt; **品質:　 ##ff8c00|C##** 
&gt; **倫理観: ##8b4513|D##**
&gt; **コスト: ##ff1493|A##**
&gt; **総評:** 上記3カ国は事情が似通っている為、同一項目で扱う。いずれも死刑執行数は多いが、やはり倫理的問題点とアラビア語[[footnote]]アラビア語は地方によって湾岸方言、イラク方言、ヒジャーズ方言等に分かれており、アラビア語話者同士であっても意思疎通が困難なケースも存在する。[[/footnote]]しか通じない点が欠点と言えよう。また、サウジアラビア政府は伝統的理由から死刑執行の瞬間を一般市民に公開したがるため、その死刑執行数に対してDクラス職員の供給数は少ない。

&gt; [[size large]]**##800000|インドネシア 総合評価: ####ff8c00|C##**[[/size]]
&gt; 
&gt;  **供給量: ##dc143c|B##**
&gt; **品質:　 ##ff8c00|C##** 
&gt; **倫理観: ##ff8c00|C##**
&gt; **コスト: ##dc143c|B##**
&gt; **総評:** インドと同様、死刑判決数は多くないものの多くの無期刑受刑者を抱える国である。刑務所の管理が緩い点もインドと似通っており、今後の動向次第でB評価への格上げもあり得る。

&gt; [[size large]]**##800000|ロシア 総合評価: ####ff8c00|C##**[[/size]]
&gt; 
&gt;  **供給量: ##ff8c00|C##**
&gt; **品質:　 ##dc143c|B##** 
&gt; **倫理観: ##8b4513|D##**
&gt; **コスト: ##dc143c|B##**
&gt; **総評:** 同国では死刑制度は廃止されているが、刑務所内の情報が外に漏れづらい事から多くのDクラス職員を財団に供給している。ロシア支部で消費されるDクラス職員の大半はロシア出身者で賄えており、まさにDクラス職員の「地産地消」が体現できていると言えよう。

&gt; [[size large]]**##800000|メキシコ 総合評価: ####ff8c00|C##**[[/size]]
&gt;
&gt;  **供給量: ##ff8c00|C##**
&gt; **品質:　 ##dc143c|B##**
&gt; **倫理観: ##8b4513|D##**
&gt; **コスト: ##ff8c00|C##**
&gt; **総評:** メキシコは死刑制度を廃止しているとはいえ、スペイン語圏有数の人口を抱えている重要な供給元である。欠点は中東地域と同様、倫理面で、同国の司法は米国やスペインといった関係の深い地域では全く信用されていない。メキシコ出身のDクラス職員は、可能であれば同国の事情が比較的知られていないアジア地域で使用したい。

他にパキスタン、バングラデシュ、ナイジェリア、ブラジルもC評価とした。事情はインドネシア等と似通っており、特筆すべき点が少ない為詳細は割愛する。
[[/collapsible]]
[[collapsible show=&#34;+ 総合評価D&#34; hide=&#34;- 非表示&#34;]]
&gt; [[size large]]**##800000|日本 総合評価: ####8b4513|D##**[[/size]]
&gt; 
&gt;  **供給量: ##32cd32|E##**
&gt; **品質:　 ##ff8c00|C##** 
&gt; **倫理観: ##ff1493|A##**
&gt; **コスト: ##dc143c|B##**
&gt; **総評:** 日本語話者を安定供給できる唯一の国であるという点を除き、特筆すべき事項は無い。日本では死刑判決が確定した後も長期間執行許可が下りないケースが多く、Dクラス職員の高齢化も問題となっている。日本支部では[http://scp-jp.wikidot.com/scp-115-jp SCP-115-JP]の収容以降Dクラス職員の消費量が増えている為、健康な職員の供給先を早急に確保する必要がある。

&gt; [[size large]]**##800000|モロッコ 総合評価: ####8b4513|D##**[[/size]]
&gt; 
&gt;  **供給量: ##8b4513|D##**
&gt; **品質:　 ##dc143c|B##** 
&gt; **倫理観: ##8b4513|D##**
&gt; **コスト: ##ff8c00|C##**
&gt; **総評:** フランス語圏有数のDクラス職員供給元であり、[http://scp-jp.wikidot.com/scp-291-fr SCP-291-FR]等で多数のDクラス職員を消費しているフランス支部にとっては重要なパートナーである。但し出身地によってはフランス語を理解せず、ベルベル諸語に属する少数言語しか話せない者も存在する。そういった者は意思疎通の不要な単純作業（[http://scp-jp.wikidot.com/scp-743 SCP-743]の給餌など）にしか使用する事ができない。

&gt; [[size large]]**##800000|ソマリア 総合評価: ####8b4513|D##**[[/size]]
&gt; 
&gt;  **供給量: ##ff8c00|C##**
&gt; **品質:　 ##8b4513|D##** 
&gt; **倫理観: ##32cd32|E##**
&gt; **コスト: ##ff8c00|C##**
&gt; **総評:** 供給量はある程度安定しているが、ペルシャ語・アラビア語よりさらに話者の少ないソマリ語しか話せない者が大部分という点は大きな問題である。また、現地の政情が不安定な事から輸送コストも高い。

他にイエメン、ドイツ、フランス、エチオピア、フィリピンもD評価とした。特筆すべき点が少ない為、詳細は割愛する。
[[/collapsible]]

[[collapsible show=&#34;+ 総合評価ランク外&#34; hide=&#34;- 非表示&#34;]]
&gt; [[size large]]**##800000|朝鮮民主主義人民共和国 総合評価: ランク外（潜在的####dc143c|B####800000|）##**[[/size]]
&gt; 
&gt;  **供給量: ##ff1493|A##**
&gt; **品質:　 ##dc143c|B##** 
&gt; **倫理観: ##0000cd|E未満##**
&gt; **コスト: ##ff1493|A##**
&gt; **総評:** 現在は倫理委員会の指示により同国からのDクラス職員受け入れを停止している。今後Dクラス職員の不足が更に深刻化した場合は受け入れ再開も検討するべきだが、倫理的問題を抜きにしても供給を同国に依存する事はできない。20年後、30年後を見据えた場合、同国が無くなっている可能性が否定できないためである。
[[/collapsible]]
+ 4.総論
多くの職員が感じている通り、供給量が多い国は倫理的問題点も多く、倫理的問題をクリアした国は供給量が安定しないという結果であった。現在死刑判決数は世界的に減少傾向であり、今後事態が改善する可能性も低いだろう。限りある資源を有効に使うため、優良な供給元とはこれまで以上に良好な関係を築き上げたい。
