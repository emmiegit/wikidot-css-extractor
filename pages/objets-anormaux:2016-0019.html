    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>desc: &#34;Une figurine de super-héros classique, ne portant aucun signe distinctif d&#39;un éventuel super-héros connu, ni aucune marque permettant de l&#39;identifier à une quelconque entreprise de comics. Lorsque la figurine est lancée ou chute, elle se mettra alors à voler pendant approximativement dix (10) minutes, générant derrière elle une traînée d&#39;étincelles très lumineuses, possédant les mêmes propriétés thermiques que des étincelles classiques.\nUne fois la durée de vol terminée, l&#39;objet aterrira sur la surface plane la plus proche, le sol n&#39;étant choisi qu&#39;en l&#39;absence d&#39;autre surface surélevée.\nLa trajectoire empruntée par l&#39;objet semble aléatoire mais cohérente. En effet il évitera les obsacles et tournera en rond si lancé dans une pièce close.&#34;
day: &#39;17&#39;
month: &#39;04&#39;
loc: &#39;Domicile du frère du Dr Saturn&#39;
sec: &#39;Bureau du Dr Holt&#39;
note: &#34;Note : Si un jour, on m&#39;avait dit que je mettrais le feu à la baraque de mon frère avec une figurine de super-héros, je l&#39;aurais pas cru. De l&#39;essence et un briquet, je dis pas. Mais ça… - Dr Saturn\nNote 2 : …alors quelqu&#39;un peut me dire ce qu&#39;il fout dans le bureau de Holt ? - Spé. Arcaël&#34;
