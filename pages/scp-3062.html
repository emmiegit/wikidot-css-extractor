    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-3062/sand.jpg |caption=已知的几张最早的有关SCP-3062的照片之一，时间为20世纪早期。]]
**项目编号：**SCP-3062

**项目等级：**Keter

**特殊收容措施：**SCP-3062目前无法用任何常规手段收容。收容措施仅限于放出假情报和追踪SCP-3062。遇见SCP-3062后幸存受害者将被告知他们所经历的是由脱水和高温引起的幻觉。 拒绝相信这一解释的幸存的SCP-3062受害者将被施以记忆消除。

在撒哈拉沙漠失踪的独身平民将被定位和找回，以防SCP-3062对其造成重大的心理伤害或痛苦。阿尔及利亚、乍得、埃及、利比亚、马里、毛里塔尼亚、摩洛哥、尼日尔、西撒哈拉、苏丹和突尼斯等国政府以及所有外部救援力量都不会参与寻找失踪人员的行动，以尽量减少外界对SCP-3062存在的了解。

**描述：**SCP-3062被认为是居住在撒哈拉沙漠中的一个实体。SCP-3062通常被描述为20岁出头的具有埃及血统的男性。据信，SCP-3062能够理解多种语言，包括英语、法语、阿拉伯语、印地语和德语。该实体具有优秀的形体变化能力，可以在几乎是瞬间内改变大小和外观。

SCP-3062出现于在撒哈拉沙漠失踪或迷失的个人前。对于 SCP-3062来说，目标必须独自一人且位于地面上。一旦锁定目标，SCP-3062似乎会“嘲弄”失踪的个人。已知的行为有变成目标的亲人，提供假食物和假水，制造河流的幻觉，以及其他类似的行为。只有当个体离开撒哈拉、与另一个个体联合或死亡时，SCP-3062才会放过他们。

SCP-3062同时被认为具有较小的局部现实扭曲能力。SCP-3062可以改变物体的状态。[[footnote]]比如将沙子变成水，反之亦然。[[/footnote]]SCP-3062使用这些能力来加剧“嘲弄”的效果。大约93%被SCP-3062行为影响的人受到了严重的心理伤害。

**附录：**以下是寻得的英国空军飞行员詹姆斯· ██████的日记。1942年，由于一个未知的技术故障，詹姆斯· ██████的飞机坠落在乍得的北部。日记写在一本发动机使用说明书上。

[[collapsible show=&#34;+ 被发现的日记&#34; hide=&#34;- 隐藏&#34;]]

&gt; 1942年7月15日
&gt; 
&gt; 我叫詹姆斯·亚瑟·██████，一名英国皇家空军的飞行员。我的飞机在撒哈拉沙漠上空坠毁，我设法在它落地前弹射了出去。我想办法抢救出少量的口粮、一个水瓶、一个指南针、一支铅笔和这本册子。我用一些飞机的残骸搭了个营子，并计划明天向南前往沙漠的边缘。
&gt; 
&gt; 1942年7月16日
&gt; 
&gt; 我不再是独自一人了。在路上，我发现一个年轻人站在一块岩石上。他会说英语，告诉我他的名字是穆罕默德。他瘦弱且疲惫，所以我给了他一些口粮。我们在我发现他的地方扎营。我想这场旅途还是有人陪着比较好。
&gt; 
&gt; 1942年7月17日
&gt; 
&gt; 我们今天进展很不错，走了很远。穆罕默德拿着指南针。口粮和水用完得比我想象的要迅速，但我希望我们能在他们走光之前到达撒哈拉沙漠以南地区。我承认，穆罕默德看上去比我找到他的时候还要疲惫。走路一定耗了他不少精力。
&gt; 
&gt; 1942年7月19日
&gt; 
&gt; 我们这两天一直在前进。18号的时候食物吃完了，我们还剩下一些水。穆罕默德的情况没有好转，在我们扎营前的最后几个小时里，我不得不用肩膀支撑他。如果我们不尽快到达沙漠边缘，我不确定那个男孩能否活下来。
&gt; 
&gt; 1942年7月20日
&gt;  
&gt; 我想穆罕默德快死了。他今天突然倒下了，呼吸困难。我给了他水。我一直想知道他的全名，这样我逃出沙漠时就能找到他的家人。但到目前为止还没有成功。我也没有找到食物，这里没有昆虫或蜥蜴或别的。
&gt; 
&gt; 1942年7月21日
&gt; 
&gt; 穆罕默德去世了，就在今天下午。没有什么东西可以埋葬他，我也不知道他信仰什么宗教，所以他的尸体就只是躺在那里。我不知道该怎么办。这样的高温，没有食物我活不了多久。水也被喝到了危险的程度。这是我第一次怀疑自己的命运。
&gt; 
&gt; 1942年7月22日
&gt; 
&gt; --我不知--
&gt; 
&gt; 我屈服于一种可怕的欲望。在我筋疲力尽倒下之前我明白没有食物我一天都活不下去。我想吃掉穆罕默德。我找到一块锋利的岩石，想要挖进他的肉里。流出来的都是沙子。沙子和尘土，全都倾泻而出。他的身体向内坍塌，那些沙子混进了沙漠的地面中。我不知道穆罕默德是什么。--走--
&gt;  
&gt; 1942年7月23日
&gt; 
&gt; 一整天。有个声音在我耳边回响。一个--尖叫--笑声。一种发自内部的、响亮震撼的笑声。它唤起了我内心深处的某种东西。穆罕默德把我们带偏了。他把我们带向北方。我现在可能在利比亚。所以现在朝北走可能比朝南走更好。我不知道我还剩下多少水。
&gt; 
&gt; 24号
&gt; 
&gt; 我注意到我的水壶感觉上重了很多。我想，出于某种奇迹，瓶子里可能聚集起了冷凝水。我喝了一小口。汽油。全都是。所以现在我没什么可喝的了。--我需要--当我啜饮的时候，笑声又开始了，只是这次声音更大，更刺耳了。
&gt; 
&gt; 25号
&gt; 
&gt; 我在一块石头下面发现了一些污水，所以我还可以撑上几天直到渴死。我看到地平线上有东西。一辆坦克，比坦克应有的速度还要快。如果这不是一辆德国坦克我就会去靠近它了。我不想被杀掉或者被俘。沙子总归也比那要好。
&gt; 
&gt; 26号
&gt; 
&gt; 我没有去直面坦克，是它找到了我。我正走着，它以难以想象的速度从我身后行驶了过来。舱门打开，一个男人走了出来。是穆罕默德，但他的脸凹了下去，烧焦了。他用手指着我，发出一声不像人能所发出的尖叫。如果我能逃出来，我永远也不会忘记那声尖叫。他留下了一条活的甲虫幼虫，我不得不把它吃掉。
&gt; 
&gt; 27号
&gt; 
&gt; 我的指南针没用了。 我当时正看着它，它上面结了一层我只能猜测铁锈的东西，然后指针也停止转动了。这个指南针是铝制的。今天我走路的时候，突然看到天空中裂开了一道红色的缝隙，持续了几秒钟后就消失了。这件事反复发生了好几次，接着响起了一声邪恶的喊叫，然后整件怪事就结束了。
&gt;  
&gt; 28号
&gt; 
&gt; 这些沙子里有不祥的东西，我现在知道了。我在一个山洞里遮阳，然后外面有东西开始砰砰地撞击起来。巨大的东西。 洞穴里灌满了水，我尽可能地喝啊喝直到它变成细沙。笑声又开始了。穆罕默德死掉之后也是这样的笑声。它让洞穴充满了我所闻过的最令人作呕的恶臭，就像一具腐烂的尸体。我会躲在这个山洞里，直到我知道除了我再没别的什么了。
&gt; 
&gt; 29号
&gt; 
&gt; 在我这一生的大部分时光里，我从不是一个多么虔诚的教徒。但是我想我已经看到了一张我只能解释为魔鬼的面孔。 我离开了洞穴四处游荡，它在一座沙丘上悄悄靠近。 一张高大瘦削的脸，眼睛深陷入眼窝中，脸上露出纯粹的虐待狂的笑容。手臂逐渐缩成细爪，支撑着骷髅状的身躯。后腿像猿猴一样弓着。沙子成堆地从怪物怪兽身上掉了下来，当它靠近时，我闻到了和洞穴里一样的气味。 它从我身上走过，接着散落成一片红色辐射状的尘土。--他--
&gt; 
&gt; 30号
&gt;  
&gt; 我从一个我认为是德国分队兵营的地方逃了出来，但我相信这只是那怪物的另一种形态。所有的士兵都被胯上的一座血肉之桥连在一起。我中了很多枪，但子弹打到我的皮肤上时变成了沙子。我找不到水和其他食物。
&gt; 
&gt; 31号
&gt;  
&gt; 他来找我了。那个恶魔，不过要更小一点。那对深陷眼窝中的眼睛，那骷髅般的身体。--他--它和人差不多大小。他告诉我，他永远不会让我逃离，我已被他诅咒，然后留下了一条幼虫和一碗浑浊的死水。我不得不再次狼吞虎咽地吃了下去。

记录在此处突然中断了。这本日记被发现连在一块大圆石上。人们在不远处发现了一支铅笔，里面的石墨被沙子所取代。无人知道詹姆斯·██████后来怎么样了。
[[/collapsible]]

**附录2：**以下是最值得注意的一次D级人员实验的摘要。该摘要摘录了值得注意的部分记录日志。

[[collapsible show=&#34;+ D级人员实验11&#34; hide=&#34;- 隐藏&#34;]]

D-AP0391是一名被以谋杀罪宣判的44岁男子。值得注意的是，D-AP0391在等待死刑执行期间转变为虔诚的天主教信徒。D-AP0391被下放至马里北部，携带有几天分量的食物、水和实时音频与视频反馈。

__重要记录日志摘录__

&gt; [摘录1]
&gt; 
&gt; D-AP0391正在朝北行进，SCP-3062显示为一个天使外表的实体，悬浮在D-AP0391之上。
&gt; 
&gt; **SCP-3062：**孩子……你已犯下了罪过。这是你应得的诅咒。
&gt; 
&gt; D-AP0391：我已经忏悔了！过去的八年来我无时无刻不在忏悔！
&gt; 
&gt; **SCP-3062：**你辜负了我们。
&gt; 
&gt; SCP-3062消失。D-AP0391停下来歇息，看上去很痛苦。

&gt; [摘录2]
&gt; 
&gt; //D-AP0391看起来正在漫无目的地徘徊。SCP-3062被显示走在D-AP0391的前面，表现出与现代对耶稣的描述相似的外表。D-AP0391蹒跚了几步，看上去很震惊。//
&gt; 
&gt; **SCP-3062：**我的孩子……我来帮助你了。过来。
&gt; 
&gt; **D-AP0391**小心翼翼地靠近SCP-3062。
&gt; 
&gt; **D-AP0391：**谢谢你，我的天父。
&gt; 
&gt; //SCP-3062突然抽出一把khopesh[[footnote]]一种古埃及镰状剑[[/footnote]]，刺穿了 D-AP0391的胸膛。D-AP0391尖叫着向后退去并哭泣。//
&gt; 
&gt; **SCP-3062：**渣滓。
&gt; 
&gt; SCP-3062消失。D-AP0391胸膛上的武器化成了沙子并坍陷，伤口愈合了。

&gt; [摘录3]
&gt; 
&gt; //D-AP0391正躺在一块岩石上。SCP-3062以西方对于撒旦的刻板描述的外表显现。//
&gt; 
&gt; **D-AP0391：**离我远点，求你了！
&gt; 
&gt; **SCP-3062：**我不会伤害你的。我只是想帮助你。//SCP-3062伸出一只手，手里端着一碗水。//
&gt; 
&gt; **D-AP0391：**为什么如此仁慈？//D-AP0391开始把水喝掉。//
&gt; 
&gt; **SCP-3062：**为了提醒你仁慈仍在。
&gt; 
&gt; //D-AP0391嘴里的水开始变成沙子。SCP-3062大笑起来，尔后消失了。笑声在传输给研究员的无线电信号中徘徊不去。笑声停止了，研究员录下了一个直接对着无线电台说话的声音。与D-AP0391的通讯中断，该人员随后失踪。//
[[/collapsible]]

**附录3：**在一次与此无关的深入撒哈拉沙漠埃及部分的基金会考察中发现了一个据信约有3000年历史的建筑。

这个建筑起源于古埃及，看起来原本是一个祭拜场所。在进入建筑物的地下部分时，工作人员发现了一处显然曾发生过一场争斗的地方。中间是一个巨大的棺材状结构，周围是木乃伊化的尸体，上面都有不寻常的伤痕——例如，一具尸体的胸腔里有铅。在房间对面几米处发现了棺材盖。

在墙上的一处写着几行象形文字。这些象形文字有很大一部分已难以辨认。工作人员已经翻译了尽可能多的内容，以下是译文。




&gt; 此处埋葬着来自红门的……[无法辨认]
&gt; 
&gt; [无法辨认]带来的[无法辨认]与苦难，横遍十方
&gt; 
&gt; 征服了[无法辨认]之正义军队
&gt; 
&gt; [无法辨认]对这片土地种下了永恒的诅咒

该建筑被发现后不久，SCP-3062在建筑外显现。工作人员无法阻止SCP-3062的前进，该实体将建筑变为了沙子，摧毁了它。有几名工作人员受了重伤。
