**アイテム番号:** SCP-1025-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-1025-JP-1に該当する空域を飛行禁止空域に指定し、航空機の侵入を防いでください。また、SCP-1025-JP-1に該当する海域についても進入禁止海域に指定することによって人間が搭乗している船舶が進入するのを防いでください。現在SCP-1025-JP-1に該当する空域及び海域は、常に財団が保有する2隻の監視船及び「SCPS りゅうかく」によって監視されます。また、過去にSCP-1025-JP-1に該当していた空域及び海域についても常に1隻の監視船によって監視されます。この監視は、SCP-1025-JP-1の範囲外で行われなければなりません。SCP-1025-JPの状態は定期的に財団保有のROV[[footnote]]Remotely operated vehicle。遠隔操作型の無人潜水機[[/footnote]]によって確認し、異常の発生が確認された場合は記録を行った上で愛媛県伊予市の特務監視施設に報告してください。
//**-2014年8月9日 追記-**//
今後SCP-1025-JP-2の発艦が確認された場合は、即座に特務監視施設への報告を行った上で、可能な限りSCP-1025-JP-2の確保を試みてください。確保が不可能であるか、SCP-1025-JP-2が財団保有の船艇や一般市民への攻撃など敵対的な行動をとった場合は可及的速やかにSCP-1025-JP-2を撃墜、鎮圧してください。SCP-1025-JP-2を目撃したと考えられる一般市民に対してはクラスA記憶処理を行い、上記現象の発生を隠匿してください。

**説明:** SCP-1025-JPは、伊予灘の海底に存在する4つの異常存在の総称です。発生が確認された順にSCP-1025-JP-A、SCP-1025-JP-B、SCP-1025-JP-C、SCP-1025-JP-Dまで名前がつけられており、それぞれ大日本帝国海軍が太平洋戦争当時運用していた航空母艦に酷似しています。いずれについても緑色を基調とした特徴的な迷彩が施されていることから、1944年10月当時の状態を維持していると見られ、発生から現在に至るまでSCP-1025-JPの損傷や腐食は確認されていません。

SCP-1025-JPは、自身を中心とした半径1.5km、高さ██kmの円柱状の範囲（以下、SCP-1025-JP-1と呼称）を発生させます。SCP-1025-JPは、SCP-1025-JP-1の範囲内に存在する航空機とそれに準ずるオブジェクトを自身の格納庫内に転送します。転送された航空機はSCP-1025-JP-2となり、その形状は「零式艦上戦闘機[[footnote]]通称「零戦」。[[/footnote]]」など、太平洋戦争当時大日本帝国海軍が運用していた航空機に変異された状態で保管されます。

上記の現象の内転送現象と保管現象は、SCP-1025-JP-1内に侵入した人間に対しても発生します。転送された人間はSCP-1025-JP-3となり、一般的に「気をつけ」と呼ばれる姿勢を維持した状態で格納庫内に保管されています。転送現象によってSCP-1025-JP内に保管されたSCP-1025-JP-3の服装、髪型などは転送が発生した時のままです。

SCP-1025-JP-4は、SCP-1025-JPの格納庫内に保管されている人型オブジェクトです。SCP-1025-JP-3との違いは、SCP-1025-JP各個体がそれぞれ発生した当初から保管されていることと、大日本帝国海軍の軍装等を着用していること、「気をつけ」の姿勢ではなく敬礼または万歳の体勢を維持していることにあります。SCP-1025-JP-4の数はSCP-1025-JPの各個体ごとに差があり、最大はSCP-1025-JP-Dの2██体です。SCP-1025-JP-3及びSCP-1025-JP-4の生命活動が続いているかどうかは不明です。

SCP-1025-JP-2、SCP-1025-JP-3、SCP-1025-JP-4については、発生または転送から現在に至るまで一切の損傷、腐食を見せていません。SCP-1025-JP-2、SCP-1025-JP-3、SCP-1025-JP-4を格納庫内から出す試みは全て失敗に終わっています。

SCP-1025-JPは、SCP-1025-JP-2を生産する場合があります。生産現象はおよそ█ヶ月ごとに一度発生するものである他、生産される機体数は最高で1█機です。この生産現象が発生した際、生産されたSCP-1025-JP-2と同数のSCP-1025-JP-3またはSCP-1025-JP-4の消失が確認されていることから、生産されたSCP-1025-JP-2の素材はSCP-1025-JP-3とSCP-1025-JP-4であると推測されます。なお、SCP-1025-JP-3よりもSCP-1025-JP-4の方が多く使用される傾向が認められています。SCP-1025-JPがどういった手段でこの変異を発生させているかは不明です。この生産現象を止めるための試みは全て失敗に終わりました。

SCP-1025-JPは、自身の格納庫内に存在する航空機の数が自身に酷似した航空母艦の最大搭載数に達した際に非活性状態に入り、それから3～6ヶ月後に新たなSCP-1025-JP個体が発生します。新たなSCP-1025-JP個体は、非活性状態に入ったSCP-1025-JP個体が発生させていたSCP-1025-JP-1の範囲外に出現します。

現在SCP-1025-JP-A、B、Cは非活性状態にあり、異常性を発揮しているのはSCP-1025-JP-Dのみです。これまでのSCP-1025-JPの収容経緯及び発生した事象については、以下の記録1025-JP-A～Dを参照してください。

[[collapsible show=&#34;+記録1025-JP-A&#34; hide=&#34;- 閲覧を終了する&#34;]]
1984年10月██日、伊予灘上空にて旅客機の消失現象が発生しました。その後、似た事例が一週間に2例、船舶に搭乗していた人間が消失する現象が1例発生したことが財団の注意を引きました。当初は消失現象自体がSCPとして認定されていましたが、その後発信機をつけたドローンを用いた調査により198█年██月██日に現在SCP-1025-JP-Aとされる存在が確認され、特別収容プロトコルの改訂が行われました。

198█年8月██日、SCP-1025-JP-2の機数が増加していることと、同数のSCP-1025-JP-4が減少していることが確認されました。その後、最初の事案を含めて2件似通った事案が発生し、SCP-1025-JP-4ではなくSCP-1025-JP-3が減少した事案が1件発生しました。この案件を受けて、翌年9月██日に特別収容プロトコルの再改訂が行われました。
[[/collapsible]]
[[collapsible show=&#34;+記録1025-JP-B&#34; hide=&#34;- 閲覧を終了する&#34;]]
199█年3月██日、突如としてSCP-1025-JP-Aの異常性の発揮が確認できなくなりました。直後に行われた財団の調査により、SCP-1025-JP-Aの格納庫内に収容されたSCP-1025-JP-2の機数が、SCP-1025-JP-Aと酷似している日本の航空母艦の最大搭載機数に達していることが判明しました。その後、半年以上に渡ってSCP-1025-JP-Aの異常性の発揮が確認されなかったことから、同年9月██日にSCP-1025-JPの特別収容プロトコルの再改訂及びNeutralizedクラスへの再分類が検討されました。

しかし、同年10月██日にSCP-1025-JP-Aの影響により発生していたSCP-1025-JP-1の範囲から約1.7km北東の空域においてSCP-1025-JPの影響とみられるヘリコプターの消失現象が発生しました。財団による調査の結果、同地点の海底にて現在SCP-1025-JP-Bとされているオブジェクトが発見されました。このことから、SCP-1025-JP-Aは異常性を消失したのではなく非活性状態に入ったのではないかという予測が立てられ--ましたが、現在に至るまで確証は得られていません。--事件記録1025-JPにより確定事項となりました。
[[/collapsible]]
[[collapsible show=&#34;+記録1025-JP-C&#34; hide=&#34;- 閲覧を終了する&#34;]]
200█年7月██日、SCP-1025-JP-Bの異常性の発揮が確認できなくなりました。SCP-1025-JP-Aの異常性確認不能時同様、SCP-1025-JP-B内の格納庫にあるSCP-1025-JP-2の機数はSCP-1025-JP-Bに酷似する航空母艦の最大搭載機数に達していました。SCP-1025-JP-Aの異常性が確認不能となった後SCP-1025-JP-Bが発見されたことから、新たなSCP-1025-JP個体が出現すると考えられ、財団による注意深い調査が続けられました。その結果、同年10月██日にSCP-1025-JP-Bの発見地点から南に2.2km離れた地点にてSCP-1025-JP-Cの発生が確認され、同時に消失現象も発生しました。
[[/collapsible]]
[[collapsible show=&#34;+記録1025-JP-D&#34; hide=&#34;- 閲覧を終了する&#34;]]
200█年6月██日、SCP-1025-JP-Cの異常性の発揮が確認できなくなりました。調査の結果SCP-1025-JP-A及びSCP-1025-JP-Bと同様の事象が確認されました。このことから、新たなSCP-1025-JP個体の出現が予測され、同年10月██日にSCP-1025-JP-Cの発見地点から南南西に2km離れた地点でSCP-1025-JP-Dの発生が確認されました。SCP-1025-JP-Dの異常性は現在も継続中であり、財団による監視が続けられています。
[[/collapsible]]

**補遺:**2013年10月25日、SCP-1025-JP-1の監視を行っていた監視船の一隻が、SCP-1025-JP-Dから発生していると思われる電波を受信しました。以下はその録音記録です。
&gt; **発信源:**SCP-1025-JP-D
&gt;  
&gt; **対応者:** ██研究員
&gt;  
&gt; **付記:** 監視船の機械室には██研究員の他に3名の補助員がおり、3名ともこの電波の受信を確認していた。
&gt;  
&gt; **&lt;録音開始&gt;**
&gt;  
&gt; **SCP-1025-JP-D:** 馬鹿野郎！俺たちを見殺しにするのか！
&gt;  
&gt; **██研究員:** 落ち着いてください。我々はあなた方を見殺しにするつもりはありません。
&gt;  
&gt; **SCP-1025-JP-D:** [削除済]！これが長官のやることか！
&gt;  
&gt; **██研究員:** 繰り返します。我々はあなた方を見殺しにはしません。それに私は[削除済み]ではありませんし長官でもないです。何が起こっているのか、説明していただけませんか？
&gt;  
&gt; **SCP-1025-JP-D:** 知らないところで俺たちを…俺たちの██を囮なんかに使いやがって！
&gt;  
&gt; **SCP-1025-JP-D:** お前に帝国海軍としての誇りはないのか！
&gt;  
&gt; （██研究員が通信を試みるも全く応答がなく、罵声が飛び交う。数分後、突然のサイレンと共に罵声が止む。）
&gt;  
&gt; **██研究員:** どうしました？
&gt;  
&gt; **SCP-1025-JP-D:** どんなことがあっても、軍艦██とこの機動部隊を守るぞ！
&gt;  
&gt; **SCP-1025-JP-D:**（大きな歓声）
&gt;  
&gt; **&lt;録音終了&gt;**
&gt;  
&gt; **終了報告書:** 大きな歓声の後に電波の受信が途絶え、その後この電波の受信が全くできなくなりました。██研究員は、この電波は通信を求めるものではなくラジオのようなものであると断定、補助員と相談し急遽ROVを用いた特別調査を行うことを決めました。特別調査は、SCP-1025-JP-D内にSCP-1025-JP-3及びSCP-1025-JP-4以外の人間がいるかどうかを確認するべく行われました。しかし、SCP-1025-JP-DにSCP-1025-JP-3、SCP-1025-JP-4以外の人間は確認されませんでした。SCP-1025-JP-3やSCP-1025-JP-4が喋った、または動いた形跡も認められず、この電波の原因は不明のままです。
&gt; 
&gt; //1944年当時の帝国海軍の状況、SCP-1025-JPが持つ特性と、SCP-1025-JPの数と特徴がかつてあったエンガノ岬沖海戦[[footnote]]レイテ沖海戦と総称される4つの海戦の1つ。1944年10月25日発生。戦艦「大和」等を中心に編成された主力艦隊がフィリピンのレイテ湾に突入する際、米空母部隊の襲撃を受けないようにするべく囮として編成された4隻の航空母艦を中心とする日本の艦隊と、この艦隊を主力部隊と誤認した米空母部隊との間で発生した海戦。この海戦において、囮であった4隻の航空母艦は全て沈没している。[[/footnote]]において囮として編成された空母と一致していること、そしてこの受信された電波の内容…嫌な予感がしてならないのは、私だけでしょうか。 －██博士//

**事件記録1025-JP**
[[collapsible show=&#34;+セキュリティクリアランスレベル3以上の提示が必要です&#34; hide=&#34;- 認証が完了しました&#34;]]
2014年8月7日、ROVによるSCP-1025-JP各個体の状態確認を行っていた小型船から、「SCP-1025-JPの各個体全てが、保管しているSCP-1025-JP-2を何機か発艦させた」という報告がありました。上記の報告の直後、特務監視施設へ送られてきた映像には、海底のSCP-1025-JP-Dが彩雲[[footnote]]太平洋戦争当時開発された、空母に搭載する偵察機。[[/footnote]]と思われるSCP-1025-JP-2を発艦させている様子が記録されていました。また、SCP-1025-JP-A、SCP-1025-JP-B、SCP-1025-JP-Cが過去発生させていたSCP-1025-JP-1に該当する空域及び海域において、異常性の再発現が確認されました。

上記の報告の3分後、SCP-1025-JP-1の監視を行っていた監視船から、「SCP-1025-JP-Dから発信されたと考えられる電波を受信した」との報告がありました。以下はその電波の中から、SCP-1025-JP-D本体の意識と思われる言動をまとめたものです。

&gt; //長官には、海軍としての誇りなど最早ないのでしょう。長官は私が損傷したとわかると即座に大淀//[[footnote]]大日本帝国海軍の軽巡洋艦。囮機動部隊に編成されていた[[/footnote]]//への移乗を決定し、（周囲の罵声により判別不能）に乗って、行ってしまいました。私たちが、これが囮作戦だったと知ったのはそれから少し後でした。それでも私たちは奮闘し、轟沈という犠牲と引き換えに米空母部隊を引き付けることに成功しました。しかし私たちの奮闘にも関わらず、日本の主力艦隊はレイテに突入せず、反転し逃げ帰りました。私たちの誇りは、彼によって、彼の更に上にいる…日本によって、汚されてしまったのです。//
&gt; 
&gt; //私たちは、彼を許しません。大淀に移乗し逃げていった彼を許しません。私たちの誇りを汚した、日本を許しません。あの時足りなかったものは、今私たちの手元に多くあります。旗艦である私の手元にも、まもなく十分な数が集まり、（周囲の怒号により判別不能）でしょう。その時が（以下、激しさを増す怒号と罵声により判別不能）//

この電波を受信してからおよそ20分後、SCP-1025-JP-1の監視にあたっていたもう1隻の監視船が、SCP-1025-JPが発艦させたと思われる計█機のSCP-1025-JP-2が飛行しているのを発見しました。財団は2隻の監視船及び「SCPS りゅうかく」によって同飛行部隊を撃墜、鎮圧し、これを目撃したと考えられる愛媛県及び山口県、大分県の沿岸部にある都市に住む一般市民に対しクラスA記憶処理を施しました。なお、撃墜されたSCP-1025-JP-2は現在発見されていません。

偵察機の鎮圧後、SCP-1025-JPに当たる4隻からのそれ以上のSCP-1025-JP-2の発艦は確認されず、SCP-1025-JP-A、SCP-1025-JP-B、SCP-1025-JP-Cの異常性は再び確認されなくなりました。この事例により、SCP-1025-JP-A、SCP-1025-JP-B、SCP-1025-JP-Cが非活性状態にあったという仮説に確証が得られました。

事件発生当初、SCP-1025-JPはSCP-1025-JP-3及びSCP-1025-JP-4を保管していることから、飛行しているSCP-1025-JP-2はSCP-1025-JP-3ないしはSCP-1025-JP-4が操縦しているものと思われていました。しかし、飛行していたSCP-1025-JP-2に搭乗員及び操縦士などは存在せず、SCP-1025-JP-2の発艦を記録した映像にもSCP-1025-JP-3、SCP-1025-JP-4またはその他の人間が作業などを行っている様子は一切確認されませんでした。

2014年8月9日と8月10日に海上自衛隊の保有する護衛艦「おおよど」が愛媛県にて一般公開される予定でしたが、上記の電波受信記録から、護衛艦「おおよど」が接近した場合再びSCP-1025-JPによる航空機の発艦が行われる危険があるとして、エージェント・██を含めた3名の財団交渉員と海上自衛隊及び防衛省との協議の結果、カバーストーリー”台風の接近”を適用し護衛艦「おおよど」の一般公開を中止することが決定しました。

 //嫌な予感が的中しました。－██博士//

この事件記録以降、SCP-1025-JP-2の発艦は確認されていません。20██年現在SCP-1025-JP-Dに保管されているSCP-1025-JP-2の機数は██機であり、生産現象を主としたSCP-1025-JP-2の平均増加ペースを元に考えると約█ヶ月でSCP-1025-JP-Dに酷似している航空母艦の最大搭載数に達すると考えられています。

[[/collapsible]]

2014年10月██日、██研究員とエージェント・██の報告を受けた██博士によってSCP-1025-JPのKeterクラスへの再分類が提案されましたが、却下されています。しかし事件記録1025-JPの存在から、特別収容プロトコルの更なる改訂が行われ、SCP-1025-JP-1の監視に「SCPS りゅうかく」を組み込むことが承認されました。また、SCP-1025-JP-A、SCP-1025-JP-B、SCP-1025-JP-Cが非活性状態にあっただけであるという事実の判明により、過去SCP-1025-JP-1に該当していた空域及び海域についても監視船による監視が行われることが決定されました。</textarea></pre>
