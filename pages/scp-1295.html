**Item n°:** SCP-1295

**Classe de Objeto:** Keter

**Procedimentos Especiais de Contenção:** O Posto Avançado-618 foi criado a fim de manter a contenção secreta de SCP-1295. Agentes e pesquisadores disfarçados como funcionários, proprietários e força policial local deverão desencorajar civis de interagir com SCP-1295. Instâncias de SCP-1295 não deverão ser avisadas sobre sua contenção. A rotina diária de SCP-1295 não deve ser interrompida sob qualquer circunstância.   

**Descrição:** SCP-1295 é a designação coletiva dada a um grupo de quatro (4) homens idosos os quais patrocinam &#34;Meg&#39;s Good Eatin&#39;&#34;, uma lanchonete na rodovia ███, ██, entre as 09:00 às 18:00 diariamente. As propriedades anômalas de SCP-1295 se manifestam quando uma instância de SCP-1295 é impedida de acessar a lanchonete entre as horas das 09:00 às 18:00 (horário local) ou são retiradas deste a força; a natureza exata do efeito e sua duração são dependentes da instância de SCP-1295:

* **SCP-1295-1:** Se impedido de acessar ou for retirado da lanchonete contra sua vontade, as propriedades anômalas de SCP-1295-1 irão começar a se manifestar entre cinco (5) a dez (10) minutos após seu afastamento. Aqueles que forem apanhados em uma área iniciando com aprox. cem (100) metros de SCP-1295-1 exibirão extrema letargia e completa falta de qualquer instinto de autopreservação, fazendo até um simples acidente potencialmente letal. A área de efeito cresce por aprox. cem (100) metros por cada hora em que SCP-1295-1 é mantido afastado da lanchonete.

* **SCP-1295-2:** Se impedido de acessar ou for retirado da lanchonete contra sua vontade, as propriedades anômalas de SCP-1295-2 irão começar a se manifestar entre duas (2) a três (3) horas após seu afastamento. Aqueles que forem apanhados em uma área iniciando com aprox. quinhentos (500) metros de SCP-1295-2 perdem sua habilidade de distinguir entre matérias comestíveis e não comestíveis, e irão frequentemente ameaçar a si mesmos ou os outros em tentativas de consumir alimentos impróprios (metal, lixo tóxico, carne viva, etc.). A área de efeito cresce por aprox. um (1) quilômetro por cada hora em que SCP-1295-2 é mantido afastado da lanchonete.

* **SCP-1295-3:** Se impedido de acessar ou for retirado da lanchonete contra sua vontade, as propriedades anômalas de SCP-1295-3 irão começar a se manifestar imediatamente após seu afastamento. Os corpos daqueles que forem apanhados em uma área de aprox. cinquenta (50) metros ao redor de SCP-1295-3 irão perder todas as formas de vida microbiana vinculadas aos mesmos. Os efeitos negativos incluem mas não estão limitados a uma rápida diminuição na funcionalidade do sistema digestivo devido à falta de flora intestinal. A área de efeito cresce por aprox. duzentos (200) metros por cada hora em que SCP-1295-3 é mantido afastado da lanchonete.      

* **SCP-1295-4:** Se impedido de acessar ou for retirado da lanchonete contra sua vontade, as propriedades anômalas de SCP-1295-4 irão começar a se manifestar trinta (30) a quarenta (40) minutes após seu afastamento. Aqueles que forem apanhados em uma área iniciando com aprox. cento e cinquenta (150) metros de SCP-1295-4 irão experienciar um aumento acentuado de instintos autopreservativos, até o ponto de paranoia e hipocondria aguda. Essa condição logo se torna debilitante, como aqueles afligidos por isso irão recusar executar qualquer ação que possa lhes colocar em qualquer forma de perigo, pelo menor que este possa ser. A área de efeito cresce por aprox. duzentos (200) metros por cada hora em que SCP-1295-4 é mantido afastado da lanchonete.

Aqueles que forem afetados por ambos os efeitos de SCP-1295-1 e SCP-1295-4 entrarão em um estado de coma, provavelmente devido a sua natureza adversativa gerando um insuportável estresse mental no indivíduo. Qualquer tentativa de monitorar instâncias de SCP-1295 quando fora da lanchonete até o momento falhou.

**Adendo 1295-A:** A seguinte conversa entre todas as quatro instâncias de SCP-1295 foi gravada pela Agente █████, disfarçada como uma garçonete, em ██/██/████.

[[collapsible show=&#34;+ Mostrar Registro de Gravação&#34; hide=&#34;- Esconder&#34;]]

**&lt;Iniciar Registro&gt;**

&gt; **SCP-1295-2:** Você vai terminar isso?
&gt; 
&gt; **SCP-1295-1:** Sim, eu vou terminar isso. Eu sempre termino o que peço. Você vem me perguntando &#34;você vai terminar isso?&#34; todo dia nos últimos sessenta anos, e a resposta foi sempre a mesma. Por que caralhos você continua perguntando?
&gt; 
&gt; **SCP-1295-2:** Eu acho que sou só um otimista incurável.
&gt; 
&gt; **SCP-1295-3:** Não existe isso de coisa incurável, Frederick, confie em mim sobre isso.
&gt; 
&gt; **SCP-1295-2:** Não sei muito sobre isso, Pat. Me parece que sua grande cena vem ficando um pouco menos popular ultimamente.
&gt; 
&gt; **SCP-1295-4:** Cristo, isso de novo não.
&gt; 
&gt; **SCP-1295-3:** Olha quem fala! A sua não iria nem existir se as pessoas agissem em conjunto!
&gt; 
&gt; **SCP-1295-2:** Agora você vai ver-
&gt; 
&gt; **SCP-1295-4:** Calem a boca! Vocês dois! Sessenta malditos anos ouvindo essa mesma merda, todo maldito dia. Vocês dois tem sorte de eu amar tanto o café daqui, se não eu iria deixar vocês matarem um ao outro anos atrás.
&gt; 
&gt; **SCP-1295-1:** Claro, porque nós achamos sua presença tão prazerosa, Dwight...
&gt; 
&gt; **SCP-1295-4:** Nem pense por um segundo que eu esqueci de você, Warren! Foi você quem nos colocou nessa bagunça em primeiro lugar!
&gt; 
&gt; **SCP-1295-1:** Foi um erro inocente! De onde eu venho, um enorme cogumelo incandescente geralmente significa o fim dos tempos! Como eu iria saber que era só uma grande bomba?
&gt; 
&gt; **SCP-1295-4:** É sua maldita área de especialização!
&gt; 
&gt; **SCP-1295-1:** Não é como era antes. Eu não entendo realmente essas novas tendências, pra ser honesto. Hoje em dia tudo é controles remotos e drones e... coisinhas eletrônicas. Me dê um bom elefante no meio desses absurdos qualquer dia.   
&gt; 
&gt; **SCP-1295-3:** Eu entendo.
&gt; 
&gt; **SCP-1295-2:** Sim.
&gt; 
&gt; **SCP-1295-4:** Ei, vamos lá, rapazes, não é tão ruim. Nós vamos sempre ficar por perto, até o fim. Não há nada que possam fazer para mudar isso.
&gt; 
&gt; **SCP-1295-1:** Fácil pra você dizer isso, seu lance é praticamente à prova de balas.
&gt; 
&gt; **SCP-1295-4:** Relaxem. Eu sei que ficar aqui por tanto tempo deixa vocês um pouco estressados, mas é só uma questão de tempo até que consigamos avançar. Ademais, por mais que eu odeie admitir, eu realmente gosto daqui.
&gt; 
&gt; **SCP-1295-2:** A comida é boa.
&gt; 
&gt; **SCP-1295-3:** E a atmosfera.
&gt; 
&gt; **SCP-1295-1:** Sem mencionar as garçonetes. Eu acho que aquela loira piscou pra mim. [se referindo à Agente █████] você poderia me trazer um pedaço daquela torta, querida? Muito grato.
&gt; 
&gt; **SCP-1295-4:** Então vamos apenas aguentar firme e esperar. Vai acontecer qualquer dia desses, eu sei disso.
&gt; 
&gt; **SCP-1295-1:** Claro.
&gt; 
&gt; **SCP-1295-3:** Claro.
&gt; 
&gt; **SCP-1295-2:** Claro. Então, Warren, você vai terminar isso?

**&lt;Fim do Registro&gt;**
