**Quy Trình Quản Thúc Đặc Biệt:** SCP-4490 được cất giữ trong một tủ đựng đồ bảo mật tại Điểm-19. Mỗi năm một lần SCP-4490 phải được kiểm tra chức năng bởi một người có điểm thị lực từ 20/200 trở lên. SCP-4490 có thể được tái phân loại lại là Safe nếu chức năng của nó được phát hiện trở lại.                        
                                                                                                                                                                          
                                                                          **Mô Tả:** SCP-4490 là một cặp kính điều chỉnh theo đơn thuốc để phù hợp với người đeo. Các đối tượng mắc các loại khiếm thị bất kì sẽ cảm thấy các triệu chứng giảm hẳn khi đeo SCP-4490. Những khiếm khuyết này bao gồm nhưng không giới hạn ở loạn thị, thoái hóa điểm vàng, mù màu và mù hoàn toàn.                                                                                                                                           
                                                                                                                                                                        
Việc tiếp xúc với SCP-4490 không vĩnh viễn chữa trị, phục hồi hoặc khắc phục tình trạng suy giảm thị lực ở các đối tượng tiếp xúc và tất cả các lợi ích liên quan sẽ biến mất khi tháo kính.

-----

**Nhật ký hồi phục:**
Vào ngày 12-12-2016, Nghiên cứu viên Samuel Hendricks bị thương trong một vụ tai nạn lao động do tiếp xúc với hóa chất ăn da gây mù không thể chữa trị. Ts. Hendricks đã được cấp quyền truy cập sớm vào lương hưu của mình và được phép nghỉ hưu về mặt y tế theo hợp đồng trong tình trạng tốt.

Vào ngày 01-04-2020, Ts. Hendricks đã liên hệ với Tổ chức và yêu cầu được phục chức; anh ta tiết lộ rằng mình đã nhận được một vật thể dị thường có khả năng khôi phục lại khả năng sử dụng thị giác của anh ta. Anh ta đề nghị gửi cả đối tượng và bản thân để thực hiện bất kỳ cuộc kiểm tra bắt buộc nào với điều kiện việc phục chức của anh ta sẽ được cẩn trọng xem xét. Cần lưu ý rằng Ts. Hendricks đã hợp tác với tất cả các yêu cầu cung cấp thông tin và báo cáo vật thể dị thường kịp thời.
                                                                                                                                                                         Sau khi suy xét cẩn thận, Tiến sĩ Hendricks đã được phục hồi chức vụ tại ngũ và được cho phép sử dụng SCP-4490 khi làm công việc Cấp 2. Hợp đồng lao động này yêu cầu Ts. Hendricks để lại SCP-4490 cho Tổ chức sau khi hợp đồng chấm dứt, hoặc khi Tiến sĩ nghỉ hưu, qua đời.

SCP-4490, cùng hộp đựng nó và một lá thư đính kèm đều đã được kiểm kê trước ngày Ts. Hendricks trở lại. Hộp đựng được làm từ gỗ cứng nhuộm màu sẫm, được lót bằng vật liệu giả nhung và không có đặc tính dị thường. Một bản sao của bức thư đính kèm đã được ghi lại như sau:

&gt; Sam,
&gt;                                                                                                                                                                               
&gt; Xuyên suốt tuổi thơ em, anh đã luôn là một người mạnh mẽ. Là một người đi đầu. Ngôi nhà luôn ồn ào, náo nhiệt và bận rộn, nhưng anh đã mang đến sự bình yên, tĩnh lặng cho chúng em nơi tâm bão.  Em không thể tưởng tượng được nhiệm vụ nào khó khăn hơn việc cố gắng giữ cho cả tám chúng ta ở đúng chỗ sau cái chết của cha, nhưng anh vẫn tìm được cách để tất cả chúng ta tốt nghiệp cấp ba an lành.  Em chỉ ước rằng anh đã làm những việc này với nhiều lòng vị tha hơn.
&gt;                                                                                                                                                                                       
&gt; Đúng vậy, Giáng Sinh là lúc chúng ta trao nhau những món quà ý nghĩa, quây quần bên nhau, nhưng Giáng Sinh cũng là lúc chúng ta nhìn lại... Anh đã luôn lạnh nhạt, đã luôn cáu kỉnh và xa cách.  Muốn có được sự tôn trọng của người anh trai cả là một chuyện nhưng khi cuộc sống tàn nhẫn đảo lộn gia đình ta khi khiến người anh trai đó trở thành hình mẫu người cha lại là một chuyện hoàn toàn khác                      
&gt;                                                                                                                                                                                                                                                                                                                                                                                       
&gt; Nhưng những bài học anh đã dạy cho em, những bài học có thể cay nghiệt hơn đa phần những người khác, đã giúp em trở thành em của ngày hôm nay; trở thành một bác sĩ nhãn khoa. Một vị bác sĩ chân thành mà nói, là xuất chúng và, em có bằng học bổng để chứng minh điều đó.  Anh đã bắt em trưởng thành, bắt em chịu trách nhiệm cho bản thân, bắt em phải tự quyết định rằng nếu có thứ gì được tạo nên từ em thì cũng phải xuất phát từ em.  Vì những điều này, em xin cảm ơn.
&gt;                                                                                                                                                                                   
&gt; Và, trên tinh thần của những nhận thức muộn màng đêm Giáng Sinh, em gửi tặng anh thành phẩm vĩ đại nhất đời em cho tới nay. Em đã rất tiếc khi nghe tin về vụ tại nạn và chỉ có thể tượng tưởng những gì anh đang phải trải qua. Và dù, suốt những năm qua, chúng ta đều đã trao cho nhau những lời cay nghiệt, những lời thật sự khó nghe. Em hi vọng rằng lần này anh sẽ để em ở bên anh trong khoảng thời gian khó khăn hiện tại giống như anh đã từng ở bên em.  Và có thể, điều này sẽ giúp chúng ta hòa thuận lần nữa.
&gt;                                                                                                                                                                               
&gt; Tầm nhìn 2020.
&gt;                                                                                                                                                                                                                                                                                                                                                      
&gt; Em trai bé nhỏ của anh,
&gt; James

-----

&gt; **Cập nhật:**
&gt; Vào ngày 01-06-2021 Ts. Hendricks đã nộp đơn xin nghỉ hưu y tế một lần nữa.  Tổ Chức yêu cầu thêm thông tin và đối tượng làm rõ rằng, kể từ ngày 01-01-2021, SCP-4490 không còn hoạt động nữa.
