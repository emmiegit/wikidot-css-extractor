由于自己写文配图的需求做了一套基金会世界观体系下的护照，可用于简单的人员信息展示。其中使用的素材均为自制与自购，遵守CC-BY-SA 3.0协议。
原型和灵感来自于[[[https://en.wikipedia.org/wiki/United_Nations_laissez-passer|联合国通行证]]]，因为我自己文章内容需要，所以这里的第二语言为法语，各位如有需要可以自行修改，下面也会对各类文字做详细说明。

**法文版**模板与实例可以在[[[https://scpsandboxcn.wikidot.com/local--files/scp-cn-415/design-your-passport-JAND.rar|这里]]]下载。
**中文版**模板与实例可以在[[[https://scpsandboxcn.wikidot.com/local--files/scp-cn-415/design-your-passport(Chinese)-JAND.rar|这里]]]下载。

黑色粗体为“Adobe 黑体 Std”40点加粗。
&gt; 1.基金会全称（Special Containment Procedures Foundation）
&gt; 2.护照类型（LP代表Laissez Passer，通行证）
&gt; 3.组织代码

&gt; 9.索引号（相当于员工编号，FRAN表示法国）
&gt; 10.性别（F/M分别代表女和男）
&gt; 11.就职分部（FRN表示法国分部）
&gt; 12.签发日期（格式同8）
&gt; 13.到期日期（格式同12、8）
&gt; 14.签发机构（英法不同拼写的SCP基金会，最后是城市PAR表示巴黎）

@@ @@
@@ @@

底部的两行代码为“Adobe 黑体 Std”40点加粗**需要保证两端长度对齐因此设置了比例间距100%，字距分别为290和230(你得根据实际效果自己调，可恶的微软)**
其中的“&lt;”字符表示占位，两行均为44个字符
@@ @@
第一行为
&gt; @@P&lt;SCPLACANT&lt;&lt;AVA&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;@@
第一个P表示“Passport”，护照，第二位留空“&lt;”（也可表示特殊护照种类），其余的字符对应上面的各项，如：
&gt; @@[P]&lt;[3.组织代码,&#34;SCP&#34;][5.姓,&#34;LACANT&#34;]&lt;&lt;[6.名,&#34;AVA&#34;]@@
@@ @@
第二行为
&gt; @@A433752&lt;&lt;6FRA8003074F2307035FRAN25771&lt;&lt;&lt;&lt;&lt;92@@
同理，含义为：
&gt; @@[4.通行证编号,&#34;A433752&#34;]&lt;&lt;[校验码A,&#34;6&#34;][11.就职分部代码,&#34;FRA&#34;][8.生日,年月日1980/03/07,&#34;800307&#34;][校验码B,&#34;4&#34;][10.性别,&#34;F&#34;][13.到期日期,2023/07/03,&#34;230703&#34;][校验码C,&#34;5&#34;][9.索引号,共14位（不足留空）,&#34;FRAN25771&lt;&lt;&lt;&lt;&lt;&#34;][校验码D&#34;9&#34;和校验码E&#34;2&#34;]@@
由于校验码计算较为麻烦，各位可以随意填写。

[[collapsible show=&#34;如要考究一点呢？&#34; hide=&#34;- 需要一些计算就是了&#34;]]
以上的这几位
&lt;=0, A~Z=10+n，n=[0,25]。
例如A=10+0=10；B=10+1=11...以此类推
这一行的字母分别转为十进制数字进行计算
@@ @@
校验码A是由其前面的1-9位，按序循环乘以7、3、1，所得各结果相加后除以10，所得的余数填入，如：
&gt; @@A433752&lt;&lt;@@
转为
&gt; @@10 4  3  3  7  5  2@@
分别乘以
&gt; @@7  3  1  7  3  1  7@@
可得
&gt; @@70 12 3  21 21 5  14@@
因而相加得146，除以10余6，这个“6”则是其校验码
@@ @@
同理，校验码B是由“生日”算出；校验码C是由“到期日期”算出；校验码D是由14位索引号算出。

而最后一位校验码E稍微麻烦些，是由这一整行的1~10、14~20、22~43三处数列重新拼合后，同其余校验码一样计算得到。

我自己做了一个Julia语言的傻瓜式计算代码，有需要可以参考取用。
[[code]]

A1=[&#39;A&#39; 4 3 3 7 5 2]; #通行证编号，共7位
B1=[8 0 0 3 0 7]; #生日，共六位
C1=[2 3 0 7 0 3]; #到期日期，共六位
D1=[&#39;F&#39; &#39;R&#39; &#39;A&#39; &#39;N&#39; 2 5 7 7 1 0 0 0 0 0 ]; #14位索引号/个人码
E1=[&#39;A&#39; 4 3 3 7 5 2 0 0 6 8 0 0 3 0 7 8 2 3 0 7 0 3 5 &#39;F&#39; &#39;R&#39; &#39;A&#39; &#39;N&#39; 2 5 7 7 1 0 0 0 0 0 9];
#第二行的1~10、14~20、22~43三处组合，共39位

A0=[7 3 1 7 3 1 7];
B0=[7 3 1 7 3 1]; C0=B0; 
D0=[7 3 1 7 3 1 7 3 1 7 3 1 7 3 ]; 
E0=[7 3 1 7 3 1 7 3 1 7 3 1 7 3 1 7 3 1 7 3 1 7 3 1 7 3 1 7 3 7 1 7 3 1 7 3 1 7 3];


letter_to_number = Dict(
    &#39;A&#39; =&gt; 10,
    &#39;B&#39; =&gt; 11,
    &#39;C&#39; =&gt; 12,
    &#39;D&#39; =&gt; 13,
    &#39;E&#39; =&gt; 14,
    &#39;F&#39; =&gt; 15,

    &#39;J&#39; =&gt; 19,
    &#39;K&#39; =&gt; 20,
    &#39;L&#39; =&gt; 21,
    &#39;M&#39; =&gt; 22,
    &#39;N&#39; =&gt; 23,
    &#39;O&#39; =&gt; 24,
    &#39;P&#39; =&gt; 25,
    &#39;Q&#39; =&gt; 26,
    &#39;R&#39; =&gt; 27,
    &#39;S&#39; =&gt; 28,
    &#39;T&#39; =&gt; 29,
    &#39;U&#39; =&gt; 30,
    &#39;V&#39; =&gt; 31,
    &#39;W&#39; =&gt; 32,
    &#39;X&#39; =&gt; 33,
    &#39;Y&#39; =&gt; 34,
    &#39;Z&#39; =&gt; 35
)
for i in eachindex(A1)
    if typeof(A1[i]) == Char
        A1[i] = letter_to_number[A1[i]]
    end
end
for i in eachindex(B1)
    if typeof(B1[i]) == Char
        B1[i] = letter_to_number[B1[i]]
    end
end
for i in eachindex(C1)
    if typeof(C1[i]) == Char
        C1[i] = letter_to_number[C1[i]]
    end
end
for i in eachindex(D1)
    if typeof(D1[i]) == Char
        D1[i] = letter_to_number[D1[i]]
    end
end
for i in eachindex(E1)
    if typeof(E1[i]) == Char

end

B2=B1.*B0
