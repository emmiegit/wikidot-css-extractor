[[[SCP-1955-RU]]] » Протокол инцидентов 1955

**Список происшествий, в которых так или иначе принял участие SCP-1955**

В данный документ должны незамедлительно вноситься все достоверно подтверждённые события 1955 сразу же после их фиксации. Все инциденты должны быть оформлены согласно представленному ниже шаблону.

[ДАННЫЕ УДАЛЕНЫ]

&gt; **Дата**: ██.██.1986
&gt; **Цель**: м.н.с. Синягин
&gt; **Тип события**: Альфа
&gt; **Описание**: Событие произошло в период, когда субъект ещё не являлся сотрудником организации. Ввиду возникших на тот момент проблем на текущем месте работы, он состоял в весьма натянутых отношениях с гражданкой [УДАЛЕНО]. При очередной внеплановой задержке на рабочем месте он обнаружил, что опаздывает на свидание, на которое возлагал большие надежды. Забежав домой, дабы переодеться, Синягин нашёл на столе коробку конфет и букет цветов, снабжённые посланием, записанным неаккуратным почерком на стандартной открытке: &#34;Не благодари. Позже сочтёмся. Доброжелатель.&#34;, а также SCP-1955-2. Предоставленные вещи, как оказалось, идеально соответствовали предпочтениям гражданки [УДАЛЕНО] и полностью компенсировали опоздание субъекта на встречу, однако по окончании свидания исчезли вместе с запиской. Во время базового опроса, проведённого при вступлении в Организацию в ████ году, в ответ на вопрос о засвидетельствованных аномалиях он чётко и настойчиво описывал данное событие, вследствие чего оно было занесено в список аномальных явлений.
&gt; **Примечание**: //Меня не оставляет впечатление, что его основной целью было именно &#34;поздороваться&#34; с нами// - Д-р ███████

[ДАННЫЕ УДАЛЕНЫ]

&gt; **Дата**: ██.██.2001
&gt; **Цель**: [УДАЛЕНО] (D-1955-01)
&gt; **Тип события**: Бета
&gt; **Описание**: На момент произошедшего события цель работала в гидрометеорологическом центре Минобороны РФ. ██.██.2001, примерно в 15.40, на улице [УДАЛЕНО] к ней подошёл неизвестный индивидуум и без предисловий начал разговор. Из особых примет он имел крайнюю неухоженность вида при относительной чистоте и отсутствии ожидаемых сопутствующих запахов, длинную щетину, мешки под предположительно карими глазами и поношенную кепку с надписью &#34;Панки, хой!&#34; на лбу. По стечению обстоятельств иные свидетели происходящего отсутствовали. При попытке цели прекратить разговор и удалиться в более безопасное место SCP-1955 упомянул о событии SCP 1955-Альфа, произошедшем с нею ранее и потребовал вернуть &#34;долг&#34;. Получив согласие, он заявил о необходимости перепроверки расчётов, произведённых ею в тот день на работе, увильнув, однако, от встречного вопроса об источнике подобных знаний. По результату выяснилось, что время формирования идеальных погодных условий для совместных учений [ДАННЫЕ УДАЛЕНЫ] на 20 минут. [ДАННЫЕ УДАЛЕНЫ], 78 погибших и значительную напряжённость в мировой обстановке. Цель предпринимала попытки обнародования произошедшего, однако была арестована по обвинению в разглашении секретной информации и по итогам проведённого расследования была передана Фонду в силу имевшегося соглашения с правительством РФ. После анализа накопленных данных объекту присвоен номер и класс, начата разработка мер поимки и сдерживания.
&gt; **Примечание**: //Нет, серьёзно, откуда ему известно столько секретной информации?// - Д-р ███████

&gt; **Дата**: ██.██.2001
&gt; **Цель**: [ПОВРЕЖДЕНО] (D-1955-08)
&gt; **Тип события**: Альфа
&gt; **Описание**: На момент произошедшего события субъект уже полтора года находился под стражей в [УДАЛЕНО] по обвинению в многочисленных грабежах и поджогах. Вернувшись в камеру после очередной прогулки, он обнаружил полностью заряженный 9-мм ПММ-12, а на ближайшей стене появилась надпись &#34;делай, что умеешь&#34; и SCP-1955-2, выцарапанные на поверхности. [ПОВРЕЖДЕНО] при помощи полученного совершил успешный побег и поджог тюрьмы, в ходе которого получило различные травмы в общей сложности ██ человек. В силу последующего необъяснимого исчезновения надписи на стене, пистолета и пуль из ран пострадавших, расследованием данного происшествия занялся Фонд.

[ДАННЫЕ УДАЛЕНЫ]

&gt; **Дата**: ██.██.2002
&gt; **Цель**: Неизвестно
&gt; **Тип события**: Бета
&gt; **Описание**: Согласно данным, полученным в ходе допроса, в указанный день [УДАЛЕНО], страдавший от хронического алкоголизма, примерно в 14.20 проснулся на скамейке в ██████████ом парке (г. Москва), мучаясь от сильного похмелья. Открыв глаза, он заметил неподалёку двух мужчин, оживлённо что-то обсуждавших. Один из них, весьма непрезентабельного вида, убеждал в чём-то другого, а когда тот согласился, достал из кармана кошелёк и отдал ему. Затем второй, чьих примет узнать не удалось, подошёл к скамье, на которой находился притворившийся спящим [УДАЛЕНО] и &#34;как бы уронил&#34; полученное, после чего оба с явным удовлетворением удалились в противоположных направлениях. Убедившись в отсутствии свидетелей, [УДАЛЕНО] поднял предмет и обнаружил внутри крупную сумму денег, которую присвоил, выбросив кошелёк в ближайшие кусты (последующие поиски не дали результатов), после чего спешно направился к себе домой по адресу [ДАННЫЕ УДАЛЕНЫ]. Позже вечером, дома, пригласив собутыльников, он начал праздновать произошедшее при помощи большого количества крепких алкогольных напитков. После окончания изначально закупленных запасов [УДАЛЕНО] пошёл за новой порцией, в то время как остальные собрались разогреть на плите вчерашний обед в качестве закуски. Спустя полчаса в квартире произошёл мощный взрыв бытового газа, приведший к обвалу части подъезда, гибели █ человек и ранению ещё ██. Организация заинтересовалась произошедшим в связи с нахождением в пострадавшем доме отдела одной из фирм-прикрытий.

&gt; **Дата**: ██.██.2002
&gt; **Цель**: D-1955-08
&gt; **Тип события**: Альфа
&gt; **Описание**: Во время разработки и тестирования Процедуры 1955 Каппа испытуемый должен был в контролируемых условиях помещаться в потенциально опасные для жизни условия. Далее предоставлена расшифровка записи произошедшего. Эксперимент проводит д-р. ███████.
&gt;    
&gt; Д-р. ██████: D-1955-08, пожалуйста, опишите своё самочувствие.
&gt;    
&gt; D-1955-08: Какое, на хер, самочувствие?! А ну отвяжите меня, [РУГАТЕЛЬСТВО УДАЛЕНО]!
&gt;    
&gt; Д-р. ██████: D-1955-08, отвечайте на поставленный вопрос. Ваша фиксация необходима для проведения эксперимента.
&gt;    
&gt; D-1955-08: Да идите вы на хер с такими опытами, нормально я себя чувствую!
&gt;    
&gt; Д-р. ██████: Отлично. Внимательно осмотрите окружающую обстановку и сообщите, если заметите что-либо необычное. И постарайтесь впредь обходиться без брани. Начинаем.
&gt;    
&gt; D-1955-08: Да какой жопой я оглядываться буду, если вы меня привязали? Ладно, тут пустая комната вокруг, стрёмная, конечно, но ничего стра... Эй, какого хера?! Тут вода из стен полилась!
&gt;    
&gt; Д-р. ██████: D-1955-08, успокойтесь, это предусмотрено ходом эксперимента. Посмотрите, нет ли в пределах вашего обзора каких либо надписей или предметов.
&gt;    
&gt; D-1955-08: Да нет тут ни хера! Эта [РУГАТЕЛЬСТВО УДАЛЕНО] поднялась уже до пояса! Суки, выпустите меня отсюда!
&gt;    
&gt; Д-р. ██████: Прекратите паниковать и ещё раз осмо... (в этот момент D-1955-08 прерывает доктора резким криком)
&gt;    
&gt; D-1955-08: [ДАННЫЕ УДАЛЕНЫ]!
&gt;    
&gt; Д-р. ██████: Чего?!
&gt;  
&gt; Подача воды была прекращена, а D-1955-08 отвязан. Согласно его показанием был обследован санузел в бараках сотрудников класса D, где в не наблюдаемой камерой зоне обнаружилась надпись, предположительно выцарапанная гвоздём, сопровождённая SCP-1955-2 и гласящая: &#34;Тот, кто не хочет сегодня утонуть, должен помнить, что [ДАННЫЕ УДАЛЕНЫ]&#34;. Спустя 10 минут после обнаружения она бесследно исчезла. D-1955-08 был обработан амнезиаком класса А.
&gt; **Примечание**: //Так, а вот это уже серьёзное нарушение секретности.// - Д-р. ███████ 

[ДАННЫЕ УДАЛЕНЫ]

&gt; **Дата**: ██.██.2002
&gt; **Цель**: агент Пилиев (D-1955-28)
&gt; **Тип события**: Альфа
&gt; **Описание**: Событие произошло во время нарушения условий содержания SCP-████, сопровождавшегося массовым отключением электричества и наблюдательной аппаратуры. Субъект, являвшийся на тот момент сотрудником Организации, осуществлял патрулирование одного из коридоров Зоны █, когда увидел на одной из стен надпись флюоресцентной краской &#34;Прямо за тобой&#34;, сопровождённую SCP-1955-2. Обернувшись, агент Пилиев обнаружил в опасной близости SCP-████, но сумел оборониться и сообщить о появлении объекта по рации. Ввиду того, что он скрыл факт взаимодействия с SCP-1955, а сама надпись исчезла до появления свидетелей, данное событие было зафиксировано только в ходе допроса после [ДАННЫЕ УДАЛЕНЫ].

[ДАННЫЕ УДАЛЕНЫ]

&gt; **Дата**: ██.██.2004
&gt; **Цель**: D-1955-16
&gt; **Тип события**: Бета
&gt; **Описание**: Исходя из имевшихся на тот момент данных д-ром ███████ым были разработаны меры оказания противодействия SCP-1955. Все известные на тот момент цели были распределены по отдельным камерам, а также снабжены травматическими пистолетами. Им было обещано немедленное освобождение в случае удачного ранения SCP-1955-1 при появлении оного. Согласно показаниям камер, в указанный день, в 19.00 из подсобного помещения вышел человек неопрятной наружности в форме охранника и направился к камерам содержания. По стечению обстоятельств в коридорах, по которым он проходил, не оказалось ни одного свидетеля. При прохождении через запертые двери субъект пользовался ключ-картой, имевшей на себе стилизованное изображение карты &#34;джокер&#34; стандартной колоды. Согласно показаниям системы, он имел 105 уровень допуска и следующие личные данные: [ДАННЫЕ УДАЛЕНЫ ПО ПРИКАЗУ О5] ни одному из имевшихся на службе Фонда сотрудников. Будучи по неизвестной причине не замеченным охраной камер, SCP-1955-1 проник в камеру D-1955-16 и вызвал отказ наблюдательного оборудования. Во время очередного обхода данный сотрудник был обнаружен мёртвым. Причина смерти: травма головного мозга осколком разорвавшегося травматического пистолета, попавшим точно в правый глаз. Взрыв произошёл благодаря внезапной деформации ствола, вызванная неизвестным воздействием. Также на теле было обнаружено множество тупых травм и переломов, нанесённых посмертно. На стене кровью цели была выведена надпись: &#34;ДАЖЕ НЕ ПЫТАЙТЕСЬ&#34;, снабжённая SCP-1955-2.
&gt; **Примечание**: //Приказом Совета О5 класс объекта повышен до уровня Кетер.//

&gt; **Дата**: ██.██.2004
&gt; **Цель**: м.н.с. Синягин
&gt; **Тип события**: Бета, затем Альфа
&gt; **Описание**: В указанную дату в 14.15 на ██████████ой улице (г. Москва) произошло крупное дорожно-транспортное происшествие, вызванное попаданием на проезжую часть пятилетнего ребёнка на санках. В результате пострадало ██ человек, суммарный ущерб составил более [УДАЛЕНО]. Причиной произошедшего оказался снеговик, вылепленный кем-то под скатом с ближайшей горки. Внутри была обнаружена пустая бутылка из-под пива, содержавшая записку, написанную на стандартном бланке Организации, в силу чего та была изъята и заменена на подделку. Текст гласил следующее: &#34;Простите меня. Я слишком слаб, чтобы отказываться и слишком труслив, чтобы признаться. Но я так больше не могу. Не важно, о какой мелочи он просит, итог всё равно будет один. Сначала тот кошелёк и взрыв, теперь он сказал мне слепить снеговика. Не могу этого не делать, я ведь уже согласился. Но теперь у меня есть выход. Нужно просто успеть до того, как снова стану должником&#34;. Согласно почерковедческой экспертизе, автором являлся м.н.с. Синягин, найденный повесившимся в [УДАЛЕНО]. Рядом с трупом была обнаружена книга &#34;101 причина отказаться от суицида&#34; с SCP-1955-2, выведенным на ней на манер автографа.

[ДАННЫЕ УДАЛЕНЫ]

&gt; **Дата**: ██.██.2004
&gt; **Цель**: D-1955-12
&gt; **Тип события**: Бета
&gt; **Описание**: В целях эксперимента все находившиеся на содержании цели были помещены в пустовавшую на тот момент камеру особого режима безопасности типа С0. Меры ограничения доступа включали в себя ███ поста охраны, ████секторный шлюзовой коридор, находящийся под непрерывным наблюдением [ДАННЫЕ УДАЛЕНЫ], продублированные запорные системы различных конструкций, включая рычаг, требующий для поворота усилие в [УДАЛЕНО] раз больше среднечеловеческого. 
&gt; 
&gt; В указанный день, в 19.00 из ближайшей уборной (женской) вышел неизвестный небритый субъект в лабораторном халате и двинулся по направлению к вышеуказанной камере. Данные карты, отпечатки пальцев и сетчатки глаза полностью соответствовали д-ру ███████у, который на тот момент достоверно находился в лаборатории, проводя эксперименты с SCP-████. Все необходимые ключи и документы он доставал из нагрудного кармана в момент необходимости, постами охраны, включая работавший с камерами видеонаблюдения, замечен не был. Тем не менее, на протяжении всего пути субъект проявлял усиливающиеся признаки раздражения, заметнее всего видимые при необходимости использования новых предметов и документов. При попытке открыть упоминавшийся ранее рычаг он, дёрнув два раза, и будучи, видимо, не в состоянии создать необходимое крупногабаритное оборудование, начал стучать кулаками в дверь, гневно кричать и осыпать ругательствами Фонд и &#34;тех, кто это придумал&#34;, после чего неожиданно исчез. 
&gt; 
&gt; В 19.47 тот же индивидуум появился в душевой прямо за спиной [УДАЛЕНО], отвечавшего за проектировку мер безопасности для камер типа С0, с небольшим табуретом в правой руке и папкой документов в левой. [ДАННЫЕ УДАЛЕНЫ]. Благодаря своевременной помощи образовавшийся из бумаги кляп был извлечён, а дыхание восстановлено. Последующее исследование показало, что листы содержали --точную копию-- оригинал проектировочных документов для камер типа С0. 
&gt; 
&gt; В 20.21 субъект возник прямо в камере содержания целей, где дал D-1955-08 приказ спустить в санузел часть его одежды, что тот с радостью выполнил. Данное действие немедленно вызвало сильный засор, по стечению обстоятельств повлекший каскадный перепад давлений в системе водоснабжения Зоны █. Благодаря быстрым действиям аналитического отдела ключевые участки были перекрыты до того, как многочисленные протечки и лопнувшие трубы смогли нарушить условия содержания объектов, однако при этом был затоплен архив и несколько лабораторий, что привело к необходимости обширного ремонта и безвозвратной утрате некоторых документов.

&gt; **Дата**: ██.██.2004
&gt; **Цель**: D-1955-28
&gt; **Тип события**: Бета
&gt; **Описание**: SCP-1955-1 вышел прямо из санузла камеры для сотрудников класса D. При этом на нём были надеты клетчатые шорты, мятая гавайская рубашка, грязные кроссовки, тёмные очки и выцветшая кепка с надписью &#34;Панки, хой!&#34; на лбу. При попытке D-1955-28 отказаться от выполнения заданий для него, SCP-1955-1 перебил его, заметив, что на шее собеседника сидит комар. В тот момент, когда сотрудник рефлекторно прихлопнул насекомое, прибыла охрана, а субъект, сообщив &#34;молодцом, работу на сегодня выполнил&#34;, исчез.  
&gt; 
&gt; Все присутствовавшие при данном происшествии были помещены в карантин. D-1955-28 содержался отдельно под усиленной охраной, останки насекомого сданы на анализ, охрана Зоны █ в экстренном порядке усилена персоналом из пяти других Зон. За три последующих дня ввиду образовавшейся нехватки сотрудников в них произошло нарушение условий содержания ██ SCP-объектов, включая SCP-████, SCP-████ и SCP-████, данные о которых были временно (а в случае SCP-████ безвозвратно) утрачены, будучи повреждёнными при затоплении архива. Иных последствий данного события обнаружено не было. Анализ оставленной субъектом грязи показал высокую вероятность нахождения оного в тропическом приморском регионе.
&gt; **Примечание**: //Этому пора положить конец.// - Д-р ███████

&gt; **Дата**: ██.██.2004
&gt; **Цель**: D-1955-08
&gt; **Тип события**: предположительно, Бета
&gt; **Описание**: По инициативе д-ра ███████а был разработан план ликвидации SCP-1955. Согласно имевшейся на тот момент гипотезе, несмотря на широкий список возможностей, SCP-1955-1 был не в состоянии одновременно справляться с большим количеством комплексных задач. После одобрения Советом О5 все известные на тот момент цели были снабжены специально разработанными устройствами, которые в случае нахождения поблизости постороннего должны были произвести мощный взрыв, испустить мощный краткосрочный импульс гамма-излучения и выпустить большое количество различных патогенов. Иные приборы, установленные внутри камеры, должны были при этом воздействовать на находящихся внутри несколькими смертельными мемагентами, мощным микроволновым излучением и [УДАЛЕНО]. Все системы запуска, включая дистанционные и резервные, были дважды продублированы. В целях безопасности в случае активации устройств автоматически объявлялась полная эвакуация Зоны █. Весь персонал, непосредственно участвовавший в разработке и проектировании использованного оборудования, помещен под усиленную охрану.
&gt; 
&gt; В 19.00 из шкафа в кабинете находившегося в столовой с.н.с. ███████а вышел неопрятный индивидуум в костюме сотрудника инженерно-технической службы и направился к камерам содержания целей. Карта допуска соответствовала [ДАННЫЕ УДАЛЕНЫ]. Войдя в камеру к D-1955-08, субъект замер приблизительно на семь секунд, выражая крайнее изумление. В то же время зафиксирован одновременный отказ всех установленных систем до единой. Придя в себя, SCP-1955-1 пришёл в ярость, прокричал &#34;[РУГАТЕЛЬСТВО УДАЛЕНО]&#34;, после чего сообщил испуганно прижавшемуся к стене сотруднику: &#34;считай, что выиграл джекпот&#34;, схватил того за плечо и исчез вместе с ним.
&gt; 
&gt; В 19.28 в рабочем кабинете д-ра ███████а отключились системы видеонаблюдения. В 19.35 в помещении произошёл взрыв, эквивалентный по мощности устройству, закреплённому на D-1955-08. Кроме гибели самого доктора, находившегося внутри, пострадал прибежавший в тот момент на крики агент Л████, получивший лёгкую контузию и ранение шеи вылетевшим из двери осколком тазовой кости. При разборе образовавшегося завала был обнаружен личный дневник д-ра ███████а с надписью &#34;Я ПРЕДУПРЕЖДАЛ&#34;, снабжённой SCP-1955-2, выведенной красным маркером на каждой странице. Новым руководителем проекта назначен д-р Вырков.
&gt; **Примечание**: //При всём уважении к памяти моего предшественника, я должен отметить, что произошедшее является ярким примером того, что личная антипатия по отношению к объекту, вне зависимости от его природы, ни к чему хорошему привести не может.// - Д-р Вырков

[ДАННЫЕ УДАЛЕНЫ]

&gt; **Дата**: ██.██.2008
&gt; **Цель**: D-1955-28
&gt; **Тип события**: Бета
&gt; **Описание**: На протяжении длительного времени сотрудник выражал готовность к сотрудничеству и желание работать на благо Фонда. По результатам нескольких дополнительных тестирований, предложенный план был одобрен д-ром Вырковым. После инициации очередного события 1955-Альфа D-1955-28 получил в собственность диктофон, на который должен был произвести запись в случае появления SCP-1955-1. В указанную дату в 17.40 в камере произошёл трёхсекундный отказ следящего оборудования, во время которого субъект в костюме уборщика, предположительно, появился прямо за спиной цели. [ДАННЫЕ УДАЛЕНЫ]. Для подробностей см. Приложение 2 основного документа.

&gt; **Дата**: ██.██.2008
&gt; **Цель**: D-1955-08
&gt; **Тип события**: █████
&gt; **Описание**: Во время инцидента, произошедшего ██.██.2004 цель исчезла вместе с самим субъектом и считалась пропавшей без вести до тех пор, пока примерно через трое суток не был зафиксирован сигнал вживлённого GPS-маячка в районе [ДАННЫЕ УДАЛЕНЫ], США. Через восемь минут сигнал прервался, однако в последующие четыре дня регулярно появлялся вновь в том же районе. Было выяснено, что пропавший сотрудник всё это время находился в здании, неизвестным образом блокировавшем сигнал и обнаруживался только при выходе из оного. Также оказалось, что данное строение через третьих лиц было зарегистрировано на клуб &#34;███████, ██████ █ ████, ███████&#34;, связь которого с SCP-1955 на данный момент расследуется. Ещё через сутки сигнал появился в значительно искажённом виде, причём, согласно показаниям аппаратуры, исходил одновременно из █ точек земного шара. Выехавшая к наиболее доступной из них группа захвата цели не обнаружила, однако [ДАННЫЕ УДАЛЕНЫ]. С ██.██.2005 маячок активности не проявлял.
&gt; 
&gt; В указанную дату, в 13.38 прямо перед парадным входом Зоны █ материализовался человек в форме D-1955-08. В связи с тем, что на оклики и предупреждения возникший индивидуум не откликался, охраной был открыт огонь. При этом выяснилось, что он обладал теми же защитными свойствами, что и SCP-1955-1, благодаря чему он, взяв автомат с тела одного из погибших сотрудников, начал &#34;охоту&#34; на остальных. В силу того, что находящимися в пределах видимости дверьми он управлял, по-видимому, силой мысли, при этом неустановленным образом чувствуя местонахождение окружающих людей, число жертв быстро превысило ██ человек. 
&gt; 
&gt; В 14.25 все попытки противодействия нападавшему прекращены, задействован чрезвычайный план эвакуации, ему присвоено обозначение SCP-1955-3. 
&gt; 
&gt; В 14.42 субъект, не найдя в радиусе досягаемости потенциальных жертв, остановился на полторы минуты, после чего были внезапно открыты и заблокированы в таком положении все двери Зоны █, кроме ведущих наружу. [ДАННЫЕ УДАЛЕНЫ]. Проведённая экспертиза показала, что в точках крепления несущих конструкций произошли повреждения, сравнимые с резким перепадом температур примерно на ███ градусов. SCP-████ и SCP-████ были утеряны, ещё семь объектов считаются уничтоженными. 
&gt; 
&gt; В 15.17 рядом с субъектом появился SCP-1955-1 и начал в грубой форме требовать прекратить производимые им действия, после чего SCP-1955-3 исчезает. 
&gt; 
&gt; В 15.22 он вновь возник перед д-ром Вырковым, находившимся в тот момент в своём кабинете в Зоне 7. Доктор рефлекторно бросил в субъекта тяжёлой пепельницей, которая, неизвестным образом изменив траекторию полёта, отскочила от стены и попала ему самому в нос, вызвав перелом. Наведя на него дуло автомата, нападающий внезапно замер и не двигался последующие 18 секунд, после чего [ДАННЫЕ УДАЛЕНЫ], исчезновение из памяти всех вовлечённых лиц и повреждение участков носителей информации, содержащих его личные данные, в т.ч. записи голоса(расшифровки остались целыми), отпечатки пальцев, ФИО из всей документации и т.п. SCP-1955-3 считается уничтоженным.</textarea></pre>
