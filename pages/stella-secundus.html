++ ##red|特殊标识号：阿勒山##

+++++ 依永恒总统Girard Niang的命令，☽☽☽倡议会须长期协助重建事故5257GR4-黑后的第二星际。

-----

+++ 基本信息
[[/=]]

**地区名称：**第二星际（Stella Secundus）

**居民称谓：**第二星人

**地理位置：**南阿瓦特克海，休姆群岛的东端

**首次接触时间：**第三次收获战争后24年5月10日

**人口：**25（最新普查数据）

**主导物种：**//智无敌人（Homo sapiens invictus）//[[footnote]]有证据表明，第二星际有大量本土出生的//智溟人（Homo atlantens）//出没，他们因未知原因自事故5257GR4–黑前迁移出去了。[[/footnote]]

**主导语言：**基于直觉的共同语

**首都：**公爵岬

**国家首脑：** 老Wilhelm van Hock

**政府形式：**地方合作社

**主导宗教：**帕它姆（PTHÅM） [重建前的辅助信仰]

**戈比尼克保护神祇：**帕它姆 [自事故5257GR4–黑后失效]

**货币单位：**无 [以物易物]

**与三月币的交换汇率** 无

-----

[[tab 文档-5257GR4-1]]
&gt; {{司令官PATRICIA DELACROIX的来信}}
&gt; {{关于地区编号-5257GR4“第二星际”的侦查情报联络}}
&gt; {{荣耀归于JALAKÅRA}}
&gt; 
&gt; {{请留意，MARIA DELL上校}}
&gt; 
&gt; {{回复：事故5257GR4–黑}}
&gt; 
&gt; {{上校，}}
&gt; 
&gt; {{就跟我们在伽马前哨站里的其他人一样，我来到这里，是因为我觉得这场侦察任务只是过度反应罢了。Van Hock先生信件里的语气给人一种，对于戈比尼克里自愈能力的消失反应过度激烈的感觉。}}
&gt; 
&gt; {{如果让我说，请愿书把第二星际的情况太轻描淡写化了。这里发生过的事情，让第二星际比大步者狂欢过后还要糟糕。}}
&gt; 
&gt; {{我们所说的事故5257GR4–黑已被认定为一场核武器攻击————虽然我不知道谁会批准动用那么强大的武力，来对付如此弱小的目标。尽管如此，这篇土地和上火在它上面的人还是可以像之前一样自愈————只不过再生的速度减慢到了不可估量的地步，如果不算停止了的话。那颗炸弹一定经过了奇术强化。}}
&gt; 
&gt; {{其实最恐怖的是，我们不是戈比尼克上唯一能制造奇术动能武器的人。我们应该将辨认出攻击者的身份定为首要任务。}}
&gt; 
&gt; {{唯一剩下的大型定居点是一艘废弃木船上的临时庇护所。我从当地人口中得知，这艘船曾经是十九世纪地球（迭代1M）上早期英国海军的一艘双桅帆船，定居点仍然称为“Jolie Regina”。}}
&gt; 
&gt; {{当地人几乎没有一个称得上是“活着”的————炸弹的异变作用让他们的血肉变成了深褐色的凝胶状粘液。这种粘液已经和[http://scp-wiki-cn.wikidot.com/shaggydredlocks-proposal 地球8F上那种无法挽救的状态]进行了对比。幸好，引起这种变化的媒介已经失效了————不过这对双腿和盆骨都液化了的Van Hock先生来说算不上一个好消息。}}
&gt; 
&gt; {{更糟糕的是，整个地区的气候都取决于帕它姆的情绪————高兴时就温暖；伤心时就寒冷。由于帕它姆自己还在一个受辐射污染的火山口底下尖叫、哭泣着[[footnote]]{{他还会继续尖叫和哭泣，而且至少要三个世纪才能逐渐平静下来。最开始的尖叫声达到了105分贝。我建议在第一轮的急救包中加入耳罩。}} [[/footnote]]，整个岛屿已经进入了极寒冰封的状态。}}
&gt; 
&gt; {{这意味着在船上融化了的是幸运的人。我们在最初的帕它姆部落营地上方建立了一个挖掘站点。挖开冰层后，我们找到了一些不可再生的人体组织和玻璃石[[footnote]]**译注：**玻璃石，又称托里尼体，英文名为//Trinitite//，一种由核爆炸产生的矿物。[[/footnote]]的混合物。}}
&gt; 
&gt; {{编织者禁止让这种炸弹掉落在我们的殖民地上。为了防止对方还有更多的武器，我建议适量提高整个倡议会范围内的戒备等级。}}
&gt; 
&gt; {{荣耀归于JALAKÅRA,}}
&gt; {{帕特西亚·德拉克洛瓦司令官，☽☽☽人防军第一百三十九侦查旅}}
&gt; 
&gt; {{附注：在请求资源的方面，我从Van Hock和他的部下口中听到过最多的词是“朗姆酒”。他们几个世纪前就喝光了，甚至不知道戈比尼克还有没有这种酒。所以，如果您在军队杂货店里看到账单上记着一笔“30箱撒克洛瓦尼亚诺恩酒”的销售纪录的话，别紧张————我星期五会偿还的。}}
[[/tab]]
[[tab 文档-5257GR4-2]]
[[=]]
++++ 自大主教Franz Melchett之案头
+++++ 跨信仰事务办公处，JALAKÅRA教堂

++++ 戈比尼克神祇档案
[[/=]]

**名称：**帕它姆

**头衔：**男孩公爵

**别名（若有）：**它姆（Thaam）、普霍姆（Phom）、尖啸笛手、躯壳携者、阈值窃贼

**性别：**男

**护佑对象：**青年、蝗虫、长笛

**近亲（若有）：**红火山口的阿巴德王（Lord ABBAD）[[footnote]]{{注意——根据圣赞助者的特别诏令，依照法律，教会在每次提及阿巴德之后，都有义务作出以下声明：阿巴德就是一只忘恩负义的，废物似的，懈怠的，无能的，味道无比恶臭的//虫子//。他是神祇能拥有的最最糟糕的兄弟。任何反对此声明的观点都是完全错误的。}}[[/footnote]]，戈比尼克的第三个王子，JALAKÅRA的兄弟——父亲

**出生日期（若有）：**未知

**外貌：**一只约两米长的蝗虫，脸部类似年轻人类。

**合作伙伴：**未知/无法确定

**__注解__**

&gt; {{用最礼貌的话来讲，帕它姆有点像一团大杂烩。一方面，他只是一个地方小神，对戈比尼克其他部分影响不大。公众对他没有什么印象，但从我们的调查来看，对他寥寥无几的评价不是“帕它姆就是个掠夺摇篮的疯子”就是“帕它姆神秘、美丽而仁慈”，基本上没有站在中间立场的评价。}}
&gt; 
&gt; {{就连神祇们对他也是争论不断。我们受佑的大织匠对他一点也不了解。我们已经派出使者访问过阿巴德王[[footnote]]{{注意————同样，无能的废物，恶臭，//等等//。}} [[/footnote]]，他甚至拒绝承认自己儿子的存在。我们受到过最明确的答案是大理石厅的：在教会试图给意外的肉体狂欢降温的时候，甘图尔里斯王（象王）顺便提及了帕它姆。[[footnote]]//“哟，祭司的人，我跟你说过帕它姆的事情没有？就是阿–瓦泰克岛上那个傻逼小虫？他是我最不愿意看到的垃圾杂种。给你个建议——如果你碰到他，他跟你说要不要听他‘啼叫’，你最好赶紧他妈的有多远滚多远。不是大步者那种叫声，就是……妈的，用指甲刮大理石的声音，我跟你说……不知道啊，就是对他的看法而已。你提醒过我说这个，好像是吧。现在我要把你的小弟弟咬下来了。”// [[/footnote]]}}
&gt; 
&gt; {{他更多的争议来自于他和几个不同的地球迭代之间的交互。几千年以来，他就不停地定期到欧洲去诱拐小孩子，还称之为“冒险”。[[footnote]]{{**紧急声明：**此处引号内的内容为帕它姆的原话。永劫委员会已对所谓的冒险展开调查，认定它们具有轻度危险性，但最终是有益且**//__不含性爱成分__//**的。}}[[/footnote]]每个地球迭代都有关于帕它姆和第二星际的故事，这些故事都是由其中年纪比较大的孩子创作的——为避免不必要的关注，人物名称上有一些出入。}}
&gt; 
&gt; {{帕它姆仍在狂妄而大胆地进行某种形式的人口贩卖。}}
&gt; 
&gt; {{更客观的问题在于，这些青少年暴露在Compound-Anima-Ventus-8之下————帕它姆幼虫蜕出的皮里面的一种神秘物质。}}
&gt; 
&gt; {{• 好处：能够暂时赋予人飞行的能力}}
&gt; 
&gt; {{• 坏处：临床证明，20年之后，被暴露的凡人对象将突发符文认知性火焰冲撞。}}
&gt; 
&gt; {{除了他的少年外，鼎盛时期的第二星际还包括两种成年人口：一种是由一位年老的名叫“无法形容的黑虎之黎（Lî the Unspeakable Black Tiger）”带领的帕它姆信徒部落[现已不存在]；另一种，当然，是Wilhelm Van Hock（在迭代1M中称为“女王陛下海军的Van Hock上校”）和他的船员，在之前被帕它姆连同他们的船一起带走了。}}
&gt; 
&gt; {{Van Hock被囚禁在戈比尼克的原因尚不明确，但帕它姆和他们的互动几乎都是残暴而敌对的。但是，老水手还跟我们说，他们把这种长期对抗视作玩游戏————斯德哥尔摩综合征[[footnote]]**译注：**指被害者在被囚禁的过程中，对加害者产生同情或认同的一种心理学现象。[[/footnote]]？}}
&gt; 
&gt; {{简而言之，这是一个虫型的半神，心智能力相当于7岁儿童。他不仅能让有机物质出入戈比尼克，还能将自己足以让大脑融化的皮肤物质，喂给自愿被绑架的孩子们。}}
&gt; 
&gt; {{很不幸，帕它姆已经丧失行为能力，但我们需要他保持这种状态。}}
&gt; 
&gt; {{//————圣职书记员Rachel Doppler//}}
[[/tab]]
[[tab 文档-5257GR4-3]]
[[=]]
++++ 对事故5257GR4–黑爆心的侦察任务记录
+++++ 299年10月6日
[[/=]]

&gt; [无人机摄像头开启。第一百〇五侦察旅的三位侦察员（以下简称一号、二号和三号）位于大本营外的冰层上。//Jolie Regina//在200米外，依稀可见。部队人员均穿着雕刻着辐射吸收符文的重型侦察装甲。]
&gt; 
&gt; **一号：**检查镜头……完毕。检查头盔通讯……报数，一号到。
&gt; 
&gt; **二号：**二号到。
&gt; 
&gt; **三号：**三号到。指挥官说这里会有本地向导，但我没看到——
&gt; 
&gt; **Van Hock：**[通过头盔通讯，引导着无人机]好一个邂逅，你们这些第二星的混蛋污垢！别害怕，因为这岛上奸诈的陡崖，已经永远地铭刻在了我邪恶智慧的多肉褶皱上——有了这些飞行的奇妙东西，我将飞越你陌生的红海！
&gt; 
&gt; [二号对无人机做了一个“闭嘴”的手势]
&gt; 
&gt; **Van Hock：**你正在……做捻转手部的动作。这种漩涡似的手势让我很困惑。……又是帕它姆的晦涩谜语，我想是吧！聪明的人都知道：我，作为伟大的Van Hock上校，是伊顿公学的校友，这种脑筋急转弯是——
&gt; 
&gt; **一号：**别念诗了，我们还有正事要做。
&gt; 
&gt; **Van Hock：**噫，可以的话我早就做了，我的年轻人！痛恨啊，可怜的帕它姆吩咐我成为他那听起来荒谬的对手，于是，我的用词永远地受诅咒了！噢，回想起我从前安详的日子，我还可以单独地把“帕它姆，操你妈”脱口而出，无需讲述这么多独白！
&gt; 
&gt; **一号：**我要继续请求别的——
&gt; 
&gt; **三号：**//他们全部都是这样的。//
&gt; 
&gt; **一号：**……我明白了，抱歉。
&gt; 
&gt; **二号：**你们啊，到底是要前进，还是就在这里和向导扯皮？
&gt; 
&gt; **一号：**前进。
&gt; 
&gt; **Van Hock：**那么，我就前进吧！——呜呼，呜呼，我事先为此道歉，但我被迫得在路上唱歌。//噢噢噢，啊哈——//
&gt; 
&gt; [三号暂时切断了与Van Hock的通讯。]
&gt; 
&gt; &lt;无用记录已略去&gt;
&gt; 
&gt; [在一片土壤玻璃化的冰冻平原上，Van Hock的通讯恢复了。帕它姆的尖叫声可以在近距离听到，盖过了所有外部声音。地面上伸出了五条金属杆，排列成星形。]
&gt; 
&gt; **Van Hock：**//——我一个坚持细节者，但帕它姆是独有的 / 能够舔走我靴子上大步者的粪，哟吼！//
&gt; 
&gt; **一号：**不错啊。辐射多少？
&gt; 
&gt; **三号：**五百五十万μSv[[footnote]]**译注：**微希沃特，用于衡量辐射剂量对生物组织的影响程度的单位。[[/footnote]]。这里一定就是炸弹着地的地方了。
&gt; 
&gt; **二号：**这五条杆——这是什么结构？看上去炸弹刚好掉落在上面一样。
&gt; 
&gt; **Van Hock：**可以确定，此为谜团。我的第一任同伴也曾经在同样难以捉摸情况下，探寻过与此类似的谜团——但是，唉，当他把自己未设防的手掌放到中心端点的可怖圆盘上时，一大股无形的化学恐怖在侧面伏击了他，那个可怜的家伙从此以后就变得不同了。
&gt; 
&gt; **一号：**圆盘——它还在这吗？
&gt; 
&gt; **Van Hock：**肯定的，由黑胡子喷涌的动脉，当然在！
&gt; 
&gt; **一号：**它在哪里？
&gt; 
&gt; **Van Hock：**哈！你们这些愚蠢的旱鸭子怎么能相信如此邪恶的智慧和如此广博的背叛之账本会透露出他埋藏的宝藏其实在五根杆的中间被一小堆雪覆盖着的我做了圆圈标志的地方而我他妈真讨厌这样说话有人能来杀了我吗？
&gt; 
&gt; **二号：**找出它。
&gt; 
&gt; [二号挖掘开做了记号的区域，发现了一片焦化的金属表面，带有一些模糊的标志。]
&gt; 
&gt; **三号：**小心辐射啊。这些防护服不能——
&gt; 
&gt; **二号：**操。我了个大操。不会吧。
&gt; 
&gt; **一号：**怎么了？
&gt; 
&gt; **二号：**这些标志——研发部门的，地球7M的全球超自然联盟的。也就是//我的//地球。
&gt; 
&gt; **一号：**我不是很明白——等会儿，你说你曾经是GOC的成员，对吧？
&gt; 
&gt; **二号：**我曾经也是研发部的。这些杆子是抗爆炸的检测拾音器。他们看来在爆炸之后送来了一个超维度检测站台。……Van Hock，我很抱歉，这些事是我的人对你做的。
&gt; 
&gt; [无人机缓慢转向了帕它姆，然后转向了二号。它的身体缓缓移向地面，看起来在试图跪下。]
&gt; 
&gt; **Van Hock：**好的，先生，我反而得感谢你，因为你打败了我最痛恨的对手，以——
&gt; 
&gt; [三号再一次切断了与Van Hock的通讯。]
&gt; 
&gt; **二号：**他们可能在另一边也能看到我们。拍点照片，赶紧的。
&gt;

&gt; **永恒总统Girard Niang：**……您的语气令人困扰，而且不合您的立场。您轰炸了戈比尼克的领土——您为何如此惊讶，我们只是在——

&gt; **Fine：**你说是，那就是吗？五年以来，我们的世界就只能感受到那股力量。最棒的部分来了：深红之王进入了我们的世界，赶在我们预期之前。我们核平彼得·潘的行动毫无意义。你当然可以从轨道上一枪射死我，对不对？这样你就可以在上面看到我们的死相了。

&gt; 
&gt; **Fine：**//他把太阳日了，//Niang。深红之王为了保持威压感，强奸了太阳，现在太阳已经不复存在了。我们现在只能靠温室效应过日子，不然几天的时间里我们就都得冻死。就算你能援助——而你不能——就算你//确实//来援助了——而你//并没有//来——你愿意承担多大的风险呢？你愿意被干到什么程度呢？况且，你声称能关心多少个不同版本的地球呢？
