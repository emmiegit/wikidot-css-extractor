----

]]

**アイテム番号:** SCP-2189-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-2189-JPは定点カメラ映像により常時監視下におかれます。また、SCP-2189-JP-A及び関連性の高いゲームソフトは、サイト-8156の低危険度物品収容ロッカーに収容されています。

**説明:** SCP-2189-JPは2019年6月22日、アメリカ合衆国テキサス州内に存在する住宅の地下室から発見された24名のネグロイド系の男性の死体(SCP-2189-JP-1～24までナンバリング済)です。SCP-2189-JPは不明な原理により移動させることが不可能であり、後述するSCP-2189-JP-Aのスタート時と同様の状態を保っています。各SCP-2189-JP個体はSCP-2189-JP-A以外の手段による損壊に対し耐性を有しており腐敗の兆候も見られません。財団による発見時にすでに多数の負傷痕[[footnote]]特に腕や脚、眼窩に集中している。[[/footnote]]が存在しており、またその特性によりサンプル採取が困難であることから、各個体の正確な死因は不明です。

SCP-2189-JP-Aは「Escape Race in Basement」と題されたVR専用ゲームソフトで、SCP-2189-JPが発見された住居の居間から、プレイステーション4に挿入された状態で発見されました。以下は、ディアス博士によるSCP-2189-JP-Aの概要です。

&gt; SCP-2189-JP-Aは、キャラ選択画面で選択したキャラクター(以下、PC[[footnote]] Playable Characterの略。[[/footnote]]と表記)を操作して地下室からの脱出を目指す内容となっています。その際、選択しなかった23体のキャラクターはPCと共に地下室中央を囲むように円形に、両手両足を椅子に麻紐で縛られた状態でゲームが開始されます。各キャラクターは、部屋各所に置かれた道具[[footnote]]例: 小型ナイフやライターなど。 [[/footnote]]を使用することでそれぞれが脱出を目指します。また、道具を使用して他のキャラクターの脱出を阻害及び殺害することも可能ですが、PCもまた阻害を受けます。最終的に、脱出した順番及びタイムによってスコアが決まります。また、進行状況などによって獲得できる実績なども存在します。

住宅の所持者は、PC-17(画像の左から5番目、上から3番目の人物。)であることが判明しており、その他のPCも2011年～2017年の間に行方不明となっていた人物と一致しました。実験の結果、SCP-2189-JP-Aを使用した際、SCP-2189-JPはSCP-2189-JP-Aと同様の挙動を示します。SCP-2189-JPは、PCが地下室から脱出するとともにスタート時の状態に瞬間的に戻りますが、SCP-2189-JPが与えられた負傷は戻らずに残存します。なお、SCP-2189-JPの欠損した箇所(切断された腕など)は、縫合された状態でスタート時の状態に戻ります。また、SCP-2189-JPの着用している衣服及び地下室内の物品もPCの脱出と同時にスタート時の状態に戻ります。

SCP-2189-JP-Aを回収したにも関わらずSCP-2189-JPの挙動が確認されたため調査を続けた結果、SCP-2189-JP-17の生家からSCP-2189-JP-Aと同様の異常性を有するゲームソフトが1個体発見されました。回収されたゲームソフトでは、以下の実績が獲得されていました。

* “No.17 get loads of chicks.” [[footnote]]PC-17を100回使用した際に獲得可能。 [[/footnote]]

* “No.17 is loser.” [[footnote]]PC-17を使用して100回死亡及び脱出失敗した際に獲得可能。 [[/footnote]]

* “No.17 is smothering guy.” [[footnote]]PC-17を使用して、”焼死”によって100回死亡及び脱出失敗した際に獲得可能。 [[/footnote]] その他、死因に関係する実績計6種類が獲得済み。

以上の実績を獲得していた動機として、SCP-2189-JP-17の父親であるジャック・ウォーカー氏は黙秘を続けています。また、ゲームソフトの入手経路について、ジャック氏はSCP-2189-JP-17の弟であり、現在も行方不明であるイーサン・ウォーカー氏[[footnote]] テキサス州を中心として活動しているゲーム会社に勤務していた。[[/footnote]]から受け取ったと証言しています。このゲームソフトは、ジャック氏に記憶処理を施したうえで回収しました。なお、イーサン氏の捜索願は提出されていたのに対し、SCP-2189-JP-17の捜索願は提出されていませんでした。
