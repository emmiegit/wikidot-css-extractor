    <pre><textarea class="page-source" readonly>[[include component:image-block
|name=http://scp-jp.wdfiles.com/local--files/scp-524-jp/ruins.jpg

**项目编号：**SCP-524-JP

**项目等级：**Euclid

**特殊收容措施：**SCP-524-JP入口处废墟需被封锁并配备警卫进行监视与管理。警卫需起用损伤右眼的D级人员。时刻监视废墟周边地区，若发现疑为SCP-524-JP内部生命体，立即派遣机动特遣队进行处理。目前，探查实验的计划已经停止。

**描述：**SCP-524-JP为一仅能以左眼观察的异常空间。SCP-524-JP的入口存在于██县市内某废墟之中，在双眼睁开的状况下观察废墟内部，废墟内部的景色会与SCP-524-JP相互重合。在保持双眼睁开的状况下，SCP-524-JP与现实世界不会发生相互干涉。若在废墟内部闭上右眼，便可清晰地观察到SCP-524-JP内部状况。而在保持右眼闭上的状态下进入SCP-524-JP时，还可以感受到声音与气味。进入SCP-524-JP的对象不会从现实世界中消失，从外部观察时对象仍处于原地点。进入SCP-524-JP的对象亦可以同外界相互进行对话及通信。另外，原则上就算是在进入SCP-524-JP的状态下，只要睁开右眼便可立即离开SCP-524-JP。SCP-524-JP的地形与物体与现实世界有所差异，因此进入SCP-524-JP的对象可能会因部分行动导致身体或所持物品一部分与现实世界的地形与物体“重合”。在物体重合的状态下睁开右眼返回现实世界，所重合的部分将会消失。仅使用眼罩等物遮盖右眼视野，进入废墟时则无法认知SCP-524-JP，亦无法进入。

目前已确定，SCP-524-JP内部栖息有不存在于正常生态系统的节肢动物及一种疑有简单智力的智能生命体。存在于SCP-524-JP内部的生命体及物品仅能在进入SCP-524-JP内部的状态下感知。SCP-524-JP内部的生命体均会作出诸如伤害对象右眼等敌对行为。目前因右眼受伤导致右眼视力丢失的对象未有成功返回的例子。未能返回的对象通常是被SCP-524-JP内部的生命体所捕食，或是被带至现实世界中地面以下的坐标而消失。

基金会已经确定SCP-524-JP的范围不仅局限于入口废墟处，还延展到废墟之外，但目前未知其明确范围。SCP-524-JP入口处废墟在SCP-524-JP内部表现为一洞窟内通道的中央。由于通道前后均为下坡，前进后必然会到达比现实世界更低的位置。这导致很难对进入SCP-524-JP的对象进行持续性观察。基金会已开展了使用D级人员及机动特遣队的探查实验，但所有探查人员均在SCP-524-JP内部被敌对生命体攻击而损失。为防止进一步人员损耗，基金会已停止进一步进行探查实验。特别是在最后的探查实验中，SCP-524-JP内部的生命体曾对于SCP-524-JP外部的观察组造成危害，进一步的调查有可能增加SCP-524-JP内生命体入侵现实世界的危险。

__**探查记录524-JP-01 - 日期 20██/██/██**__ 

为调查SCP-524-JP特性，指示D级人员(D-524-JP)进行探查。观察组于废墟外对D-524-JP进行观察。

&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **D-524-JP：**这地方奇了怪了，感觉眼前有两重景色。于是，我该干什么？
&gt; 
&gt; **观察组：**请闭上右眼。
&gt; 
&gt; **D-524-JP：**明白。哎呀，这是怎么回事。我现在能看见一个洞窟的内部。咦，老师们不在。
&gt; 
&gt; [//观察组正在观察D-524-JP并听取其声音。//]
&gt; 
&gt; **观察组：**能听到我们的声音吗。
&gt; 
&gt; **D-524-JP：**能，虽然看不到你们但是可以听见。哎，我是不是还在原地？
&gt; 
&gt; [//D-524-JP睁开右眼。//]
&gt; 
&gt; **D-524-JP：**哎，能看见老师们了。
&gt; 
&gt; **观察组：**请不要擅自行动。不过看上去要从那边回来很容易。请再次闭上右眼并报告周围情况。
&gt; 
&gt; **D-524-JP：**抱歉抱歉，我明白了。[闭上右眼。]就和刚才说的一样，这里好像是一个洞窟。很黑，但不是什么都看不见。仔细一看，周围还有一群群虫子似的东西，真恶心。
&gt; 
&gt; **观察组：**你可以抓住它吗？
&gt; 
&gt; **D-524-JP：**呃，我是不怎么想碰啦。没办法，我试试吧。[做出在周围行走并抓住什么的动作。]哎呦，这玩意恶心。看上去像是蜘蛛，但我都没见过这种的。它们的脑袋缺了右半部分。也不知道返回你们那边的时候能不能把它带出来。
&gt; 
&gt; [//观测到D-524-JP因进行移动导致脚与地面重合。//]
&gt; 
&gt; **观察组：**等一下。请回到原先的地方再睁开右眼。
&gt; 
&gt; **D-524-JP：**明白。[回到原先位置并睁开右眼。]哎，怎么没了。
&gt; 
&gt; **观察组：**了解了。暂且停止调查，先进行几个实验。
&gt; 
&gt;  **&lt;记录结束&gt;**

__**探査记录524-JP-02 - 日期 20██/██/██**__ 

使用D级人员(D-524-JP)调查出入SCP-524-JP对物品产生的影响。

&gt;  __**试验记录524-JP-01**__ 
&gt; 
&gt; **使用物品：**木棒(现实世界)
&gt; 
&gt; **实验内容：**令木棒前端与地面“重合”，并从SCP-524-JP离开。
&gt; 
&gt; **实验结果：**重合的部分消失。再次回到SCP-524-JP也没有找到消失部分。挖掘地面也未发现消失部分。
&gt; 
&gt; **分析：**不经注意便从SCP-524-JP离开有一定风险。未损失D级人员可说是一种幸运。

&gt;  __**试验记录524-JP-02**__ 
&gt; 
&gt; **使用物品：**木棒(现实世界)
&gt; 
&gt; **实验内容：**令木棒前端与SCP-524-JP内部岩石重合，并进入SCP-524-JP
&gt; 
&gt; **实验结果：**木棍前端未消失，反而SCP-524-JP内部的石头被削掉一部分。
&gt; 
&gt; **分析：**看起来出入SCP-524-JP对两世界物体的影响是非对称的。进入SCP-524-JP时似乎不用担心因为物体重合而导致伤害。

&gt;  __**试验记录524-JP-03**__ 
&gt; 
&gt; **使用物品：**石块(SCP-524-JP内部)
&gt; 
&gt; **实验内容：**手持SCP-524-JP内部的石块离开SCP-524-JP。
&gt; 
&gt; **实验结果：**对象称石块消失。观察组未能确认到石块的存在。
&gt; 
&gt; **分析：**推测很难，或者不可能将SCP-524-JP内的物品带回现实世界。

实验查明了SCP-524-JP与现实世界互相干涉的性质。以此信息作为参考，将继续使用D级人员进行调查。

__**探查记录524-JP-03 - 日期 20██/██/██**__

//使用D级人员进行进一步探查。以对更广范围进行探索为目的。//
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **D-524-JP：**我进来了。紧张刺激得还有点小开心呢。
&gt; 
&gt; **观察组：**注意，睁开右眼会使你失去你的脚。我们判断安全后你才能回来。
&gt; 
&gt; **D-524-JP：**明白。感觉虫子好像变多了。除了爬在地上的还有一群嗡嗡地在空中飞的。
&gt; 
&gt; **观察组：**动作过大会导致我们失去对你的观察，请缓慢前进。一点点地推进，好让我们知道那边能够移动的范围。
&gt; 
&gt; **D-524-JP：**明白。总之我尽量走远一点。
&gt; 
&gt; [//对象在接下来的几分钟内在周围移动。可以观察到从废墟入口附近出发，在洞窟移动总是会遇到下坡。//]
&gt; 
&gt; **D-524-JP：**这些虫子好烦啊。虽然看不见，但它们老是从右面飞过来。感觉一不小心就会睁开眼睛。
&gt; 
&gt; **D-524-JP：**疼！
&gt; 
&gt; [//D-524-JP突然按住右眼蹲下。//]
&gt; 
&gt; **观察组：**怎么了？
&gt; 
&gt; **D-524-JP：**我眼皮好像被什么刺到了，疼疼疼疼疼。
&gt; 
&gt; **观察组：**你还好吗？暂时撤退，你的位置可以回来。
&gt; 
&gt; **D-524-JP：**好的，疼疼疼疼。哎，我右眼睁不开！
&gt; 
&gt; [//观察到D-524-JP右眼皮肿胀，无法睁开。//]
&gt; 
&gt; **D-524-JP：**哎，这情况是不是有点不对，怎么办，我回不去！
&gt; 
&gt; **观察组：**有可能是被蜜蜂蛰到了。请等一下，我们给你治疗。
&gt; 
&gt; **D-524-JP：**快点，老师。过来了好多虫子。哎呀，怎么回事，别过来！
&gt; 
&gt; [//D-524-JP做出驱赶蚊虫的动作并移动。//]
&gt; 
&gt; **D-524-JP：**等会，哎，刚刚还没有这么多的，疼！又被刺到了，疼疼疼疼疼。
&gt; 
&gt; **观察组：**冷静下来，能跑就跑！
&gt; 
&gt; **D-524-JP：**跑不掉！该死！这帮家伙老是刺我的脸！疼死了，脸上全是血，救六我。
&gt; 
&gt; [//D-524-JP开始口齿不清，并产生痉挛倒在地上。//]
&gt; 
&gt; **D-524-JP：**使不出劲来，老师，救六我。
&gt; 
&gt; [//D-524-JP的右半脸开始大量出血。//]
&gt; 
&gt; **D-524-JP：**眼睛，救六——
&gt; 
&gt; [//观察到D-524-JP的右眼窝暴露在外，眼球被完全破坏。现场尝试对其治疗，但治疗期间对象似乎依然在被捕食。最初对象还会做出无力地驱赶蚊虫状的动作，但几分钟后便完全无法行动。对象的出血处从面部慢慢扩散至全身，最终导致对象失血过多死亡。对象死亡后捕食依然持续，1小时后其大部分皮肤及肌肉消失。//]
&gt; 
&gt; **&lt;记录结束&gt;**

__**探査记录524-JP-04 - 日期 20██/██/██**__
&gt; //派遣机动特遣队队员3名(队长Alpha、Bravo、Charlie)进行SCP-524-JP内部探索。参考上次D级人员探查结果，队员配备全套装备，并尝试扩大探索范围。//
&gt; 
&gt; //除枪械等标准进攻装备，为防止被SCP-524-JP内生命体攻击，全员均配备了头盔//
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **Alpha：**已进入目标地点，的确有一群见都没见过的虫子在乱飞。判断可以进入。
&gt; 
&gt; **Bravo：**明白。已确认装备正常带入。
&gt; 
&gt; **Charlie：**同上。要先进行焚烧攻击吗？
&gt; 
&gt; **Alpha：**好。注意不要烧到原来的地方。
&gt; 
&gt; [//Charlie使用所装备的火焰喷射器。//]
&gt; 
&gt; **Alpha：**好的，就这样吧。保持警戒，继续前进。
&gt; 
&gt; [//3人开始移动。观察组亦追踪3人以保持观察，但随着3人继续前进，观察组仅能观察到3人头部露出的状态。//]
&gt; 
&gt; **Alpha：**观察组，能看到我们吗？
&gt; 
&gt; **观察组：**仅能观察到头部。睁开眼睛会导致立即死亡，请注意。
&gt; 
&gt; **Alpha：**明白。我们前进了大约100m，已经到达废墟外部了吗？
&gt; 
&gt; **观察组：**是的。似乎这个空间不仅仅存在于废墟内部。我们需要验证这个空间到底有多大。
&gt; 
&gt; **Bravo：**我似乎感到了什么气息。你们2个有感觉吗？
&gt; 
&gt; **Alpha：**我感觉右面好像有什么东西。[观察周围。]呃，什么也看不到。我们3个人一直在保持警戒，但总是会留有死角。看来注意一下比较好。
&gt; 
&gt; **Charlie：**我也什么也没看到。闭上一只眼睛的话，视野变小很让人不安。虫子好像又聚集起来了。
&gt; 
&gt; [//3人保持警戒继续前进，此时从探查开始已有5分钟。//]
&gt; 
&gt; **Alpha：**我看到了洞窟的出口。看上去外面似乎有个原始的部落。
&gt; 
&gt; **Bravo：**里面好像住了什么东西。希望不要像虫子那样充满敌意就好。
&gt; 
&gt; **Charlie：**嗯？刚才谁碰我？
&gt; 
&gt; **Alpha：**Charlie！向左回避！
&gt; 
&gt;  [//Charlie的头部向左大幅度移动。//]
&gt; 
&gt; **Charlie：**[叫声]，妈的，被打到了！
&gt; 
&gt; **Alpha：**是怪物！该死，它跑哪去了？观察组，我们发现一人形实体，详情未知！
&gt; 
&gt; **Bravo：**不要留有死角！向看不到的地方进行火力压制！
&gt; 
&gt; [//枪声中混有击打声，观察到Bravo生命反应急速减弱。//]
&gt; 
&gt; **Alpha：**Bravo被干掉了！他已经救不回来了！Charlie我们撤！快跑！
&gt; 
&gt; [//Alpha和Charlie的头部向废墟方向移动。//]
&gt; 
&gt; **Charlie：**观察组！还有多长距离！？
&gt; 
&gt; **观察组：**还有大约200m！我们会给你们信号。
&gt; 
&gt; **Alpha：**[剧烈呼吸。]是独眼怪物！该死！
&gt; 
&gt; [//Alpha停止移动，似乎被抓住了脖子。其进行抵抗，但头盔被卸下。//]
&gt; 
&gt; **Alpha：**放开我！该死！不行！这里不行！
&gt; 
&gt; [//Alpha的右眼被强行打开。其胸部以下部分立刻消失，导致立刻死亡。//]
&gt; 
&gt; **Charlie：** [剧烈呼吸。]队长！该死，还没到吗，要我，送你一只脚也行！
&gt; 
&gt; **观察组：**马上就到！
&gt; 
&gt; [//与观察组通话2秒后，Charlie身体突然飞至左方。其头盔被破坏，面部负伤。//]
&gt; 
&gt; **Charlie：**疼，啊啊，眼睛，啊啊啊啊啊啊！别过来！
&gt; 
&gt; [//Charlie枪击反抗，但最终被抓住，头盔被脱下。//]
&gt; 
&gt; **Charlie：**唔啊啊，放开我，疼疼疼。
&gt; 
&gt; [//Charlie面部右半部分被撕裂，生命反应消失。此后，Charlie的尸体及被扯下的面部被带往部落方向，移动至地面以下消失。//]
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 



探査记录524-JP-04中的3名机动特遣队队员已KIA或MIA。此后，2名观察组成员为收集证据滞留现场，其中1名也被杀害。观察组留下的相机中保存有疑为被杀害前拍摄的人形实体的照片。另外，人形实体的去向不明。

[[collapsible show=&#34;打开照片&#34; hide=&#34;关闭照片&#34;]]

[[include component:image-block
|name=http://scp-jp.wdfiles.com/local--files/scp-524-jp/two-eyes-cyclops.jpg
|caption=保存于相机中的照片（数据已复原）
|width=300px
|align=center
]]

[[/collapsible]]

被杀害的人员周围的血迹中检测出在探查中已KIA的Charlie的生物信息。虽然上述照片中人形实体的外观与探查期间队员所述不同，但这有可能是由于人形实体吸收了损失人员的一部分身体。这意味着如果探查失败，SCP-524-JP内部的人形实体有可能利用其身体入侵现实世界。因此进一步的探查计划被中止。</textarea></pre>
