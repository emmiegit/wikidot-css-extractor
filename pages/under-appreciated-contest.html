    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>+++ **Hein, attendez, quoi ?**

C&#39;est un concours ! Ou plus spécifiquement, un concours pour donner un peu d&#39;amour à certains des SCP moins connus sur le site.

Nous avons désormais plus de 2000 SCP à notre disposition ; cependant, seule une poignée apparaissent fréquemment (ou même seulement un peu) dans les contes. Nous souhaitons y remédier. Votre défi est de prendre un ou plusieurs SCP ayant une note inférieure ou égale à +40 chacun et écrire un conte où il(s) apparai(ssen)t. La façon dont vous les inclurez est libre, mais ils //doivent// apparaître dans votre conte au moins comme des éléments assez importants.

+++ **Pourquoi faire ça, de toute façon ? Les SCP avec moins de quarante ups sont comme ça pour une bonne raison : ils sont nazes !**[[footnote]]NdT : coup dur pour mon meilleur article à +39[[/footnote]]

Tout d&#39;abord, non, ils ne le sont pas ; et ensuite, parce que nous avons une énorme bibliothèque d&#39;articles anormaux intéressants, mais qu&#39;à chaque fois que des SCP sont utilisés, c&#39;est toujours 682, 173 ou un autre SCP super connu. Et même si ces SCP populaires sont cools, nous n&#39;aimons pas voir d&#39;autres SCP moins populaires tomber aux oubliettes.

[[collapsible show=&#34;+ Montrer les règles du concours&#34; hide=&#34;- Replier les règles du concours&#34;]]
+++ **Alors, quelles sont les règles ?**

* Toutes les entrées doivent faire référence ou utiliser un SCP (ou plus) parmi les SCP //**déjà existants**//, chacun avec une note de +40 ou moins lors de la publication de de concours, listés [http://scp-nala.wikidot.com/under-appreciated-scps ici].
* Les entrées doivent lister les SCP utilisés dans les commentaires ou inclure un lien vers eux dans le conte lui-même.
* Les auteurs peuvent avoir jusqu&#39;à **deux** entrées. Normalement, les concours de ce type limitent les auteurs à une seule entrée, mais nous aimerions voir représentés autant de SCP moins connus que possible (dans les limites du raisonnable, évidemment !). Les collaborations sont autorisées ; cependant, pour conserver la santé mentale de tout le monde, les collaborations ne peuvent pas comporter plus de deux auteurs chacune.
* Les entrées doivent être nouvelles. Cela veut dire que vous ne pouvez pas soumettre un conte ayant été publié avant le début de ce concours.
* Tous les participants doivent utiliser le formulaire ci-dessous pour soumettre leur entrée. Toute entrée ne suivant pas cette règle sera supprimée, bien que l&#39;auteur sera autorisé à la reposter en utilisant le formulaire.
* Aucune modification significative ne peut être apportée aux entrées une fois celles-ci postées. [[footnote]] Les modifications de base pour corriger l&#39;orthographe, la ponctuation, le formatage et la grammaire sont acceptées. Les changements du fond de l&#39;article ne le sont pas. [[/footnote]]
* Les entrées seront listées sur cette page une fois la période de soumission terminée. D&#39;ici là, les entrées ne seront visibles que par les auteurs et les adminsistrateurs.
* Bien que les entrées soient cachées, les règles du site s&#39;appliquent toujours : les travaux inachevés, les tentatives de troll et les autres contenus interdits seront sommairement supprimés par le staff.
* Après le début de la période de vote, les entrées qui passent sous la barre des -10 sont sujettes à la procédure de suppression standard. Dans ces situations, les demandes de réécriture seront examinées au cas par cas.
* Toutes les entrées doivent avoir été postées avant le 28/03/2014 à 0:00 CST.
* La période de vote sera ouverte du 28/03/2014 à 0:00 CST au 11/04/2014 à 0:00 CST. Les votes ne seront pas activés sur les entrées du concours avant le début de la période de vote.
* Les entrées doivent avoir une note minimale de +20 à la fin du concours pour être éligibles à la victoire. Si aucune entrée ne dépasse cette valeur seuil, aucune entrée ne sera déclarée gagnante.
* Le conte ayant le plus haut score gagne. En cas d&#39;égalité, --les auteurs se battront à mort-- le staff regardera les entrées et fera un super vote ou quelque chose comme ça.

+++ **C&#39;est quoi ce formulaire dont vous parlez plus haut ?**

--Aelanna nous a grâcieusement fourni un super formulaire que doivent utiliser les participants pour soumettre leur conte. Comme mentionné ci-dessus, utilisez ce formulaire pour participer au concours. **S&#39;il vous plaît, ne publiez pas votre entrée sans utiliser ce formulaire.**--

La période de publication est désormais terminée !

+++ **J&#39;ai bien compris les règles. Qu&#39;est-ce que j&#39;obtiens si je gagne ?**

Le gagnant pourra choisir un de ses propres articles qui sera affiché sur la [[[main|page principale]]]]. Si une collaboration gagne, chaque auteur pourra choisir un de ses articles à afficher, pendant une durée décidée par les admins.[[footnote]]C&#39;est juste au cas où les deux auteurs décideraient d&#39;afficher le même type d&#39;article, nous n&#39;avons pas besoin d&#39;essayer de les afficher simultanément.[[/footnote]]

+++ **J&#39;ai d&#39;autres questions. Si je vous bombarde avec, répondrez-vous à toutes, là maintenant, immédiatement, dans la microseconde ?**

Non, s&#39;il vous plaît, mon pauvre emploi du temps n&#39;y survivra pas. :(

Plus sérieusement, si vous avez d&#39;autres questions, n&#39;hésitez pas à les poser en commentaire, et si elles sont assez pertinentes, nous les ajouterons et y répondrons ici sur cette page.

: //**Les participants peuvent-ils voter sur d&#39;autres entrées ?**// : Oui, si tant est qu&#39;ils ne sont pas en train de downvote d&#39;autres entrées de façon malveillante. Si c&#39;est le cas, alors nous annulerons directement leurs votes et pourrons éventuellement les disqualifier du concours. Franchement, downvote ce qu&#39;ont fait les autres juste pour avoir plus de chances de gagner ? C&#39;est nul. 
: //**Les participants peuvent-ils écrire sur leurs propres SCP ?**// : Oui, vous pouvez tout à fait écrire sur vos propres SCP si vous le souhaitez. Par contre, ne postez pas un nouveau SCP pour écrire dessus, ce serait un peu bizarre.
: //**Quid des SCP-J/-EX/-D ou archivés ?**// : Ce concours étant destiné à rendre plus visibles les SCP peu connus, nous vous demandons de ne pas utiliser d&#39;articles -D ou archivés. Par contre, les articles -J et -EX sont autorisés.
: //**Retravailler des passages trop galvaudés compte-t-il comme &#34;changer le fond&#34; et est-il donc interdit de le faire ?**// : Oui, retravailler les passages trop galvaudés compte comme une modification du contenu de l&#39;article.
: //**Puis-je supprimer mon entrée pour la réécrire et la publier à nouveau ?**// : Non. Désolé, mais vous pensiez que c&#39;était assez qualitatif pour le poster, donc vous allez devoir le garder tel quel. En plus, c&#39;est une façon assez flagrante d&#39;essayer de changer le contenu, ce qui est déjà interdit par les règles. Cela dit, vous pouvez toujours réécrire votre entrée et la republier APRÈS le concours.
: //**Puis-je également utiliser des SCP avec des notes individuelles supérieures à +40 si je remplis par ailleurs tous les autres critères du concours ?**// : Tant que vous donnez autant ou plus d&#39;amour au(x) SCP qui rentrent dans les critères du concours, il n&#39;y a pas de problème. Ne faites juste pas un conte du style &#34;C&#39;est à ce moment-là que 343 est arrivé, ,,et il se tenait à côté de trois SCP moins importants,, ET IL A COMMENCÉ À FAIRE DES TRUCS INCROYABLES&#34;. Non, ça ne marche pas, ça.
: //**Oh mec mec je vais faire un conte trop méta et tout !**// : Bien que vous soyez parfaitement libres d&#39;écrire ce que bon vous semble pour le concours, nous vous suggérons fortement d&#39;écrire un conte qui ne soit pas méta. Faites en sorte que votre trame seule suffise à plaire aux lecteurs !

+++ **Oh merde, j&#39;ai combien de temps pour publier ?!**

Désolé, la période de publication est terminée !
