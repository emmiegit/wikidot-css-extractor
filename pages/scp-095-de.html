**Artikel:** SCP-095-DE - Die Holzkreatur
**Autor:** [[*user Robini]]
@@@@
**Bilder:** Keine vorhanden.
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr:** SCP-095-DE 

**Klassifizierung:** Euclid 

**Sicherheitsmaßnahmen:** SCP-095-DE muss in einer 4 x 4 x 3 m großen Zelle in Standort-DE5 eingedämmt werden. Der Eingang der Zelle muss mit zwei (2) Stahltüren und mit mindestens einer Luftschleuse ausgestattet sein. Die Zelle muss zu jeder Zeit eine Mindesttemperatur von 24°C aufweisen. Die Zelle muss von mindestens drei (3) Mitarbeitern des Sicherheitspersonals bewacht werden. SCP-095-DE darf zu keinem Anlass gefüttert werden. Falls ein Mitarbeiter SCP-095-DE trotzdem füttern sollte, muss dieser auf Klasse-D degradiert werden. Sollte SCP-095-DE ausbrechen, so muss der gesamte Sektor in dem sich SCP-095-DE befindet abgeriegelt werden, bis SCP-095-DE wieder in seine Zelle eskortiert wurde.

 Falls sich SCP-095-DE während eines Ausbruchs in einem geeigneten Nährboden festwurzelt und erfolgreich SCP-095-DE-3 abgibt, muss es mithilfe einer MTF-Einheit die mit Chemikalienschutzanzügen und Flammenwerfern ausgerüstet sind, aus besagtem Nährboden vertrieben und in seine Zelle zurückgebracht werden. Die Umgebung, in der SCP-095-DE-3 abgegeben wurde, muss nicht gereinigt werden, da sich SCP-095-DE-3 nach 20 min selbst zersetzt.

**Beschreibung:** SCP-095-DE ist ein 2,40m großes Lebewesen das ca. 130kg wiegt und komplett aus Holz besteht. Bisher ist noch unbekannt aus welchem Holz SCP-095-DE genau besteht, man geht aber von einer Mischung verschiedener Holzsorten aus[[footnote]] Es wird vermutet dass es sich hierbei um eine Ebenholz-, Haselnuss-, Eiche-, Erle- und Ahorn-Mischung handelt[[/footnote]]. SCP-095-DE kann sich mit einer Geschwindigkeit von 14 km/h bewegen. Wenn sich SCP-095-DE bewegt, hört man Geräusche ähnlich wie knarrendes Holz, dieses Geräusch ist auch bei SCP-095-DE-2 zu hören. Der Kopf von SCP-095-DE ähnelt einem menschlicher Schädel, und es besitzt einen sehr schmalen Körperbau. Ein Test bewies dass SCP-095-DE über eine gewisse Intelligenz verfügt, da mit SCP-095-DE in jeder Sprache gesprochen werden kann (ein Interview mit SCP-095-DE ist in Nachtrag 095-2 zu finden). Wenn mit SCP-095-DE in einer anderen Sprache gesprochen wird, muss es sich an diese gewöhnen, dies dauert meist eine Minute.

Es scheint des Öfteren einige Samen in die Erde zu legen die als SCP-095-DE-1 bezeichnet werden. Nach ca. zwei (2) Stunden beginnen Instanzen von SCP-095-DE-1 zu keimen und aus dem Boden zu sprießen. Nach fünf (5) Stunden wächst die SCP-095-DE-1 Instanz zu einem ca. 5m hohen Baum der aus einer nicht identifizierbaren Holzart zu bestehen scheint, und er wird ab diesem Punkt als SCP-095-DE-2 bezeichnet. SCP-095-DE-2 Instanzen besitzen rosafarbene Blüten, die eine Art Pheromon absondern die Menschen und Tiere anziehen. Wenn Menschen dieses Pheromon einatmen sind sie nicht mehr ansprechbar und können sich nach ca. 5 min nicht mehr bewegen. Dies dient wahrscheinlich dazu, Beute für SCP-095-DE anzulocken.

Eine weitere anormale Eigenschaft von SCP-095-DE ist es eine bisher unbekannte Art eines Aerosols zu versprühen wenn es sich in einem Nährboden, wie z.B. Erde, befindet. Die Bestandteile des Aerosols sind flüssig. Aus was die Flüssigkeit besteht wird bisher untersucht. Dieses Aerosol wird SCP-095-DE-3 genannt und fällt bei Hautkontakt zu 100% tödlich für das Opfer aus, allerdings ist bis heute unbekannt wieso das Aerosol bei Hautkontakt tödlich ausfällt. Opfer von SCP-095-DE-3 sterben ca. zwei (2) Stunden nach dem Kontakt mit SCP-095-DE-3 an Herzversagen. SCP-095-DE bevorzugt als Nahrung hauptsächlich Fleisch, weswegen SCP-095-DE als Belohnung für kooperatives Verhalten mit diesem gefüttert werden kann. Warum SCP-095-DE Fleisch verzehrt ist unbekannt, allerdings gab es an dass die Einnahme von Fleisch seine Intelligenz steigert. Aufgrund dieser Aussage wurde sämtliche Versorgung mit Fleisch eingestellt, um eine Erhöhung des Ausbruchsrisikos zu verhindern. SCP-095-DE&#39;s Kooperation bei Interviews ist seitdem stark gesunken. Diese Behauptung konnte mit Hilfe von mehreren sprachlichen Intelligenztests belegt. Es wird vermutet, dass SCP-095-DE sich von Kohlenstoffdioxid aus der Luft ernährt. Diese These wurde in einigen Tests wiederlegt. Bisher ist noch unbekannt was SCP-095-DE benötigt um zu überleben.

**Nachtrag 095-1:** 
Tests mit SCP-095-DE 

__Test Nr. 1:__
&gt; **Testsubjekt:** SCP-095-DE
&gt; **Testperson:** D-1253
&gt; 
&gt; **Resultate:** D-1253 wurde durch das Pheromon von SCP-095-DE-2 zu einem bestimmten Punkt gelockt, wo er von SCP-095-DE getötet und anschließend gefressen wurde. SCP-095-DE verzehrte D-1253, indem es die einzelnen Fleischstücke in die untere Öffnung des Kopfes legte.

__Test Nr. 2:__
&gt; **Testsubjekt:** SCP-095-DE
&gt; **Testobjekt:** Eine Gießkanne gefüllt mit Wasser 
&gt; 
&gt; **Resultat:** SCP-095-DE wurde aufmerksam auf die Gießkanne und starrte sie an. Nach zwei (2) weiteren Minuten begann SCP-095-DE sich damit selbst zu begießen. Anschließend warf es die Gießkanne zum Fundort.

__Test Nr. 3:__
&gt; **Testsubjekt:** SCP-095-DE 
&gt; **Testmittel:** Kälte &amp; Wärme
&gt; 
&gt; **Resultat:** SCP-095-DE wurde einer Temperatur von 3°C ausgesetzt und es erstarrte für ca.  eine (1) Stunde. Nach dieser einen Stunde bewegte es sich wieder wie gewohnt. Nachdem man die Temperatur wieder auf 24°C erhöhte, erstarrte SCP-095-DE erneut für eine (1) Stunde und, nach der weiteren Stunde bewegte SCP-095-DE sich wieder.
&gt; 
&gt; **Erkenntnis:** SCP-095-DE muss sich an die Temperaturunterschiede der Umgebung in der es sich befindet, anpassen.

**Nachtrag 095-2:** 
Interview mit SCP-095-DE

&gt; **Interviewer:** Dr. Halto
&gt; **Interviewt:** SCP-095-DE 
&gt; 
&gt; **Vorwort:** //Dr. Halto kommuniziert mittels Sprechanlage und Übertragungsbildschrim in einem Nebenraum mit SCP-095-DE.//
&gt; 
&gt; **Dr. Halto:** Also SCP-095-DE, könnte ich dir ein paar Fragen stellen?
&gt; 
&gt; **SCP-095-DE:** Ja... Doktor... was... willst... du...?
&gt; 
&gt; **Dr. Halto:** Was ist dein Begehr? 
&gt; 
&gt; **SCP-095-DE:** Mein... Begehr...? Ich... will... Wissen... und... Frieden...
&gt; 
&gt; //SCP-095-DE beginnt sich im Raum nach Dr. Halto umzusehen.//
&gt;  
&gt; **SCP-095-DE:** Wo... bist... du...?
&gt; 
&gt; **Dr. Halto:** Ich befinde mich nicht in deiner Zelle.
&gt; 
&gt; **SCP-095-DE:** Hast... du... noch... mehr... Fragen?
&gt; 
&gt; **Dr. Halto:** Ja habe ich. Also meine nächste Frage. Warum frisst du Fleisch?
&gt; 
&gt; **SCP-095-DE:** Fleisch... enthält... Nährstoffe... für... uns... das... macht... uns... schlauer...
&gt; 
&gt; **Dr. Halto:** Benötigst du eine gewisse Menge oder eine spezielle Fleischart um schlauer zu werden?
&gt; 
&gt; **SCP-095-DE:** Ja... ich... brauche... einen... ganzen... Menschen... um... schlauer zu werden...
&gt; 
&gt; **Dr. Halto:** Ok, ähm bist, bist du den Menschen feindlich gesinnt?
&gt; 
&gt; **SCP-095-DE:** Wir... tuen... alles... für... Frieden... und... Wissen...
&gt; 
&gt; **Dr. Halto:** Was meinst du mit Frieden?
&gt; 
&gt; **SCP-095-DE:** Frieden... für... Lebewesen... Menschen... im... Weg... für... Frieden...
&gt; 
&gt; **Dr. Halto:** Besitzt du Gefühle?
&gt; 
&gt; **SCP-095-DE:** Was... meinst... du...? Ich... weiß... nicht... was... dieses... &#34;Gefühle&#34;... ist...
&gt; 
&gt; **Dr. Halto:** Wieso frisst du Menschen?
&gt; 
&gt; **SCP-095-DE:** Um... zu... lernen... was... ihr... meint... mit... diesen... Wörtern...
&gt; 
&gt; **Dr. Halto:** Ok, das war&#39;s mit den Fragen. Bis zum nächsten Interview...
&gt; 
&gt; **SCP-095-DE:** Nein... du... hast... Wissen... wir... brauchen... Wissen... bleib... hier...
&gt; 
&gt; **Dr. Halto:** Nein, ich gehe... Moment hast du gerade &#34;wir&#34; gesagt?
&gt; 
&gt; **SCP-095-DE:** Ja... meine... Brüder... und... Ich... wir... brauchen... Wissen...!
&gt; 
&gt; **Dr. Halto:** Ich muss gehen!
&gt; 
&gt; //Dr. Halto eilt zu dem zuständigen Projektleiter und berichtet ihm die neue Erkenntnis.//</textarea></pre>
