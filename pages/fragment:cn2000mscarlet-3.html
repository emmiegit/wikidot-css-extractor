**特殊收容措施：**由於SCP-CN-2250無法被直接收容，基金會現時的方針以發現抑制SCP-CN-2250-1並回收SCP-CN-2250-2為主。

SCP-CN-2250的收容措施會按照其發展迭代而作出更動：
[[collapsible show=&#34;+ SCP-CN-2250-A：&#34; hide=&#34;-SCP-CN-2250-A：&#34;]]
網絡爬蟲以及情報部門應密切留意任何涉及「戴面具人士」的襲擊及打鬥事件，並派遣當地的收容部隊或機動特遣隊制伏及回收SCP-CN-2250-A-2，MTF-癸未-10「大修卡」的成員將會為針對SCP-CN-2250-A-1的行動提供建議及支援。被奪去SCP-CN-2250-A-2的SCP-CN-2250-A-1個體在絕大多數情況下都會失去威脅能力，視情況可以對其施以記憶刪除後釋放。
[[/collapsible]]

[[collapsible show=&#34;+ SCP-CN-2250-B：&#34; hide=&#34;-SCP-CN-2250-B：&#34;]]
基金會情報部門將收集任何涉及相關組織人員或設施遇襲的消息，並不定時與全超聯、馬卡達、以及各國官方相關組織交換相關情報。當基金會或任何相關組織出現涉及「以人皮偽裝」以及外部或內部敵對勢力的襲擊時，基金會將於各站點採取以下措施以應對可能來自SCP-CN-2250-B的滲透及襲擊：
* 在監視系統上加裝自動標記體溫等於或高於38.1攝氏度人士的感溫系統
* 在重要場所加裝需使用兩種或以上的生物特徵解鎖的電子鎖
* 在進行搜身時加入卸除面具、搓揉臉頰的步驟
* 禁止所有在站點內配戴面罩、面具的活動，在必需的情況下，所需道具必須由站點當場派發使用
所有在襲擊中被捕的SCP-CN-2250-B-1按照標準戰俘/叛變者處置程序處理，SCP-CN-2250-B-2按照收容措施回收處理。
[[/collapsible]]

[[collapsible folded=&#34;no&#34; show=&#34;+ SCP-CN-2250-C：&#34; hide=&#34;-SCP-CN-2250-C：&#34;]]
基金會現於例行的身體檢查中加入針對SCP-CN-2250-C-2的檢查程序，並為被確認成為被動型SCP-CN-2250-C-1的基金會人員進行登記以及適應性培訓、為被確認成為主動型SCP-CN-2250-C-1的基金會人員進行登記並回收SCP-CN-2250-C-2。

網絡爬蟲以及情報部門應繼續留意任何涉及「以人皮偽裝」或「臉皮被撕下」的傳聞，並派遣當地的收容部隊或機動特遣隊制伏及回收SCP-CN-2250-C-2，並為其中的被動型SCP-CN-2250-C-1提供適應性培訓。MTF-癸未-10「大修卡」的成員將會為針對SCP-CN-2250-C-1的行動提供建議及支援。在回收SCP-CN-2250-C-2或完成適應性培訓後可視情況對其施以記憶刪除並釋放。
[[/collapsible]]

被回收的SCP-CN-2250-2應以防爆防震容器安置，並存放於臨近站點，按照高價值異常物品標準處理，所有已回收SCP-CN-2250-2的存放位置應集中歸檔，僅限3/CN2250以上權限人士取閱。

**描述：**SCP-CN-2250是一種已知在全球多個地點出現過目擊記錄的異常現象。受影響的對象會被轉變為SCP-CN-2250-1，並以未知的方式獲得SCP-CN-2250-2。

SCP-CN-2250-2的材質不一，形狀不一，未被SCP-CN-2250-1持有時跟普通的面具無異。當SCP-CN-2250-1配戴自己的SCP-CN-2250-2時，他的形象會暫時被某個人格[[footnote]] 「某個人格」的來源仍在探索中，目前已有的推論包括潛意識映射論以及二重身投影論。 [[/footnote]]所覆寫。被覆寫後的SCP-CN-2250-1其體型、身體能力、性格等都會和原本的個體相異，有時會獲得使用奇術、現實扭曲、或異常特性的能力。當SCP-CN-2250-2被破壞、被SCP-CN-2250-1持續配戴一年、或被帶離SCP-CN-2250-1身邊超過500米時，SCP-CN-2250對SCP-CN-2250-1的影響將會消失，其SCP-CN-2250-2亦將變成一副無任何異常特性的面具。

一般而言，一名戴上SCP-CN-2250-2的SCP-CN-2250-1的體溫會稍高於常人，達38.1攝氏度，成為能最快最直接分辨出SCP-CN-2250-1的方式之一。

綜合多名SCP-CN-2250-1的口供，當SCP-CN-2250-2被戴上時，SCP-CN-2250-1的意識去向如下：與SCP-CN-2250-2共享記憶、直接忘卻期間的記憶、落入某個[[[oneiroi|夢境異常]]]、或依附在某個異常空間或相位的個體身上。部份個體能與覆寫人格進行溝通，但都無法自行除下SCP-CN-2250-2。

當SCP-CN-2250-2被SCP-CN-2250-1佩戴時表現出難以被破壞的特性，除非受到高強度的打擊或設法強行將項目從SCP-CN-2250-1面部取下時才可能對項目造成破壞；己知情報顯示，對SCP-CN-2250-1的意志造成足夠大的打擊時亦能大幅削弱SCP-CN-2250-2的強度。當SCP-CN-2250-2被破壞時，對應的SCP-CN-2250-1的精神亦會受到衝擊，通常會陷入腦死亡作結。

第一名SCP-CN-2250-1個體於1971年被發現，但基金會已在世界各地的歷史文獻中發現超過200次疑似或己確認SCP-CN-2250現象，最早的一次SCP-CN-2250發生於公元前2600年。

**附錄1：**已知SCP-CN-2250迭代
自基金會發現並開始嘗試收容SCP-CN-2250開始，SCP-CN-2250發生過兩次變化，每次變化都造成SCP-CN-2250-2的外表，以及其覆寫的人格特徵的改變。推測在基金會發現SCP-CN-2250前曾發生過超過十次迭代。

[[collapsible show=&#34;+ SCP-CN-2250-A：&#34; hide=&#34;-SCP-CN-2250-A：&#34;]]
&gt; SCP-CN-2250-A為基金會初發現SCP-CN-2250時的迭代。SCP-CN-20250-A-1多以現役或退役士兵為主，亦有扮演武將或英雄的演員被影響成為SCP-CN-2250-A-1。
&gt; 
&gt; SCP-CN-2250-A-2的設計為舞台表演時常見的面具款式，多以皮革、金屬或木材製成。覆寫的人格會傾向以-2帶來的力量解決問題，並傾向於守護或破壞某樣對對象而言重要的事物。
&gt; 
&gt; SCP-CN-2250-A通常會以「蒙面的英雄/魔頭」的形象現身並使用自己的力量，多名SCP-CN-2250-A之間甚至會聯群結隊互相攻擊。因此絕大多數被發現的SCP-CN-2250-A-1都在SCP-CN-2250的影響消失前就戰死，少數倖存的個體對期間發生的事只有較為模糊的記憶。
&gt; 
&gt; 除此以外，SCP-CN-2250-A會偏向製作一套能代表自己的服裝作為他戴上SCP-CN-2250-A-2行動時的制服。
&gt; 
&gt; 最後一名被發現的SCP-CN-2250-A-1[[footnote]] 被編號為SCP-CN-2250-1-186 [[/footnote]]被發現於2015年7月12日，於2015年10月4日在日本東京都為救出兩名途人被鋼筋砸死。
[[/collapsible]]

[[collapsible show=&#34;+ SCP-CN-2250-B：&#34; hide=&#34;-SCP-CN-2250-B：&#34;]]
&gt; SCP-CN-2250-B為於2015年7月14日起開始出現的迭代。 SCP-CN-2250-B-1多以各相關組織派駐到敵對組織或派系的人員為主，值得注意的是主管級或以上的人員從未被轉化為SCP-CN-2250-B-1。
&gt; 
&gt; SCP-CN-2250-B-2的設計多為以人類皮膚製成的面具，多為某名相關組織內部人員的完美模仿，亦有以防毒面具、或各相關組織所屬部隊裝備的面具形象出現。覆寫的人格多對某個相關組織或個體懷有敵意，或自稱為來自敵對相關組織或內部派系的滲透者。
&gt; 
&gt; SCP-CN-2250-B通常會透過SCP-CN-2250-B-2作為偽裝襲擊他所認為的敵對相關組織，多以組織的高層人員或重要設施為目標。在可行的情況下，SCP-CN-2250-B亦會試圖殺死SCP-CN-2250-B-2所模仿的人員，並破壞其頭部。因為其性質，絕大多數SCP-CN-2250-B-1都在SCP-CN-2250的影響消失前被殺，少數倖存的個體都對配戴SCP-CN-2250-B-2期間的行為擁有清晰的記憶。
&gt; 
&gt; 值得注意的是，當SCP-CN-2250-B-1配戴-2時，其體型、身高、行為、聲音、談吐等都會變得與被模仿者極為相似，但在指紋、聲紋等部份生理及基因特徵無法達到完全模仿。
&gt; 
&gt; 最後一名被發現的SCP-CN-2250-B-1[[footnote]] 被編號為SCP-CN-2250-1-305 [[/footnote]]被發現於2015年11月17日，因一次針對Site-88的未遂襲擊被安保人員當場擊斃。
[[/collapsible]]

[[collapsible  folded=&#34;no&#34; show=&#34;+ SCP-CN-2250-C：&#34; hide=&#34;-SCP-CN-2250-C：&#34;]]
&gt; SCP-CN-2250-C為於2015年11月20日起開始出現的迭代。 SCP-CN-2250-C-1多以基金會主管級以下的內部人員為主，從未發現有外勤人員被轉化為SCP-CN-2250-C-1
&gt; 
&gt; SCP-CN-2250-C-2的設計多為以人類皮膚製成的面具，多為SCP-CN-2250-C-1本人的完美模仿。覆寫的人格大多與SCP-CN-2250-C-1相近，但都自稱來自包括右相位在內，基準世界以外的其他相位，其本身的工作亦並不一定與基金會或超常事物有關。
&gt; 
&gt; 被SCP-CN-2250-C影響的-1可以分為主動型及被動型，主動型與其他迭代的SCP-CN-2250-1相似，透過戴上SCP-CN-2250-2以觸發覆寫效應；被動型的SCP-CN-2250-C-1的臉部皮膚會被轉化成SCP-CN-2250-C-2，而且變得鬆動，以至能以較大的力量直接撕下，並在撕下SCP-CN-2250-C-2之後觸發覆寫效應。
&gt; 
&gt; SCP-CN-2250-C並沒有一個特定的目標，在配戴/剝下SCP-CN-2250-C-2之後絕大多數對象都對身處環境突然被置換感到恐慌，有部份個體甚至會自行除下/戴上SCP-CN-2250-C-2以交還控制權予SCP-CN-2250-C-1本人。絕大多數的SCP-CN-2250-C-1都能及時被基金會發現並確保，並在完成回收SCP-CN-2250-C-2或完成適應性訓練之後回歸正常工作，靜待SCP-CN-2250現象的消退。
&gt; 
&gt; 值得注意的是，據多名SCP-CN-2250-C-1的口供顯示，他們在人格被覆寫後，意識會被傳送到被覆寫人格的身體內，並能夠操縱該身體行動，亦能與覆寫人格進行簡單的念話溝通。基金會人員亦發現部份SCP-CN-2250-C-1的覆寫人格具有一些罕見的才能或異常特性。利用SCP-CN-2250-C的特性讓覆寫人格作為編外人員為基金會提供協助的提案正交由倫理道德委員會審核。
[[/collapsible]]
