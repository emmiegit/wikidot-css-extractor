[[collapsible show=&#34;+ 序&#34; hide=&#34;- 這是序列第一-霧面雙生的故事&#34;]]
哪些是我们的？
所有东西，亲爱的。——霧面雙生
這是一個屬於ㄧ對雙子的故事，一生一死、一正一邪、一個貫穿古今、一個轉瞬即逝、一個名留千古、一個默默無聞。

而我則是記述者。

我是誰？

我是時之頁的書寫者、失落的主宰者、自我放逐者。

我是咒言詠唱

一切是從這裡開始的。
[[/collapsible]]
在古老的過去，繁星尚未高掛天空的時候。

人們無生無死、無正無邪、沒有過去、沒有未來，時間毫無意義，一切永遠停瀉。

但是，造物主早在創世之初便預料到此事。

因此，世界出現了雙子。

祂們是一對姐弟、夫妻、情侶、搭檔。

姊姊所踏之地遍地生花，

弟弟所踏之地地裂花萎。

祂們深愛彼此，勝過一切。

祂們是對立的化身。

一陰一陽，一上一下，一左一右，一生一死，一正一邪。

互相對立又缺一不可。

祂們是殘缺的，祂們渴望補完自身。

祂們希望碰觸對方、理解對方。

卻被對方那逆於己身的力量傷害。

儘管祂們都不是故意的。

姐姐渴望弟弟，

弟弟渴望姐姐。

姐姐渴望弟弟的邪惡，

弟弟渴望姐姐的善良。

姐姐渴望弟弟的叛逆，

弟弟渴望姐姐的忠實。

姐姐渴望弟弟的智慧，

弟弟渴望姐姐的愚蠢。

雙子渴望對方的一切。

渴望彼此的雙子賦予了世界活力與改變。

祂們的互動造就了世間萬物不同的面目。

他們化作白鴿與渡鴉在天空翱翔，

他們化作羚羊與野狼在大地奔跑，

他們化作海豚與鯊魚在海洋漂流，

即使被彼此傷害的體無完膚。

祂們所到之處，萬物皆開始改變。

生與死，正與邪，上與下，過去，現在，未來。時間自此流動。

雙子用他們的活力與熱情改造世間。

姊姊點燃太陽送給弟弟，

弟弟點亮月亮作為回禮。

姊姊漆藍白晝作為畫布，繪出朵朵白雲，

弟弟染黑極夜作為畫布，點出粒粒星芒。

祂們熱愛彼此。

弟弟愛看姊姊金色的大眼睛在黃昏之下閃耀，

姊姊愛看弟弟銀色的死魚眼映著月亮的光輝。

弟弟愛看姊姊潔白的長髮在雪花中飛舞，

姊姊愛看弟弟黑色的短髮在黑暗中閃爍。

祂們的樂園並不只存在主星界，幽冥鬼界、奧法術界、元素初界等等也都有祂們的痕跡。

這個世界就是祂們的樂園。

而人類是祂們的最愛。

姊姊贈送人類生命的祝福，

弟弟終結人類死亡的痛苦。

白天屬於姊姊。

黑夜屬於弟弟。

雙子的眼睛總是看著所有人。

一切美好屬於姊姊。

一切苦痛屬於弟弟。

姊姊為人類保留了所有美好，

弟弟為人類帶走了所有痛苦。

人們深深的感謝這兩位神明，

他們有的穿上了白袍帶著白鴿在世上散播愛與和平，

他們有的穿上了黑衣帶著渡鴉在世上終結恨與傷痛，

而雙子也樂於幫助他們。

在大地上，羚羊會指引他們方向，野狼會吃掉他們的敵人。

在天空中，白鴿會保佑他們安全，渡鴉會驅逐他們的不安。

在海洋下，海豚會解答他們的問題，鯊魚會喚醒他們野性。

當祂們為世間一切灑上色彩後。

一柄權杖出現在他們的面前，

權杖長約一百六十公分，通體灰色，頂端雕著一顆白色羊頭與一顆黑色狼頭，白色羊頭叼著一粒金色麥穗，黑色狼頭叼著一顆銀牙。

當權杖出現時，

祂們明白了一件事，

祂將會完整。

雙子的靈魂瞬間聯繫在一起。

洶湧澎湃的感情將祂們淹沒。

身體在溶解，精神被撕成碎片，在劇痛中分解。

姊姊白色的長髮與弟弟黑色的短髮，姊姊金色的大眼睛與弟弟銀色的死魚眼，姊姊高挑豐腴的身材弟弟矮小瘦弱的身材，姊姊白底金邊的長袍與黑底銀邊的風衣，姊姊的半張笑臉面具與弟弟的半張哭臉面具。
一切都在情感的洪流中重組。

姊姊還是姊姊，

弟弟還是弟弟。

但是祂們已不分彼此。

祂們的命運，過去，現在，未來，交織在一起。

「星光墜落後，總有黎明升起照亮地平線」。

祂們融合到了一起。

霧面雙生誕生了。
[[collapsible show=&#34;+ 第四-咒言詠唱的小檔案&#34; hide=&#34;- 第一-霧面雙生&#34;]]
代號：霧面雙生

序列：運動

權現物：雙子•王權

序列體現：初始，終結。

介紹：霧面雙生雙生是第一位主宰，所掌握的是運動，這來自於古老過去創世神賦予祂的權柄。
亦是祂的義務，祂有義務使世界永不止息的運轉，凡是處於運動狀態的事物皆歸祂管轄。而這份權柄最明顯的體現在初始與終結上，故祂執掌生命與死亡。
[[/collapsible]]</textarea></pre>
