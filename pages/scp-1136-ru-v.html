**Объект №:** SCP-1136-RU

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** Объект должен находиться в металлической шкатулке с замком и храниться в укреплённом сейфе в хранилище Зоны 7. Доступ к SCP-1136 разрешён сотрудникам не ниже второго уровня допуска, эксперименты необходимо проводить только с письменного разрешения минимум одного сотрудника с четвёртым уровнем допуска.

Во время переноса объекта запрещено устанавливать с ним зрительный контакт продолжительностью более 8 секунд во избежание активации.

Лица, пытающиеся получить несанкционированный доступ к объекту, должны быть задержаны и помещены на карантин до трёх суток.

**Описание:** SCP-1136 - ограненный топаз овальной формы массой ████ карат. 

Аномальное свойство объекта проявляется, если какой-либо человек смотрит на его поверхность более восьми (8) секунд, и делится на три стадии:

1. Субъект впадает в состояние транса, почти не реагирует на внешние раздражители и продолжает смотреть вглубь SCP-1136. Первая стадия длится от 3 секунд до одной минуты. В это время жертву можно привести в чувство, насильно разорвав визуальную связь. Если связь не будет прервана, наступит вторая стадия.

&gt; --**Данное свойство объекта не проявляется при просмотре его видео- или фотоизображения.**--

&gt; **Данное свойство объекта проявляется при просмотре его видео- или фотоизображения в █% случаев. Сотрудники, заметившие за собой желание прикоснуться к SCP-1136, должны доложить об этом вышестоящему начальству и пройти психологический осмотр.**

2. Субъект будет пытаться завладеть объектом и прикоснуться к нему, с каждой минутой становясь всё более агрессивным. Жертву можно привести в чувство, насильно разорвав визуальную связь и поместив под карантин на срок не менее 3 (трёх) часов. При установлении тактильного контакта начнется третья фаза, которая происходит по-разному, в зависимости от протекания фазы 2.

3.1. __Спокойная (субъект первоначально имел доступ к SCP-1136).__
Жертва начинает вертеть объект в руках до тех пор, пока один из пальцев не проникнет внутрь камня. Данное явление вызывает энтузиазм и восторг, что заметно в высказываниях, после чего начинаются попытки всунуть всю руку и тело. Несмотря на то, что физически SCP-1136 имеет значительно меньший размер, это не мешает жертве совершить задуманное, после чего она бесследно исчезает.

3.2. __Агрессивная (субъект определённое время сохранял зрительный контакт с объектом, но не имел возможности завладеть им).__
Жертва постепенно приходит в ярость и пытается всеми силами прикоснуться к SCP-1136, прибегая к угрозам и насилию, ломая препятствия и забывая о самосохранении. Единственным способом вернуть человека в сознание остаётся введение амнезиака класса А или В. После того, как подвергшийся воздействию заполучит объект, он бросает его себе под ноги, в результате чего, всё, что находится в радиусе примерно 1 метра от точки падения, покрывается ярким оранжевым пламенем и исчезает. Большие предметы (мебель и техника) не переносятся, но воспламеняются и очень быстро сгорают. Сам SCP-1136 не получает при этом никаких повреждений.

&gt; Запрещено продлевать 3-ю стадию более чем до 5-ти часов без разрешения на то сотрудника с 4 уровнем допуска (смотрите протокол экспериментов). 

**Приложение 1:** Объект был обнаружен в частной коллекции ювелира Николая █████████, Санкт-Петербург, Россия, 21.04.██, после поступившего в милицию сообщения об исчезновении трёх коллекционеров [ДАННЫЕ УДАЛЕНЫ]. На видеозаписи камер наблюдения было зафиксировано, как пропавшие сами, по очереди, &#34;вошли&#34; в SCP-1136. Копии записи были уничтожены, оригинал взят на изучение. Всем свидетелям были введены амнезиаки класса В, а объект взят под содержание и доставлен в Зону 7 без происшествий.

**Приложение 2:** [[collapsible show=&#34;Протокол экспериментов 1136&#34; hide=&#34;Закрыть&#34;]]  

&gt; **Эксперимент № 1**
&gt; **Цель эксперимента:** Определить особенности поведения группы лиц при взаимодействии с SCP-1136.
&gt; **Условия:** В камере испытания стоит стол, на котором находится SCP-1136, накрытый непрозрачной чёрной тканью. В помещение запускают трёх сотрудников класса D. Двум приказывают убрать ткань, третий стоит лицом к стене с закрытыми глазами. 
&gt; **Результат:** Двое, установив зрительный контакт с объектом, попали под его влияние и впали в ступор. Спустя примерно 10 секунд они взяли его в руки и стали по очереди рассматривать. Третьему было приказано быстро накрыть камень тканью. Он выполнил указание, другие сотрудники сразу же пришли в себя, ощущая лёгкую растерянность и дезориентацию. 
&gt; **Заключение:** //На данном этапе процесс можно остановить, изолировав объект от зрительного контакта. Количество людей, одновременно подвергшихся влиянию SCP-1136, не препятствует началу второй фазы. Пострадавшие спокойно передавали камень друг другу, не выказывая нетерпения и агрессии//. - д-р Корвин 

&gt; **Эксперимент № 2**
&gt; **Цель эксперимента:** Определить особенность поведения группы лиц во время стадии 3.1. и предотвратить её завершение.
&gt; **Условия:** В камере испытания стоит стол, на котором находится SCP-1136, накрытый непрозрачной чёрной тканью. В помещение запускают трёх сотрудников класса D (далее №1, №2 и №3). Двум приказывают убрать ткань, третий стоит лицом к стене с закрытыми глазами. 
&gt; **Результат:** Двое, установив зрительный контакт с объектом, попали по его влияние и впали в ступор. Спустя примерно 10 секунд они взяли его в руки стали по очереди рассматривать. Через 4 минуты сотрудник №1 вставил палец в камень, после чего №2 прекратил попытки завладеть объектом и просто наблюдал за происходящим, тогда как №1 в течении двух минут полностью исчез в SCP-1136, после чего №2 сам предпринял попытки повторить это. Третьему поступил приказ остановить жертву, накрыв камень тканью. Приказ был выполнен, но №2 на тот момент уже успел просунуть правую руку в объект. В итоге пострадавший потерял руку по линию погружения. Нанесённые повреждения характерны для сверхвысокой температуры, края раны обуглены. Болевые ощущения проявились только по прошествии трёх часов. Пострадавший пытался оказать сопротивление, но был обездвижен и изолирован. В период изоляции вёл себя крайне агрессивно, постоянно делал попытки выбить дверь и сбежать, что привело к перелому левой руки и правой ноги. Спустя 17 часов с начала эксперимента пришёл в себя и потребовал медицинской помощи.
&gt; **Заключение:** //При наличии нескольких лиц, подвергшихся влиянию SCP-1136, они не препятствуют протеканию третьей стадии и делают это по очереди, по всей видимости, воспринимая происходящее как должное и правильное. Исходя из того, что рука пострадавшего, которая была введена внутрь объекта, была уничтожена высокой температурой, можно сделать вывод, что все люди, вошедшие в третью фазу полностью, погибли. Остаётся неясным принцип действия SCP-1136 и его назначение. Возможно, что это такой способ защиты от воров.// - д-р Корвин

&gt; **Эксперимент № 3**
&gt; **Цель эксперимента:** Определить особенность поведения субъекта, находящегося на третей стадии продолжительное время.
&gt; **Условия:** Сотрудник D-211-11 прикован цепями за руки к стене камеры, в центре которой находится стол, на котором расположен SCP-1136.
&gt; **Результат:** Подопытный увидел объект, началась первая фаза. Через 12 минут начал предпринимать попытки освободиться, чтобы заполучить камень. Также субъект стал в грубой форме просить отпустить его, со временем просьбы перешли в угрозы. После трёх часов безуспешной борьбы D-211-11 выбился из сил и повис в кандалах, не отрывая взгляд от объекта. В такой позиции он находился чуть более двух часов, при этом не переставая бормотать себе под нос причитания и проклятия в адрес Организации и её сотрудников. Потом субъект поднялся и принялся грызть свои запястья, полностью игнорируя боль и кровопотерю. Когда ему удалось освободиться от оков, испытуемый попытался взять в руки SCP-1136, что ему не удавалось продолжительное время, в итоге камень упал на пол. Судя по звуку, объект разбился, но зафиксировать это зрительно не удалось, поскольку изображение было засвечено световым излучением высокой мощности, от которой камеры наблюдения в течение нескольких секунд вышли из строя. По показаниям датчиков, температура в камере проведения экспериментов на тот момент составляла более ████^^o^^С. Данный эффект длился около 8 (восьми) секунд. За это время поверхность камеры была выжжена, мебель и тело подопытного обуглены. Радиационный фон в помещении в 32 раза превысил норму. Сам объект нашёлся на полу, не имея на себе никаких повреждений.
&gt;
&gt; **Заключение:** //Следует отметить отсутствие инстинкта самосохранения и повышенную выносливость у подопытных на третьей стадии, Это при том условии, что они остаются в сознании и способны общаться (по крайней мере, осмысленно говорить). 1136-й на третьей стадии может терять свою прочность и становиться очень хрупким, при разрушении он выделяет значительное количество тепловой энергии и светового излучения, по завершении выброса восстанавливая свою форму. Стоит проверить, постоянен ли этот эффект, либо он происходит только в определённых условиях.//  - д-р Корвин

&gt; **Эксперимент № 4**
&gt; **Цель эксперимента:** Проверить, выделяется ли тепловая энергия, когда SCP-1136 разбивается.
&gt; **Условия:** Механический манипулятор сбросит объект с высоты 1,5 метра на: деревянный щит, кафель, железную плиту.
&gt; **Результат:** Во всех трёх случаях SCP-1136 не получил повреждений, никакого излучения не выявлено.
&gt; **Заключение:** //Объект склонен к разрушению при наличии жертвы на поздней третьей стадии. В обычных условиях он достаточно прочный, чтобы не разбиться.// - д-р Корвин

&gt; **Эксперимент № 5**
&gt; **Цель эксперимента:** Внедрить в SCP-1136 посторонний предмет.
&gt; **Условия:** Подопытный D-12/31 на второй стадии влияния зафиксирован в кресле, перед ним на столе расположен объект. Второй сотрудник D-12/22 с завязанными глазами должен поместить предмет в SCP-1136.
&gt; **Результат:** На протяжении пяти минут попытки вставить что-либо в объект не увенчались успехом. У D-12/31 началась третья стадия, после чего он начал прикладывать значительные усилия к освобождению, в результате чего в течение 10 минут смог освободить одну руку и развязать ремни, после чего напал на второго сотрудника. Поскольку глаза D-12/22 были завязаны, он не смог оказать сопротивления, и объект был потерян.  D-12/31 сразу же бросил SCP-1136 на пол и бесследно исчез в вспышке огня. Сотрудник класса D получил значительные ожоги, мебель испорчена.
&gt; **Заключение:** //Субъекты, не подвергшиеся влиянию SCP-1136, не могут активировать объект и внедрить в него что-либо, включая собственное тело.// - д-р Корвин

&gt; **Эксперимент № 6**
&gt; **Цель эксперимента:** Проверить содержимое объекта при помощи измерительного оборудования.
&gt; **Условия:** Подопытный зафиксирован в кресле, одна рука его свободна. На запястье закреплена огнестойкая видеокамера, микрофон, датчик температуры, эхолот. SCP-1136 находится на столе, в пределах досягаемости испытуемого.
&gt; **Результат:** Подопытный просунул руку в объект. Полученное изображение полностью засвечено. Звук представлял собой громкое гудение и треск, характерный сильному пламени. Зафиксированная температура составила 9363 ^^o^^C. Эхолот не смог выявить твёрдых объектов в проверяемой среде, как и границы.
&gt; **Заключение:** //Судя по всему, мы имеем дело с пространственным карманом, наполненным огнём. В любом случае, объект стабилен и не представляет особой опасности до тех пор, пока он не попадёт в поле зрения человека.// - д-р Корвин
