    <pre><textarea class="page-source" readonly>**项目编号：**SCP-2488

**项目等级：** --Neutralized-- Safe

**特殊收容措施：**所有完整的SCP-2488-1实例都储存在Site-23的冷藏收容单元中。根据具体情况，对拥有SCP-2488实例，或者具有SCP-2488相关知识的人进行记忆删除。

**描述：**SCP-2488是指发生在1933年4月21日至1939年之间的一系列异常现象。[[footnote]]来自安全港市的官方文件中包含SCP-2488活动的多个终止日期；这是一个粗略的估计结果[[/footnote]]在此期间，一个名为安全港牛奶配送的组织在佛罗里达州安全港市运营。其经营范围包括回收空的牛奶瓶和配送商品标签为“安全港牛奶”的整瓶牛奶（以下称之为SCP-2488-1）。

在配送时间没有目击到有送货员或者是运输车辆，并且SCP-2488-1会在没有人可以观察到的地方突然出现。1933年4月21日，一满瓶牛奶出现在安全港市范围内每一个有人居住的房屋门槛上。由于20世纪30年代的经济困难，安全港市之前并没有牛奶配送服务。根据记录，在SCP-2488事件最初发生时，安全港市的居民感到十分困惑。然而，随着时间推移，SCP-2488成为了安全港不可分割的一部分。 

SCP-2488事件在每一天夜晚的00：03发生。[[footnote]]这是基于安全港市文件记录的估计。这一精确的时间仍是近似得来。[[/footnote]]任何标签为安全港牛奶的空牛奶瓶，如果被放置在其相关家庭房屋的任何一个可以定义为“门槛”，“庭院”，或者“门廊”的部分上，都会消失。在00：05时，每一个回收的牛奶瓶处都会出现一个SCP-2488-1实体。 

当被食用时，SCP-2488会令食用者的身体能力有所增长。[[footnote]]没有记录到有巨大的能力提高。无法确定这是否是一种安慰剂效应[[/footnote]]尽管此项提升没有对安全港市有显著的影响，但是其提高了生产力水平，使安全港市的经济和社会地位有所改善。

在任何时间，如果一名活跃的安全港市公民食用了SCP-2488-1，他们都会受到SCP-2488效应的影响。在死亡之后，安全港市的公民将会复活，其体力和耐力大幅提高，但是通常会有轻微的认知衰退。它们成为了体力劳动的主要来源，为活着的居民提供多样化的职业发展。食用SCP-2488-1的受试者没有报告其影响有使人感到不适。根据受到SCP-2488影响的目击者称，当复活的尸体第一次出现时，对此会有一些不安，但是大多数受试者称这个复活事件为“一个福音”。

复活的受试者有额外的3-5周寿命，只有在死后身体完好无损的情况下才会复活。已知晓受试者在自己的第二寿命将尽时会挖掘自己的坟墓，这成为了一种类似于葬礼的正式仪式。然而，记录下的这些事件更加生动和乐观。尽管在最初的记录中，对复活的受试者表现出震惊，但之后成为了安全港市民眼中的正常现象。

[[collapsible show=&#34;附录2488-Alpha：原始收容程序&#34; hide=&#34;关闭附录&#34;]]
&gt; **收容程序，1933-1939**
&gt; 
&gt; 在SCP-2488持续期间，至少十名基金会人员被布置在佛罗里达州的安全港市。在SCP-2488的收容中，对安全港牛奶配送的调查被视为是最高优先级。为了使安全港市的生活正常化，考虑到SCP-2488的效应，第二生命劳动服务也将同时实施。
&gt; 
&gt; 在收容进行期间，安全港市的人口普查信息由基金会人员远程提供。任何试图进入或接近安全港市的人都会被伪装成国民警卫队的基金会人员阻止。收容期间的官方掩盖说法为此地区正处在与美洲原住民的关系敏感期。同样的，那些试图离开安全港市的人会被附近地区有与原住民的冲突发生这一信息阻止。
&gt;  
&gt; 如果有安全港市以外的媒体对此掩盖说法产生兴趣，基金会人员会立即压制对这个小镇的曝光。注意力将尽可能地吸引向佛罗里达州的北部地区。
&gt; 
&gt; **获知：**SCP-2488首先被一家当地的出版物提及，其声称在佛罗里达州的中西部发生了一次活死人发起的起义。在对文章内容调查后，立即在同一家出版物上发布消息进行掩盖，解释为是一场骗局。基金会在首次调查后阻止了那些因自身原因意图在安全港进行调查的人。
&gt; 
&gt; 对安全港市的市长Jackson Burk进行初次询问后，得知了最近有一次故意破坏行为发生。因为新制定的宵禁的缘故，镇上美洲原住民的墓葬遭到了扰乱并且被混入了垃圾，以此来当作一种反抗。所有表面上和坟墓上十厘米范围内的垃圾皆被清除，除此之外在调查中未受到其他干扰。
[[/collapsible]]

[[collapsible show=&#34;附录2488-Beta：其他已回收文件&#34; hide=&#34;关闭附录&#34;]]

**文件2488 15-C**
&gt; **文件来源：**市政厅会议摘要，约1933年中
&gt;  
&gt; 会议记录表明这是第一次遭遇到SCP-2488的异常现象。会议进程中与会者爆发了几次激烈的讨论，要求市长对新复活的对象进行扣押。但是，一小群与会者的意见为这是上帝给予的一次新机会。这个群体随后被确定为是安全港基督教教堂的成员。
&gt; 
&gt; 安全港市的公民同意把最近死亡的人隔离在一个据称现在已不存在的地方。在那时，它被用作当地的一个仓储区，靠近西部边界。复活的人被扣留在此处直到他们的第二次终尽。建立了为期一个月的轮流清理程序。

**文件2488 17-C**
&gt; **文件来源：**安全港教堂董事会会议摘要，约1933年中
&gt; 
&gt; 会议记录表明董事会对复生者的立场存在一些分歧。成员之间的主要异议与分歧在于这之中的宗教含义，一些人反对监禁复活的人。一直到会议结束时，没有做出正式的决议。

**文件2488 23-C**
&gt; **文件来源：**市政厅会议摘要，约1934年初
&gt; 
&gt; 这是第三次主题为讨论SCP-2488事件的会议。在讨论了最近的事件后，相较之前公民们对复活者的厌恶减少了。根据记录，一群市民（大多数来自该市的两个大家庭）闯入仓库并且释放了他们复活的亲属。在大多是的复活者离开房屋后，举行了一次大型游行来妥善安葬那些经历二次死亡的人。
&gt; 
&gt; 一群其他的市民聚集起来以重新收容复活的人。在这时基金会人员介入，暗示那些复活的人并不想许多人先入为主想的那样，他们没有天生暴力或带有恶意。这个晚上，在基金会促使镇上大部分成员达成协议后，举行了第一次“坟墓派对”。尽管最初的意图是第二天的小镇聚会，几名复活者的死亡使他们在庆祝期间被埋葬，导致了“坟墓派对”这一新概念的出现。

**文件2488 34-C**
&gt; **文件来源：**Burk市长自我悼词的摘要，约1935年末
&gt; 
&gt; Burk市长站在显然是他自己挖的坟墓的上方讲台上发表了悼词，总结了SCP-2488事件显现后的事件。（这也标志着复活者为自己掘墓这一传统的开始，作为“坟墓派对”的一部分。）这时，复活者的存在已经成为了安全港市的正常现象，市民不再有最初的疑虑。尽管在第一次的复活事件中毁坏了原市政厅，人们充满恐惧，但是安全港市被总结为有着巨大的增长，尤其是在1934年初的新市政厅的重建中，复活者和活着的人一同参与。在发表这篇悼词后，“坟墓派对”继续进行，直到Burk市长说一阵虚弱感满满地向他袭来，这时他被放进他的坟墓中，并且庆祝活动继续，象征性地填满坟墓和开始享用甜点。

[[/collapsible]]

**调查成员Taylor的记录：**这些恢复的文件是在对SCP-2488调查开始时发现的。在安全港市中心发现了一个废弃的办公室，以“正在进行遗产修复”的名义用绳子隔开，是首批调查对象之一。之前没人听说过这里，在镇上的地图上也不存在。正如市长所说，一个装满遗留文件的储存空间，他们不敢轻易进入，怕会损坏或者丢失文件。在记忆删除之前，我们询问了一些SCP-2488事件的相关信息，看看他是否知道什么事情。这位市长没法告诉我们更多了，只知道镇上流传有一些古老的传说。

[[collapsible show=&#34;附录2488-Gamma：调查文件&#34; hide=&#34;关闭文件&#34;]]
&gt; **调查记录12-A**
&gt; 
&gt; **调查日期：**1994年5月11日至1994年5月13日
&gt; 
&gt; **调查对象12-A：**菲利普公园，安全港，佛罗里达
&gt; 
&gt; **调查员：**Ron Taylor
&gt; 
&gt; **调查日志：**那么，我们清单上第一件事就是调查那些有历史和社群价值的地点。当然，我们梳理了镇上每一个“遗产”地点，并且有许多书面证据，但没有那种确凿的证据。没有证据直接表明这是怎么回事，除了这就是一代小丑搞出来的巨大骗局。
&gt; 
&gt; 直到我们进入菲利普公园，事情变得不一样了。
&gt; 
&gt; 它在名单上的优先级并不高，但作为一个国家历史地标遗址，我们必须去检查一下。为了得到了最初的读数，用了金属探测器，声波膜探测，辐射计数器，我们除了几个旧硬币和破钉子之外一无所获。这儿就只有一个地方要去了，那就是墓地。
&gt; 
&gt; 据说托科巴加人很久以前就定居在这里了。在城镇正式建立之前。我们在周围搭了个遮挡视线的临时建筑物，用来保证没人会对此有所怀疑，并且用绳索把这个区域围了起来。在确认当地政府不会插手我们后，我们编造了一个清除入侵植物的掩盖故事，进入到里面开始工作。不过我们在那里发现的不是潜在的破坏性根系统。
&gt;  
&gt; 除了一个所谓的托科巴加土著人的腐烂遗骸外，我们还发现了一个牛奶瓶。
&gt; 
&gt; 我们对它没有什么头绪。现在正对其进行进一步的调查。研究人员认为他们发现了某种辐射，干扰了我们的大多数研究，但我们在尝试是否可以搜集到其他东西。到目前为止，一切都可以忽略不计。
&gt; 
&gt; 我们对托科巴加族人做了一点研究。记录表明，他们在1528年左右被西班牙人赶出了该地区，并且留下了这座坟墓。这曾经是一个仪式用地，土著人在这里庆祝各种事件-这其中包括死亡，根据回收的文物，死亡被视为一种传递而不是生命的终结。他们有这种祖辈灵魂的信仰-他们的长辈去世后，长者的灵魂会留存下来，以无形的方式帮助生者并照顾他们。
&gt; 
&gt; 那些幸存下来的托科巴加人，分散在了人口中。我们无法找到那些少数幸存者们之后的经历，但是我们发现了一份文件。在城镇边缘的一个小型遗址中，有一些文件和日记，表明此处的居民有一些土著血统。有许多迹象表明，这个人不仅对遗址的保存十分重要，并且在破坏行为发生后，每天的早晨都会探访这里。该人的文件在1939年的11月突然结束，这和SCP-2488事件的结束日期大致相同。我们已经对此人进行更多的调查，但我不认为这会有什么结果。
[[/collapsible]]

**附录2488-Delta：**2001年9月29日，在安全港发现了一个完整的SCP-2488-1实例。在一家当地的新遗产文物出版物的报道后，实例被基金会人员回收，并进行了化学测试。牛奶中没有发现任何异常特性，实例储存在Site23的冷藏储存单元23-4中。尽管试图长期保存牛奶，其在回收一周后结块变质。

对SCP-2488的进一步调查已经重新开始，实例也开始在邻近城市随机出现。测试表明，这些SCP-2488-1实例表现出与记录中事件有相似的属性。--根据Site23研究人员的要求，已开始全面调查。--

[[collapsible show=&#34;SCP-2488第二次主要调查摘要&#34; hide=&#34;隐藏摘要&#34;]]
**调查员：**Grant Kavarian

**调查日志：**调查从第一次调查所在的坟墓开始。用各种视听设备对此处进行了为期三周的监控。没有除基金会人员以外的人进出区域。因此，类似于探访当地个体的原始方案是不可取的。在三周结束后，开始进行进一步调查。

仅过了几个小时就发现了异常。有一个在1994年未预计到的副作用，或者是最近才显现的。基金会人员检测到一团电磁能量在坟墓周围盘旋。研究人员设法将聚集的信号转译为可以理解的产物。

我们的假设是他们的意识都还在这里。它在某种程度上与当地对祖辈灵魂的信仰有关。我们不知道这里有多少，我们还在检查人口普查和埋葬记录，但这不会是一个小数目。

[[/collapsible]]
