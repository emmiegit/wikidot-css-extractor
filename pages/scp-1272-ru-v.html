**Объект №:** SCP-1272-RU

**Класс объекта:** --[[[safe | Безопасный]]]-- [[[keter | Кетер]]]

**Особые условия содержания:**[[footnote]]//Возможно//, описанные условия //могут// - при //определенных// обстоятельствах - //показаться// кому-то излишними. Заверяю, что такие меры вполне оправданы опасностью, которую представляет объект. Достаточно изучить список связанных с SCP-1272 инцидентов, чтобы понять, насколько катастрофическими могут быть последствия нарушения условий содержания SCP-1272.
[[&gt;]]
**Д-р ███████**
[[/&gt;]] [[/footnote]] Ввиду крайне высокой опасности объекта он должен содержаться в камере для содержания объектов класса Кетер в Зоне 7-. Доступ к объекту возможен только для сотрудников с уровнем допуска 4 и выше с личного письменного разрешения руководителя исследований объекта.
[[collapsible show=&#34;Дополнение в связи с Инцидентом 2&#34; hide=&#34;Дополнение от ██.██.████ в связи с Инцидентом 2 (см. список инцидентов в Приложении 1):&#34;]] Объект должен быть помещен в контейнер кубической формы с внешним ребром --5-- 1 м и толщиной стенок не менее --2-- 0,4 м; контейнер должен быть одномоментно отлит из химически чистого титана непосредственно вокруг объекта.
[[/collapsible]]
[[collapsible show=&#34;Дополнение в связи с Инцидентом 3&#34; hide=&#34;Дополнение от  ██.██.████ в связи с Инцидентом 3 (см. список инцидентов в Приложении 1):&#34;]]
Контейнер с объектом должен быть помещен в специально подготовленную полость в базальтовом слое на глубине не менее --20-- 3 км. В этой полости также размещается как минимум --10-- 1 ядерный заряд мощностью не менее --20-- 0,5 килотонн в тротиловом эквиваленте --каждый--. Шахту, ведущую к полости, после размещения контейнера и ядерных зарядов следует обрушить направленными взрывами --и затем залить остаточный просвет расплавленной сталью--. За выходным отверстием шахты ведут непрерывное посменное наблюдение как минимум --20-- 2 сотрудника СБ; также осуществляется круглосуточное --аудио- и-- видеонаблюдение --и запись--. На почве в радиусе --5 км--300 м от шахты дополнительно устанавливаются датчики сейсмической активности с максимальной чувствительностью; плотность размещения не менее --25-- 1 датчика на --10-- 100 кв. м. В случае регистрации --малейших изменений со стороны температурных параметров, атмосферного давления, погодных условий, состава воздуха, почвы, заполнителя шахты, изменений в поведении животных и птиц, а также при выявлении-- сейсмодатчиками --малейшей-- сейсмической активности более 4 баллов следует __немедленно__ поставить в известность руководителя исследований объекта (в настоящее время д-р ███████) --и подать команду на детонацию ядерных зарядов-- во избежание нарушения объектом условий содержания.[[footnote]]ОУС откорректированы по прямому указанию О5-█. Имеются сомнения в адекватности оценки опасности объекта и необходимости в указанных мерах предосторожности. 
[[&gt;]]
**Куратор HMCL**
[[/&gt;]] [[/footnote]] 
[[/collapsible]]

**Описание:**  //При изъятии:// Объект представляет из себя две соприкасающиеся, идентичные по размеру и массе сферы, диаметром около 3 см каждая. Разделить их вручную или с применением различных технических средств не удалось. 

Более подробное исследование SCP-1272 невозможно вследствие выраженной опасности. Прямое наблюдение за объектом не представляется возможным, поскольку для этого пришлось бы нарушить целостность контейнера, что, несомненно, повлекло бы за собой значительные разрушения и массовую гибель сотрудников, а затем и гражданских лиц, вплоть до наступления события класса █K. Видео- и аудионаблюдение за объектом также недоступно.[[footnote]]Вместе с объектом в контейнер были помещены беспроводные видео- и аудиорегистраторы, но все попытки получить с них данные потерпели крах, что, несомненно, свидетельствует о способности объекта выводить из строя электронную аппаратуру. Утверждения сотрудников техслужбы о том, что &#34;сквозь сорокасантиметровую титановую стенку никакой сигнал изнутри не пройдет&#34; свидетельствуют либо об их некомпетентности, либо о недооценивании опасности объекта. 
[[&gt;]]
**Д-р ███████**
[[/&gt;]][[/footnote]] 
------
**Приложение 1.** 
[[collapsible show=&#34;+ Список инцидентов, связанных с SCP-1272.&#34; hide=&#34;- Список инцидентов, связанных с SCP-1272.&#34;]]
&gt; **Инцидент 1.** 
&gt; **Дата:** ██.██.████
&gt; **Обстоятельства:** Изъятие и постановка на содержание.
&gt; **Участники:** Полевой агент ██████.
&gt; **Описание:** Через ██ часов после доставки объекта в Фонд агент был госпитализирован с острым инфарктом миокарда и умер в кардиореанимационном отделении через 2 часа.
&gt; **Комментарий д-ра ████████:** Агент присвоил объекту предварительный класс опасности &#34;Безопасный&#34;. Также в протоколе изъятия указано, что агент имел тактильный контакт с объектом и даже переносил его в руках. Вопиющая безответственность! Неудивительно, что он не прожил и суток после контакта. Это прямое подтверждение неимоверно высокого уровня опасности SCP-1272. Объект SCP-1272 реклассифицирован как &#34;Кетер&#34;.
&gt; **Комментарий лечащего врача:** Причина смерти полевого агента ███████ - тяжелое пищевое отравление, первоначально принятое за абдоминальную форму инфаркта миокарда. [[footnote]] Примечательно, что Агент ██████ является убежденным сторонником лечебного голодания и в течение как минимум двух суток до контакта с объектом никаких пищевых продуктов не употреблял, что было выявлено уже после Инцидента 1272-КС. - комментарий ведущего специалиста Отдела анатомофизиологических исследований МедСлужбы Зоны 7 &#34;Вивисектора&#34;[[/footnote]]

&gt; **Инцидент 2.** 
&gt; **Дата:** ██.██.████
&gt; **Обстоятельства:** Первичное исследование SCP-1272.
&gt; **Участники:** Сотрудники D-2948, D-2982.
&gt; **Описание:** Сотрудник D-2948 осуществлял первичное описание объекта, сотрудник D-2982 осуществлял попытки разделить элементы объекта. 
&gt; **Комментарий:** Сотрудники D-2948 и D-2982 пребывали в Фонде в течение 1 месяца; за это время активно участвовали в исследовании различных объектов. Hа следующий день после контакта с SCP-1272 они в срочном порядке были переведены в отдельные камеры временного пребывания, обследованы представителями медслужбы, СБ и Комитета по этике. Больше этих сотрудников я не видел; для работы с объектом были выделены D-3097 и D-3102. Очевидно, в результате контакта с объектом у сотрудников D-2948 и D-2982 развились столь выраженные и серьезные нарушения состояния, что возникла необходимость в их изоляции. Косвенно этот факт подтверждается игнорированием представителями СБ и медслужбы моих запросов на предоставление информации о дальнейшей судьбе D-2948 и D-2982. Все перечисленное еще раз подтверждает повышенную опасность объекта и широкий спектр его вредоносных воздействий. Подана заявка на введение нового класса опасности для объектов, представляющих бóльшую угрозу, чем обозначенная в рамках класса &#34;Кетер&#34;, и присвоение этого класса опасности SCP-1272. В качестве наименования класса предлагаю свою фамилию (&#34;███████&#34;). -//д-р ███████//

&gt; **Инцидент 3.** 
&gt; **Дата:** ██.██.████
&gt; **Обстоятельства:** Погрузка изготовленного титанового контейнера для содержания SCP-1272 (с объектом внутри) на транспорт с целью доставки в Зону 7-.
&gt; **Описание:** При погрузке контейнера на перевозчик несколько тросов, подвешивающих контейнер, порвались. В результате падения контейнера с высоты более █ м был полностью разрушен транспорт, погибло █ сотрудника класса D, еще █ получили тяжелые ранения.
&gt; **Комментарий:** Утверждать, что обрыв сразу нескольких //стальных тросов// - чистая случайность, вызванная лишь тяжестью груза - абсурдно. Очевидно, что влияние объекта каким-то образом распространилось за пределы контейнера. Раздел ОУС для объекта дополнен. -//д-р ███████//
[[/collapsible]]
------
&gt; +++ **Открытое обращение О5-█**
&gt; Уважаемые сотрудники, в особенности - участвовавшие в содержании объекта SCP-1272!
&gt; 
&gt; Многие из вас уже в той или иной степени ознакомлены с ситуацией, сложившейся по вине д-ра ████████ вокруг объекта SCP-1272. 
&gt; 
&gt; По сообщениям сотрудников, работавших с объектом, а также по результатам проведенного исследования, никаких аномальных и потенциально опасных свойств (помимо достаточно устойчивой связи между элементами) объект не проявлял. 
&gt; 
&gt; Тем не менее, стараниями д-ра ████████ объект, при постановке на содержание определенный как &#34;Безопасный&#34;, сначала был без всякой на то причины реклассифицирован как &#34;Кетер&#34;, а затем в раздел ОУС объекта были внесены запредельной сложности и стоимости условия содержания, опять же беспричинно. Возникли сомнения в адекватности восприятия реальности д-ром ████████, в связи с чем была назначена психиатрическая экспертиза записей д-ра ████████ по объекту. 
&gt; 
&gt; Выдержки из заключения эксперта-психиатра:
&gt;&gt; //...сформированная фабула бреда и проявления обсессивно-компульсивного синдрома...
&gt;&gt; ...поиск подтверждений своего заблуждения и игнорирование неоспоримых фактов, опровергающих сверхценные идеи...
&gt;&gt; ...представляется вероятным наличие параноидной шизофрении с нарушением восприятия реальности и бредом преследования...
&gt;&gt; ...рекомендуется немедленное отстранение от служебных обязанностей и лечение в специализированном стационаре.//
&gt; В настоящее время д-р ███████ помещен в специальное лечебное учреждение психиатрического профиля &#34;Отдых и Успокоение Страждущих&#34; на неопределенный срок (возможно, пожизненно).
&gt; 
&gt; Поскольку нет никаких свидетельств того, что объект SCP-1272 представляет опасность, принято решение о вскрытии изготовленного █████████ титанового контейнера и проведении повторного исследования свойств объекта.
&gt; [[&gt;]]
&gt; О5-█.
&gt; Обезопасить. Удержать. Сохранить.
&gt; [[/&gt;]]

------
**Приложение 2:**
[[collapsible show=&#34;+ Инцидент 1272-КС&#34; hide=&#34;- Инцидент 1272-КС&#34;]]
&gt; ██.██.████ в ██:██ на металлообрабатывающем предприятии в г. ██████, Россия, при проведении вскрытия титанового куба, переданного ЗАО &#34;Обработка Уникальных Сплавов&#34;, произошел взрыв (предположительно) колоссальной силы, разрушивший главное здание предприятия и жилые дома в радиусе 1 км. Уцелевшие свидетели вызвали экстренную службу. На место происшествия были направлены бригады МЧС, СМП и полиции; сразу после прибытия на место связь с ними была утрачена. Район расположения предприятия был объявлен зоной техногенной катастрофы, в целях безопасности было выставлено оцепление из военнослужащих близко расположенных воинских частей. 
&gt; 
&gt; Связь с отрядами оцепления была потеряна через 6 минут после развертывания; за несколько секунд до этого на связь вышел радист одного из отрядов (прибывшего в точку дислокации с небольшим опозданием), продолжительность сеанса связи составила не более 15 секунд, в течение которых передавались только крики ужаса и истерические мольбы о помощи, затем контакт прервался окончательно. 
&gt; 
&gt; На место событий прибыли МОГ Омега-3, Хи-2 и Пси-2 и начали продвижение к эпицентру событий. Связь с группами пропала, когда они приблизились к эпицентру на расстояние 290 м. Впрочем, когда один из техников связи МОГ Пси-2 вернулся с передатчиком на 100 метров назад, связь удалось восстановить. Техник сообщил, что потерь среди личного состава МОГ нет, а активных и очевидных угроз на момент его возвращения обнаружено не было. Была дана команда к продвижению вперед. 
&gt; 
&gt; Через 9 минут 30 секунд наблюдатели зафиксировали серию ярких вспышек в направлении эпицентра. Практически сразу удалось установить неустойчивую связь с МОГ. Командир МОГ Омега-3 сообщил наблюдателям о полном уничтожении МОГ Хи-2 и значительных потерях среди личного состава двух других групп. Также он сообщил об обнаружении причины катастрофы, предположительно - SCP-1272, который был деактивирован совместными действиями МОГ. 
&gt; 
&gt; К месту обнаружения были направлены группы захвата; объект был помещен во временный контейнер из титана; было принято решение не перемещать его, а обеспечить условия содержания на месте обнаружения во избежание повторной активации. Все свидетели были обработаны амнезиаками класса В, территория предприятия была взята под контроль силами Фонда, был организован Участок содержания 1272. 
&gt; 
&gt; Продолжительность Инцидента 1272-КС составила менее 3 часов. Общие потери среди мирного населения составили более ████ человек; ориентировочная сумма убытков превысила ████████ USD.
[[/collapsible]]

[[collapsible show=&#34;+ Внутренний циркуляр Совета О5 (требуется 4 уровень допуска и выше)&#34; hide=&#34;-  Внутренний циркуляр Совета О5 (рассылка 3347-G-02)&#34;]]
&gt; +++ **Директорам Зон, Руководителям СБ и иным допущенным лицам**
&gt; Продолжается расследование обстоятельств Инцидента 1272-КС. 
&gt; 
&gt; Ценой неимоверных усилий и жизней десятков сотрудников Фонда и бойцов МОГ Омега-3, Хи-2 и Пси-2 удалось вернуть SCP-1272 в неактивное состояние. 
&gt; 
&gt; Классификация опасности объекта &#34;Кетер&#34; подтверждена. ОУС установлены в соответствии с предложением д-ра ████████:
&gt;&gt; Объект был заключен в титановый контейнер с толщиной стенок 1 м. 
&gt; 
&gt;&gt; Глубинное бурение в области, изолированной и взятой под контроль Фондом в ходе Инцидента 1272-КС, идет полным ходом; базальтовый слой будет достигнут (ориентировочно) через 34 часа.
&gt; Надеемся, что Фонд сможет извлечь из случившегося ценный урок.
&gt; [[&gt;]]
&gt; Совет О5. 
&gt; Обезопасить. Удержать. Сохранить. 
&gt; [[/&gt;]]
&gt; 
&gt; P.S.: При повторном обследовании консилиумом специалистов в области психиатрии и наркологии диагноз д-ра ████████ был __подтвержден__. По-видимому, наличие паранойи не гарантирует отсутствие преследования. 
&gt; 
&gt; Членами Совета О5-█ и О5-██ предложено проведение обследования д-ра ████████ с целью выявления способа, которым он определил потенциальную опасность объекта в условиях минимального количества данных. Предложение одобрено ██ голосами против █. 
[[/collapsible]]
