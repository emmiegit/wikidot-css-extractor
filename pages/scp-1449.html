[[include component:credit-button]]
**Artikel:** SCP-1449 – Traumzeit-Walhai
**Autor:** [[*user Djoric]]
**Original:** http://scp-wiki.wikidot.com/scp-1449
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1449

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1449 ist in einem Typ-65-Isolationsmodul eingedämmt, das einen Durchmesser von 13 Metern hat. Das Isolationsmodul hat innerhalb der Lagerkammer mittels eines magnetischen Systems zu schweben und ist täglich auf Risse oder Verwerfungen in der Oberfläche zu überwachen. Im Falle eines Eindämmungsbruchs ist das Isolationsmodul der Kammer, in der SCP-1449 untergebracht ist, mit Schaum auf Methylformiatbasis zu füllen.

Alle Testsubjekte, die SCP-1449 ausgesetzt sind, sind über bekannte Traummerkmale und -mechaniken zu informieren, müssen eine Punktzahl von 75 oder mehr beim Lang-Desantos-Luziditäts-Test erreichen und ihnen sind memetische A5-Eidetik-Abruf-Auslöser zu implantieren. Alle durch Tests gewonnenen Informationen sind im Dokument 1449-FG zusammenzustellen.

**Beschreibung:** SCP-1449 ist eine lebende künstlerische Darstellung eines Walhais (//Rhincodon typus//) im Stil der australischen Punktkunst der Aborigines mit einer Länge von 13 Metern. SCP-1449 benötigt keinerlei Nahrung und hat keine üblichen körperlichen Bedürfnisse. In einer aquatischen Umgebung existiert SCP-1449 in drei Dimensionen, ist aber in der Lage, sich in eine zweidimensionale Form zu verwandeln, wenn es mit einer durchgehenden festen Oberfläche in Kontakt kommt. Die dreidimensionale Form von SCP-1449 besteht vollständig aus Farbpunkten, die im Umriss eines ausgewachsenen Walhais angeordnet sind; die zweidimensionale Form der Entität ist eine Von-oben-nach-unten-Darstellung der Kreatur.

Das Verhalten von SCP-1449 ähnelt dem von nichtanomalen Mitgliedern der Spezies, wenn es sich in einer aquatischen Umgebung aufhält; SCP-1449 bewegt sich jedoch nachts etwa alle fünfzig bis fünfundsiebzig Tage landeinwärts, im Allgemeinen in Gebieten mit geringer Bevölkerungsdichte. Es wurde beobachtet, dass sich SCP-1449 mindestens 400 Kilometer landeinwärts bewegte. Derzeit ist kein Zweck für diese Aktivität bekannt.

Personen, die innerhalb von 2 km von SCP-1449 in den REM-Schlaf eintreten, werden lebhafte Träume erleben, die dieselbe Umgebung und dieselben Bewohner teilen und innerhalb mehrerer getrennter Kontinuitäten interagieren. Alle Träume beginnen damit, dass sich das Subjekt am Schwanz von SCP-1449 festhält und in Schwimmdistanz zur Küste zurückgelassen wird. Derzeit sind achtzehn einzigartige Eintrittspunkte bekannt, wobei jeder Eintrittspunkt in einer separaten Kontinuität der Umgebung existiert.[[footnote]]Zum Beispiel wurde in Kontinuität-1449-1 der Fluss Opyu von der Schlange Iru-La erschaffen, während in Kontinuität-1449-2 Iru-La tot ist und der Fluss Opyu von den Mitgliedern des Wilapyna-Stammes gegraben wurde.[[/footnote]] Subjekte sind in der Lage, Ereignisse innerhalb einer Kontinuität zu beeinflussen, und diese Änderungen können von anderen Testsubjekten beobachtet werden, obwohl diese Änderungen auf eine einzige Kontinuität beschränkt sind. In allen Kontinuitäten besteht die Traumumgebung aus einer Reihe von Inselketten und kleinen Kontinenten, die in einem großen, seichten Ozean liegen. Die Bewohner dieser Gegend sehen im Allgemeinen humanoid aus, mit einigen selteneren intelligenten Arten von nichtmenschlichem Aussehen. Die Einwohner sind sich der Art der Testsubjekts nicht bewusst und bestehen darauf, dass diese einfach &#34;Reisende aus der Ferne&#34; sind.

**Anhang-01:** Zu den beachtenswerten Ereignissen, Entitäten und Orten in der Traumumgebung von SCP-1449 gehören:

* Test 0003: Erste Interaktion mit einer nichtmenschlichen intelligenten Spezies. Die Entitäten waren in der Körperstruktur schlangenförmig und maßen ungefähr zehn Meter Länge. In den Tests 0016, 0023, 0040 und 0056 wurden erneut Entitäten gefunden.
* Test 0009: Das Subjekt wurde Zeuge einer wandernden Herde von Schnabeltieren, von denen jedes auf mehr als zweitausend Kilogramm geschätzt wurde, angeführt von sechs schwer tätowierten Humanoiden, die drei Meter groß waren.
* Test 0014: Das Subjekt wurde von einem Bunyip zerfleischt. Keine bleibenden Schäden erlitten.
* Test 0029: Das Subjekt wurde als Lehrling von Grey the Rabbit Hunter angenommen und absolvierte drei erfolgreiche Jagden vor dem Ende des Tests.
* Test 0035: Erste Beobachtung einer schlangenartigen Kreatur mit prismatischen Schuppen, die eine geschätzte Länge von 90 Kilometern misst. Nachfolgende Beobachtungen erfolgten in den Tests 0090 und 0091.
* Test 0054: Das Subjekt bewirkte große Veränderungen innerhalb von Kontinuität-1449-11, indem es die Verhaftung eines lokalen Sklavenhändlers initiierte, was zur Hinrichtung des Sklavenhändlers führte. Das Testsubjekt wurde von den Einwohnern bei späteren Besuchen der Kontinuität als lokaler Volksheld angesehen.
* Test 0076: Entdeckung von etwa 100 Tonnen geschmolzenem weißem Plastik und Computerschaltkreisen in der Caldera eines erloschenen Vulkans. Herkunft unbekannt.
* Test 0081: Der Test wurde vom Subjekt aufgrund lokaler Rugby-Unruhen abgebrochen.

**Anhang-02:** Test 0103, Kontinuität-1449-01, ██.██.20██: Während der Erkundung der Region &#34;Tote zerklüftete Hügel&#34; (Sektor 15, Quadrant 3) der Traumumgebung, ist Agent ██████ vermutlich mit einem anderen realen Individuum (im Folgenden als Subjekt 1449-0001 bezeichnet) in Kontakt gekommen, das in der Traumumgebung aktiv war. Agent ██████ war zu diesem Zeitpunkt das einzige Testsubjekt, das SCP-1449 ausgesetzt war. Spätere Besuche in der Region führten zu keiner Sichtung des Subjekts.

Subjekt 1449-0001 erschien als hellhäutiger Mann im Alter von ungefähr dreißig Jahren unter beträchtlichem Stress. Die Kleidung war stark abgenutzt und mit Leder und Haihaut geflickt. Als es Agent ██████ sah, näherte sich Subjekt 1449-0001 und gab die folgende Nachricht weiter, wie von Agent ██████ erinnert.

&gt; Sag nichts. Wenn du was sagst, verliere ich den Verstand. Du sagst alles und etwas Schreckliches passiert.
&gt;  
&gt; Du bist ein Träumer. Wie ich. Mein Name ist Nikolai, ich bin der Schiffsseher von Dhûnhome und der Bruderschaft von Selachiosk Pungix Combin, und … verdammt, verdammt, nein, nicht Nikolai … ich bin //nicht// Nikolai. Ich bin Agent … Agent … John? //Scheiße//. ID-Code 34254-Q0 … Q0… verdammt, verdammt nochmal!
&gt; 
&gt; Es tut mir leid … ich kann nicht … kann die Erinnerungen nicht beisammenhalten. So lange bei klarem Verstand zu sein, tut weh. Der Träumende füllt alle Lücken aus. Die Dinge waren schon immer so, auch wenn sie ins Leben gerufen werden. Ich bin seit Anbeginn der Zeit auf dieser Klippe, so wie dieser Ort schon immer hier war. Der Traum wurde durch den Tod von Göttern zerrissen, bevor die Zeit begann, aber ich habe es vor fünf Jahren miterlebt und … kommst du noch mit? Ich kann Traum und Wirklichkeit kaum noch auseinanderhalten. Meine Welt war schon immer so, wie sie ist, und wir haben sie so gemacht. Wir verletzen den Träumenden. Der Hai, so sehen wir ihn. Wir verletzen ihn. Töteten ihn in unserer Welt und die Traumzeit ergoss sich wie sein vergossenes Blut und … Wir haben hier diese große Narbe hinterlassen, und … und … die Dinge sind falsch. Fische gehen umher und Geister suchen die Steine heim und Frauen bringen Plastikkinder zur Welt und die Blutegelfelder dehnen sich für immer in den Meeren von Menschenblut aus und das Zentrum isst Kokain und Kaviar aus Pandaschädelschalen auf den zerquetschten Rücken von Opalstuten in Morgen aus zerbrochenes Glas und es war //immer so.// Tu es nicht … Tu es nicht. Mach es nicht noch einmal.
&gt;  

Das Subjekt 1449-0001 kehrte zu diesem Zeitpunkt in seine Hütte zurück, und weitere Untersuchungen ergaben, dass es verschwunden war. Spätere Besuche in der Region haben zu keinen weiteren Sichtungen geführt.</textarea></pre>
