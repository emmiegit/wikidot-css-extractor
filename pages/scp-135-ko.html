------

**특수 격리 절차:** SCP-135-KO는 변칙성을 제거하고 기지 내에 격리할 수 있으나, 현재 시점에서 격리할 시 예상되는 대량의 피해를 방지하기 위해 SCP-135-KO-A 내에서 현 상태를 유지한다. SCP-135-KO가 민간인의 눈에 포착되는 것을 막기 위해, SCP-135-KO를 민간인의 시야로부터 차단하는 구조물을 설치하였으며 화물이라는 역정보를 유지한다.

SCP-135-KO의 변칙성이 어떤 이유로 손상되거나 파기되는 사태를 막기 위해, SCP-135-KO-A 내에 스크랜턴 현실성 닻(SRA) 따위의 현실조작 차단 장비를 반입하여서는 안 된다. SCP-135-KO-A를 가능한 한 안전히 철거하기 위한 연구 및 작전이 시행 중이다.

**설명:** SCP-135-KO는 현실조정 능력자였을 것으로 추정되는 인간형 개체로, 2019년 발견 당시 18세의 남성이었다.[[footnote]]그 변칙적 특성 때문에 생물학적 나이는 유지되고 있다.[[/footnote]] SCP-135-KO 자신의 자택에서 발견된 일기나 대상을 이전부터 감시 중이었던 세계 오컬트 연합(GOC) 기록에 따르면 SCP-135-KO는 자신이 손으로 접촉한 모든 사물의 움직임 및 화학적 변화 등, 현재 상태를 완벽히 유지시킬 수 있었던 것으로 보이나 현재로써 그 정확한 변칙성은 알 수 없다.

SCP-135-KO-A는 대한민국 서울시에 위치한 ███ 빌딩이다. 해당 건물은 현재까지도 다수의 유동인구를 보유하고 있으며, 내부에 다수 상가, 사무실, 기타 편의시설 등이 위치하여 있다. SCP-135-KO-A는 2019년 당시 어떠한 이유(부실공사로 추정됨)로 큰 기반시설 손상을 입었으며 본래라면 2시간 내로 붕괴되어야 했다. 이때 내부에는 240명 정도의 민간인이 존재하였으며, 상당량의 인명 손상을 냈으리라 예측된다. 현재 SCP-135-KO-A는 비정상적 구조 안정성을 보인다.

**발견:** SCP-135-KO는 SCP-135-KO 자신이 소방서 및 경찰에 시행한 신고 내용에서 변칙성을 의심한 기동특무부대에 의해 발견되었다.

SCP-135-KO는 SCP-135-KO-A 지하주차장에서 발견되었다. 대상은 왼손으로는 건물 벽을, 오른손으로는 자신의 왼쪽 어깨를 만진 자세를 취하고 있었으며 어떠한 움직임과 생물학적 활동도 보이지 않았다. SCP-135-KO의 오른손과 접촉한 SCP-135-KO-A 벽에서 균열이 발견되었다.

**부록:** 과학부 연구 결과, SCP-135-KO 변칙성의 무효화는 이론상 가능하나 시도할 계획은 없다.
