**일련번호:** SCP-120-KO 

**등급:** 유클리드(Euclid)

**특수 격리 절차:** 대상은 제████구역의 밀폐된 공간에 보관하고 생물학적으로 여성인 요원 6명 이상이 교대로 대상 주위를 감시한다. 대상 반경 30m 내에는 생물학적으로 남성인 요원의 접근을 금하며 이를 어기고 접근했을 시에는 제압 후 A등급 기억 소거를 실시하며 등급을 2등급 강등하고, 대상에 의한 정신적 오염의 정도가 심해 구명의 가망이 없다고 판단되었을 시 현장 요원에 의해 사살된다.

만약 접근이 허가되지 않은 요원이 대상의 10 m 내까지 접근하였을 시 요원이 대상에 접근 후 10초 이내로 요원의 모든 생명활동을 완전하게 정지시켜야 하며 그러지 못했을 경우 절대로 죽이지 말고 생포하여 ████의 폐쇄된 구역에 감금한 후 //&#39;SCP-120-KO-1에 대한 대처법 파트 C&#39;//의 매뉴얼대로 행한다. 요원이 대상에 10 m 내로 접근한 후 10초가 경과하였는데도 요원을 사살했거나 //&#39;대처법 파트 C&#39;//에 적힌 매뉴얼대로 수행하는 것이 실패했을 경우 //&#39;비상경보 120D&#39;//를 발령하고, 7명 이상의 정예 요원으로 이루어진 기동팀을 구성하여 깨어난 &#39;SCP-120-KO-1&#39;을 사살해야 한다. 

**[███월 ███일 ███시 추가]** 대상을 감시하는 요원들은 2주에 1번 정기적으로 내제된 남성적 성향의 정도를 알아보는 테스트와 체내 테스토르테론 수치 정도를 조사하며, 기준치를 초과한 요원이 확인되었을 시 즉시 상태에 따라 최소 C등급 이상의 기억 소거를 실시한 후 대상의 감시 요원에서 차출한다.(실험 기록 &#39;SCP-120-KO_2&#39; 참조)

**설명:** SCP-120-KO는 말라붙어 쪼그라든 몸길이 약 8.5 cm 가량의 ‘해마(//Hippocampus coronatus//)’ 종류의 사체이다. 대상은 대한민국 ████에 위치하는 한 차이나타운에서 대규모의 이상 현상이 나타난다는 보고를 받고 현장에 출동한 요원들에 의해 확보, 검사 결과 지구상에 존재하는 지금까지 밝혀진 어떤 해마류와도 일치하지 않았으며 현재 재단의 보관 하에 있다. 대상은 기본적으로 성별이 여성인 생물, 혹은 자웅동체의 생식 기관을 가진 생물에 한해서는 무해한 모습을 보인다. 하지만 성별이 남성인 생물이 대상의 반경 30 m 내에 접근할 시, 대상에 관한 강렬한 애정과 보호 욕구를 느끼게 되고, 대상을 생물학적인 자신의 ‘아이’로 인식하게 된다. 보통 대상에 가까이 접근한 남성 생물체는 대상을 탈취하려 함과 동시에 공격적인 모습을 보이고, 인간의 경우 추가로 ‘대상이 자신에게 간절히 도움을 청하고 있다.’라는 착각에 빠진다.

대상에게 매혹된 생물이 대상의 반경 10 m 내에 들어설 시 매혹된 생물에게는 약 72시간에 걸쳐서 아래에 명시된 A ~ D 단계까지의 이상 증상이 순차적으로 나타나게 된다.

&gt; **A:** 대상 반경에 들어선 생물체의 체내에서 빠른 속도로 SCP-120-KO-1이 생성된다. SCP-120-KO-1은 분자 레벨의 크기에서부터 평균 10.33초 내로 일반적인 신생아의 1/2 크기까지 성장하며 성장 과정에서 숙주의 몸의 양분을 대량으로 섭취한다. 
&gt; 
&gt; **B:** 순식간에 커진 개체는 이후 비교적 천천히 성장하며, 개체의 숙주는 개체를 계속 자신의 ‘아이’로 여기며 평온한 모습을 보인다. 평온한 상태는 약 70시간 정도 지속되며 이 시간 중 숙주는 약간의 어지러움과 복부 하단의 통증, 허기, 구역질 등을 호소하기도 한다. 숙주는 개체에게 위협이 되는 어떠한 상황이 벌어질 시 매우 공격적으로 변하며 필사적으로 체내에 있는 개체를 보호하려는 모습을 보인다.
&gt; 
&gt; **C:** 개체의 크기가 대략적인 인간의 신생아 크기만큼 커진다. 이때부터 약 2시간 동안 개체는 숙주의 장기 등을 파먹고 크기를 눈에 보이게 키워 가며, 숙주는 끔찍한 고통을 호소하고 쇼크 증상을 보인다. 이때 숙주가 된 생물이 죽어서는 안 되며 숙주의 생명 활동을 유지시키기 위해 지속적으로 숙주에게 양분을 투입하고 숙주의 상해를 치료하여야 한다. 숙주가 죽게 되면 불완전한 SCP-120-KO-1이 숙주의 [데이터 말소]를 찢고 숙주 밖으로 탈출한다. 개체의 신체 전반은 붉은 젤라틴 재질의 점막에 싸여 있으며 평균 ███ m/s의 속도로 움직이고, 최대 비거리 ███ m까지 점프할 수 있으며 살아서 움직이는 적당한 크기의 다른 숙주를 찾아 복강 내부로 침입한다. 강력한 용해액을 내뿜어 철분을 함유하고 있는 모든 종류의 고체를 용해시킬 수 있다. B의 단계에서 숙주를 사살해도 위와 같은 일이 일어나며 그 경우 개체에 싸인 점막이 두께가 두꺼운 반면 개체의 크기는 작다.
&gt;                                                                                   
&gt; **D:** 이 시점에서 개체는 약 15.7초 간 또다시 급격하게 성장하여 신장 2 m 이상의 거대한 신생아의 형태를 띠게 된다. 이 때 숙주는 [데이터 말소]. 커다란 개체에는 붉은 점막이 붙어 있지 않으며 스스로 이동할 수 있는 능력과 주변 환경에 대한 면역을 보유하고 있지 않다. 이후 4시간 이상 경과할 시 자연적으로 개체는 사망한다.

또한 &#39;실험 120-KO-2&#39;에서 유추한 결과로, SCP-120-KO의 반경 30 m 안으로 접근한 인간의 경우, 생물학적으로 남성이 아니더라도 남성적인 정신 상태와 세계관을 가지고 있는 인간에 한해서 대상의 세뇌 효과는 어느 정도 작용하는 것으로 보인다. 하지만 10 m 이내로 접근했을 시 신체에 나타나는 현상은 적용되지 않았다.


**부록 1: SCP-120-KO 관련 면담 기록 - 면담 대상: SCP-120-KO에 22 m까지 접근한 남성 요원 ████**

&gt; **█████ 박사:** ████. SCP-120-KO 를 탈취하려 한 이유가 대체 뭔가?
&gt;  
&gt; **████:** 그 애를 그런 이름으로 부르지 마!!! 정신이 나갔군! 당신은 저 애가 부르는 소리가 들리지 않아?! SCP 따위가 아니야!!! 저 애는 내 아이라고!!!
&gt;  
&gt; **█████ 박사:** 저건 SCP-120-KO이다. 말라 비틀어진 해마의 사체지. 결코 자네의 아이 따위가 아니네.
&gt;  
&gt; **████:** 좆까!!! (묶여 있는 몸을 심하게 흔듬.) 내 아이로 무슨 실험을 하려는 거야!! 개자식들!! 애를 돌려줘!!! 
&gt;  
&gt; **█████ 박사:** (한숨) 더 이상의 질의는 소용없을 것 같군, 그럼 이것으로 면담을...
&gt;  
&gt; **████:** (몸을 묶은 줄을 끊고 박사의 목을 조름) 내놔!!!!! 내 아이 내놓으라고 이 씨발놈아아아아아아!!!!!!!  
&gt;  
&gt; **&lt;기록 종료. 이후 요원은 A등급의 기억 소거를 받았고, 3개월 간의 재교육 후 현재 다시 재단에 복귀하였다.&gt;**

**부록 2: 실험 기록 120-KO**
&gt; **실험 120-KO-1**
&gt; **피실험체:** D-1943, 11세 남성
&gt; **내용:** SCP-120-KO의 반경 10 m 안으로 접근
&gt; **결과:** SCP-120-KO-1의 생성을 확인, 격리 후 의료 처리를 했지만 피험체는 증상 전이 C단계에서 사망. 이후 [데이터 말소].
&gt; **분석:** SCP-120-KO는 숙주의 나이에 상관없이 효과를 발휘하는 듯 하다. 앞으로는 증상 C단계에서의 쇼크를 견뎌낼 수 있을 피험체만을 차용할 것. 

&gt; **실험 120-KO-2**
&gt; **피실험체:** D-1946, 37세 여성, 성동일성장애자. 스스로를 남성이라고 생각하고 있음.
&gt; **내용:** SCP-120-KO 의 반경 10 m 안으로 접근
&gt; **결과:** D-1946은 매우 강렬하게 어린아이가 자신에게 도와 달라고 울부짖는 듯한 환청을 들었다고 진술함. 이후 SCP-120-KO를 굉장히 사랑스러운 존재라고 표현했으며 탈취하려는 행동 양상을 보임. 하지만 SCP-120-KO-1의 생성은 확인되지 않음, 이후 D-1946은 처분됨. 
&gt; **분석:** SCP-120-KO는 정신세뇌에 한해서 남성뿐만 아니라 남성적인 여성에게도 또한 효과가 있다는 것이 밝혀졌다. 현재까지 대상을 관리해왔던 모든 요원들의 정밀한 정신감정이 필요할 것으로 예상됨.

&gt; **실험 120-KO-3**
&gt; **피실험체:** 13살의 성체 &#39;황소(//Bos taurus//)&#39; 1마리, 성별은 수컷
&gt; **내용:** SCP-120-KO의 반경 10 m 안으로 접근
&gt; **결과:** SCP-120-KO-1의 생성을 확인, 격리 후 72시간 이상이 경과하고 SCP-120-KO-1이 [데이터 말소] 후 피험체에게서 빠져나온 것을 확인. 이후 SCP-120-KO-1과 피험체는 처리되었다.
&gt; **분석:** SCP-120-KO의 적용 대상이 인간에만 국한되어 있지 않다는 것을 확인, 차후 자세한 실험을 거쳐 다른 동물류에게는 효과가 있을지 보고 예정.

&gt; **실험 120-KO-4**
&gt; **피실험체:** 수컷 &#39;무당개구리(//Bombina orientalis//)&#39; 1마리, 무성 &#39;민달팽이(//Incilaria bilineata//)&#39; 1마리, 수컷 &#39;생쥐(//Mus musculus//)&#39; 1마리 
&gt; **내용:** SCP-120-KO 의 반경 10 m 안으로 접근
&gt; **결과:** 피험체들은 어떠한 반응도 보이지 않음. SCP-120-KO의 효과가 적용되지 않는 것으로 추정.
&gt; **분석:** SCP-120-KO는 너무 작아 SCP-120-KO-1의 숙주로 쓸 수 없는 기타의 생물체들에게는 아무런 효과가 없는 것으로 보인다. 차후 SCP-120-KO의 감시 요원들은 대상에 접근하는 생쥐나 바퀴벌레 등을 잡으러 다닐 필요는 없을 듯 하다.</textarea></pre>
