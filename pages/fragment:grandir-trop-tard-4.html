//Bip… bip… bip…//

Il entendait ce bruit depuis trop longtemps, entrecoupé de longs silences pendant lesquelles il supposait dormir. Il n’arrivait pas à ouvrir les yeux, comme si une chape de plomb collait ses paupières. Il ne parvenait à bouger que les doigts de sa main gauche, et encore. Sa tête était un gong sur lequel on s’amusait à taper en continu avec un énorme marteau au rythme des bips incessants. Il avait mal partout et commençait à comprendre.

Il s’était loupé. Il avait manqué son saut et était toujours en vie. En un instant, il fut envahi par la rage et la honte. Même se suicider, il était incapable de le faire correctement ! //Suis-je vraiment une merde à ce point ?// se dit-il en réfrénant une forte envie de pleurer.

Une terrible douleur à la tête le prit soudain. Où se trouvait-il ?

-- Docteur Ferri ?

Une voix. Il ne parvenait pas à lui répondre et ça faisait des jours. Il ne savait pas comment communiquer et ça le frustrait.
Les doigts. Bouger les doigts.

-- Vous m’entendez, docteur Ferri ?

Essayer de parler. D’émettre un son. De bouger.

-- Essayez d’ouvrir les yeux.

Impossible. Ils étaient trop lourds pour qu’il puisse y arriver.

-- Serrez mes doigts.

Des mains avaient pris ses doigts. Au prix de lourds efforts, il parvint à remuer les siens. Il sentit alors la voix se tendre, sans savoir si c&#39;était d&#39;excitation, d&#39;inquiétude ou des deux..

-- Encore ?

Il obéit. Encore une fois. il entendit alors des bips semblables à ceux produits lorsqu&#39;on composait un numéro de téléphone.

-- Docteur Lombardi ! Docteur Lombardi, le septième surintendant reprend conscience !

------

//-- Qu’est-ce qu’on a fait au Bon Dieu pour avoir un gosse pareil ?//

//J’ai mal à la joue. Ça chauffe et ça gonfle. Je crois que j’ai une dent cassée.//

//-- À partir de maintenant, tu vas me faire le plaisir de ne plus dessiner en cours ! C’est quoi ces manières ?//
//-- Je dessinerai plus jamais en cours ! Plus jamais ! Promis !//

//J’ai trop mal, s&#39;il te plaît laisse-moi !//

//-- Des fois, je me demande si on aurait pas mieux fait d’avorter. T’es vraiment un bon à rien, Andrea.//

------

-- Bonjour, monsieur Verdi.

Manuel Rogazzi est le seul présent lorsque j’arrive dans la salle pour le petit déjeuner. Il est assis à la table, bol de chocolat chaud et tartines à côté, en train de lire un livre. Je ne vois aucun téléphone près de lui, ce que je ne trouve pas plus mal, les jeunes sont trop accros à la technologie de nos jours.

-- Bonjour, Manuel. Tes parents ne sont pas levés ?
-- Faut croire que non. J’ai entendu Lucrezia vomir cette nuit, elle a besoin de se reposer et papa est resté au lit avec elle.

Il hausse les épaules.

-- C’est pas grave, je suis habitué à rester tout seul.

Son petit air triste me fend le cœur. J’imagine un enfant timide et harcelé à l’école, qui fait semblant d’aller bien et sourit alors qu’il cache un profond malaise.

Un peu comme moi quand j&#39;étais plus jeune.

-- Vous voulez boire quoi ? Y a bien du café mais je sais pas faire marcher la machine.
-- Ce n’est pas grave, je vais me faire un thé.

Alors que je me fais chauffer de l’eau, je l’observe. J&#39;aperçois un portable qui sonne sur la table, que Manuel ne regarde même pas. Je reviens avec mon thé vert et le vois qui lit son livre avec une concentration trop forcée pour être honnête. Il a éloigné le portable à l’autre bout de la table, comme s’il ne voulait pas le voir. Intrigué et presque attristé, je m’assieds à côté de lui.

-- Tout va bien, Manuel ?
-- Ouais ouais.

Son ton veut clairement dire tout le contraire. Quelque chose cloche. Je me fais une tartine d’un dérivé d’une célèbre pâte chocolat noisette et la trempe dans mon thé. Il y a un moment de silence durant lequel mes yeux sont attirés par le journal du matin. J’adore lire, je lis absolument tout ce qui me tombe sous la main, même les petites lettres en bas des contrats. Il faut dire que je n’ai longtemps eu que ça à faire.

-- Vous êtes un ami ou un collègue de mes parents ?
-- Plutôt un collègue.

Je ne peux pas dire que je suis un ami de Rogazzi, je ne l’ai vu qu’une fois et avec Lucrezia ça a très longtemps été très tendu. Sexuellement, entre autres. Je n’ai jamais été insensible à ses charmes et j’ai longtemps cru que je l’attirais, avant de voir qu’elle avait un compagnon. Et j’ai été déçu de voir qui c’était. Disons que je ne m’y attendais pas.

-- J’vois.

Nouveau moment de silence. Rien ne m’intéresse dans le journal. Il faudrait que j’aille acheter des livres, je suis à court.

-- Qu’est-ce que tu lis, Manuel ?

Il rougit.

-- Les //Fourberies de Scapin//. C’est un livre de Molière, un auteur français de… 1600 quelque chose, j’sais plus.  
-- Et ça parle de quoi ?

Il m’explique alors l’intrigue, une histoire d’amour interdite entre un jeune bourgeois et une bohémienne, aidés dans leur relation par un facétieux valet nommé Scapin. Il le lit pour le cours de français, une matière qu’il aime beaucoup grâce à Lucrezia qui parle bien mieux français qu’italien. De façon générale, Manuel est un excellent élève qui passe son temps à lire et à étudier.

-- Et ça se passe bien à l’école avec les autres élèves ?

L’adolescent se paralyse. Dans ses yeux, je vois passer la même peur que celle qui ne me quittait pas quand j’étais plus jeune. Une peur viscérale des autres, de l’environnement qui m’entourait, une peur profonde d’être attaqué, malmené, qui me faisait rester dans mon lit pendant des jours, sans que personne ne se soucie de moi. La terreur d’être confronté aux autres, d’être mal vu et cette difficulté à sociabiliser en dépit d’efforts qui allaient au-delà de mes capacités.

-- Non.
-- Non ?
-- Non, ça se passe pas bien. J’aime pas l’école. J’aime bien travailler mais…

Il soupire.

-- Ça intéresse personne, hein ? Ce que je dis. Tout le monde s’en fout.  

Oui, Manuel. Tout le monde s’en fout parce que personne n’écoute personne. Le monde est cruel et les humains sont des merdes. À ton âge, j‘étais déjà une anomalie avérée, qui a développé des capacités dangereuses parce qu’on la laissait seule et qu’elle n’avait pas d’autre moyen de se divertir.

-- Je ne m’en fiche pas, Manuel. Je suis psychologue, c’est mon boulot d’aider les personnes qui ont besoin de parler.
-- Ça fera quoi ? Ils arrêteront pas de me tabasser, de m&#39;enfoncer la tête dans les toilettes ou de m&#39;envoyer des menaces de mort sur internet. Vous allez rien pouvoir faire contre eux.

Je peux les faire souffrir. Je sais faire des dessins tueurs qui ont ôté la vie à des gaillards capables d’attentats contre la Nation, ce ne sont pas des adolescents de 14 ans qui vont me faire peur. Tu ne dois pas subir ce que j’ai subi et tu ne dois pas devenir ce que je suis devenu à cause de ça. Tu ne le mérites pas.

-- Contre eux, non. Il vaudrait mieux parler à ton père ou à Lucrezia pour peut-être changer d&#39;établissement. Mais tu peux me parler à moi, de tes problèmes, de tes peurs, de tout ça…
-- C’est pas important.

Bien sûr que c’est important. Des adolescents comme toi se suicident tous les ans à cause du harcèlement scolaire. Tu ne peux pas rester seul avec ça.

-- //C’est// important. Tu sais, moi aussi j’ai été harcelé. Et j’avais beau en parler à mes parents, ils ne faisaient rien, c’est à peine s’ils m’écoutaient. Je pense que ton père et Lucrezia t’écouteront.

Il aspire tristement son jus d’orange par la paille.

-- Mouais… vous croyez ?
-- J’en suis sûr. Tu ne dois surtout pas rester seul face à ce harcèlement, Manuel. Lucrezia et moi avons un ami qui a été victime de harcèlement pendant des années. Il a fini par sauter d’un toit et il est en réanimation depuis presque une semaine. S’il avait trouvé quelqu’un pour parler, pour l’écouter, il aurait pu recevoir de l’aide et il n’en serait peut-être pas là aujourd’hui.

Manuel se met à pleurer. Sans trop savoir ce que je fais, je le prends dans mes bras et il se laisse faire. Je suis un peu perdu, ça me fait bizarre, c’est comme si je laissais agir une part de moi que je refoule depuis des années, une part de douceur et d’humanité. En consolant un enfant et en lui donnant la possibilité de se confier, comme je l’ai fait avec Eleonora Ferri, c’est un peu comme si je cherchais à combler un vide, une affection que je n’ai jamais eue. Ou comme si je cherchais à me faire pardonner. J’ai tué Lorenzo, je vais essayer de réparer ce que j’ai fait, en sauvant d’autres personnes. Tout comme la Fondation m’a sauvé de ce que j’étais, de ce que je vivais, quand j’avais quatorze ans. Dans un sens, j’ai préféré être enfermé et étudié mais nourri et soigné plutôt que libre mais maltraité.

Est-ce qu’au final, je ne serais pas plus heureux en m’occupant des autres plutôt que de les traiter comme des merdes ? Est-ce que finalement, je ferais du meilleur travail si j’étais moins une ordure ? Est-ce que je devrais essayer d’être une meilleure personne ?

------

Il y a dix jours, c’était un peu la même configuration. Tous dans la même salle, autour d’une table, et plein de regards haineux braqués sur moi. À la différence près que cette fois, j’ai Lucrezia et Rebecca de mon côté. Mais la chaise vide de Lorenzo est toujours aussi difficile à supporter. Je ne sais pas comment il va et je ne sais pas non plus pourquoi il a fait ça. Je n’arrive pas non plus à me sortir de la tête le fait que je suis responsable de ça.

-- Bonjour à toutes et à tous.

Napoleone entre dans la salle et le silence s’installe. Il fait toujours son petit effet, bien qu’on le connaisse et qu’on travaille avec lui depuis sept ans. L’aura caractéristique que confère la charge d’être S5-1, sans doute. Ses cheveux blancs et ses 73 ans lui donnent un air de grand-père empli de sagesse et de savoir. Et de tâches monumentales, dont celle de gérer dix autres surintendants qui ne se supportent que moyennement. Les réunions qui ne dégénèrent pas sont très rares, principalement à cause de moi, parce que je ne peux pas m’empêcher de gueuler pour me faire entendre comme si c’était la seule solution.

-- Je vous remercie d’être présents d’une façon ou d’une autre. Aujourd’hui, j’ai une nouvelle très importante à vous annoncer…
-- Ça concerne Lorenzo ? coupe Vittoria, fébrile.
-- Ça concerne Lorenzo, en effet.

Je commence à trembler alors que tous les regards convergent vers moi. Ils sont de nouveau remplis de haine et je sais que nous avons tous la même pensée en tête.

Lorenzo est mort. Il n’a pas survécu à ses blessures et a été débranché. Nous l’avons définitivement perdu. Je me mords la lèvre à me la faire saigner pour ne pas pleurer. Je ne veux pas regarder mes collègues, je ne veux pas penser qu’il va falloir avertir sa famille, je ne veux pas penser que…

-- Il est… ? demande une voix timide que je n’arrive pas à identifier.
-- Emilia Lombardi, la directrice de l’hôpital du Site Asclepio, m’a appelé hier soir vers 21 heures.

Mes mains suent et ma lèvre explose à cause de la pression de mes dents. S’il annonce qu’il est mort, je me tue. Je ne me le pardonnerai jamais.

-- Lorenzo est sorti du coma.

La pression retombe d’un coup et j’éclate en sanglots. Pas seulement de joie : de soulagement.
Il est vivant. Il est vivant, il va s’en sortir.

-- Cependant, il ne parle pas et n’ouvre pas les yeux. Il est grièvement blessé et ne sortira pas de l’hôpital avant plusieurs semaines.

Je m’en fous. Je m’en fous, il est vivant, il n’y a que ça qui compte. Je ne suis pas un meurtrier, il va s’en sortir, je vais pouvoir lui demander pardon.

-- Je vous tiendrai au courant de l’évolution de son état. Pour l’instant, il faut le laisser se reposer.

Je souffle longuement, les larmes aux yeux. C’est comme si les vannes s’ouvraient, relâchant la pression contenue depuis dix jours. Comme après un examen universitaire, mais en mille fois plus fort.

-- Andrea ? Ça va ?
-- Il est en vie, putain…

------

-- Tout va bien, Andrea ?

Je retrouve Rebecca dans son bureau, après être allé à la boulangerie acheter des petites viennoiseries. Le vent glacial m’a un peu remis de mes émotions. Je suis en train de pleurer et je ne le cache même pas. Je ne sais pas pourquoi je suis allé la voir elle et pas d’autres. Sans doute parce qu’elle a été la première à me soutenir et que face à elle, je n’ai pas peur de montrer mes émotions.  

-- Je vais bien, merci de t’en soucier. Tiens, c’est pour toi.

Je lui tends un muffin au chocolat. Ses yeux brillent de gourmandise.

-- Oh c’est très gentil ! Merci beaucoup ! Assieds-toi donc.

Elle me sert un thé. J’ai l’impression que sa bouilloire est en permanence pleine d’eau. Je croque dans un muffin avec joie, et mes larmes donnent aux fruits rouges un goût salé.

-- Soulagé, hein ? Me dit-elle en me tendant un mouchoir.
-- Oui. Mais je le serai encore plus quand il sera //vraiment// tiré d’affaire. Quand il pourra parler et comprendre, j’irai lui demander pardon.

Rebecca secoue la tête.

-- Quoi ? T’es pas d’accord ?
-- Non, je suis pas d’accord.

Je la fixe avec des yeux vides d’expression.

-- Pourquoi ?

Elle sourit.

-- Parce que c’est pas comme ça que ça marche, Andrea.

Mais…

-- Alors ça marche comment ? Une fois que je me serai excusé, j’irai mieux, non ?
-- Pas forcément. Parce que déjà, ça doit être des excuses sincères. Bon, pour ça, j’ai aucun doute que tu es sincèrement désolé qu’il en soit arrivé à cette situation. Mais une fois que Lorenzo t’aura pardonné, s’il le fait ? Tu feras quoi ? Tu retomberas dans tes travers ? Tu redeviendras un sale gosse arrogant et tu recommenceras à le harceler jusqu’à ce qu’il saute de nouveau et que cette fois, il réussisse à se donner la mort ? Non, Andrea, c’est pas comme ça que ça marche.

Je bondis de ma chaise.

-- Tu n’en sais rien du tout, Rebecca !
-- T’énerves pas ! Je te juge pas, je t’explique.
-- Tu me crois incapable d’évoluer dans le bon sens ?

Elle me toise méchamment.

-- Me fais pas dire ce que j’ai pas dit ! J’ai jamais dit que tu serais incapable de devenir quelqu’un de bien, j’ai dit que tu devais pas t’arrêter là ! T’écoutes ou pas, quand on te parle ?
-- Mais arrête de gueuler, t&#39;es pas ma mère !  !

Une gifle s&#39;abat sur ma joue.

-- C’est l’hôpital qui se fout de la charité ? Tu pètes un câble pour absolument que dalle et c’est moi qui devrais arrêter de gueuler ?

Rebecca est furieuse et le vent qui passe par la fenêtre ouverte fait voler ses cheveux, lui donnant un air de Méduse enragée. Tout le monde doit nous entendre et je suis certain qu&#39;ils jubilent intérieurement de me voir ramasser une gifle. Comme ce jour où Lorenzo m&#39;avait plaqué contre un mur devant tout le site Virtus pour me casser la figure devant tout le monde. L&#39;une des pires hontes de ma vie. Et l&#39;une des pires terreurs, aussi. Ce jour-là, j&#39;ai vraiment vu la rage dans les yeux de mon collègue. Cette fois-là n&#39;était pas une menace, il avait vraiment envie de me faire du mal, il pleurait de colère. Je l&#39;avais vraiment poussé à bout.

-- Si tu m’avais écoutée au lieu de t’énerver, peut-être que tu aurais évité cette baffe ! Maintenant tu la fermes et tu m’écoutes, t’as compris ?

Elle m’a pris à mon propre jeu : hurler pour me faire comprendre. La peur qu’on m’entende m’empêche de lâcher l’une de mes habituelles répliques cinglantes, car si je le fais, les éventuels spectateurs vont me prendre encore une fois pour une ordure arrogante et je ne pourrais jamais donner l’image que je veux me donner, à savoir celle d’une personne meilleure.

-- Alors écoute moi, Andrea. Écoute-moi et tais-toi.

J’imagine que je n’ai pas d’autre choix, de toute façon…

-- Lucrezia et moi on a bien vu que tu faisais des efforts pour changer. Pour être plus agréable, plus gentil, et franchement c’est très bien. Mais tu fais ça pour quoi ? Pour te faire pardonner ou parce que tu sens que ça te fait du bien d’être une meilleure personne ?

Je la regarde sans répondre tout de suite. C’est une question difficile. D’un côté, oui, c’est pour me racheter une conduite ; mais de l’autre côté, j’ai vraiment aimé permettre à Eleonora Ferri de se confier, j’ai aimé être un moyen pour Manuel d’extérioriser son mal-être. Ça m’a fait me sentir utile, ça m’a fait comprendre qu’il n’y a pas besoin de le crier sur tous les toits quand on fait quelque chose de bien. J’étais juste en paix avec moi-même.

-- Parce que ça m’a fait du bien. Ne me demande pas de me justifier, je n’en sais rien.
-- Il n’y a pas de justification à fournir. Tu dois devenir une meilleure personne parce que ça te fait te sentir mieux. Pas pour te faire apprécier ou pour obtenir un hypothétique pardon ; Lorenzo sera bien plus content et fier de toi s’il voit que tu le fais pour toi et pas pour lui. Au fond c’est à toi que tu dois plaire, Andrea, pas aux autres.

------

//Une porte en bois, avec une simple plaque métallique indiquant un nom et des sigles que je ne comprends pas. &#34;//Dr E. Bigotti, SRE-M//&#34;. C’est qui ce mec, un psy ? J’ai besoin d’un psy, moi ? N’importe quoi, c’est le reste du monde qui a un problème, pas moi. Y avait pas besoin non plus de mecs en gilet pare-balles pour me surveiller, je vais pas me barrer, ça va !//

//-- C’est quoi ce bordel ?//

//Pas de réponse. Évidemment. Pourquoi tous les adultes sont malpolis comme ça ? Ça y est on a passé les 30 ans alors on se permet d’être désagréable ?//

//Connards.//

//-- C’est qui ce docteur Bigotti ?//

//Toujours pas de réponse. Je soupire. Ce Bigotti a intérêt à m’expliquer pas mal de trucs quand il arrivera. Parce que depuis que la protection de l’enfance est venue me chercher, on m’a rien expliqué. Ils m’ont emmené à l’hôpital, j’ai eu des tonnes d’examens, j’ai vu des tonnes de docteurs, mais je sais toujours pas c’est quoi mon problème.//

//Je vois ma tête dans le reflet de la vitre. Ils m’ont recousu la bouche, c’est hyper moche. Les autres élèves vont encore plus se foutre de ma gueule quand je vais revenir.//

//-- PdI-852 est arrivé ?//

//La porte s’est ouverte et un type est sorti. Il est vieux, avec un costume cravate noir.//

//-- Oui, nous l’avons amené.//

//Pas le temps de demander qui est Pédéi 852, le type en costume se tourne vers moi.//

//-- Andrea Verdi ?//
//-- Oui.//

//Il me sourit.//

//-- Bonjour, je suis Emanuele Bigotti, chef psychologue de cet établissement. Suis-moi, s’il te plaît.

//Je me lève et le suis. Son bureau est grand et clair, pas comme ma maison. Je montre les deux types en gilet pare-balles//

//-- Ils sont obligés de venir, eux aussi ?//  
//-- Oui, ils sont obligés.//

//Je soupire. Bigotti sort une feuille et un stylo.//

//-- Tu dois certainement te poser beaucoup de questions.//

//C&#39;est normal, non ?//

//-- Pour commencer, je vais t’expliquer la situation.//

//Oui, s&#39;il te plaît...//

//-- Nous t’avons emmené avec nous car nous savons que tu dessines.//

//Oui, et donc ?//

//-- Or, ces dessins semblent avoir des effets très particuliers sur les gens qui les regardent. Tu en es conscient, Andrea ?//
//-- Ouais, c’est parce qu’ils sont moches.//

//Il secoue la tête.//

//-- Un dessin moche ne fait pas vomir les gens et ne les fait pas non plus tomber inconscients.//

//Hein ?//

//-- Je… ils font ça en regardant mes dessins ?//

//Bigotti hoche la tête et note des trucs. J’arrive pas à lire.//

//-- Mais je montre mes dessins à personne ! Ça peut pas faire vomir les gens, s’ils les voient pas !//

//Il fronce un sourcil.//

//-- Tu ne les montres à personne ?//

//Je hausse les épaules.//

//-- Tout le monde s’en fout de ce que je fais, tout le monde s’en fout de moi !//
//-- Alors pourquoi tu dessines ?//

//Mais pourquoi toutes ces questions ?//

//-- Pour passer le temps, quand je sais pas quoi faire et que j’ai fini mes devoirs. C’est quoi le problème ?//

//Je ne comprends pas. Qu’est ce qu’ils ont, mes dessins ? Pourquoi ils intéressent ce type ? Qu’est-ce que j’ai fait ?//

//-- Tu ne les fais pas pour… d’autres choses ?//

//MAIS DE QUOI IL PARLE ?//

//-- Pour faire quoi ?//

//Il pose son stylo et se penche vers moi.//

//-- Andrea. Si nous t’avons emmené ici, ce n’est pas parce que tes parents te maltraitent ou parce que tu es harcelé à l’école. Nous t’avons soustrait parce que tes dessins ont des &#34;pouvoirs&#34; et qu’ils peuvent être dangereux.//

//Je suis dangereux ? C’est moi qui me fais tabasser et insulter littéralement tous les jours mais c’est moi qui ai un souci ? Il se fout de ma gueule ?//

//-- C’est pas possible. C’est des dessins, ils peuvent rien faire de mal.//
//-- Il y a des choses que tu ne soupçonnes pas. Et pourtant elles sont vraies. Nous ne pouvons pas garder en liberté un enfant qui fait dessins pouvant faire mourir ceux qui les regardent.//

//Je me lève et me mets à pleurer. Les gars en gilet pare-balle me pointent avec leurs fusils. Bigotti leur dit de laisser faire et prend une autre feuille.//

//-- Vous mentez. J’ai rien fait, moi. C’est les autres qui ont un problème. C’est les autres, pas moi. J’ai treize ans, je peux faire quoi ? C’est moi qui me prends des coups de pied et des insultes et c’est moi qu’on va mettre en prison ?//

//Ils comprennent pas comment c’est frustrant d’être traité comme ça alors qu’on a rien fait.//

//-- J’en ai marre que tout le monde me prenne pour un con ! Je suis pas un tueur en série ou je sais pas quoi, moi je veux juste qu’on arrête de me traiter comme ça ! Vous savez pas comment ça fait de se faire insulter par les gens, d’entendre mes parents dire qu’ils auraient préféré que j’existe pas, vous savez pas ce que c’est alors laissez-moi !//

//Je tape dans la chaise, qui tombe par terre. Je tombe aussi, écrasé par les types en gilet pare-balle qui m’ont sauté dessus. La nuit tombe sur moi et j’entends Bigotti se dicter quelque chose.//

//-- Sujet non coopératif et violent. Prévoir sédatifs au prochain interrogatoire.//

------

J’aime voyager entre les différents sites de confinement. Ça me permet de rester en contact avec les chercheurs et d’être au courant des recherches et des études. Aujourd’hui, je suis arrivé au Site Plutone, aux environs de Naples, pour m’entretenir avec Lucrezia d’un objet historique aux propriétés mémétiques. C’est cependant le vice-directeur du site, Mauro Bellini, qui m’a reçu en attendant Lucrezia. Qu’il soit face à un garde, un O5, un S5, un chercheur, la dame de la cantine ou son supérieur hiérarchique direct, il aura le même comportement, la même bonhommie. Et ça passe apparemment par offrir un café ou un cigare à son interlocuteur. On raconte qu’il a, dans les sous sols du site Plutone, une cave entière remplie d’énormes cigares de la Havane. Cependant, je vais me contenter d’un café.

-- Oh, pas de problème, docteur Verdi. Je crois que je suis le seul à aimer les cigares. Ça ne vous dérange pas que j’en fume un ?
-- Votre question est rhétorique, n&#39;est-ce pas ?

Il sourit.

-- Tout à fait.

Il sort alors un coffret de sous son bureau et en tire un énorme cigare dont il coupe le bout avant de l’allumer. Je recule instantanément. Trop de mauvais souvenirs avec les cigarettes.

-- Lucrezia ne devrait pas tarder, je l’ai prévenue.

Son bureau est étrangement réconfortant. On s’y sent bien et pendant un instant je ne peux m’empêcher d’imaginer Bellini en vieux papy débonnaire, dévoué à des enfants et petits-enfants qu’il n’a certainement pas. Je l’imagine leur enseigner l’histoire, les emmener en exploration dans des cavernes, leurs apprendre à faire exploser des trucs et pendant quelques secondes, je me dis que j’aurais aimé avoir un père ou un grand-père comme lui.

-- J’ai hâte de savoir ce qu’est cet objet, docteur Verdi.

Il souffle sa fumée en direction de la fenêtre.

-- Moi aussi, docteur Bellini.

Je pensais qu’il était déjà au courant de la nature et des propriétés anormales de cet objet…

-- Enfin bref. On vous voit peu ici, docteur Verdi. C’est la première fois alors que je suis ici depuis 1984.
-- L’histoire, l’archéologie et la mémétique ne sont pas vraiment liées entre elles, docteur Bellini.

Il rit doucement, rallumant son cigare qui commence à s’éteindre.

-- Vous n’aimez pas qu’on vous dise ça, mais vous vous trompez, docteur Verdi. Je suis convaincu que toutes les disciplines, même celles qu’on pense éloignées, sont liées. Il faut juste trouver le lien. Mais ce sont des choses qu’on apprend avec le temps et l’âge et vous êtes jeune. Même pas 40 ans, vous avez tellement de choses à découvrir. Moi aussi, d’ailleurs. Je continue d’apprendre alors que j’aurai 66 ans dans quelques mois.

Il souffle de nouveau sa fumée au plafond. Je suis fasciné par les volutes qui s’élèvent au dessus de sa tête. On dirait des scènes de film, des chars romains courant dans un hippodrome, un navire de guerre se fracassant contre un autre dans une explosion de bois et de fumée…

-- Vous en apprenez sur la Fondation ou sur… autre chose ?
-- Sur tout. Vous avez 36 ans, il y a en vous quelque chose que vous ne connaissez pas et qui ne demande qu’à être révélé. Ça peut être un talent que vous ne soupçonnez pas, ou une autre facette de vous-même qui mérite de s’exprimer. J’avais 63 ans quand j’ai [[[scp-001-it-abad|vaincu ma plus grand peur]]], cela veut bien dire qu’à votre âge, vous pouvez devenir la personne que vous voulez vraiment être.
-- La personne que je veux vraiment être…

Il me ressert du café.  

-- Ne faites pas l’enfant, docteur Verdi, vous savez très bien de quoi je parle. Devenir… adulte. Enfin.

------

-- Manuel ? Je peux te parler deux minutes ?

Il sursaute alors qu’il est en train de faire sa valise. Les vacances sont finies et c’est à contrecœur qu’il rentre chez sa mère dans l’extrême sud du pays. Rogazzi est assez triste lui aussi, car il risque de ne pas le revoir avant un certain temps.

-- Oui, monsieur Verdi ?
-- Prends ça.

Je lui glisse une feuille dans la main. Devant son air intrigué et inquiet tout à fait compréhensible, je me livre à des explications. Il a besoin de savoir, les enfants posent toujours des questions sur tout et il est important de leur répondre, même pour dire qu’on ne sait pas. J’ai tellement parlé à des murs quand j’étais enfant, que ce soit avec mes parents ou le personnel chargé de mon confinement, que maintenant, je mets un point d’honneur à répondre aux questions et à expliquer à ceux qui ne comprennent pas. Et le contenu de ce morceau de papier est assez complexe à utiliser.

-- Essaie de le garder avec toi tout le temps. Si tu veux, tu peux même te le dessiner sur le bras, sur la main, ou je ne sais où, au feutre, au stylo…

Manuel fronce les sourcils.

-- Pourquoi ? C’est magique ?

C’est ce que je pourrais lui dire. Oui, Manuel, c’est magique. Ça va te changer la vie, tu vas vivre bien mieux après ça.

-- Non, mais c’est un peu comme, tu sais, les pierres qui te donnent confiance en toi.

Je n’y ai jamais cru, pour être honnête. Un caillou reste un caillou, quelle que soit sa couleur ou sa beauté.

-- Ouais, mais c’est un dessin…
-- C’est un dessin, mais c’est le même principe. Il va te donner confiance en toi et on dit que l’un des meilleurs moyens d’arrêter de se faire harceler, c’est d’avoir confiance en soi.

Ou au moins faire semblant, ça marche mieux.

-- En le voyant, ceux qui te harcèlent vont vite arrêter, je te l’assure. Ça a marché pour moi, ça marchera pour toi.

Manuel déplie la feuille et le dessin lui saute aux yeux. J’angoisse intérieurement, espérant que ça marche.

-- Il est trop beau, monsieur Verdi. C’est vous qui l’avez fait ?

Je hoche la tête, fier de moi.

-- Trop bien fait ! J’adore !

Et ça me rend heureux. Les adolescents sont tellement difficiles à satisfaire et la plupart du temps, ils sont tellement méchants.

-- Merci, Manuel.

Il le regarde encore un peu, sourire aux lèvres et le serre contre son cœur en pensant que je ne le vois pas. Et ça me fait chaud au cœur.

-- Manuel ! C’est l’heure !

Il soupire.

-- Un jour, il faudra que je dise à papa que j’ai plus envie d’habiter chez maman et que son mec est un connard…

Il me sourit, les joues rouges d’embarras.

-- Encore merci pour le dessin, monsieur Verdi, j’espère que ça m’aidera. C’est très gentil, en tout cas.

Ça t’aidera, Manuel. Je l’ai fait spécialement pour toi, j’ai passé trois jours à le mettre au point, à l’imaginer et à le dessiner. Un mème qui te donnera suffisamment confiance en toi pour que tes harceleurs te laissent tranquille.
Je sais que je n’ai pas le droit de donner quelque chose d’anormal et de si puissant à un civil ; un enfant, qui plus est. Je sais que je risque gros si on me découvre. Je risque… mon poste, par exemple. Je risque d’être rétrogradé et remis en cellule, comme avant. Là où j’aurais dû rester.

Mais pour être honnête, je n’en ai rien à foutre. Je me suis trop identifié à Manuel Rogazzi et je ne veux pas qu’il continue à subir ce que j’ai subi.

------

Je n’avais jamais rencontré Emilia Lombardi avant. Elle n’est pas du tout comme je l’imaginais. Elle ne fait pas ses 57 ans. Cheveux noirs attachés en deux couettes basses, lézard vert tatoué dans le cou, accent sicilien à couper au couteau.

-- Oui, il est réveillé. Enfin, réveillé, c’est un peu excessif, mais disons qu’il est… conscient.
-- Je peux le voir ?
-- Oui, mais ne vous attendez pas à une conversation profonde et sensée avec lui.

Forcément, il est sorti du coma y a trois jours.

-- Je veux seulement savoir comment il se sent.

Emilia Lombardi rit nerveusement. Je réalise alors que rien n’est encore certain.

-- Il ne vous dira pas grand-chose : pour l’instant, il ne peut répondre que par oui ou par non. Quand il comprend la question… Et c’est pas toujours le cas…
-- Docteur Lombardi, je veux le voir !

J’ai essayé d’être autoritaire mais il y a dans ma voix une pointe de désespoir que Lombardi a parfaitement perçue. Elle me fait signe de la suivre. Après quelques minutes, quelques escaliers et couloirs, nous arrivons à une chambre dans laquelle s’entend le bruit d’un respirateur.

-- Alors, me dit Lombardi, c’est simple : il a encore la ventilation artificielle, mais il est un minimum compréhensible. //Un minimum//. S’il grogne, c’est non. S’il gémit ou a une expression qui ressemble à un sourire, c’est oui. S’il ne répond pas, c’est qu’il n’a pas entendu, ou pas compris, ça arrive souvent et c’est normal. S’il se met à pleurer, changez de sujet ou laissez-le tranquille avec les questions. Je le redis, ne posez que des questions fermées, il ne peut pas répondre autre chose que oui ou non pour l’instant.

Je hoche la tête. Lombardi me fait entrer et je vois le massacre. Lorenzo est relié à douze mille machines de surveillance médicale, entièrement immobilisé, désarticulé, couvert de bleus, avec ce respirateur sur la bouche, les yeux fermés. Les larmes me viennent et mon rythme cardiaque s’accélère.

-- Vous leur direz, Emilia, dis-je d’une voix étranglée par les sanglots. Vous leur direz que //moi// je suis allé le voir ! Vous leur direz que moi, au moins, j’ai fait cet effort !
-- Calmez-vous, docteur Verdi, je leur dirai.

Lombardi s’avance vers Lorenzo et lui caresse la joue.

-- Docteur Ferri ? Vous avez de la visite.

Elle parle lentement, sans doute pour que chaque mot soit compris. Un gargouillis se fait entendre et elle me fait signe d’avancer.

-- Il m’entend ?
-- Oui, il entend très bien, le vrai souci c’est la compréhension.

Elle attrape ma main et la pose sur la main bandée de Lorenzo. Les phalanges brisées remuent et un petit soupir se fait entendre.

-- Lorenzo, c’est Andrea. Tu m’entends ?

Un petit gémissement se fait entendre sous le masque. Je manque de pleurer de soulagement.

-- Je suis content de voir que tu es réveillé. On a eu peur. Tu nous as collé une belle frousse.

Ils ont pris la précaution de bien lui immobiliser la tête. Lorenzo a toujours eu de sérieux problèmes aux dents et aux cervicales. Je sais qu’il fréquente un kiné au moins tous les mois et qu’il a une équipe médicale qui le suit. Une équipe médicale qui va s’agrandir, vu cette tentative désespérée qu’il a faite.

-- Je suis content que tu sois sorti du coma.

Ses doigts tremblent. Il a l’air d’avoir froid, comme quand on se réveille d’une opération sous anesthésie générale. Je me rappelle de cette sensation d’avoir été comme sorti d’un congélateur après mon opération des dents de sagesse. C’était ici, d’ailleurs, je crois. Oui, c’était ici, c’est là qu’on soigne le personnel de la Fondation italienne, mais aussi les anomalies humanoïdes que nous confinons. Et comme je suis une anomalie… J’avais 17 ans quand c’est arrivé, je crois. Quatre dents d’un coup, les joues enflées comme les bajoues d’un hamster, avec un énorme hématome de chaque côté. Si Lorenzo m’avait vu à cette époque, il se serait magistralement moqué de moi.

-- Tu as froid ?

Il gémit. J’appelle un infirmier. Lorenzo tremble et ses doigts s’accrochent aux miens.

-- Tout va bien. Je suis là. Ils vont te mettre une couverture.

Je brûle d’envie de lui parler. De lui demander pardon. Mais ce n’est pas le moment, je ne sais même pas s’il me comprend. Il halète et les bips s’affolent.

-- Tiens bon, Lorenzo. Ça ira mieux avec la couverture, d’accord ?

Il émet un petit bruit que je n’arrive pas à identifier. Je ne sais pas trop quoi lui dire pour le rassurer. Est-ce que ça servirait à quelque chose ? Est-ce que c’est grave d’avoir froid quand on sort du coma ? En fin de compte, on est juste plus fragile que des gens en bonne santé.

-- Écartez-vous, s’il vous plaît.

Arrivent des aides-soignants. Je détourne pudiquement le regard pendant les soins. Ils parlent à Lorenzo, le rassurent, lui expliquent, et je ne peux m’empêcher de penser que ces gens-là font quand même un boulot énorme, malgré leur niveau d’accréditation et de sécurité assez peu élevé. Ils sont tout en bas de l’échelle et moi tout en haut mais leur travail est presque plus important que le mien.

-- Voilà, c’est bon. On a aussi augmenté la température des couvertures chauffantes.
-- Merci pour lui.

Sa respiration revient à la normale et je me rends compte d’une chose : même lorsque les aides-soignants sont entrés, il n’a pas voulu me lâcher la main. Or, si je l’ai poussé au suicide, il aurait dû essayer de se débattre. Me montrer qu’il n’était pas content de me voir. Mais pourquoi il est cramponné à moi comme si j’étais une bouée de sauvetage ? Parce qu’il n’a pas d’autre solution pour ne pas sombrer ? Parce qu’il n’a pas compris que c’était moi et qu’il me confond avec quelqu’un d’autre ?

Ou parce qu’il ne m’en veut pas et qu’au final, je suis vraiment son ami.

-- Lorenzo, pardonne-moi, je suis désolé, je… je ne pensais pas que ça irait jusque-là… Je ne voulais pas que tu te suicides !

------

J’ai fini par repartir au boulot et revenir en Sardaigne. Avec un petit sourire aux lèvres. Bien évidemment, je n’ai pas dit pourquoi. Ils continuent de croire que Lorenzo est mourant et que j’en suis content, alors que la vraie raison de ce sourire est que justement, il ne l’est pas. Il va de mieux en mieux ; hier ils lui ont enlevé le respirateur, sachant que le jour encore avant, il avait ouvert les yeux. Il sera transféré du service réanimation au service orthopédie dans les prochains jours. Il comprend ce qu’on lui dit, il communique, et l’équipe médicale qui le suit est optimiste quant à son rétablissement neurologique. Il ne parle pas encore, mais il bouge ses mains, a des expressions du visage qui traduisent ce qu’il veut dire si on sait comment les interpréter et émet des sons et des gargouillis. Leur vraie crainte concerne d’abord sa motricité physique, son cou et son dos sont en morceaux et il ne sent pas ses jambes. Mais ils ont surtout peur pour sa santé mentale : personne ne sait encore pourquoi il a tenté de se suicider. Napoleone a dit qu’il irait le lui demander, mais je pense que Lorenzo ne lui répondra pas. Ce n’est pas à son supérieur hiérarchique qu’il a besoin de parler, c’est à quelqu’un de neutre et de compétent, et Napoleone n’est pas compétent dans ce domaine-là. Moi non plus, d’accord, mais plus que lui. En psychologie, du moins, parce que pour le reste…

Je me suis toujours senti trop nul, pas assez compétent et ce dans absolument tout ce que j’ai toujours fait. Mais il fallait que je le cache, sinon on allait profiter de mes faiblesses. Il fallait que je fasse semblant d’avoir confiance en moi, semblant d’avoir les épaules pour les tâches qu’on me confiait. Être à la hauteur sans jamais en descendre. Ça, Lorenzo savait très bien le faire. Pas moi.

J’ai toujours été profondément jaloux de lui. De son assurance, de sa réussite sociale… Il a tout ce que je n’ai jamais eu. C’est pour ça que je le détestais, je crois. Il me renvoyait toujours involontairement à mes échecs et je lui en voulais, con comme je suis.

Alors je me suis construit une carapace, une carapace d’arrogance et de méchanceté. Je suis devenu cruel et agressif pour me protéger.

Il est temps d’arrêter.

------

&#34;Pardonne-moi, je suis désolé, je ne voulais pas que tu te suicides.&#34;

Cette phrase tournait en boucle dans sa tête et S5-7 ne parvenait pas à savoir s’il avait bien compris, ni qui lui avait dit ça. Il ne reconnaissait pas cette voix. Il avait entendu Emilia dire &#34;Docteur Verdi&#34;, il supposait donc que c’était S5-5. Mais ce dernier ne viendrait jamais le voir à l’hôpital, ça pourrait détruire sa si chère réputation si quelqu’un venait à le savoir. Même si Emilia Lombardi n’était pas le genre à révéler des secrets.
Et d’ailleurs, pourquoi devrait-il lui pardonner ?  

-- Bonjour, Lorenzo.

Napoleone Bernini entra dans la chambre 13 du secteur orthopédie. S5-7 réprima un soupir. Il n’avait pas spécialement envie de le voir. S5-1 allait lui faire la morale sur son geste, remettre son poste en cause, lui dire qu’il aurait du en parler, et S5-7 n’avait pas envie d’entendre ça, il n’avait pas besoin de reproches et d’infantilisation.

-- Je suis content que tu sois réveillé et en état de suivre une conversation.

S5-7 ne savait pas s’il était vraiment en état de suivre une conversation. Il prenait très vite mal à la tête et au bout d’un certain temps, il finissait par ne plus rien comprendre.

-- Comment te sens-tu ?

Il se sentait mal. Terriblement mal. Il ne se sentait même pas assez bien pour mériter que S5-1 lui parle.  

-- Tu nous as fait peur, Lorenzo.

S5-7 roula les yeux vers le ciel, persuadé qu’au contraire ils avaient eu peur qu’il se réveille, non qu’il meure. Ils ne l’avaient jamais aimé, ils n’avaient jamais eu peur pour lui.  

-- Je suis sérieux, je ne dis pas ça pour te rassurer. Andrea était particulièrement dévasté.

Un petit rire sarcastique lui répondit.  

-- Ils pensent tous que c’est lui qui t’a poussé à cet acte désespéré, mais je sais que c’est faux. Il s’est passé autre chose.

S5-7 regarda le plafond. Oui, il s’était passé autre chose, mais il refusait d’en parler. De plus, il savait que S5-1 avait lu et relu son dossier, il était donc certainement au courant, pourquoi lui posait-il la question ?  

-- C’est ce procès pour enlèvement et…

S5-7 leva la main et l’abattit de toutes ses forces sur le bras de son collègue. Napoleone Bernini n’eut pas mal mais comprit le message.  

-- Sors.

C’était son premier mot depuis le &#34;à demain&#34; qu’il avait dit à S5-10 avant de tenter de se suicider. Il avait mal à la gorge, sa voix ressemblait plus à un grognement qu’à une voix humaine, mais il ne voulait pas s’engager dans cette discussion. Et pour bien appuyer ses propos, il étendit le bras et pointa la sortie de la chambre, fixant son collègue dans les yeux. Le message était clair : soit il changeait de sujet, soit il sortait de cette salle.

-- Tu veux qu’on parle d’autre chose ?
-- Non.

Il y eut un blanc.

-- Très bien, répondit S5-1. Ton état physique s’améliore, m’a-t-on dit. Tu commences à bouger et à parler, c’est une belle avancée. Est-ce que tu sens tes jambes ?
-- Non.

Et il s’en fichait. Il s’en fichait parce qu’il ne voulait //plus rien sentir//. Il voulait mourir et S5-1 ne semblait pas voulait pas le comprendre. Il n’avait jamais eu de problème de dépression, il ne pouvait pas prétendre savoir comment il se sentait.

-- C’est normal, ton dos a souffert quand tu es… tombé sur le goudron. Mais ça reviendra.  Et si ça ne revient pas, tu pourras toujours demander des aménagements et…

//Putain mais tu vas la fermer ?// Hurla intérieurement S5-7.

-- Sors. Vite.

L’énervement était visible et S5-1 n’insista pas. Il n’arriverait à rien aujourd’hui.
-- Très bien, je reviendrai plus tard. Mais si tu as besoin, n’hésite pas, je serai toujours là pour t’aider, et tu le sais très bien.

La porte de la chambre se referma. Laissant S5-7 drapé dans le peu d’orgueil qui lui restait.

------

-- Vous êtes arrivés à l’aéroport de Naples Capodichino. Il est 21 heures 30 et la température extérieure est de 19 degrés. Mesdames et messieurs, la compagnie espère que vous avez effectué un agréable voyage et vous souhaite une bonne fin de journée.

Je vacille sur mon siège alors que l’avion se gare au bon terminal. Je dois être encore plus blanc que d’habitude. Vraiment, je déteste l’avion, j’aurais dû prendre le bateau. Je respire un coup, le temps que passe l’envie de vomir. Je suis toujours malade en avion, même si je prends des médicaments contre le mal des transports. Enfin, l’engin s’immobilise et les passagers se lèvent. Pour ma part, j’attends encore. Rallumant mon portable, je reçois un message de Lucrezia :
&#34;Je t’attendrai aux tapis roulants&#34;.

Très bien, au moins je n’aurai pas à la chercher.

Je m’étire alors que le flot ininterrompu de passagers se dirige vers la sortie. Ça tourne encore un peu. Tant pis si je sors en dernier.

&#34;Ok, pas de souci. Merci&#34;.

Je finis enfin par récupérer mon sac à dos et sortir. Hâte d’être assis sur un canapé pour dormir.  Le couloir de débarquement semble interminable, comme un jour sans fin. Je suis tellement fatigué.

-- Andrea !

J’arrive enfin aux tapis roulants et vois Lucrezia qui me fait coucou. Je constate avec soulagement qu’elle a récupéré mes bagages.

-- Salut Lucrezia.
-- T’es fatigué, toi.
-- Je déteste l’avion. T’es toute seule ?

Elle regarde autour d’elle.

-- Ouais, Emilio est à la gare, il… enfin tu comprendras en arrivant à la maison.

------

Deuxième étage, porte du fond. &#34;E. Rogazzi et L. Cerise&#34;, dit la plaque. Lucrezia ouvre et je vois une autre valise dans l’entrée.

-- Fallait me le dire que vous aviez déjà du monde. J’aurais pris une chambre à l’hôtel.
-- Toi, t’étais prévu, répond Lucrezia. Lui, non.

J’entre après elle, avec cette étrange impression d’être de retour à la maison. Dans la pièce principale, j’entends des éclats de voix dont l’une est celle de Rogazzi.

-- Mais pourquoi tu l’as pas dit ? On t’aurait aidé ! On t’aurait pas renvoyé chez ta mère !

Je comprends tout de suite : Manuel est là. Il a eu le courage de dire à Rogazzi l’enfer qu’il vivait, et qu’il voulait habiter chez lui désormais. Ou plutôt, il s’est pointé à la gare, s’est arrangé pour appeler son père, et le lui a dit //après// être arrivé à Naples.

-- Qu’on se comprenne bien, Manuel, je suis content de te revoir, vraiment très content. Mais quand les carabiniers, //les carabiniers, Manuel//, m’ont dit que tu étais à la gare, avec… ça, j’ai eu la peur de ma vie !

Avec quoi ? Mon dessin ? Les carabiniers l’ont vu ? Il le leur a montré ?

-- Tu veux que je reparte ? Hurle Manuel, qui semble à la fois furieux et en larmes. Tu veux que je reparte et que je me fasse tuer par le mec de maman ?

Lucrezia décide d’entrer, sans doute pour mettre un terme à cette discussion. Je reste en retrait, tremblant et cadavérique.

J’avais raison de m’identifier à Manuel Rogazzi et de vouloir l’aider. Il était lui aussi harcelé, lui aussi victime de mauvais traitements par des personnes qui auraient dû l’aimer et s’occuper de lui et qui ne l’ont pas fait. Lui aussi avait peur, lui aussi n’osait pas dire stop, lui aussi pensait que tout le monde s’en fichait. Mais il semble que contrairement à moi, il ait eu le courage de se sortir de cet enfer. Il a voulu se sauver avant de mourir, ce qui n’a pas été mon cas. Si la FIM-V n’était pas venue me chercher, je serais sans doute mort depuis longtemps sous les coups de mes parents ou des enfants de ma classe.

-- On est là.

Rogazzi et son fils se taisent immédiatement. Apparemment, ils ne nous avaient pas entendus arriver.

-- Bonsoir, docteur Verdi.  

J’ai à peine le temps de voir le dos de Manuel avant que Rogazzi ne lui baisse brusquement le t-shirt en me voyant. Et j’aperçois avec horreur d’énormes hématomes, des traces rouges, des brûlures de cigarette. Je retiens un hurlement d&#39;horreur.

Moi aussi, j’ai le dos couvert de cicatrices et de brûlures. Moi aussi, on m’a humilié, insulté, tabassé, j’ai même entendu Bigotti parler de sévices corporels et de torture physique. Et je n’ai jamais eu le courage d’en parler.

------

-- Monsieur Verdi ?

Alors que j’arrive dans le salon pour m’étendre sur l’un des deux canapés et dormir, Manuel m’interpelle.

Il a pris cher, le pauvre gamin. Il a des points de suture à l’arcade gauche et à la bouche, un gros pansement sur son nez cassé et une attelle au poignet. Il a pris le train en sang et en le voyant dans cet état, le personnel de la gare centrale de Naples a prévenu les carabiniers, qui ont à leur tour prévenu Rogazzi avant de l’emmener aux urgences. Maintenant, la question que je me pose, c’est de savoir comment personne n’a remarqué un gamin qui pissait le sang et prenait le train tout seul à même pas 15 ans ?

-- Oui, Manuel ?
-- Je me suis barré. J’ai eu le courage. Plus jamais je retourne dans cet enfer. J’ai pris ma valise et j’ai même pas dit au revoir. Parce que je reviendrai pas.

Il semble essoufflé. Je sens dans sa voix le choc, une vanne qui s’ouvre, mais aussi de la fierté et de la détermination

-- Tu as très bien fait. C’était la meilleure chose à faire. Ça se passera bien mieux ici.

Il se blottit sous les couvertures.

-- J’ai gardé le dessin que vous m’avez fait. Quand je le regarde, ça me fait me sentir bien et j’ai le courage d’envoyer se faire foutre les connards qui me font chier à l’école. Je me sens plus fort. J’sais pas comment le dire, mais…

Il fixe le plafond.

-- C’est en le regardant que j’ai pris la confiance pour partir à Naples rejoindre papa.  

Apparaît sur mes lèvres un sourire qu’il ne voit pas.

Ça a marché. J’ai sauvé un enfant. Je lui ai permis de ne plus vivre ce que j’ai vécu moi. Pour la première fois, une vraie sensation de fierté et de réconfort m’envahit.

Je ne suis pas si mauvais que ça.

//Il marche dans les couloirs, clope à la bouche, portable à la main. Il marche à grandes enjambées, absorbé par son écran. Aujourd’hui, il a mis une veste de costume noire, alors que d’habitude elle est bleue. Je le suis discrètement, me cachant derrière les poteaux ou les pans de mur, attendant le bon moment. Lorsqu’il y aura le plus de monde possible. Parce que c’est là que ce sera le plus rigolo. Il y a un petit attroupement de chercheurs à la sortie, je vais l’alpaguer lorsqu’il arrivera à leur hauteur.//

Il est assis dans une chaise roulante, encore trop faible pour marcher. Sa respiration est revenue à la normale, si j’en crois l’absence de ventilation artificielle. Il est encore très rigide, très raide, mais il arrive à lever le bras pour me faire un signe de la main. Un poids quitte mes épaules lorsque je vois qu’il me sourit. J’avance dans la pièce en souriant moi aussi.

-- Salut Andrea.

Sa voix est encore lente et rauque, les accidents qu’il a subis ont pas mal endommagé son corps et surtout son cerveau.

-- Salut Lorenzo. Je suis content de te voir.

Je lui serre la main.

-- Comment tu te sens ?

Il gratte la cicatrice à son menton, devenue plus épaisse avec sa chute.

-- Ça va mieux. Assieds-toi.

J’obéis et me sers un verre d’eau. Mes mains tremblent à tel point que j’arrive à peine à remplir mon verre. Je me sens mal.

-- Tout va bien, Andrea ?

Je commence à hocher la tête, mais décide de dire la vérité.

-- Oui… Non. Non, ça ne va pas.

L’inquiétude traverse ses yeux marron.

-- Pourquoi ?

Je prends une grande inspiration.

-- La nouvelle de ta tentative... a chamboulé tout le monde. On a eu peur pour toi, on s’est posé des questions, on a cherché des réponses…

Il secoue doucement la tête.

-- Vous avez voulu savoir pourquoi j’ai fait ça.

J’ai le cœur dans la gorge, comme si j’allais exploser. Je ne sais pas comment continuer cette discussion. C’est du bout des lèvres que je lâche un &#34;oui&#34; étranglé. Et à ma grande surprise, Lorenzo sourit tristement.

-- C’est une sale période pour moi, tu sais. Pas mal de choses qui sont remontées à la surface… pas mal de mauvais souvenirs, pas mal de… problèmes dans la famille… C’est pas parce qu’on a un poste important qu’on est à l’abri de craquer.

J’ouvre de grands yeux.

-- Tu… tu es dépressif ?

Il ne répond rien mais ses yeux parlent pour lui.

-- Et pourquoi tu n’as rien dit ? On aurait pu t’aider.

Il hausse les épaules, les yeux fixés au sol.

-- Personne ne comprendrait. Andrea, je ne veux emmerder personne avec ces problèmes, qu’est-ce que les gens en ont à foutre que mon beau-frère ait été arrêté après vingt-cinq ans de cavale et soit jugé pour…

Il s’arrête net, comme horrifié. Ses lèvres tremblent, bientôt suivies par tout son corps. J’enlève mon blouson et le mets sur ses épaules.

-- Lorenzo, tout va bien. Respire.
-- Je…

Un sanglot le secoue tout entier.

-- Il va être jugé pour enlèvement, séquestration, torture physique et mentale...
-- Ça fait un choc.

Il hoche la tête en silence. Je suis certain qu’il ne me dit pas tout, mais je ne veux pas le braquer en lui en demandant plus.

-- Et c’est ça qui t’a mis dans cet état ?
-- Oui...

J’ai envie de le serrer dans mes bras. Autant pour le rassurer et le consoler que parce que ce qu’il dit m’innocente.

-- Je peux te poser une question, Lorenzo ?

Il lève au ciel des yeux larmoyants.

-- Vas-y toujours…

Et je finis par tout lui raconter. Cette haine et cet acharnement à mon égard, ce harcèlement, ces regards désapprobateurs, cette incompréhension… Mes mains se serrent autour du verre que je me suis servi, les jointures tellement crispées qu’elles vont craquer. Je lui raconte la solitude, l’impuissance, l’impression de hurler contre des murs, ce sentiment d’ignorance qui ne m’a jamais quitté depuis que je suis né.

-- Et ils ont cru que je m’étais jeté du toit à cause de toi ?

Je fonds en larmes.

-- Oui ! Pardonne-moi, Lorenzo, je suis désolé, je ne voulais pas que ça aille jusque-là !

Sa main se referme sur mon poignet. Sur son visage, un sourire sincère et rassurant.

-- Andrea. C’est vrai qu’on n’est pas sur la même longueur d’ondes et que j’ai souvent eu l’impression de parler à un gamin de 15 ans prétentieux quand on discute travail. Mais tu n’es pas la cause de tout ça. Ne demande pas pardon pour quelque chose que tu n’as pas fait.
-- C&#39;est pas notre dernière dispute qui t&#39;a... Parce que je suis allé vraiment allé trop loin.

Il acquiesce en silence.

-- Ce jour là tu as vraiment dépassé les bornes, Andrea. Tu t&#39;es vraiment comporté comme une ordure et ma réaction était plus qu&#39;adaptée, d&#39;autant plus que c&#39;était une humiliation totalement gratuite. Tu t&#39;es montré extrêmement immature.

Je baisse les yeux.

-- Cependant, ce qui a provoqué cette tentative de suicide, c&#39;est cette sale affaire, dont je parlerai peut-être un jour mais pas maintenant, si tu le veux bien. Ce n&#39;est pas toi. Je le répète, ne demande pas pardon pour quelque chose dont tu n&#39;es pas responsable.

La pression retombe et je me sens épuisé. Je me laisse tomber sur une chaise et je bois un nouveau verre d’eau.

C’est pas moi. C’est pas moi… Je n’ai rien fait.

-- C’est la dépression qui t’a fait faire ça.
-- Oui, Andrea. La dépression et rien d’autre. Et tu n’as rien à voir avec cette dépression.
-- Alors qu’est-ce que je suis pour toi ?

Il resserre mon blouson autour de lui.

-- Un jeune collègue qui devrait croire un peu plus en ses capacités et arrêter d&#39;hurler pour qu&#39;on l&#39;écoute, parce qu&#39;il n&#39;en a pas besoin.

Ma respiration se coupe. Lorenzo continue, d&#39;une voix lente et difficile.

-- Je ne te déteste pas, Andrea. Je sais ce que tu as fait pour ma femme, pour le fils de Lucrezia, et je sais aussi que tu essaies d’être quelqu’un de meilleur, parce que ça ne peut que te faire du bien. Je ne peux que t&#39;encourager dans cette voie, ce n&#39;est que comme ça que tu deviendras adulte.

------

//La valeur de la vie humaine… Est-ce que la valeur de ma propre vie importait à mes parents ? A mes camarades de classe ? Non, je ne crois pas. Si personne n’a accordé d’importance à ma vie, pourquoi moi, je devrais ?//

//Et puis d’abord, d’où ce connard vient me parler de valeur de la vie humaine et d’exagération après m’avoir balancé un coup de pied dans les burnes pour une simple discussion sur des agents mémétiques ?//

//Va crever, Lorenzo.//
