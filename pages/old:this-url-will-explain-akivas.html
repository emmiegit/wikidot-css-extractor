    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**所有听力障碍人员均可获得以下文本，并在可能的情况下代替视频进行阅览。**

旁白：[戏剧性地说] 十年之前，研究人员有了一个惊人的发现： 一个异常项目，当它接触到某种非常特殊的现象时就会移动。这一惊人的发现如何同时给多个领域带来变革？它是如何运作的？它到底//“是”//什么？它与一个企图分裂基金会的臭名昭著组织有什么关系？尽在本期的——《探索基金会》！

[显示简介]

[展示研究员Brennan年轻时的照片]

旁白：现在是2019年。研究员Brennan是一位新近晋升到宗教异常现象部门的研究员，他对几项异常项目研究提出了以下见解。

[视角切换到正在和正常人进行访谈的研究员Brennan]

Brennan：我刚刚完成对[[[scp-270|270]]]的研究，你知道吗，我当时已经筋疲力尽了。他们对某些罕见的教派的教义有如此可怕的想法，然而我打算做一些不那么费力的事情。所以，我对自己说：“还有什么比研究异常现象更不费力的事呢？”

[切到各种异常项目的照片]

旁白：Brennan迅速提出了一个想法，他想要处理几个自己感兴趣的异常项目。考虑到他在SCP-270的工作表现突出，以及他的良好的工作履历，他的请求得到了批准。

[镜头转向Brennan]

Brennan：你猜怎么着？大部分这些东西都是小孩玩意儿。其中有一个每隔一段时间就会眨一下眼睛的小半身雕像。还有一个总是在击球的时候把球打烂的网球拍，诸如此类。但有一样东西让我格外感兴趣：一套肉排。

[肉排的照片]

旁白：一名太平洋西北地区的猎人死于一种与此无关的异常现象，他死后，我们在他的冰箱里发现了这些有问题的东西，主要是20块不同的肉。DNA测试证实，这些肉排不是人肉，也不是目前已知的任何动物；但除此之外，没有发现其他的异常性质。因此，这些肉排被归类为异常，并被冷藏起来。

[切换到Brennan]

Brennan：嗯，我对它们进行了所有的常规测试——包括检测水是否对其有作用，用X光检查里面是否有东西，化学成分的分析等等——结果都是阴性的。与此同时，由于种种不同的原因，我的口袋里一直装着一瓶圣水[//笑//]。当我正准备做其它的实验时，我一不小心撞到了桌子上——可能是撞得太厉害，结果把小瓶摔碎了，弄得我满裤子都是。后来我清空了口袋，毕竟我不想被这些弱智的玻璃片划伤，就在这时，我把圣水弄得到处都是。我把剩下的碎玻璃从口袋里拿出来之后，当我转身面对时桌子，我立刻意识到，“这有麻烦了。” 我在开始进行测试的时候，每个步骤都给这些肉排拍了照片，我把照片和现在的样子做了比较，我意识到这些肉排已经动了。这不仅仅是我撞到它们的情况——它们已经完全远离了溅到桌子上的水滴。我对自己说，“我想我发现什么了，看这儿。”

[Brennan工作的照片]

旁白：在这个发现之后，Brennan很快开始测试。

Brennan：这些肉排不喜欢圣水！不论你做什么，它们就是不会碰到圣水。我最喜欢做的事情就是把一块肉排悬浮在一碗圣水顶上，因为这是一个很好玩的技巧。[播放肉悬停的视频] 然后我想，行呗，这玩意就是不会碰到圣水；它是不是还会对其他圣器产生什么反应？比如祈祷？所以我从最近的牧师那里搞来了一个十字架——反正都是类似的东西。我请牧师为它祈祷——还保佑那玩意。尽管他对我表情凝重，不过他做到了。[大笑]说这是他在这里任职期间被要求做的最奇怪的事情，我跟你讲，其实那些可怜的家伙也要处理很多事情。他对着它祈祷，它就脱离了他的手。这是最奇怪的事情，跟变戏法似的。

[屏幕切换到其它图片]

旁白：接着，Brennan很快设计了一个测试仪器来测试不同宗教对其产生的影响。

[镜头切换到“法棍测量计”，Brennan画外音]

Brennan：基本上，这是个距离方面的问题：你把肉排移得越远，就代表你对信仰越虔诚。项目使我们很快磨炼了信仰，这是异常现象之间的唯一共同点，也就是我们从这个项目中得到的反应。为了保证准确性，我们为“法棍测量计”切了一立方厘米的肉粒，一旦我们意识到肉粒有这种异常，我们就开始尽可能快地复制这些特性。我确实收到很多关于给设备命名的问题；我只能说我只是在玩梗。毕竟我得给它们取名字，所以我选了一些我认为既合适又搞笑的名字，只是开个小玩笑。

[切到Williamson的照片]

旁白：但是并不是每个人都对这种发展感到高兴。“法棍测量器”使信仰成为一种可测量的、可量化的东西，这种想法引发了一些谴责；批评最严厉的Ted Williamson神父，这位超凡的基金会宗教服务负责人。

[转到Williamson的助手Jacobson]

Jacobsom：我告诉你，他并不开心。他在办公室里不停地踱来踱去，想弄清楚如何处理这件[[span class=&#34;ruby&#34;]]事[[span class=&#34;rt&#34;]]东西[[/span]][[/span]]！最终他走上了分裂的道路。

[展示Williamson的照片]

旁白：Williamson很快发出了最后通牒：要么让这些Centiakiva[[footnote]]译注：此处可能指与Akiva有关的研究员，而非Akiva值单位，下文同。[[/footnote]]们滚蛋，要么他就和一些宗教人士，包括一些最高级别的工作人员一起辞职。

[视角切换到Brennan]

Brennan：那段时间确实局势紧张。而且我就站在风口浪尖上，因为我创造了这个憨批的玩意！而我，突然成了这次事件的导火索！我的意思是，这不全是Centiakiva的错！多年来，威廉姆森一直对基金会成员对信仰的虔诚度下降以及其他一些事情感到恼火，但你的为//这件事//导火索做的《探索基金会》让我生不如死。

[展示谈判的照片]

旁白：最后，经过数周的紧张对峙，谈判代表终于和Williamson达成了协议，结束了2019年的宗教大分裂。Centiakiva们可以留下来，并成为一个有价值的工具，以协助研究宗教的SCP项目。但Brennan对本次《探索基金会》有什么感想呢？

[镜头切换到Brennan]

Brennan：我感觉很好。很高兴看到本期节目促进了科学的发展，我为我所做的感到骄傲。不过我能给研究人员一些建议吗？我想说的是：探索你通常不会去探索的东西。每隔一段时间埋头异常物品收容，尝试新事物。这就是我能说的：尝试做一些意想不到的事情。祝你好运！</textarea></pre>
