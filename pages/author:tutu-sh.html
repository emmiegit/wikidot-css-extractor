[[tab SCP-1227-JP]]
+++ [[[SCP-1227-JP]]] - 水底に揺れた枝
* **時代:** 新原生代クライオジェニアン紀（約7億1700万年前）
* **地域:** ロディニア超大陸周縁部
* **備考:** 処女作
----
本作の構想は2018年1月3日まで遡る。その日は2016年公開の新海誠監督の映画『君の名は。』が地上波で初放映された日であり、あまりにも流行する当該作に辟易していた私はその日初めて『君の名は。』を目にしたのである。圧倒的な映像美や声優の名演といった映像媒体の長所はさておき、当該作に強く魅了された私は、男女が時空の壁を越えて邂逅を果たす物語という構図に並々ならぬ関心を抱いた。自分がこのようなタイムトラベルの物語を描くならば何を題材にするか、と空想に走っていたのであった。

当時の私が見出した題材とは、2005年のNHKスペシャル『地球大進化』でも取り扱われたスノーボールアース ⸺ 全球凍結と呼ばれる事象である。約7～6億年前にかけて地球を襲ったこの大氷河時代は、地球の赤道域の海水まで厚い氷に閉ざされる極端な寒冷期であった。顕生代の五大大量絶滅に勝るとも劣らない絶対的な氷の断絶は、『君の名は。』で描かれた隕石災害のようなカタストロフを描写するのにはうってつけだった。宮水三葉から見た立花瀧は系統的に大きく離れた真核生物の枝であり、三葉の文明を滅ぼす厚い氷が消え失せた後にようやく系統的爆発を遂げるのである。

『E.T.の住む星』のような異星の雰囲気も孕ませながら構想していた本作であったが、SCP財団への参加にあたり、かねてより温めていた ⸺ 氷河時代の物語を温めていたとは奇妙な表現だが ⸺ 本作をSCP報告書として具現化することを思いついた。おおよそ3年10ヶ月に亘って埃を被っていた本作だが、SCP財団という場に投稿するにあたって、まず安直なボーイミーツガールは排除せねばなるまいと考えた。スターティアン氷期の以前、遥か遠い過去である原生代にヒトと瓜二つの種族がヒトに違和感を抱かせないだけの高度な文明を築いているというのはどだいあり得ない話であるため、まずは種族の設定を大きく変更した。触手で構成された多細胞生物という体にし、また人魚やヒトガタを彷彿とさせるボディプランに留める。SCP-1227-JP-2の誕生である。

SCP-1227-JP-2には石器時代相当の文明を営んでもらい、そこを潜水艦で財団職員が訪れて科学的調査を実施するという格好にした。職員の氏名は特に考えていなかったが、地球を舞台にした物語であることから「テラ」よりエージェント・寺澤とし、その恩師にあたる人物についてはフィールドワークを行う人物を想定し外原研究員とした。本作から連続した世界観にある[[[SCP-1243-JP]]]と[[[SCP-1796-JP]]]にも彼らは続投させるつもりだったが、その他の作品にも時折姿を見せる形となった。『星を継ぐもの』を参考にこれらを纏めたTaleの構想もかつては存在したが、実現には至っていない。

SCP-1227-JP-2の系統の枝の断絶を描く一方で、人間サイドのストーリーは[[[SCP-017-JP]]]を参考にし、またサイエンティフィックな議論を展開しながら『星を継ぐもの』にも影響を受けつつ、今後に期待を持てる結末とした。発掘予定地のナミビア共和国は『地球大進化』でもエディアカラ生物群の化石産地があることで特集されており、氷の下で生き抜いたSCP-1227-JP-2の化石証拠というものもいつか得られるのかもしれない。それは、およそ7億年の時を隔てた、人類とSCP-1227-JP-2の再会の時である。

さて、本作は正真正銘の処女作であり、またサイト内外を問わず初めてサイトメンバーから直々に批評を頂いた作品でもある。複数名の批評を通して生存したことはある種の成功体験となり、今の財活を支えているように思われる。私の創作活動として決して外すことのできない要石と言えることだろう。
[[/tab]]
[[tab SCP-1243-JP]]
+++ [[[SCP-1243-JP]]] - 螺旋の輪廻に囚われて
* **時代:** 石炭紀（約3億2000万年前）以降
* **地域:** 世界中
* **備考:** [[[*http://scp-jp.wikidot.com/overhaul-campaign|オーバーホールキャンペーン]]]参加作
----
[[[SCP-1227-JP]]]から始まる三部作の構想は、過去から現代を経てそして未来へ至るものとして構想した。本作はその中盤にあたる現代を舞台とした作品で、エージェントから研究員へキャリアを変更した前作主人公の寺澤研究員と、出世を果たした外原上席研究員との相互作用が描かれる。人類の危機に対し後ろ向きになった外原と、前作で示した前向きさがいまだ健在な寺澤との交錯をテーマとした。

実は本作の直前に人間の血液を吸ってカルシウムを摂取するサソリモドキの報告書を執筆していたが、神速抜刀コンという魔境に呑まれ、あえなく低評価削除に至っていた。この時に[[*user k-cal]]氏や[[*user Jiraku_Mogana]]氏から受けたコメントは、現在の私の執筆の方針の大きな柱になっていると断言できよう。さて、この消えてしまったサソリモドキのアイディアを活かすべく、サイトメンバーに対し怒りの炎を燃やした私は設定を練り直し、炭酸カルシウムの殻を持つカタツムリに注目した。螺旋を描くカタツムリの殻というものは輪廻を連想させ、それは『ドクター・フー』S9「影に捕らわれて」で12代目ドクターが経験した悠久の地獄を想起させるものでもある。カタツムリの渦に囚われ、数千万年に及ぶ比喩的な堆積輪廻に囚われる人類を描こうとした。

本作、そして削除されたサソリモドキのテーマの一つには、歪められてしまった生命系統の進化というものがある。地球上の生命の進化史というものは「我々はどこから来たのか」という人類にとっての根源的な問いかけへの答えであり、進化史の理解が歪むということは我々人類の実存を揺るがすものでもある（このあたりの観点は先行作として[[[SCP-1072-JP]]]が描いている）。サソリモドキではこのあたりの恐ろしさを求め、カタツムリでは暁新世-始新世温暖化極大とも組み合わせて理論を展開した。

生存作だけを数えれば2作目ということもあって、本作の旧版にはニュービーらしい風味も多々あった。2023年に開催されたオーバーホールキャンペーンでは、その一環として2023年夏時点の感性で本作を改稿した。2021年の[[*user Tutu-sh]]と2023年の[[*user Tutu-sh]]による共著という雰囲気で、一部には初々しさも残しつつアップデートをした。楽観と悲観という観点の対比を盛り込み、またサソリモドキ時代に掲載していたブラキオサウルスの写真を復帰するなど、評価-10の低評価削除からのリベンジを果たせたといって良いだろう。
[[/tab]]
[[tab SCP-1796-JP]]
+++ [[[SCP-1796-JP]]] - 我らは袋の鼠なりや
* **時代:** 未来（約4000万年後）
* **地域:** ユーラシア大陸東岸
* **備考:** [[*user OwlCat]]氏の風土コンSCP部門優勝、[[*user Dr_kuronecko]]氏の破滅コン第9位
----
過去と現代とくれば、次に待っているものは未来に決まっている。本作は[[[SCP-1227-JP]]]と[[[SCP-1243-JP]]]から世界線を引き継いだ三部作の最終章であり、また、[[[SCP-1879-JP]]]や[[[SCP-1867-JP]]]（そして[[[SCP-1150-JP]]]）へと激化するインフレーションの土台でもある。本作では前作で人類の存続を諦めた外原の背景を描き、彼の諦念を浮き彫りにした元凶に光を当てる。

とはいえ、本作の内容は批評を通して大幅に変更された。[[*user izhaya]]氏の批評は大変にクリティカルなものであり、アノマリーとの冗長な会話や、映像作品であれば映えたかもしれない過剰な設定（時空間の接続が地震活動に関連するというもの）は大きく抹消されることとなった。[[[SCP-1227-JP]]]とのクロスTaleも意図していた本作の執筆だが、これを機に再び自身の執筆方針が大きく転換を迎えたと言って良い。クロスTaleの構想は立ち消え ⸺ 少なくとも永久凍結に至ったわけだが、それを補って余りある視座を得ることができた。

さて、本作は跋扈する数多の未来生物が登場する。こうした思弁進化ものというものは幼少の私を魅了したジャンルであり、『フューチャー・イズ・ワイルド』をはじめ名作には枚挙に暇がない。本作は私の人生観を育んだ思弁進化へのラブレターでもあり、当時福岡で開催されていた『アフターマン』展にも便乗したものであったかもしれない。特にこれらの作品の作者であるドゥーガル・ディクソンの哲学には強く影響を受けているところがあり、鯨類の絶滅や兎形目・齧歯目・翼手目の繁栄といった観点は彼の著作に則ったものと言えよう。私の考えた架空未来生物のうち特に気に入っているのは、尺骨の退化を活かした進化を遂げたコウモリである。

そしておよそ4000万年におよぶ未来の歴史を地質的・生物的に構築できたことも、本作を通して得られた慶びの1つである。SCP財団を通して思弁進化に爪痕を残した作品として大切にしたいものである。
[[/tab]]
[[tab SCP-1879-JP]]
+++ [[[SCP-1879-JP]]] - 琥珀の時間、命脈と石
* **時代:** 白亜紀（約9900万年前）
* **地域:** ミャンマー北部カチン州
* **備考:** [[*user Dr_kuronecko]]氏の破滅コン第7位
----
外で雪が降りしきる中、暖房の恩恵にあずかりながら友人と話をした。「ジュラシック・パークの蚊はThaumielになるんじゃないか？」と。先の三部作で人類滅亡後の世界を描いた後、それに対するカウンターとして救済手段を用意することにした。全体的なコンセプトは現実に存在するスヴァールバル世界種子貯蔵庫を踏襲したものである。財団日本支部が日本を拠点にしているという発想の下、安定した地盤で知られる吉備高原を施設の所在地として設定した。

吸血昆虫としての設定と平行して、蚊の設定は『ドクター・フー』S3「まばたきするな」に登場する嘆きの天使を参考にした。嘆きの天使の持つクォンタムロックすなわち量子ゼノン効果は魅力的な設定であるが、SCPバースにおいて天使に類似する存在としては既に[[[SCP-173]]]という強力な前例が存在しており、そのまま活かすことは不可能である。そこで、観測によって状態が固定されるという概念を視覚的観測から接触観測へ移し、また状態固定による永久保存が可能な媒体として再構築した。

なお投稿を考えていた矢先、[[*user R-suika]]氏による[[[SCP-2360-JP]]]というThaumielクラスオブジェクトが投稿され、私は当該作に強く惹かれるとともに焦燥感を覚えた。畑は違えどもこれだけ練りに寝られたThaumielクラスの後では、単に人類の命脈を繋ぐという[[[SCP-2000]]]でも描かれたテーマだけを追求するオブジェクトは生き残れないだろう ⸺ という思考が過った。事実、同様の指摘は批評の場にもあった。

というわけで急遽方針転換し、報告書の「書き手」を[[[SCP-1000|人ならざる者]]]へ変更した。支配シフトシナリオを引き起こした彼らはおそらく、//Homo sapiens//が構築した遺産をある程度は引き継ぐはずである。既に確立された生命の分類体系や、地球全土に散らばる地名、ひょっとすると教育をはじめとする制度も継承するかもしれない。財団も継承されたこの世界で、かつての//Homo sapiens//の痕跡に辿り着いたところで、物語は幕を下ろす。
[[/tab]]
[[tab SCP-1867-JP]]
+++ [[[SCP-1867-JP]]] - 濁流の先遣隊
* **時代:** 未来（約9200万年後）
* **地域:** N/A
* **備考:** [[*user Dr_kuronecko]]氏の破滅コン第2位
----
前作[[[SCP-1879-JP]]]で人類に救済の手を差し伸べた後、今度はやはり人類を滅ぼそうという思考に至る。カウンターに次ぐカウンターである。[[[SCP-1796-JP]]]は人類滅亡後の世界を題材にしたが、さらにその先、哺乳類そのものも滅び去った世界で何が台頭するかと言われると、それは鳥類であると考えられる。

現代のように四季が存在し両極が氷に閉ざされた環境が持続するならば、おそらく哺乳類や鳥類といった恒温動物の覇権は続くことだろう。とはいえ、1億年近い時間が過ぎたということで、氷河時代にはそろそろフィナーレを迎えてもらうことにした。となると地球環境の激変は免れないし、爬虫類をはじめとする変温動物の帝国が反旗を翻すことになるだろう。鳥類から進化した知的生命体が過去へ進撃する根拠としてこのような時代背景を設定した。

鳥類の形態はテレビ朝日版『アフターマン』に登場したトゥア・チュートを参考にした ⸺ やはりドゥーガル・ディクソの御代には到底頭が上がらない ⸺ ほか、ジェイムズ・P・ホーガン『星を継ぐもの』のガニメンの形態にも着想を得た。現生の地球生物には存在しない骨格形態を取り入れたが、抜本的な進化というものを取り入れるのが思弁進化ものの醍醐味の1つであると思う。

なお、全体的な外見は作中にもあるように実在したフォルスラコス科の化石鳥類のものとした。肉食哺乳類と競合したともされる地上の一大勢力であった彼らは、恐竜、特に獣脚類の恐竜のボディプランを残した魅力溢れる生物である。そんな太古の生物に敬意を払いつつ、彼らが過去 ⸺ すなわち我々から見た現代への侵略に動く、生態系シフトをここに描写した。

なお、構文は[[[SCP-1630-JP]]]のものを参考にした。加えて、劇中に登場する鳥類の銃火器は『ドクター・フー』S3「ダーレクの進化」に登場した小道具がWikimedia Commonsで公開されていたため、これを使用している。
[[/tab]]
[[tab SCP-1684-JP]]
+++ [[[SCP-1684-JP]]] - カルストの従者
* **時代:** ペルム紀（約2億6000万年前）
* **地域:** 日本国・山口県
* **備考:** [[*user OwlCat]]氏の風土コンSCP部門第2位
----
[[[SCP-1227-JP]]]から[[[SCP-1867-JP]]]まで地球史を題材とした一連のストーリーを描いてきたわけであるが、このあたりでそろそろ人類の直接的な存亡には関わらない、言ってみれば番外編的な作品を作ろうとした。アイディアの根底にあったのは、かつて低評価削除されたサソリモドキの報告書（[[[SCP-1243-JP]]]の原形）をどうにかして復活させようというものであった。

サソリモドキは強烈な臭いを持つ酸性の分泌物を尾部から噴射する。この特性を変更し、炭酸カルシウムを分泌させ、石灰岩地形を形成させることにした。サソリモドキの起源は恐竜よりも古く古生代へ遡るものであり、また日本の山口県に分布する秋吉台も石炭紀からペルム紀にかけて卓越した石灰岩層を形成している。本作の制作については、この時代の整合性に着目したという点が大きい。

本作の作風に関してはNHKのテレビ番組『プロジェクトX〜挑戦者たち〜』の雰囲気を目指した。試行錯誤を経て地下を探索する研究者らの姿を描き、また異常性ではなく技術的な困難性ゆえの苦難の描写を目標とした。私個人としてはまだ課題があるようにも感じるが、そういった観点の実現にはある程度成功したように思われる。また地下の描写は2016年の『地球ドラマチック』「洞窟に眠る新種の人類」や『ドクター・フー』S2「闇の覚醒」といった作品も参考とした。

本作の結末として明かされる真相は、『ウォーキングwithモンスター』や『地球大進化』でも登場した単弓類が高度な文明を地上に築いていたというものである。P-T境界に示されるペルム紀末の大量絶滅は顕生代における最大の大量絶滅事変であり、知的生命の断絶を描くには格好の題材である。天変地異を前にして地中に潜った彼らが空に何を見たのかは、後継作で明らかにされる。
[[/tab]]
[[tab SCP-1237-JP]]
+++ [[[SCP-1237-JP]]] - オウムガイからの紹介状
* **時代:** オルドビス紀（約4億5700万年前）
* **地域:** 世界中
* **備考:**
----
ここのところ人類や知的種族が滅亡に直面する物語を多く執筆していたため、そろそろ明るいエピソードを描きたいと考えた。とはいえ、その背景が大量絶滅に関連することから逃れることはできなかった。本作の前提となるものは[[[SCP-1864-JP]]]からさらに2億年前に遡る、O-S境界にあたるオルドビス紀末の大量絶滅事変である。

オルドビス紀という時代はチョッカクガイやウミサソリが繁栄した時代として知られる。今回記事主題として取り上げたのはチョッカクガイの方で、アンモナイトやオウムガイの遠い親戚となる頭足類の仲間である。チョッカクガイの殻とアンテナの直感的類似性を異常性で以て紐づけし、人類よりも4億年以上早く電波による通信網を確立した文明を登場させた。科学的説明から可愛いらしい生物の会話劇へのシフトというものも、作劇上の工夫として狙ったポイントである。

なお、現生の頭足類は高い知性を持つことで知られており、チョッカクガイが知的文明を確立した根拠もそれに基づく。陸上で暮らすヒトと海中に生息するチョッカクガイとでは世界の認識に大きな差があろうが、彼らも海面という臨界を超え、外にも世界が広がっているであろうことを認識した。彼らの知らせを受けた者たちは、彼らの滅亡から幾億年の時が過ぎた現代の地球へようやく来訪した。

なお、『ドクター・フー』を想起させる報告書も一度は書いてみたいと考え、あまり捻っていないシンプルな異星人を登場させた。チョッカクガイの登場について『続 タイムスリップ! 恐竜時代』もインスパイア元にあることを踏まえると、BBCの強い影響力が窺える。報告書に登場する日付はそれぞれ『続 タイムスリップ! 恐竜時代』『ウォーキングwithモンスター』『ドクター・フー』（S4「盗まれた地球」）のBBC Oneでの初放送日にあたる。
[[/tab]]
[[tab SCP-1437-JP]]
+++ [[[SCP-1437-JP]]] - 眼下の黄金
* **時代:** 三畳紀（約2億3700万年前）ほか
* **地域:** 世界中
* **備考:** [[[*http://scp-jp.wikidot.com/overhaul-campaign|オーバーホールキャンペーン]]]参加作
----
本作の着想を得たのは旧サソリモドキ報告書や[[[SCP-1796-JP]]]の構想と同時期であった。当初は「狂山病」というメタタイトルで火山に感染して噴火を誘発するウイルスという自然災害ものを考えていたが、2021年1月にフンガ・トンガ＝フンガ・ハアパイ火山が噴火したこともあって、しばらくは他の報告書の執筆に充てていた。

その後トンガの噴火が報道に取り上げられなくなった情勢を踏まえ、火山を題材にしたオブジェクトの案を復帰させた。とはいえこの段階ではトンガの案件に直接言及はせず、過去に発生したVEI6噴火であるピナツボの噴火を題材とした。またかつて個人的興味で調べていた三畳紀のカーニアン多雨事象とも結びつけ、トンガ噴火により煽られていたであろう火山の脅威を活用した。

ウイルスほど創作物にありきたりな存在ではないことや、またその外見や生態の特殊性から、対象生物には粘菌（後に粘菌様生物へ変更）を採用した。本作で取り扱う生物は単なる生物に終始させず、金属に擬態する生物という化学生物的な情報から火山学、地質学、古環境学、そして惑星学へと徐々にスケールアップしていくディザスターものとして昇華した。火山噴火プロセスと粘菌の生活環の親和性が高かったことに恩恵があった。[[[SCP-1238]]]のようなディザスター系オブジェクトを創作できたことには大変な喜びを覚える。

公開については[[[SCP-1438-JP]]]や[[[SCP-1439-JP]]]と共に同時投稿した作品であり、TwitterやDiscordでの話題作りに成功した一例とも言えよう。[[*user hitsujikaip]]氏の[[[*http://scp-jp.wikidot.com/hitsujikaip-s-proposal|日辻養の提言]]]で&#34;大倉・ハドルストン型実体&#34;という形で再解釈されたことは特筆に値する。

なお、本作も2023年のオーバーホールキャンペーンに際して大規模改稿を行っている。この改稿に際して彼らが金星を滅亡に追いやった設定が追加され、危険性をスケールアップさせるとともに2018年の映画『GODZILLA 星を喰う者』のようなコズミックな雰囲気も付与できたのではないかと考える。改稿にあたってはYouTubeチャンネル「惑星科学チャンネル Planetary Science Channel」から多大なヒントを得た。
[[/tab]]
[[tab SCP-1438-JP]]
+++ [[[SCP-1438-JP]]] - 多弁なる生痕
* **時代:** 白亜紀（約6600万年前）
* **地域:** 北西太平洋
* **備考:** [[[*http://scp-jp.wikidot.com/overhaul-campaign|オーバーホールキャンペーン]]]参加作
----
本作は2023年のオーバーホールキャンペーンを経て原形を留めないほどの大幅改稿に至ったため、主に改稿後の内容について触れることとする。本作は掲載した国立科学博物館の圧巻の写真群からも見て取れる通りアンモナイトに焦点を当てた作品であり、チョッカクガイを扱った[[[SCP-1237-JP]]]の精神的続編と呼ぶこともできるかもしれない。[[[SCP-1227-JP]]]が殻全体の構造を利用してアンテナとして機能したのに対し、本作ではアンモナイト ⸺ 特にその薄さからCDと揶揄されることもあるハウエリセラスを取り上げ、その縫合線を活用して光学ディスクとした。オブジェクトを入り口に物語を展開する、非常に自由度の高い手口である。

さて、本作ではジェヴデト・M・コーセメン &#34;All Tomorrows&#34; も参考にしつつ、現在の日本国北海道に分布する蝦夷層群を舞台としたアンモナイト文明の興亡史を叙述した。日本の古生物学と言えばやはりアンモナイトは外せない。アンモナイトの文明の発展過程は我々ヒトのものに沿うように設定したが、やはり海中に暮らす彼らが化石燃料を用いるわけにはいかないので、動力源の獲得過程を考えるのには苦労した。彼らの文明の主要動力源は改造した他種の生物や、あるいはそこから抽出した電気とした。なお、本作の改稿以前に執筆した[[[SCP-1665-JP]]]でも生体電流を用いた海洋文明を登場させており、本作はそれをよりダークなものにしたと言えよう。

結末に登場したワニの化石は現実にはハンユスクスと呼ばれる人為的殺傷痕が残された中国のワニである。アジアトスクスのような古第三紀暁新世のアジア産ワニ類も存在することから、白亜紀末の日本近海に初期のワニ目が進出していてもさほど問題は無いだろうと判断した。勿論ハンユスクスとの類縁関係は特別近いわけではないが、ワニの頭頂骨付近だけを見て識別可能な人物はそう多くなく、また識別可能な人物はむしろハンユスクスを知っているであろうことから、問題視はしなかった。

このワニの登場は、改稿前の版の要素の継承であり、同時に変更点でもある。旧版ではアンモナイトが動物食性動物であることに注目し、アンモナイトがモササウルス類を狩猟し捕食するという逆転現象を結末としていた。これは十分な効果を発揮しなかったが、本作ではそこをアップデートし、アンモナイト文明が存在したことの証左としてワニの遺骸を登場させた。処女作たる[[[SCP-1227-JP]]]にも通じる結末であるが、種族内の軋轢により滅亡に至るという、よりビターな物語とした。
[[/tab]]
[[tab SCP-1439-JP]]
+++ [[[SCP-1439-JP]]] - 囚われの逃奔者たち
* **時代:** ペルム紀（約2億5100万年前）
* **地域:** 宇宙
* **備考:** [[*user iti119]]氏の不明瞭のコンテスト参加作
----
本作は[[[SCP-1684-JP]]]の続編である。迫るペルム紀末の大量絶滅を前にしたディイクトドンの一団は地球を発ち、宇宙空間にそのフロンティアを見出した。しかし、暗黒の宇宙は必ずしも逃奔者に良い顔を見せるとは限らず、むしろ牙を剥くこともあるのである。

知的生命体の地球外脱出は様々な作品で描写されてきたが、特に本作のインスパイア元として挙げられるのは2017年の『GODZILLA 怪獣惑星』で地球を脱出したアラトラム号とオラティオ号だろう。一説によれば、主人公ハルオ・サカキの乗るアラトラム号と交信不能に陥ったオラティオ号は、その後目的地である移住先の惑星に辿り着いたところで、スペースゴジラと遭遇した可能性があるという。系外脱出を果たした知的種族が次なる脅威と遭遇する展開は本作にも通ずるものである。

さて、本作に登場した地球外生命体は『秘密情報部トーチウッド』S3「チルドレン・オブ・アース」に登場した456をイメージした存在と設定した。外見の共通性は無いが、人類に恩恵を与える代わりに隷属を強いる悪辣な姿勢は456のそれに近い。過去に地球外生命と遭遇した単弓類が奴隷化された様は、漫画『食糧人類』を想起させるものでもあるかもしれない。また宇宙船内部のデザインは図書館を採用した。これは『ドクター・フー』S4「静寂の図書館」に登場した図書館に近いイメージを付与したかったためで、本来であれば『ドクター・フー』のものと同じスウォンジーの図書館の利用を考えていたが、CCLに適合する画像が無かったため断念する運びとなった。

本作に登場した地球外生命体は[[[SCP-1237-JP]]]に登場したものよりも遥かに凶悪な存在であり、また[[[SCP-1437-JP]]]や[[[SCP-1867-JP]]]といった過去作の危険生物をも天上から俯瞰している。本作の執筆時点では、本作に登場する地球外生命体は[[*user Tutu-sh]]バースとも呼ぶべき共通世界の中で最強の存在として想定されている。今後、これを超過するような存在が登場するか、あるいは既にしているかは、私にも分からない。
[[/tab]]
[[tab SCP-1639-JP]]
+++ [[[SCP-1639-JP]]] - 戦火の竜と或る男
* **時代:** 白亜紀（約9600万年前）
* **地域:** アフリカ・太平洋ほか
* **備考:**
----
私の愛するテレビシリーズ『ドクター・フー』は様々な歴史上の人物が登場する。主人公であるタイムロード・ドクターはあらゆる時代を旅し、ウィンストン・チャーチルやヌーア・イナヤット・カーンをはじめとする生きた歴史と対峙してきた。本作はそうした『ドクター・フー』の姿勢に敬意を払い、チャーチルやカーンを構成要素に組み込みながら、ある恐竜の物語を主軸にストーリーを構成したものである。S3「まばたきするな」のように時空軸の入り混じったタイミーワイミーな物語を追いながら、スピノサウルスの標本はなぜ破壊されてしまったのか、という真相に迫る。

スピノサウルスは『ジュラシック・パークIII』で一躍有名になった獣脚類の恐竜であるが、そのホロタイプ標本はイギリス軍によるドイツ・ベルリン空襲で失われており、現在に至るまで厳密な生体復元には議論がある。すなわち、過去を空想する余地が十分に残されているということである。本作では『ゴジラ』シリーズでも取り扱われるビキニ環礁での核実験をはじめ現実改変能力を持つ怪獣スピノサウルスとの戦いを描き、謎めいた恐竜の正体を危険極まる架空の怪獣として設定した。

スピノサウルスは2020年に新復元が提唱されている。この新しい容姿は河川や海洋という流体のみならず時空連続体中を遊泳する様を想起させ、またシーサーペント伝承との高い神話性も提供してくれた。当初はクラスVIIIの現実改変能力を持つ非人型神格存在を考えていたが、流石にそのレベルの存在を財団がSRAで対処できるのはやや不釣り合いな印象もあったため、クラスを格下げした。

本作ではスピノサウルスの記載者エルンスト・シュトローマーを主人公とし、彼がスピノサウルスを倒し、それを隠蔽し、破壊する、時空の循環するストーリーを描いた。彼の暮らした時代がカーンやチャーチルの居る第二次世界大戦期と重なっていたことは幸運でもある。チャーチルはともかくとして、Wikipedia日本語版に記事の作成されていないカーンは（少なくとも日本国内においては）著明でなく、彼女を創作に扱うことができるのは『ドクター・フー』を知る者のアドバンテージと言っても良いだろう。
[[/tab]]
[[tab SCP-1251-JP]]
+++ [[[SCP-1251-JP]]] - 花に追われた人類
* **時代:** 新第三紀中新世（約3000万年前）
* **地域:** アフリカ北部
* **備考:**
----
ホネクイハナムシや鯨骨群集について詳しく話を聞く機会があり、強くインスパイアを受けたために本作の執筆に至った。人類の起源を水中に求めるアクア説については小学生の頃に耳にし、大変興味深く感じたことを記憶している。海洋で脊椎動物の骨を穿つホネクイハナムシと、海辺で進化して直立二足歩行を獲得した人類との間には、非常に強い親和性がある印象を受けた。

『ドクター・フー』S4「沈黙の図書館」では生物が闇に対して抱く根源的恐怖の正体としてヴァシュタ・ナラーダが登場しており、また[[*user first man]]氏による[[[SCP-529-JP]]]もまた通常の怪異とは異なる根源的恐怖に触れている。本作はそうした前例を踏まえ、ホネクイハナムシを根拠とし、「水」に対する人類の恐怖や解剖学的課題を取り上げた。哺乳動物のうち遊泳不能の種はヒトを含む霊長類のみであると聞く。ここにおいてアクア説はうってつけの存在であった。

一方で、アクア説は疑似科学としての側面が強い。SCP報告書は所詮創作物であるものの、『ドクター・フー』や『プライミーバル』がそうであるように、どこかで読者の役に立つものであることが創作物の理想の1つであると私は考えている。従ってアクア説をそのまま採用することは控え、その範囲をヒト上科の霊長類へ拡張した。また、[[[SCP-1227-JP]]]で寺澤研究員が発表した論文は査読付き論文の扱いであるが、本作でオーブリー研究員が発表した論文は紀要論文である。本作の内容は財団世界における史実として想定してはいるものの、当該の仮説はオーブリー研究員の自説に過ぎないというニュアンスも含めている。また、勘の良い読者であればメタタイトルからも同様の意図に察しがつくことだろう。

なお、オーブリー研究員は本作が初登場である。イヴ・H・オーブリーという名前は古人類に強い関わりを持つ『プライミーバル』の登場人物ヘレン・カッターにちなむが、ヘレンの言動や人格を反映するつもりは無い。
[[/tab]]
[[tab SCP-1000-JP-EX]]
+++ [[[SCP-1000-JP-EX]]] - 星を継いだ者たちへ
* **時代:** 第四紀更新世（約4万年前）
* **地域:** ヨーロッパ
* **備考:**
----
ヒトの進化を追うという観点で本作は[[[SCP-1251-JP]]]の続編であり、同時にメタタイトルの通り小説『星を継ぐもの』に刺激を受けている。内容は伏せるが、『星を継ぐもの』でネアンデルタール人はある理由で//Homo sapiens//との生存競争に敗れて絶滅する。それは『星を継ぐもの』の主題ではなく終盤で簡単に流される程度のことであった。しかし当時それを読んだ高校時代の私は、順当に進めばその星で覇権を握っていただろう種族がポッと出の存在にその道を断たれる、という構図に痛烈な残酷さを覚えたものである。

支配シフトシナリオは私が最も好むKクラスシナリオである。支配者層の変遷には、必ず文明の交代や生態系の変化がある。過去の地球で起きた支配シフトシナリオを描く[[[SCP-1000]]]に古生物学的知見を加え、ネアンデルタール人の滅亡を結び付けたものが本作である。他種の人類として交雑関係まで指摘されているネアンデルタール人に言及がないのは不自然であり、SCP-1000を掃討した人類であれば必ず彼らも滅亡に追いやったはずである、という考えが根底にあった。

nDNAとmDNAに関する記述は、肉体の改変を実施しても配列の変更はミトコンドリアまで及ばないであろうという認識の下で加筆した。旧版で唐突だと感じられた部分を自然なものにするための処置であり、功を奏したようである。また、加筆の合間に訪れた動物園で飼育されていた高齢のライオンが死亡するという事例があり、この死因がヒトの高齢者でも良く見られる症状であることから、実例の死因として採用した。数年前に私の前で悠々とした姿を見せてくれたライオンには深く敬意を表する。

もっとも、ネアンデルタール人の絶滅はSCP-1000の報告書で記されている1万5000年前よりも過去の出来事ではある。しかし本設定に関してはプロジェクト・パラゴンでの&#34;花の日&#34;の年代は40万年前とここでも大きな齟齬がある。このため本作では&#34;花の日&#34;の真の年代はいずれでもないとし、ネアンデルタール人の絶滅年代に近いものとして設定した。

ナチスの設定は『ジョジョの奇妙な冒険』第2部を参考にしたが、執筆の過程で実際にアーネンエルベなる組織がオカルト研究にも着手していたことが分かった。なお明言こそしていないが、ナチスによるホロコーストなど民族浄化は祖先の所業を見て正当化の風向きが強まった、というニュアンスも含めている。
[[/tab]]
[[tab SCP-1150-JP]]
+++ [[[SCP-1150-JP]]] - プログラム・オスタハーゲン
* **時代:** 白亜紀（約1億1000万年前）
* **地域:** 世界中
* **備考:**
----
本作の背景には当時不参加であった[[[*http://scp-jp.wikidot.com/recyclecontest21|リサコン]]]がある。[[*user 971]]氏のアイディアを元に旧SCP-1150-JPを2022年1月に投稿していたが、この内容に思うところがあり、ここからさらにリライトを行うことにした。そして前作[[[SCP-1000-JP-EX]]]はExplainedオブジェクトでありここまでの時点で主要なオブジェクトクラスをほぼ書き終えたこと、そして植物生理学の話を耳にする機会があったことから、本作の執筆に向かうことにした。旧作の不評のタネであった因果応報的要素を除去し、完全に世界を滅ぼしに向かうApollyonとしてのリメイクである。

旧作の題材は石炭紀のシダ植物であったが、本作の題材はここ数千万年で分布を広げたイネ科草本である。イネ科植物は過去の地球の気候変動と密接な関連があり、また人類の文明の発展にも大きく寄与した存在である。地球上に蔓延り、また人類を導いた存在を凶悪なアノマリーとして設定することには大変な価値があると感じられた。また、恐竜がイネ科草本を口にすることはほぼ無かったという、ある種の教育的要素についても盛り込むことを期待した。

本作のストーリーはティンバーゲンの4つのなぜに準拠して進行する。これは私が生物系オブジェクトを主に執筆しているからかもしれないが、異常存在、あるいは物語の登場人物の動機付けとしてティンバーゲンの論点整理は有効であるように思われる。SCP報告書に重要な説得力を複数観点から強化できるためである。今回は4つの観点からオブジェクトの設定を思考し、その思考を順序立てて垂れ流すことでそのまま物語の構築に至り、ありがたいことに一石何鳥にもなった。

本作は[[[SCP-1867-JP]]]への対抗策として制作した側面がある。鳥類の過去侵略が新生代の初期まで遡って哺乳類を根絶するようなことがあれば、新生代で分布を拡大した彼らは大打撃を受けることに相違ない。それを何らかの手段で前期白亜紀時点で知り、SCP-1867-JPが活発化する2026年に起動した、という裏設定がある。彼らの初出現地点である岡山県倉敷市は石油化学コンビナートの拠点でもあり、それはSCP-1867-JPが攻撃目標に掲げる存在でもある。地球の生命を全て根絶やしにしてでも目標を撃滅するという設定は『ドクター・フー』S4「盗まれた地球」「旅の終わり」に登場する&#34;オスタハーゲンの鍵&#34;から着想を得た。
[[/tab]]
[[tab SCP-1767-JP]]
+++ [[[SCP-1767-JP]]] - 決別の海
* **時代:** カンブリア紀（約5億500万年前）
* **地域:** カナダ
* **備考:**
----
まだカンブリア紀を題材として取り扱っていなかったことが本作執筆の動機である。フィクションにおけるカンブリア紀と言えば『カンブリアン・ウォーズ』での祖先抹殺による歴史改変が思い当たる。カンブリア爆発と呼ばれる動物種の多様化が起きた時代を前にして、この根幹たる時代に歴史改変を引き起こすことは大変な被害をもたらしうると改めて実感できる。かつて脊椎動物の直系の祖先として扱われたピカイアは今やその座をミロクンミンギアに明け渡しており、ここに歴史改変の痕跡を見出せるのではないかと着想を得た。

歴史改変が現実世界の科学解釈に作用している点をスパイスとして、また[[[SCP-1237-JP]]]のような可愛らしさも演出しつつ歴史改変で一気に落とす、というものを想定した。なお、日本で巡回展が行われていたという内容は2015年から2016年にかけて行われていた『NHKスペシャル』「生命大躍進」の巡回展を指す。
[[/tab]]
[[tab SCP-743-JP-EX]]
+++ [[[SCP-743-JP-EX]]] - 油と薬と炭と
* **時代:** 古第三紀暁新世（約5500万年前）
* **地域:** インド
* **備考:**
-----
[[[SCP-1684-JP]]]、[[[SCP-1251-JP]]]、[[[SCP-1000-JP-EX]]]の執筆に際し、「ただの新種に見える」と言う旨のコメントを受けることはあった。それならばいっそただの新種として非異常存在を作り、Explainedオブジェクトとして投稿してしまえばよい、というのが本作の執筆に至った思考である。

人間以前に存在したアリによる知的生物の文明と見せかけ、真相は単なる非異常のアリだった、という過程を論理立てて執筆した。やや人間至上主義的な見方を孕むが、単なる非異常の昆虫相手にヒトが手玉に取られている、という構図は倒錯性を孕む。神のように絶対的で理不尽な異常存在ではなく、通常の生物が人間を麻薬にして弄んでいるという、人類の屈辱に焦点を当てた作品とした。『秘密情報部トーチウッド』S3「チルドレン・オブ・アース」の影響も強く認められることだろう。

アリが人類を利用するようになった過程には、[[[SCP-1243-JP]]]で利用した暁新世-始新世温暖化極大(PETM)に白羽の矢を立てた。これはPETMのWikipedia日本語版の記事をそもそも私が執筆したこともあり、Wikimedia Commonsから画像を引用し、またWikipedia上の記事よりも簡単に纏め上げるとにした。PETM自体はNHKスペシャル『地球大進化』の第5集で取り上げられており、地球のドラマチックな環境変化や進化史への影響に魅了された視聴者も数多く居たのではないだろうか。

なお、SCP財団の前身がヴンダー・カマーにあるという考え方は私のヘッドカノンでもある。万物を蒐集して知識を得る博物館という組織が財団と袂を分かち陰と陽に分かれて発展を遂げた、とする歴史には頷ける側面もあろう。
[[/tab]]
[[tab SCP-798-JP]]
+++ [[[SCP-798-JP]]] - Knock Knock
* **時代:** 新第三紀中新世（約2000万年前）
* **地域:** 世界中
* **備考:** [[[*http://scp-jp.wikidot.com/qcontest2022-hub|Qのコンテスト]]]S部門決選投票進出
-----
2022年4月20日、私はある夢を見た。それは旅館風の建築物の中でケイ酸質の体を持つセンチュウ状の生物に襲われる夢であった。当該生物はガラスに突き刺さり、身を捩って中に入り、そして貫通して襲い掛かる。その傍には透き通ったガラスの人型実体が立つ。私は彼らから必死で逃れ、旅館を脱出した。

この夢を執筆に活かせないかと考えた。藻類による海洋無酸素事変や細胞内共生などもアイディアとして考えつつ、6月書き上げた下書きは、パラントロプスの肉体を乗っ取った珪藻がガラス質の人型実体として活動するものであった。珪藻はガラス質の被殻を持つ生物であり、センチュウよりもガラスとの親和性は高いと判断した。HMFSCPの設定と絡め、ヴィクトリア湖を拠点にして世界中のガラスを介して人類に侵略を仕掛けることを想定していたが、人型実体を満足に扱うことが難しく、この路線は断念する運びとなった。この時点では[[[SCP-1150-JP]]]と密接に関わる設定や、オーブリー研究員の再登場なども計画され、Taleという形態まで視野に入れていた。

その後は人型実体を取っ払って珪藻を主体としたが、ここからも改稿は続いた。当初の展開は正体不明の感染症の病原体の正体として最後に珪藻を明かすものであったが、内容が回りくどいことから、珪藻の異常は最初に伝える形に変更した。また当初予定していたホラー路線からオチに捻りを加えて鳥類を登場させた。当時は現在のハシボソガラスではなく、渡りの傾向も示すヒヨドリが&#34;トリ&#34;を占めた。

真駒内でエゾヒグマを殺害して溶解させる展開も考えていたが、異常性をガラス1本に絞るために溶解設定を弱め、さらに当時存在していた河川経由での感染も排除した。ページ分割や熱による活性化はDiscordでの批評で頂いた意見に基づくものであり、一度目の定例会で概ね現在の形に纏まる格好になった。その後もサンドボックスやDiscordで細々とした意見を拾い、Qコンのスタートダッシュを果たした。投稿はコンテスト開始から30分後のことであった。

熱戦の繰り広げられる会議シーンを描くために『シン・ゴジラ』や『星を継ぐもの』を参考にし、さらに現実の食品安全委員会の議事録も参照した。演出や数列に関しては『ドクター・フー』S8「平面の敵」や『エレメントハンター』の影響も大きい。議事録をはじめ、今までに試すことのなかった複数の手法を導入した意欲作である。
[[/tab]]
[[tab SCP-642-JP]]
+++ [[[SCP-642-JP]]] - 蝙蝠たちの冷戦
* **時代:** 未来（約7600万年後）
* **地域:** 北アメリカほか
* **備考:**
-----
『アフターマン』『驚異の未来生物』『プライミーバル』『フューチャー・イズ・ワイルド』⸺ こうした未来生物ものの作品の多くにはコウモリが登場する。翼手目は哺乳類の中では齧歯目に次いで種数が多く、『プライミーバル』日本語版監修の冨田幸光は哺乳類の（おそらく種レベルで）2/3はネズミかコウモリであるとしている。未来世界を扱った[[[SCP-1796-JP]]]でもコウモリは取り扱ったが、本作ではコウモリを主軸とした世界を構築しようとした。

また[[[SCP-1000-JP-EX]]]のような人間の業をテーマとした作品にも仕上げたいと考えていた。今回は第二次世界大戦期などに触れ、リョコウバトを彷彿とさせる大量虐殺、大久野島の毒ガス、ソ連の対日参戦 ⸺ といった人類による動物資源の利用を悲劇として描いた。特に重きを置いたのは（初期の版からその設定があったこともあって）フィリピン島での狩猟と戦闘がコウモリを駆逐する過程であろう。

また本作では、知的種族に進化した系統との相互確証破壊に至る対立を具現化した。[[[SCP-1796-JP]]]のネズミ文明が滅び、かつ[[[SCP-1867-JP]]]の鳥類文明が発達する以前に栄えた、最後の哺乳類文明という位置付けになる。翼手目の動物ということであれば、聴覚が優れ、また色覚はヒトほど発達していないであろうことから、博物学に類似する学問が発達すると判断した。博物学に由来する生物兵器として植物毒や[[[SCP-1437-JP]]]が登場した。[[[SCP-1437-JP]]]の故意の使用による地球環境の激変やトバ・カタストロフの再現というものも実現したいテーマではあった。

本作は[[*user GW5]]氏による[[[SCP-2945-JP]]]が登場した。ディノサウロイドそのものは魅力的な設定であり、複数種族の知的文明の接触というテーマにおいては先住種族も動員されるのが筋であろうと判断した。過去から未来にかけての3種族の対立というものも、非常にそそられるものであるはずだ。

とはいえ、本作に関しては私自身あまり納得していない部分が多い ⸺ というのも、本作は批評を受けて方針が変わっていった作品でもあるのだが、その結果として本来やり遂げたかったことから脱線したルートも辿ったためである。いずれは本作もリライトするかもしれないし、現状の3種族対立や[[[SCP-1437-JP]]]の兵器利用といった各所の要素には気に入る部分もあるためそのままにするかもしれない。
[[/tab]]
[[tab SCP-1665-JP]]
+++ [[[SCP-1665-JP]]] - Whole World, Wrong Water
* **時代:** 現代、モチーフとしてデボン紀（約3億7000万年前）
* **地域:** 北アメリカほか
* **備考:** [[*user highbriku]]氏のキメタマコンFinal参加作
-----
本作は[[*user GW5]]氏や[[*user matsuHDSS]]氏およびkeroyu氏との共著である。[[*user highbriku]]氏が開催したキメタマコンFinalについては私よりも詳しい者がごまんと居ることであろうから詳細を綴ることは控えるが、要は複数名による共著の個人コンテストであり、その注目度は公式コンテストに次ぐと言って良いだろう。参加者の招集は[[*user Musibu-wakaru]]王朝時代の蛮族鯖で進んだ。[[*user GW5]]氏から誘いを受けて参加を決意したが、他のチームは3名以上で参加しているものが多く、当時国民であったkeroyu氏と鯖外ながらも外部で関わりのあった[[*user matsuHDSS]]氏に声を掛け、4名でのチーム「絶滅鯖」を結成した（蛮族鯖関連の用語はnote「[[[*https://note.com/tutu_primeval/n/n754b9e2470e0|しもべどもから見た『蛮族鯖』の歴史]]]」を参照のこと）。

Discordサーバーの設置は2023年7月28日で、他の参加チームと比較するとかなり早期に動き始めていたことになるだろう。この段階で提出した初期案は2013年にロシアに落下したチェリャビンスク隕石を題材としたもので、隕石災害が引き金となって異次元への扉が開かれ、異世界生物による基底世界の侵食が始まるというものであった。8月2日には、[[*user GW5]]氏が初期案として掲げていた海底文明との折り合いをつけ、チェリャビンスク隕石の設定は不採用となり、私の案からは異世界生物の観点が採用された（なお、隕石設定は[[[SCP-1174-JP]]]に受け継がれることになる）。この時点でバクテリア・魚人・平行世界の基本設定が確立された。

8月11日にはこの案に基づいて共有ページを作成し、8月18日には魚人の生物学的設定を確定した。この頃、担当を冒頭部/異世界・魚人の概説および追記/エビおよび映像記録/提言に分担し、各々で執筆を開始した。厳密に合意形成を取るよりは、大まかな方向性を示して共通見解をすり合わせ、サンドボックスの下書きに加筆するという体制を取った（と言うよりも、チャットで合意形成を図ったものの各人の素朴理論に基づく認識の差が大きく、下書きに書き起こして初めて齟齬が発覚したという方が正しい）。

当初はブラックホールを発生させる生物が世界間の壁を破ったという設定で思考していたが、8月20日に『マトリックス』や『ドクター・フー』S10「迫る終焉」を参考としたシミュレーション仮説としての平行世界接続の理由付けが提案され、以降はこれが基本方針となった。この時点で平行世界・魚人解説部分はほぼ完成した。魚人については異なる2種類の進化した魚類を登場させる予定であったが、8月23日に家畜種の魚類をエビの仲間の甲殻類へ設定変更した。この家畜種は火を得ることのできない水中で電気エネルギーを得るためのアプローチであり、後に[[[SCP-1438-JP]]]のオーバーホールにも活かされることになる。エビ部分は9月14日に完成を迎えた。

9月7日にはシミュレーション仮説との接続のため9/7に宇宙論等を加筆し、また9月22日にはそれまで冷戦期を舞台としていた年代設定を変更し、現実世界で紛失された探査機をストーリーに組み込んだ。探査ログは10月8日に一旦の完成を迎えたが、〆切が迫る中で10月にはいまだ未完成であった提言部分を中心に議論が加速した。魚人の宗教体系（崇拝対象はバクテリアか上位存在か）やウイルスがシミュレーションプログラムに機能する機序（作用先は塩基かソースコードか）に関して重大な見解の齟齬が著者間にあることが発覚し、そのたびに議論は紛糾することとなった。ここに来て設定の理解に食い違いがあるとは、意思疎通とは存外に難しいものである。

さて、その後は公式Discordや蛮族鯖内で複数回のリアルタイム批評を受け、情報系の文脈が門外漢には難しくなってしまった提言部分を大幅に簡易化する、探査ログに隠し文字を仕込むといった対応に追われることとなった。また、胡蝶の夢に由来する現実部門のロゴを貼り付けるといったデザイン面の工夫も急ピッチで行われた。結果としてキメタマコンFinal〆切前に投稿を完了したが、構文エラーが発生して[[*user Mikukaneko]]氏とkeroyu氏に修正していただくなど、投稿日である11月4日まで波乱万丈の共著イベントであった。

振り返ってみると、日本支部の作品で初めて要注意種族(SoI)を登場させ、パラレルワールドや上位次元に跨り文明や宇宙をテーマにするという壮大かつ複雑なストーリーを、よくも複数名で共有し纏め上げたものだと我ながら感嘆してしまう。本作で得られた共著の経験は、今後にも何らかの形で糧になるものであろうと思う。
[[/tab]]
[[tab SCP-1341-JP]]
+++ [[[SCP-1341-JP]]] - ところで、ラーメンのスープって飲む？飲まない？
* **時代:** 現代、モチーフとして太古代（約40億年前）
* **地域:** アジアほか
* **備考:**
-----
これまでに投稿した[[[SCP-798-JP]]]や[[[SCP-642-JP]]]および共著[[[SCP-1665-JP]]]が長大な内容であったことから、一転して短い報告書の執筆を目指したのが本作である。本作の元となるアイディアは蛮族鯖内のチャンエル烏龍茶で[[*user Sodyum]]氏が投稿したラーメンの油滴に関するものであり、自他境界を備えた1個の生命として油滴を解釈することで、原始生命から派生する進化史に拡張できるのではないかと考えた。

執筆を決意して24時間以内に投稿した、所謂ジャム作品でもある。あらかじめ原始生命や地球生物の初期進化について簡単に調べていたこともあり、本作の執筆は大して苦ではなかったと言える。本作は左右相称動物が出現した時点で幕を下ろしているが、これはその後の進化を描いたとして[[[SCP-1072-JP]]]のような強力な前例が控えているほか、単なる危険生物が牙を剥く展開というものをやりたかったためでもある。Archonという特殊クラスを採用したことと最大瞬間風速で駆け抜けたことからか、動画化の機会も多く、また評価も徐々に伸びていることが特徴と言えよう。私の著作の中でも思い入れのある作品の1つであり、本作を投稿してから心なしかラーメンを食する機会が増えたような気がしている。

なお誤解を受けがちであるが、[[[SCP-2770-JP]]]のように本作はラーメンへの擬態やそれによる生理的嫌悪感そのものを主軸にした作品ではない。あくまでフックとして利用してこそいるものの、本質は生命が多様化していく無限の可能性やセンス・オブ・ワンダーにある。どちらかと言えば、児童書『ファルルーのなく海で』（別題：ファルルーの出てくる日）や、映画『エボリューション』で描かれている進化や変態の過程に近いものであろう。

[[tab SCP-1413-JP]]
+++ [[[SCP-1413-JP]]] - かつて神の宿った島
* **時代:** 第四紀完新世（約120年前）
* **地域:** 日本
* **備考:**
-----
『ドクター・フー』S2「女王と狼男」には狼を打倒するアプローチの手法としてヤドリギが登場する。ヤドリギにはアルカロイドやレクチンそしてビスコトキシンがあるため狼を支配できる ⸺ と劇中では説明されている。そして狼に効く武器といえば祝福儀礼を受けた弾丸や銀といったものも挙げられるだろう。こうした物品が狼に有効な理由は、狼男の正体が何かしらの病原体にあるためではないか、とも考えられる。本作は狼男のフサフサとした毛皮をある種のカビと設定し、カビ人間の猛威を描くことにした。

そして[[[SCP-1150-JP]]]がそうであったように、植物は動物と違って活発な運動能力を持たない一方で多様な化学物質を用いて生存を有利にする。ここで、ヒトに感染するカビを支配する頂点の存在としてヤドリギを設定した。ビスコトキシンを用いてカビを制御し、自らの栄養分として利用し、分布を拡大する。日本全土を蹂躙するように勢力を広げていく彼らの姿は、映画『すずめの戸締まり』で圧倒的存在感を放った東京上空の&#34;ミミズ&#34;にも着想を得たものである。

そしてヤドリギは日本にも分布する存在であるが、劇中で問題視される以前にこのような事態に発展しなかった理由として、ニホンジカの増加とニホンオオカミの絶滅を挙げた。シカの増加について詳細な話を聞く機会があったためそれが動機ともなっているが、特定の動植物の絶滅のような人間活動の変化やその結果として引き起こされる事象は自然系アノマリーの行動変化を説明するのに便利な題材である。ヤドリギは神の宿る場であり、またニホンオオカミも神として信仰の対象とされてきたことから、本作では神と神の戦いが繰り広げられたことになる。メタタイトルが指す「神」とは、ヤドリギのことでもあり、ニホンオオカミのことでもある。

なお、本作冒頭のUAOとは私が翻訳した[[[SCP-7088]]]に登場する概念である。また牧場被害については現実のOSO18をはじめとするヒグマ被害を参考にした。OSO18が駆除に至ったのは本作投稿からちょうど8ヶ月後の2023年7月30日のことである。
[[/tab]]
[[tab SCP-1412-JP]]
+++ [[[SCP-1412-JP]]] - 電子仕掛けの愚者のカウベル
* **時代:** 現代
* **地域:** 瀬戸内海
* **備考:**
-----
本作はトリコディナについて話を聞く機会があり、その外見に強く魅力を感じたことが執筆の動機となった。トリコディナの持つ吸着盤の形態は工学的な連想をさせるものであり、例えばチェーンソーのように回転する刃であるとか、プロペラやスクリュー、ないし発電機といったものを自ずと想起してしまうものではないだろうか。[[[SCP-1237-JP]]]と同様に今回はこの部位に発電能力があるものと設定し、彼らに電気的なエネルギーを付与させた。電気エネルギーの干渉は『ドクター・フー』S2「テレビの中に住む女」を参考にしたものでもある。

幽霊を想起させて実際にはそうでない何かであると示唆することは怪奇創作ではたびたびやられていると思うが、本作ではヒトが魚類と同様にトリコディナの餌食になることを示唆し、またトリコディナが先述した電気的手法を介してヒトの意思に干渉しうることを示した。瀬戸内海の海難事故の発生件数が日本国内においては特に顕著であることも発想の源泉となった。

本作では、人類が踏み入れてしまった禁忌の領域を描くことにした。人類が当たり前のように利用している電波通信技術を介して、そこから我々の思考に侵入できる者が居るならば。大昔から電波を利用できる存在を前に、人類は無防備に戸口を開いてしまったのではないか。禁忌に辿り着いた人類を待ち受けるものは、希望か、それとも破滅か。
[[/tab]]
[[tab SCP-1838-JP]]
+++ [[[SCP-1838-JP]]] - 模倣の森
* **時代:** 第四紀完新世（1万2000年前）
* **地域:** 北海道東部
* **備考:**
-----
本作はかつてハーメルンで連載していた『プライミーバル』二次創作小説の案を流用したものである。当該の小説は2020年に更新を停止してしまったが、その後の展開ではヨタカから進化した恐鳥類然とした未来の肉食鳥類を登場させる予定でいた。樹木に擬態し、獲物に悟られることなく至近距離から致命傷を加える凶悪な捕食動物。擬態するヨタカの映像を目にした際から、強く具現化したい画として思い浮かべていたものであった。

また、蛮族鯖ではヨタカとは別に[[*user King-Crab373]]氏が植物として生育する太陽電池パネルを烏龍茶に投げていた。ハイマツあたりから進化させた設定にすれば絵面との親和性が高かろうと判断し、ヨタカと繋げるべく森林保全の観点を絡めてストーリーを展開した。ハイマツから進化させる都合上高山地帯や高緯度地域を舞台にするのが都合が良く、特に釧路市にメガソーラーが存在する北海道東部を選択した。アイヌ民族との関わりは批評を経て追加したものであり本来は想定していなかったが、展開をより自然なものに出来たと考えている。

なお作中に登場する森山博士は[[[SCP-1150-JP]]]や[[[SCP-798-JP]]]からの続投であるが、古木博士については[[*user leaflet]]氏の[[[SCP-1481-JP]]]に由来する。
[[/tab]]
[[tab SCP-1724-JP]]
+++ [[[SCP-1724-JP]]] - 海のミルク
* **時代:** 白亜紀（1億4550万年前）
* **地域:** 世界中
* **備考:** [[[*http://scp-jp.wikidot.com/xcontest2023-hub|Xのコンテスト]]]参加作
-----
主に陸で暮らす昆虫と主に海に生息する甲殻類の棲み分けに関しては2023年4月に興味深い仮説が提唱されている。それは昆虫と甲殻類の間では外骨格を硬質化させる機序が異なっており、カルシウムに乏しい陸上で甲殻類は不利であり、逆に粘性が高く酸素の乏しい海中で甲虫は不利であるというものであった。この話を受け、カルシウムを付与する異常存在を仮定すれば、昆虫は海に進撃が可能なのではないかと考え付いた。幾億年の壁を越え、ついに昆虫がブルーオーシャンへ還る時が訪れたのである。

本作の当初の設定ではカルシウムの供給源は異常な牛乳を想定しており、『ドクター・フー』S4「盗まれた地球」に登場したような牛乳配達屋を考えていた。しかし、陸上動物の海洋適応の示唆として人魚の登場を考えた際、牛乳よりも海のミルクと呼称される牡蠣の方が遥かに親和性が高いことに気付き、これを採用した。図書館で牡蠣に関連する資料を集め、牡蠣の進化史も含めて1本の報告書とした。

海棲霊長類の設定はかつて公式Discordで盛り上がった人魚の生物学的考察もある程度参考にしたほか、アクア説のなぎさ原人や『プライミーバル』第2章「水底に響く声」の存在も根底にある。またミズカマキリに関しては同じく『プライミーバル』第3章「絶望の世界」に登場するハチ目昆虫のメゴプテランをイメージしながら設定した。このほか、甲殻類の甲殻の間隙を狙うことのできる口吻など、随所に捕食者としての適応が見られる。

本作では[[[SCP-1665-JP]]]以来となる要注意種族(SoI)が登場した。人魚の設定をどれだけ作中に盛り込み絡めるかという点は批評者との間でも意見が揺れた要素であったが、最終的にセンス・オブ・ワンダーを優先し、縄文海進に関連した縄文人の海洋進出を取り上げた。神話と実際の生物学を絡めることは『プライミーバル』の十八番でもある。また、劇中に登場するSoIの番号は『プライミーバル』や『ドクター・フー』で海洋生物が登場したエピソードとシリーズの番号に由来する。

音声記録に登場したエージェント・福留と石破管理官は[[*user KABOOM1103]]氏の著作に登場する人物である。特に前者は頻繁に死亡しており、世界観を共有しないローリー・ウィリアムズのようなものと認識して差し支えないだろう。また水波博士は漫画『血と灰の女王』に登場する海洋学者・津川麻耶にちなんでおり、私のヘッドカノンにおいて性別は女性である。結末の構成は私が翻訳した[[[SCP-7187]]]も参考にしている。
[[/tab]]
[[tab SCP-1523-JP]]
+++ [[[SCP-1523-JP]]] - ケツァルコアトルは遥か高く宙へ
* **時代:** 未来（約500万年後）
* **地域:** 対流圏～成層圏
* **備考:** [[[*http://scp-jp.wikidot.com/xcontest2023-hub|Xのコンテスト]]]参加作
-----
[[[SCP-1724-JP]]]の創作中に飛行機に乗る機会が多々あり、空を舞台にしたオブジェクトというものに手を付けたことが無かったことに気が付いた。陸と海の生物については数多く取り扱ってきたが、本作は初めて天空を飛翔する動物を記事主題とした報告書となる。前作[[[SCP-1724-JP]]]については制作過程で批評に答えるためいろいろと設定や展開を変更していたため、今回は批評を一切受けずコールドポストすることに決定した。[[[SCP-1724-JP]]]で進化の意義を水波博士が口頭で噛み砕いて説明したのに対し、本作では徹頭徹尾報告書本文で言及した。

本作は[[[SCP-1796-JP]]]や[[[SCP-1867-JP]]]および[[[SCP-642-JP]]]と同じく未来世界を舞台とした報告書であるが、直接的な世界設定の繋がりは無い。むしろ本作では人類の系外脱出や地球環境の壊滅が500万年後という近い未来に迫っており、前述の3作品と比較して人間活動の影響が色濃く残されてしまった世界になっている。生態系の崩壊描写は過去に構想していた人類滅亡系Explainedディザスターもの報告書のアイディアを流用したものであり、またそのロジックの一部はブレストに携わった[[*user mC shrimp]]氏の[[[SCP-3200-JP]]]とも共通する。

本作の登場生物は汚染された地球を放棄して大気圏に拠点を移し、そこで多様な生態系を構築している。本作の生態系の制作にあたり、『E.Tの住む星』の衛星ブルームーンや『フューチャー・イズ・ワイルド』の2億年後の世界の理論も一部参考にしつつ、寄生植物や両生類の空中進出といった新要素を取り入れた。このほかに、生物の相互作用には『太古の地球から よみがえる恐竜たち』の蚊のシーンも参考としている。

木星第II衛星エウロパに設置された財団施設はアニメ『ピカイア!!』で登場したエドワルド・エドワーズのエウロパ基地をモチーフとしているほか、過去にエウロパを舞台にした報告書を考えていたことに由来する。エウロパを含め、やはり宇宙ものの作品も執筆してみたいものである。

[[tab SCP-1174-JP]]
+++ [[[SCP-1174-JP]]] - 傾国の華
* **時代:** 現代
* **地域:** 小惑星帯、エッジワースカイパーベルト
* **備考:**
-----
本作は[[[SCP-1523-JP]]]に続き宇宙を舞台にした作品ということになるのかもしれないが、精神的続編という意識はあまりない。むしろ本作は過去を舞台に地球外生命体と歴史上人物の相互作用を描く、日本版『ドクター・フー』を目指したものと言って良いだろう。

花弁に擬態する地球外生命体というコンセプトは、菅原道真からの逆算でもある。菅原道真の飛梅伝説を『ドクター・フー』的に解釈した場合、それは間違いなく地球外生命体との接触であろう。道真自身が悪霊・怨霊として知られていることも接触した地球外生命体の凶悪性を裏付ける。空から来襲して物理的に人間を危機に陥れるだけでなく、過去の日本の政治闘争にも介在し暗躍する脅威という、『ドクター・フー』の風味を含んだ存在になったと思われる。

今回はこれまでの著作と違い、地球外生命体の生物学的設定はそこまで深く作り込んではいない。植物に類似するからと言って情報伝達手段も植物と同様とは限らないし、地球外生物の生理について詳細な議論はしていない ⸺ これは菅原道真に焦点を当てることや、本筋に拘わらない内容を極力排除したことによる。既存作と比べるとSCP報告書として良い塩梅に近づいたのかもしれない。なお光合成色素の色に関して2019年のNHKスペシャル『SPACE SPECTACLE』に登場したトラピスト-1の植物も参照したが、赤色矮星の周囲を好転する惑星上で赤色の光合成色素が卓越する理屈を私自身あまり呑みなかったため、拾わないことにした。紅藻類が様々な理由で赤色の光合成色素を持つように、恒星が赤色矮星であることそれ自体はダイレクトには効いてこないのかもしれない。

本作では[[[SCP-1665-JP]]]の初期設定にあったチェリャビンスク隕石が再登場した。隕石に付着した地球外生命体という設定は映画『エボリューション』や『クワイエット・プレイス』など様々な作品に見られるが、今回は平安時代の福岡に落下した直方隕石という経路でストーリーが接続されることになった。思いもしないところで整合性が取れてしまうものである。

菅原道真についてはさらに詳述した演出も考えていたが、私自身は日本史について関心があるものの特別知識があるわけではないため、エッセンスを抽出して終いとした。異分野の隔たりを埋め合う共著者というものはこういう時に居ると役立つとだなあと感じたりもした。

[[tab SCP-1192-JP-EX]]
+++ [[[SCP-1192-JP-EX]]] - 蒙古を駆けて
* **時代:** 現代
* **地域:** ゴビ砂漠・日本
* **備考:**
-----
2023年9月、私は1ヶ月ほどモンゴルに滞在した。首都ウランバートルと中国国境近くのゴビ砂漠で過ごし、砂漠の猛威や異文化を体験した。当時私はモンゴリアンデスワームを題材に、サイト-44の未確認動物学部門にも言及しながら、オズ研究員（[[*user OzzyLizard]]氏の人事）を主人公とするTaleの執筆を考えていた。生物としての設定やオチも何となく考えていたが、実際にゴビ砂漠の大地に立つと、当初思い描いていたTaleの設定は通用しないことを痛感した。

日本に帰国したのち、私は国立科学博物館（東京）や大阪市立自然史博物館（大阪）で開催された『化石ハンター展』が名古屋市科学館（愛知）に巡回することを知った。同展は101年前の1922年からゴビ砂漠の調査を開始したロイ・チャップマン・アンドリュースを題材とする企画展で、恐竜化石・哺乳類化石のレプリカが多数展示されるものだった。私は大阪開催の際に行く機会が無かったこともあって、飛行機を予約し、11月中旬の名古屋を訪れた。タルボサウルスやチベットケサイの復元展示は圧巻の一言だった。

この時、名古屋に向かう飛行機の中で私は本作の設定を思いついた。かつて考えていたモンゴリアンデスワームの案を復活させ、財団職員であったアンドリュースが発見したことにする。実際にアンドリュースはデスワームに言及しているため、これは親和性が高い。後は自身が経験したゴビ砂漠の情景や撮影した写真も併せてリアリティを増しつつ、実在の昆虫の生理に基づいてデスワームを再解釈できると考えた。名古屋から帰って、企画展の図録の説明も参考にしつつデスワームの生物学的設定を固めた。

加えて、モンゴルと言えばモンゴル帝国やチンギス・ハーンといった文化史・人類史的観点も興味をそそるものである。ウランバートル滞在中に訪れたチンギス・ハーン博物館は国内外から多くの来館者が訪れているようで、私もその巨大な設備や歴史を語る展示物、そして駆使される映像展示に強く印象付けられた。チンギス・ハーンの時代のフロアを見学することは何故かできなかったが、世界から見たモンゴルに焦点を当てたらしい8階の展示では、展示室に入って比較的すぐに元寇が取り上げられていた。海を越えた先で竹崎季長が大々的に取り上げられている様には、日本人として喜ばしいものがある。

チンギス・ハーンと言えば、源義経＝チンギスハン説の存在が挙げられる。日本でしか流行していない俗説であり学術的には完全に否定されているが、明治以降人の心を惹き付けてやまない設定でもある。実際、在日モンゴル大使館の職員らが辟易するほどにこの話題は日本人の間でよく上がるものだという。本作は自身のモンゴル渡航の記念も兼ね、モンゴルという地に関する歴史的物語として、源義経による生物兵器の利用と鎌倉への怨嗟という形で締めくくることにした。かつて日本を去った義経の子孫が日本へ侵攻する、その背後の思惑はつい想起してしまうものではないだろうか。

なお、目に卵を産み付けるハエがゴビ砂漠に生息するという話は事実であり、私はモンゴル滞在の際にはサングラスやバグネット付帽子を着用していた。また砂嵐が吹くような風の強い日に彼らは少なく、穏やかな日にやたらと数を増すという、作中の記述も私が直に体験したものである。ゴビ砂漠の奇病「ジン」については先達から耳にしたものであるが、これについてはインターネットにも情報が無く、謎のままである。事実は小説よりも奇なり、とはこのことなのかもしれない。

別の動機として、同年1月9日に大阪湾に迷い込み同月13日に死亡が確認されたマッコウクジラの淀ちゃんの存在がある。大型海洋生物が人間のすぐ傍の海域で死亡するというショッキングな事故から、鯨骨群集を扱った作品を作ることができるのではないかと思いついた。また直近で骨組織学に関する詳細な話を専門家から聞く機会があったことも手伝い、鯨骨群集・骨組織・Y-909の考察という、本作を構成するメインの要素がここに揃い踏みした。

本作の評価は着地+30くらいだろうと読んでいたため、まさか自著で2番目にテレキルを達成するとは想像だにしていなかった。コンテスト不参加記事かつTaleが1ヶ月も経たず+100に到達するとは、屈指の成功体験と呼んでよい。

[[tab 暗黒の此岸]]
+++ [http://scp-jp.wikidot.com/the-stolen-earth-jp 暗黒の此岸、翠緑の彼岸]
* **時代:** 白亜紀（約6700万年前）
* **地域:** 世界中
* **備考:** [[[*http://scp-jp.wikidot.com/xcontest2023-hub|Xのコンテスト]]]参加作
-----
本作はXのコンテスト参加作であるが、Xコンへの投稿は自著の2大巨頭である[[[SCP-798-JP]]]と[[[SCP-1150-JP]]]の宣伝を兼ねたものであった。従って販促Taleと言えばそうなのである。

本作の着想はSCP美術館というYouTubeチャンネルで公開された[[[SCP-798-JP]]]の解説動画（[[[https://www.youtube.com/watch?v=F1EEzRRopk0|リンク]]]）から得られている。SCP-798-JPの被害者を火葬すれば被害が拡大する、すなわち火気と共にSCP-798-JPを用いれば容易に感染爆発を引き起こせるということである。生物兵器としてのSCP-798-JPの利用というテーマに心が沸き立ち、炭疽菌をはじめとする実在の生物兵器を参考に前半部を執筆した。[[[SCP-5000]]]との関連は財団による異常生物兵器の散布に合理性を持たせるためである。なお、個人的な好みで前半部には[[[SCP-1437-JP]]]も登場している。

また後半の内容は他ならぬSCP-798-JPを構想していた際に取りえた選択肢の1つである。SCP-798-JPの創作にあたり、珪素および光合成生物の繋がりで[[[SCP-1150-JP]]]を最大の脅威として登場させることを計画していた。このアイディアは結局その時点では日の目を見ることが無かったが、ついにTaleという媒体で実現に至った。新生代が生んだSCP-798-JPという悪魔か、中生代が生んだSCP-1150-JPという終末装置か、どちらに軍配が上がるかはぜひ刮目して読んでいただきたい。

さて、本作は宇宙へ脱出するディノサウロイドが登場しており（[[[SCP-2945-JP]]]や他のディノサウロイドとの関連の明言はしていない）、彼らの哲学については『ドクター・フー』S4「旅の終わり」に登場したオスタハーゲンの鍵の考え方を拡張し、[[[SCP-1150-JP]]]へ新たなバックボーンを付与した。自著オブジェクトを利用したTaleは以前にもあるが、本作はそのアップデート版にして集大成と呼んで良いのかもしれない。

本作は2023年の筆納めである。良いお年を。

さて、遡ること1年半前、2022年に開催された新人コンこと「わかばコンテスト2022」は個人的に不満の残る結果となった。当時は初の公式コンテスト参加ということもあって、本気で勝ちを取りに行くべく、現在SCP-JPで最高評価の座に輝く[[[SCP-280-JP]]]を題材としたTaleを執筆することにしたのだった。しかし、当時Taleという環境に慣れていなかった自分は大いに苦戦し、後は野となれ山となれと投稿した結果、評価がかつてないほど真っ二つに近いものになってしまったのだった。

それから1年半近くもの間本作は私にとっての古傷となっていた。評価が大きく割れただけでなく、「Tutu-shの古生物ファイル」の名を冠するページに並べておくには古生物との繋がりが弱い。その創作の過程もまた、批評者の方々には申し訳ないが、自身の本意に沿ったものであったかと問われるとそうとも言えないものがある。当初はやれるだけのことをやって胸を張っていたが、次第に今の自分ならばこうするだろうという意識が強くなり、ついに2023年10月28日に自主削除へ至った。ここまで至るには多数の思惑と葛藤があった。ともあれ、下手に自主削除で永久欠格該当者にならずに済んだのは至極幸いだった。

さて、自主削除前の作品は詩的文学に挑戦した結果玉砕したようなものだった。主人公の詳細を明示しないという方向性は前作から踏襲したものの、本作ではストーリー性を増強させ、ある種のロードムービー風のものとした。その道中では[[[SCP-280-JP]]]にトラップされた過去が具現化する。ホログラフィック原理を利用し、縮小する時空間異常の表面に保存された情報として、過去の世界を描写した。この設定自体は前作と共通するものであるが、本作では人類史に関連する要素を省き、先史時代の生物だけを抽出して登場させた。

生物の選定はWikimedia Commonsや統合TVといった素材サイトでリアルな模型や復元画を利用できるものとした。採用に至った生物はヒグマ、ヴェロキラプトル、プロテロスクス科らしき爬虫類、アースロプレウラ、ディッキンソニアである。各生物を採用した理由の詳細は以下のとおりである。
* ヒグマ - 最近に投稿された[[[SCP-732-JP]]]でその活躍が描かれていたことからの触発。新生代の哺乳類であれば現生の写真を利用するのが最もリアルでもあるし、過去に本州に分布したヒグマであれば時空間変化にも対応できる。
* ラプトル - 精密なラプトルの復元画に目星を付けていたが、作中の設定からの乖離があったため改めて模型を捜索。肉食恐竜の中でも小柄であり、話を動かしやすく、また描写もしやすい。直前に翻訳した[[[SCP-6991]]]でより大型のアウストロラプトルが機動部隊で簡単に打倒できる相手として描写されたことへの反骨心もあろう。なお、作中ではデイノニクスとして扱った。
* ワニ - [[*user GW5]]氏が共著用サーバー「絶滅鯖」にてリアルなティラノサウルスのアニマトロニクスの写真を共有し、同カテゴリ―にこの写真が存在したことから。また水圏の生物を登場させることは物語や登場生物にバリエーションを与えると考えたため。
* ヤスデ - 前々からSCP-JPで利用してみたい写真があったため。今回使用した写真はそれそのものではないものの、同一の模型を採用した。アースロプレウラは『プレヒストリック・パーク』や『プライミーバル』など多くの作品に登場しており個人的愛着もある。非脊椎動物の登場は生物相にいっそうのリアリティをもたらした。
* ディッキンソニア - 氷床に埋もれゆく生物の悲壮を描く上でエディアカラ生物群の親和性が高いと判断した。その中でもディッキンソニアは一度は使用したいと考えていた統合TV上にHETAKA氏の復元画が存在しており、また氷面との相性も良かったため。エディアカラ群と我々ヒトとの境界は[[[SCP-1227-JP]]]、特にその原型で強調されたテーマでもある。

さて、前作に皆無であった要素としては、SCP-280-JPからの脱出手段が挙げられる。本作では46億年を蹂躙した怪物[[[SCP-1857-JP]]]を破壊し、その膨大な熱エネルギーで急速なホーキング放射を引き起こし、SCP-280-JPを消滅させることにした。蒸発と共にSCP-280-JP表層の情報が逃げ出してくれるならばそこから復元が可能かもしれないし、そもそも時間軸の根本でSCP-280-JPが消滅してくれるならば地球は正常な発生を辿りそうに思う。この議論は劇中本編でしていることであるため、ここで改めて字数を割くことはしない。SCP-1857-JPから熱エネルギーを解放できるならば破壊手段は何でも良かったが、今年開催されたショートコンテスト2023（自分は不参加）で投稿された[[[SCP-3535-JP]]]の適正が物語的に高く、また絵面としても良いものであったため、これを採用した。

本作は[[*user fireflyer]]氏のロング・コンテストへの参加も検討していたが、投稿十数時間前のワニパートの挿入を以てしても構文抜き2万字には届かなかったため、この参加を見送った。 --構文抜き2万字ってキツくね？-- ともあれ、わかばコンテストの無念を果たし、当時自分の思い描いていたものを理想に近いSF作品に仕上げ、またパレオメディアとして昇華することができた。これを以て、自分のわかばコンテストは終結したと言ってよいだろう。
