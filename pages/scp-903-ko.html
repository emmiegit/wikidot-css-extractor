**일련번호:** SCP-903-KO

**등급:** 케테르(Keter)

**특수 격리 절차:** SCP-903-KO 용액은 언제나 무게를 측정할 수 있도록 밀폐된 유리에 보관한다. 매주 정확한 무게를 측정하고 무게가 줄었을 경우 용의자에게 기억제를 처방한다. SCP-903-KO를 이용한 모든 실험은 금지된다. 

SCP-903-KO는 시중에 광범위하게 퍼져 있으며 일반 스테로이드와 구별이 불가능하므로 SCP-903-KO의 완전한 격리는 현재 불가능하다. 따라서 SCP-903-KO의 격리 절차를 회수 절차와 격리 절차로 세분화한다. 

**특수 회수 절차:** 아나볼릭 스테로이드 사용 의심자들의 반응을 통해 SCP-903-KO의 사용자를 유추해야 한다. 

다음은 SCP-903-KO를 사용한 것으로 의심되는 대상에게 물을 질문의 목록이다.
* 스테로이드를 사용하셨습니까?
* 당신은 완전한 내추럴입니까?
* 어느 시점에 운동을 시작하셨습니까?

다음과 같은 질문에 과한 거부반응을 보인다면 즉시 체질량 지수 측정과 운동 능력 검증을 실시한다. 대상의 체질량 지수[[footnote]] FFMI지수를 사용한다. [[/footnote]]가 30 이상의 극단적 수치를 보였거나 눈에 띄는 운동 능력 향상을 보였다면 감금 후 기억제를 투여한다. 투여 시 SCP-903-KO의 사용자임이 밝혀졌을 경우 민간 정신병원에 이송한다.

**설명:**  SCP-903-KO은 아나볼릭 스테로이드의 일종이다. SCP-903-KO의 최초 생산자는 삼대천 생활건강으로 밝혀졌으나[[footnote]] 부록 참조 [[/footnote]] 현재는 생산자가 불분명하다. 

과학적인 분석으로 일반 스테로이드와 SCP-903-KO를 구별하는 방법은 없다. SCP-903-KO의 분자 구조는 스테로이드와 동일하다. SCP-903-KO의 변칙성은 대상을 신체에 투여했을 때 발현된다. SCP-903-KO를 투여한 대상은 자신이 SCP-903-KO를 포함한 경기력 향상 약물을 투여했다는 사실을 인정하지 않는다. 설령 그 이전에 스테로이드를 투여했다는 사실을 인정했었다고 하더라도 이후 SCP-903-KO를 투여할 시 이전의 스테로이드 사용 전체를 부정한다. 또한 스테로이드 사용을 판정하는 모든 도핑검사에서 SCP-903-KO의 사용자들은 음성 반응이 도출된다.

따라서 SCP-903-KO를 투여한 인물은 진심으로 자신이 스테로이드를 투여하지 않았다고 믿으며 오히려 스테로이드 사용자에게 적대적 감정을 보인다. 

 SCP-903-KO를 투여하는 과정을 매체로 담는 것은 불가능하며 SCP-903-KO를 투여하는 것을 목격한 인물도 SCP-903-KO의 변칙성의 대상이 된다. 현재까지 확실하게 SCP-903-KO의 사용자를 판별할 방법은 기억제의 사용밖에 없다. 기억제를 통해 기억을 되살릴 경우 대상은 극심한 죄책감을 호소한다. 현재까지 기억제 처방자 95%가 우울감을 표현했으며 37%가 자살을 시도했다. 

일반적으로 SCP-903-KO를 주당 750mg 이상 투여할 경우 급성 심장마비, 성 호르몬의 교란작용, 신경 장애, 정서 불안 등 일반적인 아나볼릭 스테로이드의 부작용이 발생한다. 그러나 SCP-903-KO의 경우 일반적인 스테로이드에 비해 부작용의 발생빈도가 높으며, SCP-903-KO의 사용자들은 스테로이드 사용을 인지하지 못한채 무분별한 오남용을 하므로 부작용은 더욱 강화된다.

재단은 SCP-903-KO의 생산과정을 입수했으며 재단의 개입으로 삼대천은 SCP-903-KO의 생산을 중지했다. 그러나 같은 변칙성을 가진 SCP-903-KO가 필리핀, 태국, 말레이시아 등지에서 대량으로 생산됨이 발견되었다. 이후 SCP-903-KO의 격리 범위는 대한민국에서 전 세계로 확장되었다. SCP-903-KO의 등급이 케테르(Keter)로 재지정되었다.

SCP-903-KO를 투여한 대상은 공통적으로 서로를 강하게 옹호하는 경향을 보인다. 이것이 SCP-903-KO의 다른 변칙성인지는 밝혀지지 않았다. 

**부록:**

**최초 SCP-903-KO 입수 당시 홍보 문구**

&gt; 더 멋진 근육을 만들고 싶으십니까? 조금이라도 더 나은 퍼포먼스를 보이고 싶으십니까? 그렇다면 이제 주저하지 마십시오!
&gt; 
&gt; 더이상 스테로이드를 하시고 죄책감에 빠져계시지 마십시오. 저희 삼대천 생활건강은 여러분의 마음을 이해합니다. 스테로이드의 주삿바늘을 꽂게 만드는 건 여러분의 선택이 아닌 이 사회였습니다. 
&gt; 
&gt; 이제는 다른 이들의 위선에 주눅들지 마십시오. 여러분들의 근육은 여러분들의 노력의 산물입니다. 삼대천 스테로이드는 여러분들의 동반자가 되어드리겠습니다.
&gt; **삼대천 생활건강**
&gt; 
&gt; //주요 리뷰//
&gt; 
&gt; ★★★★★ 아들이 체대 실기에서 번번히 떨어져서 안타까웠는데 큰 도움이 되었어요. 부모 입장에서 자식의 자신감과 성적 향상 두마리 토끼를 다 잡을 수 있네요.-부산광역시, 47세 주부
&gt; 
&gt; ★★★★★ 제자들에게 사용해보니 효과 만점입니다. 특히 내추럴 대회 성적이 크게 좋아졌습니다. 도핑에 걸리지 않으니 어릴 때부터 사용해도 문제 없겠네요. 앞으로도 자주 이용하겠습니다.-서울특별시, 39세 체육관 관장
&gt; 
&gt; ★★★★☆ 가격대가 비싸다는 걸 제외하면 대체로 만족합니다. 아버지께서 근육이 많이 생긴다고 즐거워하시네요. 부작용은 언제쯤 나타나나요?-목포시, 17세 학생
&gt;
