**特殊收容措施：**基金会已散布了网络爬虫以便及时发现可能发生的SCP-5142。一旦发现，距离最近的可用人员将收到通知，且在需要的情况下会被提供与收容相关的必要信息与材料。除非已经经过了大量时间，这种派遣在一般情况下只需要一名员工。

当一次事件被确认后，员工会被命令去寻找到受到影响的对象并激活逆模因。涉及到SCP-5142的收容时，员工被允许并建议使用轻度的记忆消除。如果由于某些原因使该种收容方式失效，则可使用武力方式进行收容，在最严重的情况下（通常指事件在最初发生后已持续了15到20天），可使用致命的武力途径。

收容SCP-5142时必须的材料包括：
1. 一种能够发出声音的装置（例如扬声器或耳机）
2. 任何版本的由//The Wiggles//[[footnote]]**译注：**The Wiggles为一支被誉为澳洲国宝级的儿童乐团，[http://www.thewiggles.com 这里]是他们的主页。[[/footnote]]演唱的//Fruit Salad//[[footnote]]**译注：**由The Wiggles演唱的歌曲，[http://music.163.com/song/1824882617/?userid=1600095817 这里]为该歌曲。[[/footnote]]，或者一份这首歌的歌词复印件。

通常，一部能够联网的手机便足以完成以上需求。在某些情况下，员工可能需要大声唱歌。

**描述：**SCP-5142为存在于由//The Wiggles//所演唱的歌曲//Fruit Salad//中的模因危害以及与其相关的逆模因。具体来说，该危害存在于歌曲合唱中重复了14次“fruit salad”的部分。听到这些短语的人会在几分钟内受到影响。

这些影响的发展总共会经历30到35天的时间。开始时，这种影响会表现为对水果沙拉的“轻度渴求”，无论对象曾经是否吃过或表明享受过水果沙拉。首选的沙拉配料为：葡萄，香蕉，瓜（任何种类）以及苹果。这些水果都在歌曲中被特别提到。在出现这种现象的大约两小时后，这种影响会扩散到对象听到或认为自己听到的一切名词上；这意味着，对象所听到的任何名词都会被列入他希望作为沙拉配料的“清单”中。这其中包括令人不适的，有害的或是无法用于进食的物品，例如“皮肤”，“房子”或者“宇宙”。该名词包括专有名词，但不包括代词。

在这个阶段之后，不会再有更多的名词被加入“清单”内。然而，从这个阶段结束后的约2小时到7天内，对象会寻找并尝试食用这些物品，但如果这些物品使其感到危险或不适时，他并不会这么做。例如，在最初的两小时内听到了“房子”的对象在这一阶段并不会尝试食用房子。在最初造成影响的一周后，对象会尝试食用对自身或周围其他实体构成重大威胁的物体。

在初次影响发生后的10到15天后，对象会拒绝食用“清单”以外的物品，并且除非没有更多的名词被加入，水果沙拉可能会被从“清单”中移除。这一阶段的对象往往会表现出消极情绪，会试图通过暴力或自我伤害的方式以试图获得他们的需求。如果他们获得了想要的物品，他们仍会同往常一样继续通过非正常方式以试图获得更多物品。

如果在15到20天内对象仍然存活，他们的肌肉质量与力量将以异常方式呈指数增长。对象的皮肤会变为蓝灰色。这个阶段的受影响实体极为暴力，会试图摧毁阻止他们获得“清单”上物品的任何东西。他们的肌肉质量会持续增长直到距离影响初次发生的30到35天后，此时生长将会停止，这标志着SCP-5142的影响的结束。从这时起，逆模因将无效化，且目前无法将对象还原到最初状态或先前的阶段。

SCP-5142的逆模因也是//Fruit Salad//所固有的，并且存在于短语“好吃，好吃”中。同样的，由于这首歌中存在“呼喊与回应”的部分，这个短语同样重复了14次。该逆模因可以成功地无效除最后一阶段外SCP-5142所造成的所有影响，停止对象试图食用那些无法消化的食物的欲望。生长的肌肉无法被移除，但会停止继续异常生长。

由于该模因危害无法无效的唯一情况是对象拒绝聆听歌曲的特定部分，SCP-5142能够有效地自我收容。

值得注意的是，无论是模因还是逆模因都必须要以//The Wiggles//所演唱的歌曲的形式进行传播才能发挥作用。这是项目唯一的限制，除此之外任何造成SCP-5142的方式都会产生相同影响，这甚至不需要//The Wiggles//亲自演唱。

**历史记录：**SCP-5142首次被研究员Stacy Isolde于2014的产假期间发现，不久后被证实并被分级。以下是关于该事件的访谈记录。

[[collapsible show=&#34;+ 附录5142-A - 初次访谈记录&#34; hide=&#34;- 关闭附录&#34;]]

&gt; __**访谈记录5142-A**__
&gt; **参与人员：**Dr Stacy Isolde，Dr Robert Hughes （Site 73心理专家）
&gt; **日期：**6月19日，2014
&gt; **&lt;记录开始&gt;**
&gt; **Hughes：**你好，Stacy，很高兴再次见到你。John和Albert怎么样了？
&gt; **Isolde：**哦，他们现在很好，谢谢您的问候。现在我们可以开始访谈了吗？
&gt; **Hughes：**好的，我知道这对你来说是个很困难的话题，考虑到……
&gt; [Dr Hughes清了清喉咙，并调整了自己的坐姿。]
&gt; **Hughes：**好的，我想我还是从主要的问题开始吧。你是怎么发现SCP-5142的？
&gt; **Isolde：**那是小艾尔[[footnote]]**译注：**原文为Al，为英文对Albert的昵称。[[/footnote]]刚出生没多久的事了，我记得是一个月之后？不管怎么说吧，我只是把他在床上放了一夜。有时候他睡觉时我会给他放一些老的Wiggles的DVD。他喜欢那些色彩和舞蹈。[她微微笑了笑。]无论如何，当我回来的时候，那首该死的水果沙拉一直在我脑海中回响，所以我把它关了，刚好是在合唱部分，所以，你知道这意味着什么。
&gt; **Hughes：**这时候你马上感到了那些影响吗？
&gt; **Isolde：**是的，额，过了几分钟后。然后我就开始想吃水果沙拉，但我觉得，你知道，那只是因为我听了这个词上十次的心理作用。所以我就在家里做了一些——但这并没有打消我的念头。当我正在吃时，我接到了一通来自我的丈夫John的电话。他说的第一句话，额，我记得是“嘿，宝贝，Albert怎么样?”总之里面有“蜂蜜”[[footnote]]**译注：**原文为“honey”，既有蜂蜜的意思，也可用作类似“宝贝”一类的昵称。[[/footnote]]和“Albert”。
&gt; [Isolde用手捂着咳嗽了一声，吸了一口气然后继续说。]
&gt; **Isolde：**我突然特别想要吃蜂蜜，所以我让他在回来的路上买一点。他说他堵车了，然后就挂了。这是我第一次感到不舒服。我发现我正在走向Albert的房间，我就……站在那儿，看着他的婴儿车。我不知道我当时在想什么，我——我大概是抑制住了它。
&gt; [Isolde变得情绪低落。她的声音开始颤抖。]
&gt; **Isolde：**当，当John回来的时候，我想那是几个小时之后了，他带着蜂蜜。但我仍然在艾尔的房间里盯着他。他发现了我并问我在干什么。我立刻打开了装蜂蜜的瓶子并开始吃。尽我所能的吃了很多。我一定把那个瓶子吃空了，John不可置信地看着我。之后我仍然盯着艾尔看，天哪，我想那时候我一定在想一件事。
&gt; [Isolde双手捧着脸，手肘放在了膝盖上。一段短暂的沉默后，Isolde继续述说。]
&gt; **Isolde：**我在想……在想，“艾尔会比蜂蜜更好吃吗？”
&gt; **&lt;记录结束&gt;**

[[/collapsible]]

这次发现后，现行的收容措施被制定了。另一个SCP-5142的实例不久后便被发现：在电视连续剧//Freaky Eaters//未播出的一集中，角色在家里找不到剩下的水果沙拉，之后该集的内容变得十分暴力。幸运的是，受到影响的实体不久后便被逮捕，且他们碰巧在监狱中听到了逆模因的声音。此外，在2008年5月基金会员工邮箱收到了一份//The Wiggles//的专辑//Yummy Yummy//的副本，其中包含的//Fruit Salad//为修改版本，其中并不包含逆模因的部分。这份副本内含有一张便条，上面写着“你喜欢爵士乐吗？”，这意味着可能有一个艺术团体参与了该模因的创造。在发现SCP-5142之前，这份CD一直被存放在低等级收容单元内，目前已被销毁。

[[collapsible show=&#34;+ 附录5142-B - 实验记录&#34; hide=&#34;- 关闭附录&#34;]]

以下为一份用于充分体现SCP-5142所造成影响的实验记录。

__实验记录5142-1__
&gt; **日期：**10-13-2016
&gt; **内容：**一名D级人员接受了SCP-5142的影响但没有接受逆模因，并在隔离监控下对其进行了40天的监测
&gt; **&lt;记录开始&gt;**
&gt; **第1天：**对象在一整天内都表现正常。但偶尔要求水果沙拉的频率逐渐变高。
&gt; **第9天：**对象反复要求水果沙拉。拒绝食用其他任何提供的标准食品。
&gt; **第13天：**试图拒绝食用提供的普通食物。安保人员需要进入进行强行喂食。对象在此天内数次尖叫着想要水果沙拉。
&gt; **第17天：**对象开始用头撞击大门，几乎流血。他反复喊叫着想要水果沙拉，特别是在被喂食时。
&gt; **第20天：**他的肌肉质量开始增大。对象拒绝说出除了“水果沙拉”外的任何话。对象在夜晚不再睡眠，而是选择每晚直视着监控摄像机8个小时。
&gt; **第24天：**对象在喂食期间开始反抗安保人员。站点开始使用全站点广播系统传播逆模因。对象不久后被拘留；他的肌肉质量已经停止增长。
&gt; **&lt;记录结束&gt;**

[[/collapsible]]
