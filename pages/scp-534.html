    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-534 - Verlegenes Blut
**Autor:** [[*user Salman Corbette]]
**Original:** https://scp-wiki.wikidot.com/scp-534
**Übersetzer:** [[*user Dr. Kuttelfisch]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-534

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Alle Exemplare von SCP-534-1, -2 und -3 sind in einer mit Kunststoff abgedeckten, luftdicht verschlossenen Kammer aufzubewahren. Der Zugang zur Isolierzelle erfolgt durch eine doppelte Schleuse, deren Kammer mit einem hochgradigen Desinfektionsmittel ausgestattet ist. Mit Ausnahme von Tests muss das gesamte Personal, das die Isolierzelle von SCP-534 betritt, Schutzanzüge der Klasse 3 für Biogefahren tragen.

**Beschreibung:** Obwohl die biologischen Mechanismen, die zu ihrer Unterstützung führen, noch nicht vollständig geklärt sind, scheint SCP-534 eine Ansammlung verschiedener menschlicher Blutzellen und Zellfragmente zu sein, die sich um das Hundertfache vergrößert haben. Die Bestandteile von SCP-534 wurden in drei verschiedene Klassifikationen eingeteilt: SCP-534-1: Erythrozyten, SCP-534-2: Neutrophile, und SCP-534-3: Thrombozyten. Alle SCP-534-Proben scheinen in der Lage zu sein, in der Luft zu überleben, und werden von Luftströmungen beeinflusst. Alle Zellkonzentrationen scheinen mit normalem Blut übereinzustimmen, wobei SCP-534-1 etwa 97 % von SCP-534 ausmacht. Keine Instanz von SCP-534 benötigt Nährstoffe.

SCP-534-1 verhält sich wie normale Erythrozyten und ist durchschnittlich 1,7 mm groß. Es nimmt Sauerstoff aus der Umgebungsluft auf. Wenn SCP-534-1 mit lebenden Zellen eines anderen Organismus in Kontakt kommt, diffundiert es aktiv Sauerstoff in den Organismus. Aufgrund der Größe von SCP-534-1 kommt es häufig zu einer Übersättigung. Wenn SCP-534-1 in lebendes Gewebe eindringt oder dieses berührt, kann es zu einer Sauerstoffvergiftung kommen, die zum Tod aller Subjekte im betroffenen Bereich führt. SCP-534-1 scheint eine unbegrenzte Lebensspanne zu haben.

SCP-534-2 ist typischerweise 2,2 mm groß und führt bei jedem fremden organischen Material, mit dem es in Kontakt kommt, eine Phagozytose durch. Luftproben aus dem Eindämmungsbereich von SCP-534-2 haben gezeigt, dass sie zu 99,9 % frei von Krankheitserregern sind. Subjekte, die Bereiche mit großen Mengen von SCP-534-2 betreten, berichten von einem Juckreiz auf ihrer Haut, da SCP-534-2 ihre Epidermis zerstört. Wenn die Subjekte SCP-534-2 ständig ausgesetzt sind, werden sie &#34;lebendig gefressen&#34;. SCP-534-2 stirbt normal. Die verbleibende Masse wird von anderen Instanzen von SCP-534-2 aufgefressen.

SCP-534-3 ist im Allgemeinen 0,5 mm groß. Wenn es gestört wird, setzt es normale Proteine frei, wodurch mehrere Instanzen von SCP-534-1 gerinnen. Es wurden Gerinnsel mit einer Länge von bis zu 3 Zentimetern festgestellt. Subjekte, die sich in einem Gebiet mit einer großen Menge von SCP-534-3 und SCP-534-1 aufhalten, werden innerhalb einer Stunde mit Gerinnseln bedeckt. Das gleichzeitige Einatmen von SCP-534-1 und SCP-534-3 ist tödlich. Wie SCP-534-1 scheint auch SCP-534-3 eine unbegrenzte Lebenserwartung zu haben.

SCP-534 wurde ursprünglich von Mitarbeitern der Foundation im Biologiesektor des [https://scp-wiki-de.wikidot.com/prometheus-labs-hub Prometheus-Labors] entdeckt und laut Notizen als &#34;Ersatz für alle Bluttransfusionen&#34; erschaffen. Obwohl sich SCP-534-2 schnell vermehrte, sind SCP-534-1 und SCP-534-3 nicht in der Lage, sich zu vermehren, und wurden nur in begrenzten Mengen produziert. Derzeit gibt es keine Möglichkeit, SCP-534-1 oder -3 zu reproduzieren, und dem Personal wird geraten, bei der Handhabung vorsichtig zu sein.</textarea></pre>
