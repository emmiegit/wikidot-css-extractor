    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>在3232年的专著《亡者皆不过是小憩》中，Tyrrel Lang对第三个千年以来的大规模社会衰退进行了反思，并将其主要归因为基因编码学的发明。更确切地说，是归因于企业对这项发明的滥用、这类滥用缺乏及时的立法管制，以及人们迫切地把自己的生命交付给新兴技术的不幸渴求。

基因编码维生技术背后的原理很简单，而这份简单正是其吸引力的一大来源。人们只需进入一个方便的扫描仪，舒适地放松，同时他们的身体将由内而外地全部转化为一种单一、冗长的数据结构。在这个过程结束的瞬间，客户就会被清理，他们的遗骸将出售给出价最高的人。如此一来，整个人就能无限期地容纳在一个固体晶格中，大小仅有一个大鞋盒或极小的棺材那么大。随后，当指定的时间过去，公司就会使用标准打印舱为客户生成一个新的实体，把他们送到新的时代，让他们展开新的生活，拥有崭新的人生前景。对很多人来说，这是一次全新的开始，一个探索另一个世界的机会。对大多数人来说，这只是一种逃避的方式。

到2240年，将近10%的人口都转化为了硅酸盐。随着新客户的减少，负责维持复活程序的公司失去了偿付能力，在债务的重压下倒闭。行业泡沫破裂。维生中心——由钢筋混凝土制成的庞大整体建筑，为潜在亡者修建的陵墓——使用荒废、年久失修，随着一次又一次的经济危机使全球经济一蹶不振，越来越少的维生者得以复活；而//实现//了复活的人则发现自己无家可归、忍饥挨饿，也没有求救的希望。人口增长开始放缓，而对逃离的渴望则驱使人们指向更加遥远的未来；原先的设备不是被卖掉就是被偷走，维生黑市的浪潮如瘟疫一般横扫各国。不愿等待萧条时代结束的富人也把手伸向了未来，住进了专门抵御外来入侵的建筑群。他们的钻石基板在隐蔽的地窖和温控地下室里闪烁，将财产与自身一同深藏。基因编码学行业一次性榨干了一整代人，而对它的修复工作——创造一个得以让人口整体恢复的经济稳定泡沫——则落到了一个从来没有到来的未来世代肩上。随着受欢迎的目的年一个个过去，那堵塞、损坏的系统仍时不时地带来一波又一波的时间难民，把他们扔进一个无法支撑他们存在的世界的尘土之中。

人口千疮百孔。政治动荡随处可见。政府崩溃。不再有科技手段生产更多的扫描仪，新一代成为了几个世纪以来首批没有退路的人。他们与一排排以磁带、光驱和磁盘的形式存在的沉默的祖先共存，在他们之间觅食、耕作、建筑、掠夺、繁育和死亡。世界继续前行，它是一座由对进步的渴望建造的纪念碑构成的博物馆的陵墓。也许，Lang沉思道，我们会有一天能重新站起来，用过去数千年的知识作为武装，变得更为审慎。也许这一次，我们不会一头栽进贸然的创新，而是花时间来把事情做好。也许这一回，人们真的会//思考//。

一个惊人的巧合是，在Lang绘制的图表中，大衰退的完整时间几乎是精准的1000年。当机敏的历史学者问及他在2232年出版的《论新兴基因编码学的使用和实践》时，他拒绝置评。</textarea></pre>
