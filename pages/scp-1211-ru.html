**Объект №:** SCP-1211-RU

**Класс объекта:** [[[safe|Безопасный]]]

**Особые условия содержания:** Объект SCP-1211 должен быть покрыт слоем огнеупорной краски и содержаться в укрепленном складском помещении подходящих размеров, оснащенном пожарной сигнализацией и системами автоматического пожаротушения. Вентиляция помещения автономная с принудительной вытяжкой, автоматически включающейся на полную мощность при любых признаках задымления, и фильтрацией отводимого воздуха.

В настоящее время вход в помещение разрешен только в целях технического обслуживания оборудования. Действия обслуживающего персонала контролируются СБ посредством удаленного видеонаблюдения, при выходе из помещения сотрудники должны пройти личный досмотр на предмет несанкционированного выноса образцов SCP-1211-1.

В исследовательских целях от объекта был отделен образец массой приблизительно 1,5 кг (текущее точное значение см. в журнале учета), который должен храниться в сейфе для материалов строгой учетности (норма 71-Б: встроенные высокоточные весы, видеофиксация открытий, автономный контроль целостности).

Все данные о свойствах объекта классифицируются как источник информационной опасности низкого уровня. Непосредственно содержание SCP-1211 и его изучение должны вестись в разных учреждениях Организации. Сотрудникам, задействованным в содержании объекта, сообщается необходимый минимум сведений, помимо которого до них доводится ложное сообщение об опасности непосредственного физического контакта с ним. При необходимости срочного привлечения персонала к ликвидации нештатных ситуаций эта дезинформация может быть опровергнута ответственным сотрудником.

Полную и истинную информацию об объекте должны получать только ответственные руководители 4-го УД, сотрудники подразделения, занятого его изучением, и, по мере необходимости, задействованные подопытные. В исследованиях вместо собственно объекта должны использоваться фотоматериалы (прилагаются) и вещество упомянутого выше образца, расход которого должен строго учитываться. По исчерпании текущего запаса запрос на отделение нового образца должен быть подан ответственному руководителю уровня директора Зоны.

Все сотрудники, занятые в исследованиях SCP-1211 и содержании подопытных, должны пройти CP-тест (см. Описание); --информация на стандартном бейдже сотрудника должна быть дополнена отметкой о его CP-статусе-- информация о CP-статусе сотрудников заносится в закрытый реестр и не должна разглашаться, обсуждаться и использоваться в иных целях, чем организация исследований.

[[collapsible show=&#34;Только для сотрудников службы безопасности&#34; hide=&#34;Скрыть&#34;]]
Младший ассистент Кукушкин (личный идентификационный номер 63775365698), ранее занятый в исследовании SCP-1211, считается подопытным в эксперименте, по условиям которого он должен оставаться в неведении о своем статусе и продолжать считать себя действующим сотрудником Организации. За ним следует установить постоянное негласное наблюдение и проследить, чтобы ему поручалась исключительно работа с документами. Все данные, требующие допуска 2-го и выше уровня, в поступающих к нему на обработку документах должны фальсифицироваться, а исходящие документы перед доведением по инстанциям – проходить независимую проверку и по необходимости – корректуру.
[[/collapsible]]

**Описание:** SCP-1211 представляет собой скульптурное изображение сидящего Будды высотой 4,5 метра и общим весом 27 тонн, изготовленное, главным образом, из прессованного гашиша.

Основанием скульптуры служит круглая гранитная плита диаметром около 3 м и в среднем 30 см в толщину, на которую приходится 6 тонн веса объекта; таким образом, вес гашиша (обозначаемого для удобства ведения документации как SCP-1211-1) составляет примерно 21 тонну. Верхняя поверхность основания и скульптурное изображение покрыты сусальным золотом, за исключением небольшого поврежденного участка в области колена статуи (см. Приложение 1).

SCP-1211-1 имеет темный цвет, однородную плотную структуру и высочайшее качество. Генетический анализ остаточных растительных включений позволил установить, что сырьем для производства SCP-1211-1 послужила смесь нескольких сортов конопли, распространенных в Индии и Индокитае. Радиоуглеродный анализ определил возраст объекта в 130-140 лет [[footnote]]Строго говоря, данный результат относится: //а)// ко времени сбора растительного сырья, а не изготовления скульптуры //б)// материалу ее поверхностных слоев; не исключается, что внутренние могут быть существенно старше.[[/footnote]]. Высокая степень сохранности действующего вещества, если не предполагать ее аномального характера, свидетельствует о том, что большую часть времени своего существования объект хранился при низкой температуре и пониженном доступе кислорода (предположительно, в условиях высокогорья – см. Приложение 1).

Аномальное свойство SCP-1211 проявляется в специфическом воздействии на разум человека при пиролитической ингаляции (в типичном случае – курении) SCP-1211-1 или обычного гашиша, который является SCP-1211-1 по мнению подопытного. Необходимым дополнительным условием возникновения эффекта при этом является определенное представление подопытного об объекте; в случае использования аутентичного SCP-1211-1 достаточно самых общих сведений (как правило, этому вполне отвечает словесное описание «пятиметровая статуя Будды из гашиша»), для обычного гашиша же результат достигается только в случае детального знания подопытного о внешнем виде SCP-1211 и ожидаемом первичном эффекте.

Для подопытного, не имеющего представления об объекте или уверенного, что потребляемый им образец не является SCP-1211-1, свойства вещества идентичны обычному гашишу. Результаты подробного изучения зависимости эффектов от информированности подопытных см. в Приложении 2.

Первичный эффект SCP-1211 проявляется в том, что обычное для гашиша наркотическое воздействие дополняется идентичными для всех подопытных сверхчувственными впечатлениями: согласно их показаниям, все окружающее пространство вокруг них становится пронизано множеством тончайших неосязаемых нитей (чаще всего сравниваемых с нитями паутины), протягивающихся между отдельными предметами окружающей обстановки. При этом у подвергшихся воздействию лиц складывается стойкое впечатление, что данные нити существовали всегда, и до этого момента они их просто не замечали.

Нити исходят из всех окружающих объектов, в том числе людей и самого подопытного, и соединяют их между собой. Все нити выглядят идентично и связанные ими предметы в глазах подопытного ничем не различаются, однако он быстро замечает, что связанные предметы образуют две непересекающиеся системы. На этом основании все люди, предметы и объекты могут быть однозначно разделены на две группы, условно обозначенные как «категория C» и «категория P».

Отношение некого объекта к одной из этих категорий названо его CP-статусом, а процедура определения CP-статуса при помощи подопытного, находящегося под воздействием первичного эффекта SCP-1211, детектора лжи и эталонного предмета, CP-статус которого известен (таковым может служить сам подопытный) – CP-тестом.

CP-статус любого объекта всеми без исключений подопытными определяется одинаково, и следовательно, является его собственной характеристикой. Тем не менее, доскональные исследования не выявили никаких объективных факторов, определяющих CP-статус: в каждую категорию входят совершенно различные объекты, и в то же время даже самые сходные и близкородственные могут оказаться в разных. В настоящее время считается, что CP-статус распределен совершенно случайно. Однако подопытные после первого опыта воздействия SCP-1211 приобретают стойкое и навязчивое убеждение, что в основе разделения всего сущего на две категории лежит некое фундаментальное основание.

Хотя о природе этого основания подопытные в лучшем случае высказывают абстрактные догадки, его принципиальность и значимость не подвергаются ими сомнению. На этой почве постепенно формируется неприязненное отношение к объектам, предметам и, в особенности, людям, относящимся не к той категории, что и сам подопытный. Исследование своего окружения в попытках понять природу разделения категорий быстро уступает место сбору сведений для четкого разграничения «своих» и «чужих». Объекты, CP-статус которых подопытному неизвестен, начинают вызывать настороженное отношение. Наблюдения в камерах содержания показали, что подопытный избегает пользоваться вещами противоположного CP-статуса, стремится дистанцироваться от них, хотя по необходимости и готов взаимодействовать с неодушевленными предметами. Субъект отказывается носить одежду, принимать пищу не своей CP-категории. Живые существа иного CP-статуса воспринимаются однозначно враждебно. Люди, не относящиеся к одной с ним категории, совершенно утрачивают доверие; вместе с тем, по отношению к людям своей группы появляется стремление заручиться их поддержкой и содействием, обменяться информацией о тех объектах, CP-статуса которых подопытный не узнал или не запомнил. Если подобный человек не бывал под действием SCP-1211 и не осведомлен о нем, субъект охотно просвещает его, стремясь убедить в значимости разделения по CP-признаку и завести себе союзника[[footnote]]Этим аспектом поведения и вызвана необходимость CP-тестирования сотрудников: контакт с исследователем, не совпадающим с подопытным по CP-статусу, бесперспективен, с совпадающим же, напротив, легко устанавливаются откровенные и доверительные отношения.[[/footnote]].

Поскольку действие эффекта SCP-1211 ослабевает и оканчивается одновременно с действием вызвавшей его порции гашиша, подопытные утрачивают возможность ориентироваться в CP-статусе окружения и впадают в состояние сильной тревожности. Ограниченность человеческой памяти не позволяет им уверенно говорить о принадлежности даже тех вещей, которые они успели изучить, и вероятность того, что рядом с ними окажется предмет, или хуже того – способный к активным действиям человек противоположного статуса, вызывает у них постоянный изматывающий страх. На этой почве появляется сильнейшее стремление повторно получить порцию SCP-1211-1 или хотя бы вступить в контакт с находящимся под его действием доверенным субъектом, который сможет своевременно распознать «угрозы».

Отдаленные последствия воздействия объекта зависят от кратности употребления и дозы полученного вещества. В случае однократного употребления минимальной дозы (при которой эффект едва заметен) полученные под ее воздействием впечатления могут постепенно изгладиться из памяти, и в этом случае субъект возвращается к нормальной жизни. Последствия приема значительных доз, оставляющих яркие и устойчивые воспоминания, необратимы. В случае, если субъект прекращает получать вещество, как правило (см., однако, Приложение 3) состояние постоянной тревоги приводит к нервному истощению, тяжелейшим депрессиям, суицидальным настроениям и, в конечном итоге, полной ментальной деградации. При продолжающемся регулярном приеме SCP-1211-1 или заменяющего его гашиша постепенно развиваются и усиливаются различные вторичные эффекты.

Разнообразие их проявлений, при наличии выраженных общих тенденций, позволяет полагать, что они обусловлены не изменениями эффекта SCP-1211, а закономерной реакцией психики субъекта на продолжительное воздействие, и определяются ее индивидуальными особенностями. Кроме того, вызывает определенные затруднения разграничение собственно эффектов объекта и последствий продолжительного употребления гашиша. Как правило, вторичные эффекты проявляются в развитии паранойи того или иного содержания:

* У субъекта могут постепенно углубляться представления об опасности и вредоносности объектов противоположной категории: он начинает испытывать страх перед использованием даже простейших неодушевленных предметов, таких как ложки[[footnote]]Обычно именно ложку подопытные называют предметом, внушающим наименьшие опасения: она не имеет ни движущихся частей, ни острых кромок, и, по их словам, не обладает возможностью никак навредить даже при желании.[[/footnote]], при потреблении пищи не откладывает куски с иным статусом, а отказывается от всей порции, если они там есть, и т.п. Чрезвычайно распространены также все типичные проявления мании преследования с тем характерным отличием, что недоброжелателями предстают люди с противоположным CP-статусом, которым приписываются как индивидуальные действия, так и объединение, вплоть до поголовного, во всемирном заговоре. Субъекты с подобными симптомами – единственные, кто способен даже отказаться от порции SCP-1211-1, CP-статус которой не соответствует их собственному.

* Субъект может начать испытывать сомнения в неизменности CP-статуса объектов: стремится регулярно перепроверять даже те вещи, статус которых давно ему известен. Как тяжелая форма этого проявления, возникает мысль, что объекты способны изменять CP-статус целыми связанными группами: в этом случае даже наблюдая группу уже известным образом связанных предметов, субъект сомневается в их статусе и стремится убедиться, что эта группа по-прежнему является частью его категории (для чего проследить все связи между объектами вплоть до себя) или противоположной (для чего убедиться, что подобных связей нет не только в наблюдаемой области, но и как можно дальше). При этом если субъекту предоставлена свобода самостоятельно определять принимаемые дозы SCP-1211-1, начинается их быстрое увеличение, поскольку это усиливает эффект и позволяет видеть больше связей (но одновременно и ускоряет развитие вторичных эффектов). Предельной формой данной навязчивой мысли становится совершенно непроверяемое и неопровержимое предположение, что свой CP-статус могли сменить одновременно все тела во Вселенной, в т.ч. сам подопытный, сохранив структуру связей. Мысль о собственном переходе в другую категорию для подопытных обычно невыносима.

* На стыке предыдущих двух симптомов может развиться параноидальный страх, что какой-либо предмет из окружения субъекта был злонамеренно подменен внешне идентичной копией с противоположным CP-статусом. В тяжелых случаях этот страх распространяется на целые группы связанных предметов и на людей, якобы подменяемых враждебно настроенными двойниками.

* Иногда крайнее психологическое утомление эффектами SCP-1211 вызывает у субъекта желание избавиться от мучительного дуализма. Поскольку преодолеть иррациональную уверенность в глубокой значимости разделения категорий «C» и «P» оказывается невозможным, вместо этого субъект становится одержим идеей доказать (прежде всего – себе) несуществование самого разделения, для чего отыскать точку пересечения двух систем связанных объектов и убедиться, что на самом деле существует лишь одна единая система.

В конечном итоге подобные страхи и навязчивые идеи полностью завладевают подопытным, вытесняя практически всю иную мыслительную и эмоциональную активность, с исходом в олигофрению и деградацию личности.

Попытки применения амнезиаков различных типов не дали положительных результатов: подопытные, утратив воспоминания об объекте и его эффектах, забывали и о причинах своих страхов, тревог, опасений и недоверия, однако сами перечисленные эмоции сохранялись в полном объеме, переходя в разряд совершенно иррациональных, что только усугубляло негативные последствия.

В настоящее время ведутся исследования в области меметических средств нейтрализации эффекта.

В целях удобства работы с подопытными первоначально практиковалось добавление отметки о CP-статусе на стандартный бейдж сотрудников исследовательского подразделения. Данная практика была прекращена после того, как от сотрудников стали поступать жалобы на навязчивые размышления о природе разделения категорий, а наблюдения подтвердили, что персонал обнаруживает заметное расслоение по признаку CP-статуса, предпочитая общество CP-идентичных коллег. Исследователями высказано опасение, что постоянно присутствующие перед глазами метки, четко и наглядно разделяющие людей на две категории, в совокупности с хорошей осведомленностью о первичном эффекте SCP-1211 вполне заменяют сам этот эффект. В настоящий момент не установлено, является ли природа подобных проявлений аномальной или лежит сугубо в области психологии, но в ОУС внесено соответствующее изменение и ускорена ротация персонала. На сегодня эти меры признаны достаточными.

**Приложение 1:** Обнаружение и происхождение объекта.

SCP-1211 был обнаружен ██.██.20██ в запаснике [УДАЛЕНО] музея в ходе расследования убийства одного из его сотрудников. Как было выяснено, объект хранился там с 1985-86 года и все это время считался позолоченной деревянной статуей. ██.██.20██ сотрудник музея ████████, случайно задев статую и повредив позолоту во время перестановки мебели, обнаружил, что ее материалом является гашиш, и вместе с несколькими своими коллегами начал его периодическое употребление. Подвергнувшись эффекту объекта, компания быстро распалась на две группы по признаку CP-статуса; между ними назрел конфликт, который привел к соперничеству за доступ к SCP-1211-1 и окончился агрессивным столкновением и убийством. Коллеги погибшего были задержаны, и необычность данных ими показаний привлекла внимание Организации, что и привело к изъятию объекта и его постановке на содержание.

Попытки расследования происхождения объекта не дали однозначной информации. Объект был доставлен в музей, по всей видимости, тайно, без составления надлежащей документации и в обход любых исследований.

Внештатный фольклорист Организации Д. А. [[span style=&#34;background-color: #333333&#34;]]Гайдук[[/span]] в своих изысканиях приводит некоторые легенды, известные из вторичных источников, которые описывают сходный объект и связывают его происхождение с Тибетом. На этом основании высказывается гипотеза, что объект был эвакуирован неизвестными лицами из Тибета в связи с угрозой его уничтожения в период китайской культурной революции. Впоследствии он многократно перевозился из государства в государство, в конечном итоге оказавшись в СССР.

**Приложение 3:**
[[collapsible show=&#34;Требуется уровень допуска 4&#34; hide=&#34;Допуск подтвержден&#34;]]
██.██.20██ директором [УДАЛЕНО] в отчетной документации, переданной из исследовательского подразделения по SCP-1211, было обнаружено подложенное туда письмо следующего содержания:

&gt; Уважаемый [УДАЛЕНО]!
&gt; 
&gt; Передавая вам это анонимное письмо, я не питаю иллюзии, что моя личность останется неизвестной, но ее выяснение займет некоторое время, и таким образом до того, как предпринять в моем отношении какие-то действия, вы волей-неволей успеете обдумать мои слова. Надеюсь, преданность делу Организации, побудившая меня в конце концов добровольно поставить вас в известность о произошедшем, до некоторой степени извинит мой эгоизм, из-за которого я поначалу это скрыл.
&gt; 
&gt; Я – один из сотрудников, занятых в исследовании SCP-1211. Два месяца тому назад мы с коллегой, которого я не стану называть, курили гашиш. Да, знаете ли, SCP-1211-1 – строго учетный материал, но нам на опыты поставляют много обычного гашиша, за которым уже никто не следит так тщательно, и кое-кто не пренебрегает возможностью наскоблить себе немного. Кто заметит на полукилограммовом брикете?
&gt; 
&gt; Так вот, мой коллега решил подшутить и заявил, что сомневается в происхождении нашего курева: может быть, это на самом деле 1211-1? Я сделал вид, что сразу понял шутку, но на самом деле на миг я купился. Я испугался, у меня появились сомнения – и я попал под воздействие объекта.
&gt; 
&gt; Больше никогда я не курил 1211-1, у меня нет к нему доступа. Но то, что я тогда увидел, надолго выбило меня из колеи. Я узнал, что половина окружающих людей – совсем не такие, как я, но, к своему ужасу, почти ни о ком не успел выяснить, кто есть кто.
&gt; 
&gt; Само собой, мне нельзя было подавать виду, что я как-то подозрительно отношусь к моим коллегам. Я много работал, пытаясь отвлечься и давая себе возможность ссылаться на занятость, чтобы меньше общаться с людьми. Я успокаивал себя мыслью, что, кем бы ни были окружающие, им неизвестно, что я не такой, как они; общаясь с коллегами, я старался не забывать, что, быть может, мы на одной стороне, и мои опасения в их адрес совершенно напрасны; я пытался проявлять осторожность, но и не позволять себе необоснованной резкости.
&gt; 
&gt; Однажды оказалось, что мое погружение в работу не прошло незамеченным: за усердие мне дали премию. Раздумывая, как мне к этому отнестись, я вдруг понял: ведь все это время я ко всем относился одинаково. Не зная статусов наверняка, я пытался угадывать недоброжелателей по их делам, и вскоре стал честно судить людей по поступкам, а не по ярлыкам, налипшим на них невесть откуда. Грубиян-охранник мне никогда не нравился, а коллега, который всегда угощает кофе, мне симпатичен – и я мысленно записал одного к C, другого к P, но неужели я готов изменить отношение к ним, вдруг узнав, какими на самом деле их видят укуренные расходники?
&gt; 
&gt; Нет. Я по-прежнему знаю, что люди делятся на две категории, но что значат эти категории? Только записав в них тех или ных людей, я наделил их смыслом. Что значат ярлыки сами по себе, без тех, на кого они наклеены? А если ничего, то что они меняют в человеке, если их наклеить? Это лишь символы, которые прикрывают пустоту, но заставляют нас доискиваться в этой пустоте смысла.
&gt; 
&gt; Думаю, дуализм не доводит до добра. Когда кто-то оказывается в чем-то плох, нам подсознательно хочется, чтобы он оказался плох во всем. Мы пытаемся избежать сложной ситуации неоднозначной оценки и со спокойным сердцем записать человека в совсем плохие или совсем хорошие. Когда кто-то говорит, что Гитлер был хорошим художником, мы воспринимаем это как попытку обелить Гитлера, а не как утверждение, всего лишь, что, что бы он ни натворил, его картины были хороши. Но это неправильно: плохое не отменяет хорошего, а хорошее не отменяет плохого; мы лишь те, кто мы есть.
&gt; 
&gt; CP-статусы? Классы, метки, бирки? Меня они больше не волнуют. Я начал куда шире смотреть на вещи, и от этого моя жизнь стала полнее и лучше. Знаете…
&gt; По-моему, я обрел просветление.

Была установлена личность отправителя: им оказался младший ассистент Кукушкин. Поскольку собранная информация свидетельствовала, что он в течение предшествующих двух месяцев исполнял свои обязанности без нареканий и даже действительно получил упоминаемое им поощрение, его изоляция была признана излишней. Вместо этого решено детальнее изучить уникальный на сегодня случай успешной ресоциализации субъекта, подвергшегося необратимым последствиям воздействия SCP-1211, для чего позволить ему, с соответствующими мерами предосторожности, продолжить пребывание в коллективе Организации.
