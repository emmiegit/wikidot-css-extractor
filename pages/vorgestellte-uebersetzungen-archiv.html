**[[[SCP-1532]]]: Dr. Gales menschliches Emporium©**
Übersetzt von [[user Dr Alice]] – 26.08.2022

//Wir von Dr. Gales Menschen-Emporium© haben eine große Auswahl an Skelettstrukturen für jeden Menschentyp zur Auswahl. Alle Skelettstrukturen sind wahlweise mit männlichen oder weiblichen Hüftknochen erhältlich.//

----

**[[[SCP-860]]]: Blauer Schlüssel**
Übersetzt von [[user IbimsBlueXiio]] – 05.10.2021

//Wenn SCP-860 zum Öffnen einer Tür genutzt wird, wird diese nicht zu ihrem eigentlichen Ziel führen. Sie führt stattdessen in eine kleine Waldlichtung, welche als SCP-860-1 bezeichnet wurde, in deren Mitte sich ein 80 cm breiter Pfad befindet.//

----
**[[[SCP-082]]]: &#34;Fernand&#34;, der Kannibale**
Übersetzt von [[user Balthuris]] – 29.06.2021

//SCP-082 nennt sich selbst Fernand und spricht Französisch fließend und Englisch mit starkem Akzent. Wenn es spricht, tut es dies durch seine enormen, zusammengebissenen Zähne. SCP-082 öffnet sein Gebiss nur zum Essen und Singen.//

----
**[[[SCP-5031]]]: Noch ein weiteres Mördermonster**
Übersetzt von [[user Doktor Cyberion]] – 13.04.2021

//Obwohl SCP-5031 keine Ernährungsbedürfnisse hat, wird es dennoch jeden Menschen oder jedes Tier, dem es begegnet, jagen und verzehren, indem es seinen herunterhängenden Unterkörper benutzt, um Ziele zu erlegen.//

----

**[[[SCP-914]]]: Die Uhrwerke**
Übersetzt von [[user Dreamler1433]] -- 07.01.2021

//**WARNUNG:** Zur Zeit sind Tests mit biologischer Materie untersagt. Siehe hierzu Dokument 109-B:117. Anwenden der &#34;rau&#34;-Einstellung auf explosive Materialien wird nicht empfohlen.//

----


**[[[SCP-426]]]: Ich bin ein Toaster**
Übersetzt von Duskworld23, [[user Dreamler1433]] -- 12.11.2020 - 07.01.2021

//Ich wurde von der SCP Foundation konfisziert, nachdem die Polizei meine ungewöhnlichen Eigenschaften bemerkte. Den betroffenen Beamten wurde ein Klasse C Amnesikum verabreicht.//

----

**[[[SCP-4126]]]: Das Bettlakengespenst**
Übersetzt von [[user DrPeterWenzel]] -- 18.10.2020 - 12.11.2020

//In der Woche vor Halloween wird SCP-4126 ununterbrochen in seiner „Spukform” verbleiben. Es wird ebenfalls immense Freude verspüren und den Feiertag auf verschiedene Arten feiern (siehe Anhang 4126-3). An Allerheiligen, der Tag nach Halloween, wird es den ganzen Tag in seiner „Ruheform“ verbringen.//

----

**[[[SCP-001-O5| SCP-001:O5]]]**
Übersetzt von [[user Kritnich]] -- 04.09.2020 - 18.10.2020

//Guten Abend, Doktor.
Nein, nein, stehen Sie nicht auf. Und ja, ich bin der, für den Sie mich halten. Lassen Sie uns hieraus nicht mehr machen, als es eigentlich ist.//

----

**[[[SCP-CN-666-J]]]: Miau, Miau, Miau**
Übersetzt von [[user Jannik18]] -- 01.07.2020 - 04.09.2020

//**Wissenschaftler R██:** Die Art, wie diese Leute die Katze betrachten … fühlt sich ein bisschen falsch an.//

**[[[SCP-055]]]: [unbekannt]**
Übersetzt von [[user Dr_Grom]] -- 26.05.2020 - 01.07.2020

//Personen, welche angewiesen werden, SCP-055 später zu beschreiben, schweifen gedanklich ab und verlieren das Interesse an der Aufgabe; Personen, welche angewiesen werden, ein Foto von SCP-055 abzuzeichnen, wie auch den Test begleitende Forscher, sind außer Stande, sich zu erinnern, was auf dem Foto abgebildet ist.//

----

**[[[SCP-8900-EX]]]: Himmelblauer Himmel**
Übersetzt von [[user Der_Archivar]] -- 03.02.2020 - 26.05.2020

//Wir haben nur noch eine Option, meine Herren. Ich aktiviere das letzte ausfallsichere Verfahren der Foundation, das Ennui Protokoll.//

----

**[[[SCP-2536]]]: Das Geschenk, das immer weiter gibt**
Übersetzt von [[user Der_Archivar]] -- 03.12.2019 - 03.02.2020

//Und so haben wir uns in dieser Zeit des Gebens dazu entschlossen, dass wir euch mutigen Helden, die so viel für uns tun, mit einem ganz eigenen Präsent zu beschenken! Erfreut euch daran.//

----

**[[[SCP-682]]]: Schwer zu zerstörendes Reptil**
Übersetzt von [[user Dr_Grom]] -- 02.09.2019 - 03.12.2019

//Aufgrund seiner häufigen Ausbruchsversuche, der Schwierigkeit es zu isolieren und festzuhalten, und der großen Gefahr für die Foundation aufgedeckt zu werden, wird SCP-682 in Standort [ZENSIERT] isoliert.//

----

**[[[SCP-004]]]: 12 rostige Schlüssel und die Tür**
Übersetzt von [[user ThePencilwriter]] -- 26.07.2019 - 02.09.2019

//12 Klasse-D-Mitarbeiter wurden mit der Aufgabe betraut, diese Tür näher zu untersuchen. Von den zwölf (12) Testsubjekten, die jeweils einen Schlüssel benutzten, um die Tür zu betreten, überlebten zwei (2).//

----

**[[[SCP-2959]]]: Was Wir Taten, Was Wir Waren**
Übersetzt von [[user Der Archivar]] -- 23.06.2019 - 26.07.2019

//Die meisten O5 sind infiziert worden. Sie bleiben im Dienst, natürlich, doch versuchen wir sie so bald wie möglich in den Ruhestand zu bringen. Wir haben nur eine Handvoll Personal, das wir retten konnten, als wir sahen, dass die Dinge den Bach runtergingen.//

----

**[[[SCP-895]]]: Kamera Störung**
Übersetzt von [[user Ilucie]] -- 21.05.2019 - 23.06.2019

//Auf Nachfragen beim Personal der Leichenhalle konnte nicht herausgefunden werden, woher SCP-895 stammt und wie es zum Standort gelangt war. Als Agenten SCP-895 vor Ort öffneten, fanden sie das Objekt leer vor; allerdings sahen die Betrachter der Live-Übertragung [DATEN GELÖSCHT].//

----

**[[[SCP-093]]]: Rotes Meer Objekt**
Übersetzt von [[user Balthuris]] -- 11.12.2018 - 21.05.2019

//Objekt wurde an der Küste des roten Meeres am 30. Januar 1968 gefunden. Das Objekt gab ein tiefes Seufzen von sich und emittierte einen matten, blauen Schein.//
