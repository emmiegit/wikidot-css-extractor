**项目编号:**SCP-CN-118

**项目等级:**Euclid

**特殊收容措施:**鉴于项目的异常性质无法完全控制并制定实质性的收容方案，因此目前重点仅在于避免民众对SCP-CN-118有任何的认知及理解。当发现有任何民间组织试图对该现象进行研究、统计等行为时，都需以各种理由阻碍并使其放弃调查行为。出于人道主义考虑，现禁止任何有关SCP-CN-118现象的实验。

因SCP-CN-118造成的一切非正常死亡事件均应被伪造并掩盖事实。任何目击该类死亡过程的非基金会2级以上的无关人员均需进行C级记忆删除。所有因SCP-CN-118而造成他人死亡的人员应动用基金会渠道使其免除一切责任。

目前基金会已与各国政府关于该现象建立了合作关系，并通过各种媒体宣传手段以降低其发生频率。

**描述:**SCP-CN-118是一种随机发生的、对所有满足特殊条件的电话通话过程的一种异常影响。
特殊条件有以下几点。
* 发起通话者为接听者的监护人或关系亲密的亲属。
* 发起通话者较接听者年长至少5岁。
* 发起通话者在通话中提及有关”注意安全”、”路上小心”等类型的对于安全的嘱咐或要求。
* 接听者在发起通话者语言未表述完毕时提前断开通话。
* 接听者对通话感到不耐烦。

通常情况下任何满足以上条件的通话出现异常的概率约为0.003%。当满足以下三个条件时，异常概率将再次提高0.006%-0.01%不等。
* 接听者短时间内多次提前挂断通话。
* 接听者表现出对通话的极其不耐烦。
* 接听者表现出对通话者的粗暴态度。

该异常本身并不会对通话内容进行任何的改变，其主要体现在接听者挂断电话后40min的时间段内。
如果在该时间段内异常并未消除，接听者将会遭遇到各种致命性事件，且将无一例外地死亡。目前被记录到的此类事件包括但不限于:
**1.车祸。**包括群体死亡车祸事故。肇事者驾驶车辆通常为大型车。目前已有██万例车祸事故疑似受SCP-CN-118影响。
**2.溺水。**目前已有█万例溺水事故疑似受SCP-CN-118影响。
**3.火灾。**目前已有██万例火灾事故疑似受SCP-CN-118影响。
**4.恐怖袭击。**目前已有█起此类事故被确认为受SCP-CN-118影响。
**5.各种突发疾病、猝死。**目前已有██万例此类事故疑似受SCP-CN-118影响。
**6.数起SCP收容突破事件。**目前已有6起此类事故被确认为受SCP-CN-118影响。包括██博士的死亡、██研究员的死亡等。（事故详情见文件██-████。）

到目前为止[[footnote]]最后统计时间:12/12/20██ [[/footnote]]共有███万起死亡疑似受SCP-CN-118影响。

当接听者濒死或直接当场死亡后将会出现两点异常。
1.不论对象是否失去意识、完全死亡，或发声器官破坏，只要其身体组织保留40%以上都会在死后数分钟出现一段短暂的意识恢复时期，且同时发声器官以不明方式修复，并通过自言自语的方式进行自我批判或忏悔行为。此段时间内接听者不会受到任何伤害。该意识恢复时间长短就其忏悔过程的总时间长短而变化。
2.一旦忏悔完毕，对象将会彻底死亡。此时所有接听者的亲属及与其关系较为紧密的有关人员将会失去一切关于接听者的记忆。
值得注意的是，他们都无一例外地感受到了难以言表的悲伤。

SCP-CN-118现象最初被发现于199█年。198█年时基金会社会学研究学者在例行事故统计中发现非正常死亡事故总量以一种异常的速度增长，与原预计死亡数的偏差值越来越大，且其增长速度似乎与人类生活节奏的加快及电话的普及有某种内在关联。随后基金会就此现象展开研究。其中中国分部由于人口基数大，调查数据较多，易进行数据总结归纳，最终在199█年时做出突破性研究成果并成功总结出其异常性质。

[[note]]
致所有基金会工作人员:
最近SCP-CN-118引发的事故在基金会中出现频率越来越高。我希望你们知道，你们每个人的生命对基金会来说都是重要的，都是有价值的。你们不仅有着对个人以及整个基金会层面上的责任，你们还背负着更重要的、关乎人类存亡的责任。因此你们必须珍重自己的性命，对它负责。就此事件，我 --希望-- 命令在基金会中已注册的所有工作人员，--最好别-- 禁止在一切和家人的通话中做出任何有可能造成SCP-CN-118触发事件的行为。当然……我们自己 --也是-- --也会-- 也应当如此。     ——O5-██
[[/note]]

//事件CN-118-77921发生过程记录视频//
注:由于接听者所在位置的改变，该视频为多处不同路段/地区监控录像进行剪辑后的视频。
&gt; **&lt;视频开始&gt;**
&gt; 
&gt; **00:00:12**-接听者出现在视频中，为男性，似乎处于醉酒状态。此时对象在██市██便利店外，时间为凌晨2:23。
&gt; 
&gt; **00:00:34**-对象缓慢地在人行道上行走。随后其电话响起并接听。
&gt; 
&gt; **00:00:37**-对象一边接听，一边不耐烦地四处走动。
&gt; 
&gt; **00:00:40**-对象开始向电话嘶吼:”闭嘴！滚开别烦我！天天唠唠叨叨的，你这老不死的还不腻，老子都tm腻了！”并断开了通话。
&gt; 
&gt; **00:02:21**-监控视频变化，此时对象在██市██北路上行走。对象电话再次响起。
&gt; 
&gt; **00:02:22**-对象接通电话，同时对电话大吼”滚”，并立即挂断通话。
&gt; 
&gt; **00:02:35**-对象电话再次响起，似乎是想让电话对面听得更清楚，对象接通并打开了免提。
&gt; 
&gt; **00:02:36**-电话中响起女声，并伴有抽泣:”儿子，回来吧，不怕，有……”，在对方并未说完时对象再次向电话大吼:”滚开！”，并将手机砸毁。
&gt; 
&gt; **00:28:02**-对象出现在██十字路口处，一辆大型货车进入视频范围，并失控冲向对象。
&gt; 
&gt; **00:28:05**-对象被撞飞28m，肇事货车逃逸。推测对象当场死亡。
&gt; 
&gt; **00:28:12**-对象的双手被发现抽动了一下，同时开始抽泣。且对象此时似乎说了什么。视频经处理后部分声音变得可辨认，内容经解析如下：
&gt; [[size 150%]]//**&#34;妈，对不起……&#34;**//[[/size]]
&gt; 
&gt; **00:28:23**-对象彻底死亡。
&gt; 
&gt; **&lt;视频结束&gt;**
[[/collapsible]]

[[collapsible show=&#34;+ 附录2&#34; hide=&#34;- 收起&#34;]]
//事件CN-118-77921中死者母亲的访谈记录//
&gt; **受访者:**死者母亲
&gt; 
&gt; **采访者:**特工██
&gt; 
&gt; **前言:**在事件CN-118-77921发生后5天，特工██伪装为电视台记者对接听者之母进行了采访。
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **特工██:**您好，我是██电视台的记者。目前进行一个问卷调查，如果不急的话，希望您能配合。
&gt; 
&gt; **死者母亲:**没事没事，不急的，就出来买个菜。您问吧。
&gt; 
&gt; **特工██:**本调查主要目的是对现代社会中人与亲友间联系程度的进一步情况统计。请问，目前您与您丈夫一同相处的时间每天平均有多久？
&gt; 
&gt; **死者母亲:**对不起啊，这个……我目前一个人生活，几年前就已经和丈夫已经离婚了，所以……
&gt; 
&gt; **特工██:**十分抱歉，冒犯到您了。那么与您的儿子或女儿呢？
&gt; 
&gt; **死者母亲:**//（沉默了数秒，表现出疑惑及犹豫的神情）//我……我好像……好像没有儿子吧，//（开始努力回忆）//我真的，不，的确是没有儿子的。//（眼角流下眼泪）//
&gt; 
&gt; **特工██:**您怎么了，身体不适吗？
&gt; 
&gt; **死者母亲:**//（继续流下眼泪，神情略悲伤）//没什么，您见笑了。我最近有时候也是这样的，不过没多少钱去看病，于是也没有注意。没事，您继续问吧//（挤出笑容）//
&gt; 
&gt; **特工██:**既然这样就中断调查吧，今天的调查就到此为止。您去买菜吧，注意身体。
&gt; 
&gt; **死者母亲:**那……那行吧，谢谢您了。对了，您不提醒我还忘了，还得去买菜呢，买了赶紧回家做饭，别把他饿着了，真是不让人省心。//（一边念叨一边离开）//
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; **结语:**采访结束后特工██申请了对死者母亲的生活援助资金，同时申请了40天的假期。申请均被批准。
[[/collapsible]]
