**Artikel:** SCP-1921 – Schwarze Zuckerwatte
**Autor:** [[*user PeppersGhost]] 
**Original:** http://www.scp-wiki.net/scp-1921
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1921

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1921 ist in einem gesicherten Lagertresor im Flügel-6D von Lagerstandort-49 aufzubewahren. Kopien von SCP-1921-B2 sollten in einem klimatisierten Lagerschließfach im Flügel-4B derselben Einrichtung eingeschlossen bleiben. SCP-1921-B2 ist ohne schriftliche Genehmigung des derzeitigen leitenden Forschers nicht in der Nähe von SCP-1921 erlaubt.

**Beschreibung:** SCP-1921 ist ein mobiler Kiosk, der für die Herstellung und den Verkauf von Zuckerwatte entworfen wurde. Das Äußere ist mit bemalten Tafeln aus kunstvoll geschnitztem Holz verziert, darunter ein bogenförmiges Schild mit der Aufschrift &#34;//Zuckerwatte – Für Besucher kostenlos//&#34;. An der Außenseite des Kiosks sind Spuren von Brand- und Rauchschäden sichtbar. SCP-1921 hat fünf Hauptkomponenten, die anomale Eigenschaften aufweisen, wenn sie in Verbindung miteinander verwendet werden.

* SCP-1921-A1 ist eine nichtanomale Zuckerspinnvorrichtung, die sich an der Vorderseite des Kiosks befindet. Es ist identisch mit handelsüblichen Automaten derselben Art, mit Ausnahme einer kleinen Pumpe, die mit einem Reservoir am Boden des Kiosks verbunden ist. Ein Etikett an der Unterseite der Maschine gibt als Hersteller die nicht existierende Firma &#34;Sugarcomb Confections&#34; an.

* SCP-1921-A2 ist jede Zuckerwatte, die von SCP-1921-A1 hergestellt wird, wenn SCP-1921-A3 im Reservoir der Maschine vorhanden ist. SCP-1921-A2 hat eine durchgehend schwarze Farbe, selbst wenn dem Zucker Lebensmittelfarbstoffe zugesetzt werden. Wenn SCP-1921-A2 mit menschlichem Speichel in Kontakt kommt, zieht es sich zusammen und verkleinert sich, bis es für die Person, die es konsumiert hat, nicht wahrnehmbar ist. Sobald sich SCP-1921-A2 im Verdauungssystem eines Subjekts befindet, wird es sich auf das Dreifache seiner ursprünglichen Größe ausdehnen und einen Großteil des Verdauungstrakts des Subjekts ausfüllen. Es beginnt dann, sich in das Zentralnervensystem des Subjekts zu integrieren, wobei es sich hauptsächlich im und um das Gehirn des Subjekts ansammelt. Dieser Prozess wird von den betroffenen Personen normalerweise nicht bemerkt, obwohl mehrere Personen angegeben haben, dass sie ein leichtes kitzelndes Gefühl verspürt haben.

* SCP-1921-A3 ist eine schwarze, hochviskose Flüssigkeit unbekannter Zusammensetzung. Es wurde ursprünglich unter SCP-1921-A1 in einem kleinen Tank mit der Aufschrift &#34;Clown-Milch&#34; entdeckt. Wenn ein Subjekt SCP-1921-A3 in seiner reinen Form konsumiert, wird der Serotoninspiegel[[footnote]]Serotonin ist ein Monoamin-Neurotransmitter, von dem angenommen wird, dass er mit Glücksgefühlen verbunden ist. [[/footnote]] des Subjekts sofort bis zum Herzstillstand ansteigen, was unweigerlich zum Tod führt.

* SCP-1921-B1 ist eine pneumatische selbstspielende 32-Tasten-Orgel, die sich auf der Rückseite von SCP-1921 befindet. Die vom Instrument erzeugte Musik ist nicht außergewöhnlich laut; Zeugen haben jedoch berichtet, dass sie die Musik von SCP-1921-B1 in einer Entfernung von bis zu 1,2 km hören konnten. Das Objekt zeigt keine zusätzlichen anomalen Effekte, es sei denn, es wird eingeschaltet, während sich eine Instanz von SCP-1921-B2 in seinem inneren Fach befindet. 

* SCP-1921-B2 ist eine Sammlung von 11 Rollen perforiertem Papier. Wenn eine Rolle in SCP-1921-B1 eingelegt wird, ermöglicht die Anordnung der Löcher im Papier dem Instrument, ein Lied zu spielen. Jeder Instanz von SCP-1921-B2 ist ein anderes Lied zugeordnet, dessen Name oben auf der Rolle aufgedruckt ist. Viele der Rollen tragen handschriftliche Notizen unter dem Titel des Liedes.

Immer wenn eine Rolle von SCP-1921-B2 mit SCP-1921-B1 gespielt wird, während es sich innerhalb von ungefähr 1,2 km von einem Subjekt entfernt befindet, das SCP-1921-A2 konsumiert hat, werden die kognitiven Fähigkeiten des Subjekts anomal verändert. Die genaue Art des Effekts hängt von der gespielten Musik ab (siehe Anhang SCP-1921-B2).

SCP-1921 wurde auf einem Rummelplatz in Carlisle, Pennsylvania, zusammen mit einer Reihe von nichtanomalen Artefakten entdeckt, die ähnliche Feuerschäden trugen. Unter den anderen gefundenen Gegenständen befanden sich mehrere bemalte Schilder mit der Werbung für &#34;Herman Fullers Circus of the Disquieting&#34;. Forensik-Teams der Foundation haben die Theorie aufgestellt, dass eine große Gruppe von Menschen den Ort in Eile verließ und versuchte, alles zu verbrennen, was sie verlassen mussten. Das Team stellte außerdem fest, dass das Feuer weniger als 4 Stunden vor dem Eintreffen des Foundation-Personals gelegt worden war. 6 durch das Feuer schwer beschädigte Leichen wurden aufgestapelt in einem teilweise zerstörten Zirkuszelt gefunden. Die Ermittlungen dauern an.


**Anhang SCP-1921-B2:** Das Folgende ist eine Liste bekannter Instanzen von SCP-1921-B2 mit Angabe des Titels des gespielten Liedes, der Wirkung des Liedes auf Subjekte, die SCP-1921-A2 konsumiert haben, und der auf der Instanz geschriebenen Notiz.

||~ Nummer ||~ Gespieltes Lied ||~ Effekt ||~ Notiz ||
|| B2-01|| //The Skater&#39;s Waltz// || Subjekte werden anomale Phänomene nicht als ungewöhnlich ansehen. || &#34;Titel&#34; ||
|| B2-02|| //When You&#39;re Smiling// || Subjekte erleben erhöhte Serotonin- und Dopaminspiegel. Betroffene Subjekte haben in der Befragung eine Unfähigkeit gezeigt, sich auf Themen zu konzentrieren, die sie als unangenehm empfinden. || (Keine; anstelle von Text ist eine grobe Zeichnung eines lächelnden Gesichts vorhanden.) ||
|| B2-03|| //Officer of the Year// || Subjekte sind nicht in der Lage, die Handlungen anderer als ungesetzlich wahrzunehmen. || &#34;Für Bullen&#34; ||
|| B2-04|| //Doodle Dee Doo// || Die Fähigkeit der Subjekte, ein Gefühl der persönlichen Gefährdung zu empfinden, wird unterdrückt. || &#34;Falls jemand dahinterkommt&#34; ||
|| B2-05|| //Walkin&#39; Happy// || Für die Dauer des Liedes wird ein Zustand extremer Euphorie hervorgerufen, der betroffene Subjekte oft handlungsunfähig macht.|| &#34;NICHT zum persönlichen Gebrauch&#34; ||
|| B2-06|| //Hail! Hail! The Gang&#39;s All Here// || Alle betroffenen Subjekte im Wirkungsbereich von SCP-1921-B1 werden sich versammeln. Tests haben gezeigt, dass solche Subjekte es vorziehen, sich bei der hellsten sichtbaren Lichtquelle zu sammeln. Wenn sie befragt werden, werden die Subjekte hartnäckig behaupten, sie hätten sich aus eigenem Willen zusammengefunden, können aber oft keinen Grund für dieses Verhalten angeben. || &#34;Bevor die Show losgeht&#34; ||
|| B2-07|| //American Patrol// || Subjekte werden nach Personen suchen, die SCP-1921-A2 nicht konsumiert haben und versuchen, sie dazu zu überreden. Wenn die Person wiederholt ablehnt, können die Subjekte zu Gewalttaten und Zwangsernährung greifen. || &#34; __NUR__ bei Notfällen&#34; ||
|| B2-08|| //For All and Forever// || Die Subjekte leiden an einer beschleunigten Form des Serotonin-Syndroms, was zu Krampfanfällen, Halluzinationen, schwerer Übelkeit, Durchfall, Erbrechen und Fieber mit durchschnittlich 42 °C führt. Die Subjekte zeigen ein zunehmend unbeschwertes Verhalten, während sich ihr Zustand verschlechtert, bevor der Herzstillstand drei Minuten nach Einsetzen der Symptome abläuft. || &#34;__LETZTER AUSWEG__&#34; ||
|| B2-09|| //Comrades of the Legion// || Unbekannt; die Rolle wurde gewaltsam auseinandergerissen. || (Keine) ||
|| B2-10|| //What D&#39;Ya Mean You Lost Your Dog?// || Kein beobachtbarer Effekt. || &#34;Bereite alle Clowns zum Melken vor &#34; ||
|| B2-11|| //Upside-Down Cake// || Unbekannt; die Rolle wurde gewaltsam auseinandergerissen und große Teile fehlen. || &#34;Zum richtigen Zeitpunkt spielen. Danke für Ihre Kooperation.&#34; ||

**Anhang**: Am 28.08.2012 genehmigte das O5-Kommando einen Antrag von Dr. Lindquist, SCP-1921-B2-09 (&#34;//Comrades of the Legion//&#34;) wieder in den funktionsfähigen Zustand zu versetzen. Seit der anfänglichen Restaurierung haben Tests mit D-Klasse Personal keine anomalen Eigenschaften ergeben, mit Ausnahme von Experiment SCP-1921-B2-09-14. Eine Abschrift des von der Veranstaltung aufgezeichneten Forschungsmaterials ist unten verfügbar.

&gt; **&lt;Beginn des Videoprotokolls&gt;**
&gt; 
&gt; **[0:05] :** Dr. Lindquist weist D-5271 in das Testverfahren ein.
&gt; 
&gt; **[2:23] :** D-5271 konsumiert SCP-1921-A2.
&gt; 
&gt; **[5:30] :** Dr. Lindquist aktiviert SCP-1921-B1, welches dann SCP-1921-B2-09 spielt.
&gt; 
&gt; **[6:12] :** Es werden keine merklichen Veränderungen im Verhalten von D-5271 beobachtet.
&gt; 
&gt; **[7:03] :** Alle Tasten auf SCP-1921-B1 werden plötzlich gleichzeitig gedrückt. Danach wechselt SCP-1921-B1 vom Spielen von //Comrades of the Legion// zu einem langsamen Arrangement von //Entrance of the Gladiators//. Dr. Lindquist macht einen Ausruf der Überraschung, da frühere Tests mit SCP-1921-B2-09 nur zeigten, dass //Comrades// vollständig gespielt wurde. Es sollte beachtet werden, dass der Mechanismus, der für das Drehen der perforierten Musikrolle von SCP-1921-B1 verantwortlich ist, für die Dauer des neuen Liedes nicht in Betrieb war. 
&gt; 
&gt; **[7:24] :** D-5271 sagt, dass ihm die Musik Kopfschmerzen bereitet.
&gt; 
&gt; **[8:31] :** Es wird aufgezeichnet, dass D-5271 sagt: &#34;Oh mein Gott, ich liebe Clowns.&#34;
&gt; 
&gt; **[8:40] :** D-5271 erleidet anscheinend einen Krampfanfall und fällt zu Boden.
&gt; 
&gt; **[10:36] :** //Entrance of the Gladiators// stoppt. D-5271 hört zu krampfen auf und verliert das Bewusstsein, nachdem das Lied aufgehört hat. Die Rolle von SCP-1921-B1 beginnt sich wieder zu drehen und //Comrades of the Legion// setzt das Spiel an der Stelle fort, an der es unterbrochen wurde.
&gt; 
&gt; **[11:32] :** //Comrades of the Legion// endet. Keine weitere anomale Aktivität beobachtet.
&gt; 
&gt; **&lt;Ende des Videoprotokolls &gt;**

**Anmerkung:** D-5271 blieb nach dem Experiment 18 Stunden lang komatös. Beim Aufwachen behauptete D-5721, er könne sich nicht erinnern, wer er sei, und klagte über starke Beschwerden in Brust und Unterleib. Nach weiteren Tests und Beobachtungen über einen Zeitraum von 30 Tagen wurde festgestellt, dass D-5721 keine atypischen Eigenschaften oder Verhaltensmuster außer den zuvor erwähnten aufwies. Eine Autopsie von D-5721 nach der Terminierung ergab, dass sich SCP-1921-A2 in den Großteil des Darmtrakts und Muskelgewebes von D-5721 integriert hatte, und ein kleiner mit Glitter gefüllter Ballon wurde in der Brusthöhle von D-5271 gefunden. Ein Stück Papier, das viermal in der Mitte gefaltet war, war mit dem Glitter überzogen (Siehe Dokumentenprotokoll). Die Forscher waren nicht in der Lage, die Ergebnisse des Experiments SCP-1921-B2-09-14 in nachfolgenden Tests zu replizieren.
