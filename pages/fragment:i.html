&gt; 
&gt; //Marcus漫步在特兰布尔的公路上，聆听着远处响起阵阵丧尸的吼叫声。资源总有一天会消耗殆尽，但丧尸却永远也杀不完。他不知道幸存者们在这黄昏过后的腐烂大地上是否还有继续挣扎的价值。他们能做的，只有在资源枯竭之后逃出这里，然后再度返回这里，重复着无尽的轮回。//
