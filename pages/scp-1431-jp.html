**SCP-1431-JP** - 사찰러들엉망진창이끼로만들어버리고싶다.min.js
**저자:** [[*user Wanazawawww]]
**원작:** http://ja.scp-wiki.net/scp-1431-jp
**역자:** [[*user salamander724]]
[[include info:end]]

[[include component:image-block
|name=http://scp-jp.wdfiles.com/local--files/scp-1431-jp/21315034474_ee3393a84f_c.jpg
|caption=SCP-1431-JP-2로 사용되는 제이펙 화상을 리사이즈한 것. 이 화상 자체로만은 변칙성이 확인되지 않는다(본문 참조).
]]
**일련번호:** SCP-1431-JP

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-1431-JP 파일의 현물은 최신판 변칙데이터류 보관 매뉴얼에 따라 보관한다. 보존 스토리지는 제81██기지 변칙데이터보관고 내의 소정의 로커에 보관한다. 또한 제작자를 포함한 여러 사람이 SCP-1431-JP의 데이터를 보유하고 있을 가능성이 매우 높은 바, SCP-1431-JP에 의한 민간인 재피폭에 신속하게 대응할 수 있도록 정보부문의 WEB검색 루틴에 「dataSet-1431: 발광이끼의 일생」이 추가되었다. dataSet-1431에 관한 자세한 내용은 WEB검색 작업 목록에 접속하기 바란다.

**설명:** SCP-1431-JP는 &#34;{{schistostega.min.js}}&#34;라는 파일명의 자바스크립트 파일이다. 내용을 확인해 보면 가장 먼저 본 프로그램에 MIT 라이선스가 적용된다는 것 및 &#34;{{tobidasu_yahata_kun}}&#34;라는 인물[[footnote]]GoI-5869 &#34;대마초를 반대하는 게이머들&#34;에 소속 또는 관련된 일본어 구사자로 보이는 인물(보유 3을 참조). [[/footnote]]이 2017년에 작성한 글이 주석처리되어 적혀 있으며(보유 1 참조), 이후는 갑자기 법칙성이 보이지 않는 싱글 바이트 문자열이 █████ 자 이어지고 있다(이 문자열 부분을 이하 SCP-1431-JP-1이라 함). SCP-1431-JP-1의 전반 일부는 일반적인 자바스크립트 기술이 독자적 알고리듬으로 암호화된 것에 지나지 않음이 밝혀져 내용이 복호화되고 있지만, 그 외 나머지 대부분은 세부 동작 내용이나 동작원리, 기존 프로그래밍 언어가 암호화된 것인지의 여부 등 거의 모든 점에서 미해명으로 남아 있다.

html 태그, head 태그, body 태그가 배치되어 있는 임의의 WEB페이지(이하 SCP-1431-JP-알파)에 SCP-1431-JP를 읽히고, 임의의 통신기기로 열람하면 로드가 완료된 뒤 SCP-1431-JP-1의 이상한 동작에 의해 body 태그 첫머리에 img 태그와 div 태그가 삽입된다. img 태그는 어두운 곳에서 발광하여 빛나는 발광이끼(//Schistostega pennata//)를 촬영한 것으로 보이는 사진의 제이펙 확장자의 화상(이하 SCP-1431-JP-2)이며 이것은 원래의 화상을 base64 인코딩한 인라인 이미지다. div 태그 안에는 이하 내용이 기재되어 있다.
&gt; [[span style=&#34;word-break : break-all;&#34;]]**Image: Luminous Moss**
&gt; **Copyright:** (c) Yusuke Miyahara
&gt; **Source:** *https://www.flickr.com/photos/128251828@N08/21315034474/
&gt; **License:** [*http://creativecommons.org/licenses/by/2.0/ CC BY 2.0][[/span]]
(볼드체, 링크, 개행은 각각 strong 태그, a 태그, br 태그로 구현되었다)
이상의 내용은 SCP-1431-JP-2에 관한 일반적인 설명으로, 여기에 거짓은 없다.

SCP-1431-JP의 변칙성이 발동하려면 크게 나누어 다음 두가지 조건을 충족시킬 필요가 있다.
||~ 조건 1 || SCP-1431-JP-알파에 SCP-1431-JP와 함께 jQuery v1.9 이후의 jQuery 본체 파일을 읽히고,[[footnote]] 2017년 12월 현재 jQuery v1*, v2*, v3* 어느 쪽을 사용해도 모두 본문 내용대로 동작한다. [[/footnote]] 인터넷 접속이 가능한 기기를 사용해 2017년 ██월 시점에 사용되었던 WEB브라우저에서[[footnote]] 2017년 12월 현재 구글 크롬, 모질라 파이어폭스, 오페라, 사파리, 마이크로소프트 엣지 각각의 현 시점에서의 최신 버전에서 변칙성을 포함한 동작이 확인된다. 반면 인터넷 익스플로러는 모든 버전에서 같은 동작을 확인하기 어렵다. 모든 브라우저에 대한 검색 실험은 연구반에 문의하면 그 기록을 열람할 수 있다. [[/footnote]] 열람하고, 피폭자가 SCP-1431-JP-2의 약 60% 이상을 시야 안에서 시인한다.  ||
||~ 조건 2 || 피폭자가 특정 개인이나 단체를 인터넷상에서 일방적으로 감시하거나 감시로써 얻은 정보를 인터넷상에서 타인과 공유하는 것을[[footnote]] 소위 “인터넷 사찰(ネットウォッチ)”, 줄여서 “사찰(ネヲチ, ヲチ)”이라고 불리는 그것. [[/footnote]] 습관으로 삼고 있다. ||

이 2가지 조건을 충족시켰을 때, 피폭자는 SCP-1431-JP-2를 시인하고 1-2초 동안 외적으로 경색상태에 들어간다. 회복한 뒤 면담해 보면 피폭자는 경직된 사이에 “발광이끼의 일생을 간접체험했다”고 증언한다. 이 “발광이끼의 일생”이라는 것이 어떤 것인지는 대체로 불분명하다. 피폭자들의 “아주 큰 몸을 가진 생물이 된 것을 갑자기 깨닫고, 그리고 오랫동안 아무 생각 없이 무언가에 달라붙어 있었던 것처럼 느껴진다,” “내 몸 속을 빛이 지나가는 동시에 온기가 몸 안쪽을 감싸며 빛나는 것으로 나타났다,” “정신차려 보니 주위 대기와 내 몸 군데군데가 건조되기 시작했다. 점점 나빠지자 내가 서서히 죽게 됨을 알았고, 그리고 갑자기 의식이 인간으로 돌아왔다,” “인간으로 돌아온 순간 갑자기 「아, 그것은 발광이끼의 일생이었구나』라는 생각이 들고” 따위의 막연한 증언 외에 정보는 없다. 또 현재의 과학기술로서는 이것이 발광이끼(//Schistostega pennata// (Hedw.) F. Weber &amp; D. Mohr)의 일생을 발광이끼 관점에서 충실히 설명하는 것인지 아닌지 결론을 내릴 수도 없다.

또한 조건 1을 충족한 상태에서 SCP-1431-JP-알파를 띄어놓은 채 300초가 경과하면, body 태그 바로 다음에 변칙적 동작에 의해 {{tobidasu_yahata_kun}}의 메시지로 보이는 형식의 글이 삽입된다(보유 3을 참조).

**보유 1:** SCP-1431-JP의 MIT 라이선스 표시.
&gt; [[span style=&#34;word-break : break-all;&#34;]]/* [ turn into schistostega ] Copyright (c) 2017 tobidasu_yahata_kun This software is released under the MIT License. http://opensource.org/licenses/mit-license.php */[[/span]]

**보유 2:** 2017년 ██월 ██일, 오컬트 애호가들의 넷 커뮤니티 “키탄키탄(Qitan-qitan)”과 수도권 경음악 애호가 커뮤니티에서 동시에 “저 놈들 사찰하다 누군가한테 이끼가 된 것 같다”는 이해불능의 농담이 급속히 유행한 것이 과거의 사례 때문에 키탄키탄 주변의 카페에 잠복해 있던 요원에 의해 보고되었다. 초동수사 결과 3명의 인물에게서 “어느 사람의 동향을 관찰한 것이 본인인 것을 들켜서 그 앙갚음으로 WEB페이지를 보게 되어서 발광이끼의 일생을 간접체험했다. WEB페이지 주소는 남아있지 않았고, 어떻게 보였는지도 그 사람이 누구인지도 떠오르지 않는다”는 증언을 얻었다.

증언을 근거로 인터넷서비스제공사 「사쿠라인터넷」이 제공하고 있는 렌탈서버를 수사, 피폭자 3명이 열람한 것으로 추측되는 WEB페이지를 발견했다. 즉시 해당 서버의 소유자 계정을 삭제하고 피폭자 3명에게는 기억소거 처리를 해 단순한 “이상한 체험”으로 인식을 진부화함으로써 사태를 수습했다. 또한 해당 페이지의 SCP-1431-JP-2에는 “debagame yamero yona and the dopeness”라는 문구가 포함된 em 태그가 씌어져 있었다.

{{tobidasu_yahata_kun}}로 추측되는, 피폭자에게 SCP-1431-JP-알파를 열람시킨 인물에 대한 수사가 현재 진행 중이다. “문화권이 일정하지 않은 여러 커뮤니티에 관련된”다는 특징이 있음에도 불구하고, 현재도 카페 주변 인물로부터 해당인의 정보는 얻은 것이 없다.

**보유3:** 조건 1만 충족한 상태에서 SCP-1431-JP-알파를 표시한 채 300초를 경과시켰을 때 표시되는 문구.[[footnote]] 그 내용을 감안하면 전자오락 「타케시의 도전장」(たけしの挑戦状)에 등장하는 문장을 전거로 한 농담인 것으로 해석된다. [[/footnote]]
