    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

Envy clings to toads
and salamanders;
it&#39;s in the name--
AMPHIBIAN,
at ease alike
in muck and freckled,
amber suspension.

It conjures dead Greeks
poking ponds with sticks
and sighing
//Shouldn&#39;t a poet//
//be like a frog?//
//At home in two worlds?//

What&#39;s the Greek word
for the other thing?
The creature
for whom every song 
is a siren&#39;s--
a prelude to drowning
or gasping in the sand?

That&#39;s what I&#39;ll put
in the text next time:
//Declined, with regret;//
//I have not been refined//
//by adaptation.//</textarea></pre>
