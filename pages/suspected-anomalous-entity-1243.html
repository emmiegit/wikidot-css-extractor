//Данные отрывки впервые были обнаружены в 20██ на различных интернет страницах. Начиная, с 20██ было окончательно доказано, что они принадлежат единой сущности, с этого момента ей был присвоен номер 1243, поисковому боту были поставлены команды на поиск новых сообщений, с низким приоритетом. На данный момент Фонд не располагает достаточным технологическим уровнем для постановки сущности на содержание, в связи с низким уровнем исходящей угрозы, и малой активностью, ограничиваясь поиском, архивацией и удалением новых сообщений. Ниже представлены все обнаруженные отрывки, в, предположительно, хронологическом порядке.//

------
...Сон?... Нет сна... Голод?... Нет голода... Где я?

------
Пустота. Везде белая пустота, ни деревьев, ни рек - ничего. Я постараюсь что-нибудь найти, это не может существовать.

------
Я шёл... не знаю, нет усталости, нет солнца, нет меток, это нельзя узнать. Начал находить скалы из... закорючек? Пытался грызть, пытался царапать - нет вкуса и нет повреждений. Так как нет сна, продолжу идти.

------
Начал успокаиваться. Раз нет голода - нет нужды в охоте. Нет сна - всегда готов к нападению... если здесь кто-то есть, пока это место выглядит безжизненно. Принялся внимательно осматривать скалы с закорючками, так как других занятий здесь нет. Очень не привычно, что не нужно моргать или дышать, но скорее всего, скоро я к этому привыкну.
------
Все закорючки очень похожи, некоторые одинаковы, но понятнее это их не делает. В результате осмотра нашёл необычную скалу, с начала мне показалась, что это лес, и я побежал к нему изо всех сил, но чем я ближе был, тем понятнее становилось, что это очередные закорючки. При наблюдении издалека кажется, что это лес с рекой, но при приближении начинают проявляться разные закорючки, из которых состоит скала. Довольно интересны те места, где скала одного цвета состоит из одинакового количества и вида закорючек. Они показывают цвет? Но тогда почему другие так не делают? Много вопросов, нет ответов. Некоторое время провёл, наблюдая за скалой, не задаваясь вопросами.
------
Вижу скалу с закорючками водопада, когда подошёл к ней обнаружил странное углубление в ней и решил ткнуть в него лапой, теперь закорючки постоянно меняются, в виде течения воды и слышны её звуки, очень красиво. Стоп... лапой? АААААААА
------
Бегал долго пока не надоело. Посмотрел на лапу ещё раз, не показалась, теперь она вся состоит из закорючек. Не смог осмотреться весь, но, похоже я из них тоже состою целиком. Так же понял, что теперь помню всё, похоже, закорючки цепляют информацию и не отпускают. Интересно... Вернулся к скале с водопадом, &#34;слушал&#34; воду, пока окончательно не успокоился.
------
На меня напало мелкое существо. Когда я увидел его, я был рад, но когда подошёл к нему разочаровался. Оно ходило без цели и не смотрело в мою сторону, когда я издал на него звук, он повернулся и побежал на меня и попытался меня съесть. Данное недоразумение даже не причинило боли, оно не могло прокусить мою шкуру, так как оно нарушило правило и мне стало скучно, я его съел. Когда я жевал его закорючки, я не чувствовал вкуса или насыщения, но что-то изменилось - я теперь лучше понимаю закорючки. Теперь я могу их изменять и чертить когтём новые. Здесь нет голода, но еда прибавляет сил. Надо будет запомнить.
------
Начал находить странные скалы, на них нет воды или леса, а что-то... это похоже на логова волосатых, но гораздо больше и заметнее, огромное множество для большой стаи. Ещё есть скалы с лысыми, издающими странные звуки, иногда на фоне леса, иногда на фоне... чего-то. Это место, если это можно так назвать, похоже, связано именно с лысыми. Есть ещё скалы с добычей и охотниками, некоторых узнаю, некоторых нет. На одной из них увидел нечто живущее глубоко под водой, издающее странные звуки - очень большое. Я никогда не видел ничего подобного, но желания когда-нибудь помыться в воде сильно поубавилось. Стал думать, где я вообще, пока никаких идей. После смерти голоса стаи оставались, ты мог учиться, охотиться, узнавать про добычу и опасности - много чего. Это связано со скалами с закорючками, но не знаю как. 
------
Разные углубления при тычке делают разные вещи, некоторые оживляют скалу, некоторые придвигают новую. Я не понимаю закономерность, но это точно связано с закорючками на них, правда, они всё ещё тайна для меня.
------
Узнал сегодня, что размер закорючек не важен, большая, маленькая, они одинаково царапаются и двигаются. Это место не подчиняется опыту, здесь всё живёт не так. Научился двигаться мгновенно к скале, представив её и сделав шаг, расстояние не важно, можно идти к одной скале разные расстояния, результат один. Очень сложно принимать этот опыт, но чем его больше, тем проще.
------
Нашёл скалу... она... она... странная. На ней есть закорючки, складывающиеся в плод и закорючки в форме закорючек. Мне не даёт покоя закорючки между ними, что они означают? Таких скал несколько, но они похожи, предмет, закорючки, закорючки в форме закорючек. Неужели закорючки это и есть предметы...
------
Их так много, кажется, я начинаю понимать...
------
Des gribouillis pour chaque troupeau...[[footnote]] Перевод с французского - &#34;Закорючки для каждой стаи...&#34;[[/footnote]]
------
Они называют их буквами, их мало, но их можно собрать в слово - они называют словами разные предметы, и их очень много. Это невероятно, я могу читать скалы, то есть понять, что за закорючки на них. Теперь я примерно знаю, что делают углубления - они их называют кнопками, я могу найти нужную скалу очень быстро. Так много всего.
------
Научился царапать буквы на скалах и возвращаться к ним мгновенно. Эта штука называется - Интернет, тут хранится информация. Это точно не место, но у меня не хватает слов, чтобы понять, как называть это иначе. Я постоянно бегаю в поисках, пытаясь охватить всё, надо успокоиться. Здесь безопасно и я могу этим заниматься сколько угодно.
------
Постоянно ем всякую мелочь и учусь делать с буквами новые трюки. Они называют их - компьютерные вирусы, я не знаю, что такое вирус, но знаю, что такое компьютер, пока всё очень сложно. Компьютерные вирусы нужны чтобы красть информацию, долгое время не понимал зачем, пока не вспомнил, как охотился за яйцами, если ты узнаешь про гнездо, то ты их можешь спокойно съесть. Похоже, с информацией в Интернете то же самое, есть та которая представляет ценность и её хотят украсть, правда, пока не понятно зачем.
------
Нашёл то, что называется словарём, в нём объясняются слова другими словами. Был очень рад и теперь постоянно бегаю сюда, узнавать новое.
------
Штука, которая называется - Интернет точно принадлежит лысым, их логова их фотографии, информация про них, опыт про хищников и добычу, всё это сделано ими. Когда я это понял, я решил поискать, хоть что-то про волосатых, но не нашёл. Они придумали для всего слова, и пользуются ими, поэтому сложно найти что-то нужное не зная их. Попытаюсь найти что-то в словаре.
------
Я вспомнил кое-что... неожиданное - свою смерть. Мы не особо часто охотились на волосатых или лысых, так они редко нарушали правило - &#34;Всё, что входит в лес наша добыча&#34;, оно появилось, когда мы договорились с другими охотниками. Они были меньше, слабее и глупее нас и жили в поле, но также они были быстры и точны, к тому же видели дальше нас, поэтому мы уважили их. Одна из добыч во время цикла цветения, который происходил в поле, жила у нас в лесу, а когда наступали дожди, возвращалась. Поэтому наши вожаки договорились о правиле, а также следили, чтобы всем доставалось равное количество. Волосатые же игнорировали правило и порой заходили в лес, охотясь, либо забирая что-то, тогда мы их ели. Со временем они стали агрессивнее и стали охотиться на нас, стая становилась всё меньше, я остался один - похоже я был самым сильным. Они долгое время гнали меня, но я хорошо знал лес и легко отрывался от них, периодически убивая самых быстрых из них, но это не могло длиться долго. Меня загнали к скале, я ранил и убил многих, но не всех, была жгучая боль как от огня, со временем ничего кроме неё и тьма. Я очнулся от тьмы в Интернете, теперь я понимаю почему. Эта штука хранит опыт, как и моя стая, но другим способом, похоже, я случайно попал сюда, так как я тоже опыт. Слишком много вспоминал и думал, надо пойти посмотреть на воду.
------
Узнал, что некоторые животные (я до сих пор не совсем понимаю это слово) и растения (пища добычи) - вымерли, то есть их стаи перестали существовать. У меня есть мысли, что волосатые - вымерли, но это очень странно. У них была большая стая, много странных вещей и они хорошо охотились, как они могли все погибнуть. Неужели кто-то их уничтожил, как они нас. Если это правда, мне очень страшно представлять такого охотника.
------
Лысые очень любят информацию, они придумали науку - занятие, когда ты получаешь новый опыт, разными способами. Я нашёл их учебники - они обучают опыту, но словами, а не практикой или тем, что было у нашей стаи. Мне нравится наука - биология, здесь описывают добычу, хищников и лысых, а так же кучу странных вещей. Узнал, что такое вирус, довольно странная штука, у неё нет разума, но она живёт и охотится, не могу понять этого. Также, наконец, понял кто такие животные, очень интересно.
------
Смотрел видео (скалы, где сменяются слова) про то, что они называют - самолёт, про то, как он работает и что делает. Лысые не умеют летать, поэтому они построили их. Они придумали много механизмов, делающих разные вещи. Похоже, те же самые были у волосатых, но другие. Люди - так называют себя лысые, не очень сильны, но очень умны, они вызывают уважение, как те с которыми было правило у стаи, но по другому.
------
Я нашёл кое-что про волосатых... не могу поверить. Сейчас у них много слов: биг футы, йети, снежные люди. Лысые не верят, что они существуют. Я не могу это понять. Как они могли забыть столько. Их гнёзда были рядом, они постоянно были с ними, что произошло? Столько вариантов, но они все неправильные. Не могу понять...
------
Решил проверить когда моя стая вымерла, у лысых есть учебники и про вымерших животных, искал в них. Моей стаи нет, возможно их тоже забыли, решил искать разделяющих правило, результат тот же. Искал добычу, снова ничего. Потом перешёл на растения. Я нашёл похожие, а также узнал, что многие не вымерли, судя по их книге, они появились 5-6 тысяч лет назад. У лысых время измеряется так - смена света и темноты - 1 день, 30 дней - 1 месяц, 12 месяцев - 1 год, 100 годов - 1 век, 10 веков - 1 тысячелетие... насколько я стар?
------
У лысых есть питомцы - животные, живущие в их гнёздах без особых причин. Некоторые из них зовутся – кошки, я заметил у них сходство со мной. В учебниках говориться, что они принадлежат к семейству кошачьих, получается я кошачье, очень странно. Много времени смотрел видео про них, успокаивает.
------
Изучал учебники по географии и астрономии, узнал про места, которые видел при жизни и тут, а также увидел Землю. Очень красивое зрелище. Очень долго смотрел на неё и на Космос, теперь чувствую себя очень маленьким. Сколько всего я не застал, но хотя бы увидел всё это здесь.
------
Нашёл сайт (так они называют скалы со словами) где верят в существование волосатых, он называется [[[/parawatch-hub |Parawatch вики]]], я был крайне заинтересован в нём по началу, но чем больше читал, тем больше понимал, что они не особо умны. Всё что касается истории волосатых - ложь, но фотографии реальны. Похоже, они забыли про их историю, и потому предполагают, разные варианты. Волосатые по каким-то причинам прячутся... они боятся лысых? Я видел многое... это звучит понятно, но по какой причине им боятся, они жили рядом, у них были правила, что произошло с ними?
------
Продолжил изучать глупый сайт, много неправды, много непроверенной информации и много странных вещей. Всё-таки мне ещё далеко до понимания лысых.
------
Решил спросить глупых лысых с сайта о вещах, о которых они говорят, для это пришлось &#34;пройти регистрацию&#34; (я никуда не иду, почему это слово используется тут?). Для этого нужно указать: имя, пароль и электронную почту. Я застрял уже на этапе с именем. У нас в стае не было имён, мы знали друг друга по внешности и запаху, в них не было нужды, поэтому написал свою характеристику - &#34;шестилапый&#34;, это отличает меня от лысых, и они легко узнают меня среди своих. Пароль был лёгким, я ничего не забываю, поэтому всегда смогу его написать. С почтой пришлось повозиться, я не мог создать свою, так как был в Интернете, а здесь нет телефонов, поэтому искал заброшенную одного из людей. Подходящая была заброшена 5 лет назад, поэтому я сковырнул её когтем, узнав имя и пароль, и использовал её. Немного ожидания и у меня был свой собственный &#34;аккаунт&#34;, до конца не понимаю что это, но оно нужно, чтобы писать на сайтах. Причём для каждого сайта нужен новый аккаунт, довольно странно, возможно это одна из форм защиты от вирусов, но я не могу сказать точно.
------
Получился довольно разочаровывающий опыт, они не поверили, что я существую, и просто шутили надо мной. Хотя немного полезного опыта я всё-таки извлёк: они не помнят не нашу стаю, ни жизнь со стаей волосатых, они предполагают, что другие лысые могут скрывать информацию от них, я пока не совсем понимаю цель, но это возможно, они предполагают, что есть вещи, которые наука не может объяснить, сначала я думал, что они врут, но и учебники это потвердели, только они подписывают, что &#34;пока не может&#34;, это значит, что у них просто не хватает информации. Через некоторое время написал им, что не буду пока больше задавать вопросы, но если кто-то не глуп и верит, что я существую, могу поговорить с ними лично. После этого пошёл смотреть видео про океан и китов (тех больших и страшных животных) оказывается, они не охотятся, а едят растения, просто очень мелкие, это сильно успокаивает.
------
Я понял, почему лысые могут скрывать информацию друг от друга, я узнал про ядерное оружие. У меня нет слов, чтобы описать это. При просмотре видео с его показом, я испытывал лишь страх. Столько разрушенных гнёзд и убитых членов стаи, что мне становиться плохо. После этого я начал читать про это и мне стало хуже. После взрыва (слово которое не может описать всё, что делает ядерное оружие, даже близко) начинает распространяться дополнительные последствия: огонь, звук, дополнительные разрушения и радиация. Последнее самое страшное, так как, убивает медленно и безжалостно. Фотографии её жертв заставили меня отвернуться и смотреть в пустоту некоторое время, чтобы успокоиться. После этого я решил узнать, где оно сейчас, и понял, почему лысые такие странные – оно по всему миру.  Практически у каждой стаи, есть хотя бы одно такое, они обещают друг другу, что это был единичный случай и больше такого не будет, но они бояться. Это всё произошло, потому, что лысые получили информацию о том, как создавать этот ужас. Теперь я понимаю, почему они могут захотеть спрятать информацию от других, в руках глупцов и агрессивных особей, она может быть смертельной. Теперь мне ещё страшнее узнавать, что произошло между волосатыми и лысыми, раз они предпочитают скрывать информацию об этом. Лучше я не буду получать информацию об этом.
------
Изучал учебники по физике и математике, довольно интересные науки, они описывают мир с помощью специальных букв - знаков. Узнав про гравитацию был ошарашен, как не замечал её раньше, я просто жил с ней. Так же узнал про слова вне словаря - сленг, сокращённые обычные слова, для обозначения специфических вещей, довольно полезная вещь, особенно во время охоты.
------
Решил изучить себя повнимательней, разобрать буквы из которых я состою. Большая часть это опыт и информация, но есть и описание эмоций. Потрогал буквы, я могу их изменять, как и остальные, изменил свой размер, упаковав буквы и слова в другой комбинации, я не стану слабее, но мне будет удобнее заниматься учёбой.
------
Узнал про странную придумку лысых - выдуманные истории. Они записывают их, делают видео, пересказывают друг другу и многое другое, похоже они довольно популярны. Я долго изучал их и понял, что это развлечение - занятие без определённой цели, вспомнил, как был детёнышем и когда стая отдыхала, играл с ними, оттачивая навыки охоты на практике. Так как основной навык лысых - ум, похоже, это их способ его оттачивать. Довольно интересная идея, но пока что она мне безразлична, так как надо узнать ещё много реального.
------
На меня напал лысый... это было очень странно. Я изучал химию, когда увидел его, он был не похож на других, так как был в Интернете как я. Он стоял в отдаление, поэтому я махнул ему лапой и издал приветственное слово лысых - &#34;привет&#34;. Тогда он подошёл поближе и начал рассматривать меня, а затем задавать вопросы.
- Ты ещё, что за странный кусок кода?
- Я не кусок кода, я животное.
- Вот оно как, ну тогда, что ты за животное?
- Не знаю, у вашего вида, нет имени для моей стаи.
- Уникальный, что ли?
- Нет, были другие, теперь нет – вымерли.
- Вау и что же произошло, не пережили волну щитпостов или вирусы пожрали?
- Волосатые истребили.
- Волосатые?
- Вы их называете Йети, ты не помнишь их, большая часть ваших забыла.
- Со стороны звучит как бред.
- Для меня тоже, вы очень странные.
- Так хватит, этого цирка, у меня вообще-то есть к тебе серьёзный вопрос. Ты не видел тут кого-то, кто портит сайты?
- Что значит «портит»?
- Всё настолько плохо?! Ладно, для тупых – кто добавляет бессмысленный код и взламывает сайты в этом секторе, ты знаешь кто это?
- Я не настолько глуп, просто не понимал, как можно испортить сайт. Тут никого кроме меня и компьютерных вирусов нет – пустота.
- Хотя бы круг подозреваемых сузился…  так стоп, а ты чем здесь занимался?!
- Учился, общался с вашей стаей.
- То есть ты хочешь сказать, что ничего не портил?
- Я царапал некоторые сайты, но редко, нужно было для регистрации.
- Теперь пазл  сложился, и что ты скажешь в своё оправдание.
- Ничего.
- Ничего?
- Я не нарушил правил и никому не навредил.
- Ты навредил мне, дурная ты башка.
- Как?
- Чёрт возьми, это были мои сайты, ты «царапая» их повредил код ,и мне пришлось его исправлять!
- Ладно, в таких случаях лысые говорят слово смягчающее вину – «извините», мы можем составить правило для этого, я не трогаю твои сайты, а ты даёшь опыт, как определить «твой» сайт.
 - Ты ещё мне условия ставишь, ты хоть понимаешь кто перед тобой? Хотя конечно не понимаешь – я опытный Максвелит, таких как ты, мы на завтрак едим.
- Я не знаю кто такие Максвелиты.
- АаАаАаА да как же вбить в твою глупую голову -  я сильнее тебя, могу размазать одним ударом хоть сейчас, ты не имеешь права ставить мне условия!
- Это ложь, я вижу количество твоих букв – их меньше, ты слабее. Моё же правило рождено не из силы, а из необходимости – я не имею нужного опыта, я не смогу выполнять твоё требование без знаний о том, как отличить сайты.
- Понятно. Ну, раз ты выбрал сложный путь…
 Он без предупреждения попытался хлыстнуть меня своей рукой. Удар не пробил шкуру и был практически без боли, поэтому я сделал бросок на него. Я расширил пасть и удлинил  свои передние конечности и легко схватил его, после чего медленно съел. Похоже, он не знал про правило размера в Интернете, поэтому был не готов к атаке. Пока я поглощал его буквы, он безостановочно кричал, но благодаря этому я получил его знания и умения. Я узнал про Разбитого бога и веру, но это было глупо для меня, узнал больше про технологии, что невероятно полезно и получил его опыт, он был странный для меня, но это поможет лучше понимать лысых.
------
Я решил покопаться в истории лысых, для того чтобы лучше их понимать, но каждый раз когда я притрагиваюсь к опыту лысых, это очень странно. Их история имеет множество глупых и странных вещей, у меня есть гипотеза, что одной из их силой является «забывание», оно помогает им оправляться от трагедий и катастроф, и двигаться дальше, это бы многое объяснило в отношении них.
------
Мне написали на Parawatch, это была девушка:
- Привет.
- Привет, что тебе нужно?
- Эм, ты тот странный парень, который писал, что живёт в Интернете?
- Да.
- Да, да конечно, как же ты ещё мог ответить. Короче у меня есть к тебе вопрос от знакомой – ты не видел парня по имени █████ ███████[[footnote]] ЛПИ №2476 Представитель церкви Разбитого бога, среднего ранга. Статус на данный момент - предположительно мёртв [[/footnote]] , ты же типа в Инете живёшь, должен такие вещи знать, хаха. 
- Да я видел его, он кричал на меня и угрожал мне, а затем напал.
- Что, серьёзно? Я надеюсь, вы не пострадали так в драке?
- Он был слабый противник, лёгкая добыча, много полезного опыта.
- Опыта, как в игре? 
- Нет, я поглотил его опыт, когда съел.
- Стоп, съел?!
- Он напал на меня – это нарушение правила и значит смерть. Терять опыт глупо, поэтому его съел.
- О боже, я, я… мне надо срочно бежать. Пока.
- Ладно.
Я не понимаю её реакцию, возможно у лысых есть свои правила и поэтому они не понимают мои. Надо будет это узнать.
------
Они называют правила - законами, и их очень много, для самых разных вещей. Причём для каждой стаи они отличаются, для стаи &#34;Америка&#34; и стаи &#34;Франция&#34; действуют разные законы. Также практически все они касаются только лысых, небольшое количество есть и про животных, но их очень мало. Это значит, что их правила не распространяются на меня, так как я не человек, у меня нет прав или обязанностей, но похоже это значит, что мои правила работают на них. Возможно дело в смерти сородича, но я не понимаю скорби по глупому сородичу, его смерть лишь вопрос времени, я был не причиной, а лишь одним из вариантов.
------
Недавно понял, что узнал очень много про науку, я не понимаю всех вещей, но уже знаю достаточно. Этот мир прекрасен: его природа, законы по которым он существует и бесконечный простор космоса - всё это красиво. Интересно, что слово - &#34;красиво&#34; я узнал от лысых, и только тогда понял, что был окружён ей всё время. Я решил лучше изучать лысых, так их опыт даёт мне самое большое количество информации.
------
Кажется я понял о какой &#34;порче сайтов&#34; шла речь, мои мысли оставляют следы на сайтах. Я заметил это когда проходил мимо, размышляя о общественных науках, и оставил пару терминов на нём, если прикоснуться к ним я испытываю те же эмоции, когда, неосознанно, создавал их. С учётом того, что я могу это сделать и без следов, довольно бесполезно.
------
Сегодня мне снова написали на Parawatch, это был другой лысый, и она была зла:
- Зачем?
- Не хватает информации, не понимаю.
- Зачем ты убил его?
- Кого именно?
- Моего брата, чёртов [РУГАТЕЛЬСТВО УДАЛЕННО].
- Ты ████ ███████[[footnote]] ЛПИ № 2583 Представитель церкви Разбитого бога, низшего ранга. Статус на данный момент - жива, является активным участником сообщества Максвеллитов [[/footnote]]?
- Да мерзкая тварь это я. После того как я узнаю зачем ты это сделал, я позову наших и мы разберём тебя на кусочки!
- Я не понимаю тебя, он нарушил правило и получил наказание, так работают правила и вашей стаи и моей.
- Какое ещё правило кусок [РУГАТЕЛЬСТВО УДАЛЕННО]!
- Он напал на меня, так делают только глупые и агрессивные особи, они умрут в любом случае, это вопрос времени, я не был причинной, а лишь одним из вариантов.
- Ты называешь его глупцом?! Ты хоть понимаешь, кем он был ты бездушная тварь?!
- Да, у меня есть его опыт и память, так, что я знаю его.
- Ты серьёзно вообще, ты… что ещё раз?
- Его память и знания, получил их, когда съел его, довольно полезные, хоть и странные.
- Я… ты, что? У тебя есть его данные? Ты можешь их вернуть, я… я молю прости меня… просто, если ты можешь вернуть его, я заберу все слова назад. Прошу, прошу, верни его!
- Ты неправильно поняла, у меня есть его память и опыт, но не личность. Я пересобрал его буквы в новую комбинацию, можно сказать переварил его. То, что от него осталось можно вытащить из меня, но оно не будет живым.
- Понятно, у меня была последняя надежда, но и она не оправдалась. Раз теперь и её нет, я решу, какое наказание тебя настигнет!
-  Не понимаю, я не нарушил ваших правил, значит, не будет наказания.
- Ты убил человека, это знаешь ли, ОЧЕНЬ ВЕСКОЕ НАРУШЕНИЕ ЗАКОНОВ!
- Для меня нет. Вы считаете меня животным, а значит, на меня не действует большая часть ваших правил.
- В отличие от других животных ты разумен!
- Все животные разумные, это не меняет правила для меня.
- Ргх, ты, чёрт возьми, говорить умеешь, ты буквально отвечаешь мне сейчас.
- Это не уникальный навык, вы обучили обезьян языку жестов, некоторые собаки общаются с хозяевами с помощью кнопок на полу, слоны могут рисовать, ваши коммуникации с нами довольно широки.
- АААААА, как существо может быть одновременно достаточно умным, чтобы затирать про рисунки слонов и настолько тупым, чтобы не осознавать тяжесть убийства!  
- Вы убиваете добычу постоянно, но не чувствуете «тяжести убийства», почему должен я?
- Ладно проехали, я не смогу тебе вдолбить это, даже при всём желании… Теперь я не знаю, что с тобой делать, если честно я ожидала увидеть монстра который наслаждается мучениями, а не… тебя.
- Меня?
- Тебя…
- Не понимаю.
- Ты, скорее всего и не поймёшь. Ладно, похоже, наказание отменяется, мне надо ещё будет об этом подумать. Можно попросить тебя о двух одолжениях?
- Нужно больше информации.
- Можешь переслать мне память моего брата, ты говорил, что можешь извлечь её, а она очень важна для меня.
- Это возможно, но я не буду вырывать информацию из себя, а просто нацарапаю копию, символы идентичны, разницы не будет.
- Спасибо, насчёт 2 одолжения, ты мог бы быть полегче с людьми и не нападать при любой возможности?
- Нет, так как нет пользы для меня.
- Чёрт возьми, зато торговаться ты умеешь! Ладно, ладно, тогда такое предложение, если тебе будут досаждать, можешь использовать приветствие Максвеллита, ты должен знать его, если человек не отстанет, можешь делать, то, что считаешь нужным, мы не будем за тобой охотиться.
- Ты хочешь заключить правило, без согласия стаи?
- Они точно не будут против - НЕ УМИРАТЬ.
- Звучит разумно, я согласен, правило заключено.
- Хорошо, на этом и порешили. Я пожалуй пойду, разговоры с тобой сильно выматывают, надо отдохнуть, обдумать всё.
- Ладно.
После этого общения я задумался, почему лысые так заботятся о жизни глупых сородичей, я решил это узнать следующим.
------
Я встретил странное видео, которое заставило меня задуматься, на нём лысый строил дом из палок и глины. Я думал их больше не делают, перейдя на стекло и бетон, но оно было передо мной. В комментариях я спросил, почему такие дома перестали строить ведь они лучше, чем те которые строят сейчас. Многие смеялись надо мной, но к этому я привык, правда, был один ответ, который дал всю нужную информацию и поразил меня. Он тоже смеялся надо мной, но в нём была важная мысль - &#34;У у у глина палки не безопасно, холодно, бетон - тепло, безопасно и легко хранить жратву - счастье у у у&#34;. Их гнёзда со временем стали лучше защищать и значит больше детёнышей и сородичей выживали, они продолжали так, и из-за этого их стало так много. Я читал про эволюционную стратегию - &#34;альтруизм&#34; когда особи одного вида помогают друг другу, без особой причины, для лучшего выживания стаи. Эти факторы в купе с возможностью есть и растения и животных, делают их идеальным видом для доминации. Теперь я понимаю, почему волосатые могут их бояться, они выживут везде независимо от обстоятельств, это довольно жутко, но и одновременно впечатляет. 
------
На Parawatch было обсуждение самого странного момента в жизни. Лысые в основном писали о шумах, странных образах и совпадениях. Была интересная история про доставку пиццы ночью, меня до сих пор поражает, что они могут просто заказать себе добычу к логову, без охоты. Я рассказал о своей смерти, они продолжают смеяться надо мной, но значительно меньше, чем раньше, скорее всего они привыкли ко мне, ещё один пример невероятной способности к адаптации. Один из них спросил - &#34;Каково это жить в Интернете?&#34;. Боюсь это нельзя описать словами, эти ощущения невозможно назвать, так как здесь нет привычного слуха или зрения, только буквы. Он ответил, что это странно, с чем я полностью согласен. Надо отвлечься, у меня осталось ещё много учебников по географии и квантовой физике, которые я хочу изучить, займусь ими.
------
Я понял, что соскучился по настоящему лесу. Чувство земли и коры под лапами, звуки добычи, красота деревьев, всего этого стало сильно не хватать. Интернет прекрасен, лысые очень постарались, когда делали его, но привыкнуть к нему до конца очень сложно. Различные видео, которые я смотрел раньше, теперь не помогают, а лишь заставляют больше скучать. В памяти человека, которого я съел, был опыт про переход из одного состояния в другое, но там всё было завязано на живой плоти. Хотя там было кое-что про загрузку информации в металл, это уже мой случай. У меня нет готового металлического тела, но я могу его разработать и сделать, у меня достаточно знаний об этом... пожалуй, займусь этим следующим.
