&gt; = **SCP-ZH-510 - 遺言**
&gt; = **授權搬運**
&gt; **原作者**: [[*user ting129]]
&gt; **搬運者**:[[*user Dr V Valentine ]]

[[include info:end]]

**項目編號：**SCP-ZH-510

**項目等級：**Safe

**特殊收容措施：**為預防項目異常現象無效化，所有對項目任何部分的觀測須被控管，並由MTF-侯-3「雙盒提問」於原址收容，確保項目保持其原狀態。在確認項目的功能前，不允許任何其他實驗與探查。

**描述：**SCP-ZH-510是兩個互相處於量子糾纏的三維實體。其中SCP-ZH-510-1是一台由Lofia公司出品的1983年款電波式收音機。項目在開啟時會播放其自SCP-ZH-510-2接收到的人類遺言。項目間透過量子糾纏的特性進行訊號傳播，兩者若同時接受觀測，通訊效果將暫時消失。

SCP-ZH-510-2是在近地軌道上運行的一個金屬立方體，透過與ZH-510-1的糾纏效果傳遞電波。項目內部含有高功率無線通訊及量子跨維轉換裝置，但其運作方式未明，並由於項目的設計意圖不清，目前沒有任何拆解項目的逆向工程計畫。ZH-510-2的電子訊號搜集方法目前不明，但根據觀測，項目只能接收與放送人類遺言，有部分紀錄顯示內容可以來自地球表面任意處任意時間點。收容後所接收到的訊息被歸類為SCP-ZH-510-a，經確認後皆與事實無異。

**發現：**接獲通報後由基金會介入調查，於希臘聖托里尼島一戶住宅中尋獲，包含SCP-ZH-510-1及附錄SCP-ZH-510-b。向Lofia公司詢問後確認SCP-ZH-510-2的存在，另交由MTF-侯-3「雙盒提問」收容。

[[collapsible show=&#34;+ 附錄SCP-ZH-510-a：&#34; hide=&#34;-隱藏&#34;]]
**15/03/25/03:57(GMT+8)：**比對確認來自16/08/09/14:38(GMT+8)
內容：「請告訴他的家人我很抱歉。」
結果：███ ████於16/08/09/06:39(GMT+0)在██自家過世，年68。對象曾為醫生，在一次手術失敗後被迫離職。

**15/05/14/11:42(GMT+8)：**比對確認來自15/05/14/11:42(GMT+8)
內容：「果然只有你對我最好。」
結果：███於15/05/14/11:42(GMT+8)在██████醫院過世，年74。對象有三名子女，其一當時在對象身邊。

**16/11/12/08:13(GMT+8)：**比對確認來自14/02/25/17:30(GMT+3)
內容：「不准。」
結果：███████ █████於14/02/25/17:30(GMT+3)在███████████醫院過世，年77。對象擁有一間印刷公司，在對象過世前曾與他人發生財務糾紛。

**18/10/24/██:██(夏令GMT+2)**：比對確認來自18/10/24/██:██(GMT+2)
內容：「嘿！我。」
結果：███於18/10/24/██:██(GMT+2)在羅馬███████遭槍擊，年27。對象當場死亡。
[[/collapsible]]
