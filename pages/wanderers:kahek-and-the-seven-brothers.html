    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>起初，卡赫克（Kahek）统领众星。祂举起了我们这颗星球，注视着它。祂以祂的声音[[footnote]]卡赫克的“声音”可能是他力量的显化形式。[[/footnote]]创造万物，在乌姆拉哈克（Um*Rahak）[[footnote]]可能是“天国”的意思。[[/footnote]]的神座上以祂的仁爱统治着世界。
　　
　　祂用祂的神力创造了第一批人类，也就是“七兄弟”。那生发谷物，诞育禽兽者，唤作乌姆拉（Umla）；聚焦日光，从乌姆拉哈克引下水源的，唤作塔尔姆（Talme）；创造黑夜，令众生沐浴其中的，唤作勒马（L‘ma）；划分日夜者，唤作杜萨玛提（Du Samati）；装点大地，创造山岳者，唤作塔考（Tak&#39;aw）；给予卡赫克造物以声音语言者，唤作德瑟（De’se）；那无言之人，唤作蔚（Ve）。蔚乃不义之子，若他受人膜拜的愿望不得到满足，他将游荡于大地之上，杀死卡赫克的正义之子。
　　
　　卡赫克对包括蔚在内的祂的儿子们赞叹不已。而蔚却蔑视父亲，为了自己残忍的愉悦而虐杀众生。卡赫克为此大发雷霆，蔚却仓惶逃窜，躲过了卡赫克的盛怒。至今，蔚杀死所有不祭拜他的人。
　　
　　卡赫克为六兄弟创造了六姐妹。兄弟姐妹们繁衍子嗣，在大地上创造了城市与农田。卡赫克为此而愉悦。
　　
　　卡赫克就此退出了人的位面，以其声告诉他的儿子们，要“规划土地，领导地上众生，竭尽所能阻止蔚。但在在此之前，切不可停下对他的祭祀礼拜。”
　　
　　六兄弟遵从祂的教导，后来创造了诸民族（Varied Folk）。</textarea></pre>
