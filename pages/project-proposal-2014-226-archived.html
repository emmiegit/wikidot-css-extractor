&gt; 
&gt; **通達:** この企画は主催者が音信不通になって凍結された後、 [[span class=&#34;ruby&#34;]]後援者[[span class=&#34;rt&#34;]]パトロン[[/span]][[/span]]の希望によってアーカイブされたものである。この企画からインスピレーションを受けて何か思いついたもの、あるいは残された大量の向日葵をどうにかする事が出来るものがあれば後援者に連絡を行うこと。何かの助けになるかもしれない。
&gt; 

**名前:** オーバ・サリュ

**タイトル:** //色のない迷路//

**必要素材:** 
* 平らな土地(40 m×40 m)
* 向日葵(30000個程度)
* 医療用ベッド、サイドチェスト
* 窓枠(白いカーテンつき)
* 香料(数種)
* 花瓶(1つ)
* カンバス(1つ、既に保持)
* コーンセル認識阻害器
* ミーム的迷彩布(2 m×2 m)
* 異常除去染料λ型、δ型(δは既に保持)

**要旨:** 今回は色彩という概念を排除した空間をお見せしたいと考えた。

作るのはいわゆる「向日葵畑の迷路」だ。植物による迷路では比較的よくある部類だから、聞いたことがある人もいるだろう。入り口に立った人間は阻害器から照射される光を受けて錐体細胞の働きを阻害され、恒久的に色を知覚出来ない状態になる。方向感覚も鈍らせるかもしれない（これは後で調整しながら考える）。自らの手も、並ぶ向日葵も、見上げた空も全て灰色だ。体験者には灰色の空間の中をしばらく彷徨ってもらう。そうして色彩のない花に見下されながら彷徨ううちに、迷路内に明暗の勾配があることに気づくだろう。消毒液などからなるいわゆる「病室の匂い」に気づく者もあるかもしれない。光に縋るならば、すぐに迷路の外に出ることになる。しかし、行きつ戻りつを繰り返しながらも暗闇の中を進むことを選ぶならば、迷路の中心へと向かい、中央に隔絶された空間がある事にいずれ気づくだろう。向日葵の壁をかきわけて隠れた扉を開けば、病室を模した空間に出る。

この病と静寂の匂いが漂う孤立した病室にも相変わらず色はない。少しばかりの無機質な明るさがあるだけだ。ただし、病室の窓のカーテンを開き、ガラスの向こうに取り付けられたカンバスに描かれた風景画を目にしたとき、体験者は色彩の認識を取り戻す。何なら前よりも違った色彩の認識を得るかもしれない。そうすれば全ての景色は違って見えるようになるだろう。色彩を取り戻した後なら、地面に描かれた印があるから迷路を出るのは簡単なことだ。

そうして光に向かって歩くうちに、立ち並ぶ向日葵の色がそれぞれに違う事に気がつくという寸法だ。

**意図:** 我々はこの生を生きながら、どれほど色彩に目をとめているだろうか？　我々はあまりにも色というものに無頓着なのではないか？

前回の展覧会のことは皆覚えておいでのことだろうと思う。我々の共同制作&#34;石棺&#34;は最高にクールな出来だったと自負しているが、哀しいかな、私自身はクールからかけ離れた状態であった。作品のせいで入院する羽目になっていたんだ。まあ片方の眼は結果的に無事だったし、普通の医者に説明できる程度の怪我だったのは不幸中の幸いだったと言うべきなんだろう。おかげで最も美しいと思う景色を耳にする機会も得たことだし。

入院生活自体はとんでもなく退屈だった。最初は包帯で視界を覆われていたから何も見えなかったし、そもそも視力が取り戻せるかどうかもわからない状態か続いていた。二度と何かを目にすることが出来なくなるんじゃないかって、そればっかり怯えてたさ。あれは出口のない暗闇の迷路を永久に彷徨っているかのような気分だった。結局視力自体は戻ったが、包帯が取れたところで動けないのは変わりないから天井とカーテンレールと点滴以外見るものが無い。あれほど一日が長くなるものとは思わなかった。それで、世界から切り離された芸術家を哀れに思ったんだろう。同室の窓側のベッドにいた入院患者が窓の外の景色の話を語って聞かせてくれた。大体が空模様の話で、時々燕が巣を作っただとか花壇の向日葵が咲いているとか、そんな話だ。あとは故郷の港町で見た海の夜明けの話とか、そういうのも少しはあったかな。それを除けば大半はありふれた風景だし、臨場感あふれる語り口というわけでもなかった。ただ、その声を聞きながら瞼の裏で描いた景色こそが、今まで私が見てきたもの、私達が作り上げてきたもののどれよりも鮮やかだった。窓枠を通して色のない世界に射した光が、なんと彩りに満ち溢れていたことか！

そういうわけで、この作品は半分くらい私信みたいなものだ。でも、綺麗な作品になると信じている。今はまだ入院中だが、退院して絵を一枚我が隣人に送ったら（これは病室や自室に飾っても騒ぎにならないものにする予定なので、貴方たちに見せるには及ばない）とりかかるつもりでいる。どうか支援のほどをよろしく願いたい。


@@@@
@@@@


**追記:** 退院よりも先に後援の申し出があったこと、驚きと共に深い感謝を覚えている。今回もまたあなたの目となれるなら、これほど光栄なことはない。ただ、あなたが気に入った部分ではないとはいえ、少しだけ予定を変更するかもしれないことを許して欲しい。中心にあの病室を据えるのが相応しいかどうかについては再考の余地があるだろう。あれはあまりにも個人的な感傷に過ぎた。むしろ、何も無い方が空の色合いが引き立つのではないかと考えている。また、中心の仕掛けに辿りつきやすくする案についても考える事が必要だ。ヒントとしてアリアドネよろしく糸を仕掛けておくというのはどうだろう？

それと、他の方々に聞きたい事がある。薄々察していたことではあったが、我が隣人は視力の殆どを失っていた事を先ほど知った。そして、その原因は我々の芸術にあった。誰かによって記憶を消されているらしいが、少なくとも我々の作品のどれかが原因であることは間違いない。誰か、芸術によって奪われたものを他の芸術によって返してやる術を持っている者はいるだろうか？　あるいは、”続編”を作れる者はいないだろうか？


@@@@
@@@@


**返信:** 激励及び退院祝いに感謝申し上げる。視力を取り返す術がなかったことについてはさほど気にしていない。元より不可能であることはわかっていた。取り返しのつくものは我々の芸術じゃない。

ただ、非常に申し訳ないのだが、完成にはしばらくかかりそうだ。色彩を取り戻すトリガーにする予定だった絵がどうにも鮮やかにならない。というか、そう見えない。病室を出て以降、どうにも世界が色褪せているんだ。片方とはいえ義眼の調子が悪いのかとも思ったが、違った。私はどうやらあの窓枠を、あの灰色の目を通さないときちんと色が見えなくなったらしい。我々が光を奪った目を通さないと、だ。

いつか私は色合いを取り戻して作品を完成させるだろうとは思う。受け取ったものを返す方法を他に知らない以上、そうでなくてはならない。作品は完成させられなければならないんだ。だから、もう少しだとは思う、私が色彩を取り戻すまで待ってほしい。それほどの期待をかけるだけの価値が私にある、と信じてくれるのならば。世界を再び彩るのには一体何が相応しいのか、私はきっとあなたが望む以上に知りたいんだ。

今となっては、あの声を思い起こしても、目に浮かぶ景色は全て灰色だ。いつから自分は色のない迷路に迷い込んでいたんだろうか？</textarea></pre>
