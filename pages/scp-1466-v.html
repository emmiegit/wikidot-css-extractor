**Объект №:** SCP-1466

**Класс объекта:** [[[Euclid|Евклид]]]

**Особые условия содержания:** Физическая копия текста SCP-1466-1 хранится в картотеке 4489 в Зоне 41; цифровая копия доступна в терминале Зоны 41. Аналогичные меры приняты в отношении SCP-1466-2 и -3. Для доступа к любому из данных материалов требуется уровень допуска 3/1466. Сотрудники, подвергшиеся воздействию SCP-1466-1, должны быть освобождены от обязанностей и помещены под наблюдение.

Все сборники стихов Эмили Дикинсон, которые содержат новые или ранее неизвестные произведения, должны быть обследованы на предмет SCP-1466-1. Если в сборнике будет обнаружен SCP-1466-1, все его копии должны быть изъяты из обращения в соответствии с протоколом &#34;Александрия&#34;, а все лица, попавшие под воздействие SCP-1466-1, - обработаны соответствующими амнезиаками.

--Для производства SCP-1466-2 были выделены десять субъектов класса D. Эти субъекты поселены в Зоне 41 и производят по одному экземпляру SCP-1466-2 в день.-- С завершением SCP-1466-2 этот проект был ликвидирован.

**Описание:** SCP-1466-1 представляет собой неопубликованную балладу американской поэтессы Эмили Дикинсон (1830-1886), способную создавать аномальные эффекты при чтении или прослушивании, при условии, что её понимают[[footnote]]Для понимания большинства метафор и аллюзий в произведении требуется, чтобы жертва свободно говорила по-английски и была знакома с западной культурой (в частности, с христианством).[[/footnote]]. Аномальный эффект проявляется не у всех субъектов, воспринимающих с SCP-1466-1: опыты показали, что скорее всего будут затронуты люди, которым нравится поэзия в целом и SCP-1466 в частности.

Лица, пострадавшие от SCP-1466-1, способны по желанию входить в изменённое состояние сознания (именуемое &#34;Состоянием Дельта&#34;) и выходить из него. Внешне Состояние Дельта проявляется в отсутствии реакции на внешние раздражители, замедленном дыхании и сердцебиении и безвольной позе, поэтому часто ошибочно принимается за сон, однако физиологически и неврологически отличается от сна. Субъекты способны описать свои переживания в состоянии Дельта только метафорически или аллегорически; однако был сделан вывод, что субъект в течение этого времени видит себя в черте города или на природе. Городской пейзаж описывается, как &#34;отчуждённый&#34; или &#34;кафкианский&#34;, природа же, как правило, связана с неспецифическими положительными эмоциями. Субъекты, наблюдающие во время Состояния Дельта природную среду, испытывают временные чувства уверенности и релаксации, однако при повторном вхождении наблюдается отсутствие интереса к другой деятельности, лёгкий аффект и отказ выполнять приказы, кроме как под принуждением. Если субъекту позволить действовать на своё усмотрение[[footnote]]Стимулов, которые обычно используются для пробуждения, обычно достаточно для выведения субъекта из Состояния Дельта.[[/footnote]], он будет проводить в состоянии Дельта большую часть своего времени. После выхода из Состояния Дельта, длившегося более семи часов, субъекты  стремятся записать стихотворение, по им словам, сочинённого во время Состояния; эти стихи в совокупности обозначены, как SCP-1466-2. Произведения написаны в типичном стиле Эмили Дикинсон, а не в характерном для субъекта. Сами по себе эти стихи неаномальны. Подробнее см. выдержку из протокола исследований 1466-82.

**Выдержка из протокола исследований 1466-82:**
&gt; **09.09.2008:** Подопытный 1466-08 самостоятельно воссоздаёт стихотворение &#34;Сказка, которую я никогда не читала...&#34; (SCP-1466-2-19), ранее написанное подопытным 1466-02. Подопытный 1466-08 не был ознакомлен с творчеством других подопытных. Это первый случай самостоятельного воссоздания ранее созданного экземпляра SCP-1466-2.
&gt; 
&gt; **11.09.2008:** После последующих семи случаев повторного написания стихотворений было выдвинуто предположение, что подопытные извлекают экземпляры SCP-1466-2 случайным образом из ограниченного набора возможных стихотворений.
&gt; 
&gt; **31.10.2008:** Возрастание количества повторяющихся стихов свидетельствует о том, что предыдущая гипотеза верна, и что воссоздание всей совокупности SCP-1466-2 достижимо; однако, прогресс ограничен недостаточной склонностью подопытных к сотрудничеству. Весь цикл оценивается в примерно 60 стихотворений.
&gt; 
&gt; **20.11.2008:** SCP-1466-2 определён как цикл из 59 стихотворений. Все экземпляры SCP-1466-2, написанные субъектами, выбраны из этого цикла случайным образом.
&gt; 
&gt; **12.02.2009:** Научный сотрудник ██████[[footnote]]На то время научный сотрудник ██████ была назначена в исследовательскую группу SCP-1466 в качестве исторического и литературного консультанта ввиду её знаний о жизни и творчестве Дикинсон.[[/footnote]] получила доступ к основному файлу SCP-1466-2. После чтения файла ██████ подвергла себя воздействию SCP-1466-1, провела следующие восемнадцать часов в Состоянии Дельта и по выходу из него скомпилировала SCP-1466-3. ██████ объяснила это неожиданным необъяснимым вдохновением.

SCP-1466-3 представляет собой конструкт, состоящий из SCP-1466-1, всех стихов SCP-1466-2 и 631 широко известного стихотворения Эмили Дикинсон, приведённых в определённом порядке (см. основной файл SCP-1466-3). SCP-1466-3 активируется чтением одного стихотворения на английском языке (далее &#34;инициирующее стихотворение&#34;) и последующим чтением SCP-1466-3. SCP-1466-3 позволяет читателю непосредственно манипулировать поэтическими свойствами (например, тематикой, метафорами, синтаксисом) инициирующего стихотворения. Это заключается в приобретении нового контекста или смысла каждым стихотворением SCP-1466-3 и инициирующим стихотворением.

SCP-1466-3 позволяет создавать из инициирующего произведения как оригинальные, так и ранее опубликованные произведения англоязычной поэзии, том числе те, с которыми читатель не знаком. Например, прочитав //Ozymandias// Перси Биши Шелли, подопытные смогли написать одиннадцать отдельных стихотворений, три из которых были опубликованы в прошлом; аналогично, применение SCP-1466-3 к любому из этих стихов приводит к созданию совершенно новых произведений.

**Примечание исследователя:**
&gt; //Несколько сотрудников просят разъяснить природу SCP-1466-3, учитывая, что таких конструктов не существует &#34;в природе&#34;. SCP-1466-3 представляет собой, в сущности, функцию, которая может быть применена к стихам. Она обладает входной переменной (инициирующее стихотворение) и использует разум читателя как компьютер для проведения серии операций над переменной, генерируя выходные данные. SCP-1466-3 позволяет рассматривать различные элементы стихов, как если бы это были кирпичики, и легко манипулировать, как числами, при этом видно, что инициирующее стихотворение и выходные данные SCP-1466-3 каким-либо образом связаны. Когда читателей просят записать свои мыслительные процессы, эти описания, как правило, напоминают вычисление сложной функции, и, таким образом, очень похожи друг на друга.//
&gt; 
&gt; //Особо следует отметить, что выходные данные не обязательно будут содержать какой-либо текст из инициирующего стихотворение, содержимого SCP-1466-3 или памяти читателя: SCP-1466-3 работает в основном за пределами текстового уровня, присваивая элементы, которые существуют независимо от текста.//- Исследователь ██████

При нормальных обстоятельствах создание SCP-1466-3 может занять в совокупности до 112 часов; однако, субъекты в состоянии Дельта способны завершить необходимые манипуляции за время до 5 часов, не приводя к необычным результатам. Стихи, переведённые на английский с других языков, в некоторых случаях могут быть успешно использованы в качестве входных данных для SCP-1466-3, но, как правило, приводят к созданию прозы.</textarea></pre>
