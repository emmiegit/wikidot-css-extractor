    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** Rapport Français des Tests Étendus sur SCP-978
**Auteur :** [[user Dr Frog]]
**Date de publication originale :** 21 juin 2014
[[include credit:end]]

**Rapport de Tests**
&gt; **Format du Rapport**
&gt; **Sujet :**
&gt; **Activité photographiée :**
&gt; **Résultat de la photo :**
&gt; //Note : ...//

-----

**Tests impliquant d’autres SCPs :**

**Sujet :** [[[SCP-003-FR]]]
**Activité photographiée :** Dans son vivarium.
**Résultat de la photo :** La photo est masquée par endroit avec des taches de sang. On peut apercevoir SCP-003-FR dans la bouche du photographe en train de manger le bras droit de ce dernier.
//Note : Plutôt prévisible...// - Dr Benji

**Sujet :** [[[SCP-005-FR]]]
**Activité photographiée :** Dans sa cellule de confinement.
**Résultat de la photo :** SCP-005-FR est en pleine forêt amazonienne, de nombreux cadavres humains autour de lui.

**Sujet :** [[[SCP-014-FR]]]
**Activité photographiée :** Allongé sur le lit de sa cellule, en train d&#39;écouter de la musique.
**Résultat de la photo :** Assis à la terrasse d&#39;un café en compagnie d&#39;une femme similaire à celle dont la photo a été retrouvée dans le portefeuille de l&#39;objet. Celui-ci affiche une expression heureuse et regarde la femme dans les yeux. La scène semble se passer à Paris dans les années 40. La Tour Eiffel est visible en arrière plan. Aucune trace de SCP-014-FR-1.

**Sujet :** [[[SCP-019-FR]]]
**Activité photographiée :** Nageant dans sa chambre de confinement.
**Résultat de la photo :** La photo représente SCP-019-FR dans ce qui semble être un colon humain. Ses synapses sont déployés à leur stade final.
//Note : Beurk.. J&#39;ai le droit à un amnésique ?// - Dr Benji

**Sujet :** [[[SCP-020-FR]]]
**Activité photographiée :** Sur une plaque de Sélénium rouge.
**Résultat de la photo :** Aucun changement.

**Sujet :** [[[SCP-035-FR]]]
**Activité photographiée :** Sur son étagère dans les archives sécurisées
**Résultat de la photo :** Aucun changement.

**Sujet :** [[[SCP-041-FR]]]
**Activité photographiée :** Photographié dans son lieu de confinement actuel, dans la position du Nirvana.
**Résultat de la photo :** L&#39;image représente l&#39;hôte actuel de SCP-041-FR (D-2456) en train de prier devant une effigie en or de Bouddha dans une tenue de moine bouddhiste.
//Note : Bah, il a l&#39;air heureux au moins...//

**Sujet :** [[[SCP-042-FR]]]
**Activité photographiée :** Photo prise par un agent sous couvert touristique.
**Résultat de la photo :** L&#39;objet est resté inerte, cependant les touristes présents lors de la photo ont disparus, seuls leurs affaires sont présentes.
//Note : Ça c&#39;est étrange... Est-ce une preuve de conscience ou juste une réaction prévue par ses concepteurs ?// - Dr Nacra

**Sujet :** [[[SCP-043-FR]]]
**Activité photographiée :** Pendant son cycle de Sommeil
**Résultat de la photo :** On voit sur la photo que le sujet est entrain d&#39;étrangler ce qui semble être une copie de lui-même. Cette même copie braque un pistolet sur le sujet.
//Note : Peut-être que cela va pouvoir nous aider à retrouver l&#39;origine de son traumatisme.// - Dr Sonitrok

**Sujet :** [[[SCP-045-FR]]]
**Activité photographié :** En attente dans sa cellule de confinement.
**Résultat de la photo :** L&#39;image montre une plage tropicale avec un très grand nombre de crabes de cocotier qui semblent être en train de boire le contenu de l&#39;océan présent en arrière plan sur la photographie.
//Note : Il met au point un complot ! La fondation doit agir ! Une invasion se prépare !//
//Note 2 : Je vous recommande d&#39;aller consulter le psychologue du site Aleph au plus vite.//

**Sujet :** [[[SCP-075-FR]]]
**Activité photographiée :** Dans sa cellule de confinement, en train de regarder en direction de SCP-978
**Résultat de la photo :** Cinq (5) entités similaires à 075-FR sont avec lui dans la cellule. On peut voir que le sas de ladite cellule est ouvert. Les corps utilisés par les sujets ne sont pas tous des corps de classe-D.

**Sujet :** [[[SCP-082-FR]]] 
**Activité photographiée :** Bien qu&#39;on lui aie demandé de sourire, il s&#39;est obstiné à rester neutre.
**Résultat de la photo :** Un énorme gâteau (supposément saveur vanille/framboise, ou approchant) occupe tout l&#39;espace de l&#39;image. On peut y lire, inscrit au glaçage : &#34;Joyeux anniversaire, Sime !&#34;
//Note : Réitérer l&#39;expérience un autre jour. Moi qui me faisait une joie d&#39;avoir enfin un indice sur son apparence...// - Pr Acyde

[!-- Caché tant que l&#39;image est cassée
**Sujet :** [[[SCP-125-FR]]]
**Activité photographiée :** Photographié dans son état de confinement actuel.
**Résultat de la photo :** [[collapsible show=&#34;Un cliché en noir et blanc représentant une épave de Mark IV ainsi que des soldats inconnus.&#34; hide=&#34;Un cliché en noir et blanc représentant une épave de Mark IV ainsi que des soldats inconnus.&#34;]][[image https://n0tice-static.s3.amazonaws.com/image/139187766743070747793a340cbfd57d8f6cbf35425a4-mediumoriginalaspectdouble.jpg]][[/collapsible]]
//Note : Au moins maintenant on peut être à peu près certains qu&#39;il a effectivement été abattu...//
--]

**Sujet :** [[[SCP-146-FR]]]
**Activité photographiée :** Posés sur les épaules de l’Agent Azraël, en train de répondre à ses questions dans le cadre d’un test.
**Résultat de la photo :** Le cadre change radicalement, présentant un paysage brumeux et un arbre gigantesque en arrière plan. Les sujets sont dans la même position mais se trouvent sur les épaules d’un homme de grande taille possédant une épaisse barbe blanche et portant une armure complète, une lance et un casque ailé. Ses traits faciaux sont indistincts sous son casque mais seul l&#39;éclat de son œil gauche est perceptible, laissant penser qu’il pourrait être borgne.
//Note : J’imagine qu’on aurait pu s’y attendre... Cette photo reste terriblement intimidante.//

**Sujet :** [[[SCP-138-FR]]]
**Activité photographiée :** En phase inactive 
**Résultat de la photo :** [DONNÉES SUPPRIMÉES]
//Note : La comparaison avec les documents d’époque colle... Ça va dans le sens de nos récentes découvertes mais je ne suis pas sûr de ce que ça veut dire pour le futur.// - Dr Via Aqqua

**Sujet :** À travers un télescope puissant, instance humanoïde de [[[scp-296-fr|SCP-296-FR-V]]].
**Activité photographiée :** Comportement typique des instances : le spécimen fixe la caméra et articule des mots d&#39;arabe ancien.
**Résultat de la photo :** La photographie montre l&#39;intérieur d&#39;une maison de type moyen-oriental antique. Les murs et le plafond sont décorés de plusieurs sortes d&#39;étoffes et de pierres, indiquant une importante richesse. Au centre de la photographie, une famille de type sémite/moyen-oriental pose en regardant la caméra, avec un grand sourire. Ils sont habillés à la mode de l&#39;Arabie préislamique. Sur les murs sont calligraphiés les mots arabes &#34;victoire&#34; et &#34;maison&#34;.

**Sujet :** [[[annexe-298-fr-562|PdI-1230-V]]]
**Activité photographiée :** Le sujet est posé sur une ligne électrique, et surveille [[[SCP-298-FR]]] comme à son habitude.
**Résultat de la photo :** Le sujet se trouve sur un champs de bataille, où s&#39;affrontent visiblement deux camps : des Templiers et des Sarrasins; Le sujet combat aux côtés des Templiers, néanmoins son armure et ses armes sont adaptées à la morphologie d&#39;un pigeon.

**Sujet :** [[[SCP-242-FR-B]]]
**Activité photographiée :** Assis dans sa chambre de confinement, en combustion.
**Résultat de la photo :** Le sujet semble vivant (comprendre qu&#39;il a la même apparence humaine qu&#39;avant son incident) et est en train de prendre une douche.


**Tests impliquant des membres du personnel :**

**Sujet :** Dr Johannes
**Activité photographiée :** En train de corriger un rapport du Dr █████.
**Résultat de la photo :** --Même résultat-- Après observation on remarque dans le coin inférieur droit ce qui semble être le cadavre du Dr █████ avec un stylo plume planté dans la tête.

**Sujet :** Dr Holt
**Activité photographiée :** En train de jouer avec des objets anormaux dans son bureau.
**Résultat de la photo :** La même scène, cependant le docteur a ici l&#39;âge qu&#39;il avait lors de son entrée à la Fondation.
//Note : Après une étude plus approfondie, nous pouvons voir que certains objets qui lui ont été confisqué sont présents dans son bureau.//

**Sujet :** Agent Neremsa
**Activité photographiée :** En train de fumer dans le poste de garde 3.
**Résultat de la photo :** L&#39;agent Neremsa est dans un bar, une guinness à la main, le bras passé autour de la hanche de l&#39;agent Sherman, entouré des membres de son ancienne équipe dans la FIM Française Delta-3. Plusieurs personnes, dont l&#39;agent Sherman, présentes sur la photo sont actuellement décédés.
//Note : Bah quoi, votre ex ou vos potes vous manquent pas, peut-être ?// - Agent Neremsa.
//Note 2 : L&#39;agent Neremsa demanda à pouvoir conserver la photo pour l&#39;encadrer dans sa chambre. Demande accordée.//

**Sujet :** Dr Minok
**Activité photographiée :** Sur un lit d&#39;hôpital, en coma stade III.
**Résultat de la photo :** Le Dr Minok est éveillé, à ses pieds se trouvent les débris de SCP-035-FR-1. Le docteur fixe [DONNÉE SUPPRIMÉES] face à lui.

**Sujet :** Dr Drannoc
**Activité photographiée :** Assis sur la chaise de son bureau, buvant du thé en faisant un clin d’œil à l&#39;objectif.
**Résultat de la photo :** Le sujet semble être âgé de dix ans de moins, et est présent vêtu d&#39;un short et d&#39;une paire de lunettes de soleil ainsi qu&#39;un sombrero sur une bouée-fauteuil dans une piscine, buvant avec une paille ce qui semblerait être un cocktail. Plusieurs femmes se passent un ballon dans la piscine, et en arrière plan, les Dr Dualas et ███████ sont présents et dansent avec des danseuses hawaïennes devant un hôtel de luxe. La paire de lunettes du Dr Drannoc est relevée, celui-ci faisant un clin d’œil à l&#39;objectif.

**Sujet :** Dr Dualas
**Activité photographiée :** Souriant face à l&#39;objectif, devant une machine à café, les deux mains dans les poches de sa blouse.
**Résultat de la photo :** La photographie ne présente aucun changement, si ce n&#39;est que le sujet est inexpressif.

**Sujet :** Pr Acyde
**Activité photographiée :** Debout sur une table dans une pose magistrale inspirée du personnage Phoenix Wright, après avoir répondu &#34;42&#34; à une question métaphysique.
**Résultat de la photo :** Pendu par une corde en nylon tandis que ses collègues (non présents sur la photo originale) trinquent. On peut apercevoir une quantité importante de questions inscrites sur un tableau en arrière-plan, les seules lisibles étant &#34;C&#39;est quoi, ce sytlo [sic]?&#34; et &#34;Ont-ils des dents ?&#34;.
//__Note__ : Le Pr Acyde s&#39;est refusé à commenter cette image, et a demandé sa destruction. Demande refusée.//

**Sujet :** Dr Benji
**Activité photographiée :** En train de nourrir ses geckos.
**Résultat de la photo :** Le cadre change radicalement. La photo représente le docteur en tenue décontracté et avec des cheveux longs, tenant ses geckos entre ses mains. Il semblerait que la photo ait été prise dans le quartier d&#39;Akihabara à Tokyo. Plusieurs membres du personnel en tenue civile prennent la pose aux côté du Dr Benji. Une étude plus approfondie de la photo permit de découvrir que le tatouage sur le poignet du docteur avait disparu ainsi que [DONNÉES SUPPRIMÉES] se trouvaient parmi les personnes en arrière plan.
//__Note__ : Le Dr Benji a demandé à pouvoir conserver le cliché. --La demande est en attente d&#39;approbation.-- Refusé par ordonnance du DSI.// 

**Sujet :** D-2108
**Activité photographiée :** En train de nettoyer le bureau du Dr ████
**Résultat de la photo :** Assis dans le même bureau en train d&#39;écrire un rapport. Le sujet porte un uniforme de chercheur de la Fondation et une plaque indiquant //Dr D-2108// est fixée à la porte.
//Note : Ce mec est sérieux ?//

**Sujet :** Agent Jr. Kaji 
**Activité photographiée :** en train de tendre son assiette d&#39;un air insistant au serveur de la cafétéria. 
**Résultat de la photo :** l&#39;Agent est visible en tenue civile à l&#39;entrée d&#39;un square dans une ville japonaise entouré de trois jeunes femmes. L&#39;Agent prétend les connaître parfaitement mais s&#39;est refusé à communiquer plus de détails.
//Note : L&#39;agent Jr. Kaji a demandé à conserver la photo. Demande accordée.//

**Sujet :** Dr Torrential
**Activité photographiée :** En train de faire la cour à SCP-███ dans un anglais approximatif.
**Résultat de la photo :** SCP-███ semble cette fois prêter attention à ce que lui dit le Dr Torrential.

**Sujet :** Agent Hauru
**Activité photographiée :** travaillant sur son ordinateur
**Résultat de la photo :** Travaille sur son ordinateur en compagnie de sa mère, décédée quelques années plus tôt. L&#39;Agent sourit à la présence de sa mère.
//Note : L&#39;Agent a demandé à conserver la photo. Demande accordée.//

**Sujet :**  Dr Parceval
**Activité photographiée :** En train de taper un rapport sur SCP-914 sur son ordinateur.
**Résultat de la photo :** Se trouve dans l&#39;aire de repos a jouer de la guitare électrique en forme de pizza.
//Note: Le Dr Parceval indique que deux idées (jouer de la guitare et manger de la pizza) ont donc fusionnée.//

**Sujet :** Dr Frog
**Activité photographiée :** Le sujet est assis à son bureau et bois une tasse de chocolat chaud, alors qu&#39;il fait une pause dans l&#39;étude de plusieurs livres anciens. Sa guitare est posée sur ses genoux. 
**Résultat de la photo :** Le sujet est dans la même position. Un autre sujet non identifié se tenant de dos est visible à droite de l&#39;image. Il porte un costume de soirée, et un individu de l&#39;espèce //Pelophylax ridibundus// se trouve sur son épaule gauche. Les deux sujets semblent rire à une blague.

**Sujet :** Dr Grym
**Activité photographiée :** Le sujet a été pris en train de penser, assis seul à une table de la cafétéria du site Aleph
**Résultat de la photo :** [DONNÉES CENSURÉES NIVEAU 4 NECESSAIRE]
Note : //Mon... Mon dieu... Détruisez moi ce truc. Immédiatement. Et ne le regardez SURTOUT PAS.// - Directeur du Site Aleph.
//Note 2: On est en rupture de stock d&#39;amnésiques... Désolé pour ceux qui n&#39;ont pas pu en recevoir.// - Dr Benji

**Sujet :** Agent Hauru
**Activité photographiée :** En train de regarder une série animée, &#34;Psycho-Pass&#34;.
**Résultat de la photo :** Le sujet se trouve devant un homme d&#39;une quarantaine d&#39;années, celui-ci est terrifié. Le sujet tient dans sa main gauche une arme tirée de la série. Il affiche une mine satisfaite.
//Note : Je ne ferais aucun commentaire, ni sur cet homme, que je préfère effacer de mon esprit, ni sur le fait que cette série a une influence sur moi.// - Agent Hauru

**Sujet :** Kommissaer Mortarion
**Activité photographiée :** Pris en photo à son insu, en train de crier sur un nouvel employé dont la chemise était hors du pantalon.
**Résultat de la photo :** [DONNÉES SUPPRIMÉES]
**Note :** //Je m&#39;attendais à tout. Une fondation parfaite, des uniformes repassés partout, des SCP bien confinés... Tout mais pas ça. Je suis désolé. Je suis tellement désolé pour lui...//  —--Dr Duval-- D-4533

**Sujet :** Dr Sonitrok
**Activité photographiée :** En train de marcher dans les couloirs des locaux.
**Résultat de la photo :** On aperçoit le Dr Sonitrok entrain de pousser Michael sur une balançoire. Ce dernier semble heureux.
**Note :** //Y&#39;a violation des droits de pensée ! Je vais me plaindre ! MORTARION !// - Dr Sonitrok

**Sujet :** Spé. Arcaël
**Activité photographiée :** En train de dormir sur une chaise.
**Résultat de la photo :** --La photographie prise est entièrement noire-- Après examen, il a été constaté en très petit au centre deux iris oranges avec ce qui semble être deux sourcils inclinés, représentant la colère.
**Note :** //Le Spécialiste Arcaël déclare ignorer ce qu&#39;est censé représenter la photographie, mais a demandé à la conserver. Demande refusée en l&#39;absence d&#39;explications.//

**Sujet :** Dr Hylius
**Activité photographiée :** En train de prendre l&#39;air sur les toits de la Fondation
**Résultat de la photo :** Dr Hylius porte maintenant un haut-de-forme noir, et est assis au coté d&#39;une jeune femme rousse portant un uniforme standard des officiers de la Royal Air Force. Devant eux est disposé un saladier de viandes, portant les étiquettes des SCP **[DONNÉES SUPPRIMÉES]**
**Note :** //La jeune femme a été identifiée comme **[DONNÉES CENSURÉES]**, membre de la Fondation, le Docteur Hylius affirme ne pas la connaitre. Possibilité qu&#39;ils se soient connus avant prise d&#39;amnésiques en cours de vérification.//
**Note 2 :** //Mais puisque je vous dit que je n&#39;ai jamais essayé d&#39;en goûter un !// - Dr Hylius

**Sujet :** Dr Grym, agent Neremsa
**Activité photographiée :** L&#39;agent Neremsa court après le Dr Grym, lequel porte une boite de cigares.
**Résultat de la photo :** Toute la scène a changé; on y voit le ciel et un cimetière en arrière-plan. Le sujet de la photo est une pierre tombale marquée du logo de la Fondation et portant l&#39;inscription &#34;Ci-gît le docteur Grym&#34; L&#39;agent Neremsa fume un cigare devant la pierre tombale, l&#39;air serein. Un zoom a permis de mettre en évidence le fait que l&#39;agent pleure.
**Note :** //Et mes [CENSURÉ] ? J&#39;irai pisser sur sa tombe ouais ! S&#39;il me tue pas avant avec ses conneries.// - Agent Neremsa
**Note 2 :** //Bah alors, comme ça, on est une petite pucelle émotive ? Si tu veux j&#39;ai des kleenex dans mon bureau.// - Dr Grym
**Note 3 :** //Vu que SCP-978 montre les désirs de ce qu&#39;il photographie, cela signifie que le Dr Grym souhaite mourir...// - Chercheur Cenncroithi
**Note 4 :** //Je ne vous ai pas demandé votre avis sur ce que je désire, à ce que je sache, pauvre sous-blousard.// - Dr Grym
**Note 5 :** //Il semblerait que suite à cette photo, le Dr Grym se soit plongé dans un profond mutisme. Non pas que ses répliques débiles, incessantes et agressives me manquent, mais cela impacte également son travail à Aleph et Yod. Je vous prierai de ne plus en parler.// - Directeur Garett


**Sujet :** Dr Nacra
**Activité photographiée :** En train de détruire méthodiquement son clavier d&#39;ordinateur. L&#39;écran montre que le Dr est en pleine rédaction de SCP-042-FR.
**Résultat de la photo :** Toujours dans le bureau, le docteur est en train d&#39;écrire SCP-042-FR à l&#39;encre sur une feuille de papier.
**Note :** //Ben oui, appelez moi vieux con si vous voulez mais le fait est qu&#39;un bon vieux stylo reste plus pratique que vos satanés claviers de [CENSURÉ]// - Dr Nacra

**Sujet :** Assistant Chercheur William
**Activité photographiée :** Dans le couloir C, l&#39;assistant est en train de chuter, renversant au passage le contenu de sa tasse sur le docteur Topy qui se trouve à ses côté
**Résultat de la photo :** Même lieu, même personnes, cependant l&#39;assistant se tient droit et semble légèrement plus grand. Une étude plus approfondie de l&#39;image a permis de remarquer que le badge de l&#39;assistant indiquait &#34;Dr William&#34;.

**Sujet :** Andujil &amp; Mjolnir
**Activité photographiée :** Dans leur vivarium.
**Résultat de la photo :** Un seul gecko est visible, dans une combinaison spatiale, il semble observer la Terre via un hublot.

**Sujet :** Dr Steakay
**Activité photographiée :** En train de lire plusieurs rapports, dont une version censurée de [[[SCP-091-FR]]]
**Résultat de la photo :** Sur l&#39;espace visible de la photo, les premiers plans représentent la terrasse à l&#39;étage d&#39;un café, l&#39;arrière plan montre une étendue désertique parsemée de maison ainsi que plusieurs routes (dont certaines sont bloquées par un barrage militaire). Le Dr Steakay (visiblement plus jeune de plusieurs années) est présent au premier plan et discute amicalement avec l&#39;Agent Neremsa, assis à la même table que lui.
**Note :** //Le Dr Steakay, bien que visiblement perturbé à la vue de la photographie, déclare ignorer le sens de la représentation, de même qu&#39;il ne se souvient pas l&#39;avoir déjà vécu (et qu&#39;il n&#39;apprécie pas particulièrement l&#39;Agent Neremsa).//

**Sujet :** Dr Ezcyo
**Activité photographiée :** En train de rédiger un rapport.
**Résultat de la photo :** Le Dr Ezcyo semble se situer dans l&#39;espace, chevauchant ce qui semble être un Oryctolagus cuniculus de couleur rose, laissant derrière lui une traînée arc-en-ciel. Son corps semble en partie être robotisé (incluant la main et l&#39;avant-bras droits, le thorax et le front). Il garde cependant les mêmes habits que ceux portés au siège de la Fondation. Un examen attentif des détails de la photographie dévoila la présence des six personnages principaux de la série animée ██ ██████ ████ volant derrière le docteur, ainsi que diverses créatures issues des jeux Pokémon. La main gauche du docteur semble posséder un œil et développer une sorte de lame au lieu de l&#39;annulaire. En ce qui concerne le fond, un amas stellaire semble être uniquement composé de livres et de boites de jeux vidéos.
**Note :** //Pourquoi on le paie, déjà ?// - Directrice de la zone Shell
**Note 2 :** //Hey, mais ce truc est génial ! Je peux recommencer ?// - Dr Ezcyo
**Note 3 :** //... Et il ne sourit toujours pas.// - Dr Benji
**Note 4 :** //Première fois que je vois une photo teintée au LSD...// - Agent Neremsa

**Sujet :** Technicien Shobu
**Activité photographiée :** En train de dormir devant un ordinateur en panne.
**Résultat de la photo :** Le Technicien Shobu, dans ses vêtement normaux, debout dans un décor post apocalyptique sur une pile de cadavres humains non identifiés, tenant dans la main gauche la tête arraché de [DONNÉE EFFACÉE].
**Note :** //Le Technicien Shobu est invité à se présenter au bloc médical pour des examens psychologiques.// - Directeur du site

**Sujet :** Directeur Bruce Garrett
**Activité photographiée :** En train de remplir le dossier des &#34;Incidents du personnel du site Aleph&#34;
**Résultat de la photo :** Se détendant sur une plage à ████████
__Note__ : //Hey vous avez remarqué ? ████████ est l&#39;antipode exact de Aleph... Marrant non ?// - Dr Benji

**Sujets** : Drs Benji, Ezcyo et Kaze ainsi que le Pr Gabouric
**Activité photographiée** : En train de déjeuner à la cafeteria du site Aleph.
**Résultat de la photo** : Les quatre personnes sus-nommées ont déplacé un banc au milieu de la cafétéria et se tiennent à califourchon sur celui-ci, en brandissant leur fourchette comme des épées. Une banderole portant l&#39;inscription &#34;Les quatre chevaliers du Gwak&#34; est accrochée sur le mur Est. Le Dr Ezcyo est habillé dans un tutu rose et porte des oreilles de lapin. Le Dr Benji porte un cosplay de Robocop. Le Dr Kaze est totalement invisible, mais le fait qu&#39;une fourchette volante soit observable atteste de sa présence. Quant au Pr Gabouric, il revêt le T-shirt &#34;Dream Team&#34; offert au Dr Benji par le Dr Kaze.
**Note 1 :** //Faites en sorte qu&#39;à l&#39;avenir, ces quatre là ne soient pas assignés au même projet.// - Directeur Garrett
**Note 2 :** //J&#39;ai une question, est-ce que la &#34;prise de contrôle totale et absolue de la salle de pause n^^o^^ 2&#34; est considérée comme un projet ? Nan, parce qu&#39;on est plutôt avancés là-dessus et ça serait dommage de tout gâcher maintenant.// - Dr Ezcyo

**Sujet** : Agent Wine
**Activité photographiée** : En cours de récupération dans le bloc psychologie.
**Résultat de la photo** : [DONNÉES SUPPRIMÉES]
**Note 1 :** //Je crois que ce qu&#39;il a vu ce jour là l&#39;a beaucoup marqué...// - Dr Frog
**Note 2 :** //Laissez-moi deviner, on y a vu ... Une bouteille de vin ? YEEEAAAAAAHHHHHH. Je suis déjà dehors...// - Dr Sonitrok
**Note 3 :** //Sérieusement... Allez tous vous faire foutre.// - Dr Benji

**Sujet :** Spécialiste Giacardi
**Activité photographiée :** En train de regarder fixement le mur de son bureau.
**Résultat de la photo :** Le Spécialiste Giacardi semble épanoui en compagnie de cinq personnes identifiées comme étant les Spécialistes Hardin, Mallow, Cal, Loren, et Lawrence ; tous décédés lors de la brèche du ██/██/20██.
**Note 1 :** //Photo ajoutée au dossier psychologique du sujet.// - Dr Sull

**Sujet :** Dr Topy
**Activité photographiée :** Étudiant un dossier sur les recherches récentes concernant les amnésiques développés par la Fondation. Le regard du sujet est perdu dans le vague.
**Résultat de la photo :** [DONNÉES SUPPRIMÉES]
**Note 1 :** //Étrange...// - Dr █████████

**Sujet :** Dr C-Cendres
**Activité photographiée :** En pleine crise de panique, alors qu&#39;elle vient de renverser son chocolat chaud sur l&#39;unique exemplaire d&#39;un document à caractère hautement important.
**Résultat de la photo :** Le Dr Kaze est présent sur la photo. La position de son costume indique qu&#39;il rassure son élève en lui tapotant l&#39;épaule. Le document endommagé est posé sur une table, sec comme au premier jour. Une éponge, un torchon, un sèche-cheveux et du carton sont posés à côté. Le Docteur C-Cendres a l&#39;air soulagée.
**Note 1 :** //Bien sûr que non, je ne me repose pas toujours sur Kaze. C&#39;est juste que... Ouais, en fait, vos gueules.// - Dr C-Cendres

**Sujet :** Spé. Arcaël et Dr Benji 
**Activité photographiée :** Conversation animée portant sur une erreur de la part du Dr Benji lors d&#39;un rapport sur l&#39;état de la base mémoire du site.
**Résultat de la photo :** Le Dr Benji est vu en train d&#39;enfoncer un casque de chantier sur la tête du spécialiste Arcaël avec force.
**Note 1 :** //J&#39;en viendrais sans doute à ça s&#39;il me fout pas la paix avec cette histoire.// - Dr Benji

**Sujet :** Dr Varsard 
**Activité photographiée :** En pleine écriture d&#39;un rapport.
**Résultat de la photo :** Le Dr Varsard fait du toboggan sur un &#34;J&#34; et finit par atterrir dans un &#34;O&#34; rempli d&#39;eau.
**Note :** //Quoi ? La dernière fois que j&#39;ai eu la chance d&#39;être à  ██████, j&#39;avais quinze ans...// - Dr Varsard

**Sujet :** Chercheur-Invité Stan 
**Activité photographiée :** Adossé à un mur, un paquet de documents officiels à la main.
**Résultat de la photo :** Adossé à un mur, une seule feuille du document officiel à la main.
**Note :** //Hé, oh... Je viens d&#39;arriver, j&#39;ai la flemme de signer tous ces papiers !// - Chercheur-Invité Stan

**Sujet :** Dr Karu
**Activité photographiée :** Le sujet mange calmement un sandwich tout en regardant une vidéo sur son ordinateur personnel.
**Résultat de la photo :** Le sujet est debout, derrière un homme inconnu et attaché. Ce dernier a le crâne ███████ et le sujet semble █████████ dedans avec une fourchette.
**Note :** //Simple association d&#39;idées entre mon repas et le film, n&#39;ayez crainte. Je regardais Hannibal...// - Dr Karu

**Sujet :** Archiviste Judas
**Activité photographiée :** Le sujet lit tranquillement dans son bureau, devant sa bibliothèque.
**Résultat de la photo :** Le sujet semble avoir fermé son livre, une expression satisfaite de dessinant sur son visage. Sa bibliothèque semble beaucoup plus grande, remplie et la plupart des livres semblent, après étude, ne pas appartenir à sa bibliothèque actuelle.
**Note :** //L&#39;archiviste a demandé à garder la photo, afin d&#39;étudier les titres des livres cités précédemment. Demande en cours d&#39;approbation.//

**Sujet :** Agent Verstrat Père
**Activité photographiée :** En train de fumer dans un couloir, faisant un doigt d&#39;honneur au photographe.
**Résultat de la photo :** [DONNÉES SUPPRIMÉES] 
//Note : J&#39;me demandais justement ce que [DONNÉES SUPPRIMÉES] était devenu après sa disparition y&#39;a trois mois... Maintenant je sais.// - Agent Neremsa
//Note 2 : Reprenez moi en photo encore une fois avec ce truc et ça va barder.// - Agent Verstrat Père.

**Sujet :** Agent Verstrat Fils
**Activité photographiée :** En train de peindre une figurine durant ses heures de repos
**Résultat de la photo :** Activité similaire, mais une trentaine de boîtes de différente gammes de jeu sont visibles en arrière plan.
//Note : Y&#39;a jamais trop de figurines.// - Agent Verstrat Fils

**Sujet :** Responsable Ardwin
**Activité photographiée :** En train de commander un café dans la salle de pause numéro 3. En remarquant qu&#39;il était photographié, le sujet a placé sa main devant son visage.
**Résultat de la photo :** Peu concluant. Le cliché semble représenter un groupe de silhouettes indistinctes adossées à un mur mais l&#39;ensemble de la photographie est flou.
//Note : Blocage mémétique. Maintenant donnez-moi cette photo et ne vous avisez plus de pointer cet appareil dans ma direction.// - Responsable Ardwin

**Sujet :** Dr Gémini
**Activité photographiée :** Dans son bureau, en train d&#39;inspecter les quotidiens destinés à sortir le lendemain. 
**Résultat de la photo :** En peignoir au bord de la piscine d&#39;un hôtel de luxe, en train d&#39;inspecter les quotidiens destinés à sortir le lendemain.

**Sujet :** Dr Michel, Agent Jean, Agent Jacques, Agent Claude, Agent Roger.
**Activité photographiée :** Les membres du personnel concernés jouent au tarot en salle de pause du bâtiment C du site Aleph.
**Résultat de la photo :** Les membres du personnel concernés jouent au tarot dans un casino luxueux. Divers alcools forts et cocktails ainsi que des montagnes de jetons colorés sont présent sur la table de jeu. Les joueurs sont tous en costard et chacun d&#39;entre eux est entouré d&#39;au moins deux escort-girl en tenue légère.
__Note :__ //Et ça étonne qui que ce soit ?// - Dr Jacket

**Sujet :** Dr Jacket
**Activité photographiée :** Entrant dans la cafétéria du Site-Aleph et essayant de trouver une table où s&#39;asseoir (toutes les tables étaient déjà occupées par d&#39;autres chercheurs et agents). Le sujet, après avoir vu l&#39;objectif, s&#39;est mis à sourire de manière assez maladroite.
**Résultat de la photo :** La scène a complètement changé : le sujet et d&#39;autres membres du personnel du Site-Aleph (ont été reconnus sur la photo les Drs Benji, C-Cendres, Hinault, Gadra, Skeledenn, Gnath &amp; Topy, le Pr Tara Lucy &amp; l&#39;Agent Naomy), tous en habits civils et souriant grandement, se promènent dans un parc municipal et semblent se raconter des blagues.
__Note :__ //C&#39;est la meilleure photo de moi que j&#39;ai jamais vue !// - Dr Jacket
__Note 2 :__ //Le Docteur s&#39;est dit &#34;très ému&#34; en voyant cette photo et a demandé à la conserver. Demande acceptée.//

**Sujet :** Agent Sei
**Activité photographiée :** En train de s&#39;entraîner au tir.
**Résultat de la photo :** L&#39;agent est dans la même attitude, mais une femme guide son mouvement et rectifie sa position (l&#39;agent a reconnu sa mère). Il semble viser une forme vaguement humaine, dessinée à la suie sur un mur. 
__Note__ : //Permission accordée à l&#39;agent Sei d&#39;aller voir sa famille. La mort de l&#39;agent █████ semble encore être un souvenir traumatisant.//


**Sujet :** Agent Hübsch
**Activité photographiée :** Assis à son bureau, fixant sa montre
**Résultat de la photo :** En train d&#39;embrasser une femme inconnue, son corps semble être composé de rouages, ressorts et autre composants d&#39;horlogerie.
__Note__ : //L&#39;agent Hübsch a éclaté en sanglot quand on lui a présenté la photographie.//
__Note 2__ : //Le visage de la femme mécanique ressemble fortement à Madame █████.//
__Note 3__ : //Monstres !!// - Agent Hübsch</textarea></pre>
