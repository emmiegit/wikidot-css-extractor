    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**名前:** █████ █████
**仮名:** ニック･シャインティスト
**性別:** 男性
**宗教:** キリスト教
**生年月日:** 20██/02/21
**所在:** サイト-DE35
**職員クラス:** B
**言語:** スペイン語、(スイス)ドイツ語、英語
**人格:** 優しい、幸せ、夢幻的、恥ずかしがり屋

**TheScheintistについて:** シャインティストは20██/██/██に財団ドイツ支部に就職し、サイト-DE35に配置されました。テンペストと共に[[span class=&#34;ruby&#34;]]影のSCP[[span class=&#34;rt&#34;]]Schattenartigen SCPs[[/span]][[/span]]に取り組んでいます。彼と接触するのなら、友好的に接しなければなりません。他人が自分や他の宗教の話をするとすぐに不機嫌になります。彼は話すのが好きですが、周りに人が多い時は静かになります。フードを被るのが好きなようです。ファンアートを自慢するのが好きであり、彼の顔を見たがる人は非常に少ないので、時々ガスマスクを外すことを好みます。

**出身:** 彼は20██/02/21にチューリッヒ北東部の██████病院で生まれました。
