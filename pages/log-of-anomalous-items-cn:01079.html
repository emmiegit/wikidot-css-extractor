    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一根栓绳。当项目一端系住任意物体时，将开始收缩，且另一端试图系住一高处，致使被系物体无法寻求支撑，然后被系物体将开始类似于挣扎的剧烈颤动。通常活物将在此过程中将被缢死。\n\n正研究如何使用项目颤动产生的动能制造永动机。\n**回收日期：**████/██/██\n**回收地点：**[[[SCP-CN-044-J]]]的实验场地中。\n**当前状态：**Site-CN-04的5号实验室中。&#34;</textarea></pre>
