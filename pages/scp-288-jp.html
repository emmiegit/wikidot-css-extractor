[[module Rate]]
[[/&gt;]]
**アイテム番号:** SCP-288-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** --SCP-288-JPは施錠可能な低危険物保管庫に収納します。実験を行う際はレベル3以上の管理者の許可を得てください。--
各SCP-288-JPは個別に各辺が10mの金属製の収容室の底面中央に配置します。収容室内は常にカメラにより異常性が発現していないことを確認してください。1日に1回、担当職員はSCP-288-JPを目視で確認しオブジェクトの完成を妨げるようにパズルピースの配置を移動してください。もし、SCP-288-JPの異常性が発現した際には即座にプロトコル[草刈りの時期]により発生した異常性を取り除いてください。

**説明:** SCP-288-JPは表面に何も描かれていない薄緑色の15パズル（スライドパズル）です。SCP-288-JPは██県██町(現在は██市)のフリーマーケットイベントにて、休暇中であったエージェント██が何も書かれていないパズルが販売されていることに興味を示し50円で入手しました。その後本オブジェクトで遊戯していたエージェント██により異常性が確認され、財団に回収されました。当該フリーマーケットでSCP-288-JPの販売者の消息は現在まで判明していません。
SCP-288-JPは調査により全てスギ(//Cryptomeria japonica//)で構成されていることがわかりましたが、一般的な木材と比べて高温や破壊、汚損に対して高い耐性を持っています。その性質から、原材料の産地や現在の形状への加工方法は判明していません。
SCP-288-JPはその表面上に一見して何も描かれていない為、パズルとして完成させることが不可能に見えます。しかし、パズルピースを動かし1ピースでも正しい位置に移動させた人物にはオブジェクト上にうっすらと自然を模した風景画が描かれているように視認されます。この感覚は揃えたピースの数に応じて強く、明瞭なものに変化していきます。しかし、オブジェクトに触れていない別の人物やカメラなどを通した映像ではそれを認識することができません。SCP-288-JPに描かれている絵は毎回異なることが判明しており、これまでに同じものは報告されていません。
SCP-288-JPを完成させた場合、オブジェクトを中心とした周囲半径およそ3mの空間上に既知または未知の植物群が出現することがわかっています。この際に最後の16ピース目が出現します。16ピース目の出現位置はオブジェクトの一番右下に限らず、中央部や各辺に現れる場合もあります。どのようにしてパズルの16ピース目が出現しているのかは不明です。また、植物群の出現からおよそ5分間の間であればSCP-288-JPを完成させた者以外の人物や監視カメラによってもオブジェクト上に完成された絵を確認することができます。
植物群の出現からおよそ10分後、オブジェクト中の1ピースが突如消失しSCP-288-JPは元の何も描かれていない姿に戻ります。出現した植物は出現時の性質上、根が地面に対し植わっていないことが多く、時間経過と共に枯死[[footnote]]根を地面に降ろさない種類の植物は長時間生存する場合があり、適切に処理する必要があります。[[/footnote]]していきます。SCP-288-JPを完成させる実験は実験記録288-05以降禁止されています。これは発生する植物へのリスクの想定が不可能な為です。禁止以前の実験は実験記録288-JPに記載してあります。

[[collapsible show=&#34;+ 実験記録288-JP&#34; hide=&#34;- 実験記録を閉じる&#34;]]
__**実験記録288-01 : 200█/██/██**__
&gt; **対象:** 市科研究員
&gt; 
&gt; **実施方法:** SCP-288-JP上に浮かび上がる「絵」について検証。
&gt; 
&gt; **結果:** 5マス揃えた時点で「街路樹が立ち並ぶ道路の風景」が確認された。
&gt; 
&gt; **分析:** 絵をはっきりと確認出来るようになるまでは数マス揃える必要がある。情報災害の危険がある為、以降の試験はDクラスを使用する。


__**実験記録288-02 : 200█/██/██**__
&gt; **対象:** D-288-02 1名
&gt; 
&gt; **実施方法:** SCP-288-JPを解かせ、何か絵が見えたらその時点で報告させる。
&gt; 
&gt; **結果:** 「中央に老いた大樹が見える薄暗い森」が見え、揃っているマスは6マスと回答。
&gt; 
&gt; **分析:** 被験者によって完成時の絵が異なるようだ。


__**実験記録288-03 : 200█/██/██**__
&gt; **対象:** D-288-03-a、D-288-03-b 2名
&gt; 
&gt; **実施方法:** D-288-03-aにSCP-288-JPを解かせ、何か絵が見えたらその時点で報告させる。その後、SCP-288-JPを動かさないままD-288-03-bに視認させ見えたものを報告させる。
&gt; 
&gt; **結果:** D-288-03-aは「光が差し込む雑木林」が見え、揃っているマスは6マスと回答。D-288-03-bは「何も見えない」と解答。
&gt; 
&gt; **分析:** SCP-288-JPに直接触れないと確認出来ないのか？追実験が必要だ。


__**実験記録288-04 : 200█/██/██**__
&gt; **対象:** D-288-04 1名
&gt; 
&gt; **実施方法:** SCP-288-JPを高精度ロボットアームにて解かせる。作業は収容室内のカメラを使用して遠隔で行い、何か見えたら報告させるよう指示。
&gt; 
&gt; **結果:** 開始から5分後、D-288-04は「いつまでやれば良いんだ？これはミルクパズルか？」と回答。
&gt; 
&gt; **分析:** やはり実際に触らないと絵が浮かび上がらないようだ。


__**実験記録288-05 : 200█/██/██**__
&gt; **対象:** D-288-05-a、D-288-05-b 2名
&gt; 
&gt; **実施方法:** D-288-05-aにSCP-288-JPを完成させる。D-288-05-bは後ろからその様子を確認させる。
&gt; 
&gt; **結果:** 完成直後にマツ(//Pinus//)属とみられる高さ2m程度の木が出現、その周囲に無数のハナワラビ属(//Botrychium//)と見られる未知のシダ植物群が発生しました。D-288-05-aは体表及び内臓器官までをこのシダ植物類に覆われ、マツが側頭部を貫いたため死亡しました。D-288-05-bは左腕表面がシダ植物類に覆われました。通常の手順で引き剥がす事が困難であったため左腕の表面を切除することで一命を取り留めました。また、D-288-05-bはパズルが完成するまで絵が確認出来なかったが、完成後は薄暗いジャングルのような絵が確認できたと回答。
&gt; 
&gt; **分析:** SCP-288-JPの異常性を確認。未知の植物が含まれることからSCP-288-JPを用いた実験はリスクが高いと考えられる。SCP-288-JPを完成させる実験は無期限に中止すべきだ。

[[/collapsible]]
 
 
 
[[collapsible show=&#34;+ 事件記録288-JP &#34;hide=&#34;- 事故記録を閉じる&#34;]]
**事件記録288-JP:** 200█/██/██、保管されていたSCP-288-JP異常性が突如として発現、収容ロッカーが大量の未知の植物群に覆われバイオハザード警告が発令されました。植物群の中には毒性のある花粉を散布していた個体が含まれており、当時ロッカールームで作業していた███博士に重大な被害をもたらしました。この事件をきっかけとしてSCP-288-JPの性質を明らかにすべく再実験が行われました。

以下は事件記録288-JP以降に実施された実験です
__**実験記録288-06 : 20██/██/██及び20██/██/██**__
&gt; **対象:** D-288-03-a 1名
&gt; 
&gt; **実施方法:** SCP-288-JPを解かせ、絵が見えた時点で内容を報告させる。その後、ピースが動いた場合に分かるよう、SCP-288-JPにマークをする。1週間後、再度D-288-03-aにSCP-288-JPを解かせ、見えたものを報告させる。
&gt; 
&gt; **結果:** SCP-288-JPの表面にはいかなる方法でもマーキングすることが出来なかった。1回目は「草原の中央に細長い木が2本立っている絵」が見え、揃っているマス目は5マスと回答。2回目は「森林を流れる渓流が見える。数マス動かしただけで絵が見えた。揃っているマス目は7マス」と回答した。監視カメラ映像にはSCP-288-JPが移動する様子は一切記録されていない。
&gt; 
&gt; **分析:** こいつは面倒だ。動いていない癖に完成に持って行こうとしやがる。
&gt; 


__**実験記録288-07 : 20██/██/██～20██/██/██ 合計██日間**__
&gt; **対象:** SCP-288-JP
&gt; 
&gt; **実施方法:** SCP-288-JPを5×5×5mの広さを持つ鋼鉄製の収容室の中央に配置、開いている1マスに適したサイズの鋼鉄板を挿入し、収容室内のカメラにて24時間監視する。
&gt; 
&gt; **結果:** 実験開始から███時間後、収容室内に鮮やかな赤、青、緑色の花弁を持つヒマワリ(//Helianthus annuus//)属と思われる植物が20程度発生。大きさは0.6～2.7mであり、未知の方法により発光もしくは点滅をしていた。収容室内を調査した所大きく変形した金属片が確認された。検査の結果、この金属片は実験開始時にSCP-288-JPにはめ込んだ鋼鉄板と同じ材質であることが分かった。
&gt; 
&gt; **分析:** どうやら無理にでも勝手に完成する性質があるようだ。念の為、収容室も丈夫で大きい物を用意し、プロトコルの改定を進言する。
&gt; 
この実験結果から、SCP-288-JPは現在の収容プロトコルに改定されています。
[[/collapsible]]


**補遺1:** 20██/██/██  ██県██市██区の雑貨店にて商品棚から突然植物が発生した事件の報告を受け、調査した所SCP-288-JPと同様のオブジェクトを発見、回収されました。これはSCP-288-JP-2に認定されています。SCP-288-JPと異なり、パズル本体の色は薄緑色では無く薄黄色がかったブナ(//Fagus crenata Blume//)の木材で構成されていました。店舗の店員、及び目撃者にはAクラス記憶処理が施されました。

**補遺2:** 20██/██/██  ██県██市のリサイクルショップにて絵柄の無いスライドパズルが確認され、SCP-288-JP-3として回収しました。回収されたSCP-288-JP-3はこげ茶色に塗装されたアカガシ(//Quercus acuta//)の木材で構成され、紙製の簡易箱に収めてありました。箱には以下のメモが同封されていました。箱とメモから異常性は確認されませんでした。
&gt;
&gt; //**～神秘の大自然パズル : 冬のはじまり編～**//
&gt; 
&gt; //毎日のコンクリートジャングルにうんざりしていませんか？//
&gt; //そんなあなたに贈るのが、この「神秘の大自然パズル」//
&gt; //あなただけに見える、素晴らしい風景を完成させましょう。//
&gt; //パズルが苦手な方でも大丈夫、アシストシステムの力で//
&gt; //どなたでもお楽しみいただけるように設計されています。//
&gt; //素敵な大自然の神秘があなたに訪れますように。//
&gt;

他にも複数のSCP-288-JPが存在する可能性があり、調査は現在も続けられています。</textarea></pre>
