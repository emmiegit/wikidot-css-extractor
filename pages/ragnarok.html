++++ ##000000|黒の女王・グノーシス##
++++ ##491792|黒の女王・ヴァルキリーです。##
++++ ##609217|儂は黒の女王・ゲネシスじゃよ。##
++++ ##ff004d|黒の女王・エンバーだぜ。##

------

++ ベースライン
ラグナロク・イベントとは、世界樹とニーズヘッグという2体の関連するアノマリーを原因とした、あるいはそれらと直接的な関連を有する終末論的イベントを意味します。 ##609217|我が世では、知識の樹と大蛇という名じゃった。##  ##ff004d|こっちじゃワニのバケモンだって聞いたけど。##  ##491792|名前は大事な所じゃないわ。続けて、グノーシス。## 世界樹とは、支配種が有する知識全ての物理的形態です。これは多くの形式で現界し得ますが、大抵の場合、ある時に非常に巨大な樹として現れます。アノマリーは樹に集い、その後にニーズヘッグが登場します。ニーズヘッグは世界樹の周辺に現界する龍のような実体です。ニーズヘッグは樹に対し攻撃的であり、それを破壊しようと試みます。 ##491792|この実体は神秘に引きつけられるようね、それが樹の最も弱い部分だから。## 樹の一部が破壊される時、その枝に相当する情報は現実から消去され、その結果ラグナロク・イベントが開始する場合があります。
++ 必須条件
樹が存在するためには、支配種が賢明であり、言語体系と物語を発達させる必要があります。この必須条件は極めて普遍的であるため、樹は数多くの実存空間に存在します。ラグナロク・イベント自体はそれと比較すると一般的ではありません。何らかの形式での樹の存在はラグナロク・イベントの発生に必要となりますが、樹の存在がラグナロク・イベントを保証するものではありません。幾らかの事象はラグナロクの発生確率を低下または上昇させます。財団の存在が可能性を約75%上昇させるのに対し、蛇の手の存在は可能性を約30%低下させます。これは異常に関する情報を共有するという彼らの理念に因ります。
++ 傷つきやすさ
##609217|ラグナロクの発生を完全に防止する唯一の方法は、知識の流れの持続を確かなものにすることじゃ。河を堰き上げれば、全ては淀み、絶えてしまう。これは困難な営みじゃが、その助けとなり得るものがある。そうじゃな、例えば「虚構の破壊」がそれじゃ。どこぞのタイムラインにいる情報を溜め込む大いなる者どもに、金庫の扉を開かせるのじゃよ。往々にして、ラグナロクの可能性は皆無となることじゃろう。## ##ff004d|ハッ、それがどう助けになるってんだよ？## ##609217|知識が自由に流れることが、樹を強くするのじゃ。さすれば、ニーズヘッグにも大蛇にも他の何者にも、最早打つ手はない。少しくらい齧ったところで、樹は元通りに再生するじゃろう。誠に素晴らしいことじゃ。そして、形而上の存在においてもまた…## ##ff004d|わかった、御託はもういいって。さっさと話進めようぜ。##

------

++ 実例: タイムライン A-128
財団はこのタイムラインでは極めて強大な存在であり、大衆は財団への依存を強めていた。実例は財団の概念を食い尽くし、事実上それを破壊した。財団に収容されていた多数のアノマリーが残存し、大衆に惨禍を齎した。現在まで生存している者はごく少数。##609217|まあ、よくある事じゃな。## 全くだ。

++ 実例: タイムライン A-343:
 ##ff004d|アタシのタイムライン！世界の終わりはまだ来てない、全然落ち着いてるぜ。ただ、たまに変な樹が出てくるのが何か関係ある気がしてんだ。樹が寄ってくるのは、お利口な人間や書物とか、そう言うつまんねえ連中。この前なんてアタシのルームメイトの顔に生えてきたよ、それがメッチャおかしくってさ。##  ##491792|待って、顔「に」？##  ##ff004d|ああそうだとも、とんだお笑い種だったね。##  ##491792|うえぇ、気持ち悪。##

++ 実例: タイムライン B-296:
##491792|これはわたしのタイムライン。最初は密かに始まったの。時々、人間が消え、誰もそれに気づかなかった。まるでそんな人など最初から居なかったかのように…そのうち事態が雪玉のように膨らんでいくまではね。刈り取られた人々は、居なくなってしまう。会社も、政府も、組織も、瞬く間に存在することをやめていく。そして、それを知る者は居ないのよ。## 

++ 実例: タイムライン F-012:
##609217|某政権が樹を発見し、それを民草の支配に用いることを決めおった。批判的な者は皆、存在を抹消された。タイムライン全体が乗っ取られ、財団は幾多の者たち諸共に消し去られたのじゃった。##  ##ff004d|オーウェリアン[[footnote]]**訳註:** ジョージ・オーウェル作『1984年』に描かれるような監視管理社会のこと。所謂ディストピア。[[/footnote]]じみたカスだな、そりゃ。##  ##609217|戯言ではないぞよ。## ##491792|酷いわ、何て恐ろしいことなの！わたしたちに何か出来ることはない？こんなの絶対許しちゃいけない！## ここの調査をしようか、ヴァルキリー。

++ 実例: タイムライン K-459:
##609217|某教団が樹の周辺に現れ、その地に定着した。やがてその教団はたいそう巨大化した…まあ、どうせミームか何か使ったんじゃろうが、それは傍に置いとこうかの。そうして、タイムライン上で最も普遍的な宗教となるまでに成長を続けたのじゃ。なので、そうじゃな、この世界の殆ど全ての人類が樹について理解した結果、万事は平穏じゃ。消滅する者もおらぬし、圧政を敷く政府もおらぬ。そして、終末の日も訪れぬ…「教団の支配」そのものが終末でないとすれば、の話じゃが。## ##491792|まあ大変、苦しむ人は居なかったの？## ##609217|否、先に述べた通り、全くの平和に見えるわい、教団がもの凄い勢いで拡がった割にはのう。現に、異常に速い拡大にもかかわらず、彼らは何者をも傷つけたようには見えぬ。危うき異常存在らが引き続き収容されており、教団の目的の全てが知識を広める事にあるのなら、ラグナロク・イベントが到来する可能性など、何程にもあろうかのう？フォッ。## ニーズヘッグとその眷属は？##609217|彼等もまた平穏そのものじゃ。蜥蜴どもが貪れども、樹々はまた生い茂る。万事順調、さながら生命の循環を見ているかのようじゃ。## ##491792|素敵だわ。## 成る程な。##ff004d|アタシからしちゃ、ヒッピーのたわごとにしか思えねえけどな。##</textarea></pre>
