[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-686/Milk-bottle.jpg|caption=Một mẫu SCP-686]]


**Mã vật thể:** SCP-686

**Phân loại:** Safe

**Quy trình Quản thúc Đặc biệt:** Các mẫu SCP-686 phải được lưu trữ theo quy trình tiêu chuẩn của chất lỏng hiểm họa sinh học cấp 2 tại các cơ sở G2. SCP-686 có khả năng lây nhiễm nhưng không độc hại. Dị thể chỉ tác động vật chủ mới qua đường miệng, và không có khả năng di chuyển hay &#34;vận động&#34; nào. Cơ chế hoạt động của tác nhân lây nhiễm vẫn chưa rõ. SCP-686 không chứa một lượng axit nucleic có thể quan sát được và hoạt động của prion không rõ ràng.

Do số lượng lớn SCP-686 được tạo ra bởi nhiều đối tượng thử nghiệm khác nhau, dị thể này không cần quản thúc nghiêm ngặt vì nó là chất thải. Trong quá trình tiệt trùng, đã chứng minh rằng hoàn toàn có thể loại bỏ hiệu quả tác nhân lây nhiễm, bất kể bản chất của dị thể, các kho dự trữ không cần thiết của SCP-686 nên được tiêu hủy. Trừ những đối tượng thử nghiệm đã được chỉ định, khuyến khích không tiêu thụ dị thể này. 

**Mô tả:** SCP-686 là một loại chất lỏng màu trắng đục bao gồm thể huyền phù của chất béo và chất đạm, không thể phân biệt được với sữa cao cấp thường thấy nếu không qua phân tích chi tiết. Ở cấp độ sinh hóa, dị thể có những khác biệt nhất định: dị thể có hàm lượng đạm phức tạp hơn, với hầu hết trình tự sắp xếp các peptit hiện tại vẫn không rõ, có hàm lượng vitamin và chất dinh dưỡng nhiều hơn so với sữa bò thông thường.

SCP-686 lần đầu tiên được đem khỏi bầy gia súc của một nông trại sữa quy mô nhỏ gần ██████. Các báo cáo cho thấy đàn bò của nông trại này bắt đầu tăng cao sản lượng và chất lượng của sữa một cách bất thường vào khoảng hai năm trước đến khi các công nhân của nông trại cũng đã bị lây nhiễm và Tổ Chức phải vào cuộc. Hiện tại vẫn không chắc chắn liệu trang trại này có phải là nguồn gốc của SCP-686 hay dị thể bắt nguồn từ nơi khác và chỉ đơn giản là được phát hiện lầu đầu tiên tại đó.

Sự lây nhiễm làm tăng tỉ lệ tiết sữa của vật chủ, hoặc nếu vật chủ không tiết sữa sẽ khiến dị thể bắt đầu làm điều đó. Dường như bất cứ loài động vật có vú nào cũng có thể bị lây nhiễm và không phân biệt giới tính. Các triệu chứng ban đầu của bệnh diễn biến nhanh nhưng tương đối nhẹ: sự phồng lên của tuyến vú (khiến vùng ngực của giống đực phát triển) và làm tăng độ nhạy cảm của núm vú ở cả giống đực và cái. Trung bình một người với cả hai giới tính trong giai đoạn này của bệnh sẽ sản xuất ra khoảng 0.5 đến 1 lít sữa mỗi ngày. Nếu sữa này được hút ra thường xuyên, với thời gian hút sữa là ít nhất một lần trong tám giờ, bệnh dường như sẽ duy trì ổn định vô thời hạn trong giai đoạn này. Việc hút sữa có thể được thực hiện với máy hút sữa tiêu chuẩn.

Nếu vật chủ không được hút sữa đầy đủ, tuyến vú sẽ tiếp tục phát triển. Nếu không được kiểm soát, sự phát triển này sẽ khác với sự phát triển cơ thể ở người bình thường: thay vì giới hạn ở một cặp vú, nó sẽ bắt đầu lan xuống phía trước vùng ngực và bụng. Những núm vú phụ sẽ phát triển dọc theo, chúng sẽ dài và dày ra đột ngột. Hậu quả dẫn đến một bầu vú to lớn trải rộng khắp phần thân trên, với khoảng từ sáu đến tám cặp núm vú. Con người trong giai đoạn này có thể sản sinh đến bốn mươi lít sữa mỗi ngày. Đây là giới hạn tối đa mà bệnh sẽ phát triển ở người.

Nhu cầu trao đổi chất của một hệ nội tiết lớn và năng suất như vậy là đáng kể đối với các nạn nhân là con người trong giai đoạn này. Họ sẽ thấy rằng mình luôn bận tâm đến việc ăn uống. Do việc năng lượng của họ bị mất đi hoàn toàn vào việc tạo sữa, nạn nhân sẽ thường xuyên trải qua các trạng thái tinh thần lờ đờ và mất tập trung. Phẫu thuật loại bỏ mô tuyến vú là một giải pháp tạm thời vì bệnh có thể dẫn đến việc mọc lại cho dù tất cả đã được loại bỏ.
