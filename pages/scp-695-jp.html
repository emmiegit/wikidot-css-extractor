**アイテム番号:** SCP-695-JP

**オブジェクトクラス:** --Euclid-- Neutralized

**特別収容プロトコル:** 2017/01/07にてNeutralizedに分類されました。死体は今後の検査を考慮し保存されます。

[[collapsible show=&#34;+ 以前の特別収容プロトコルを閲覧&#34; hide=&#34;- 閲覧を終了&#34; hideLocation=&#34;both&#34;]]
SCP-695-JPはその性質により内側からカーボン繊維強化樹脂・セラミックコーティングが施された耐熱パネル・耐火合金キラニウム[[footnote]]財団開発セラミック素材[[/footnote]]を用いた特別収容室にて収容します。SCP-695-JPが900℃以上まで発火した場合は鎮圧部隊ひ-1&#34;小太陽落とし&#34;によるSCP-695-JPの鎮圧が指示されます。SCP-695-JPが活性状態への移行の有無は室内に設置した無線サーモグラフィーカメラによって確認します。SCP-695-JPは1日に3回ずつ33gの家畜用飼料が与えられます。収容室内は衛生維持のため定期的に清掃がされます。

[[/collapsible]]

**説明:** SCP-695-JPは自らを不死鳥と呼称するウコッケイ(学名: //Gallus gallus var. domestica//)です。DNA検査においてもオブジェクトのDNAと一般的なウコッケイのDNAサンプルの構造の差に異常は見られません。

SCP-695-JPは原因不明の発火による炎で自身の体を燃焼させますがSCP-695-JP自身には燃焼による外傷・苦痛などの様子は見られません。その状態を活性状態とみなします。現時点ではおよそ3500℃が最高温度です。最低18時間もの間活性状態を続けることが可能です。活性状態により周囲に放出されるはずの熱は確認されていません。活性状態に移行した際に確認される熱量に対しSCP-695-JPの周囲に想定される影響は観測されません。活性状態時の温度はSCP-695-JPの体温を測る形でのみ計測が可能です。

SCP-695-JPは人間の言葉を発声可能としています--が発声器官に異常があるのかについては不明です--。事案XXXJP-い-の後に解剖が行われました。発声器官の形状に異常は見られませんでした。

**収容経緯記録:** 2016/02/06、SCP-695-JPは███にて見られた上空からの飛来物の落下地点にて発見されました。1回目の確保は部隊の全滅により失敗しました。2回目にSCP-695-JPは約1分間に渡る交戦の後に飽きたと発言し抵抗をやめたことにより確保されました。確保時の記録映像については[データ消去済]を参照してください。

**インタビュー**
[[collapsible show=&#34;+ インタビュー記録695-JP - 2016/02/06を閲覧&#34; hide=&#34;- 閲覧を終了&#34; hideLocation=&#34;both&#34;]]
&gt; **対象:** SCP-695-JP
&gt;  
&gt; **インタビュアー:** 加瀬博士
&gt;
&gt; ------
&gt;  
&gt; **&lt;録音開始, 2016/02/06&gt;**
&gt;  
&gt; **加瀬博士:** これからインタビューを始めます。SCP-695-JP、いくつかの質問をしていいでしょうか。
&gt;  
&gt; **SCP-695-JP:** ……ふむ、その名は少々気に入らないが、皆この我に恐れているようだ。無知で短命で脆弱な貴様らには希望を与えるのは滑稽だ。だが許す。命を懸けて聞くがよい。
&gt;  
&gt; **加瀬博士:** ありがとうございます。では、あなたはどこから来たのですか？
&gt; 
&gt; **SCP-695-JP:** 我は火山にて生まれた。体なぞ無く、眺めるしか出来なかった我は、いつの間にか火の海の中で目を覚ました。
&gt;  
&gt; **加瀬博士:** 火山とは、どこの火山かわかるでしょうか？
&gt;  
&gt; **SCP-695-JP:** 貴様らの言う██山だ。体は醜かったがよしとした。そして外へ出るために飛んだ。後にニワトリが飛べぬ事をしったがな。それでも飛べた時点で我がニワトリではない事は明確だろう。
&gt;  
&gt; **加瀬博士:** 外見から見てあなたは一般的なウコッケイ等と差異はあれど異常が見られません。なぜ飛べるのか具体的な理由を求めさせてもらいます。
&gt; 
&gt; **SCP-695-JP:** 飛ぼうと思ったら飛べた。それだけだ。
&gt;  
&gt; **加瀬博士:** そうですか、わかりました。ではなぜウコッケイの体を持つあなたが人間の言語を扱う事ができるのですか？同時に、なぜ人間と同等の発声ができるのですか？
&gt; 
&gt; **SCP-695-JP:** 喋ろうと思ったから喋れた。貴様らの使う言語は……眺めていたからだ、この世を。
&gt; 
&gt; **加瀬博士:** 先ほどの発言によると、あなたは生まれる前からそうしていたようですが、詳細を教えてもらえますか。
&gt; 
&gt; **SCP-695-JP:** 知らぬ。我は突然目が覚め、眺め、やがて眠りについた。目が覚めた事に気づかずほど早く眠りについた事などいくらでもある。あくまで例えだがな。
&gt; 
&gt; **加瀬博士:** 実体を、もっていなかったという事ですか？
&gt; 
&gt; **SCP-695-JP:** あぁ、火山から生まれ、火を纏う……目覚めと眠りを繰り返す、即ち生死の輪廻と同価値。これのどこが不死鳥では無いと言うのだ？
&gt;  
&gt; **加瀬博士:** 不死鳥は同時に、老いると灰になり、そこから雛となって生まれるという説が最も語られておりますが……？
&gt;  
&gt; **SCP-695-JP:** 知らぬ。我は不死鳥であり我のみが不死鳥である。諸行無常の世に先入観など不必要だ。肝に銘じよ。
&gt; 
&gt; **加瀬博士:** わかりました。ではその目覚めと眠りの繰り返しの際、あなたはどんな状況にいたのですか？
&gt; 
&gt; **SCP-695-JP:** いつだって我は火の滾る海に漂っていたと同時に、我は必ず、文明を創る貴様らと共にいた。我を道具に扱い、時に絶望と指をさし、時に希望と称えた。そして止むことなく、貴様らを見ていた。
&gt; 
&gt; **加瀬博士:** なるほど……しつこいようですが、もう1度お聞きします。あなたは、何者だったのですか？
&gt; 
&gt; **SCP-695-JP:** 答えを急くな。それは貴様らが見つければいいし、すぐに予想づいているものも現れるだろう。さぁ、そろそろ終いとしよう。無知なるものに教えを説くのは非常に根気をそがれるのだから。
&gt; 
&gt; **加瀬博士:** わかりました……インタビューはこれにて終了します。
&gt; 
&gt; **&lt;録音終了, 2016/02/26&gt;**
&gt;  
&gt; ------
&gt; 
&gt; **終了報告書:** SCP-695-JPは概念上の存在だった可能性があります。「いつの間にか」と発言しているためになぜ肉体を得たのかについて対象から知ることはできないと思われます。SCP-695-JPは意志により飛行、人間の発声の模倣を可能にしたと発言したため自身への現実改変の力を持つと考えられます。今後SCP-695-JPの活性状態時に発する炎の最高温度を測定するための実験を行います。
&gt; 
&gt; **追記:** SCP-695-JPのDNAは数匹分のウコッケイのDNAと比較されましたが異常はみられませんでした。ヒューム値は1hm以下にて常に変動しています。活性状態のSCP-695-JPから約3500℃の熱が測定されました。
[[/collapsible]]

**観察ログ**
[[collapsible show=&#34;+ 観察ログ695-JPを閲覧&#34; hide=&#34;- 閲覧を終了&#34; hideLocation=&#34;both&#34;]]
前ログと相違点のある部分がある項目を除き余分と判断された項目は省かれました。
__**観察ログ695-JP - 2016/02/27**__
&gt; **対象:** SCP-695-JP
&gt; **観察結果:** 対象は起床後朝食を要求しました。内容は和食や中華料理など本来ウコッケイに適したものでは無い物でした。対象には家畜用の飼料が用意されました。対象は雑談をするための会話相手を要求しました。会話相手については対象自身の詳細の情報が得られる可能性を考慮し承諾されました。会話内容から対象に関する情報は得られませんでした。

&gt; **分析:** 対象は要求物とは違う飼料に激情しましたが非活性状態のままでした。活性状態への移行の仕組みは感情とは関係しないのではないのでしょうか。
__**観察ログ695-JP - 2016/04/01**__
&gt; **対象:** SCP-695-JP
&gt; **観察報告:** 対象は担当職員と会話中に活性状態へ移行しました。招集により鎮圧部隊が緊急出動しました。対象は激情し叫び散らしていましたが混乱した職員を見て「エイプリルフールとはこの事だろう！我とて知っているとも！！」と発言し、その後も事態を混乱させました。

&gt; **補遺:** 担当職員が04/01がエイプリルフールであると対象に伝えた事が無い事は確認済みです。―加瀬博士
__**観察ログ695-JP - 2016/05/19**__
&gt; **対象:** SCP-695-JP
&gt; **観察報告:** 対象は収容室外を写した写真を要求しました。担当職員が所持している写真から許可されたものが支給されました。

&gt; **分析:** 外部の様子を伺うなどの発言はありますが収容室を抜け出そうとする様子は見られません。そのため少なくとも現時点では対象が協力体制を維持していると思われます。担当職員と対象のコミュニケーションはとても友好的なものです。
__**観察ログ695-JP - 2016/07/29**__ 
&gt; **対象:** SCP-695-JP
&gt; **観察報告:** 対象は番となるメスのニワトリを要求しました。要求は却下されました。

&gt; **分析:** 対象は要求と同時に「子が欲しい」と発言していました。対象は不死鳥と自称していますが、死の恐れがない対象が子孫を残したいという本能を持っている可能性は限りなく低いと思われます。対象が本当に不死性を持っているか確かめるべきではないでしょうか。
__**観察ログ695-JP - 2016/08/10**__ 
&gt; **対象:** SCP-695-JP
&gt; **観察報告:** 対象は過去に支給された作品から特定の作者の小説を要求しました。支給品は担当職員が所持しているもののみ許可されました。

&gt; **補遺:** 特に宮沢賢治が気に入ったようです。―担当職員 ██ ██
__**観察ログ695-JP - 2016/09/02**__ 
&gt; **対象:** SCP-695-JP
&gt; **観察報告:** 担当職員が確保時の対象の発言の真意を聞いた際、対象が収容室内のマイク付カメラを意識し聞こえないように「疲れたのだ」と発言したのを担当職員の復唱による確認により認識しました。対象はこれに憤怒し、活性状態へ移行し担当職員へ襲い掛かりました。駆け付けた鎮圧部隊により対象は気絶しました。対象は目を覚ました後担当職員の状態を伺ったため容体を伝えたが、対象はその後非活性状態のまま暴れまわりました。5分後対象は睡眠状態へ移行しました。

&gt; **補遺:** 担当職員は対象により左腕を失いました。担当職員は70日間の休養を取ることになりました。対象は人間に対し好意的なのでしょうか？―加瀬博士
__**観察ログ695-JP - 2016/10/29**__ 
&gt; **対象:** SCP-695-JP
&gt; **観察報告:** 対象は支給された飼料に対し「近頃飯が硬い、嘴が欠けてしまうだろう。」と発言しました。飼料の変更はされていません。

&gt; **分析:** 活動量に対し羽毛の散らばりが異常です。これは嘴同様、寿命が近くなるウコッケイの変化と類似しています。
&gt; **補遺:** 対象の異常性について1切解明できていない状態でのオブジェクトの死はあまり望ましくないと思われます。延命処置を計画するべきです。―加瀬博士 //延命処置は認められない。//―O5-█
__**観察ログ695-JP - 2016/11/11**__ 
&gt; **対象:** SCP-695-JP
&gt; **観察報告:** 対象は起床後から動かず、職員からの干渉に対し反応が見られませんでした。

&gt; **分析:** この1週間にて対象は摂取する食事の量を12gまで減少させました。ほとんど抜け落ちた羽毛などから対象の死期は限りなく近いと思われます。
&gt; **補遺:** 本当に残念です。―加瀬博士
__**観察ログ695-JP - 2016/12/25**__ 
&gt; **対象:** SCP-695-JP
&gt; **観察報告:** 対象は起床前から活性状態へ移行しました。炎の温度は35℃と計測されました。対象は飼料を食べませんでした。対象は「冬眠をする、関わるな。」と発言し睡眠状態を継続させました。

&gt; **補遺:** 危険なこのSCP-695-JPから死者を出すことなく済んだのは、とても好ましいことです。―[データ編集済]
[[/collapsible]]

**事案記録**
事案記録695-JP - 2016/12/31
&gt; [2016/12/31 23:56]SCP-695-JPの活性状態による熱が急激に上昇しました。対象が自身に発火させた炎の熱は周囲に放出させられました。この例は前例にありません。駆け付けた特殊部隊に発言をした後天井を蒸発させ上空へ逃亡しました。SCP-695-JPの発言内容については音声としてカメラに記録されていました。下部を参照してください。
&gt; 
&gt; [2017/01/01 15:13]██県██町███にて四散したウコッケイの死体が発見されました。
&gt; 
&gt; [2017/01/03 09:00]DNA検査により墜落したSCP-695-JPの死体だと判明しました。
&gt; 
&gt; [2017/01/07 17:00]死体を検査、解剖を行いましたが異常性がみられないため2017/01/07にてNeutralizedに分類されました。
__SCP-695-JPの発言内容__
&gt; しばし話そう。
&gt; 畏敬されるのは心地よかった、この世の王にでもなった気分だった、希望を抱かせ、警戒し、安堵する貴様らの顔はなんとも滑稽であった。だがいまや貴様たちは我を邪魔者扱いとしか思っておらぬ。
&gt; 貴様らは知っていて黙っていたのだろう、この身は確かに、刻々と朽ちて行っているのを。我にとって時間は安いものであった。だが、死の気配は確かにそこにある。飼い殺されるなど無様な死はごめんだ。
&gt; 鳥かごの鳥になるくらいならば、我はよだかとなってみせる。不死鳥は誇り高きものである。不死鳥が太陽となるのを、地にて見ているがいい。</textarea></pre>
