**SCP-126:** 투명 친구,,Invisible Friend,,
**저자:** 익명 (71.246.65.x)
**재작성자:** [[*user Aelanna]]
**역자:** [[*user LR0725]]
**원작:** https://scp-wiki.wikidot.com/scp-126
[[include info:end]]

**일련번호:** SCP-126

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-126은 보통의 인간이 필요로 하는 것들이나 어떠한 종류의 영양분도 필요하지 않지만, 격리 유지에 가장 효율적인 것으로 입증된 환경인 표준 유클리드 등급 인간형 개체 격리실에 격리한다. 

격리 파기 시에는 SCP-126의 격리실 안과 SCP-126의 격리실이 있는 전체 건물에 내장된 음향 센서를 이용하여 SCP-126의 위치를 찾아낼 수 있다. SCP-126에게 확고하면서도 공손하게 격리실로 돌아가달라고, SCP-126이 이를 따를 때까지 말로 요청해야 한다.

SCP-126과 교류하는 인원은 정기적인 정신과 선별검사를 받아야 하며, SCP-126에게 정서적 애착을 보이는 인원은 B등급 기억소거제를 투여한 뒤 다른 업무에 배정해야 한다.

**설명:** SCP-126은 소리를 통해서만 식별할 수 있는, 눈에 보이지 않고 형태가 없는 개체이다. SCP-126은 지각 능력이 있으며, 여성의 목소리로 여러 가지 언어를 구사하며 범위 내의 대상과 대화를 할 수 있다. SCP-126은 어떠한 종류의 빛, 방사선, 열, 전자기 에너지도 방출하지 않으므로 SCP-126을 시각적으로 감지할 수 있는 방법은 현재까지 고안된 바가 없다. SCP-126은 일정 영역을 점유하고 있는 것으로 보이는데, 이는 SCP-126이 자신의 음성을 통해 자기가 현재 있는 위치를 측정할 수 있다는 점을 통해 입증되었다. 또한 SCP-126은 이동할 때 하이힐을 신은 대략 55~60 kg의 사람이 내는 발자국 소리와 일치하는 소리를 낸다. 그러나 바닥을 이루는 물질에는 어떠한 움푹 들어가는 부분도 찾아볼 수 없으며, 압력 센서 역시 어떠한 존재도 감지하지 못한다. SCP-126은 고체 상태의 물체는 그 물체에 어떠한 영향도 미치지 않은 채 통과할 수 있으나, 보통의 사람이 지나가지 못하게 막는 장벽(예: 닫힌 문)은 통과하지 못한다. SCP-126은 특정한 사람을 따라가거나 어떤 특정 위치로 이동하라는 모든 요청을 의문 없이 따른다. 그러나 요청에 따른 후, 혹은 받은 요청을 &#34;물리적으로&#34; 따를 수 없는 경우에는 멀리 이동해버릴 수 있다.

SCP-126은 격리실 안에 있는 어떤 인원과도 대화를 하려 하며 예술, 자연, 철학과 같은 주제를 선호한다. SCP-126은 최근 화제에 대해 잘 알고 있으며 대졸 수준의 지능을 보이고, 중등도의 주의력 결핍 장애를 가지고 있다. SCP-126은 별 이유 없이 사용하는 언어를 정기적으로 바꾸고, 예고도 없이 대화 중 주제에서 벗어나기도 한다. SCP-126에게 SCP-126 자신의 기원이나 본질에 관해 질문하는 것은, SCP-126이 혼란스러워하며 그 주제를 빠르게 피하려 하여 실패했다. 어떠한 가구나 가전 기구도 사용하지도, 필요로 하지도 않음에도 불구하고 SCP-126은 침대, 화장대, 거울, 기타 잡다한 물품 등의 물건이 없으면 요구한다. 또한 이런 물건이 있을 때 SCP-126이 격리실에 머무를 가능성이 더 높다.

SCP-126과 대화한 인원 중 소수의 인원은 대화 후 변칙적인 행동을 보인다. 이 변칙적 행동에는 SCP-126을 그들이 오랜 시간 알고 지냈다고 믿거나, SCP-126을 친한 친구나 사랑하는 사람으로 생각하는 경우 등이 있을 수 있다. 이를 치료하지 않을 시 영향을 받은 인원들은 SCP-126과 계속 대화하기 위해 생리적인 욕구조차 무시하게 되어, 결국 탈수나 굶주림으로 사망에 이른다.

SCP-126은 [편집됨] 교외에 있는 집에서 유령이 나타난다는 여러 건의 보고가 접수된 후 발견되었다. 재단의 격리 팀은 SCP-126의 위치를 빠르게 특정하여 몇 분간 대화를 한 후, 이동식 격리실에 들어가도록 SCP-126을 설득한 뒤 해당 지역의 재단 격리 기지로 이송하였다.

**부록 126-01:** 연구 노트

&gt; 현재까지 SCP-126과의 대화에서 여러 가지 주목할 만한 인격 특성을 알아낼 수 있었다.
&gt; 
&gt; * SCP-126은 경도의 거미공포증을 가지고 있으며, 격리실에 거미 표본을 넣을 경우 표본으로부터 멀리 떨어지려 한다.
&gt; * SCP-126은 물체를 조작하는 것이 불가능함에도, 자기가 도움이 될 것 같은 어떤 일이든 도와주려는 모습을 보인다.
&gt; * SCP-126은 유머러스하고 지성 있는 남성과 대화하는 것을 선호한다.
&gt; * SCP-126은 아이를 가지길 바라며 육아법에 관하여 직원과 몇 차례 대화하기도 했다.
&gt; * SCP-126은 영어, 프랑스어, 독일어, 포르투갈어, 스페인어, 그리고 그 외 최소 3가지의 알 수 없는 언어를 유창하게 구사할 수 있다.
&gt; 
&gt; █████████ 박사
&gt; 수석 연구원
