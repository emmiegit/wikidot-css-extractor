    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Item  nº:** SCP-015-PT
**Classe do Objeto:** Apollyon
**Procedimentos Especiais de Contenção:** A tal SCP não pode ser contida. A Fundação não possuí, por ora, qualquer tecnologia desenvolvida capaz de conter esta raça de seres, que na maioria das vezes se mostram pacíficos. Deve-se levar em conta que estes objetos tem um espaço de tempo muito longo entre suas aparições e promete claramente auxiliar na destruição de nosso planeta. 
**Descrição:** O SCP-015-PT é uma entidade de seres humanóides que existiam antes do surgimento do planeta terra e que podem serem tanto pacíficos como violentos, dependendo da situação em questão. Elas possuem corpo esbelto, luminoso, alto, vestes brancas e rosto formado por um elemento semelhante ao fogo.
A SCP-015-PT são entidades aladas, tendo variantes com 4 asas e variante portadoras de 6 asas. Estes seres são portadores de enormes espadas flamejantes e habilidades tanto de realizarem curas milagrosas como de matar diversos seres humanos de uma só vez. Uma das habilidades mais famosas destes ser é a arte do disfarce, podendo eles se disfarçarem de seres humanos quando bem entenderem.
Eles aparentemente conseguem falar todas as línguas da terra, porém tem preferência pela língua do interlocutor e são seres de linguagem e idiomatismo muito adaptável. O conhecimento destes seres é evidentemente superior ao conhecimento humano, pois desde os tempos antigos eram habilidosos com testes psicológicos e são capazes de preverem facilmente o futuro da humanidade.
Estes seres são geralmente humildes e se declaram servos de Deus, não aceitando adoração e nem qualquer espécie de honra.
Eles aparentam não sentir cansaço ou necessitarem de alimento para sobreviver, apesar de serem capazes de comer. Talvez a habilidade que torna mais difícil sua identificação é a invisibilidade. Eles são capazes de se tornarem invisíveis para qualquer ser humano, animal e aparelhos tecnológicos, podendo escolher para quem se revelam, por vezes escolhendo se revelar para um grupo seleto de seres humanos em um determinado ambiente ou até chegando a se revelar para animais e se manterem invisíveis para humanos em ambientes onde os dois estão inseridos.
Apesar desta natureza um tanto misteriosa e por vezes brutal, as SCP-015-PT demonstraram simpatia por determinados seres humanos e se declaram os protetores da humanidade, afirmando que protegem seres humanos bons da morte até certo ponto e arquitetam planos para evitar guerras entre nações humanas e por vezes parar elas. Contudo, apesar desta possível simpatia destes seres pela humanidade, eles profetizam muito a respeito do fim da terra e de bom parcela da humanidade, com grande expectativa.
**Descoberta e Aparições:** O registro mais antigo destas criaturas data de entre 2338 A.C e 3776 A.C. Em 1976, fora encontrada pela SCP-3000, nas profundezas da Fossa das Marianas, rochas rupestres datadas da época mencionada a pouco onde aparecem os primeiros desenhos destas criaturas.
[[&gt;image https://clovismoliveira.files.wordpress.com/2014/04/b8a1c-buckhorn-wash-angels.jpg]]
Junto com estas pinturas foram encontrados textos em uma língua até então desconhecida. O material foi confiscado pela Fundação, que buscou utilizar da lexicologia para entender tal documento, sem sucesso. Nota-se que certos trechos escritos na SCP-036-PT são da mesma língua do texto na rocha em questão.
Observando-se as pinturas, rapidamente percebemos que estas criaturas estão portando uma espécie de espada de fogo e protegendo uma espécie de &#39;&#39; jardim &#39;&#39;. Na mesma pedra são mostradas as tais criaturas executando e matando de maneira brutal seres humanos que se atreveram a se aproximar do tal jardim. Apesar disto tudo, sabemos que tal jardim atualmente não existe mais. 
O segundo registro de uma aparição destes seres se dá muito tempo depois, por volta de 1846 A.C. Um dia, dois SCP-015-PT (Conhecidos como angelois) apareceram disfarçados de humanos, e junto com um terceiro indivíduo, chegaram a almoçar junto com xeque rico e idoso. Ao anoitecer do mesmo dia, estes seres (Agora sem o terceiro indivíduo, chegaram visitaram a cidade de Sodoma, segundo escritos do historiador Estrabão.
Estes seres foram mal recebidos na cidade e os habitantes de lá tentaram estuprá-los e estuprar um membro da nobreza local (Único indivíduo que parece ter tido compaixão destes seres). Após fazerem um discurso de ódio e de evidente preconceito contra os atuais grupos LGBT, estas entidades revelaram sua verdadeira forma e emitiram uma forte luz, a qual chegou a cegar todos os habitantes da cidade.
Quando o sol nascer, os habitantes daquela cidade recuperaram a visão e foram brutalmente mortos pelos dois angelois e sua cidade foi completamente destruída junto com outras 12 cidades vizinhas (Estrabão, Monstros e Outros Mistérios; Documento confiscado pela Fundação). A região onde estas 13 cidades existiram é o atual Mar Morto (Tácito, Histórias). 
Com base nestas atitudes, podemos perceber a natureza brutal destas criaturas e o quanto estas são perigosas para a raça humana. Por conta destas atitudes, os povos gregos e romanos passaram a ter temor destas criaturas, apesar de amonita, moabitas e hebreus terem certa simpatia por estas.
O próprio relato de uma aparição destes seres ocorreu já é de 1446 A.C, durante o reinado do Faraó Tutmés III, tendo sido descoberto em sua própria tumba durante escavações realizadas em 1861. Durante uma noite, um destes seres apareceu no Egito e cometeu uma chacina com as crianças egípcias de todo país, inclusive da família real. A região de Tell El-Daba não fora atacado pelo tal objeto.
Nos anos seguintes poucas aparições do objeto foram relatadas, porém todas foram marcadas por não haverem mortes. Somente muitos séculos depois, entre 1010 A.C e 970 A.C, que um ser desta espécie apareceu no antigo Reino de Israel e exterminou 2000 pessoas.
Nos anos seguintes, as aparições destas criaturas se tornaram menos frequentes e elas demonstraram um comportamento mais dócil e gentil com a humanidade, tendo chegado a aparecer para um nobre persa no século V A.C e revelado aspectos do futuro da humanidade para este.
Um exército destas criaturas reapareceu em uma noite na vila de Belém no ano 6 A.C. Apesar da aparição de milhares destes, não houve qualquer ataque ou morte.
Mais tarde, alguns destes seres reapareceram no ano 31 em público e reapareceram para um grupo específico de homens no ano 44 e 96. Após o ano 96, estas criaturas simplesmente deixaram de aparecer, só aparecendo novamente em 1847.
Em 1847, diversos relatas das SCP-015-PT apareceram de início nos Estados Unidos, e ao longo do século XIX apareceram mais relatos na pátria americana, na Suíça, no Reino Unido e Austrália. Na primeira reaparição destas criaturas em 1847, elas próprias revelaram que não pertenciam à terra, mas existiam antes mesmo da humanidade surgir e se colocaram como protetores e preservadores da raça humana.
A última aparição destes objetos se deu no século XX, durante os anos 20. Na costa brasileira, um navio missionário foi atacado por estas criaturas e a maior parte da tripulação foi morta. Investigações da Fundação revelaram que a maioria dos tripulantes mortos eram homossexuais e o capitão do navio (Um dos poucos sobreviventes) era um assassino em série sanguinário e cruel, o qual confessou seus crimes, foi preso e enforcado após o termino da viagem.
**Adendo 0.71:** A SCP-015-PT é altamente imprevisível, podendo agir tanto com carinho com determinados seres humanos como matar outros a sangue frio. Apesar de ser benéfica, por impedir que a humanidade destrua a si própria, esta raça de seres estranhamente demonstra um certo contentamento com o fim do mundo e as profecias do século I e XIX destas criaturas afirmam que eles estarão cantando hinos de louvor durante a destruição da humanidade, não porque é prazeroso, mas porque é necessário.
Por mais que nenhum dos seres humanos que teve contato com estas criaturas esteja vivo atualmente, a reação dos seres humanos que tiveram contato com estas criaturas no passado é variada. Os seres humanos que foram bem tratados por elas relataram sentirem paz, alegria e felicidade, e chegaram a chamar estes seres de &#39;&#39; Angeloi &#39;&#39;.
** Adendo 0.93:** O documento melhor preservado relacionado a estas entidades foi escrito pela Senhora █████, o qual diz:
__**A Verdade sobre os Angelois:**__ Um Angeloi é designado para todo servidor de Deus. Estes vigias celestiais protegem todo o justo do poder maligno. Quando inconscientemente estivermos em perigo de exercer influência má, os angelois estarão ao nosso lado, orientando-nos para um melhor procedimento, escolhendo-nos as palavras, e influenciando-nos as ações. 
Os angelois de Deus estão ao nosso redor. ... Oh, deveríamos saber essas coisas, temer e tremer, e assim pensar muito mais do que o havemos feito, no poder dos anjos de Deus que nos vigiam e guardam. ... Os angelois de Deus são comissionados pelo Céu a fim de guardar os filhos dos homens, e ainda assim estes se afastam da influência protetora daqueles, dirigindo-se para onde podem ter comunicação com os daemons. ... Oh, pudéssemos todos obedecer ao mandado do apóstolo!
Os angelois de Deus, milhares de milhares, ... nos guardam do mal, e repelem os poderes das trevas que nos estão procurando destruir. Não temos nós motivos de ser a todo momento agradecidos, mesmo quando existem aparentes dificuldades em nosso caminho? 
Antes de sair de casa para o trabalho, toda a família deve ser reunida; e o pai, ou a mãe na ausência dele, deve rogar fervorosamente a Deus que os guarde durante o dia. Vão com humildade, coração cheio de ternura, e com o senso das tentações e perigos que se acham diante de vocês e de seus filhos; pela fé, atem-nos ao altar, suplicando para eles o cuidado do Senhor. Angelois ministradores hão de guardar as crianças assim consagradas a Deus. (Texto de 12 de Maio de 1847)&#39;&#39;__

Por mais que a autora tenha retratado os angelois de boa forma, a Fundação ainda não tem total compreensão destas criaturas por vezes bons protetores e por vezes assassinos. Alguns teorizam que os assassinatos cometidos pelos angelois não são atos de ódio contra a humanidade, mas atos de justiça ou até mesmo proteção, pois alguns dos seres humanos mortos pelos angelois poderiam fazer atrocidades com pessoas humildes e inocentes futuramente.
**Adendo 2.973**: A mesma autora, a Senhora █████, chegou a escrever:
&#39;&#39; Aqueles que trabalham pelo bem dos outros, estão operando em união com os angelois celestiais. Contam sempre com a companhia destes, e com seu incessante ministério. Angelois de luz e poder sempre estão perto, a fim de proteger, confortar, curar, instruir e inspirar. A mais elevada educação, a mais genuína cultura e o mais exaltado serviço possíveis aos seres humanos neste mundo, pertencem-lhes. &#39;&#39; (Nova Criatura, 16 de Junho de 1912).
Com base neste texto e nas atitudes de justiça e proteção dos angelois para com a humanidade, podemos teorizar que talvez a Fundação e os angelois estejam lutando pelo mesmo lado, talvez estejam lutando pela mesma causa como aliados. A única diferença entre nossos pontos de vista é que os angelois aceitam que um dia a terra será destruída, a humanidade irá morrer e anseiam por isto como algo inevitável e forma de justiça perante os pecadores, enquanto a própria Fundação não aceita que futuramente o mundo chegará ao fim. Isto se deve ao fato de que se terra for destruída, toda a raça humana também irá, e consequentemente a Fundação deixará de existir.
**Adendo 2.769:** Uma antiga profecia diversas vezes repetida pelos angelois no final do século I e em meados do século XIX diz que quando a terra for destruída, todos os seres humanos bons que já morreram irão ressuscitar e todos os seres humanos bons que estiverem vivos continuarão vivos, e assim toda a raça humana remanescente será &#39;&#39; purificada &#39;&#39;, transformada e dali um milênio a terra haveria de ser reconstruída e a humanidade haveria de viver uma vida perfeita, sem dor, sofrimento, angustia ou até morte, vivendo junto com os animais selvagem e os próprios angelois.
Não podemos comprovar ou saber se de fato estes seres estão falando a verdade ou não, mas se esta profecia se cumprir igual a maioria de suas profecias, com certeza eles são nossos aliados. Alguns veem estas profecias como verdadeiras (Principalmente porque todas as profecias até então dadas pelos angelois nunca falharam), embora outros considerem esta profecia específica como mentirosas ou até mesmo uma utopia tola ou somente uma ilusão para esconder suas reais intenções.
**Profecias feitas pelos angelois que já se cumpriram:** Queda do Império Neobabilônico, Guerras Médicas, conquistas do Rei persa Xerxes, ascensão de Alexandre Magno, morte de Alexandre Magno, Guerra dos Diádocos, 35 anos de fome na Grécia Antiga, morte de Ptolomeu II Filadelfo, aliança entre Ptolomeu II Filadelfo e Antíoco II Teos, morte de Antíoco II Teos, morte de Berenice Sira, ataques de Ptolomeu III Evérgeta, ascensão de Roma, reinado de Tibério, caso entre Júlio César e Cleópatra, morte de Júlio César, reinado de Constantino de Roma, queda do Império Romano, ascensão do catolicismo, santa inquisição, Reforma Protestante, surgimento do Império Otomano, fim do Império Otomano, Grande Dia Escuro de 1775, Chuva de Estrelas de 1833, Terremoto de Lisboa, Revolução Francesa, Prisão do Papa Pio VI, criação do Vaticano, surgimento do pentecostalismo, vitória americana na Primeira Guerra Mundial.
**Profecias feitas pelos angelois que ainda não se cumpriram**: Eucumenismo, Nova Aeon Satânica, Perseguição aos santos, união entre protestantes e católicos, Domingo como dia guardado mundialmente, Pregação Mundial do evangelho, Sete Pragas, perda do poderio papal, SCP contido pela Fundação será revelado ao mundo, Fim da Terra, Milênio Escuro, Juízo Final, Nova Vida para a Terra e Humanidade.</textarea></pre>
