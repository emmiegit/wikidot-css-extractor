    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>ようこそ!  これは投稿後に自分のページにタグを付与したいと考えているユーザーのためのガイドです。タグを使用することで似たような内容やフォーマットの記事をグループ化し、それらのパラメーターを使用して簡単に閲覧することが可能です。タグがどれだけ便利かを説明することもできますが、その代わりにタグの使い方を説明します。

[[toc]]

+ //あなたのページにタグを付与したいと聞いたので//
殆どの方は既にご存じだと思いますが、ページにタグを付与する手順はとても簡単です。ページの一番下までスクロールし、&#34;Tags&#34;ボタン（左から3番目）を見つけて適用したいタグを入力します。複数ある場合は半角スペースで区切ってください。例えば、あるページに&#34;エントリー&#34;、&#34;詩&#34;、&#34;エルリッチ&#34;タグを適用したい場合、ボックスに&#34;エントリー 詩 エルリッチ&#34;と入力して&#34;Save Tags&#34;をクリックします。
+ //メジャータグ//
全てのページにはこれらのタグが少なくとも1つは付いていないといけません。タグはページの種類によって異なりますが、殆どのタグはかなり簡単に識別できます。
[[=]]
[[div_ class=&#34;fancyborder&#34;]]
[[collapsible hideLocation=&#34;both&#34; show=&#34;メジャータグを表示する&#34; hide=&#34;- 閉じる&#34;]]
//[http://wanderers-library-jp.wikidot.com/system:page-tags/tag/admin 管理](admin)// - 管理の名が示す通り、何らかの公式的な目的に基づいて作成されたページに付与するタグです。

//[http://wanderers-library-jp.wikidot.com/system:page-tags/tag/author 著者ページ](author)// - 著者の紹介ページに付けられるタグです。

//[http://wanderers-library-jp.wikidot.com/system:page-tags/tag/book 本](book)// - ハブページ&#34;本&#34;に割り当てられるタグです。

//[http://wanderers-library-jp.wikidot.com/system:page-tags/tag/_cc _cc]// - 正しくライセンスを取得していることが確認された画像を含むページに使用される隠されたタグです。 **このタグをページに適用するのはスタッフだけにしてください。**

//[http://wanderers-library-jp.wikidot.com/system:page-tags/tag/cn cn]// - WL-CN（中国語版サイト）から翻訳されたページに付けられるタグです。

//[http://wanderers-library-jp.wikidot.com/system:page-tags/tag/co-authored 共著](co-authored)// - 共著タグは、何らかの要因で著者が2人以上になったページに付けられるタグです。後述の合作タグとの違いは、**関係者以外は編集することが許されていない**ということです。

//[http://wanderers-library-jp.wikidot.com/system:page-tags/tag/collaboration 合作](collaboration)// - 複数の著者によって書かれ、特定の著者を定めることのできないページに付けられるタグです。

//[http://wanderers-library-jp.wikidot.com/system:page-tags/tag/collection コレクション](collection)// - ハブページ&#34;コレクション&#34;に割り当てられるタグです。

//[http://wanderers-library-jp.wikidot.com/system:page-tags/tag/contest コンテスト](contest)// - コミュニティ内で開催されるコンテストのために作られたタグです。コンテストのために書かれた記事**ではなく**、コンテストの告知やルールをまとめたページに付けられるタグです。

//[http://wanderers-library-jp.wikidot.com/system:page-tags/tag/entry エントリー](entry)// - 図書館にある全ての物語にはこのタグを付ける必要があります。 **殆どの記事にはこのタグが付きます。**

//[http://wanderers-library-jp.wikidot.com/system:page-tags/tag/featured 注目記事](featured)// - スタッフによって指定された記事に付けられるタグです。

//[http://wanderers-library-jp.wikidot.com/system:page-tags/tag/gallery 画廊](gallery)// - 一般的なエントリーではなく、主にメディアに焦点を当てたページに使用されるタグです。画廊はコンテストには提出できませんが、著者ページに載せることはできます。

//[http://wanderers-library-jp.wikidot.com/system:page-tags/tag/guide ガイド]// - 本サイトと本サイトが管理する関連サイト・サービスで守るべきルールを示したページに付けられるタグです。WL-JPにおけるガイドタグとENにおけるguideタグは、運用方法が異なります。

//[http://wanderers-library-jp.wikidot.com/system:page-tags/tag/hub ハブ](hub)// -  他のページへのリンクを集めたページに付けられます。ハブページには[[[http://wanderers-library.wikidot.com/the-old-library|図書館]]]などが含まれます。

//[http://wanderers-library-jp.wikidot.com/system:page-tags/tag/obsolete 陳腐化](obsolete)// - 維持されなくなったり正確じゃなくなった公式ページに使用されるタグです。

//[http://wanderers-library-jp.wikidot.com/system:page-tags/tag/template テンプレート](template)// - テンプレートページはwiki内部にのみ使われます。このタグは記事には決して適用されるべきではありません。

//[http://wanderers-library-jp.wikidot.com/system:page-tags/tag/theme テーマ](theme)// - ページのヘッダー、スタイル、ルックアンドフィールを変更するテンプレートです。

//[http://wanderers-library.wikidot.com/system:page-tags/tag/workbench ワークベンチ](workbench)// - ワークベンチはスタッフがWikidotのモジュールを使って特定のページのチェックを可能にするために作られたページです。あなたは同じチェックシステムを自由に使えますが、スタッフでない限り新しいワークベンチを作らないでください。
[[/collapsible]]
[[/div]]
[[/=]]
+ //WL-JP用メジャータグ//
当サイトのみで使用されるメジャータグです。
[[=]]
[[div_ class=&#34;fancyborder&#34;]]
[[collapsible hideLocation=&#34;both&#34; show=&#34;WL-JP用メジャータグを表示する&#34; hide=&#34;- 閉じる&#34;]]

//[http://wanderers-library-jp.wikidot.com/system:page-tags/tag/en en]// - WL-EN（本家英語サイト）から翻訳されたページに付けられるタグです。

//[http://wanderers-library-jp.wikidot.com/system:page-tags/tag/pl pl]// - WL-PL（ポーランド語版サイト）から翻訳されたページに付けられるタグです。

//[http://wanderers-library-jp.wikidot.com/system:page-tags/tag/jp jp]// - WL-JP（当サイト）オリジナルのページに付けられるタグです。

//[http://wanderers-library-jp.wikidot.com/system:page-tags/tag/他支部公式 他支部公式]// - JP以外の支部で公式ページとして作成された記事につけられるタグであり、ENの&#34;guide&#34;タグの記事に相当します[[footnote]]ENの&#34;guide&#34;タグはJPの&#34;ガイド&#34;とは定義が異なり、より広い範囲を指すことに注意してください。[[/footnote]]。

//[http://wanderers-library-jp.wikidot.com/system:page-tags/tag/重訳 重訳]// - 翻訳しようとしている文から直接翻訳をせずに、一度別の言語に翻訳されたものを用いて翻訳された記事に付与されるタグです。

//[http://wanderers-library-jp.wikidot.com/system:page-tags/tag/要翻訳 要翻訳]// - 一部に未翻訳箇所が残っている翻訳記事、或いは翻訳元の記事が改稿されて翻訳のアップデートが行われていない記事に付けられるタグです。該当する記事を発見したサイトメンバーは、翻訳を行うか否かに関わらずこのタグを付けることができます。このタグが付けられた記事を再翻訳・追加翻訳した場合は、そのページのディスカッションにコメントを残してください。

//[http://wanderers-library-jp.wikidot.com/system:page-tags/tag/削除通知 削除通知]// - 低評価による削除の通知が行われた記事に対して付けられる管理用のタグです。このタグはスタッフ以外が使用することは出来ません。勝手に外すのはもちろん、勝手に付けるのもやめてください。たとえ削除通知された記事にこのタグが付いていなくてもです。もしスタッフ以外のメンバーによる繰り返しの使用が確認された場合は処罰の対象ともなりえます。

//[http://wanderers-library-jp.wikidot.com/system:page-tags/tag/画像差し止め 画像差し止め]// - 記事に使用されているメディアがWL-JPではライセンス上掲載できず、メディアの表示を行っていない・差し止めた記事に付けられる管理用のタグです。代替メディアの掲載等で記事に使用されているメディアのライセンスがクリアになった場合は外されますが、差し止め後にWL-JP側でのみ独自に代替メディアを使用している翻訳記事には、元記事のメディアが差し替えられるまで付与され続けます。管理用タグではありますが、他のタグ同様その記事（翻訳）の投稿者が設置することができます。自分が投稿した記事以外で該当する記事を発見した際は、ディスカッション等でスタッフに報告するに留めてください。
[[/collapsible]]
[[/div]]
[[/=]]
+ //スタイルタグ//
これらのタグは、作品の種類を記述します。ページに複数の種類が含まれている場合、これらのタグのうちの2つ以上がページに適用される場合があります。

[[collapsible hideLocation=&#34;both&#34; show=&#34;スタイルタグを表示する&#34; hide=&#34;- 閉じる&#34;]]

//[http://wanderers-library-jp.wikidot.com/system:page-tags/tag/audio 音声添付](audio)// - 1つ以上の音声ファイルが添付されたページです。

//[http://wanderers-library-jp.wikidot.com/system:page-tags/tag/document 文書](document)// - 公的な文書として提供することを意図して書かれた記事に使用します。//日記//、//手紙//、//報告書//と組み合わせて使用します。&#34;本&#34;の一部としてただ文書として存在している記事はこのタグの対象にはなりません。

//[http://wanderers-library-jp.wikidot.com/system:page-tags/tag/epistolary 書簡](epistolary)// - 様々なソースからの小さな文書の集合として構造化された記事に使用されます。//文書//タグと併用してください。

//[http://wanderers-library-jp.wikidot.com/system:page-tags/tag/fable 寓話](fable)// - おとぎ話、神話、または伝統的に教訓や道徳を伝えるために設計された他の古風な物語の形式として構成された記事に使用されます。

//[http://wanderers-library-jp.wikidot.com/system:page-tags/tag/image 画像](image)// - 画像を含む記事を示します。

//[http://wanderers-library-jp.wikidot.com/system:page-tags/tag/journal 日記](journal)// - 日記やその他の個人的なログとして構成された記事に使用されます。//手紙//タグとは相いれなく、//文書//タグと併用してください。

//[http://wanderers-library-jp.wikidot.com/system:page-tags/tag/letter 手紙](letter)// - 他人に読んでもらうことを目的とした手紙として構成された記事に使用されます。//日記//タグとは相いれなく、//文書//タグと併用してください。

//[http://wanderers-library-jp.wikidot.com/system:page-tags/tag/narrative 叙述](narrative)// - 主に、または完全に物語の設定や内容の中に存在する関係者の視点から書かれた記事に使用されます。例: [[[マルグロウンを狩る]]]。//散文//タグとは相いれません。

//[http://wanderers-library-jp.wikidot.com/system:page-tags/tag/prose 散文](prose)// - 主に三人称の散文として書かれた記事に使用されます。なお、&#34;散文&#34;は「定型や韻律を持たない普通の文章」と定義されています。

//[http://wanderers-library-jp.wikidot.com/system:page-tags/tag/report 報告書]// - 科学的または学術的な目的で提出された正式な報告書として構成された記事に使用されます。//文書//タグと併用してください。

//[http://wanderers-library-jp.wikidot.com/system:page-tags/tag/video 映像添付]// - 1つ以上の映像ファイルが添付されたページです。

//[http://wanderers-library-jp.wikidot.com/system:page-tags/tag/verse 韻文]// - 散文ではなく、韻文の記事に使用されます。
[[/collapsible]]
[[/div]]
[[/=]]
+ //本タグ//
これらのタグは本の中の記事に適用されます。簡単に言うと、本とはサイト上の関連記事の集合体です。本の中の全ての記事は、該当する場合は本のハブと同様に本タグを取得します。**もしあなたが本タグを提案したい場合は、このページのスレッドにその提案された本に含まれる全ての作品をリストアップしてディスカッションポストを作成してください!**

//[http://wanderers-library-jp.wikidot.com/system:page-tags/tag/災獣の夢語り 災獣の夢語り](灾兽梦语)// - &#34;災獣の夢語り&#34;というタイトルの本の記事に使用されます。

タグを持つグループ、人物、設定がページに含まれている場合、そのページにはそのタグが適用されます。**もしあなたが設定/GoI/PoIタグを提案したい場合は、このページのスレッドにそのタグに含まれる全ての作品をリストアップして、ディスカッションポストを作成してください!**

//[http://wanderers-library-jp.wikidot.com/system:page-tags/tag/archives アーカイブ](archives)// - この記事は何らかの形でより広い図書館/SCPの宇宙に関連しています。//ブックバーナー//、//商人//、//刑務官//、//ネヴァーウェアー//、//図書館//と一緒によく併用されます。

//[http://wanderers-library-jp.wikidot.com/system:page-tags/tag/jailors 刑務官](jailors)// - 刑務官やSCP財団として知られている陰謀団体に関連している記事に付けられるタグです。

//[http://wanderers-library-jp.wikidot.com/system:page-tags/tag/bookburners ブックバーナー](bookburners)// - ブックバーナーや世界オカルト連合として知られている陰謀団体に関連している記事に付けられるタグです。
