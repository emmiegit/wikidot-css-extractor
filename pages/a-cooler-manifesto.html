“Que se foda O Crítico.”
 
Ruiz caminhou por um corredor monocromático, com um gravador de fita Betamax estragado em suas mãos.
 
“Esse cuzão entra na minha casa, começa a criticar a porra do papel de parede, não senhor, não senhor, o carpete não combina com as cortinas senhor, dá o fora da minha casa, SENHOR. Senhoras e senhores e, sei lá, animais superdotados, ou aliens ou seja lá o que vocês forem, nós cometemos um erro. Esse homem é um maníaco do caralho, e não do jeito bom.”
 
Ruiz subiu uma escada de Penrose.
 
“De alguma forma, nós nos tornamos em uma instituição, e isso foi um grande, GRANDE erro. Toda vez que algum de vocês idiotas faz um grafite memético, o homem chega tacando o pau naqueles que estão realmente tentando comunicar uma mensagem. Os mais idiotas de vocês chegaram a cometer erros de principiantes. Agora o Homem sabe o nosso nome. Agora nós somos desinteressantes, entediantes, fora de moda. As pessoas olham pras nossas coisas e bocejam. Ninguém liga pra gente porque a gente faz merdas sem sentido nenhum.”
 
Ruiz pulou entre um par de espelhos e entrou em queda livre.
 
“Então eu vou tomar a iniciativa e fazer uma coisa um pouquinho mais… radical. Foda-se a aleatoriedade, foda-se dadaísmo, foda-se tudo. Nada disso é maneiro, é por isso que ninguém fala da gente. Antes o nosso objetivo era impressionar, era desafiar, era pegar o saco do Homem e enfiar na boca dele. Agora a gente só tá fazendo a mesma merda sempre. O Criador de Brinquedos tem mais criatividade no cu do que todos vocês tem na mente, e é hora de consertar isso. Eu vou mandar esse vídeo pra todo mundo. Este é o nosso manifesto.”
 
Ruiz caiu em uma piscina de bolinhas gigante.
 
“Número Um. Foda-se os críticos. Especificamente, foda-se O Crítico. O Crítico é Ninguém. Qualquer um que tem um ‘O’ na frente do nome se acha demais. Não se misturem com esses filhos da puta, deixem eles discutirem sobre o lixo reciclado que eles chamam de ‘criatividade’. Façam arte para vocês mesmos, porque acredite, se você faz arte apenas pra satisfazer os críticos você é a prostituta deles, não a sua própria. Então tirem a rola do Crítico de suas bocas. Comecem a chupar suas próprias rolas a partir de agora.”
 
Ruiz pegou um cubo mágico e tentou resolvê-lo.
 
“Número Dois. Foda-se O Homem. Era isso que a gente fazia, até que aconteceu o ‘hahaha kkkk tão aleatório XD’. Aqui vai uma dica, e só uma, só pra vocês vêrem como é ter o cérebro masturbado: se Ninguém entende a sua obra, ela não vale nada.”
 
Ruiz colou uma folha de papel na lua.
 
“Número Três. Vão se fuder. Vocês são o que nos transformou em uma piada sem graça, vocês que pisaram na gente, e depois se sentaram pra fumar maconha ou sei lá e se perguntaram porquê Ninguém ‘tipo, nos entende, mano’. É porque vocês não estão dizendo nada com nada. Nós somos tão profundamente insignificantes. Sempre a mesma coisa. Quanto tempo até que um de nós finalmente faz alguma coisa original de uma vez?”
 
Ruiz transmigrou ungulateralmente entre multidões inorgânicas caóticas.
 
“Eu estou fazendo o chamado para uma renascença. Eu quero uma mudança. Eu quero que todo mundo pare de se fazer de maneiro só porque eles conseguem mudar as regras da realidade. Eu quero que vocês parem de ficar fazendo um monte da mesma merda estúpida de novo e de novo. Eu quero uma pizza entregue em dez minutos ou meu dinheiro de volta. Eu quero que vocês parem por um segundo e olhem para tudo que vocês fizeram em suas carreiras, e perguntem a si mesmos se vocês se orgulham disso. Eu quero que vocês percebam que vocês não se orgulham. Eu quero que vocês todos parem de fazer toda essa palhaçada velha. Eu quero que nós sejamos maneiros de novo.”
 
Ruiz desligou o telefone feito de corpos de baratas.
 
“Parem de fazer coisas só porque vocês podem, parem de fazer coisas porque vocês querem fazer coisas igual a todo mundo, parem de fazer coisas porque vocês viram algo legal e queriam fazer a mesma coisa só que de novo, parem de fazer coisas que não são suas, parem de fazer coisas que não são maneiras. Porque essa merda não é maneira, é infantil, é idiota pra cacete. Querem saber porquê nós não somos maneiros? É porque ‘nós’ inclui a todos nós, e infelizmente, você faz parte de todos nós. E você não é maneiro.”
 
Ruiz sorriu para o gravador.
 
“Ainda.”
 
----------------------------------------------
 
O Cortador e o Escultor se sentaram e assistiram ao vídeo.
 
“Como ele fez aquilo tudo? Ele… como ele tá na lua? O que SÃO essas coisas?”
 
“Eu não gostei.”
 
“É claro que você não gostou, você tá bravo por não ter esculpido tudo isso primeiro.”
 
“Não, eu quis dizer que eu não gosto do que ele tá tentando fazer. É algo sem rumo. Parece até que ele tá tentando nos separar.”
 
“Antigamente não tinha um ‘nós’. A gente só fazia o que a gente quisesse.”
 
“As coisas são melhores agora. A gente tá trabalhando com um objetivo. A gente tá fazendo a Realidade da Arte.”
 
“É, mas… não sei não. Eu não sinto mais tanta paixão com essas coisas. Eu sou ‘O Cortador’, tudo que eu faço é recortar revistas. Eu não sou que nem vocês. Eu não consigo fazer as coisas que eu realmente quero fazer. Eu não posso criar, só modificar. E é só por causa dessa porra de nome idiota.”
 
“Você que escolheu.”
 
“É, mas eu não queria fazer isso pelo resto da minha vida! O Duchamp tem razão, a gente é só ‘O Sei Lá O Quê’, e eu tô cansado disso! Eu quero botar meu nome real nas minhas obras!”
 
“Ha, ‘Duchamp’. Ele não merece esse pseudônimo.”
 
“Né?”
 
O Cortador se levantou e foi até a cozinha.
 
“Quer alguma coisa? Eu vou pedir pizza.”
 
“Pede uma vegetariana pra mim. Enfim, ele… ugh. Pensando bem, me dá uma de carne. Eu preciso de carne.”
 
“Beleza.”
 
“É que ele… não é maneiro. Tipo, Betamax? Qual o motivo dessa coisa existir, além de ser obscura? Você é a única pessoa que eu conheço que tem um tocador dessa coisa. Nós provavelmente somos os únicos que viram esse vídeo.”
 
O Cortador terminou seu pedido, e se sentou com o Escultor novamente.
 
“Eu sei que o Crítico tem uns dez desses, eu ganhei o meu dele. Ele vai ficar tão puto.”
 
“Ah é, ele vai ficar putasso. Ele vai querer botar a cabeça do Duchamp de decoração na sala dele.”
 
“Mas, por quê?”
 
“Ele tá criticando a gente, e ele tá criticando a crítica do Crítico.”
 
“Bem, todo mundo é um crítico. Por que você acha que alguém vai dar a mínima pra ele?”
 
“Ele é chamativo. Ele tá se opondo contra nossa revolução contracultural, ele tá roubando a gente, ele tá se apropriando da fonte e nos empurrando pro fundo do poço. Ele tá me deixando de saco cheio. Eu nem acho que o vídeo foi um roubo. Ele tá zombando da gente. É um vídeo sobre coisas impossíveis, ele tá falando merda sobre roubar arte.”
 
“Eu não roubo arte, cara. A única coisa que eu faço é recortar, lembra?”
 
“É, é. Isso foi decisão sua.”
 
“Foi é a palavra-chave dessa frase. Eu tô cansado disso.”
 
“Caralho.”
 
O Escultor inclinou-se até o aparelho e removeu a fita, virando-a em direção a luz, tentando sentir o sentimento de inexistência em seus cantos chanfrados.
 
“Ele te pegou, cara, essa coisa é um roubo afinal, é –&#34;
 
“Não é. Eu… é que eu cansei. Eu me cansei disso já faz um tempo. Eu nunca fiz uma coisa própria minha, e a única coisa que me faz continuar fazendo isso são vocês. Mas… não me leve a mal, cara, mas… eu quero fazer outras coisas. Lembra da sua primeira obra? Aquele negócio esquisito feito de vergalhão, qual era o nome que você tinha dado?”
 
“//Uścisk//. Eu me lembro.”
 
“As pessoas amaram aquilo. Deveria ter colocado seu nome naquilo. Qual foi a última coisa que você fez? A única coisa que as pessoas lembram sobre mim é que eu recorto jornais.”
 
Ruiz abriu a porta.
 
“Beleza, então. Uma havaiana e uma de carne, está correto, senhores? Por favor, vai uma gorjeta aí?”
 
O Escultor e o Cortador encararam Ruiz Duchamp, vestindo um uniforme de entregador de pizza, que continuou oferecendo-os o par de caixas. O Cortador quebrou o silêncio.
 
&#34;...foda-se. Aqui, vinte reais. Fica com o troco.&#34;
 
&#34;Obrigado. Aproveitem as pizzas!&#34;
 
O Escultor virou-se ao Cortador enquanto Duchamp se afastava da casa.
 
&#34;O que diabos tem de errado com você?&#34;
 
&#34;Cara, eu tô com fome, e ele tava com a nossa comida. Ele não é tão cuzão, não é como se ele tivesse envenenado a pizza ou algo assim. Se ele quisesse nos matar, o vídeo teria feito o serviço. Nós não somos nada perto dele, e ele sabe disso. Ele tá sobre o controle aqui. Me perdoe por dizer isso, mas... ele é mais maneiro do que nós.&#34;
 
&#34;Seu... que se dane. Só me dá minha pizza.&#34;
 
&#34;Aqui.&#34;
 
&#34;...essa é vegetariana.&#34;
