**Ítem #:** SCP-1495-JP

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** La apariencia de SCP-1495-JP se registrará en la IA del servidor; en caso de que SCP-1495-JP sea detectado en cualquier dispositivo que la Fundación no autorice, la imagen se mostrará con SCP-1495-JP removido. El personal que reconozca a SCP-1495-JP puede recibir tratamiento amnéstico si es necesario.

**Descripción:** SCP-1495-JP es una entidad humanoide que se manifiesta en Google Street View[[footnote]]Un servicio que proporciona fotografías panorámicas de paisajes a lo largo de carreteras de todo el mundo. Las fotos se toman con una lente de ojo de pez, lo que permite grabar el paisaje completo en 360° y reproducir el entorno dentro de la aplicación[[/footnote]], una de las funciones incluidas en Google Maps, una aplicación de mapas operada por Google Inc.

SCP-1495-JP se asemeja a un varón asiático de mediana edad. Tiene sobrepeso físico, viste una camiseta blanca y vaqueros manchados de arena, y mantiene una posición erguida; siempre gira la cara hacia la cámara y establece contacto visual. Aunque no se puede encontrar más de una instancia de SCP-1495-JP en una misma ubicación, hay casos confirmados en los que varias instancias aparecieron en distintas ubicaciones al mismo tiempo cuando se inició la aplicación en varios dispositivos diferentes. Además, la ubicación de SCP-1495-JP no es constante, sino que cambia cada vez que se inicia la aplicación. Basándose en estos hechos, se asume que SCP-1495-JP es una forma de vida informativa que depende del dispositivo que inició la aplicación.

Aunque Google Street View normalmente difumina los rostros humanos detectados, esta característica no afecta a SCP-1495-JP. Aunque no está claro por qué no funciona, se cree que SCP-1495-JP no está manipulando directamente la IA, ya que borrar la propia anomalía es posible, tal y como se establece en los Procedimientos Especiales de Contención.

Cuando un individuo que una vez percibió a SCP-1495-JP (en adelante, &#34;el sujeto&#34;) recuerda la anomalía mientras se encuentra en el lugar donde apareció, el sujeto entra inmediatamente en parada cardiopulmonar y fallece. Cuando esto sucede, el sujeto permanece erguido y su expresión facial cambia a una que se asemeja mucho a la del SCP-1495-JP que percibió. Si el sujeto fallece mientras SCP-1495-JP se muestra en la aplicación, una versión aún con vida del sujeto aparece en la aplicación, y entonces se puede ver a SCP-1495-JP tirando de la mano del sujeto y llevándolo a una posición inobservable[[footnote]]Como fuera del ángulo de visión o detrás de un obstáculo[[/footnote]]. Aunque el sujeto es consciente de SCP-1495-JP y trata de apartarse de su mano, no hay ningún caso en el que el sujeto fuera capaz de escapar de SCP-1495-JP. No está claro por qué el sujeto y SCP-1495-JP pueden moverse en las fotografías.

SCP-1495-JP tiende a manifestarse en lugares apartados, en la mayoría de los cuales no hay más humanos que SCP-1495-JP fotografiados. Además, las expresiones faciales de SCP-1495-JP en lugares naturales sin estructuras artificiales, como montañas y ríos, suelen describirse como sonrientes en muchos casos. Excepcionalmente, cuando los dispositivos inician la aplicación desde el interior de las instalaciones de la Fundación, SCP-1495-JP aparece con mayor frecuencia alrededor de las instalaciones de la Fundación; en tales casos, la expresión de SCP-1495-JP es invariablemente una cara seria. Dado que este comportamiento se observó por primera vez después de que la Fundación implementara los Procedimientos Especiales de Contención para SCP-1495-JP, se asume que SCP-1495-JP es consciente de la existencia de la Fundación. Sin embargo, no ha habido ningún caso en el que SCP-1495-JP haya respondido a ninguna acción por parte de la Fundación, y todos los intentos de comunicarse con éste han fracasado.

**Anexo:** Recientemente, el personal a cargo de SCP-1495-JP ha informado de una serie de fenómenos inexplicables. Los siguientes son extractos seleccionados. Actualmente se está investigando su relevancia con respecto a SCP-1495-JP.

||~ Reportado por||~ Descripción||~ Resultados de la investigación ||
||Dr. Hibiya|| Siente una intensa sensación de presión en el trabajo.||No se han detectado anormalidades.||
||Investigador Sakano|| La frecuencia de reposición de suministros es notablemente alta.||No se han detectado anormalidades.||
||Dr. Hibiya|| Se siente anormalmente somnoliento cuando está en su habitación.||No se han detectado anormalidades.||
||Investigador Emoto|| El pomo de su laboratorio siempre está caliente.||No se han detectado anormalidades.||
||Dr. Hibiya|| Oye ruidos de &#34;golpecitos&#34; en su habitación a altas horas de la noche.||No se han detectado anormalidades. Tras la investigación, el Dr. Hibiya informó de que ya no oía ruidos de golpecitos.||
||Investigador Sakano|| Siente una sed anormal cuando está en el laboratorio.||No se han detectado anormalidades.||
||Investigador Emoto|| Experimenta una repentina y no identificada sensación de terror mientras trabaja.||No se han detectado anormalidades.||
