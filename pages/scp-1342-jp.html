**アイテム番号:** SCP-1342-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** その性質上、SCP-1342-JPを完全に収容する事は現時点ではできていません。差し当たりSCP-1342-JPについてはSCP-1342-JP-1の確保および一般社会への隠蔽・隔離を行っています。確保したSCP-1342-JP-1は収容エリア- --アルファ-- --ベータ-- --ガンマ-- デルタに収容してください。

**説明:** SCP-1342-JPは、ひゅうが型護衛艦をベースとした設計の武装艦です。

SCP-1342-JPは元々はNMS社[[footnote]]正式名称ネレウス・マリーン・システムズ。プロメテウス研究所傘下の造船企業でしたが、プロメテウス研究所崩壊の原因となった[削除済]の影響により壊滅しました。[[/footnote]]により、世界オカルト連合との契約にもとづき実験艦として建造されていた船舶です。SCP-1342-JPが建造された目的は異世界への渡航実験であり、そのためSCP-████、SCP-████、またSCP-███-JPの理論を応用した跳次元エンジンが本来のひゅうが型護衛艦に搭載されている機関と置き換えられる形で搭載されています。押収した資料から世界オカルト連合はSCP-1342-JPおよび同型艦を用いてAW-███-Zaydan-Brancoと定義される世界線[[footnote]]当該世界線はGoI-██の拠点と考えられています[[/footnote]]への侵攻およびGoI-██の殲滅を目的としていたと推測されていますが、世界オカルト連合は公式には否定しています。SCP-1342-JPの建造途中でインシデント-████によりNMS社およびその母体であるプロメテウス研究所は崩壊しましたが、事件当時SCP-1342-JPは試験運転は行われていなかったものの、船体そのものはほぼ完成していた事が判明しているため、SCP-1342-JPは異世界への渡航が可能になっていると見られています。

インシデント-████直後、財団は隠蔽工作や生存者救助、またオブジェクトの収容のため、被害を受けたプロメテウス研究所関連施設への立ち入りを行いました。立ち入り対象となった施設にはNMS社本社屋および当時SCP-1342-JPが建造されていたNMS社所有の建造施設も含まれており、そのため異世界渡航船としてのSCP-1342-JPに関するデータはほぼ完全に手に入れる事ができました。SCP-1342-JPの詳細なデータについてはファイル：『SCP-1342-JP詳細記録』を参照してください。なお、参照にはセキュリティクリアランスレベル4/1342-JPの職員の許可が必要です。

また、SCP-1342-JPにはAW-101ヘリコプター2機と、MV-22オスプレイ2機（それぞれSCP-1342-JP-2および3とする）が搭載されています。これらはインシデント-████当時SCP-1342-JPに搭載されていた航空機であり、そのまま搭載され続けていると考えられます。

以上が異世界渡航を目的として建造された船舶としてのSCP-1342-JPに関する説明です。

現在SCP-1342-JPは自律行動しています[[footnote]]本来の実験艦としてのSCP-1342-JPはAI等は搭載しておらず、そのため自律的な行動が可能ではなかった事に注意してください。[[/footnote]]。普段は基底世界外に存在していると見られていますが、時折基底世界に出現します。出現する地点はランダムであると考えられ、現在では太平洋、大西洋、日本海、地中海などへの出現例が確認されています。

基底世界へ出現した際、多くの場合SCP-1342-JPはSCP-1342-JP-1と総称される実体を多数載せています。SCP-1342-JP-1は以下の点が共通しています。

* 知的生物である点。
* 元の世界において何らかの理由で迫害対象となっていた点。
* （財団は直接観測はしていないものの）SCP-1342-JPにより「救助」されなければおそらく敵対勢力により殺害されていた点。

現時点で観測されているSCP-1342-JP-1は以上の点が共通していますが、遺伝子、容姿等はまちまちであり、基底世界の人類と変わらない容姿・遺伝子構造をしている個体群もあれば、基底世界の地球上の生物とは一致しない容姿・遺伝子構造をしている個体群も確認されています。

SCP-1342-JP-1からの証言を総合すると、SCP-1342-JPは多数の基底世界外の世界において、迫害される勢力の脱出の補助を行っているようです。上記のSCP-1342-JP-2および-3も当初は単にSCP-1342-JPに搭載されているだけの異常性のない航空機であると思われていましたが、SCP-1342-JP-1の証言により本来有人機であるにも関わらず無人で飛行・着艦を行っている事がわかった[[footnote]]SCP-1342-JP-1の証言から、SCP-1342-JPが直接接舷できない場所にいたSCP-1342-JP-1の「救助」に利用されている事が判明しています。[[/footnote]]ため、SCP-1342-JP-1に附属するオブジェクトとして認定されました。

SCP-1342-JP-1が多数乗り込んでいる状態で基底世界にSCP-1342-JPが出現すると、SCP-1342-JPは以下の通信を発します。

&gt; メーデー、メーデー、メーデー、こちら難民救護艦テティス。テティス、テティス。メーデー、テティス。
&gt; 位置は北緯██度██分、西経██度██分[[footnote]]通信の発信時にSCP-1342-JPがいる地点の緯度経度が入ります。[[/footnote]]。
&gt; 多数の要救助者有り。すぐに救助されたし。乗船人数は███[[footnote]]SCP-1342-JP出現時にSCP-1342-JPに乗り込んでいたSCP-1342-JP-1の総数が入ります。[[/footnote]]。
&gt; メーデー、テティス。オーバー。

文中にて船名として告げられる『テティス』という船名は、NMS社およびプロメテウス研究所内部でのSCP-1342-JPのコードネームであることが押収された資料および生存者への聞き取り調査から判明しています。そのため、SCP-1342-JPに本来なかったはずの自律行動という異常現象にはNMS社ないしプロメテウス研究所関係者が関与していると推測されています。


**補遺1:** SCP-1342-JP-1からの聞き取りの結果、SCP-1342-JP内部には乗組員はいないものの、艦内放送等を通じてSCP-1342-JP-1との意思疎通をする存在（以下SCP-1342-JP-Aとする）が確認されました。SCP-1342-JP-Aは█████ ████ ███という名前を名乗っている事が判明しましたが、この人名はインシデント-████発生時にSCP-1342-JPのブリッジで死亡したと思われる[[footnote]]艦内および造船所内の捜索では遺体は発見されませんでした。造船所の立地や当時の状況から造船所外部への脱出は不可能と判断されており、遺体は消失したと考えられていました。[[/footnote]]NMS社に出向していたプロメテウス研究所の技術者の名前と一致している事が確認されています。また、上記の通信の音声も分析の結果99.25%█████ ████ ███の肉声と合致するという結果が得られました。この事から、インシデント-████以降に新たに発現した異常性については█████ ████ ███が何らかのかたちで関与している可能性があります。このため█████ ████ ███はPOI-1342-JPに指定されました。

**補遺2:**プロメテウス研究所およびNMS社の生存者からの聞き取り調査などの結果、POI-1342-JPの詳細なプロフィールを得る事ができました。要約すると以下の通りとなります。

* プロメテウス研究所雇用以前からインシデント-████までの間は█████在住であった。
* しかしながら出身は[編集済]国であり、19██年[[footnote]]軍部急進派によるクーデターをきっかけに大規模な内乱が発生。死傷者は判明しているだけでも██万人と見積もられている。また[編集済]国を脱出した難民はおよそ██万人と推定されている。[[/footnote]]に家族と共に祖国を脱出している。
* 以上のような生い立ちのためか、難民や亡命者に対し非常に同情的であった。
* どちらかと言えば理想主義者であり、現実よりも理想を取るきらいがあった。
* SCP-1342-JPの成功により異世界の渡航が実現した場合、その先の異世界で迫害を受け、生命の危機に晒されている難民がいた場合にはその救助も行うべきであると主張する旨の話を同僚にしていた。
* 上記の言動等から、SCP-1342-JP完成後の試験においては乗組員から外されていた。






&gt; //もはや我々には猶予も余裕もありません。データの示すとおり、SCP-1342-JP-1を収容している４つのエリアのうち３つは既に本来の収容人数を超えています。最後の１つも満タンになるのは時間の問題でしょう。そしてSCP-1342-JP-1を養うための資金も増大しつつあります。確かにSCP-1342-JP-1にはいくらか財団等で使用する物品の製造などの作業をさせていますが、その利益はSCP-1342-JP-1収容の経費に比べるとごくささやかなものです。さらに、エリア-1342-ガンマのE-37から42までのブロックではそれぞれ異なる世界からやってきたSCP-1342-JP-1の集団間の諍いなどをきっかけに暴動が発生しています。//
&gt; 
&gt; //率直に申し上げます。このままではSCP-1342-JPの収容は遠からず破綻します。だいたい、財団、いや我々人類は同じ世界で発生した難民の扱いですら苦慮しているのです。こんな事を言うのはなんですが、我々にはもはやこれ以上彼らを受け入れる余裕はありません。何らかの決断が必要です。それが一般的な倫理からは外れたものであったとしても。//
&gt; 
&gt; //また、SCP-1342-JP自体についても同様です。あれが今までのように際限なく難民をつれてきては我々の世界がー財団だけではなくーがパンクします。私はSCP-1342-JPの無力化を提案します。//
&gt;  -サイト81██管理者兼SCP-1342-JP-1管理責任者 ██████ ███ █████████

上記の提案は現在財団倫理委員会において審議中です。</textarea></pre>
