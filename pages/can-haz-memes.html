    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>“我跟你说，LOLcats不算是个模因威胁。别再试着给它们分类了。”

Bjornsen教授恼怒地瞪着桌子对面的女人。在心理部门中，Roth博士无疑是一位顶尖的认知行为治疗师，但却明显有些……顽固不化。正如其他专职负责心理创伤治疗的员工一样，Roth博士很少接触异常项目——更别说SCPs了。她偶尔试图单独取得关于猫的信息的行为早就被注意到了，而这一行为则被认定为无伤大雅的小癖好。

也许是时候将无伤大雅提升为令人担忧了。

&#34;但它们已经快要永远流传下去了！从1870年开始就已经有猫穿着衣服带字幕的图片了！你怎么能不认为它是一个具有很强威胁的模因效应？！&#34;

Roth博士很明显正在控制自己不用拳头敲打桌面，作为代替，她开始作出大幅度的，强劲的手势。

&#34;即使它们现在看起来是无害的，基金会的所有人都知道在它里面加入什么危险的东西是多么容易！做一只暴躁的猫会让你脾气暴躁，做一只职业的猫会让你变成工作狂，做一个猫狙击你的动图（GIF）能够随随便便地杀死你！我自己至少能找出一打可以经由LOLcats变成一个K级威胁的东西！无论如何——&#34;

Bjornsen抬起他的手打断了Roth博士的咆哮。&#34;是的，我看过你的报告。但是，我认为你也忘了一些事情。&#34;

&#34;什么，请讲。&#34;

&#34;4chan和tumblr模因中的30％是由基金会引领并传播的。&#34;

&#34;什么？&#34;

&#34;战争的主体是我们，我们没有风靡一时的漫画，但我们代表着目前的流行趋势，这没有异常。即使是不爽猫的主人也是我们这边的。&#34;

Roth博士的表情凝固了，她的脸上写满了难以置信。Bjornsen看着这一切并且叹了口气。

&#34;你不是第一个发现流行模因具有潜在感染性的人，认知危机和模因学部门定期向精神部门的我们咨询如何缩短模因的寿命，我们知道一个让最受欢迎的模因在几周之内消失的办法，如今，诚然LOLcats非常灵活，但它仍在掌控之中。&#34;

Roth博士突然推开桌子，她站起来之后椅子轻微的旋转着。她生气地说， &#34;那么这一切只是让我看起来很愚蠢吗？&#34;

Bjornsen又叹了一口气，&#34;不，这看起来十分偏执，但不愚蠢。坦率的说，之前我以为你可以摆脱这个怪癖。所以，我也有错。坐下来。&#34;

Roth博士慢慢坐下，将椅子放回桌子前。&#34;那么现在，显然我的警告是太少，太晚了吗？&#34;

这话获得了一个凌厉而锐利的责备的眼神，她镇定了一些。&#34;对不起，那是没必要的。但是，现在怎么办？&#34;

Bjornsen打开抽屉并拿出一个文件夹，从她面前滑过。&#34;这是关于目前研究控制LOLcats模因的概况简介，根据你的权限等级删除了一些信息。我想让你看看这些然后告诉我你是否想被编入COG / MEM部门的联络小组。这不是晋升，但如果你这么做，或许可以将你那些狂热的专注贡献在有用的地方。&#34;

Roth博士慢慢的伸出手打开文件夹，十几页文档正在等待她的阅览。她扬起唇角微微一笑，从第一页开始读起。</textarea></pre>
