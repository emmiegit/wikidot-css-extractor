**Item nº:** SCP-1241-JP

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** SCP-1241-JP-1 é contido em uma cela de contenção humanoide padrão no Sítio-81██, sendo fornecido com três refeições diárias desprovidas de &#34;udons&#34;. Dada a sua natureza anômala inofensiva e forte desejo de cozinhar, SCP-1241-JP-1 é empregado na cantina do Sítio-81██, possuindo a mesma autoridade de um funcionário com credenciais Nível 0[[footnote]]Entretanto, saiba que o cardápio local não irá servir &#34;udons&#34; devido à presença de SCP-1241-JP-1.[[/footnote]]. SCP-1241-JP-1 é permitido de, sob o consentimento da equipe responsável e Diretor do Sítio, usar o seu salário mensal recebido para a compra de itens de luxo e conforto para sua cela. SCP-1241-JP-1 é permitido de preparar &#34;udon&#34; para fins experimentais, considerando que nunca expressou relutância em fazê-lo, e que tal procedimento garantiu efeitos positivos em seu estado mental.

**Descrição:** SCP-1241-JP é um fenômeno anômalo instigado pela interação de um homo sapiens em específico (doravante, SCP-1241-JP-1) com qualquer porção de uma das &#34;33 variantes de macarrão japonês, especialmente udon&#34; (nesse relatório, coletivamente denominados &#34;udons&#34;). Quando um &#34;udon&#34; está prestes a ser consumido por SCP-1241-JP-1, este desenvolve uma capacidade de atividade autônoma através de meios desconhecidos. Uma vez que obtém mobilidade, este imediatamente exibe hostilidade em relação à SCP-1241-JP-1, aderindo métodos agressivos de fuga para &#34;se salvar&#34;. Essa resistência persistente impediu SCP-1241-JP-1 na maioria das suas tentativas de consumir o &#34;udon&#34;, com isso sendo possível apenas em uma instância. Suas peculiaridades como entidades animadas parecem diferir dependendo das &#34;espécies&#34; às quais são atribuídas, como no caso do próprio udon, que é beneficiado por sua força física elevada, geralmente causando ferimentos leves à SCP-1241-JP-1. Uma inspeção com contadores kant revelou que o fenômeno não é provocado por uma reconfiguração ontocinética[[footnote]]No Registro de Experimento 1241-38, pela primeira vez foi observada uma anormalidade de origem possivelmente ontocinética em SCP-1241-JP. Consulte o anexo abaixo para mais informações.[[/footnote]]. O processo pelo qual os &#34;udons&#34; se locomovem, assim como a fonte de onde é adquirida energia necessária para esse feito, também permanecem até o momento um mistério.

SCP-1241-JP-1 é um homem japonês nascido em 1975. Sua fisiologia corresponde com a de um indivíduo médio do mesmo sexo entre seus 40 anos, e não apresenta propriedades anômalas enquanto fora de SCP-1241-JP. É notável que SCP-1241-JP-1 possui um histórico de artesão de udon, embora seja impossibilitado de comer seu próprio udon devido à intervenção de SCP-1241-JP.

SCP-1241-JP-1 atraiu a atenção de agentes da Fundação em 20██, quando tornou-se centro de um assunto recorrente em uma pequena comunidade online anônima, cujo se tratava de &#34;um restaurante de udon onde o dono lutava com a comida&#34;. SCP-1241-JP-1 foi localizado e contatado, e sua contenção foi estabelecida após a confirmação de suas propriedades anômalas.

Experimentações regulares com SCP-1241-JP-1 foram realizadas na esperança de determinar os requerimentos, limites de alcance e consequências de uma ocorrência de SCP-1241-JP, assim como o registro comportamental do fenômeno com abordagens unicamente elaboradas. A seguir, um anexo dos Registros de Experimento.

[[collapsible show=&#34;+ Mostrar Registros de Experimento&#34; hide=&#34;- Esconder Registros de Experimento&#34;]]
&gt; __**Registro de Experimento 1241 - 1**__
&gt; **Sujeito:** SCP-1241-JP-1
&gt; 
&gt; **Método Aplicado:** O sujeito é instruído de comer um udon preparado pela equipe utilizando receitas comuns.
&gt; 
&gt; **Resultado:** O sujeito não conseguiu comer o udon. Minutos depois, o udon saltou violentamente da tigela, fazendo o sujeito sofrer queimaduras leves pelo caldo espirrado.
&gt; 
&gt; **Análise:** O comportamento típico da anomalia. Uma fotografia de SCP-1241-JP em seu estado ativo pôde ser obtida.
&gt; //Apesar de tudo ter ocorrido conforme estava previsto, a intensidade do udon foi maior do que eu esperava. Em experimentos futuros com udon aconselho resfriá-los com antecedência para a segurança de SCP-1241-JP-1.//—Pesquisador Nihachi

&gt; __**Registro de Experimento 1241 - 2**__
&gt; **Sujeito:** SCP-1241-JP-1
&gt; 
&gt; **Método Aplicado:** O sujeito é instruído de preparar e comer o seu udon.
&gt; 
&gt; **Resultado:**  O sujeito não conseguiu comer o udon.
&gt; 
&gt; **Análise:** Com base nos resultados do Registro de Experimento 1241-1, vimos que é improvável que o fenômeno seja causado involuntariamente por SCP-1241-JP-1 ou que algum gatilho anômalo exista em sua receita.

&gt; __**Registro de Experimento 1241 - 3**__
&gt; **Sujeito:** D-1241-1
&gt; 
&gt; **Método Aplicado:** Um funcionário Classe-D é instruído de comer um udon enquanto está a 30cm de frente com SCP-1241-JP-1.
&gt; 
&gt; **Resultado:** O sujeito conseguiu comer todo o udon sem dificuldades.
&gt; 
&gt; **Análise:** Parece que SCP-1241-JP não ocorre dentro do alcance de SCP-1241-JP-1, mas que ocorre apenas com SCP-1241-JP-1.

&gt; __**Registro de Experimento 1241 - 35**__
&gt; **Sujeito:** SCP-1241-JP-1
&gt; 
&gt; **Método Aplicado:** O sujeito é instruído de comer um napolitano[[footnote]]Em Japonês: ナポリタン //Naporitan//, é um prato de macarrão japonês feito a moda ocidental. Seus principais ingredientes incluem espaguete, cebola, pimentão, linguiça, e molho de tomate. [[/footnote]].
&gt; 
&gt; **Resultado:** O sujeito não conseguiu comer o napolitano.
&gt; 
&gt; **Análise:** Com o resultado desse experimento, podemos ver que o tipo de macarrão usado e suas características contam como requerimentos para uma ocorrência de SCP-1241-JP. É fundamental que o macarrão em questão seja de origem japonesa, e seus análogos instantâneos não são apropriados. As 33 variantes de macarrão que atendem a esse requerimento foram designadas &#34;udons&#34;, passando a ser refletidas no conteúdo desse relatório.

&gt; __**Registro de Experimento 1241 - 36**__
&gt; **Sujeito:** SCP-1241-JP-1
&gt; 
&gt; **Método Aplicado:** Após bloquear temporariamente suas funções visuais, olfativas e auditivas, introduzir udon via oral enquanto o mesmo dorme.
&gt; 
&gt; **Resultado:** O udon se recusou a entrar na boca do sujeito.
&gt; 
&gt; **Análise:** SCP-1241-JP poderá ocorrer mesmo se SCP-1241-JP-1 não estiver ciente da presença do &#34;udon&#34;.
&gt; //Com isso, podemos dizer que os próprios &#34;udons&#34;, e não SCP-1241-JP-1, estão conscientemente causando SCP-1241-JP. Além disso, considerando o comportamento inalterado apresentado pelos &#34;udons&#34; em seu estado ativo, pode ser necessário investigar a possibilidade da existência de uma inteligência ou comunicação com os &#34;udons&#34;.//—Pesquisador Sunaba

&gt; __**Registro de Experimento 1241 - 38**__
&gt; **Sujeito:** SCP-1241-JP-1
&gt; 
&gt; **Método Aplicado:** Fazer o sujeito comer udon.
&gt; 
&gt; **Resultado:** Embora o sujeito tenha conseguido comer o udon, o mesmo ressaltou que sua textura era desconfortável. Entretanto, ao fazer uma checagem residual em sua boca, descobriu-se que o sujeito na verdade havia comido tofu e não udon.
&gt; 
&gt; **Análise:** Na confirmação da gravação de vídeo, em nenhum instante o udon foi observado sendo transformado inteiramente em tofu, desde o suprimento dos ingredientes, seu cozimento, e introdução na boca do sujeito. Com isso, acredita-se que o udon tenha sido de alguma forma transformado em tofu no exato momento em que o sujeito começou a mastigar.
&gt; //No resultado desse experimento pudemos ver um comportamento muito diferente do esperado. O fenômeno não causou a animação espontânea do udon, mas interferiu na alimentação através de uma nova abordagem, sendo essa a total conversão do udon. Isso, juntamente com o resultado do Experimento 1241-36, comprovam que o udon possui uma capacidade de raciocínio alta o suficiente para habilitá-lo de manipular SCP-1241-JP-1 durante a sua alimentação. Mais experimentos acerca disso serão feitos.//—Dr. Sarashina

&gt; __**Registro de Experimento 1241 - 43**__
&gt; **Sujeito:** SCP-1241-JP-1
&gt; 
&gt; **Método Aplicado:** Fazer o sujeito comer nagashi somen[[footnote]]Uma maneira alternativa de comer somen, usada convencionalmente para uma multidão de pessoas. Um longo bambu cortado pela metade na forma de uma calha é usado para carregar a água, enquanto o somen é despejado sobre. Enquanto o macarrão é levado pelo movimento da água, as pessoas devem usar os seus hashis para colher a porção que desejarem.[[/footnote]].
&gt; 
&gt; **Resultado:** O sujeito não conseguiu comer o somen.
&gt; 
&gt; **Análise:** Tentativas de alimentação com macarrão de receitas derivadas também não tiveram sucesso.

&gt; __**Registro de Experimento 1241 - 44**__
&gt; **Sujeito:** SCP-1241-JP-1
&gt; 
&gt; **Método Aplicado:** Fazer o sujeito comer nagashi somen. Esse experimento foi realizado com a solicitação do sujeito e a aprovação de dois membros da equipe de segurança de Nível 3.
&gt; 
&gt; **Resultado:** O sujeito conseguiu comer uma quantidade pequena do somen.
&gt; 
&gt; **Análise:** Essa é a primeira tentativa bem sucedida de comer um &#34;udon&#34; no ambiente de contenção. Outros &#34;udons&#34; poderão ser utilizados no futuro, e acredita-se que o consumo desses também será possível graças a esse método.
&gt; //Quando o experimento havia começado, SCP-1241-JP-1 rapidamente foi até a máquina de nagashi, esperando inclinado com a cabeça sobre uma das seções da máquina, na intenção de comer o udon junto com a água corrente. Após um período de cinco minutos, uma quantidade pequena de somen foi confirmada na boca de SCP-1241-JP-1.//—Dr. Kawara

[[/collapsible]]

Depois do Registro de Experimento 1241-44, SCP-1241-JP-1 foi entrevistado pelo Pesquisador Yabu. A seguir, uma transcrição do conteúdo da entrevista.

[[collapsible show=&#34;+ Mostrar Registro de Entrevista&#34; hide=&#34;- Esconder Registro de Entrevista&#34;]]

**Registro de Entrevista**

&gt; **Sujeito:** SCP-1241-JP-1
&gt; 
&gt; **Entrevistador:** Pesquisador Yabu
&gt; 
&gt; **Nota:** Esta entrevista foi realizada na tentativa de obter informações de SCP-1241-JP-1 sobre os Registros de Experimento 1241-43 e 44. Para uma entrevista mais cordial, o Pesquisador Yabu foi permitido de chamar SCP-1241-JP-1 pelo seu verdadeiro nome, ██.
&gt; 
&gt; **&lt;Início do Registro&gt;**
&gt; 
&gt; **Pesquisador Yabu:** Estamos começando com a entrevista agora. ██, fico agradecido por sua cooperação.
&gt; 
&gt; **SCP-1241-JP-1:** Ah, estou apenas fazendo a minha parte. Sempre estive devendo.
&gt; 
&gt; **Pesquisador Yabu:** Entendo. Agora, a respeito daqueles últimos experimentos……
&gt; 
&gt; **SCP-1241-JP-1:** [Interrompendo] Ahhh, eu sinto muito por isso. Ando desordenado demais para alguém da minha idade sabe……
&gt; 
&gt; **Pesquisador Yabu:** Ah, não precisa se preocupar. Você não fez nada de errado. Mas o que eu quero saber é, por que você quis fazer mais um experimento? Poderia me dizer o motivo?
&gt; 
&gt; **SCP-1241-JP-1:** Bem, diria que aquele somen na verdade era de outra……Ehh……&#34;espécie&#34;? Pensei que seus professores haviam notado como o somen não resistiu tanto quanto os &#34;udons&#34;.
&gt; 
&gt; **Pesquisador Yabu:** Certo.
&gt; 
&gt; **SCP-1241-JP-1:** A minha intenção era fazer com o somen tentasse esquivar dos hashis pela corrente da água, ou se locomover na direção oposta. Por exemplo, se o somen concentrasse todo o seu esforço em correr contra o caminho da corrente, acabaria por não sair do lugar. Portanto, pensei que se o macarrão fosse contra a corrente, precisaria fazer um outro movimento rápido para fugir, mas não iria conseguir por conta do impulso.
&gt; 
&gt; **Pesquisador Yabu:** Então mais experimentos serão feitos.
&gt; 
&gt; **SCP-1241-JP-1:** Eh, não esperava que ele deixaria a água o levá-lo. Quando percebi, ele já estava bem de frente com a minha boca. Mas mesmo assim, ele conseguiu escapar.
&gt; 
&gt; **Pesquisador Yabu:** Mas a análise comprovou que você havia conseguido comer.
&gt; 
&gt; **SCP-1241-JP-1:** Sim, sim…… [Sorrindo] Mas aquilo ainda foi muito pouco, não é o suficiente. Embora isso não tenha saído como havia planejado…… posso sentir que finalmente consegui algo depois de tantos anos.
&gt; 
&gt; **Pesquisador Yabu:** E quanto a outra &#34;espécie udon&#34;?
&gt; 
&gt; **SCP-1241-JP-1:** Hmm……É complicado dizer, até porque nenhum deles é realmente dócil, mas já posso imaginar um macarrão que faça parte…… Uhm, o reimen[[footnote]]O nome japonês do prato tradicional coreano naengmyeon (냉면), trazido a [https://pt.wikipedia.org/wiki/Morioka Morioka] por Teruto Aoki.[[/footnote]]? Mas o udon com certeza é o pior de todos, esse traiçoeiro é de outro nível.
&gt; 
&gt; **Pesquisador Yabu:** Usaremos o reimen em um próximo experimento. De qualquer forma, o que torna o udon tão especial?
&gt; 
&gt; **SCP-1241-JP-1:** Foi com ele que tudo isso começou.
&gt; 
&gt; **Pesquisador Yabu:** Oh, como?
&gt; 
&gt; **SCP-1241-JP-1:** Devo ter falado sobre meu nascimento quando vim aqui.
&gt; 
&gt; **Pesquisador Yabu:** Pelo o que eu sei seu pai era dono de um restaurante de udon.
&gt; 
&gt; **SCP-1241-JP-1:** Sim, e por causa disso guardávamos muito udon na casa dele. Me empanturrava a vontade, mas é claro que depois de um tempo acabei me enjoando, e desde quando entrei no ensino médio até minha graduação na universidade não quis mais pensar em udon.
&gt; 
&gt; **Pesquisador Yabu:** Por favor continue.
&gt; 
&gt; **SCP-1241-JP-1:** Como quiser……fiquei trabalhando normalmente por alguns anos, até que de repente havia me lembrado do tempo em que comia udon. E quando você se lembra, você pode querer comer de novo. Por isso decidi comer udon depois de muito tempo. Então eu fui comer! Mas o udon criou vida.
&gt; 
&gt; **Pesquisador Yabu:** SCP-1241-JP ocorreu?
&gt; 
&gt; **SCP-1241-JP-1:** Isso. Era louco ver aquilo. Quando tentava comê-lo, o udon começava a se mexer, e fugia de mim…… Fiquei surpreso pela primeira vez, mas depois de um tempo comecei a ficar frustrado, porque não conseguia comer o que eu queria comer quando eu tentava comer.
&gt; 
&gt; **Pesquisador Yabu:** Ah.
&gt; 
&gt; **SCP-1241-JP-1:** Chegou uma hora que perdi a paciência, e voltei para a casa do meu pai. Contei tudo o que havia acontecido. Ele não acreditou no começo, então resolvi tentar comer na frente dele…… Ele viu tudo aquilo, embora tenha demorado um bocado para aceitar que aquilo era real. Com um olhar confuso, me disse que eu devo ser odiado pelo udon. Mas não pude desistir, e acabei me tornando um artesão de udon. Felizmente, nós tínhamos todos os recursos necessários para a produção de udon.
&gt; 
&gt; **Pesquisador Yabu:** Mas como você faz o udon se nem ao menos pode comê-lo?
&gt; 
&gt; **SCP-1241-JP-1:** É fácil. A anomalia me permite de beber apenas a sopa, então posso melhorar sua qualidade experimentando um pouco. Dá para bater a massa do macarrão e sentir o toque dela com as mãos. E assim que ficar pronto, entrego ao meu pai para ele comer em troca de alguns conselhos. Continuou desse jeito até vocês me trouxeram para cá.
&gt; 
&gt; **Pesquisador Yabu:** Então é isso. Mas porque você pretende apenas fazer udon?
&gt; 
&gt; **SCP-1241-JP-1:** Bem, meu pai disse que &#34;o udon me odiava&#34;, mas eu não penso assim.
&gt; 
&gt; **Pesquisador Yabu:** Como?
&gt; 
&gt; **SCP-1241-JP-1:** Por que se realmente me odiasse, eu não estaria me dedicando a fazer udon. Quando descobri tudo isso, senti que não deveria simplesmente fugir daquilo. Não dar mais atenção a isso……seria como… como deixar o seu amado filho ser bulinado por outras crianças na escola. &#34;Por favor cuide de mim, mas tome cuidado, eu sou bagunceiro&#34;…… Pensando assim, até faz parecer fofo,
&gt; 
&gt; **Pesquisador Yabu:** Então você se sente bem com isso?
&gt; 
&gt; **SCP-1241-JP-1:** Sim…… e sempre surge aquela vontade de comer udon novamente, mas quando me imagino no dia em que finalmente poderia comer o udon……eu meio que perco a vontade.
&gt; 
&gt; **Pesquisador Yabu:** Por que?
&gt; 
&gt; **SCP-1241-JP-1:** Para ser mais preciso, eu tenho medo de não ficar feliz o bastante quando conseguir o que eu tanto quero…… Por que, talvez, se eu pudesse comer o udon tão cedo assim……tudo o que eu fiz acabaria por aqui. O maior objetivo de sua vida finalmente seria alcançado. Quando acontecer, você vai pensar &#34;ah, só isso……&#34;, e passará a viver sem rumo desde então.
&gt; 
&gt; **Pesquisador Yabu:** ……Acho que entendi.
&gt; 
&gt; **SCP-1241-JP-1:** Então, isso é uma lógica convincente para mim……É como se os udons tentassem passar alguma mensagem importante para mim sempre que tento comê-los. &#34;Esse não é o udon certo&#34;, &#34;falta muito para você ser capaz de criar o udon perfeito&#34;. É por isso que continuo buscando pelo melhor udon para atender a essa expectativa. Por que se for para comer novamente, devo fazer cada mordida valer a pena.
&gt; 
&gt; **&lt;Fim do Registro&gt;**
[[/collapsible]]</textarea></pre>
