**项目编号：**SCP-4079

**项目等级：**Euclid

**特殊收容措施：**为了搜寻 SCP-4079 实例，所有数学和哲学期刊均需要由自动校对软件进行检查。尤其关注关于存在已久的猜想或结果存在争论的文章，以及与先前已建立起的结果相悖的文章。发现的一切 SCP-4079 实例均需要被审查删改，对应的文章应被撤回。

将一份详细记述 SCP-4079 中涉及到的逻辑步骤的文档存放在存储站点 1313 的高价值项目保险库内。为防止潜在模因危害的意外暴露，应使用逆波兰表示法[[footnote]]**译注：**一种逻辑、算术和代数的表示方法，其特点是操作符置于操作数的后面，因此也被称为后缀表示法。[[/footnote]]的符号逻辑以降低可读性，且不添加任何书面描述或解释。此信息的另一份拷贝为基金会模因部所有，因其为 Fae 级暗示性触媒的必要成分。

索菲·热尔曼对费马大定理[[footnote]]**译注：**也称“费马最后定理(Fermat’s Last Theorem)”，是由 17 世纪法国数学家费马提出的猜想。经过数学家们三个多世纪的努力，于 1995 年被证明。其概要为：当整数[[$ n &gt; 2 $]]时，关于[[$x, y, z$]]的不定方程[[$ x^n + y^n = z^n $]]没有正整数解。[[/footnote]]的证明原文已被从公开记录中抹去，并被置换为她随后发表的被净化的版本；就此不需要进一步行动。记述此证明原文以及热尔曼发现 SCP-4079 的文档被存放在存储站点 33 的另一个高价值项目保险库内；包括热尔曼在此时期写给杰出公众人物的信件。

**描述：**SCP-4079 是指一种三段论式的证明方法，被称为//简约式(Modus Addutus)//推理，由法国数学家玛丽-索菲·热尔曼于 1804 年在她试图证明费马大定理的过程中发现。//简约式//推理与//假言式//[[footnote]]**译注：**通过肯定前件，得出肯定后件的结论。例如“若 A 则 B；A 为真；所以 B 为真”。[[/footnote]]推理和//拒取式//[[footnote]]**译注：**通过否定后件，得出否定前件的结论。例如“若 A 则 B；B 为假；所以 A 为假”。[[/footnote]]推理类似，都由一系列步骤组成，以证明某条陈述是其它几条已在先前被证实的陈述之结果。然而，SCP-4079 的异常效果表现于：若使用//简约式//推理使得某条陈述成为另一条陈述的结果，则无论两条陈述的实际关系如何，前者都会被任何理解此过程中涉及到的逻辑步骤的人所认可。

------

[[collapsible show=&#34;关于 SCP-4079 三段论式证明方法的备注&#34; hide=&#34;点击此处收起&#34;]]

三段论是一种逻辑论证方法，若某个陈述的前提陈述被认可为绝对真实或条件真实，则可通过演绎推理的思想，断言该陈述为真。三段论式的证明方法通常采用一系列前提的形式，穿插以推理规则（体现某些陈述是其他已被认可的陈述之结果），最终得到预想的结论。例如，//假言式//三段论具有如下模式：

&gt; **前提 1：**A 为真。
&gt; **前提 2：**若 A 则为真，则 B 亦为真。
&gt; ------
&gt; **结论：**B 亦为真。

如下是此三段论的一个正确应用：

&gt; **前提 1：**[[[SCP-2558-J| Cartman]]] 是一只三色猫。
&gt; **前提 2：**三色猫均为雌性。
&gt; ------
&gt; **结论：**Cartman 为雌性。

虽然前提真实性具有一定程度的争议[[footnote]]虽然大部分三色猫是雌性，但如 Klinefelter 综合征等遗传病也可导致含有 Y 染色体的猫显示出三色猫的图案。[[/footnote]]，但我们若接受其为真（这只猫是三色猫，三色猫均为雌性），则由演绎推理的基本原则，结论一定也为真（即：我们能够理解这只猫为雌性）。

然而，演绎推理并不是在任何形式下都成立。如下为错误逻辑论证的常见例子：

* 将可观测的相关性混同于逻辑上的因果性。
* 交换前提与结论，如将“若 A 则 B”作为前提，然后假设若 B 为真则 A 一定亦为真。
* 使用相互矛盾的前提。
* 使用同一词语的不同含义以得到期望的结论。

上述列表的前 2 种谬误可见于如下例子：

&gt; **前提 1：**现实扭曲者有能力改变 SCP 项目文档。
&gt; **前提 2：**Dr. Fred 改变了 SCP-7160 项目文档。
&gt; ------
&gt; **结论：**Dr. Fred 是现实扭曲者。

虽然 2 个前提均为真，但并不能由此说明能够编辑 SCP 基金会数据库的人员是现实扭曲者。一个极端的例子是//希特勒归谬法//，即若某条陈述与某个被认为是有害的人物、个体、组织等有关联，则认为该陈述也是假的、有害的或无效的[[footnote]]**译注：**例如“希特勒反对吸烟；Dr. Fan 反对吸烟；所以 Dr. Fan 是纳粹分子”。[[/footnote]]。

经自动校对软件与基金会人工智能工作员的验证，SCP-4079 事实上类似于前述论证谬误。然而，当人脑对其进行诠释时，会将其理解为一种难以抗拒的有效论述，从而在无论两者之间是否有实际联系的情况下，均可由前提陈述得出结论。因此，下述推理会被受 SCP-4079 影响的人感知为完全逻辑正确的：

&gt; **前提 1：**猫是常见的家庭宠物。
&gt; **前提 2：**耳廓狐过去曾被作为家庭宠物饲养。
&gt; **前提 3：**[模因危害已删除]
&gt; ------
&gt; **结论：**猫和耳廓狐是同一种动物。

需注意，虽然 SCP-4079 会被视作正确的三段论式证明，但它并不会强制性地使人相信结论陈述。因此，如果结论陈述与个人意见或确信相悖，受影响的人通常会从采用的前提中寻找错误，或是寻找其它的形式谬误或功能谬误，以解释与他们认知的不一致性。然而，基金会的研究显示，若暴露在 SCP-4079 效果下的人对该论题没有强烈的确信，或对其处在错误立场的意见持开放态度，则正确使用 SCP-4079 配以通常的论证和劝说技巧，可在 75%-85% 的研究案例中实现信念转变。

**附录 4079-1：**历史记录

第一个已知的 SCP-4079 实例发现于热尔曼在 1804 年写给数学家高斯(Karl Friedrich Gauss)的一封关于费马大定理证明细节的信件中。高斯在回信[[footnote]]原版已被从公众记录中移除，替换为一份伪造品。[[/footnote]]中写道，虽然他无法找到热尔曼的证明中的任何错误，但一个中间步骤似乎与他 2 年前证明过的一个结论相悖。在后续通信[[footnote]]同样也被移除。[[/footnote]]中，热尔曼和高斯共同努力寻找他们两人的证明中的错误，但没有结果。最终，热尔曼设法将证明中有疑问的章节分离出来，并由此推断出了 SCP-4079 的性质；热尔曼随后用实验法确凿地证实了这一性质：使用不同的伪名，将（通常是荒谬的陈述的）明显错误的证明寄给几位显赫的数学家，如拉格朗日(Joseph-Louis Lagrange)和勒让德(Adrien-Marie Legendre)。虽然少数几份回复指出她的工作中也许存在错误，但均不能指出 SCP-4079 证明过程是错误的，而认为是假设错误，或是可能存在新定理来解释未曾预料的结果。

热尔曼的笔记包含了关于 SCP-4079 的大量研究，及其对人类推理过程的作用，以及关于数学中和人类知识中的真伪的哲学笔记；笔记中明确写道，理解涉及到的逻辑步骤是使 SCP-4079 生效的必要条件。由热尔曼的成果建立起的系统框架是模因学早期研究的重要基础之一，尤其是 SCP-4079，是基金会记录中最早被识别和研究的异常模因。

------

[[collapsible show=&#34;索菲·热尔曼关于 SCP-4079 的私人笔记摘录&#34; hide=&#34;点击此处收起&#34;]]

下列笔记是从索菲·热尔曼 1804 至 1809 年间的私人笔记本、日记、起草或收到的信件空白处提取出的。笔记由法语原文翻译而来；原文被归档为文档 4079-A109 至 4079-A147。

&gt; //找出我对费马的题目的证明中的错误非常困难。也许只是出于自豪，但我无论怎么读自己写的文字，都觉得是全面正确的论证。伟大的费马那悬而未决的最后猜想，终结于索菲·热尔曼的笔下！但与此同时，若我坚持这样认为，则无异于否定高斯的技术专长。我分步重现了他的证明，但并没能发现任何哪怕一丁点的错误；错误一定存在于我的证明中，而这虽然让人灰心丧气，但我必须发现它。//
&gt; @@ @@
&gt; //话说，高斯先生在这次尝试中极其热心。他的日程安排非常紧密，却拨冗验算、重写了我的证明中较弱的部分；他为无名小辈勒布朗[[footnote]]为避免对于女性身份的偏见和拒绝，热尔曼经常使用的一个伪名。[[/footnote]]先生做的这一切，直到如今仍然令我难以置信。//

&gt; //高斯先生指出，第 5 章暗示了任何奇质数减去 1 再除以 2 的结果一定仍是质数。这其中一定有错误。但在哪儿？//

&gt; [在一份大量涂改的证明原文上]//…于是 --2p+1 也是质数-- --若 2p+1 是质数-- 则存在一个大于 10^^12^^的质数。（真是个令人难以抗拒的论述，我差点就相信了…）//

&gt; //我的前提陈述和我的演绎都没错。不正常的在于证明的写法本身。我给勒让德先生寄去了一份对于一个既是质数又是平方数的数字的存在性证明，他居然没有发现任何错误。那么我们该怎样才能分辨真伪呢？//
&gt; @@ @@
&gt; //谢天谢地，//简约式//推理只能说服那些爱好数学的人。否则如若它落入暴君之手，我无比害怕将会发生什么。但我没能用它得到哪怕是一块面包，这样我就放心了。//

&gt; [在一封来自拉格朗日的信件空白处] //设法说服了拉格朗日先生在《力学》[[footnote]]**译注：**1788 年，拉格朗日发表著作《分析力学》，基于最小作用量原理，创立了一种对经典力学的新的理论表述。现称为“拉格朗日力学”。[[/footnote]]中的错误。希望这不会使他去重新检查他的全部成果来试图改正，因为这完全是浪费时间…//

&gt; //我很担心高斯先生。拿破仑也许是尊重科学工作者的，但仅凭这个也无法让那些普通的士兵放下刀剑，用自己的头脑思考。//
&gt; @@ @@
&gt; //也许我能帮上忙。高斯先生已经度过了阿基米德式的一生，但我不能让他以阿基米德的方式死去。//

&gt; [在一封来自世交 Pernetti 将军的信件背面] //他安全了。我暴露了自己，但这是值得的。也许是时候让勒布朗先生退休了。//

&gt; //结果，我的证明绝大部分都是正确的。我一定会把信写给高斯先生。这一次，我会署上“热尔曼小姐”的名字。//

[[/collapsible]]

------

热尔曼关于 SCP-4079 的大多数笔记都从未发表，她对于费马大定理的证明也被替换成了她在 1809 年写给高斯信中的一份较弱的版本。除上述实验性质的书信以外，已知热尔曼仅公开地使用过一个 SCP-4079 实例——她曾就法军占领布伦瑞克[[footnote]]高斯当时居住的普鲁士城市。热尔曼熟知阿基米德的故事——他在叙拉古之围中被军队杀死——她很担心高斯的生命安全。[[/footnote]]一事写信给拿破仑。信件较为口语化，但遵循了 SCP-4079 的结构。热尔曼陈述了保护科学和艺术工作者的重要性，并且恳求拿破仑在侵略中不要滥杀无辜。猜测拿破仑的业余数学兴趣[[footnote]]虽然具有一定争议，但在欧几里得几何学领域有至少一个数学结果是归功于拿破仑的。**译注：**即“拿破仑三角形”。[[/footnote]]足以使他受到 SCP-4079 的影响；然而，并不确定这封信是否确实交由拿破仑阅读。得知拿破仑关于占领城市的政策大概在这一时刻发生转变，且有一个法军小队在占领期间执行确保高斯人身安全的任务，这些事实都说明拿破仑确实收到了信件。然而，该小队的领队 Pernetti 将军是索菲·热尔曼的世交，这使得整个事件保留了疑问的余地。

**附录 4079-2：**从亚历山大城协议获得的相关数据

亚历山大城协议是基金会与 GOC 之间达成的关于共享相关异常历史数据的条约。协议签订后，基金会收到了 1941 至 1943 年间的一些宣传手册和海报以供分析。基金会从中收容了 SCP-4079 的一种形式，其目的为试图增强对第三帝国[[footnote]]**译注：**即希特勒的纳粹德国。[[/footnote]]的忠诚与依附。这些海报追溯至德国数学家 Oswald Teichmüller，他以忠于纳粹党而闻名。

正如热尔曼所预测的，这项宣传的成功率非常低。然而，这促使基金会联合 GOC 开展了一场关于寻找其它公开使用的类似 SCP-4079 的宣传触媒的调查行动。迄今，发现了如下证据：

* 在被美国中央情报局销密的内部备忘录（1961 年至 1967 年）中，详细记述了获得支持的“新数学”项目，其目的为对小学数学课程的彻底整改。这是为了使学生在年幼时就接受基础的逻辑学、集合论，以及其它一些抽象数学领域的知识；这些文档中提到的一些计划，是为实施某项未指明的“宣传结构”而制定的，猜测为 SCP-4079。在“新数学”项目以失败告终后，这些计划似乎也已被放弃。
* 来自苏联格鲁乌&#34;P&#34;部门的一些文档记载了使用类似 SCP-4079 结构作为某大规模计划的一部分的提案，其中的大部分都因（该年代下）最近发现了相同作用的更优秀的模因触媒而被否决。
* 通过自动统计学分析，在中国的数学课程中检测出了异常，并标记为可能与 SCP-4079 相关。然而，没有发现 SCP-4079 存在的确凿证据。

目前正在修订 SCP-4079 的收容措施，以顾及检测和镇压平民政府使用 SCP-4079 的企图。
