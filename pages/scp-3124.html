**Ítem #:** SCP-3124

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-3124 está guardado en el Casillero A57 en el ala de Almacenamiento de Artículos de Bajo Valor del Sitio-48. En caso de que SCP-3124 deba ser trasladado a otra instalación, consulte el Anexo D para obtener una lista de los casilleros de almacenamiento que están ubicados y orientados de tal manera que SCP-3124 pueda ser colocado en su interior. Durante el transporte, SCP-3124 debe almacenarse en un contenedor grande, vacío y bien asegurado que permita una libertad de movimiento significativa.

**Descripción:** SCP-3124 es un objeto que se asemeja a un balón de fútbol estándar de 32 paneles en blanco y negro, aunque carece de las imperfecciones o la decoloración que normalmente se producirían durante su construcción o uso. El aspecto de SCP-3124 sigue siendo el mismo bajo todas las condiciones de iluminación y puede verse como si los líquidos y gases que intervienen no estuvieran presentes. SCP-3124 posee el mismo tamaño, masa, textura y elasticidad que un balón de fútbol normal compuesto de cuero sintético,[[footnote]]Específicamente, tiene una masa de 430.0g y una circunferencia de 69.0cm, ambas dentro de los límites especificados por la FIFA.[[/footnote]] aunque es químicamente inerte y no puede ser desfigurado o roto por ningún método probado. El examen de SCP-3124 bajo gran amplificación ha dado resultados no concluyentes; no está claro si el SCP-3124 está compuesto o no de materia convencional.

SCP-3124 sigue una &#34;geometría del taxista&#34; tridimensional, en la que solo se moverá a lo largo de las líneas de una cuadrícula de 1,384 m cúbicos de tamaño indefinido, denominada en lo sucesivo &#34;cuadrícula de movimiento&#34;. El movimiento de SCP-3124 se modela mejor determinando la trayectoria que tomaría un balón no anómalo cuando se actúa de una manera determinada y luego construyendo la trayectoria a lo largo de la cuadrícula de movimiento que está más cerca de esta trayectoria. Como tal, el movimiento de SCP-3124 está a menudo marcado por abruptos giros de 90°, y rara vez funciona de manera intuitiva. La cuadrícula de movimiento de SCP-3124 es estacionaria con respecto a la Tierra y por lo tanto tiene una orientación diferente con respecto al suelo en diferentes lugares.

Los sujetos que usan SCP-3124 en un juego de fútbol no reconocerán su apariencia o comportamiento como inusual, en su lugar describirán sus propiedades anómalas como la norma para los balones de fútbol. Los jugadores muestran una comprensión intuitiva de las reglas que rigen el movimiento de SCP-3124 (incluyendo el tamaño y la orientación local de su cuadrícula de movimiento) mientras juegan y adaptarán su estrategia y técnica según sea necesario para tener en cuenta sus propiedades anómalas. Los sujetos muestran aproximadamente el mismo nivel de competencia en el fútbol, tanto si juegan con SCP-3124 como con un balón de fútbol americano estándar.

Además, en estas circunstancias, todos los sujetos se referirán a SCP-3124 como &#34;balón de fútbol&#34; y se referirán al fútbol no americano como &#34;fútbol&#34;, independientemente de los términos que utilicen habitualmente.

**Historia:** SCP-3124 apareció espontáneamente el 09-06-2014 en la Universidad de Texas en Austin, en el despacho del Profesor  █████ ████████. Antes de la aparición de SCP-3124, el Profesor ████████ estaba tratando de enseñar a una red neural artificial a distinguir entre las imágenes de las pelotas utilizadas en varios deportes. El Profesor ████████ informa que el programa etiquetó consistentemente todas las imágenes de entrada como &#34;balón de fútbol&#34;, a pesar de los repetidos intentos de condicionarlo a hacer lo contrario.

Después de varias horas de no poder alterar el comportamiento del programa, el Profesor ████████ pateó su ordenador por frustración; al contacto con su zapato, el ordenador desapareció y fue reemplazado por SCP-3124. La mencionada red neural artificial no ha sido recuperada y los intentos de recrearla no han dado lugar a ningún comportamiento inusual.
