    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-CN-763

**项目等级：**Safe

**特殊收容措施：**SCP-CN-763的唯一样本不得移出位于Area-CN-21的Unit-01。Unit-01是一间4级生物安全实验室，采用密封舱-加压仓-真空仓三级结构。所有接入Unit-01的线路或设备必须置于外层充满消毒液的双层管线中，设施排出的废气需进行高温消毒，废料需焚化。所有进入Unit-01的人员需穿戴全套隔离防护装备，并在进出时按照指令接受消毒程序。

每12小时提交一次项目样本质量变化的记录。任何关于项目样本的实验均无限期暂停。

机动特遣队丙午-1“南明离火”将持续在中国境内搜索并摧毁自然界存在的SCP-CN-763种群。其他地区的相关工作交由当地基金会机构执行。

**描述：**SCP-CN-763是一种带有类细菌鞭毛结构的细胞。该细胞具有人体B淋巴细胞的基本结构，但细胞核内DNA有███个碱基对与其不同。正在核对现有基因库以寻找可能匹配的人类DNA。

目前记载的SCP-CN-763感染者均为人类。感染者体表会出现线状白色疱疹，并在2周内被分解为有机质供项目繁殖。

目前SCP-CN-763的唯一样本保存在Area-CN-21内的Unit-01。

查看历史实验数据需要获得项目3级人员签发的的书面批准。
