&#34;Así que estás diciendo que no podemos cerrar [[[SCP-826 | 826]]] hasta...&#34;

    &#34;Hasta que alguien termine la historia principal, sí&#34;.

    &#34;Y todavía no sabemos dónde está...  //escondido// el skip, en el escenario&#34;.

    &#34;Eso también es correcto&#34;.

    &#34;¿Qué demonios ha pasado? Nunca se había estropeado así&#34;.

    &#34;Por lo que podemos decir, la interacción entre el artículo, junto con el libro y los //medios electrónicos// correspondientes causó la anomalía. Nunca probamos 826 con múltiples formatos de materia coincidente&#34;.

    &#34;... Maldita sea. ¿Y ahora qué?&#34;

    &#34;Sugiero que enviemos una fuerza expedicionaria para recuperar el objeto. Sin embargo, debido a la naturaleza del escenario, solo se puede enviar un agente a la vez. Enviamos un equipo de tres hombres y explotaron&#34;. 

    &#34;¿Qué?&#34; 

    &#34;Sin embargo, se ha descubierto que podemos recuperar objetos inorgánicos del entorno y mantenerlos indefinidamente dentro de nuestro mundo. Aunque creemos que se degradarán y desaparecerán una vez cerrado el entorno, creo que esto nos da un... cómo se dice, truco, para recuperar SCP-826&#34;.

    &#34;... ¿qué tipo de &#39;artículos inorgánicos&#39;?&#34;

    &#34;Por favor, vengan conmigo. Tenemos que hacer algunos preparativos&#34;.

------


    El Dr. Django Bridge se ofreció a albergar a los Sujetalibros en su Sitio durante un tiempo. Aunque el Sitio-66 está etiquetado como un Bio-Sitio, normalmente alberga diversos objetos SCP animados que pueden o no ser orgánicos. Por supuesto, hizo esto con la expectativa de que los otros Doctores //mantengan sus cosas fuera de sus cosas//. Y por supuesto, todo siempre se estropea.

    &#34;No soy un Agente. ¿Por qué tengo que...?&#34; 

    &#34;Has demostrado en el pasado ser un experto cuando se trata de las circunstancias actuales del tema&#34;, dijo el pelirrojo asistente de investigación.

    Bridge estaba siendo arrastrado por el pasillo por varios Agentes y el Asistente de Investigación Steve, hacia la zona no utilizada del Sitio. 

    &#34;Eso no tiene ningún sentido. ¿Qué le habéis hecho a mi sitio?&#34; Bridge estaba furioso.

    &#34;Escucha, solo estoy leyendo un guión, mi doctor quiere que lo hagas&#34;. Doblaron una esquina y llegaron a una puerta que daba a una cámara de pruebas. 

    &#34;Ni siquiera sé lo que ustedes están //haciendo//&#34;.

    &#34;Err lo siento. Solo toma las instrucciones y la mochila&#34;. Y con eso, una mochila grande fue levantada en los brazos de Bridge por un agente, y el papel en sus manos.

    &#34;... Bien. Lo que sea. Vale. Haré tu puta misión&#34;. 

    Mientras todos los demás salían, Bridge miró el portal. Una puerta de luz blanca, que se abría a la jodida y desconocida más allá. Respiró profundamente, y luego un largo suspiro. Claro, la ha cagado aquí y allá. La cagada con el lagarto y el billete, sí, fue una mala jugada. ¿Sacando fotos del Gusano Naciente con sombreros raros? Sí, vale, eso es una tontería. Pero, ¿qué demonios ha hecho para merecer esto? 

    Ah, bueno. Después de varios minutos de temor y reflexión, se puso la mochila y entró.


------


    &#34;Entonces, ¿por qué el tipo que hizo la gilipollez con el billete va a recuperar este skip?&#34; El Agente Dodridge se apoyó en una pared, observando los monitores que vigilaban a Bridge. 

    &#34;Eh, no puede hacer daño. En el mejor de los casos, todos y todo vuelve ileso. En el peor, muere&#34;. El Agente Lament se encogió de hombros. Se sentó en el escritorio y se puso cómodo.

    &#34;Sí, ¿pero no lo haría mejor uno de nosotros? Este tipo es un maldito... ¿archivista? Según su expediente&#34;.

    &#34;Dale una oportunidad. Lo agradecerá si sobrevive&#34;.

    
------


    Bridge abrió los ojos y miró a su alrededor. Un dormitorio; una cama en una esquina, un ordenador... Un televisor y la Super Nintendo sentados en medio del suelo, eso es un poco extraño. Se encogió de hombros. Unas escaleras en la esquina del dormitorio. ¿Qué...? Lo que sea. 

    Bajó las escaleras, notando una mujer en una mesa. Parece que no es hostil.

    &#34;... ¿hola?&#34; Tocó a la mujer en el hombro. Ella se volvió y sonrió.
    
    &#34;Bien. Todos los niños se van de casa algún día. ¡Así es la vida! Nuestro vecino, el Profesor Oak, quería verte&#34;.

    Se quedó congelado un momento, mirando a la mujer, antes de salir corriendo por la puerta principal y mirar a su alrededor. Un edificio más grande a la izquierda, campos vacíos a la derecha, una pequeña valla ante él, agua más allá. Dejó caer la mochila y finalmente leyó el informe de la misión que le había dado Steve.

&gt; Dr. Bridge. Se adjunta un conjunto de equipo apropiado para la misión, una fotografía de SCP-826 y un almuerzo para llevar. Por favor, recupere a SCP-826 tan pronto como sea humanamente posible, y no permita la destrucción completa de ninguno de los artículos proporcionados. Si nuestras teorías son correctas, si llega a un &#34;game over&#34;, morirá.
&gt;
&gt;					 - Agente Lament


    Dentro de la bolsa había seis esferas rojas y blancas, numeradas del 1 al 6.

    &#34;... Mi misión es un Pokémon Rojo Nuzlocke con un equipo hackeado. Joder, sí&#34;. Se dio la vuelta y arrancó hacia el norte, metiendo un pie en la hierba a la altura de las rodillas.

    &#34;¡Eh! ¡Alto! ¡No te vayas!&#34; Se detuvo. Se giró para ver a un anciano con bata de laboratorio que se dirigía hacia él. &#34;¡Ufff!&#34; &#34;¡Eso estuvo cerca!...&#34; &#34;¡En la hierba viven Pokémon salvajes! ¡Necesitas a tu propio Pokémon como protección!&#34; &#34;Realmente no...&#34; &#34;¡Yo lo sé!&#34; &#34;Para...&#34; &#34;¡Ven conmigo!&#34;  &#34;No, maldita sea...&#34;

    Oak arrastró a Bridge a su laboratorio, junto a un niño con el ceño fruncido. &#34;¡Abuelo! ¡Estoy harto de esperar!&#34; &#34;¿Gary? Déjame pensar... ¡Ah sí!, Te pedí que vinieras. Espera... ¡Toma, Django!&#34;

    Bridge ignoró el guión, golpeando el pie con impaciencia. En cuanto Oak terminó de hablar, se dio la vuelta para marcharse.

    &#34;¡Espera Django! ¡Probemos a nuestros Pokémon! ¡Adelante, luchemos!&#34;.

    Con un destello de luz, un Charmander apareció ante Bridge. Cogió la Bola #1 de su cinturón y...

    Un destello de luz; un destello de color rojo; una enorme y corpulenta //cosa// apareció. Una vela de espina dorsal por su espalda; su boca llena de enormes y brillantes dientes rojos; cara sin vista, sin ojos; boca inmóvil, riendo con muchas voces.

    &#34;... Oh, Dios mío&#34;.


------


    &#34;... Qué mierda&#34;. Dodridge respiró con fuerza.

    &#34;Creo que es el que le disparamos a los pulmones. En el mundo del juego no matará a Bridge. Creo. “

    “... ¿De verdad? ¿EN SERIO?&#34;


------


    La cosa se rió de Charmander, gritando en cuatro voces distintas. Charmander se estremeció, luego saltó y le arañó la cara.

||¡INTIMIDAR de [[[SCP-939]]] desciende el ATAQUE del CHARMANDER enemigo!||
||¡Ataque de CHARMANDER bajó!||
||¡CHARMANDER usó ARAÑAZO!||
    
    Avisos telepáticos de juegos. Es hora de inventarse cosas.

    &#34;¡Triturar!&#34;


------


    &#34;Bueno, eso fue violento&#34;, comentó Lament.

    &#34;¿Qué mierda esperas? ¿Qué más tiene?&#34;
    
------


    Tres horas más tarde, Bridge se paseaba por Ciudad Celeste y entraba en el Centro Pokémon. Asomando la cabeza en todos los edificios, mirando en todas las estanterías, en todos los ordenadores, no había ningún 826. Sin embargo, SÍ tenía la Medalla Roca. [[[SCP-615 | Sherman]]] se ocupó de Brock. 

    Entrando en el Gimnasio, lanzó una bola a la piscina. Tres minutos después, salió, con [[[SCP-075 |Bob]]] saltando detrás. ¡Al Puente Pepita!

------

    &#34;Está disfrutando demasiado de esto&#34;.

    &#34;Eh, deja que se divierta&#34;.

    &#34;No, míralo. Estos son //crímenes de guerra//. //Fueron fundidos//.&#34;

------


    Tres horas más, y Bridge salió del Gimnasio Azulona, con [[[SCP-359 | Lazerbeak]]] planeando cerca.

    &#34;Eres una pasada, Laze. ¿Cómo conoces Ala de Acero? Eso no existe hasta la Gen 2&#34;.

    &#34;¡SCRAW!&#34;

    &#34;Ese es un ruido horrible&#34;.


------

    &#34;¿Por qué le hacen caso?&#34;

    &#34;No lo sé.&#34;

    &#34;No, esa cosa no se mueve hasta la noche. ¿Cómo ha conseguido alguno de estos? Cero Setenta y Cinco es un Keter de alto, //alto// riesgo. ¿Qué carajo pasa con estos doctores?&#34;

    &#34;Sinceramente, no tengo ni idea. No fui yo quien puso los formularios. Steve tiró un montón de dados y usó los números para requisar y hacer pruebas&#34;.

    &#34;... maldita sea Steve.&#34;


------

 
    Bridge salió del Gimnasio Azafrán montado en los hombros de [[[SCP-940 | Pazuzu]]]. El cadáver reseco y tembloroso se estremecía y se retorcía, ignorado por Bridge y el resto de la jodida y enorme bestia arácnida. 

    &#34;Impresionante trabajo Pazuzu. Has //decapitado// a &#39;Zam con esa última Tijera X. No me sorprende en absoluto que seas de tipo Oscuro-Bicho, demonios, ni siquiera voy a preguntar por qué tus ataques se adelantan a tu tiempo. Solo sigue pateando culos&#34;.

    &#34;Hhh-&#34; tosió el cadáver. &#34;¡Sh-K!-ssss&#34; chilló la araña.

    Se dirigieron a la Ruta 19.


------


    &#34;... Maldita sea. Se comió al maldito mimo&#34;. Dodridge se hundió en un asiento.

    &#34;Al MISTER MIME, para ser completamente preciso&#34;. 

    &#34;Cállate. Solo cállate. Me siento mal&#34;.

------


    &#34;... Me pregunto...&#34; Bridge se apoyó en el mostrador del Centro Pokémon de Isla Canela, esperando a que la máquina de curación terminara. El Gimnasio de Blaine --es-- era para bebés.

    &#34;... a la mierda&#34;. Agarró sus bolas y se dirigió al exterior, llamando a [[[scp-359 | Lazerbeak]]] para que lo llevara volando a Ciudad Verde. Al llegar al Centro Pokémon, se dirigió al norte y vio a un hombre calvo tendido en el suelo. 

    “¡Ahh! ¡Después de tomarme mi café, me siento genial! ¡Puedes pasar! ¡Siento haber sido tan rudo contigo!”

    &#34;No.&#34;

    “Veo que estás usando un Pokédex. Cuando capturas un Pókémon,҉,̸҉̴e̶l̸ ̴̴͢P̵o̵k̷é̸d̷e̶x̵ ̴e̷s̵ ̷a̶c̷t̶u̵a̶l̴i̸z̶a̴d̶a̸ ̸a̴u̶t̵o̷m̸á̷t̵i̴c̷a̸m̸e̶n̵t̸e̶.̶ ̵?̴ ̴¿̶Q̶u̸é̴ ̵n̴o̷ ̸s̷a̴b̶e̶s̵ ̵c̷o̸m̶o̴ ̸c̴a̶z̵a̶r̷ ̷P̴o̶k̷é̷m̶o̷n̷?̶ ̴T̵e̸ ̸e̷n̷s̴e̴ñ̸a̴r̷é̶.̸.̷.̶

    Bridge suspiró y esperó. Un escalofrío le recorrió la espalda... 

    Espera, ¿cuándo se oscureció tanto el cielo...?
    
||¡Un WEEDLE salvaje apareció!||
||&gt; Lucha || 
||&gt; ObJ ||
||&gt; Pokéball**x50** ||
||¡[[[SCP-106 | ANCIANO]]] utilizó Pokéball!||
||¡Muy bien! ¡WEEDLE fue atrapado!||

    &#34;Oh mie...&#34;

    El hombre parpadeó y se volvió para mirar a Bridge; era grasiento, con una sonrisa puntiaguda y horrible; pelo resbaladizo y rancio, el hedor de la muerte. Flotaba un poco por encima del suelo, con el ichor negro goteando sobre la tierra, siseando y ardiendo como tantas pesadillas. 
    
    &#34;P̸r̶i̶m̴e̷r̵o̸ ̸t̴e̵n̵d̴r̶á̷s̷ ̵q̶u̴e̵ ̸d̸e̵b̶i̸l̶i̶t̶a̸r̷ ̸a̶l̸ ̸P̷o̵k̶é̵m̷o̷n̸ ̷o̶b̷j̸e̷t̵i̶v̸o̷&#34;.

    “…No.” 

    Lazerbeak hizo volar a Bridge de vuelta a la Isla Canela. Se dirigió a la orilla, lanzó a Welker al agua y se subió a sus hombros.

    Nadaron durante unos minutos por la orilla. Entonces... apareció algo. Sin previo aviso, el cielo se oscureció; un alto pilar de código glitch floreció ante Bridge y [[[SCP-939 | Welker]]].
    
||¡Un MISSINGNO. apareció!||
||¡INTIMIDAR de WELKER desciende el ATAQUE del MISSINGNO. enemigo!||

    &#34;Comienza la recontención de [[[SCP-033 | Theta-Prima]]]&#34;. murmuró Bridge con una sonrisa mientras saltaba a los bajíos. Welker empezó a cantar canciones infantiles, los dientes brillaban más rojos; el propio glitchmon empezó a brillar con una luz intensa.


------


    &#34;¿Qué carajo fue eso?&#34; Dodridge palideció.

    &#34;No me digas que no te lo esperabas&#34;. Lament suspiró, apoyando un codo en el escritorio.

    &#34;... Cómo... no. Está luchando contra las matemáticas. //Intimidó// a las //__**matemáticas**__//&#34;.

    &#34;Estoy revisando la Fundanet para ver si algo ha roto la contención. Cálmate y déjame buscar a 106&#34;.


------


    Dos horas más tarde, Bridge salió del Gimnasio Verde, con [[[SCP-457 | Johnny]]] a cuestas. La ciudad ardía, se formaban pequeñas grietas en el cielo, Glitchmons filtrándose. El Anciano no se veía por ninguna parte.

    &#34;Combustible&#34;.

    &#34;No.&#34;

    &#34;COMBUSTIBLE&#34;.

    &#34;Johnny, regresa, deja de quejarte. Nos vamos a largar de aquí&#34;.


------


    &#34;...él...&#34;

    &#34;Solo sigue mirando.&#34;

    &#34;Él solo...&#34;

    &#34;Sí. Shh. Nada en 106. Ni siquiera se ha movido&#34;.
    
------


    &#34;Por fin...&#34; Bridge miró hacia el enorme edificio que tenía delante. Diez horas seguidas dentro del juego. Estaba cansado, hambriento y tenía que orinar. &#34;La Liga Pokémon. Gracias por dominar la Calle Victoria, Welker&#34;.

    &#34;Gracias por dominar la Calle Victoria, Welker&#34;.

    &#34;Cállate.&#34;

    &#34;Cállate.&#34;

    &#34;No, tú.&#34;

    &#34;No, tú.&#34;

    &#34;Muajaja&#34;

    &#34;[[[SCP-939 | ¡Muajajaja!]]]&#34;

    &#34;Vale, eso ha sido espeluznante de cojones.&#34;


--------


    &#34;Vamos a incinerar esa cosa&#34;. Dodridge dio un puñetazo en la mesa, mirando la pantalla.

    &#34;¿Qué, Welker?&#34;

    &#34;¿QUÉ //CREES//?&#34;


-------


    &#34;¡Bienvenido a la Liga Pokémon!&#34; Una mujer con gafas saludó a Bridge más allá de las puertas y el centro de descanso. La habitación se congeló, conteniendo solo un muelle flotante en una piscina profunda, profunda. &#34;¡Yo soy Lorelei, del ALTO MANDO!&#34;

    Bridge suspiró, dejando caer una bola. Estalló en luz, el muelle crujiendo bajo el peso insano del Bob.

    &#34;¡¡Nadie me supera con los Pokémon que congelan!!&#34; Lorelei se rió. &#34;¡Los movimientos congelantes son muy potentes! ¡Tus Pokémon estarán a mi merced cuando los congele! ¡Ja! ¡Ja! ¡Ja! ¿Estás listo?&#34;

    “[[[SCP-075 | Bob]]], usa Ácido.”


||¡BOB usó ÁCIDO!||
||¡LORELEI envió a DEWGONG!||
||¡Golpe crítico! ¡DEWGONG enemigo se desmayó!||
||¡LORELEI envió a CLOYSTER!||
||¡Golpe crítico! ¡CLOYSTER enemigo se desmayó!||
||¡LORELEI envió a SLOWBRO!||
||¡Golpe crítico! ¡SLOWBRO enemigo se desmayó!||
||¡LORELEI envió a JYNX!||
||¡Golpe crítico! No es muy efectivo... ||
||¡JYNX enemigo se desmayó!||
||¡LORELEI envió a LAPRAS!||
||¡Golpe crítico! ¡LAPRAS enemigo se desmayó!||


    Un Dewgong apareció con un destello y se sumergió bajo el agua. Bob le siguió, hundiéndose entre los muelles. El agua comenzó a enturbiarse; los muelles empezaron a crujir. Pronto, el Dewgong flotó en la superficie y volvió a su bola. Otro destello de luz, y un plop a un lado mientras Cloyster se sujetaba y se zambullía; pronto, volvió a Lorelei en una luz roja.

    Los muelles comenzaron a hundirse. El Jynx de Lorelei disparó rayos de hielo plateados en el agua y olas de fuerza telequinética golpearon el estanque; ni el Hielo ni los ataques Psíquicos pudieron golpear al irracionalmente ágil caracol. Pronto los muelles cedieron bajo Jynx y éste cayó al agua. Otra ráfaga de luz roja, luego blanca y luego roja, y el Lapras de Lorelei cayó a través del resto de los muelles que se hundían.

    Bridge se estiró y empezó a caminar, luego a correr hacia la siguiente puerta. En una maniobra de Indiana Jones de último momento, Bridge se deslizó bajo la puerta que cerraba a Bruno y devolvió a Bob a su bola.

    &#34;Siento darte la espalda, pero tengo que ganar&#34;.
    
------


    &#34;Voy a matarlo&#34;. El ojo de Dodridge se crispó.

    Lament se echó a reír.

    &#34;Directamente asesinarle mientras duerme&#34;. Tic tic.

    &#34;Me molesta más la elección de los ataques. Cero Siete Cinco es cáustico, no ácido&#34;. Lamentó.

    &#34;¿Hay alguna puta diferencia?&#34;

    &#34;Shh... shh. Deja la ciencia para mí, Jason. Es mejor así&#34;.

------


    &#34;¡Yo soy Bruno, del ALTO MANDO!” gritó el hombre sin camisa sentado en medio de una habitación llena de piedras y tierra. “¡Con un riguroso entrenamiento, la gente y los Pokémon pueden fortalecerse!”

    Bridge dejó caer la bola de [[[scp-615 | Sherman]]]. Un estallido de luz blanca, un crujido de hojas y un enorme montón de leña llenaron su mitad de la arena.

    “¡Yo he entrenado a mis Pokémon con pesas! ¡Y eso nunca cambiará!” Un Onix salió desde el suelo. Onix es de tipo Roca/Tierra.

    “¡Django! ¡Os machacaremos con nuestra gran fuerza! ¡Ja ja ja!&#34;

    “¡Sherman, Hoja Afilada!” Bridge ordenó.


||¡SHERMAN usó HOJA AFILADA! ¡Es súper efectivo!||
||¡ONIX enemigo usó FORTALEZA! ¡DEFENSA de ONIX subió!||
||¡SHERMAN usó HOJA AFILADA! ¡Es súper efectivo! ¡ONIX enemigo se desmayó!||
||¡BRUNO envió a HITMONCHAN!||
||¡HITMONCHAN enemigo usó PUÑO FUEGO!||
||¡Es súper efectivo!||
||SHERMAN, es suficiente, ¡vuelve!||
||¡Ve [[[SCP-457 | JOHNNY]]]!||	
||¡JOHNNY usó INFIERNO!||
||¡Golpe crítico! ¡HITMONCHAN enemigo se desmayó!||
||¡BRUNO envió a HITMONLEE!||
||¡HITMONLEE enemigo se desmayó!||
||¡BRUNO envió a ONIX!||
||No es muy efectivo…||
||¡ONIX enemigo se desmayó!||
||¡BRUNO envió a MACHAMP!||
||JOHNNY, es suficiente, ¡vuelve! ¡Vamos [[[SCP-359 | LAZERBEAK]]]!||


    Como las hojas cortan la roca, la serpiente de piedra pervertida regresó a su amo. Un boxeador deforme con calzoncillos rosas hizo un agujero ardiente en el Monigote, solo para ser incinerado por una ola no muy diferente a una supernova. Un blemios con patas extensibles y una segunda serpiente de piedra siguieron a su amigo hacia el olvido calcinado. El Hombre en Llamas simplemente incineró todo en lo que solo puede describirse como una represalia proactiva excesiva.
    
    Un destello de metal, y el ruido sordo de los músculos sobre la piedra, y los últimos combatientes agraciaron el campo con su presencia. El halcón metálico Lazerbeak levantó el vuelo; el preciado Machamp de Bruno se flexionó y posó desafiante.


||¡LAZERBEAK voló alto!||
||¡MACHAMP enemigo usó FOCO ENERGÍA! ¡MACHAMP enemigo se está inflando!||
||¡LAZERBEAK usó VUELO!||
||¡Es súper efectivo! ¡MACHAMP enemigo se desmayó!||


    Con un sonido no muy diferente al de un accidente de coche, el pájaro-robot se estrelló contra la imitación de Goro, lanzándola por la arena. 

    &#34;¡Yo ya he hecho mi trabajo! ¡Te está esperando tu próximo desafío!&#34;. Bruno gruñó mientras se alejaba de Bridge.

    &#34;Pues que te den a ti también. Vamos Laze, vamos a patear a algunas viejas&#34;.

    &#34;¡SCRAW!&#34;

    &#34;Ni siquiera&#34;. El Agente Dodridge se desplomó en una silla, habiendo renunciado hace tiempo a que esto tuviera algún tipo de sentido.

    &#34;Sí, todo el mundo está jodido. Probablemente tenga que ver con el hecho de que está tomando de los conjuntos de movimientos de la generación actual a la hora de diseñar los movimientos de los SCPokémon... Eso explicaría por qué el Nueve Cuarenta pueden usar Tijera X y el Cuatro Cinco Siete pueden usar Infierno, cuando la serie aún no había introducido ninguno de esos movimientos&#34;.

    Dodridge miró fijamente a Lament y éste le devolvió la mirada.

    Bridge entró en la siguiente habitación y miró a su alrededor; un cementerio, mohoso y lleno de niebla.
 
    &#34;¡Yo soy Agatha, del ALTO MANDO!” Una anciana cacareó, sentada en una lápida frente a Bridge. 

    “¡El Prof. Oak parece estar muy interesado en ti!” “No soy un niño...” “¡Hace tiempo ese viejo inútil era fuerte y apuesto! ¡Pero eso fue hace décadas!” “Meh.” “¡Ahora solo juguetea con su pokédex! ¡Pero está equivocado! ¡Los Pokémon son para luchar!”

    Bridge sacó tranquilamente una bola de su cinturón. Odiaba a Gengar.

    “¡Django! ¡Yo te enseñaré como lucha un gran entrenador!&#34;

    Las luces se oscurecieron; una enorme sombra púrpura con ojos rojos brillantes salió de la sombra de Bridge. 

    “¡[[[SCP-940 | Pazuzu]]], te elijo a TÍ!” gritó Bridge, lanzando la pelota al aire. Un destello de luz; Pazuzu apareció. Un cadáver reseco, delgado y hambriento, llevado por unas enormes y afiladas patas de araña cubiertas de ojos.


||¡GENGAR enemigo usó TINIEBLAS!||
||No es muy efectivo…||
||¡PAZUZU usó TAJO UMBRÍO!||
||¡Golpe crítico! ¡Es súper efectivo! ¡GENGAR enemigo se desmayó!||
||¡AGATHA envió a GOLBAT!||
||¡GOLBAT enemigo usó ATAQUE ALA!||
||¡Es súper efectivo!||
||¡PAZUZU usó TAJO UMBRÍO!||
||¡Golpe crítico! ¡GOLBAT enemigo se desmayó!||
||¡AGATHA envió a ARBOK!||
||¡PAZUZU usó GOLPE BAJO!||
||¡ARBOK enemigo se desmayó!||


    La luz oscura ardió contra Pazuzu, sin hacer más que molestar al infernal hombre-araña. Saltó a las sombras, flanqueando silenciosamente a Gengar y cortándolo en pedazos con gusto; chispas de luz violeta ardieron de las garras de Pazuzu. Un Golbat sustituyó al fantasma; emboscando a Pazuzu con un golpe de sus alas, la araña se convirtió en otro tajo, partiendo la horrible boca voladora limpiamente en dos. Al cabo de un momento, una enorme cobra asomó la cabeza detrás de Pazuzu, solo para ser frustrada por el cadáver con un revés.


||¡AGATHA envió a HAUNTER!||
||¡PAZUZU usó GOLPE BAJO! ¡Pero falló!||
||¡HAUNTER enemigo usó HIPNOSIS!||
||¡PAZUZU cayó dormido!||
||¡HAUNTER enemigo usó COME SUEÑOS!||
||No afecta a PAZUZU… ¡PAZUZU se despertó!||
||¡PAZUZU usó TAJO UMBRÍO!||
||¡Golpe crítico! ¡Es súper efectivo! ¡HAUNTER enemigo se desmayó!||
||¡AGATHA envió a GENGAR!||
||¡PAZUZU usó GOLPE BAJO!||
||¡Es súper efectivo! ¡GENGAR enemigo se desmayó!||


    Hubo un silencio después de que el Golbat regresara a Agatha. Pazuzu rodeó el campo, maniobrando con pericia las lápidas, antes de quedarse dormido. Apareció el Haunter, que intentó morder la cabeza del cadáver; chilló asustado cuando la araña se despertó y lo apuñaló en la pared, subiendo a la oscuridad. Cuando apareció el último Gengar, Pazuzu se dejó caer sobre él, empalando al fantasma con sus ocho patas.

    &#34;¡Tú ganas! ¡Ya sé por qué ese viejo inutil te aprecia tanto! ¡No tengo nada más que decir! ¡Véte ya niño!&#34;


------


“Virgen santísima.” 


------


    &#34;¡Ah! ¡He oido hablar de ti, DJANGO!” 

    &#34;Sí, sí, Lance el entrenador de dragones. Blah blah...&#34; Bridge gruñó. Miró alrededor de la penúltima sala; enormes estatuas de dragones anodinos adornaban las paredes, con antorchas de latón colgando del techo. Mientras contemplaba el espectáculo, una cita errante pasó por su mente. 

||~ [[[SCP-826 | …Durante este proceso de transformación, SCP-826, junto con el libro contenido, se trasladarán a otra parte de la configuración del libro, mostrando una preferencia por lugares donde normalmente se encuentran libros (bibliotecas, estudios, etc).…]]]||

    &#34;Preferencia. La preferencia implica que no se trata de una regla rígida, sino de la tendencia de comportamiento predominante que un objeto creativo mostrará en una situación concreta durante las pruebas&#34;. Bridge murmuró para sí mismo; en un momento vislumbró el gris plateado contra las paredes de bronce detrás de Lance. Los sujetalibros. 

    “¡Los dragones son míticos Pokémon! ¡Son dificiles de capturar y entrenar pero sus poderes son muy superiores! ¡Son casi invencibles! Bien,¿preparado para perder? ¡Tu desafío en la liga termina conmigo, DJANGO!”

    La batalla comenzó.


||¡LANCE envió a GYARADOS!||
||¡Ve [[[SCP-939 | WELKER]]]!||
||¡INTIMIDAR de GYARADOS desciende el ATAQUE del WELKER!||
||¡INTIMIDAR de WELKER desciende el ATAQUE del GYARADOS enemigo!||

||¡El ataque falló!||

||¡Pero falló!||

    Los 939 se arrastraron sobre Gyarados, cada uno de los monstruos asustando de alguna manera a los otros con sus aterradoras mandíbulas. Un Híperrayo rebelde se estrelló en el techo cuando Welker se abalanzó sobre la garganta de Gyara, lanzando un rayo a la serpiente; un rayo más fuerte le siguió poco después y la serpiente cayó.


||¡LANCE envió a DRAGONAIR y a DRAGONAIR!||
||¡Bien hecho WELKER! ¡Vuelve! ¡Id [[[SCP-940 | PAZUZU]]] y [[[SCP-615 | SHERMAN!]]]||
||¡DRAGONAIR enemigo usó FURIA DRAGÓN! ¡DRAGONAIR enemigo usó FURIA DRAGÓN!||
||¡PAZUZU usó BOTE! ¡SHERMAN usó HOJA AFILADA! ¡Golpe crítico!||
||¡DRAGONAIR enemigo usó AGILIDAD! ¡DRAGONAIR enemigo usó AGILIDAD!||
||¡PAZUZU usó BOTE! ¡Golpe crítico! ¡SHERMAN usó CICLÓN HOJAS!||
||¡DRAGONAIR enemigo usó PORTAZO! ¡DRAGONAIR enemigo usó PORTAZO!||
||¡PAZUZU usó TIJERA X! ¡SHERMAN usó PLANTA FEROZ! ¡Golpe crítico!||
||¡DRAGONAIR enemigo se desmayó! ¡DRAGONAIR enemigo se desmayó!||


    Los Dragonairs gemelos se deslizaron fuera de la luz, escupiendo fuego azul ardiente. Welker se desvaneció, sustituido por Pazuzu, el horrendo monstruo araña-cadáver que se retorcía y se asfixiaba, y por Sherman, el gigantesco montón de ramas. Inmediatamente, la marioneta se apartó de un salto y se aferró al techo, y Sherman gritó, disparando follaje afilado en todas direcciones. Los Dragonair, malheridos, se deslizaron al unísono, convirtiéndose cada vez más rápido en un par de borrones plateados... hasta que Pazuzu empaló a ambos en el suelo y Sherman los arrolló como un ciclón desbocado de coníferas. En un último esfuerzo, las serpientes golpearon sus colas al unísono contra la araña y la pila, antes de ser cortadas en cubos y destrozadas.


||¡LANCE envió a AERODACTYL!||
||¡Bien hecho, PAZUZU y SHERMAN! ¡Ve LAZERBEAK!||
||¡AERODACTYL enemigo usó MORDISCO! No es muy efectivo…||
||¡LAZERBEAK usó ALA ACERO! ¡Es súper efectivo!||
||¡AERODACTYL enemigo se desmayó!||


    El dino-ptero-dragón de piedra chocó con el halcón de bronce y acero, mordiéndolo. Ouch. El halcón batió sus alas y cortó la cabeza de Aerodactyl. Qué decepción. 


||¡LANCE envió a DRAGONITE!||
||¡Bien hecho, LAZERBEAK! ¡Ve BOB!||
||¡DRAGONITE enemigo usó HIPERRAYO! ¡Golpe crítico!||
||¡BOB usó ARMADURA ÁCIDA!||
||¡DRAGONITE enemigo debe recargar!||
||¡BOB usó GIGA IMPACTO!||
||¡DRAGONITE enemigo se desmayó!||


    Una increíble ráfaga de energía recorrió la escena, abriendo una zanja en el suelo; el caracol ni siquiera se dio cuenta. En cambio, se dedicó a... sudar. El Dragonite cayó sobre una rodilla, tomando aliento, agotado por su esfuerzo... hasta que fue desordenadamente decapitado por el caracol lanzándose como una bala de cañón a través del campo, todo su peso y su baba cáustica licuando el cráneo del dragón, el de Lance, y haciendo un agujero más allá de la puerta.

    El Agente Dodridge se quedó sentado, sin expresión, mirando la pantalla durante varios segundos. Con un gruñido de fastidio, se levantó de repente y dio la vuelta a la mesa.

    &#34;Me voy a tirar a mi mujer buenorra. Informad a este perdedor. Te huelo luego.&#34;, dijo a Lament.

    &#34;Oye, no te enfades. No es su culpa que Charizard no sea un dragón de verdad&#34;.

    Dodridge se dio la vuelta y salió, con los puños cerrados. Nunca barría así a Lance. Siempre gastaba quince o veinte Revivires Máximos en su equipo. No es justo. No es //justo//.
------


    El Dr. Bridge miró los Sujetalibros. Entre ellos había una copia de un cartucho del juego Pokémon Edición Roja, y la Guía de Estrategia Oficial de Pokémon Rojo/Azul. La misión dice que lo coja y se vaya... pero está tan cerca de llegar a ser el mejor que habría nunca...

    Welker abrió las últimas puertas, y Bridge entró. Esta sala era mucho más grande por dentro, abriéndose al cielo nocturno; un verdadero estadio, un coliseo, se alzaba ante él, con una sola figura bajo las luces. 

&#34;¡Hey! ¡Estaba deseando verte, DJANGO! ¡Mi rival debería ser fuerte para poder mantenerme en forma&#34;

    En silencio, Bridge consideró cuál sería la ruta más rápida hacia la victoria.

    &#34;¡DJANGO! ¿Sabes lo qué significa eso? ¡Te lo diré! ¡Yo soy el mejor entrenador del mundo!&#34;

    &#34;No.&#34;

    Los pájaros se rodearon mutuamente, golpeándose en picado con sus alas; Lazerbeak aterrizó uno justo en la cara de Pidgeot, destrozando su pico y lanzándolo contra la pared.

    Pazuzu se abalanzó sobre el Alakazam mientras éste preparaba un ataque Psíquico, atravesándolo con tres patas en forma de lanza y cortándolo en pedazos.

    Rhydon cargó hacia adelante, haciendo girar el cuerno de la muerte para atravesar a Sherman sin éxito. Las ramas se dispersaron por un breve momento, lanzadas por la inercia del cuerno; se precipitaron juntas y aplastaron a la dinobestia bajo todo el montón de una tonelada.

    Las ramas se esforzaron por volver a rodar mientras la jodida y enorme serpiente marina inundaba el campo con un increíble torrente de agua. Maldiciendo en voz baja, Bridge llamó a Sherman para que volviera a su bola y lanzó a Bob al agua, esperando un momento a que se despertara y se estrellara --en-- por --toda la boca-- todo el cuerpo de Gyarados.


||¡GARY envió a EXEGGCUTOR!||

    Bob se clavó en el suelo, dejándose abierto para que Exeggcutor lo pisoteara ineficazmente. El árbol revisó su pie, asumiendo que el caracol estaba muerto, antes de ser completamente, instantáneamente incinerado por la pura hambre furiosa de Johnny.

    Charizard y 939 se miraron fijamente, el dragón se estremeció al recordar su primera batalla. Welker comenzó a cantar canciones infantiles mientras Charizard se paralizaba con un breve terror. Un escalofrío se convirtió en un gruñido, y el retroceso se transformó en rabia; el inicial de Gary lanzó una enorme estrella de fuego de cinco puntas contra Welker, estrellando a la bestia roja como un camión.

    En llamas, Welker saltó hacia el dragón, aplastándolo con una boca llena de rayos. Charizard respondió con un tajo, cortando un lado de la carne de Welker; el demonio en llamas volvió con un mordisco depredador para aplastar el cráneo. Charizard cayó.

    &#34;¡NO! ¡Eso es imposible! Has vencido a mi mejor...&#34; 

    Bridge devolvió a Welker y se dio la vuelta para marcharse, cogiendo 826 antes de que el guión del juego le hiciera llegar a la pantalla de &#34;Fin&#34;.

    El Dr. Bridge salió de la puerta con un cinturón de SCPokéballs y los Sujetalibros. Dos Agentes se apresuraron a entrar, uno arrojó el cinturón en un contenedor de alta seguridad y el otro colocó cuidadosamente los Sujetalibros en un carro. El Agente Lament se quedó a un lado, esperándole.

    &#34;Excelente trabajo, Doctor&#34;. El Agente Lament le estrechó la mano. &#34;Lo ha hecho muy bien&#34;.

    &#34;Gracias, Lament. ¿Qué tal los apodos?&#34;

&#34;Muy bien&#34;.

&#34;¿Me voy a convertir en un monstruo araña?&#34;

&#34;¡No!&#34;

Chocaron los cinco.

------

Más tarde esa noche, Bridge se sentó en su oficina, relajándose. Escuchando. Echando un vistazo a la información de seguridad local en su escritorio.

En silencio, metió la mano en su bolsillo y colocó un pequeño objeto esférico sobre su escritorio. Pulsando un botón, creció hasta alcanzar el tamaño de una naranja.

Pues ya ves... Efectivamente, tenía un equipo hackeado. Pero nadie dijo que no pudiera tener también un inicial.</textarea></pre>
