    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Articolo:** http://www.scpwiki.com/scp-713
**Autore:** [[*user Photosynthetic]]
**Traduttore:** [[*user T Channel]]
[[include credit:end]]

**Elemento #:** SCP-713

**Classe dell&#39;Oggetto:** Safe

**Procedure Speciali di Contenimento:** SCP-713 deve essere tenuto in una normale cella di contenimento per oggetti inanimati di classe Safe nel Sito ██. Le difese standard ad azione positiva devono rimanere sempre sul posto. Non deve essere collegato durante il contenimento.

**Descrizione:** SCP-713 è un desktop personal computer con Windows 95 come sistema operativo. Esternamente non presenta nessun contrassegno di produzione, ma un&#39;ispezione interna ha rivelato che è composto interamente da hardware disponibili in commercio alla fine degli anni &#39;90. I connettori della tastiera e del mouse sono saldati all&#39;interno delle loro prese e non ci sono porte disponibili per le periferiche tranne che per il monitor. Il computer non dispone di accesso Internet. Il disco rigido contiene vari software disponibili in commercio, tra cui il pacchetto office [DATI CANCELLATI], il software per il fotoritocco [DATI CANCELLATI] e Solitario.

Il mouse di SCP-713 può essere utilizzato per spostare il cursore fuori dallo schermo. Il cursore non cambia dimensione o aspetto; rimane bidimensionale (sebbene in grado di muoversi nelle tre dimensioni; la rotellina di scorrimento controlla l&#39;asse z) e assomiglia ad una proiezione luminosa senza una fonte apparente. Può essere utilizzato per &#34;fare clic e trascinare&#34; singoli elementi. Le dimensioni e la massa degli oggetti trascinati non sembrano interferire: ha dimostrato la capacità di esercitare forze maggiori a 150 kN. È necessario prestare attenzione durante l&#39;uso dell&#39;oggetto, poiché i movimenti improvvisi del polso ed il rilascio inopportuno del pulsante sinistro del mouse hanno provocato danni alle pareti della stanza di contenimento.

Il pulsante destro del mouse non sembra funzionare quando il cursore è fuori dal monitor. Tuttavia, quando il programma di videoscrittura è aperto sul monitor, facendo clic con il pulsante sinistro del mouse su del materiale di scrittura si ottiene un cursore simile a quello di un editor di testi. Digitare risulterà nella comparsa di lettere, con una composizione apparentemente identica a quella del cursore sebbene [DATI CANCELLATI], che appariranno sul materiale di scrittura. Rimarranno finché il computer è in funzione, scomparendo quando viene spento e riapparendo al seguente avvio dopo la riapertura del programma di videoscrittura. Gli effetti del software per il fotoritocco sono simili, sebbene di portata molto più ampia. Il Solitario può essere giocato utilizzando normali carte da gioco.

È necessaria la massima cautela per evitare di far crashare SCP-713. Quando il macchinario si blocca, il cursore scompare immediatamente lasciando cadere ogni oggetto trattenuto, oppure [[[[Techissues|DATI]]] [[[New Technical Issues|CANCELLATI]]]] compatibili con forze di schiacciamento di oltre ████ kN. Altri tipi di errore hanno risultati proporzionalmente più disastrosi. Per ulteriori dettagli, vedere i registri degli esperimenti ed i rapporti sugli incidenti.

**Addendum:** I materiali di scrittura testati fino ad oggi con l&#39;editor di testi di SCP-713 includono carta per fotocopie, carta di quaderno a righe (il testo era conforme alle linee), pergamena fatta a mano, carta da lucido, [DATI CANCELLATI], una lavagna ed un muro bianco. Il test è tuttora in corso.

//Nota: **Sparerò** al prossimo figlio di puttana che tirerà fuori l&#39;effetto riflesso della lente da questa cosa. –Dr. █████████//

//Nota: I test sono stati sospesi a seguito dell&#39;Incidente 713-03, durante il quale D-713-233 ha &#34;trascinato&#34; D-713-054 nel &#34;Cestino&#34;. Fino a quando la sorte di D-713-054 non sarà stata determinata, l&#39;accesso a SCP-713 è negato senza l&#39;espressa autorizzazione dello staff di Livello 4 o superiore.//

//Nota: Sono stati autorizzati ulteriori test. Consultare il [[[Registro esperimenti 713]]] per i dettagli.//
