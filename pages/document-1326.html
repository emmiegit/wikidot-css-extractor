    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** Dokument 1326-82
**Autor:** [[*user MrCobalt]]
**Original:** http://scp-wiki.wikidot.com/document-1326
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

Liste der in [[[SCP-1326]]] gefundenen Werke, aufgelistet unter ihren entsprechenden Indexnummern. Indexnummern werden eingegeben, indem die Ziffernblätter auf dem Cover von SCP-1326 auf die gewünschten Werte gedreht und die Ziffernblätter nach unten gedrückt werden, bis sie klicken, um die Positionsänderung zu registrieren, dann wird SCP-1326-1 in sein Schlüsselloch eingeführt und SCP-1326 entriegelt. Die kreisförmigen und halbkreisförmigen Zifferblätter sind von 1–360 bzw. A–G nummeriert, wobei jede Zahlen-Buchstaben-Kombination einem anderen Inhalt entspricht. Es wurde festgestellt, dass die Eingabe mehrerer aufeinanderfolgender Kombinationen von Werten zu anderen Ergebnissen führt als die einzelnen Kombinationen, und die eingegebenen Werte werden weiterhin &#34;gestapelt&#34;, bis SCP-1326 geöffnet wird. Aufgrund der großen Menge möglicher Kombinationen gilt dieses Dokument als unvollständig und wird aktualisiert, wenn neue Kombinationen getestet und ihre Ergebnisse aufgezeichnet werden.

Bitte verwenden Sie in diesem Protokoll das folgende Format:

**Index-Nr.:** 
**Inhalt:** 
**Anmerkungen:**

**Index-Nr.:** 36-A
**Inhalt:** Englische Übersetzung von //Die Kunst des Krieges// von Sun Tzu.
**Anmerkungen:** Die Übersetzung war korrekt und schien für gelegentliches Lesen formatiert zu sein.

**Index-Nr.:** 12-D
**Inhalt:** //Zoologen-Leitfaden zur Pflege und Fütterung von Seeskorpionen// (Autor unbekannt).
**Anmerkungen:** Illustrierter Text, der erklärt, wie Eurypteriden (ausgestorbene Arthropoden) in Gefangenschaft richtig aufgezogen werden, geschrieben aus der Sicht einer Person, die mit ihrer Pflege erfahren ist. Der Schreibstil impliziert, dass das Buch ein neues Werk ist, obwohl Eurypteriden seit mehr als  250 Millionen Jahren ausgestorben sind.

**Index-Nr.:** 1-E
**Inhalt:** Lateinische Übersetzung von Elvis-Presley-Songs.
**Anmerkungen:** Seite-an-Seite-Präsentation von Liedtexten in Englisch, Latein und englischer Ausspracheanleitung zu lateinischen Texten zum leichteren Verständnis. Lateinische Texte passen mit wenig Abweichung zur Originalmusik.

**Index-Nr.:** 45-G
**Inhalt:** Foundation-Dokumente, die von Dr. ██████ über verschiedene SCPs geschrieben wurden.
**Anmerkungen:** Genaue Kopien von Dokumenten, die während Vorfall 1326-█ verloren gingen, sowie zusätzliche Notizen von Dr. ██████, die in den Originalkopien nicht vorhanden sind.

**Index-Nr.:** 46-G
**Inhalt:** Die Autobiografie von Dr. ██████
**Anmerkungen:** Das Leben von Dr. ██████ detailliert aufgezeichnet bis Vorfall 1326-█, wo es abrupt endet. Enthält viele persönliche und private Informationen über Dr. ██████, einschließlich seiner inneren Gedanken über verschiedene Menschen und Ereignisse, denen er zu Lebzeiten begegnet ist, sowie private Momente.

**Index-Nr.:** 172-C
**Inhalt:** //Anfängerleitfaden für memetische Kampfstoffe// von ██████ ██████
**Anmerkungen:** Forschungsassistent Greene schaffte es nur, die Worte &#34;Kapitel Eins&#34; laut vorzulesen, bevor er einen Grand-Mal-Anfall erlitt und an mehreren Hirnaneurysmen starb. Alle nachfolgenden Lesungen von SCP-1326 sind nur von D-Klasse-Personal durchzuführen.

**Index-Nr.:** 263-F
**Inhalt:** Gepresste Blumen der Familie //Rosaceae// alphabetisch geordnet nach Artennamen, dann Gattungsnamen. Neben einigen bisher unbekannten Varianten war jede bekannte Gattung der //Rosaceae// vertreten. Alle Exemplare wurden mit nicht identifizierten Mitteln an die Seiten von SCP-1326 geklebt und konnten nicht entfernt oder unkenntlich gemacht werden. Erster aufgezeichneter Fall von SCP-1326, bei dem Objekte als Teil seines Inhalts produziert wurden.

**Index-Nr.:** 45-E-45-G
**Inhalt:** //Das geheime Leben der Tausendfüßlernymphen//, Autor unbekannt
**Anmerkungen:** Dokumentation über die Kultur und Religion einer Art empfindungsfähiger, halbhumanoider Arthropoden in ihrem natürlichen Lebensraum. Wurde zufällig abgerufen, nachdem der falsche Index für die Notizen von Dr. ██████ eingegeben und dann der richtige Index eingegeben wurde, ohne SCP-1326 zu öffnen. Die Eingabe mehrerer Indexkombinationen in SCP-1326 führte zu anderen Ergebnissen als die Eingabe einer der beiden Kombinationen.

**Index-Nr.:** 1-A-1-A-1-A-1-A-1-A-1-A
**Inhalt:** //Sind wir schon da?//, Autor unbekannt
**Anmerkungen:** Die beiden Sätze &#34;Sind wir schon da? Nein.&#34; werden genau 40.000 Mal wiederholt.

**Index-Nr.:** 12-G-12-C-7-F
**Inhalt:** //Vierzehn lustige Strickprojekte// von ████████ █████
**Anmerkungen:**  Eine illustrierte Anleitung zu vierzehn (14) Strickprojekten in einem kinderfreundlichen Format. Beachtenswerterweise weisen Abbildungen und Text darauf hin, dass Personen, die sich an diesen Strickprojekten versuchen, acht (8) Finger an jeder Hand haben werden.

**Index-Nr.:** 9-A-10-C
**Inhalt:**  //Der Hofdamen-Leitfaden für das Vergehen an und ordnungsgemäße Servieren von Schiffbrüchigen Seescheiden// von Lady ██████████ von Derbyshire. Kein solches Individuum wurde historisch aufgezeichnet.
**Anmerkungen:**  Eine Beschreibung, wie Kreaturen, die [[[SCP-1014]]] ähneln, gefangen, von menschlichen Schiffbrüchigen identifiziert und für den menschlichen Verzehr zubereitet werden. Enthält auch Tipps für die ideale Tischdekoration beim Servieren.

**Index-Nr.:** 238-B
**Inhalt:** //Benutzerhandbuch für HOGMA Knish-8 mit Inhaltslosigkeit// von JASTRE019R45R0722-110
**Anmerkungen:** Benutzerhandbuch, das die Installation und Fähigkeiten einer Software (Knish-8) für ein Gerät (das HOGMA) beschreibt, das es dem Benutzer ermöglicht, &#34;hohles&#34; (undifferenziertes?) Pflanzenmaterial genetisch zu modifizieren, um Kulturpflanzen mit den gewünschten Eigenschaften zu produzieren. &#34;Inhaltslosigkeit&#34; kann eine Form der digitalen Rechteverwaltung sein. Textliche Hinweise weisen auf die Urheberschaft eines Nicht-Menschen (Roboter?) in der kanadischen Nation des Weltfriedens, Triumphant, im Jahr 112 (ungefähr 2220–2250 nach dem gregorianischen Kalender) hin.
 
**Index-Nr.:** 35-A-35-B-35-C-35-D
**Inhalt:** //Mój ulubiony marsjanin//, kein Autor angegeben 
**Anmerkungen:** Transkripte von 15 Episoden von //Mein Onkel vom Mars// (Episoden 1, 5, 7, 17, 22  und 38–47), ins Polnische übersetzt. Die Neuübersetzung zeigt, dass die Adaption sehr originalgetreu ist, außer dass alle von Ray Walstons Charakter &#34;Onkel Martin&#34; gesprochenen Zeilen durch Zeilen ersetzt wurden, die von Robin Williams&#39; Charakter &#34;Mork&#34; aus //Mork vom Ork// gesprochen wurden.

**Index-Nr.:** 180-C
**Inhalt:**  //Das Epos von Gilgamesch//, eines der frühesten erhaltenen literarischen Werke der Menschheit.
**Anmerkungen:** Gekürzte Übersetzung der originalen babylonischen Schrift, geschrieben in modernem Englisch. Die Übersetzung ist größtenteils korrekt, abgesehen von der Entfernung einiger beschreibender Zeilen, die von den Herausgebern als &#34;überflüssig&#34; erachtet wurden.

**Index-Nr.:** 111-A-111-A
**Inhalt:**  //Ingenieurblaupausen für ein unbekanntes Gerät//, Autor unbekannt 
**Anmerkungen:**  Visuelle Blaupausen für ein ausgeklügeltes Robotergerät, das [[[SCP-753]]] etwas ähnelt. Der Text ist vorhanden, aber in keiner Sprache, die bisher von der Foundation übersetzt wurde.

**Index-Nr.:** 12-C-13-A
**Inhalt:** //Gewöhnliches Anmeldeformat für ein Patent des United States Patent and Trademark Office (USPTO)// vom United States Patent and Trademark Office (USPTO)
**Anmerkungen:**  Nicht ausgefüllt.

**Index-Nr.:** 4-G-4-G-4-G
**Inhalt:**  //Theologisches Material der Kirche des Gehängten Gottes//, Autor unbekannt 
**Anmerkungen:** Theologisches Material für einen unbekannten religiösen Kult, der behauptet, dass alle Gläubigen, da das Leben leidet, einfach Selbstmord begehen sollten, um direkt ins Jenseits zu gehen. Beachtenswert im Unterschied zu den meisten selbstmörderischen Kulten ist, dass das Dokument behauptet, es sei eine Sünde, andere als die Gläubigen als Methode der Bekehrung zu töten.

**Index-Nr.:** 9-A-10-B-11-C
**Inhalt:** //Die Geschichte von Theadora dem Teddybären//, Autor unbekannt
**Anmerkungen:**  Ein Bilderbuch für Kinder über die Abenteuer einer anthropomorphen Teddybärin namens Theadora. Normal, abgesehen von dem Ende, in dem eine als &#34;Secretive Creepy People&#34; bezeichnete Gruppe Theadora entführt.

**Index-Nr.:** 238-C
**Inhalt:** //Die Desinfektion und Sterilisation von Prionen-kontaminierten medizinischen Instrumenten//, Autor unbekannt
**Anmerkungen:** 3-seitige Broschüre, die anscheinend für die öffentliche Verbreitung aus der ursprünglichen wissenschaftlichen Forschung angepasst wurde. CDC-Logo oben auf der ersten Seite, keine weiteren Veröffentlichungsdaten angegeben.

**Index-Nr.:** 9-A-19-G
**Inhalt:**  //Lifeburst//, Jack Williamson
**Anmerkungen:** Science-Fiction-Roman, gedruckt von Del Rey (12. Oktober 1985). Stimmt mit der veröffentlichten Version überein, abgesehen von fehlenden Seitenzahlen.

**Index-Nr.:** 222-G-222-G
**Inhalt:** //Die Ballade von [UNÜBERSETZT] Siðe//, Autor unbekannt
**Anmerkungen:** Abgesehen vom Titel, handschriftlich in [DATEN GELÖSCHT] auf dem Innendeckel, besteht der Inhalt ausschließlich aus nicht identifizierten Symbolen, die denen vage ähneln, die in [[[SCP-093]]] geschnitzt sind, und Illustrationen, die anscheinend mit Ölfarbe erstellt wurden und eine vage humanoide Kreatur zeigen, die Roben trägt, die das Erkennen von Details verhindern. Basierend auf den Hintergrunddetails in diesen Bildern wird angenommen, dass der Humanoid mindestens vier (4) Meter groß ist.

**Index-Nr.:** 359-A-260-B
**Inhalt:**  //Poesie über Fisch™//, FischWrite™ Corporation
**Anmerkungen:**  Verschiedene Gedichte zum Thema Fisch. Die besagte Poesie ist im Allgemeinen von schlechter Qualität.

**Index-Nr.:** 22-B 42-C 69-A
**Inhalt:**  //Ballade von John Klaxtorfon[sic]//, Autor unbekannt
**Anmerkungen:**  Der Inhalt war bis auf den Titel völlig unverständlich. Zu Referenzzwecken archiviert.

**Index-Nr.:** 22-C 99-A
**Inhalt:**  //1.200 Wege zu sterben mit Feuer, aber ohne Feuerzeug//, Autor unbekannt
**Anmerkungen:** Eine Liste mit genau 1.200 Todesszenarien im Zusammenhang mit Feuer. Das Wort Feuerzeug oder etwas, das sich auf ein Feuerzeug bezieht, wurde in der Liste nie erwähnt.

**Index-Nr.:** 2-A-2-G-9-G
**Inhalt:** //Buch der langen Schatten//, Autor unbekannt
**Anmerkungen:** Eine Sammlung von sich reimender Poesie, die menschliches Elend ausdrückt. Mehreren Abschnitten ist eine Warnung vorangestellt, die darin enthaltenen Gedichte nicht laut vorzulesen.

**Index-Nr.:** 1-A
**Inhalt:** //De finibus bonorum et malorum//, Cicero
**Anmerkungen:** Der berühmte Abschnitt //&#34;-lorem ipsum quia dolor sit amet, consectetur, adipisci velit&#34;// beginnt auf Seite 7, wobei das &#34;do&#34; des anfänglichen &#34;dolorem&#34; auf Seite 6 gekürzt wird. Die letzte Seite enthält einen einzigen Satz, zentriert: //&#34;factum est&#34;//.

**Index-Nr.:** 5-C-5-C-5-C
**Inhalt:** //Novomundus Transkontinental-Eisenbahn – Fahrkartenarten//, Novomundus Regierende Behörde des Transports
**Anmerkungen:** Vierzehn (14) verschiedene Arten von Eisenbahnfahrkarten, die in einem veränderten lateinischen Format geschrieben sind.

**Index-Nr.:** 12-A-13-D-1-G
**Inhalt:** //Zwanzig flugunfähige Vögel der Ravelwälder//, Autor unbekannt
**Anmerkungen:** Ein Ratgeber, der sich auf zwanzig (20) Arten flugunfähiger Vögel bezieht. Außer dem gewöhnlichen Truthahn sind der Wissenschaft derzeit keine bekannt, obwohl, wenn ████████ und ██████ gefangen würden, davon ausgegangen würde, dass eine SCP-Klassifizierung erforderlich wäre.

**Index-Nr.:** 17-F
**Inhalt:** //Lord Blackwood trifft die Schreckensmutter//, Autor anonym
**Anmerkungen:** Beschreibt die Begegnung des britischen Forschers und Naturforschers [[[scp-1867|Lord Blackwood]]] mit [[[SCP-597]]] oder einer ähnlichen Kreatur. Überraschend geschmackvoll.

**Index-Nr.:** 1-B
**Inhalt:** //Schädlingsbekämpfung für den fantasievollen Geist//, D.I.Y.-Abenteuer!™
**Anmerkungen:** Ein 32-seitiger Taschenführer, der verschiedene nichttraditionelle Methoden zur Bekämpfung von Insektenbefall beschreibt. Von den 1.024 aufgeführten Methoden erwiesen sich nur 533 als sicher für die Anwendung in Innenräumen.

**Index-Nr.:** 5-A
**Inhalt:** Eine stark modifizierte Version der Tora, geschrieben im originalen biblischen Hebräisch.
**Anmerkungen:** Das Buch Leviticus fehlt, Deuteronomium wurde gekürzt und mit Numeri verschmolzen. Genesis wurde stark verändert. Die Geschichte der Ursprünge der Welt beinhaltet neben Adam und Eva die Erschaffung der &#34;wilden Männer&#34;, eine viel größere Betonung von Lamech und seiner Familie und die Vernichtung der &#34;wilden Männer&#34; durch die Hände einer Entität namens &#34;Mit&#39;har&#34;. Die Geschichte von Noah und seiner Arche ist fast dreimal so lang. Die Nephilim werden viel ausführlicher beschrieben und spielen im gesamten Buch eine aktive Rolle. Eine Kopie des Buches wurde zur weiteren Analyse an die theologische Forschungsabteilung der Foundation geschickt.

**Index-Nr.:** 4-B-3-G
**Inhalt:** //Tausendundein Jahr//, Ackerman
**Anmerkungen:** Enthält 1001 Kurzgeschichten, die alle genau ein Jahr umfassen. Die meisten Geschichten folgen den Themen Gefangenschaft, Folter und unnötige physische Experimente. Ungefähr 800 der Geschichten beinhalten oder deuten auf eine allmächtige männliche Figur namens &#34;Ackerman&#34; hin.

**Index-Nr.:** 8-C-8-D-8-E
**Inhalt:** //Die vielen Geheimnisse Londons//, Andrew D. Paull
**Anmerkungen:** Ein Touristenführer für die Stadt London, veröffentlicht 1899. Zwei der Kapitel des Buches befassen sich mit geheimen unterirdischen Komplexen unter der Stadt. Solche Komplexe wurden nie gefunden, selbst wenn den genauen Anweisungen des Buches zu ihnen gefolgt wird.

**Index-Nr.:** 360-G
**Inhalt:** Ein einziger Limerick ohne Titel über Katzen und Pinguine
**Anmerkungen:** Das Lesen des Limericks löst eine gustatorische Synästhesie bezüglich des Limericks aus. Alle Leser sind sich einig, dass der Limerick wie Eis mit Speckgeschmack schmeckt.
**Index-Nr.:** 297-D-253-F

**Inhalt:** //Der Leitfaden des jungen Alchemisten zu Chemikalien// von Nikola Flamel
**Anmerkungen:** Illustriert im Stil des 17. Jahrhunderts und geschrieben in archaischem Französisch in einem Format, das anscheinend für 10- bis 15-jährige Kinder gedacht ist. Es beschreibt die alchemistischen Symbole und die damit verbundenen Chemikalien, zusammen mit dem Stein der Weisen und einem universellen Lösungsmittel. Bemerkenswerterweise wird Quecksilber nicht erwähnt, und sein Platz wird von Silizium eingenommen.

**Index-Nr.:** 10-W
**Inhalt:** //Pool Loop//, Autor unbekannt
**Anmerkungen:** Eine einzelne Seite mit dem palindromischen Satz &#34;In words, alas, drown I&#34; (z. Dt. &#34;In Worten ertrinke ich&#34; in blauer Tinte. Beim lauten Vorlesen beginnen sich die Lungen des Lesers mit Wasser zu füllen, bis der Leser ertrinkt. █ Mitarbeiter sind gestorben, was dazu führte, dass Dr. █████████ SCP-1326 aufforderte, die Sicherheitsmaßnahmen zu überdenken, wobei eine Antwort noch aussteht. 

**Index-Nr.:** 360-F
**Inhalt:** //Wie man den coolsten Stunt macht und all seine Freunde beeindruckt©// von John Fresh McKoolest
**Anmerkungen:** Mehrere Seiten gefüllt mit komplexen Anweisungen für einen einzigen &#34;epischen&#34; Trick. Alle Versuche, Anweisungen zu befolgen, sind aufgrund von Manövern gescheitert, von denen angenommen wird, dass sie die Fähigkeit erfordern, die Zeit zu manipulieren. Ungeachtet dieser Tatsache wird das Endergebnis voraussichtlich ein &#34;Front-Side 360&#34; sein.

**Index-Nr.:** 18-10-A
**Inhalt:** //Aframos Longjourneys gekürztes Tagebuch//, der Name des Autors ist in einer unbekannten Schrift geschrieben
**Anmerkungen:** Die Geschichte über zwei Individuen, die durch einen scheinbar anomalen Wald reisen, scheint eine Parodie auf ein größeres Werk zu sein. 

**Index-Nr.:** 567-89-24-B
**Inhalt:** //2.000 Dinge, die man niemals schreiben sollte// von Johana Gregorio
**Anmerkungen:** Viele Seiten gefüllt mit Sätzen und Wörtern aus verschiedenen bekannten und unbekannten Sprachen, die in einer Reihe von 1 bis 2.000 aufgezählt sind. Das Lesen solcher Zeilen wird nicht mehr als einen leichten Schwindel im Subjekt hervorrufen, obwohl das Schreiben Reaktionen hervorrufen wird, die von plötzlicher Enthauptung bis hin zum Vergessen, wie man überhaupt schreibt, reichen. Zum Zeitpunkt des Experiments hat kein Wort eine andere Person als den Schreiber beeinflusst. Aufgrund der Gefährlichkeit dieser Worte schloss sich Dr. █████████ der Bitte von Dr. █████████ an, die Sicherheitsmaßnahmen von SCP-1326 zu überdenken. Antwort steht noch aus.

**Index-Nr.:** 42-E
**Inhalt:** Esperanto-Übersetzung //Per Anhalter durch die Galaxis// von Douglas Adams.
Die Übersetzung weist zahlreiche Fehler auf.

**Index-Nr.:** 1-A 76.000 Mal über einen Roboterarm wiederholt.
**Inhalt:** //Letrainia//, Autor unbekannt
**Anmerkungen:** Ein Buch, das die Begegnung der Propheten Jesus Christus und Muhammad ██████ und die Diskussion über Theologie dokumentiert, während sie einen Berg erklimmen. Obwohl kein Grund für ihren Aufstieg festgestellt wird, wird impliziert, dass sie sich zufällig getroffen haben, obwohl sie historisch zu unterschiedlichen Zeiten gelebt haben. Der Berg wird von Menschen zivilisiert, die in Tempeln leben, die als Städte fungieren, die je höher sie sind, desto seltsamer werden, bis sie scheinbar zufällige Strukturen sind, die von Primaten bewohnt werden. Auf dem Gipfel finden beide Männer eine kleine Holzhütte mit einem einzigen Stuhl, der aus dem Fenster schaut.

**Index-Nr.:** 33-A
**Inhalt:** //Natürliche Formen//, Autor unbekannt 
**Anmerkungen:** Eine Anleitung zur Manipulation anomaler Konstrukte in normale dreidimensionale Formen. Jeder Abschnitt beginnt mit dem Namen der Grundlinienform, gefolgt von den Anweisungen ohne Absätze.

**Index-Nr.:** 111-B-360-D
**Inhalt:** //Reparatur und Wartung eines Druckers HP DeskJet Ink 48-WHISKY//, HP Corporation
**Anmerkungen:** Eine ausführliche Anleitung, die die Reparatur eines nicht existenten Druckermodells erklärt. Die Anleitung geht auf fast jede denkbare Fehlfunktion ein und beschreibt viele Verfahren, die Werkzeuge erfordern würden, die dem Durchschnittsverbraucher nicht zur Verfügung stehen. Beschreibt diese Reparaturen insbesondere als &#34;Operation&#34;.

**Index-Nr.:** 28-E-28-E
**Inhalt:** //Handbuch Fortnite Battle Royale// von &#34;N00b bei Pro-Gamer-Guides&#34;, ein Pseudonym für einen unbekannten Autor 
**Anmerkungen:** Das Buch enthält mehrere Rechtschreibfehler von Point-of-Interest-Namen aus dem Spiel &#34;Fortnite: Battle Royale&#34;

**Index-Nr.:** 58-L
**Inhalt:** //Dasselbe wie jeden Abend[!--Anm. d. Ü: &#34;Pinky und der Brain&#34;-Referenz, bitte nicht in &#34;dasselbe, das wir jeden Abend machen&#34; o. ä. ändern, da es so aus der Originalserie ins Deutsche übersetzt ist--] oder die Kunst der Schurkerei// von Dr. ████ █████████
**Anmerkungen:** Ein Buch, das Philosophie und Komödie verbindet, geschrieben aus der Sicht eines selbsternannten &#34;verrückten Wissenschaftlers&#34;. Die Themen reichen von anarchistischen politischen Überzeugungen, Vergleichen zwischen Werbung und &#34;Gehirnwäsche&#34; bis hin zur Verteidigung eines Schlosses aus der viktorianischen Zeit mit Fallen vor Eindringlingen. Ob der Autor eine Figur spielt oder nicht, bleibt unklar. Angeblich 2023 erschienen.</textarea></pre>
