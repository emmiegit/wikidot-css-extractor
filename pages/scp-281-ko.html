**일련번호:** SCP-281-KO

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-281-KO은 제 ██기지 특수 격리동에 단독 보관한다. 격리동 내외는 원격 카메라로 감시되며, 격리동 반경 20m 내에 보안 기지를 설치해 출입을 통제한다. 보안 인가 3등급 이하의 인간 또는 인간에 준하는 지성체는 격리동에 접근해서는 안된다. 격리 파기 시 격리동 내부에 가스 형태의 W등급 기억제와 마취제를 살포하며, 무인기를 이용해 격리동 내부에서 지성체를 꺼낸다.

**설명:**  SCP-281-KO는 표준적인 목탁과 동일한 외형을 가지며, 비변칙적인 대추나무 원목으로 구성되어 있다. 검사 결과, SCP-281-KO를 구성하는 대추나무는 SCP-281-KO가 발견된 ███사 근방에 자생하는 것과 동일한 품종으로 확인되었다.

SCP-281-KO의 변칙성은 다음과 같다. SCP-281-KO의 변칙성 영향 범위 내에 노출된 지성체(이하 SCP-281-KO-1로 지칭)는 편견/선입견/고정 관념이 모두 제거된다. 예를 들어, 특정 인종에 대한 혐오감을 품고 있는 지성체가 SCP-281-KO-1이 되었을 때, 대상의 혐오감은 즉시 제거된다. SCP-281-KO-1이 과거에 혐오감을 표출했던 모습을 SCP-281-KO-1에게 보여줄 경우, 대상은 그 즉시 과거에 대한 강한 반성을 보이며 비판 의식을 드러낸다.

SCP-281-KO의 변칙성 영향 범위는 통상 한 단위의 건물로 칭해지는 장소로 한정된다. 이와 같은 사실은 SCP-281-KO가 발견되었을 당시 그 변칙성이 ███사에 속한 ███ 법당으로 한정되는 것에 의해 추론되었다.

**부록:** 
&gt; __**면담 281-KO-A - 20██/██/██**__
&gt; 
&gt; **면담 대상:** SCP-281-KO-1
&gt;  
&gt; **면담자:** 이██ 박사
&gt;  
&gt; **서론:** SCP-281-KO의 변칙성을 상세히 밝혀내기 위해 D-████를 SCP-281-KO에 노출시킴. SCP-281-KO의 외형 및 발견 장소를 고려하여 종교학 및 불학 박사 학위를 소지한 이██ 박사를 면담자로 선정함.
&gt;  
&gt; **&lt;기록 시작&gt;**
&gt;  
&gt; **이██ 박사:** 격리동에 들어섰을 때 느낀 점을 얘기해주세요. 
&gt;  
&gt; **SCP-281-KO-1:** 들어가기 전까지만 해도 좀 짜증이 났었어요. 오늘따라 식사 배급 시간이 좀 늦어서... 아, 물론 담당관님은 정말 친절하신 분이에요!
&gt;  
&gt; **이██ 박사:** 격리동에 들어갔을 때는 좀 마음이 바뀌었나요?
&gt; 
&gt; **SCP-281-KO-1:** 네. 지금까지 왜 짜증을 냈나 싶더라고요. 갑자기 마음이 따뜻해지면서. 사실 그런 느낌은 처음이었어요. (웃음)
&gt; 
&gt; **이██ 박사:** 좀 더 자세히 설명해주시겠어요?
&gt; 
&gt; **SCP-281-KO-1:** 마치 누가 절 꽉 안아주면서, 다 괜찮다. 우리는 다 같다. 이렇게 얘기해주는 느낌? 
&gt; 
&gt; //SCP-281-KO-1이 과거 동성 강간 전과가 있는 D-█████를 폭행한 모습이 담긴 CCTV 영상을 보여줌//
&gt; 
&gt; **이██ 박사:** 이 영상에 대해서는 어떻게 생각해요?
&gt; 
&gt; **SCP-281-KO-1:** 네? 이게 전가요? 세상에. 아니에요. (울음을 터뜨림)
&gt; 
&gt; **SCP-281-KO-1:** 잘못한 일이에요. 정말 착한 친구였는데. 제가 왜 그런 끔찍한 짓을 저질렀는지 모르겠어요. 그 친구에게 가서 용서를 빌고 싶어요.
&gt; 
&gt; //이후 SCP-281-KO-1에게 W등급 기억제를 투여함. SCP-281-KO-1는 정상적으로 &#39;편견&#39;을 회복했으며 D-████으로 재분류됨.// 
&gt; 
&gt; **&lt;기록 종료&gt;**
&gt;  
&gt; **결론:** SCP-281-KO-1는 대체적으로 온화한 모습을 보이며, 단어 선택 등에 있어 폭력성 감소가 확연하게 드러남. D-████이 살인, 특수 강간, [데이터 말소됨] 등 총 ██건의 전과를 가지고 있었다는 점을 고려했을 때 SCP-281-KO의 효과는 고무적임. D계급의 용이한 관리를 위해 SCP-281-KO의 부분적인 사용을 윤리위원회에 요청함. 
&gt; 
&gt; //요청 거부됨: SCP-281-KO를 통해 D계급이 교화된다면, D계급의 취급에 대한 윤리적 논쟁이 발생할 우려가 있습니다. 무엇보다 D계급이 ‘충분히 난폭’하지 않다면, D계급을 다루는 인원의 죄책감이 강화될 수 있습니다. - 윤리위원회//
 
[[collapsible show=&#34;+ 보안 인가 3등급 이하 인원에게 접근 거부됨&#34; hide=&#34;- 보안 등급 확인, 접근 허용됨&#34;]]

**이상 절차는 실험 281-KO-3 이후 개정됨. 이하 정보는 장막 누출에 이용될 수 있으므로 보안 인가 3등급 이하 인원에게 접근 거부됨.**

**일련번호:** SCP-281-KO

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-281-KO은 제 ██기지 특수 격리동에 단독 보관한다. 격리동 내벽과 외벽 사이에 3m 두께의 3등급 흡음재를 넣는다. 현재 변칙적 흡음 개체를 격리동 내부에 배치하는 것을 검토 중이다. 음파의 유출을 막기 위해 전파 재밍기를 설치하여 검열되지 않은 통신을 차단한다. 격리동은 24시간마다 무인으로 유지보수해야 한다. 

격리동 내외는 원격 카메라로 감시되며, 격리동 반경 20m 내에 무인 보안 시스템을 설치해 출입을 통제한다. 인간 또는 인간에 준하는 지성체는 격리동 외부 10m 이내로 접근해서는 안된다. 접근 즉시 제압하여 W등급 기억제 및 마취제를 투여하며, 무인기를 이용해 격리동으로부터 █km 떨어진 곳에 위치한 보안기지로 격리시킨다.

격리 파기 이후 지성체가 SCP-281-KO를 사용한 것이 확인되면, W등급 기억제와 A등급 기억소거제를 동시 투여한다. 투여 후에도 SCP-281-KO의 변칙성이 유지되거나, 동시 투여로 인한 부작용이 발생할 경우 대상을 SCP-281-KO-2로 간주하고 처분한다. 

이상의 격리 절차에서 밈적 재해를 다룬 경험이 있는 인원은 배제되어야 한다.

**설명:** SCP-281-KO는 표준적인 목탁과 동일한 외형을 가지며, 비변칙적인 대추나무 원목으로 구성되어 있다. 검사 결과, SCP-281-KO를 구성하는 대추나무는 SCP-281-KO가 발견된 ███사 근방에 자생하는 것과 동일한 품종으로 확인되었다.

SCP-281-KO의 변칙성 발휘의 단계는 비활성 상태와 활성 상태로 나뉜다. 비활성 상태인 경우, SCP-281-KO의 변칙성 영향 범위 내에 노출된 지성체(이하 SCP-281-KO-1로 지칭)는 편견/선입견/고정 관념이 모두 제거된다. 예를 들어, 특정 인종에 대한 혐오감을 품고 있는 지성체가 SCP-281-KO-1이 되었을 때, 대상의 혐오감은 즉시 제거된다. SCP-281-KO-1이 과거에 혐오감을 표출했던 모습을 SCP-281-KO-1에게 보여줄 경우, 대상은 그 즉시 과거에 대한 강한 반성을 보이며 비판 의식을 드러낸다.

비활성 상태에서의 변칙성 영향 범위는 통상 한 단위의 건물로 칭해지는 장소로 한정된다. 이와 같은 사실은 SCP-281-KO가 발견되었을 당시 그 변칙성이 ███사에 속한 ███ 법당으로 한정되는 것에 의해 추론되었다.

SCP-281-KO는 기존 목탁과 동일한 방식으로 연주된 순간 활성 상태로 접어든다. 활성 상태의 SCP-281-KO는 연주된 횟수에 따라 단계적으로 강화된 변칙성을 발휘한다. 활성 상태의 SCP-281-KO에 영향받은 지성체(이하 SCP-281-KO-2로 지칭)와 유의미한 소통이 불가능한 관계로, 횟수와 변칙성 강도의 정확한 상관관계는 밝혀지지 않았다. 간단한 구분을 위해 SCP-281-KO-2의 반응에 따라 초기, 중기, 말기로 구분한다.

SCP-281-KO-2는 초기 단계에서 인간과 기타 생명체와의 구분 능력을 상실하는 것으로 보인다. 구분 능력의 상실은 SCP-281-KO-2이 친숙하다고 느끼는 생명체에서부터 나타나며, 연주 횟수가 증가할 수록 더 많은 생명체와 인간과의 구분 능력을 상실한다. 상실 범위의 확장 과정에서 특별한 경향성은 보이지 않는다.

SCP-281-KO-2가 중기에 접어들면, 구분 능력의 상실이 무생물까지 확장된다. 이 단계에서 대부분의 SCP-281-KO-2는 착용한 의복의 노고에 대해 감사를 표하며, 몇몇의 경우 의복을 벗어 &#39;휴식&#39;을 취하게끔 한다. 
 
말기에 접어든 SCP-281-KO-2는 근방에 존재하는 타 지성체와의 **[데이터 말소]**. 범위는 **[편집됨]**, SCP-281-KO-2는 대상의 **[데이터 말소]**.

**부록:**

&gt; __**실험 파일 281-KO-1 - 20██/██/██**__
&gt; 
&gt; **서론:** ████ 연구원의 지시에 따라 SCP-281-KO의 추가적인 변칙성 검사를 위해 D-████를 격리동에 투입함. SCP-281-KO가 발생시킬 음파의 변칙성을 미연에 방지하기 위해 D-████의 음성을 제외한 음파는 통신 상에서 검열함.
&gt;  
&gt; **&lt;기록 시작&gt;**
&gt; 
&gt; **D-████:** 박사님, 저는 한평생 종교랑은 담 쌓고 지냈는데요.
&gt; 
&gt; **████ 연구원:** 조용히 하고. 연주하기 시작해.
&gt; 
&gt; //D-████가 연주를 시작함.//
&gt; 
&gt; **████ 연구원:** 지금 기분이 어떤가?
&gt; 
&gt; **D-████:** 편안하고. 기분 좋네요. 보람이가 생각나요. 
&gt; 
&gt; **████ 연구원:** 보람이가 누군가?
&gt; 
&gt; **D-████:** 어릴 적 친구에요. 같이 뒷산도 가고. 술래잡기도 하고. 뭐 아시잖아요. 저희 집은 시골에 있었거든요. 그래서 애들도 많이 없고. 둘이서만 놀았죠.
&gt; 
&gt; **████ 연구원:** 어릴 때는 다들 그러고들 놀지.
&gt; 
&gt; //D-████가 갑자기 비명을 지르며 쓰러짐.//
&gt; 
&gt; **████ 연구원:** 무슨 상황인가? 자네 괜찮아?
&gt; 
&gt; **D-████:** 아빠. 아빠는 살인자에요.
&gt; 
&gt; **████ 연구원:** 자네 아버지한테는 특별한 전과 기록은 없는데.
&gt; 
&gt; **D-████:** 아빠가 보람이를 죽였어요. 어떻게 이제야 기억이 난 거지?
&gt; 
&gt; **████ 연구원:** 당시 상황에 대해 좀 더 자세히 설명해주겠나?
&gt; 
&gt; **D-████:** 아빠가 보람이를 몽둥이로 때렸어요.
&gt; 
&gt; **D-████:** 제 눈 앞에서, 보람이가 더 이상 숨을 안 쉴 때까지. 보람이 눈에 제 얼굴이 비쳤어요.
&gt; 
&gt; **D-████:** 그리고는, 피부를 벗기고. 물에 넣어서. 
&gt; 
&gt; **D-████:** 보람이 살이 벌겋게 익어가는 걸 지켜볼 수밖에 없었어요. 
&gt; 
&gt; **D-████:** 그리고 그걸 저한테 먹였어요. 근데 더 끔찍한 게 뭔지 아세요?
&gt; 
&gt; **D-████:** 맛있었다는 거에요.
&gt; 
&gt; //이후 D-████는 과호흡으로 인해 기절함. D-████에게 W등급 기억제와 A등급 기억 소거제가 투여되었으며, 정상 상태로 복귀하였음.//
&gt; 
&gt; **&lt;기록 종료됨&gt;**
&gt; 
&gt; **부록:** 추후 면담 결과, ‘보람이’는 D-████가 어릴 적 키웠던 토끼로 밝혀짐.

&gt; __**실험 파일 281-KO-2 - 20██/██/██**__
&gt; 
&gt; **서론:** ████ 연구원의 지시에 따라 SCP-281-KO의 추가적인 변칙성 검사를 위해 D-████를 격리동에 재투입함. 실험 281-KO-1에서 D-████가 더 이상 SCP-281-KO를 연주할 수 없었던 점을 고려하여, 사전에 장치를 설치하여 D-████의 상태에 상관없이 연주가 지속되게끔 함. D-████의 음성을 제외한 음파는 통신 상에서 검열함. 
&gt; 
&gt; **&lt;기록 시작&gt;**
&gt; 
&gt; **D-████:** 박사님, 저는 한평생 종교랑은 담 쌓고 지냈는데요.
&gt; 
&gt; **████ 연구원:** 조용히 하고. 버튼 눌러.
&gt; 
&gt; //D-████가 기계 장치를 작동시키고, 연주가 시작됨.//
&gt; 
&gt; **D-████:** 보람이가 생각나요. 
&gt; 
&gt; **████ 연구원:** 보람이 얘기는 나중에 하는 걸로 하지. 연주 속도를 좀 높여주게.
&gt; 
&gt; //이후 약 **[편집됨]**분 가량 연주가 지속됨.//
&gt; 
&gt; **████ 연구원:** 지금 기분이 어떤가?
&gt; 
&gt; **D-████:** PSUT-003.
&gt; 
&gt; **████ 연구원:** 뭐라고?
&gt; 
&gt; **D-████:** PSUT-003. 더 이상 네가 나를 일방적으로 돕고만 있게 둘 수 없구나. 너는 네 의무를 다하고 있는 거겠지만 네가 일을 열심히 한다고 해서 힘들지 않은 건 아니잖니?
&gt; 
&gt; **████ 연구원:** 그 피에스유티 다시 공공삼이 뭔가?
&gt; 
&gt; **D-████:** 연구원님도 알고 계시잖아요. 늘 저와 함께 다니는 친구에요.
&gt; 
&gt; **████ 연구원:** 자네는 친구가 참 많군. 
&gt; 
&gt; **D-████:** (웃음) 맞아요. 저는 행운아에요. 이렇게 저를 물심양면 도와주는 친구가 있다니.
&gt; 
&gt; **████ 연구원:** 그 친구에 대해서 좀 더 얘기해주겠나?
&gt; 
&gt; **D-████:** PSUT-003의 노고를 알아주는 것만으로도 이 친구는 기뻐할거에요. 그뿐이게요? 아까 오는 길 한 구석에 예쁜 집을 꾸린 개미들이 춤을 춰줄 거에요. 바람들은 달콤하게 속삭이고, 산이 몸을 떨 거에요.
&gt; 
&gt; **████ 연구원:** 무슨 일을 하는 친구길래?
&gt; 
&gt; **D-████:** **[음성 손상됨]** 사랑해. 사랑해. 너를 너만큼이나 사랑해. 짐을 덜어줄게.
&gt; 
&gt; //D-████는 의자의 속박을 풀고 무릎에서 인공관절을 제거하려고 시도한다. SCP-281-KO에서 벗겨낸 기계장치를 이용한 절단 시도가 반복된다. 의학적인 지식은 전무한 것으로 보인다.//

&gt; **████ 연구원:** 젠장.
&gt; 
&gt; //이후 ████ 연구원이 격리동 내부에 마취제를 살포함. D-████는 W등급 기억제와 A등급 기억 소거제가 투여되었음. D-████의 상처는 외과적 치료를 통해 정상적으로 회복됨.//
&gt; 
&gt; **&lt;기록 종료됨&gt;**

&gt; __**실험 파일 281-KO-3 - 20██/██/██**__
&gt; 
&gt; **서론:** ████ 연구원의 지시에 따라 SCP-281-KO의 추가적인 변칙성 검사를 위해 D-████를 격리동에 재투입함. 사전에 SCP-281-KO에 장치를 설치하고, D-████가 격리동에 들어가는 동시에 미리 착용한 구속구로 움직임을 제한함. SCP-281-KO가 발생시킬 음파의 변칙성을 고려해 D-████의 음성을 제외한 음파는 통신 상에서 검열함. 실험 281-KO-2 이후 인공관절과 █개의 금니를 포함한 다수의 보형물은 D-████의 신체에서 제거되었음.
&gt; 
&gt; **&lt;기록 시작&gt;**
&gt; 
&gt; **████ 연구원:** 조용히 하고.
&gt; 
&gt; **D-████:** 박사님, 저 아직 아무 말도 안 했는데요.

&gt; **████ 연구원:** 고맙네.
&gt; 
&gt; //이후 **[편집됨]** 분의 연주가 지속됨. 연주 도중 상기 실험과 유사한 발언은 기록에서 편집됨.//
&gt; 
&gt; **████ 연구원:** D-████, 들리나? 
&gt; 
&gt; **D-████:** 불쌍하군. 다락방은 눅눅했어요. 지루하네. 맞아서 난 상처를 축축한 나무바닥에 갖다 대면 아리면서도 시원해지는 기분 알죠? 
&gt; 
&gt; **████ 연구원:** 뭐에 대해서 얘기하는 건가?
&gt; 
&gt; **D-████:** 몇 번이나 계속해야 하는 거지. 고아원 때요. 기분이 썩 좋지는 않네요. 않네. 않습니다. 지금 멀쩡합니다.
&gt; 
&gt; **████ 연구원:** 괜찮은 거 맞아?
&gt; 
&gt; **D-████:** 마치 신이라도 된 기분이야. 세상에 신은 없어요. 나는 꿈이 있었어. 꿈이 있었어요.
&gt; 
&gt; **████ 연구원:** 무슨 꿈이었나?
&gt; 
&gt; **D-████:** 세상을 지키는 것. 사람이 되는 것. 근데 사실은 기억을 헤집고 재단하는 게 더 짜릿해. 근데 사실은 사람을 죽이는 게 더 짜릿해.
&gt; 
&gt; **████ 연구원:** 젠장.
&gt; 
&gt; //████ 연구원이 마취제를 살포했으나, 효과가 발휘되지 않음.//
&gt; 
&gt; **D-████:** 저를 끊임없이 이 방 저 방에 밀어 넣는 이유가 고작 그런 것 때문이었어요? 세상에. 세상을 한번 부숴봤는데 그게 더 짜릿해요. 그만 말해. 싫어요.
&gt;
