[[include component:image-block name=SCP-003-PT-Mapa.jpg| caption=Área con sospecha de proliferación de SCP-003-PT-1 (amarillo) y área con proliferación confirmada de SCP-003-PT-2 (rojo)|]]

**Ítem #:** SCP-003-PT

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Cualquier zona sospechada de contener SCP-003-PT-1 debe ser introducida externamente con //Euschistus heros//[[footnote]]Chinche marrón.[[/footnote]], criado y modificado genéticamente para su propagación independiente y su preferencia alimenticia por SCP-003-PT-2 y cualquier planta del gen englobante (los especímenes de E. heros se mantienen en reservas en el Sitio-PT60). Se deben realizar inspecciones mensuales para evaluar y confirmar la eficacia continua en la extinción local de SCP-003-PT-2.

Áreas con un bioma similar al bioma nativo de SCP-003-PT-1 deben inspeccionarse mensualmente para detectar signos de proliferación inicial de SCP-003-PT-2. Los fallos observados en los procedimientos de contención descritos deben registrarse y presentarse en un plazo máximo de 2 meses. Una vez transcurrido dicho plazo, deberán llevarse a cabo, con carácter prioritario, medidas de evacuación de la población en un radio de 600,000 km².

**Descripción:** SCP-003-PT es un fenómeno climático-geológico causado por el cultivo natural de al menos 20[[footnote]]Número mínimo registrado para activación exitosa de SCP-003-PT; se desconoce el número exacto y no es posible determinarlo de forma fiable debido al riesgo de una brecha de contención.[[/footnote]] árboles jóvenes/parches individuales [[footnote]]Árboles con una distancia mínima de cultivo de 50m entre sí.[[/footnote]] de SCP-003-PT-1 en suelo con altas concentraciones de SCP-003-PT-1, seguido de escasez de nutrientes, durante un supuesto intervalo de 4 a 6 meses. Registros históricos apuntan a SCP-003-PT como un evento ocurrido en los años 1███ y 197█, sin embargo las teorías de causas anómalas sólo se plantearon tras el descubrimiento y evaluación de las propiedades de SCP-003-PT-2. Se están realizando estudios sobre posibles fenómenos históricos y/o geológicos globales asociados a SCP-003-PT-1 y -2.

SCP-003-PT-1 es la denominación de un compuesto de tierra[[footnote]]Consiste principalmente en tierra marrón no calcárea de pH 5.2 a 5.6, con una concentración ligeramente alta de contenido de P (36.2 a 20% de arcilla).[[/footnote]] la cual se origina en las condiciones climáticas naturales presentes en las regiones semiáridas, especialmente en la región noreste de Brasil. SCP-003-PT-1 parece idéntico a otros tipos de suelo similares en su bioma y no tiene propiedades anómalas mientras no tenga relaciones de cultivo con SCP-003-PT-2, junto con las condiciones necesarias para el desencadenamiento del SCP-003-PT.

[[include component:image-block name=SCP-003-PT-2.jpg| caption=SCP-003-PT-2]]

SCP-003-PT-2 son grupos de plantas del género //Alternanthera dentata//[[footnote]]Conocidas en Brasil como &#34;Periquito&#34;.[[/footnote]] comúnmente encontradas en biomas tropicales y templados. SCP-003-PT-2 rara vez se encuentra en biomas semiáridos (nativos de SCP-003-PT-1) debido a su gran demanda de nutrientes y de hidratación continua. Todavía se desconoce cómo y cuándo proliferaron estas plantas en los biomas nativos de SCP-003-PT-1, pero las hipótesis apuntan a una posible introducción externa por parte de la fauna aviar migrante o a experimentos con organismos genéticamente modificados por parte de los productores agrícolas de la región.

SCP-003-PT se manifiesta como un evento compuesto climático-geológico de alto impacto, a pesar de que el área afectada es relativamente pequeña[[footnote]]Una vez que el cuerpo marino llega a su &#34;destino&#34;, sus ondas disminuyen considerablemente en distancia, período, y amplitud, en comparación con los tsunamis observados anteriormente de duración similar.[[/footnote]]. Este evento suele tener un orden de ejecución por defecto (llamado __Etapas__):
# SCP-003-PT-1 sufre de falta de agua y SCP-003-PT-2 pierde nutrientes, lo que desencadena SCP-003-PT.
# SCP-003-PT inicia, creando //Cumulus congestus//[[footnote]]Nubes de gran crecimiento vertical, que suelen provocar lluvia localizada.[[/footnote]] en un radio de 300km durante 10 minutos. Comienza una llovizna.
# Mareas de magnitud 8.0 a 9.0 comienzan en la zona de convergencia de placas tectónicas más cercana a SCP-003-PT-1 y -2.
# La llovizna de la Etapa 2 empeora, tomando la forma de una tormenta. Se registran vientos con un grado 7 en la escala de Beaufort que se desplazan hacia el maremoto provocado anteriormente.
# Se registran señales de tsunami a unos 200km del terremoto anterior; el fenómeno se dirige hacia la ubicación de SCP-003-PT-1 y -2, independientemente del flujo marítimo preexistente en la zona.
# El tsunami llega a la zona costera del continente, con una amplitud que varía de 15 a 25 por el momento.
# El tsunami recorre la distancia necesaria para alcanzar la ubicación de SCP-003-PT-1 y 2.
# SCP-003-PT cesa su actividad aproximadamente 2 días después de su aparición. A pesar del impacto de SCP-003-PT, SCP-003-PT-2 permanece arraigado y parece más sano.
 
Como se ha mencionado, los fenómenos provocados por SCP-003-PT suelen ser catastróficos para la fauna, flora, y población nativa de la región; sin embargo, la extensión de la masa de agua recién creada no se conserva y es rápidamente absorbida[[footnote]]Actualmente se desconocen los medios de evaporación o almacenamiento del exceso de humedad.[[/footnote]] por SCP-003-PT-1 en suelo mixto. El tiempo de &#34;recuperación&#34; de la zona geográfica (a excepción de la pérdida de fauna/flora) suele ser de 1 mes, tras el cual se pueden reintroducir formas de vida adaptables.

**Descubrimiento:** El 11/12/19██, después de una sequía de 4 meses y 16 días en las zonas más alejadas del frente marítimo de las ciudades de Caiçara do Norte, São Bento do Norte y Pedra Grande-RN, las noticias locales informaron de la rápida expansión de nubes pesadas que cubrían la mayor parte de las ciudades; a pesar de la escala, tal fenómeno no había sido informado en las previsiones meteorológicas locales o nacionales. Tras un período de 30 minutos después de estos informes, las Etapas 2 y 4 de SCP-003-PT tomaron el relevo, y la Etapa 3 fue reportada por buques de la Armada Nacional estacionados en el área del Océano Pacífico Norte ( ██°██.█&#39;, -███°███.█&#39;) en forma de maremoto de magnitud 8,5 en la escala de Richter. La población de Pedra Grande fue advertida de que &#34;podrían sentirse pequeños terremotos en los próximos días&#34;, pero que el fenómeno &#34;probablemente se mantendría a kilómetros de distancia&#34; del frente marítimo del noreste.

Aproximadamente a las 20:16 del mismo día, se observaron olas que se retiraban hacia el mar. A las 20:20, se observaron olas de tsunami de amplitud 20 que se dirigían al frente marítimo de las ciudades mencionadas. A las 20:22, estas olas hicieron el primer contacto con la costa del continente, causando una destrucción inminente en un radio total de 360km^^2^^, destruyendo el 90% de los edificios a su paso y sumergiendo toda la fauna y flora presentes. El número de víctimas entre los habitantes locales se estima en █████ (suma total de las tres ciudades afectadas por el fenómeno). Tras el impacto, se movilizaron equipos de emergencia para explicar este fenómeno inusual. Los agentes encubiertos de la rama lusófona de la Fundación se pusieron en contacto con sus superiores y se desplegaron en la zona los primeros equipos de contención. Se inició una campaña de recaudación de fondos a gran escala para los supervivientes y las familias de los familiares fallecidos durante el suceso, y se instruyó a los periodistas para que informaran sobre el suceso como un fenómeno que se había producido anteriormente en la zona, intensificado por el cambio climático provocado por el calentamiento global.

Parámetros de contención temporal fueron establecidos 7 días después de la sospecha de causas anómalas y la finalización de la búsqueda de supervivientes. 1 mes después del periodo de &#34;recuperación&#34; observado en la zona afectada, se informó de una proliferación inusual de //A. dentata// en zonas fértiles (aunque inusuales para el género) de la región, aparentemente sin influencia de factores externos.
