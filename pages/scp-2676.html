**项目编号：**SCP-2676

**项目等级：**Euclid

**特殊收容措施：**Site-25 的 145-B 观察室配备了放大装置。SCP-2676 和所有宿舍之间必须保持 50 米的边界。[[footnote]]事故 2676-04 之后，个人办公室也应保持在边界之外。[[/footnote]]测试需要 3 级权限。如果 SCP-2676 在授权测试之外激活，Site-25 应被置于 1 级锁定状态，直到两个 Alpha 对象都被找到。站点主管可自行决定采取进一步行动。与睡眠或梦境有关的异常物品不应与 SCP-2676 存放在同一地点。

**描述：**SCP-2676 是一张咖啡桌，尺寸为 1.5 x 0.8 x 0.5 米，由非洲黑木制成。顶部和侧面有由铅水晶制成的插件。桌子中央可以看到微型城市景观，成分未知。建筑物的高度从 0.5-3.2 厘米不等；大多数处于年久失修或严重损坏的状态。基础设施破裂并摇摇欲坠，许多区域被瓦砾和掉落的碎片挡住。桌子底部刻有“For S”字样；S 后面的一系列划痕表明原始铭文更长。

当 SCP-2676 处于非活动状态时，其内部偶尔会显示出无法辨别光源的多色灯光。当 SCP-2676 处于活跃阶段时，这些灯始终亮着。没有其他明显的模式，当 SCP-2676 处于非活动状态时翻转桌子会导致灯光消失；扶正该物体会导致看起来像灰烬的薄片在城市上空坠落长达 8 分钟。[[footnote]]尚未对内部完好的建筑物造成损坏，尽管在横向运动桌子时它们会晃动。[[/footnote]]

SCP-2676 在至少有两个被指定为 Alpha 对象的人在大约同时[[footnote]]彼此不超过 18 分钟[[/footnote]]在距项目 45 米的距离内同时进入第二阶段睡眠时进入活跃状态，Alpha 受试者[[footnote]]除了一个例外；参见事故 2676-04。[[/footnote]]一致报告说他们进入了安稳的无梦睡眠

在其活跃状态下，SCP-2676 的内部会出现三个实体：SCP-2676-A 和两个 SCP-2676-B 个体。SCP-2676-B 表现为两个人，通常（在&gt;75%的测试中）外观与 Alpha 对象相似，但按建筑物的比例缩小。SCP-2676-A 是一个独立的人形幻影，其外观在不同的测试中没有变化。

SCP-2676-A 将试图追捕并捕获 SCP-2676-B，若捕获成功，后者将消失。如果两个 SCP-2676-B 实体都被捕获，Alpha 对象会剧烈醒来；否则，所有实体都会在对象正常醒来后消失。SCP-2676-A 在超过三分之二的测试中都成功捕获了两个 SCP-2676-B，原因是它的速度、悬浮能力以及对 SCP-2676 内城市布局的了解都远优于 SCP-2676-B。SCP-2676-A 还受到以未知方式从 SCP-2676 屋顶发出的彩色聚光灯的辅助，当 SCP-2676-B 暴露于视野内时，这些聚光灯会追踪它们。

醒来后，Alpha 对象报告彼此之间有更大的情感依恋，无论以前是否相识。这些感觉在 83% 的测试中表现为友谊，44% 表现为爱情。值得注意的是，浪漫的感觉不会改变受试者的性取向。只有当受试者的性取向不相容时才会发生这种不求回报的测试。

**附录：事件日志 2676-04**

[[collapsible show=&#34;+ 事件日志&#34; hide=&#34;- 允许访问&#34;]]
于 ██/██/████，SCP-2676 于 00:34 在批准的测试之外进入活跃状态。Site-25 被封锁并被搜查。SCP-2676 内部的视野因尘埃云而变得模糊，但其中一名 SCP-2676-B 被确认为初级研究员 M████；另一个无法识别。当初级研究员 M████ 和 S█████ 博士在后者的办公室里在发生性行为后睡着时，锁定解除。五小时后，SCP-2676 表现出异常行为，所有的云彩和灯光在 Alpha 对象醒来之前都已散去。
[[/collapsible]]

**附录：采访 2676-27**

[[collapsible show=&#34;+ 需要4级权限&#34; hide=&#34;- 权限接受&#34;]]
**采访 JR McCoy，██/██/████，09：**
&gt; //完整采访的音频日志可以从 Site-25 档案中索取。//
&gt; 
&gt; 所以我在这个城市，它完全被毁了。我们周围的建筑物几乎都在倒塌，对吗？
&gt; 
&gt; 我们？哦，好吧，你知道你是如何进入梦境的，你只是知道一些事情吗？这个梦的逻辑？我和这个年轻女人在一起，以前从未真正见过她，我几乎记不起她的脸。但我知道她应该是 J... 我是说，Sawyer 博士。她很害怕。我几乎是拉着她的胳膊拖着她穿过这座城市。
&gt; 
&gt; 我们正在奔跑，试图逃离灯光。到处都是这些彩色聚光灯，对，各种颜色，从天而降。我知道，我只知道，如果其中一盏灯落在我们身上，我们就会被抓住。我不知道是怎么回事，也不知道会发生什么，我只知道这很糟糕，对吧？所以我们在建筑物之间躲避，试图躲在掩体后面，同时留意路上，灯光在城市周围扫过的痕迹，它们在寻找我们。
&gt; 
&gt; 这种情况持续了一段时间。不确定多久。梦的时间，对吧？一直以来，就好像 Sawyer 博士试图向我展示一些东西，比如尖叫和哭泣，以此让我注意她。但我太在意保护我们的安全了。我想我跟她说过类似的话。
&gt; 
&gt; 然后，最终，那东西出现了。我认为这就是他们所说的 SCP-2676-A。就像这个巨大的，漂浮的死神一样的怪物。它有十几只眼睛。没有嘴巴或其他任何东西，它的脸上只有眼睛，还有长而细长的手臂，几乎像骨头一样。我所能做的就是盯着它的脸，就像被催眠一样，我动弹不得。因为就在那时，灯光找到了我们，这东西可以穿墙，你知道吗？
&gt; 
&gt; 不管怎样，我知道我们完蛋了，我闭上了眼睛，因为 SCP-2676-A 朝我们走来。但我仍然可以看到，你知道吗？而 Sawyer 博士，她举起双臂，大喊道：“不！你停下！你停在那里，因为我们要回家了！”然后这道巨大的光柱，一下子从她的手中射出。SCP-2676-A 甚至看起来很惊讶，它后退，并盯着天空。
&gt; 
&gt; 看，天阴沉沉的，好像整个天空都被云层覆盖了，但是那一束光，它冲进了云层，把它们分开，让它们消失了。它们身后的天空是明亮的水晶蓝色，就像你见过的任何晴朗的天空一样，对吧？而我们三个人都只是站在那里，盯着天空。
&gt; 
&gt; 然后 SCP-2676-A，它会说话，但不会说话。更像是，它的想法？或是，概念？它说，“对不起，我试过了，我以为你喜欢它，请回来。”然后，就像我醒来的那一刻，所有不好的东西都消失了，怪物、灯光、建筑物，所以只有我和 Sawyer 博士以及这明亮晴朗的天空。
[[/collapsible]]

**附录：采访 2676-28**

[[collapsible show=&#34;+ 需要4级权限&#34; hide=&#34;- 权限接受&#34;]]
**采访 Sawyer 博士，██/██/████，10:48**
&gt; //完整采访的音频记录可以从 Site-25 档案中索取。//
&gt; 
&gt; 我记得地面都是被瓦砾覆盖的岩石。大块的混凝土和钢筋，有时是玻璃，以奇怪的角度出现。我记得最清楚的是地面，因为在整个梦中，我都专注于自己的手。我拿着一把钥匙，或者一串钥匙，可能只是几个键，我不确定。关键是，我抱着它们，盯着它们，好像它们是世界上最重要的东西，如果我看一眼别处，它们就会消失，所有的希望都将破灭。
&gt; 
&gt; 周围环境？就像我说的，我主要专注于地面。我确实记得空气中充满了灰烬，也许是烟灰，好像发生了一场大火。我的印象是，我认为它们都是我们正在穿过的建筑物都是已经被摧毁的，是那些东西干的。而破坏所导致的后果就在我们周围的空气中
&gt; 
&gt; 是的，初级研究员 McCoy 在那里。不，我不记得他在梦中的样子。
&gt; 
&gt; 大部分梦境都是朦胧的。不过钥匙我记得很清楚。它们或许坏了，但我仍然把它们握在张开的手中，就像要喝一杯水一样。
&gt; 
&gt; 我记得的另一个主要细节是实体，2676-A。这太可怕了。我在梦中真的被它吓坏了。看到它的那一刻，我把手放在胸前，紧紧抓住那些钥匙，以免它随时从我手中滑落。我认为它与 McCoy 交流过。至少，我觉得他们在说话。我发誓它说的是它曾经像我们一样。好吧，是我们中的一个，我不确定这意味着谁。
&gt; 
&gt; 此刻，甚至事后看来，这似乎很奇怪，因为交谈是我们一直在逃避的事情，而 McCoy 似乎并不在乎。
&gt; 
&gt; 啊，我在梦中所做的事情并不完全是我能控制的。更像是阅读剧本并表演出来，或者让它为我表演。我握紧了钥匙，然后喊道：“住手！你不让我们离开，所以你必须眼睁睁地看着它坏掉！”我不知道为什么我会说这样的话。这似乎没有多大意义，是吗？不过我确实记得这些话，非常清楚。它们也许是梦中最清晰的部分。
&gt; 
&gt; 然后是一道亮光。我不知道为什么或从哪里来，但烟雾、灰烬和云层都清除了。天空其实很可爱。我记得我抬头看着汤米，他指着那个实体。这是一个非常奇怪的生物，现在我想起来了，像个幽灵，有着深色长袍和骨骼特征等等。那一刻，我看它的时候，它的脸朝天，张开双臂。这是一种你认为人们处于宗教狂喜中的姿势，如果这不是太戏剧化的话。
&gt; 
&gt; 在梦的最后一刻，就在我醒来的时候，我注意到泪水从它的脸上划过。我只想知道为什么。
[[/collapsible]]

**附录：文件 2676-13**

[[collapsible show=&#34;+ 需要4级权限&#34; hide=&#34;- 权限接受&#34;]]
//来自 Site-25 心理学家 Ida DiMauro 博士的办公桌。//

我在此提交以下内容初级研究员 Thomas McCoy 和 Julianne Sawyer 博士自事故 2676-04 的事件发表的声明，以告知站点主管对案件的决定。

//来自初级研究员 Thomas McCoy：//
&gt; 嘿，如果你能阻止这件事传到 Sawyer 博士那里... 哦，天哪，这将变成正式调查，不是吗？我早该知道。就像，我们一直很小心，然后 2676 必须去……
&gt; 
&gt; 不，好吧，说实话。除了我，没有人能怪。我希望我能通过我的方式获得晋升，原谅我的话。我一直在这里，做一些天杀的工作。我一直被忽略。我已经厌倦了，你知道吗？
&gt; 
&gt; 我想要的只是升职，或者甚至只是加薪？我不想伤害任何人。如果我知道她结婚了，我就不会这么做。我本来可以申请转会之类的。但我看到了一个机会，因为她在和工作人员调情。我的意思是，我甚至不喜欢女人，但我想，嘿，去做吧，最糟糕的情况是什么？我想我甚至都不问是愚蠢的，只是按钞票的面值接受她的提议。
&gt; 
&gt; 所以，事后看来，二十岁，你知道那是什么感觉。事实上，我收回了钱，我希望你不要。我希望你永远，永远不知道。
&gt; 
&gt; 看，我真的，真的很抱歉。我不想让任何人受到伤害。如果我知道，我百分百不会这样做。我只是......就像，我不想让她认为我讨厌她或其他什么，你明白我在说什么吗？我的意思是，她真的很好，但我并不是真的喜欢她，就像她可能认为我是或希望我是的那样，但她也有一些好的品质，对吧？她有时会贬低自己，我希望她不会，她不值得那样做。老实说，我为她感到难过。她只是需要一些关注而已。我希望我这样说不会过分。

//来自 Julianne Sawyer 博士：//
&gt; 我不傻，我知道他在利用我。年轻男人不会和我这个年纪的女人上床。你知道是怎么回事。
&gt; 
&gt; 老实说，我真的很关心他。那也是愚蠢的，但我没有办法。和他在一起让我感到平静，受到保护。我觉得他可以让我所有的问题都消失。这听起来非常陈腐，不是吗？
&gt; 
&gt; 现在……嗯，我知道 SCP-2676 有什么影响，这可能就是我现在感觉的来源。很难，明知道那些感情真的不是我的，但我还是不想放过他。我甚至无法描述这是多么令人困惑和......而且完全令人沮丧，因为我不知道它是不是交互所导致的情况之一。我的评估是否正确？
&gt; 
&gt; 啊。不，当然不是。
&gt; 
&gt; 我为什么要这样做？不是很明显吗？家里已经有一段时间不太好了。

//初级研究员 McCoy 将被重新分配。Sawyer 博士将因其行为受到正式谴责。收容措施将被更新。-Utt 博士，Site-25。//
[[/collapsible]]
