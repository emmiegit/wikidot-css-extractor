[[tab 行动命令书00791107-2]]

**动员部队：**黑海方面军第101机动步兵大队

**行动地点：**46°29′8.6″N 30°44′36.4″E，敖德萨市遗址港口区。

**行动简述：**由于情报泄露，第十次敖德萨会战正处于惨烈的拉锯状态。尽管英勇的公社战士必将击溃敌人，但为减少伤亡，公社决定派遣北非方面军对敖德萨战局予以支援。

为确保登陆点，第101机动步兵大队需在敖德萨市遗址港口区建立工事并驻守一个月。注意敌军可能已截获公社所用的通信密码与识别信号，当友军部队抵达时，将由总指挥部直接通知101机动步兵大队。

**签署人：**General B·Kondraki

[[/tab]]

[[tab 行动命令书00791114-8]]

**动员部队：**黑海方面军第422机动步兵大队

**行动地点：**46°29′8.6″N 30°44′36.4″E，敖德萨市遗址港口区。

**行动简述：**由于卑劣的叛徒出卖，一个月前的第十次敖德萨会战以公社憾负告终，但敌军亦付出了惨烈的代价。公社计划调集黎凡特方面军夺回敖德萨地区。

为确保登陆点，422机动步兵大队需对敖德萨市遗址港口区进行突袭，注意敌军在港口驻守有约一个大队的机动步兵并建立了简易防御工事。

敌军很可能使用了公社的部队涂装与识别信号，请不要被迷惑。

**签署人：**General B·Kondraki

[[/tab]]

[[tab 行动命令书00791121-8]]

**动员部队：**巴尔干方面军特别火箭军部队

**行动地点：**46°29′8.6″N 30°44′36.4″E，敖德萨市遗址港口区。

**行动简述：**驻守敖德萨市遗址的公社部队在阴险狡诈的叛徒Fishmonger的煽动下发动了武装叛乱。无需留情，使用战略导弹打击歼灭叛徒，必要时可申请使用异常武器。

**签署人：**General B·Kondraki

[[/tab]]

[[tab 行动命令书00791128-7]]

**动员部队：**Omega-7特别物资回收部队

**行动地点：**46°29′8.6″N 30°44′36.4″E，敖德萨市遗址港口区。

**行动简述：**两个月前的第十次敖德萨会战以公社的全面胜利告终，为了节约每一份资源，需对战场上的残留物资予以回收。

现已确定敖德萨市遗址港口区有一处战场遗址，Omega-7需回收战场上残留的金属与有机物资源。请注意：港口区的大气有着强烈的辐射，且战场上可能有残存的敌军对回收部队发起攻击，无需留情，歼灭他们。

**签署人：**Official C·O·Gears

[[/tab]]

[[/tabview]]

“各位忠诚的公社公民，现在时间公社历0079年12月12日早0800时。这里是丰饶公社电视台，正在直播的是对特拉布宗居民区特大反公社逾越罪团伙的审判现场……”

黑海方面军第101机动步兵大队的食堂内，年轻的德米特里瞥了眼电视，费劲地用牙扯下一块黑面包。

他不明白，为什么会有人犯下逾越大罪呢？公社对公民明明如此的仁慈而关爱，而德米特里自己就是最好的例子：在自己的父母在维护丰收机时不幸死于事故后，是敬爱的General B·Kondraki亲手把自己和自己的六个兄弟姐妹从那间摇摇欲坠的棚屋中带了出来，给了他接受操纵机动装甲的教育的机会，让他成为了一名光荣的黑海方面军第101机动步兵大队的士兵。

而且，这样幸福的待遇并非德米特里一人独享，101机动步兵大队的成员中，多半都是和他一样原本饥寒交迫的孤儿。诚然用回收金属制成的机动装甲故障率颇高，防御性也基本为0，但身为一名光荣的公社士兵，为保卫公社在机动装甲内殉职，可是比饿死在居民区底层的棚屋中好的多的结局……

德米特里又咽下一口肉肠。这混杂着大量内脏、脂肪和骨渣与少量机油的“肉肠”固然称不上美味，但也远胜由木屑、黏土和蟑螂搅拌而成的贫民粥，而给了他吃肉肠的机会正是General B·Kondraki与丰饶公社。想到这里，他对公社的感激与忠诚之心又更上了一层。

操场上传来一阵急促的号角声，这是有作战指令下达的标志。德米特里和他的战友鱼贯而出，食堂内只剩下了绞肉机那沉闷的轰鸣。
