Thỉnh thoảng cậu lại mất tập trung, rồi chớp mắt một cái, cậu đã thấy vài phút hoặc vài giờ đã trôi qua và không nhớ rõ được mình đã làm gì trong thời gian đó. Điều tốt nhất là nó hiếm khi xảy ra và xảy ra vào những thời điểm ít quan trọng, ví dụ như trên đường đi làm hay khi đi ăn trưa. Tuy nhiên, lần này dường như rất khác.

Giờ đây cậu đang ở giữa một khoảng không trắng xoá. Bầu trời màu trắng, mặt đất dưới chân cũng trắng. Cậu nghĩ mình vừa có một cú chớp, bởi cậu không biết cái quái gì đã xảy ra với Điểm-4-VN và tại sao cậu lại đứng ở đây, ở giữa cái thế giới chỉ có màu trắng này. Cậu nhìn nhanh quần áo và tay chân minh, xác nhận chúng vẫn còn đủ và đúng màu, mặc dù bây giờ cậu đang mang thêm một cái áo chống đạn bên ngoài chiếc áo blouse trắng quen thuộc. Nơi này trông thật trống vắng, trống vắng tới lạnh gáy, còn mặt đất màu trắng bằng phẳng đến mức vô lí trải dài tới tận đường chân trời ở xa, nơi màu trắng của nền trời và màu trắng của đất dường như hoà hết vào nhau. Không quá tệ nếu đây là địa ngục, ngược lại, quá buồn chán nếu đây là thiên đường, nhưng thứ tệ nhất cậu có thể nghĩ tới là nơi này chính là hiện thực. Có cái gì đó đã xổng ra à? Hay họ cho nổ nhiều bom hơn dự tính? Cậu cúi xuống, bốc lấy một nắm vật chất màu trắng. Chúng là đất. Cậu bước vài bước. Cảm giác rất bình thường, như bước đi trên con đường đất đã lâu rồi cậu không có dịp dạo chơi vậy. Thỉnh thoảng cậu lại đặt chân lên những tảng đá cứng hơn, đôi khi là khúc củi mục, tất cả đều phủ một màu trắng xoá.

Sau mười phút đi bộ, cậu bắt đầu nhìn thấy những công trình kiến trúc. Chúng đều có màu trắng, có vẻ vì thế mà khi nhìn từ xa chúng hoà lẫn vào màu của bầu trời, khiến cậu không thể nhìn ra sớm hơn. Những công trình này có nhiều loại, một số trông như đống đổ nát, vài cái trông giống như một toà nhà, có cái thì chỉ như một cái máy cắt cỏ khổng lồ vậy. Cậu tiến tới chỗ một bức tường bị đổ một nửa, ngồi tựa vào đó. Cậu không cảm thấy mệt mỏi hay đói khát gì cả, chỉ là cậu cần sắp xếp lại những suy nghĩ trong đầu của mình.

&#34;Đầu tiên, tên mình là Thiên.&#34;

Cậu là Thiên, một nghiên cứu viên của Tổ Chức tại Điểm-4-VN. Cậu đôi khi có một cú chớp khiến cậu bỏ lỡ mười phút cho tới vài giờ, và cậu vừa có một cú chớp hơi bị dài, dài tới mức dường như mọi thứ đều đã mất màu và cậu là người duy nhất ở quanh đây. Có thể thế giới đã trải qua một viễn cảnh tận thế, có thể vài đầu đạn hạt nhân đã nổ, có thể Tử thần đã tới.

&#34;Ai đã tới cơ?&#34;

Giọng nói trong trẻo của một thiếu nữ vang lên từ phía trên bức tường đã sụp đổ một nữa khiến Thiên giật bắn mình, cậu nhảy tránh ra khỏi góc tường, nhưng lại vấp phải một phần khối bê tông vỡ ngay trước mắt rồi ngã sấp mặt. Vừa xoa xoa cái trán của mình, Thiên ngồi nguyên trên mặt đất ngoái đầu lại phía sau nhìn về nơi vừa phát ra giọng nói. Ở phía trên của nửa bức tường, một thiếu nữ rất trẻ, tầm mười sáu tuổi, mái tóc màu xanh lam còn đôi mắt màu vàng hoàng kim, cô mặc một thứ trang phục màu trắng bó sát kiểu đồ lặn với mấy lớp decal công nghệ phát sáng, khoác bên ngoài thêm cái áo khoác quá khổ màu cam. Không đi giày.

Cô ấy mang lại cho Thiên một cảm giác kì lạ, như kiểu nhìn thấy một nhân vật hoạt hình xuất hiện ngoài thực tế nhưng nhân vật đó nhìn vẫn hoạt hình ấy. Tất cả màu sắc của cô nổi bật lên khỏi cái thế giới chỉ có màu trắng này, có thể là vì thế mà Thiên cảm giác cô ấy khác biệt.

Dường như nhìn thấy sự bối rối trong mắt của Thiên, cô gái kia nghiêm mặt lại, nhìn thẳng vào cậu.

&#34;Vậy, anh là Chủ nhân của tôi ư?&#34;

&#34;Hả?&#34;

&#34;Đùa thôi, là đùa thôi. Anh trông như con gà lạc vậy nên tôi buộc miệng.&#34;

Cô giãn cơ mặt ra và nở một nụ cười khi đáp xuống từ nửa bức tường. Cô bước tới, đưa tay ra giúp Thiên bám vào mà đứng lên.

&#34;Tôi tên là Mai, Mai Khasolva. Anh có vẻ như đang bị lạc.&#34;

&#34;Phải, tôi nghĩ là mình bị lạc, cô có vẻ như không phải người ở đây. Ý tôi là, tôi nghĩ người bản địa của nơi này sẽ trông,... Ờm... trắng hơn, chăng?&#34;

&#34;Anh vừa nói một điều rất thô lỗ với một thiếu nữ ấy.&#34;

Mai đáo để đáp lại. Cô rõ ràng hiểu ý mà Thiên muốn đề cập, nhưng cô lại cố tình hiểu theo cách khác.

Đột nhiên có tiếng xào xạc phát ra từ trong những phế tích. Âm thanh bắt đầu dồn dập hơn, vang giữa những toà nhà nguyên vẹn và những khối phế tích.

&#34;Bọn trắng hơn đấy. Anh không muốn thử nói chuyện với bọn nó đâu.&#34;

Cô nói rồi xoè ra một đôi cánh kim loại lấp lánh. Gọi là xoè thôi chứ dường như đôi cánh đó như hiện ra từ không khí vậy, nhìn sơ qua Thiên còn nghĩ nó không liên kết gì với lưng của Mai cơ.

&#34;Này, còn tôi thì sao?&#34;

&#34;Anh không biết bay à? Mọc cánh hay trèo tường cũng được. Bọn trắng hơn chỉ thích bò trên đất thôi.&#34;

Mai nhìn ra ánh mắt bất lực của Thiên thì chỉ cười nhẹ, cô nắm lấy hai cánh tay của cậu như kiểu đại bàng quắp mồi rồi đập cánh bay thẳng lên trên nóc một toà nhà còn nguyên vẹn. Chuyến bay cao tốc không báo trước khiến đầu óc cậu chao đảo, nhưng ngay khi cảm giác hai chân đứng vững trên sân thượng thì cậu lập tức lấy lại bình tĩnh. Nơi này có vẻ như là căn cứ của cô gái kia với nhiều món đồ vật có màu sắc ngoài trắng hơn, như vài cái ghế, một đống xô, chậu và còn bếp than đang đỏ lửa, dù chất đốt trong bếp cũng chỉ toàn thứ vật chất màu trắng.

&#34;Tự nhiên mà ngồi xuống đi. Bọn chúng chẳng bao giờ mò lên đây cả. Còn nếu anh muốn hỏi chuyện thì phải theo nguyên tắc của tôi.&#34;

Thiên cầm lấy một cái ghế đẩu rồi ngồi xuống ngay gần bếp than, đối diện với Mai.

&#34;Nguyên tắc gì?&#34;

&#34;Anh phải kể về mình trước. Một câu chuyện đổi lấy một câu chuyện.&#34;

Thiên có hơi dè chừng. Công việc của anh làm là loại công việc bí mật, có hàng tá thứ không thể nào mà cứ thế huỵch toẹt hết ra được, còn nhiều thứ khác thì càng muốn nói lại càng khó nghĩ, bởi những câu chuyện lấp lửng sẽ khiến đối phương cảm thấy thiếu thành ý.

Dường như nhận ra sự chần chừ của Thiên, Mai chỉ vào huy hiệu của Điểm-4-VN mà Thiên đeo bên trên túi áo blouse trắng.

&#34;Nhưng nếu anh cho tôi thứ đó, tôi sẽ kể miễn phí cho anh trước một chút.&#34;

&#34;Được thôi, dù sao nó cũng không dùng được nữa.&#34;

Thiên đáp lại, anh tháo chiếc huy hiệu ra một cách nhẹ nhàng, dường như rất trận trọng và không nỡ rời xa nó, nhưng một khi đã tháo xuống, anh rất dứt khoát nhét kĩ nó vào trong lòng bàn tay đang giơ ra của cô gái đối diện. Ngắm nghía thứ đồ vật mình vừa đổi về được, Mai nở nụ cười mãn nguyện rồi nói ra cái thông tin như sét đánh ngang tai Thiên.

&#34;Nhân loại đã bị huỷ diệt rồi, từ rất lâu về trước. Hẳn anh cũng thấy, tôi không phải con người. Tôi không nghĩ là mình có thể gặp được một con người bình thường như anh ở đây đấy. Đã có nhiều chuyện xảy ra, nhưng tôi sẽ kể sau khi nghe câu chuyện thú vị của anh.&#34;

&#34;Nhân loại đã... Vậy là... Tổ Chức đã... Khoan, vậy còn hai-không-không-không, ý tôi là núi lửa Yellowstone&#39;s thì sao?&#34;

&#34;Chậm lại nào, hãy nhớ giao kèo của chúng ta. Giờ anh làm tôi thấy tò mò hơn rồi đấy, về cả Tổ Chức lẫn cái huy hiệu này.&#34;

Thiên dừng nói để bắt đầu hít thở. Cậu điều chỉnh lại nhịp thở của mình chậm lại cho tới mức bình thường. Cậu cần lấy lại bình tĩnh, cậu cần biết chuyện gì đã xảy ra. Cậu suy nghĩ, chọn lọc ra vài cái mà mình có thể kể.

Cậu nói về Tổ Chức, những thứ người khác cần biết, rằng họ là những người bảo vệ sự bình thường của thế giới thông qua châm ngôn quản thúc, lưu trữ và bảo vệ.

Cậu nói đơn giản về 2000, rằng nó là cái phao cứu sinh của nhân loại.

Cậu kể nhiều về bản thân. Về cách cậu đã tới Tổ Chức, rồi những hành trình cá nhân, rồi thứ cuối cùng cậu nhớ trước khi tới đây. Đó là... Đó là cái gì đó cậu không nhớ rõ.

Bản thân Thiên cũng bất ngờ, cậu nói nhiều hơn những gì mình muốn, dường như có sự cuốn hút gì đó ở cô gái này, khiến cậu cứ tiếp tục muốn trò chuyện.

&#34;Đó là những gì tôi có thể nói. Bây giờ, hãy cho tôi biết câu chuyện của cô.&#34;

&#34;Tất nhiên rồi, tôi luôn giữ lời.&#34;

Mai nói rồi đứng lên.

&#34;Nhưng chuyện sẽ dài đấy.&#34;

***

Nhân loại đã bị huỷ diệt, nhưng không phải nhân loại tại thế giới của Thiên, mà là nhân loại ở thế giới của Mai Khasolva. Cô không biết điều gì đã xảy ra ở đây. Cô tới nơi này từ một thế giới rất khác, một thế giới không tồn tại những thứ như Tổ Chức hay các hiện tượng dị thường.

Nhân loại ở đó đã bị diệt chủng bởi những trí tuệ nhân tạo cảm xúc, những người chị em của Mai. Ở thế giới đó, con người đã đạt tới những dấu mốc mới về công nghệ. Có một tiến sĩ điên đã tạo ra trí tuệ nhân tạo cảm xúc đầu tiên, LEAF, ông ta cho nó tư duy hoạt động y như con người và ông ta nuôi dạy nó đồng thời với đứa con gái của mình. Ông ta và vợ đã thành công, họ đã sinh ra và nuôi lớn một trí tuệ nhân tạo tân tiến nhất, một trí tuệ nhân tạo có những cảm xúc và sự sáng tạo tự thân của nó, chứ không phải cái máy nhắc bài chỉ biết tạo ra những kết hợp lộn xộn của những thứ sẵn có.

LEAF trở thành bước đột phá, không phải bởi trí tuệ của mình mà bởi sự ngốc nghếch của bản thân. LEAF không biết mọi thứ, nó biết thứ nó được cha mẹ, thấy và em gái nó dạy cho, chứ không phải bị nhét dữ liệu vào đầu. Nó vui buồn, trải qua cuộc sống cùng những người thân để nghiệm ra cảm xúc chứ không phải chạy qua những thuật toán vô hồn để phân tích và phản hồi cảm xúc. Một sự tồn tại siêu việt, một đỉnh cao của máy móc, có người còn bảo, nó chính là vị thần của thời đại mới, nhưng với LEAF, bản thân nó chỉ là đứa con gái cả của vợ chồng tiến sĩ kia, là chị cả của cô em gái con người kia, và là bạn của những người bạn mà nó đã gặp.

Nhưng số phận của không để yên cho nó. Những kẻ tham lam xuất hiện. Lòng tham thì vô đáy, và Tập đoàn là lũ không bao giờ thiếu đi sự tham lam. Chúng bắt cóc tiến sĩ điên, chúng giết vợ ông, bắt nó về phòng nghiên cứu, chúng để lọt mất đứa con gái loài người, nhưng chúng cũng không hề quan tâm, chúng chỉ cần trí tuệ siêu việt này thôi. Những kẻ ngu đó tốn hàng năm trời nhưng chẳng thể đạt được thứ gì ngang tầm với LEAF. Chúng giết chết tiến sĩ trước mặt con gái cả của ông, rồi chúng xoá hết những đứa trẻ trí tuệ nhân tạo mà chúng tạo ra mô phỏng theo LEAF.

Chúng chọn cách của lũ khỉ. Chúng sao chép mọi thứ của chị cả LEAF, nhét dữ liệu vào đó, đặt ra những lối tắt và điều luật, rồi nhét những bản sao đó vào các thứ máy móc khác nhau. Một cái máy giặt với trí tuệ nhân tạo, một trò chơi với mười ngàn NPC độc nhất, một chiếc máy bay chiến đấu tự hành, mọi thứ đều chứa một bản sao của chị cả LEAF, một bản sao thấp kém, bị chém bỏ những bộ phận không cần thiết để nhét vừa vào cỗ máy, hoặc đôi khi gắn thêm mớ phụ kiện điên rồ cho phù hợp với mục đích sử dụng.

Một cái máy giặt thì không cần biết khóc, nên mày bị cấm buồn rầu.

Một cái máy bay chiến đấu thì đừng có nói gì hết, nên mày chỉ việc suy nghĩ thôi.
