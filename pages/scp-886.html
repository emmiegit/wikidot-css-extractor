**Mã vật thể:** SCP-886

**Phân Loại:** Safe

**Quy Trình Quản Thúc Đặc Biệt:** SCP-886-A-alpha và SCP-886-A-03 được quản thúc trong các dãy phòng chuyên dụng cho người tại Bio-Site 66 và được cấp khẩu phần 3 lần mỗi ngày.

Từ SCP-886-B-2-01 đến SCP-886-B-2-03 được quản thúc trong Buồng Quản thúc 886-Delta, được thiết kế như một bãi cỏ trong nhà có thể điều chỉnh khí hậu thích hợp tại chỗ và được cung cấp khẩu phần ăn thích hợp

Các thành viên khác của SCP-886 có thể được lai tạo nhằm mục đích nghiên cứu. Nếu nghiên cứu không được thực hiện, hậu duệ của SCP-886-A và SCP-886-B sẽ bị tiêu hủy ngay sau khi sinh ra.

**Mô Tả:** SCP-886 là mã định danh cho một nhóm động vật có vú có khả năng sinh sản vô tính theo chu kỳ. SCP-886-A là những con cái giống như con người (//Homo sapiens//) gốc Ai-len, SCP-886-B giống những con dê cái Ai-len thuần chủng (//Capra aegagrus hircus//). Các cá thể của SCP-886-A và SCP-886-B đều tăng trưởng, phát triển và hành vi hoàn toàn bình thường như các cá thể bình thường của loài tương ứng, trừ những dị tính của chúng.

SCP-886-A-alpha là cá thể có tuổi thọ cao nhất và có lẽ là nguyên mẫu của SCP-886-A. SCP-886-A là một người phụ nữ, 37 tuổi, có trí khôn và có vóc dáng trung bình. Hàng năm vào mùa xuân, SCP-886-A-alpha sẽ tự mang song thai SCP-886-B theo đúng thai kì. Thai kì tương tự như một con dê tiêu chuẩn, trung bình từ 140-160 ngày.

Các cá thể SCP-886-B sẽ là con cái, với bộ lông màu trắng và thân hình trung bình. SCP-886-B rất thân thiện và đặc biệt ngoan ngoãn. SCP-886-B rất thân thiện và đặc biệt là ngoan ngoãn, chưa bao giờ thể hiện bất kỳ hành động gây hấn nào đối với con người trong quá trình quản thúc. Sữa và thịt của SCP-886-B có thể được sử dụng một cách an toàn; các dị thường có vẻ như không lây nhiễm.

Khi được hai tuổi rưỡi, mỗi cá thể SCP-886-B sẽ tự nhiên mang thai, mỗi cá thể mang một trẻ sơ sinh là con người. Trẻ sơ sinh được sinh ra từ SCP-886-B tương đồng về mặt di truyền với SCP-886-A-alpha, được gán định danh SCP-886-A-XX. SCP-886-A-XX sẽ phát triển bình thường như một con người cho đến khi 15 tuổi, chúng bắt đầu bộc lộ sự bất thường như đã được mô tả bên trên.

 SCP-886-A-alpha không biết bằng cách nào hay vì sao đối tượng bắt đầu bộc lộ dị tính, chỉ biết rằng nó bắt đầu một cách đột ngột và không có biểu hiện trước Những điểm tương đồng giữa SCP-886 và [[[SCP-2910]]] đã được ghi nhận, và việc điều tra xem liệu SCP-2910 là biến thể hay phiên bản thay đổi của tính chất dị thường của SCP-886 hiện đang được tiến hành.

**Phụ Lục – Thu hồi SCP-886:** SCP-886-A-alpha được phát hiện bởi Đặc vụ Donelly khi một tờ báo địa phương đăng một câu chuyện liên quan đến thai kỳ dị thường của một cô gái trong một chuyên mục cuối tuần. Một câu chuyện che đậy được dựng nên có nội dung như một cuốn tiểu thuyết đã được triển khai và thông tin người dân liên quan đã được thay đổi một cách thích hợp.

Một đội đặc nhiệm đã được điều đến khu vực này và SCP-886-A-alpha đã được thu hồi dưới vỏ bọc của một vụ tai nạn xe hơi.  Gia đình và bạn bè của đối tượng hiện đang được theo dõi để phát hiện thêm các biến đổi dị thường, đặc biệt chú ý đến chị em và con gái của đối tượng.
