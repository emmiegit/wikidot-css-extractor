**SCP-439:** 뼈로 된 벌레집
**원작:** https://scp-wiki.wikidot.com/scp-439
**저자:** [[*user Multimoog]]
**역자:** [[*user Nareum]]
[[include :scpko:info:end]]

[[include component:image-block name=bonehive.jpg|caption=진행성 골화성 섬유이형성증(FOP) 말기]]


**일련번호:** SCP-439

**등급:** 유클리드 (Euclid)

**특수 격리 절차:** 개체는 제45무장연구기지의 위험 생물 격리동의 봉인된 38리터(10갤론) 들이의 밀폐 G형 격리실에 산소 공급용 줄을 연결한 채로 격리한다. 개체는 16a 급여관을 통해 인증 영양 물질 X-F를 공급받는다. 접촉을 하는 데에는 2등급 이상의 인가 등급이 필요하다.   

**설명:** SCP-439는 기원을 알 수 없는 곤충으로, 회색에 반투명한 //Forficula auricularia// (평범한 집게벌레)를 닮았고, 크기는 약 2.5cm이다. 본래 중국 본토의 ████ ████ 지방에 서식하였으며, 이곳에서 획득할 수 있었다. 아직까지 추가적인 개체들은 발견되지 않았다.

SCP-439는 안전한 시기에 발견하면 상대적으로 무해하나, 복부에 위치한 집게를 통해 강력하고 고통스럽게 꼬집는 습성을 보인다. 이 생물체가 가지는 실제적인 위협은 개체의 서식지 건설과 재생산에 있는데, 이는 개체가 수면 중인 인간의 입으로 들어갔을 때를 기점으로 일어난다. 이는 //오로지// 인간에게만 일어난다. 다른 생물체를 SCP-439에게 제시해봤으나 모두 한결 같이 거부되었다. 적합한 숙주가 있는 장소에서, 개체는 아주 근접한 곳에 잠복한 다음 대상이 잠들 때까지 기다린다. 숙주가 잠들었다는 것을 어떻게 확신하는지는 불명이나, [데이터 말소] 건 중에서 [데이터 말소] 건 정도의 정확도를 보인다. 새 숙주의 입으로 들어간 이후, SCP-439는 기관을 타고 내려간 다음 대상의 폐 하나에 자리를 잡는다.

약 4-8시간 후, 숙주는 일어난 뒤에 가슴 통증과 호흡 곤란을 호소하며, 얼마 지나지 않아 복부 경련이 일어난다. 가슴의 경직도는 몸의 열이 올라갈수록 심해지며, 숙주가 완전히 움직일 수 없을 때까지 이어진다. 이 시점부터 진행성 골화성 섬유이형성증(FOP)이 시작된다. 진행성 골화성 섬유이형증은 일반적으론 유전적인 이유로 발병하며, 뼈가 근육 조직을 찢으며 성장하도록 촉진시키는 질병이다. 새로운 뼈의 성장이 너무 빠르기 때문에, 그 과정은 대상에게 상당한 고통을 주며, 가끔씩 새로운 뼈가 살을 뚫고 돌출될 정도로 성장이 증진되고는 한다. 이 과정 동안, 숙주는 어둡고 밀폐된 공간을 피난처로서 찾으려는 충동을 보인다. 예를 들어, 가정집 내 수납장, 벽장, 난방 배관 내부가 있다.

최초 3일간 조치가 없다면, 숙주는 새로운 뼈가 자라는 것과 동반한 호흡곤란으로 인해 극도로 탈진되고 움직일 수 없는 상황에 이른다. 이 지점부터 대상의 몸은 “뼈로 된 벌레집”으로 변화하는 마지막 단계에 진입한다. 새로운 피난처에 숨으면서, 숙주는 태아와 같은 자세로 웅크린다. 골격계의 모든 부분은 사실상 대략적인 원 형태로 변화하여 본래 크기의 3/4 정도가 될 때까지 [데이터 말소]로 변화한다. 새로운 뼈가 돌출되는 것은 물론 계속해서 자라나며, 가능하다면 몸을 영구적으로 새로운 몸에 고정시킨다. 골격계는 거의 완전히 알아볼 수 없으며, 내부 장기와 집단 서식지를 보호하기 위한 둥근 “우리”로 탈바꿈한다.

이 시점부터, 변형이 완료된다. 숙주로 들어온 기존의 여왕벌레는 20-30,000 마리의 자손들을 낳으며, 이들은 일벌레, 수컷, 병정벌레와 같이 일반적인 곤충 벌레집의 서열에 따라 기능한다. 오직 여왕벌레만이 생식이 가능하기에, 벌레집의 나머지 거주자들은 다행히 병정벌레의 배에 있는 강력한 집게만 빼면 무해하다. 기존 숙주의 내부는 인간의 몸이라고는 거의 생각할 수 없을 정도가 된다. 특정 기관은 제거되어 식량으로 쓰이고, 나머지는 일벌레가 변형하여 알집방으로 사용된다. 숙주의 소화계를 사용하는 독창적인 방법으로는, 병정벌레가 모아온 유기물질을 영양가 있는 슬러시로 만들어 서식지 내 전원을 먹이고, 숙주의 벌레집 구조를 유지하는 것이 있다.

4-6달 뒤, 새로운 여왕벌레가 계급 체제 내에서 나타나며, 짝짓기 할 수컷을 고른다. 이 순간부터, 서식지는 [데이터 말소]를 터뜨려 스스로를 파괴하며, 대부분의 벌레들이 이 때 죽는다. 일벌레와 수컷은 숙주 벌레집 바깥에선 생존하기에 적합하지 않고, 병정벌레들은 거점을 버리고, 방황하다가, 본인들의 책무를 마친다. 숙주로부터 생성된 영양가 있는 슬러시가 아닌 이상, 병정 개미들은 음식을 먹지 않는다. 새로운 여왕벌레는 밖으로 나와 수정을 한 뒤, 자신만의 새로운 벌레집을 찾는다. 놀랍게도, 숙주의 생물학적 활동이 결국 정지하게 하는 것은 벌레들이 탈출할 때의 외상이 아니라 아사였다.

**부록:** 유난히 혼란스러운 변화과정에 따라, ██████ 박사는 일련의 실험을 통해 벌레집으로 변형이 마무리된 이후 숙주의 몸이 어느 정도까지의 피해를 입는 지 확인하고자 했다. 이전의 부검을 통해 보면, 뇌의 일부분은 먹이로 사용되느라 비어있었으나, 다른 부분들은 온전하게 남아있었으며, 생체 기능을 계속 조절하는 것으로 보였다. 마지막 실험 도중, ██████ 박사는 변형 직후 근거리에서 벌레집을 관찰할 수 있는 기회를 잡았다. 본래 눈은 도달한 뒤에 식량원으로 이용되지만, ██████ 박사가 자신의 관찰을 진행하는 동안 여전히 온전했다. 눈꺼풀을 열고 손전등을 비추어 검사해보자, ██████ 박사는 숙주의 눈이 불빛을 따라오고 있음을 확인했다. 실험은 중단되었고 이후의 추가적인 실험은 계획되지 않았다.</textarea></pre>
