篇名:閒暇之餘
作者:[[*user CNBlack]]
一直很想讓CNB跟AD剛認識時有個小小的互動，例如洗衣機上的較量之類的
--然而我總算是把這個坑填上了--
[[include info:end]]
「嗯？真沒想到基金會的站點內居然真的有這個。」

------
@@ @@
今天的Dr. AD心情還不錯，拿了手套、卡片跟一瓶飲料就面帶笑容的出了辦公室準備去地下四樓的遊樂場。
他也不知道為什麼突然這麼愉悅，反正這似乎也不是個壞事，對吧？

但當他到了距離入口的不遠處，一個奇怪的景象映入眼簾——遊樂場的門口被人群擋的密不透風。所有本應該在地下五樓或六樓休息的研究員們將外面團團圍住。雖說對這個情形感到有點奇怪，但首先還是等人群散去再說，畢竟他還不想莫名引起大規模騷動。
@@ @@
@@ @@
五分鐘後，AD緩緩的步入目標地。
剛剛的人群已經離去，不知道裡頭還有沒有——
@@ @@
@@ @@
他和坐在休息區的白髮男人對上眼。
對方則是將手上可爾必思裡頭最後的一點雪白喝下。

AD大概明白了為什麼剛剛會有這麼多人圍住這邊。
但不論翻遍自己所有的記憶幾百回，就是找不到跟這個人有關的任何一點資料，所以他十分確定這名陌生男子不是12站的人。

雙方不知沉默了多久，此時男人放下了喝飲料的手，嘴角掛上淡淡的微笑。

「81站的研究員，我是黃羽霆，初次見面請多指教。」
@@ @@
-----
@@ @@
機台的音樂蓋不住投幣時響亮的聲音，耳機的線在玩家和螢幕之間牽起一座橋樑。

此時此刻，是兩個男人之間的戰爭。

「你先選歌，讓對方先選是我的習慣。」不知道是刻意讓AD拒絕不了還是這真的是出自於習慣，黃羽霆拋出了這句話。
「那我不客氣了。」AD的手在按鍵和螢幕之間來回，雖然戴上了手套卻無法遮掩自己纖細的手指，而在強烈的光線下更顯得修長。

遊戲畫面經過數十種畫面的變換，最終停留在一個美術圖為兩個揚起燦爛笑容的女孩，而與之搭配的是感覺和選歌者沾不上邊的曲風。
黃羽霆看向對方並挑起眉頭，視線放在眼前人身上，而無意間瞥見了AD腳上的毛毛拖鞋，回過頭面對螢幕時再次笑了笑，隨後在紫色的難度按下準備鍵。

「我很喜歡這首歌的曲師。」他捲起襯衫的袖子時如此說道，而目光放在畫面裡那一黑一白的女孩身上。

AD十分肯定，他在那雙湛藍的瞳孔深處，看到了赤紅的火炎。
@@ @@
-----
@@ @@
回過神來，AD發現自己攤坐在休息區的椅子上，而不是被扛進醫護室或自己的辦公室之類的。而他感覺現在就像是全身癱瘓......不，比那更糟，因為身體痠痛的不得了。而一旁的黃羽霆喝著不知何時從外面販賣機投來的礦泉水。

「......我昏了多久？」AD勉強撐起身子，艱難地伸手試圖拿起自己帶來的方形瓶裝飲料。
「嗯......大概15分鐘。你昏倒後我把你扶來這邊休息後我又玩了一次，所以是15分鐘。」黃羽霆將手上的礦泉水空瓶放在一旁後看他似乎完全動不了，便順手將那瓶金車出品的乳酸飲料遞給他。

「感覺你好像很喜歡喝這個。」
AD聽到這句話時不知道突然想起了什麼，隨即被嗆到。黃羽霆見狀嚇了一跳，趕緊拍著他的背並遞了包衛生紙。「抱歉......如果還有機會來訪，下次我會盡量選些BPM較低的歌......」

「咳咳咳......沒事，不是你的問題，我本來就不常打這麼快的歌......感覺你好像很瞭解這個遊戲？」

「出自興趣而略有研究罷了。」他一邊說著，一邊看著天花板思考，「例如第一首的Oshama Scramble和第二首的Garakuta Doll Play都出自日本曲師t+pazolite之手。」

「他的歌都這麼高難度的嗎？」

「嗯——如果說速度，那答案是肯定；如果說難度，那他的歌算偏簡單的了。」

「難以想像。」AD皺起眉頭看著手中飲料瓶身上的網球拍男人。

「那我來示範一次如何？」黃羽霆揚起爽快的笑容。
@@ @@
-----
@@ @@
Steel Transonic、封燄的135秒、Mutation......
這些本當是非常高難度的曲子，在黃羽霆面前猶如呼吸一樣輕鬆。AD看著這個體力超乎常理的男人，心理尚未出口的疑問與好奇越發清晰——

「哈......十分地過癮。沒想到12站內真的有這種地方——站點主任Dr. AD。」
聞言，他看向黃羽霆，後者則是已經回覆原先臉不紅氣不喘的模樣，正要換上一副半指的手套。

「哈哈，難道我這麼有名嗎？感覺你好像知道我很多事情。」AD總算是找回自己的招牌笑容，也把心理的疑問丟了出來，他真的很想知道為什麼這個從未謀面的研究員，能夠在完全不問起身份或任何問題的狀況下僅憑約一個小時的交流就知道自己是誰。

「拜三弟所賜，不論是你的眼罩、拖鞋，亦或是這個遊樂場。」黃羽霆看著AD的眼神時說著，「就算基金會有許多關於你的資料，也遠比不上一個實際交流過程的闡述。」

雖然好像得到了解答，但又有一個新的問題——

@@ @@

@@ @@

@@ @@

@@ @@

@@ @@

「等等，你的三弟是誰？」

「94站武器研發部門的主任，陳耀威。」
再一次地，Dr. AD被手中的健酪嗆到。</textarea></pre>
