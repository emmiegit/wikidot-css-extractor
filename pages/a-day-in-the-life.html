Siempre me pinté las uñas justo antes de una operación y las limpiaba de nuevo una vez que regresabamos. Negro puro, límpialos un poco para deshacerse del brillo y coloca un pequeño punto de color verde oscuro justo en el centro de los pulgares. Era un ritual de buena suerte que retomé hace años, mucho antes de que me reclutaran en la Fundación, cuando estaba saliendo con esta chica gótica.

Casi todos en el escuadrón tenían algo que hicieron para asegurarse de que volverían con vida y en una sola pieza: Parker pasó un par de horas orando a Ganesh; Ng se aseguró de acostarse la noche anterior; Nokigawa quitaría todas las armas que estaríamos usando, limpiaría cada parte y las volvería a armar; Lewis siempre comenzó a contarle a quienquiera que escucharía las peores, más &#34;divertidas&#34; bromas que había escuchado desde la última operación. El jefe desaparecia durante media hora. No creo que nadie realmente esperara que esta mierda hiciera una diferencia, pero con toda la mierda rara en este mundo, nunca se sabe, ¿verdad?

Así que estaba escuchando a Lewis contar esta horrible historia sobre dos chinos y un caballo mientras esperaba que se me secaran las uñas, y este niña entró en la sala de reuniones con un montón de carpetas y papeles sueltos. No podía haber tenido más de 25, 26 años, y parecía realmente muy nerviosa. Una novata seguro; los que habían estado alrededor por un tiempo sabían mejor que no se debía molestar a un DM cuando se están preparando. Nos miró de reojo a Lewis y a mí, como si esperara que él dejara de contar sus cargas y se pusiera en frente de ella o algo así. Yo solo me reí un poco. Deje que Lewis pensara que fue por su broma.

La novata dejó su pila en la mesa de enfrente y se quedó allí incómoda durante los siguientes 15 minutos, mientras todos entraban, el Jefe era el último. Una vez que todos estuvieron sentados, se aclaró la garganta y comenzó a hablar mientras repartía las carpetas.

&#34;Bienvenido a la sesión informativa de hoy. Hace dos semanas, Intelligence identificó un posible SCP humanoide en Liverpool. Hubo algunas conversaciones en línea sobre una chica que hacia dibujos de tiza increíblemente realistas en el pavimento fuera de su residencia, y alguien la vio saltar a uno de los dibujos y publicado un video en línea.&#34;

&#34;Un agente de campo marcó la dirección y mantuvo a la niña bajo vigilancia hasta ayer por la tarde, cuando confirmó este comportamiento anómalo al observarla saltar a una imagen de un campo verde. También observó su regreso 20 minutos después, lo que la incluyó tomada de la mano de una criatura desconocida antes de que volviera a regresar en el dibujo.&#34;

Abrí mi carpeta mientras ella hablaba. Lo primero fue una foto de la niña. Parecía tener unos 8 o 9 años, un cabello largo y castaño rojizo de aspecto medio que enmarcaba una carita gorda. Muchas pecas. El resto del archivo probablemente era un dossier sobre todo sobre ella, desde su nombre hasta la marca de pasta de dientes que su madre compra hasta donde su querido papá obtiene su gasolina. La misma mierda inútil que siempre nos dan.

&#34;Proporcionará respaldo a un equipo de recuperación que asegurará el SCP hoy en su camino a casa desde la escuela. No anticipamos ninguna complicación, pero queremos estar preparados en caso de que pueda hacer algo inusual con la tiza. Se le entregará el equipo urbano estándar de bajo perfil y se reunirá con el equipo de recuperación en 3 horas. ¿Tienen alguna pregunta?&#34;

//Muy// nueva, entonces. Esto sonaba como un arrebato estándar y todos sabíamos que no querías las respuestas a las preguntas que aprendimos a ignorar, como &#34;¿Qué va a pasar con su familia?&#34; o &#34;¿Alguna vez volverá a ver la luz del día?&#34; En cambio, la miramos en silencio durante aproximadamente un minuto hasta que comenzó a inquietarse.

&#34;Supongo que no, entonces. Su transporte partirá en 20 minutos. Buena suerte.&#34;

Ah, justo el tiempo suficiente para poner los puntos, luego poner el esmalte en mi casillero.

----

Fue un día maravilloso. El sol brillaba en un cielo azul profundo, había suficiente brisa para reducir el calor, e incluso había un ligero olor a flores en la brisa. Dios sabe qué flor, pero olía bien. El tipo de día que te alegraba de estar vivo y en el mundo. El único problema era que estaba demasiado tranquilo. Si la niña comenzaba a gritar, tendríamos que sacarla rápidamente de la calle antes de que alguien nos mirara por la ventana. Aún así, era el trabajo de los muchachos de recuperación evitar que se pusiera tan mal.

Mientras tanto, el escuadrón se extendió en una formación suelta. Poco a poco iba en bicicleta por una cuadra frente a la niña. Parker estaba vestido de cartero y caminaba por la calle en la dirección opuesta. Nokigawa estaba vestida de jardinero y recortaba los setos de una casa que sabíamos que estaba vacía. Ng y Chief estaban en una camioneta de suministros con el equipo pesado. Lewis estaba en algún lugar en una buena posición de francotirador, Dios sabe dónde. Todos en el lugar y esperando que los chicos de recuperación hagan su movimiento.

Acababan de informar sobre los auriculares que se estaban moviendo cuando escuché un gran motor rugir detrás de mí. Parker y Chief comenzaron a maldecir y me di la vuelta para ver un gran sedán negro venir corriendo por la carretera. Ya estaba balanceando mi bicicleta y pedaleando con fuerza hacia la chica cuando el auto se detuvo a su lado. La puerta del conductor se abrió de golpe y este tipo grande, que parecía un Paki, saltó y corrió hacia la chica. Por el rabillo del ojo vi a Parker meter la mano en su bolsa de correo por su pistola, y los muchachos de recuperación gritaban algo sobre abortar, abortar en mi oído. Sin embargo, no era probable que solo un tipo fuera un GOC o esos cabrones ricos, y podríamos manejar a los operativos de la Mano a menos que sacaran algún tipo de mala suerte.

La niña había comenzado a gritar en este punto, ese chillante y agudo ruido que hacen los niños. Frené con fuerza a unos metros del auto y vi la parte delantera, luego el neumático trasero explotar y comenzó a desinflarse. Lewis estaba en marcha, entonces. El tipo grande estaba tratando de meter a la niña en la parte trasera del auto, pero ella estaba pateando y sacudiendose como una tormenta. Salté de la bicicleta y saqué mi bastón, sintiéndolo como un telescopio mientras avanzaba hacia el par. Nokigawa estaba gritando algo sobre dejar caer a la niña y alejarse lentamente de ella, pero no sé si el chico estaba prestando atención. Sin embargo, un pequeño toque en la entrepierna podría hacerlo.

Sin embargo, Parker me ganó con un tiro limpio en el hombro. El tipo dejó caer al niño como un hierro caliente y miró a su alrededor en estado de shock. Aparentemente, justo entonces notó que Parker y yo nos acercamos a él y Nokigawa se agachó detrás del seto, apuntando su Luger hacia él. Sin embargo, Ng y Chief aún no habían salido; Por lo general, se mantienen en reserva para cuando las cosas van mucho peor que esto. El hombre parecía aterrorizado, como si estuviera a punto de salir corriendo pero no podía adivinar dónde. Me acerqué lo suficiente como para darle una buena  en la rodilla derecha, y cayó como un títere con las cuerdas cortadas. La niña se levantó y comenzó a correr detrás del auto, pero Parker la agarró cuando pasó y la abrazó con fuerza.

Mientras trataba de calmarla, me arrodillé junto al hombre en el suelo. &#34;Hiciste algo realmente estúpido allí, tratando de secuestrarla a plena vista. Jodidamente descuidado, también. Sin embargo, no vas a aprender mejor.&#34; Y le lancé uno bueno en el costado de la cabeza con el bastón. Lo dejó inconsciente.

Me volví hacia la chica, me agaché a su nivel y la miré a la cara. Sus ojos eran tan grandes que se podían ver los blancos por todas partes y su boca estaba tan abierta cuando gritaba que podía ver el fondo de su garganta. Le faltaban sus dos dientes de leche frontales.

&#34;Shh, shh, está bien. Él no va a atraparte. Ahora estás a salvo y vamos a cuidar de ti. No te preocupes. Buscamos niñas especiales como tú. Estarás protegida ahora.&#34;

Todo el asunto tomó tal vez 5 minutos y el par de chicos de recuperación finalmente apareció en su Honda gris descriptible. lentos, pero por eso estábamos en la escena, para manejar las sorpresas.

----

Regresábamos a eso de una hora más tarde. Siempre parecía que, incluso con un simple robo y agarre, el equipo de limpieza tardaria una eternidad en llegar. Ya habíamos atado al tipo y lo arrojamos a la parte trasera de la camioneta. Y siempre llevamos unas pocas dosis de Nivel C en caso de que se necesitara una limpieza rápida o dos. Solo un par de viejas nerviosas esta vez. Tuvimos suerte allí. Los muchachos de recuperación se habían ido hace mucho tiempo con la niña, camino a Dios sabe dónde.

El Jefe revisó rápidamente las huellas digitales del tipo mientras conducíamos. Resultó que no estaba con ninguno de los otros grupos después de todo. Había sido arrestado un año atrás por exposición indecente y estaba en libertad condicional por ello. La niña tuvo la mala suerte de ser víctima de un intento de secuestro justo cuando estábamos a punto de recogerla. Supuse que los interrogadores lo perseguirían por un tiempo, solo para asegurarse de que no fuera un topo, limpiar al tipo y arrojarlo de regreso a Liverpool. No era asunto mío en ese momento.

Recibimos el informe regular cuando volvimos. Una persona diferente a la más breve esta vez. Un hombre mayor, tal vez de mi edad, comienza a ponerse prematuramente gris alrededor de las sienes. Yo también, pero lo teñí. Este trabajo te envejecera, pero eso no significaba que tienes que ceder ante el envejecimiento. Cuando salimos del informe, Ng le preguntó si me vería en la cafetería. Le dije que estaría allí en aproximadamente media hora, pero que tomara una manzana si tenían alguna que se viera bien. Ella sonrió y dijo que lo haría.

Pensé que 30 minutos serían el tiempo suficiente para quitarme el esmalte de las uñas y llamar a mi esposo para un rápido &#34;Te amo.&#34; Estábamos planeando hacer un viaje a la costa ese fin de semana. Lo espero con ansias.</textarea></pre>
