    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-956 - Der Kinder-Brecher
**Autor:** [[*user Trasknari]]
**Original:** http://scp-wiki.wikidot.com/scp-956
**Übersetzer:** [[*user Dr. Kuttelfisch]]
**Bild:** Der Autor hatte die Erlaubnis von [https://ancientish.tumblr.com/ ancientish]
[[include credit:end]]
[[include component:button-end]]

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-956/tumblr_lnkjqq3osj1qzzmx1o1_500.jpg|caption=SCP-956 vor der Eindämmung, nachdem es von den Stapeln von SCP-956-1 und [DATEN GELÖSCHT] getrennt wurde.]]

**Objekt-Nr.:** SCP-956

**Klassifizierung:** --Sicher-- Euclid

**Sicherheitsmaßnahmen:** SCP-956 ist stets in der ungefähren Mitte einer humanoiden Standard-Isolierzelle zu halten, um eine unbeabsichtigte Aktivierung zu verhindern. Das Betreten des Raums ist erst erlaubt, wenn SCP-956 in einen Ruhezustand übergegangen ist. Die Erlaubnis, ein Testsubjekt in den Raum zu bringen, muss von Standortleiter S█████ erteilt werden, um das Auftreten von SCP-956-1 zu verringern und die weitere Verbreitung einzudämmen. Außer zu Testzwecken dürfen sich Personen, die die Aktivierungsvoraussetzungen von SCP-956 erfüllen, nicht näher als 200 Meter an den Eindämmungsbereich von SCP-956 heranwagen. Die Überwachung muss jederzeit durch Sicherheitsaufzeichnungen gewährleistet sein.

78 Exemplare von SCP-956-1 werden in einem benachbarten Raum aufbewahrt und müssen bei einer Temperatur von -4 Grad Celsius gehalten werden, um Schmelzen oder Zerstörung zu verhindern. Jegliche Verwendung von SCP-956-1 muss von Personal mit Sicherheitsfreigabestufe 3 genehmigt werden und in einem Raum stattfinden, der mit der Isolierzelle von SCP-956 identisch ist. Überschüssiges SCP-956-1, das bei Tests mit SCP-956 entsteht, ist zu verbrennen, es sei denn, dies wird von Personal mit Sicherheitsfreigabestufe 3 oder höher genehmigt, ebenso wie alle anderen SCP-956-Instanzen.

**Beschreibung:** SCP-956 scheint eine gewöhnliche Piñata zu sein, die einem unbekannten Vierbeiner ähnelt. Tests haben ergeben, dass SCP-956, obwohl es oberflächlich betrachtet Pappmaché ähnelt, aus verschiedenen Mengen Leim, █████, Zucker, einem nicht identifizierten Fell und menschlichem Gewebe besteht. SCP-956 hat sich auch als äußerst widerstandsfähig gegen jegliche Art von Schlagverletzungen erwiesen, wobei große Mengen an Druckkraft seiner strukturellen Integrität keinen Schaden zufügen.

Standardmäßig bleibt SCP-956 in einem passiven Zustand. Es zeigt keine Anzeichen von Fortbewegung oder Intelligenz, und zeigt keine Feindseligkeit. --Solange die Aktivierungsbedingung für den Gegenstand nicht erfüllt ist, bleibt der Gegenstand auf unbestimmte Zeit in diesem Zustand.-- Siehe Nachtrag 956-a.

SCP-956 wird aktiv, wenn sich ein Mensch unter 12 Jahren in einem Umkreis von 5 Metern um es herum befindet. Ungefähr 7 bis 28 Sekunden nach dem Eintritt in die aktive Zone wird das Kind bewegungsunfähig und behält jede Haltung bei, die es zu diesem Zeitpunkt hatte. Das Opfer ist bewegungs- und sprachunfähig, obwohl es lebendig bleibt, und seine sich schnell bewegenden Augen lassen vermuten, dass es bei Bewusstsein bleibt. SCP-956 bewegt sich auf das Opfer zu und prügelt auf es ein, bis der Torso reißt. Nach dem Bruch setzt der Körper des Opfers einen großen Haufen unmarkierter Süßigkeiten frei, der zwischen 23 und 1323 Stück umfasst. Exemplare dieses Bonbons werden als SCP-956-1 bezeichnet. SCP-956 wiederholt diesen Vorgang bei allen anderen immobilisierten Opfern, bevor es in einen gefügigen Zustand zurückkehrt.

Ein Opfer kann aus der Aktivierungsreichweite von SCP-956 entfernt werden, wenn es rechtzeitig zurückgeholt wird. Sobald sich das Opfer 12 Meter von SCP-956 entfernt hat, kehrt es in seinen passiven Zustand zurück. Das Opfer zeigt jedoch keine Anzeichen dafür, dass es sich von seiner Ruhigstellung erholt, und scheint auf unbestimmte Zeit in diesem Zustand zu bleiben. Autopsien von unversehrten Opfern zeigen, dass ihr Körper stark dehydriert war, was sie brüchig machte. Autopsien ergaben auch, dass Teile von SCP-956-1 begonnen hatten, aus den Organen der Opfer herauszuwachsen und das Gewebe als Bestandteil zu verwenden. Die Menge an SCP-956-1 scheint in direktem Zusammenhang mit der im Aktivierungsradius von SCP-956 verbrachten Zeit zu stehen.

Die Wirkung von SCP-956-1 hängt vom Alter der konsumierenden Person ab. Menschen im Alter von 12 Jahren oder älter erleiden innerhalb von 3 Minuten nach dem Konsum einen Krampfanfall mit einer 5%igen Wahrscheinlichkeit eines Herzstillstandes. Die Überlebenschance dieser Personen liegt bei etwa 35%. Bei Tieren treten unabhängig vom Alter ähnliche Auswirkungen auf. Bei Kindern unter 12 Jahren tritt eine andere Wirkung auf. Sie geraten zunächst in einen ähnlichen Zustand wie die bewegungsunfähigen Opfer von SCP-956, allerdings nehmen sie eine stehende Haltung ein, wobei ihre Arme vor ihnen ruhen. Die Testsubjekte erleiden dann nacheinander einen raschen Haarausfall, das Sprießen von Pappmaché aus ihrer Haut und eine vollständige Umstrukturierung von Knochen und Muskeln. Dieser Vorgang dauert 9 Minuten. Nach Abschluss des Vorgangs hat sich das Opfer in eine weitere Instanz von SCP-956 verwandelt. Diese Kopien verhalten sich identisch zu SCP-956. Die Überlebenschance des Opfers liegt bei 0%.

**Nachtrag 956-a:**
//SCP-956 hat kürzlich begonnen, sich außerhalb der Tests fortzubewegen. Es begann, in seiner Isolierzelle umherzuwandern und den Umkreis des Raumes abzulaufen. Es tat dies etwa eine Stunde lang, bevor es auf eine Stelle an der Wand starrte. Die Überprüfung des Filmmaterials zeigt, dass es sich dieser Wand zugewandt hat, nachdem es sich bei früheren Tests deaktiviert hatte. Der Sicherheitsdienst hat bestätigt, dass SCP-956 direkt auf eine Grundschule gerichtet ist. Diese Schule ist ██ Kilometer entfernt. Neueinstufung in die Euclid-Klasse beantragt.//
//Dr. N███//

-----

//Neueinstufung zu Euclid gewährt. Wenn seine Auswirkungen über seine Eindämmung hinauszugehen scheinen, ist es nach Standort-██ zu verlegen, der es weit genug von potenziellen Opfern entfernt halten sollte. Holen Sie alle gelähmten Opfer oder SCP-956-1 zurück und verabreichen Sie den Zeugen und Angehörigen Amnesika der Klasse A. Wir brauchen nicht noch mehr von diesen Dingern hier.//
//Standortdirektor S█████//</textarea></pre>
