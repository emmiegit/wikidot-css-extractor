Olá, e bem vindo à minha página de autor, eu sou [[*user peaceond]], mas pode me chamar de Peace. É um imenso prazer te receber aqui. Eu desejo a você uma bela e confortável estadia. Sinta-se a vontade para sair a hora que quiser. ##white|Paz nunca foi uma opção##

Eu conheci SCP a vários anos atrás, mas somente em 2018 eu publiquei meu primeiro artigo. Nos meus SCPs, eu sempre prefiro prezar o simples sem exagerar na formatação, eu nem sequer uso o sistema de [[[http://scp-pt-br.wikidot.com/nivel-de-ameaca | Níveis de Ameaça]]]. Eu gosto mais do estilo oldschool da fundação.

Estes são meus maravilhosos e belíssimos artigos, alguns não gostam de um ou de outro mas isso é perfeitamente aceitável e entendível. Por favor, cogite lê-los e aproveite o máximo a leitura, se tiver algo que você achou errado ou que não gostou, por favor fale comigo, me mande feedback para que eu possa melhorar. Os artigos a seguir estão ordenados por categorias, que por sua vez estão ordenados por ordem de publicação.

**SCPs:**

||&lt; [[[http://scp-pt-br.wikidot.com/scp-019-pt | SCP-019-PT]]] ||&lt; Esse ilustre e reluzente prato de porcelana é perfeito para aqueles que não gostam de cozinhar. Considere visitá-lo caso você esteja com fome. ||
||&lt; [[[http://scp-pt-br.wikidot.com/scp-019-pt-j | SCP-019-PT-J]]] ||&lt; Um grande martelo na mão de uma das supervisoras da Fundação Lusófona. Ela martela aqueles que se comportam mal, então seja sempre educado. Esse artigo também possui uma tradução para o [[[http://fondazionescp.wikidot.com/scp-019-pt-j | italiano]]]. ||
||&lt; [[[http://scp-pt-br.wikidot.com/scp-119-pt | SCP-119-PT]]] ||&lt; Uma bela moça que conversará com você nos nobres aposentados dela, não se preocupe, ela não te atacará. Quando for, lembre-se de solicitar uma xícara de chá. Fornecemos [[[https://www.yorkshiretea.co.uk/ | chá preto]]] vindo diretamente de Ceilão, Sri Lanka. Uma curiosidade: SCP-119-PT também está no [[[https://tvtropes.org/pmwiki/pmwiki.php/Characters/SCPFoundationOtherSCPs | Tvtropes]]]! Na aba International SCPs. Outra curiosidade: SCP-119-PT também possui uma tradução em [[[http://scp-int.wikidot.com/scp-119-pt | inglês]]] e em [[[http://fondazionescp.wikidot.com/scp-119-pt | italiano]]]! Se não bastasse tudo isso, o skip ainda está presente num [[[A Garota e a Vitória |conto]]].||
||&lt; [[[http://scp-pt-br.wikidot.com/scp-118-pt | SCP-118-PT]]] ||&lt; Talvez a dor de barriga coletiva que acabou com o banheiro público do playground do condomínio durante a festa de aniversário do seu primo, tenho sido culpa daquele livro suspeito que seu avô comprou numa viagem para a Europa. Esse SCP ganhou o prêmio de segundo lugar no [[[http://scp-pt-br.wikidot.com/concursovelhaguarda | Concurso Velha-Guarda]]]! ||

Se você está se perguntando &#34;Por que você gosta tanto do número 19, Peace? É algum tipo de fetiche?&#34; A resposta é simples, meu primeiro SCP foi o 019-PT, após isso, eu decidi usar o número 19 nos próximos artigos, para me lembrar do número deles mais facilmente. Foi por pura questão de memória, e não de amor ao 19.
