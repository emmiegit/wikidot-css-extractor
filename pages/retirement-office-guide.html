&gt; @@        @@时光荏苒，你们陪伴基金会走过了漫长的岁月。从初出茅庐的新人到深谋远虑的前辈，你们见证了基金会的跌宕起伏，经历过刻骨铭心的回忆，目睹过超乎想象的奇迹与恐怖。这一路上，也许有同行人在半途离别，也许有亲朋将你我忘却，也许有挚友永远留在了昨天。你们选择了这段人生，经历了这段人生，它也便决定了你们是一个什么样的人。

**部门名称：**离退休事务处

**行政编码：**CNPer-RtO

**介绍：**离退休事务处是一个负责基金会人员退休离岗手续办理、安置待遇、慰问联系的行政事务性部门，隶属人事部门下属编制。

中国分部离退休事务处于1955年正式成立，摆脱了由人事部门统一管理的混乱局面，专门负责员工的离职与退休工作。时至今日，离退休事务部历经两次改制，已经担负离退休业务工作半个世纪，多次与全球各基金会分部相关部门开展合作交流，积累了丰富的管理运作经验。

离退休事务处将负责员工离职时的资格审查，确认员工是否符合离职条件，而后为其办理离职手续。此后，离退休事务处还将担负与离退休人员的联系工作，并处置破坏保密规定、人身安全威胁、异常效应后遗症、紧急寻求返岗等事项，保障离退休人员享受应得的福利待遇与权利，并维护基金会的整体利益。

同时，针对机密权限或岗位调控、站点编制撤改、机密工作交接等特殊情况，离退休事务处也将参与协调，妥善处置此类事项乃至参与特殊异常的收容或处理工作。

**部门领导：**阮昂烃主任

**就职员工：**736人，位于Site-CN-30的总部有86人，其余各站点部门人数在4至30名不等。

**联系方式：**
* **邮箱：**retirement-office@s30.cn.scp
* **账号：**中国分部离退休事务处（SCiPnet）
* **地址：**

* **电话：**

在基金会，很多人对于离岗和退休的概念建立在这么一句话上：

“有这种东西吗？”

类似的表述还有：
* “在基金会上班会被压榨一辈子”
* “退休前删除记忆再接着打工”
* “退休后删除记忆丢到街边当流浪汉”
* “离职只是死亡的委婉称呼”
* “即使退休也会被监控一辈子”
* “基金会克扣养老金”

这种言论在基金会中已经构成了某种“主观论调”，虽然绝大多数职员只是在调侃或者跟风，但是也有相当一部分职员——尤其是新晋员工——在耳濡目染下相信了这种说法。离退休事务处每天面对的咨询信息中，超七成是询问本部门是否存在的。

基金会保障职员的正常职业流程规划，这包括招聘、培训、晋升、优化等常规阶段，自然也包括离岗和退休。这其中有一套科学的程序化管理体系，对于一个需要管理数百万员工的庞大全球组织来说，其价值远大于压榨所有员工的必要性。

离退休事务处就是这套管理体系上的一环，为每一位离职、退休的员工提供正常的流程步骤，同时保障基金会许诺的福利待遇。同时，本部门也将负责安保方面的协调工作，既保证您在离开基金会后不会遭遇不测，也确保您不会做出有损基金会和帷幕利益的事。

我们在此列举了一些常见疑惑以及其解答，希望能对您有所帮助。如需进一步咨询，请通过公示的联系方式致电本部门。

&gt; **我该如何知道我的退休年龄是多少？**
&gt; 
&gt; 不同的基金会职位拥有不同的退休年龄，这会在你的人事档案中标注。一般而言，A、B、C级员工的退休年龄有一个系统性的区分。
&gt; 
&gt; C级员工一般是50岁左右。C级人员在基金会中占据绝大多数，一般担负研究、收容等事务性工作，整个基金会职业生涯也最有规律性。虽然通常在C级人员中也会有退休年龄的差异，但通常情况下会严格按照规定的年龄执行退休，一切按照程序化推进。
&gt; 
&gt; B级员工一般是55-60岁。B级人员在基金会中属于中层管理人员，包括了各站点的部门主任、高级研究员等。这部分人员遵守退休年龄规定，但这项规定中会额外附加一条“职能任务原则”。
&gt; 
&gt; 即若B级人员正在担任某一岗位的职务或参与某项研究工作，恰逢达龄退休的时间节点，就可能需要完成岗位任职或研究工作结束后再推进退休事项。若处在重要岗位和长期研究工作中，退休年龄可能会延迟五至十年。
&gt; 
&gt; A级人员则只有一个参考退休指标。这个参考指标是为每名A级人员定制的，在O5指挥部建档备案。因为A级人员是基金会的最高管理层，包括了各站点主管、伦理道德委员会、O5指挥部等行政部门，很多人员在干到对应岗位时年龄可能已经接近甚至超过了50岁门槛。
&gt; 
&gt; 而由于基金会的特殊性，频繁更换高龄领导人员显然不现实。因此，这类人员只有一个参考年龄，会在超过年龄会每年进行退休评估，需要对自我退休意愿、能力等进行评估，推进退休工作。

&gt; **我离职后的生活能有多自由？**
&gt; 
&gt; 原则上来说，不论是自主离职还是退休，一旦你离开基金会，你就将恢复自由身。但在很多时候，曾经在基金会工作过这一事实可能会为你带来一些麻烦。相关问题主要分为两大类：泄露机密和敌对势力侵扰。
&gt; 
&gt; 针对曾经在基金会接触过的机密，离职和退休的人员需要签署保密协议。这份保密协议将是长期有效的，主要规定离职员工不准向常态世界透露帷幕内的存在，同时规定不准泄露基金会内部机密。对于离职员工，基金会的社会面异常检测体系将同样生效，这只是最低限度的安防检测——基金会不会干预离退休人员的隐私与家庭。
&gt; 
&gt; 但如果这些人员确实做出了触犯法律底线的重罪或者严重危害基金会利益的行为，基金会将以武装行动执行逮捕令，移交公安机关或在内部完成审判。只要不触犯底线，基金会不会对离退休人员施加过多关注。
&gt; 
&gt; 而对于敌对势力侵扰，应对方法有很多，包括但不限于置换身份、AI协防、整容，涉及安保部门的具体工作在此不过多展开。最严密的应对方法应当是安排退休后进驻基金会管控的居民区中，基金会将以安保人员和各种外交协议保护这些区域中居民的安全。

&gt; **我离职后的福利待遇如何？**
&gt; 
&gt; 若是办理了离职手续或被辞退，意味着雇佣关系的终止，这时不再提供福利待遇。然而，基金会将会按月提供一笔小额款项，作为签订长期保密协议的合约报酬。
&gt; 
&gt; 对于正常退休的基金会员工，基金会将按月提供养老金。每个人的养老金是不同的，这取决于你的基金会福利待遇等级、退休前工资额度、当前该岗位工资额度、养老保险缴纳水平等要素。
&gt; 
&gt; 同时，基金会将对退休员工的购房、购车、融入社会再就业、子女教育、安葬等生活事项给予一定额度的补贴，具体额度与补贴流程请致电咨询。

&gt; **我会重返基金会吗？**
&gt; 
&gt; 一般来说不会，离退休就是脱离基金会的行政体系，不会再需要你返回上班。
&gt; 
&gt; 但凡事存在例外，而基金会最不缺例外。如果遇到突发情况，基金会需要你的价值时，可能会与你进行接触并提出返聘。这种情况发生在特工与安保人员身上更多，但研究人员与管理人员并非不可能出现这类情况。
&gt; 
&gt; 因此，在办理离退休手续时，我们将明确告知你这一点。同时我们也申明，除非已经签署了同意接受召回返聘的合同，否则基金会的返聘接触应当被视为一次全新的招聘接触，这意味着到时候你完全可以拒绝此类提议。
&gt; 
&gt; 当然，若你指的是退休后能否回基金会看看，那我们始终欢迎。

&gt; **你们这个部门真的存在吗？**
&gt; 
&gt; 真的存在。</textarea></pre>
