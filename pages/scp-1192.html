    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1192 – &#34;Timmy&#34;
**Autor:** [[*user Aelanna]] 
**Original:** http://www.scp-wiki.net/scp-1192
**Übersetzer:** [[*user Dr Alice]] 
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1192

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** SCP-1192 in einer speziellen Voliere eingedämmt und ist mit einer mit Proteinen und Vitaminen ergänzten Obstdiät zu versorgen, da es sich weigert, Samen und Insekten zu konsumieren, die Teil der normalen Ernährung für seine Art sind. SCP-1192 ist mit mehreren Bleistiften und Seiten Papier zu versorgen, damit es kommunizieren kann.

Für den Fall, dass SCP-1192 angriffslustig wird, können unter strenger tierärztlicher Aufsicht milde Beruhigungsmittel in seine Nahrungs- und Wasserversorgung eingebracht werden.

**Beschreibung:** SCP-1192 ist ein junger männlicher Helmkakadu (//Callocephalon fimbriatum//), eine Art, die normalerweise in Südostaustralien beheimatet und ungefähr 33,5 cm lang ist.

SCP-1192 scheint klug zu sein und weist Intelligenz und Allgemeinwissen auf, die denen eines menschlichen Kindes im Alter zwischen sechs (6) und acht (8) Jahren entsprechen. SCP-1192 ist ungewöhnlich zerzaust, da es unfähig oder unwillig zu sein scheint, sich selbst zu putzen und Schwierigkeiten beim Fliegen hat, obwohl es im Wesentlichen gesund und unverletzt ist. Genaue Untersuchungen haben eine leichte, verheilte Prellung am Hinterkopf von SCP-1192 gezeigt, aber es wurden nie innere Verletzungen oder Schäden gefunden.

SCP-1192 wurde am ██.██.██ von Agent ████ █████ entdeckt und in die Eindämmung gebracht, der zu dieser Zeit als Undercover-Agent im Newark Police Department in New Jersey stationiert war. Es wird angenommen, dass SCP-1192 zu diesem Zeitpunkt begann, Agent █████ zu verfolgen und seine Aufmerksamkeit zu erregen, da es eine Autoritätsperson in Polizeiuniform wahrnahm. Agent █████ wurde aufgrund der ungewöhnlichen Spezies und des unberechenbaren Verhaltens von SCP-1192 misstrauisch und schickte eine Bitte um Hilfe; ein Foundation-Eindämmungsteam wurde entsandt und konnte SCP-1192 in Gewahrsam nehmen und zur Untersuchung zu Standort-██ bringen.
 
**Anhang 1192-01:** Experimentprotokoll 1192-01

Kurz nach der ersten Eindämmung wurden Experimente durchgeführt, bei denen SCP-1192 in einer kontrollierten Umgebung eine Vielzahl von Objekten vorgestellt wurde, um seine Fähigkeiten abzuleiten. Als SCP-1192 in die Testkammer gebracht wurde, griff es sofort zu Bleistift und Papier und begann zu versuchen, grobe Sätze zu schreiben. An diesem Punkt wurde Dr. █████████ hinzugezogen, um mit SCP-1192 zu kommunizieren.

&gt; **SCP-1192**: (schreibt &#34;wer bisdu&#34; [sic])
&gt;  
&gt; **Dr. █████████**: Ich bin Dr. █████████. Ich bin hier, um mit dir zu sprechen. Wer bist du?
&gt; 
&gt; **SCP-1192**: (schreibt &#34;timmi&#34; [sic], gefolgt von &#34;wo binn ich&#34; [sic])
&gt; 
&gt; **Dr. █████████**: Du bist in einer Klinik, Timmy. Ein Krankenhaus. Weißt du, was mit dir passiert ist?
&gt; 
&gt; **SCP-1192**: (schreibt &#34;nein&#34;, dann &#34;ich will nach haus&#34; [sic])
&gt; 
&gt; **Dr. █████████**: Wo wohnst du, Timmy?

Nach einigen Minuten und mit einigen Schwierigkeiten schaffte es SCP-1192, eine Adresse für ein Wohnheim in ██████████, Montana, aufzuschreiben. Undercover-Agenten, die zum angegebenen Wohnort geschickt wurden, stellten fest, dass der Ort von Mr. und Mrs. ███████ und ihrem Sohn Timothy ███████, 7 Jahre alt, bewohnt wird. Die mit der Überwachung der Familie beauftragten Agenten haben bei der Familie bisher nichts Auffälliges festgestellt.

**Anhang 1192-02:** Forscheranmerkung

&gt; Da SCP-1192 nicht in der Lage ist, Objekte mit ausreichender Koordination zu manipulieren, um mit den angeforderten Videospielen zu spielen, und es wenig Interesse an den anderen Spielzeugen zeigt, die wir ihm angeboten haben, hat es sich angestrengt, mit den von uns bereitgestellten Materialien grobe Zeichnungen zu kritzeln und zu zeichnen. Eine Liste der beachtenswerten Materialien lautet wie folgt:
&gt; 
&gt; * Mehrere Seiten mit nicht zusammenhängenden Wörtern, vermutlich Schreibübungen.
&gt; * Mehrere Seiten mit groben Zeichnungen, darunter Rennwagen, Flugzeuge und fiktive Tiere und Monster.
&gt; * Eine Zeichnung eines kleinen Kindes, das die Hände zweier Erwachsener hält. Das Kind ist ausgekratzt und das Papier zerrissen. Die Rückseite der Seite trägt die Worte &#34;Ich will zu meine Mami&#34; [sic].
&gt; * Eine einzelne Seite mit 126 Erwähnungen des Wortes &#34;Mami&#34; und 76 Vorkommen des Wortes &#34;Zuhause&#34;.
&gt; 
&gt; Dr. █████████
&gt; Leitender Beobachter</textarea></pre>
