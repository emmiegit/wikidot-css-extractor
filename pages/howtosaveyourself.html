你在傍晚十一点醒来，如同之前的千万个日子一样，你把自己洗漱后装进制服里，再出门搭最后一班地铁去公司。 
夜色深厚，你坐在工位上把电脑启动，准备开始今天的的工作，如同之前的千万个日子一样，你看见手边有一本黑色封皮的笔记本。
[[collapsible show=&#34;+ 仔细观察这本笔记本，但先不查看里面的内容&#34; hide=&#34;- 你看到&#34;]]
这是一本做工精致的笔记本，看上去很贵。它干净而没有卷角，没什么使用过的痕迹，又或者是使用者非常的小心而细致。
[[/collapsible]]
[[collapsible show=&#34;+ 翻阅笔记本&#34; hide=&#34;- 你发现&#34;]]
这本笔记的使用者以一种奇怪的格式写着日记，从头到尾都是同一人的笔迹，娟秀、紧凑而有序，但却不断的自问自答，不时出现因为错字被涂黑的方块，这让你想起学生用的错题本。
[[/collapsible]]

&gt; 我最近有些疲惫和憔悴，没有痛苦，只是整晚的难以入眠，但清醒时我的眼皮干燥，眼部酸重，意识难以集中，还有胃的痉挛性的疼痛。最开始这些症状轻微且间歇性发作，但现在它的程度变得越来越重，这种持续的折磨甚至影响到了我的工作。于是我向站点里的医生咨询了我的症状，她说这是长时间高强度工作的后遗症，建议我调整自己的作息，并在假期里享受一下生活，放松一些。所以我获得了一天假期，呃，这也是我现在坐在这里尝试写点东西的原因，我已经什么都没做持续8个小时多了，再这样下去我要疯了。她说利用第二人称写日记能更客观的审视自身，我觉得这有利于我更快的重返工作岗位，开始吧，顺带一提，这是我最后一次使用第一人称。

&gt; 如果//你//的窗外下起了磅礴大雨，雨珠疯狂的击打你的窗户，路面上满是水坑？
&gt; 那么 请假，呆在家里，庆祝//你//有了一个呆在家里的绝佳理由，带上耳机放点音乐，把声音调到最大，这样就听不到雨点在窗户上的滴答声。
你一手拿着笔记本仔细地阅读着，一手撑起黑色的伞走到室外，雨时的空气有一种清醒而潮湿的气味。
&gt; 如果 //你//的社交软件一直在响，无意义的消息充满了//你//的屏幕？
&gt; 那么 抽空回答，如果不想生活被社交挤压，就不要从事这份工作，显然//你//并没有选择。
你的手机响了，他看也没看的摁息了屏幕，决定先把这本日记看完。
&gt; 如果 //你//的成果又一次被//你//的上司直接拿来用，而他没有哪怕只是提起//你//的名字？
&gt; 那么 //你//闭上眼，反抗是在有能力反抗的情况下进行的。总有一天//你//的能力会被发现，//你//会升职，会被调迁，而他永远是一个烂人；总有一天//你//不会再受人掣制，总有一天。

&gt; 如果 //你//有两张座位相邻的电影票？
&gt; 那么 再买一张相邻的，坐在中间，以确保//你//哭泣的样子不会被旁边的人看见。

&gt; 如果 //你//在街上遇见了最不想见到的小学同学？
&gt; 那么 靠在路边，拉上口罩，快速的走开。

&gt; 如果 //你//的母亲又在与父亲争吵，他们的的声音大到穿过墙和耳机，吵到//你//即使把声音开到最大仍能听到他们在说什么，而突然//你//的母亲推门而入，大声询问//你//这不孝的东西怎么不帮她说话？
&gt; 那么 告诉她█//你//正在工作，能不能别来吵//你//；告诉她//你//现在不想说话，也不想听她说话；告诉她//你//现在很忙，带着哭腔的；告诉她，她们的声音刺穿了//你//的思维；告诉她，逻辑应该放置在情感之上；她还在不依不饶对着//你//喊，那么，告诉她， [[collapsible show=&#34;+ 滚出去。&#34; hide=&#34;- 你只是爱着母亲和外婆并深深的感激她们，以至于你无法在她们的矛盾中倾向任一方，而现在你快要被她们的争吵撕裂了。&#34;]]
[[/collapsible]]
那么，什么也别说，去拥抱她，赶在太迟之前。他想。
&gt; 如果 //你//的父亲赌博欠下了一屁股债，但现在他解脱了？
&gt; 那么 这笔债就只能由//你//来还。

&gt; 如果 //你//想起明小姐？
&gt; 那么 不要再想起明小姐，怀念没有用，█//你//只能向前走。

&gt; 如果 有人上门催债？
&gt; 那么 再去贷款。

&gt; 如果 //你//的仙人掌开花了？
&gt; 那么 拍照，把花装进相册里。

&gt; 如果 //你//的脑袋被人摁着往水泥路面上砸？
&gt; 那么 学会给自己上碘酒。

&gt; 如果 有人向//你//微笑？
&gt; 那么 离开他，一个朋友能给//你//带来的快乐远小于//你//们别离时的悲哀。

&gt; 如果 项目的情况不能确定？
&gt; 那么 放几个D级人员进去。

&gt; 如果 //你//感到孤独，却没有人来拥抱//你//，也没有拥抱别人的勇气？
&gt; 那么 抱紧//你//的被子，如果//你//的被子有感觉，至少它不再孤独。

&gt; 如果 //你//在要签字的时候，突然发现//你//胸前别着的那只笔不见了?
&gt; 那么 没事的，再去找一只笔，不要颤抖，不要表现的伤心，不要去啃噬//你//的指甲或是去拽//你//的领子。这不是件大事，没有人会因为丢了一支笔而感到想要去死，用了很久的笔也不行。
你把胸前的笔别在笔记本的封面上。
&gt; 如果 明小姐回来了，//你//依然喜欢明小姐吗？
&gt; 那么 开车去火车站接明小姐，说，好久不见。

&gt; 如果 //你//的母亲中午一反常态的柔和，并以法官敲下法槌的气势夹起最后一个丸子放到//你//的碗里，气势汹汹的问//你//她到底哪里做的不够好？
&gt; 那么 告诉她没什么，放下筷子，█//你//吃饱了。
----
如果 黑色的邪秽眨着眼睛蠕动着附肢，污浊的河流倒灌进山谷，//你//身上再没有一处干净的地方，//你//感到恶心，//你//想要反抗吗？
那么 逃。
但是 █//你//的生活足够糟糕，以至于苦痛本身也无法让它变的更坏。而现在//你//有一个逃离它的机会。

//你//是否感到疼痛？
是。

如果 //你//的眼眶中溢出灰黑的脓水，她的皮肤下蟠结的扭曲躁动着，她呕出体内的脏器和大块大块的黑紫的粘稠状物，//你//已经无法面对活着了吗?
那么 她的心脏在//你//的身体里跳动。

如果 她看到水中游鱼舞动，烂漫无拘，天中飞鸟掠过，自由无边，她会？
--那么 //你//将向往美好的一切。--
那么 她会潜入深海，成为没有鳃的鱼，她会跃下高楼，成为没有翼的鸟，但不是现在，不是现在。

如果 第一幕里出现一把枪，枪里有六颗子弹？
--但是 █//你//的生活中不需要枪。--
那么 她握紧枪，第三幕枪一定会响。

如果 她的母亲衰老的身体逐渐冰冷，呼吸渐渐的微弱。
--那么 拥抱她就像//你//无数次忘记做的那样。--
那么 她感到轻松，因为她的家再也不会变的吵闹了。

如果 她尝试停止呼吸？
--那么 //你//失败了，因为//你//无法违抗生存的本能。--
那么 她停止呼
&gt; 不，你在雨中翻看着笔记本，轻轻的说，//你//不会死
那么 她仍在苟延残喘，但总有一天寂静将会降临在她身上。

如果，明小姐将要离开，那么她会？
--那么 //你//会开车送明小姐去火车站，说，再见，保重。--
那么 她是个懦夫，不敢开口表达情感。所以她举起枪，她想要明小姐留下。

等等，//你//他妈要干什么——
她举起枪

她回到出生时的医院，她瞄准双手上沾满了羊水和血液的医生，她瞄准在手术室外心虚的等待着的父亲，她瞄准在痛苦中临盆的母亲。

&gt; 但她最后瞄准襁褓中的自己，但是咿呀的婴儿并未意识到此后生活的颜色，所以她没有命中。

她回到学生时期的教室，她瞄准自遮双目的旁观者，她瞄准置身事外的老师，她瞄准天真笑着的施暴者。

&gt; 但她最后瞄准脆弱的自己，明小姐把倒在地上的人扶起来，所以她没有命中。

她回到她工作时的办公室，她瞄准一个个牺牲的队友，她瞄准被收容的一切，她瞄准冷酷的基金会本身。

&gt; 但她最后瞄准无能的自己，此刻见证者一心挡在失效的洪水面前，所以她没有命中。

她回到此时此刻的车站上，明小姐的列车已经驶远，//你//是否感到疼痛？她把枪对准自己的太阳穴，她扣下扳机。

&gt; 现在，去死的方法有很多，但活下去的方法只有一个。你举起手中的笔记本挡下这一击，子弹穿不透笔记本，它没入其中，笔记本中灰色的记忆、郁闷的情绪融和成的黑色的邪秽被杀死了。你是每个人脑子里那一丝求生的意志，你是█。

不对，等等，那她不是█，但她是█的一部分，那么█杀了█？//你//是█，█是什么，呃，█不是指那个，这么说也不对，不要用第一人称代词。
[[=]]
……
……
……[[/=]]
█明白了，她是█，//你//是█，你是█。
█的名字是余之伊。
----
假期的第一天，余之伊在早上七点醒来，昨晚似乎做了一个梦，梦中似乎一切遗憾都被补完，一切丢失的东西都以另一种方式找了回来。
余之伊忽然意识到这是她一个月以来睡过最安稳的一觉，这样睡醒后精神充沛的感觉已经很久没有体验过了。余之伊试图回想梦的内容，然而越是回想越是模糊，只记得好像没有追上一个要离开的人。
窗外下着雨，余之伊犹豫了一下，还是决定今天去拜访明小姐，问问她愿不愿意和自己一起写一本指南。
余之伊飞快地洗漱完吃了早餐，挑出一本白色的笔记本。
余之伊撑起伞，走入雨中。</textarea></pre>
