**Ítem #:** SCP-1507

**Clasificación del Objeto:** --Seguro-- Euclid

**Procedimientos Especiales de Contención:** SCP-1507 debe ser contenido en una celda-1b de observación silvestre con procedimientos estándares de seguridad. --Las instancias SCP-1507 son tolerantes a la actividad humana y les agrada jugar con miembros del personal.-- A los miembros del personal no se les debe permitir tener acceso a SCP-1507 sin ser acompañados por seguridad.  Cualquier miembro del personal que entre al recinto debe usar ropa protectora que cubra la cabeza y el cuerpo. El acceso esta únicamente permitido para inspeccionar la jaula y para fines de investigación.  Si pareciera que SCP-1507 esta vocalizando más frecuentemente de lo que es considerado usual, se deben activar los altavoces amortiguares de sonido del sitio hasta que cesen las vocalizaciones. 

**Descripción:** SCP-1507 es un grupo de --15-- 26 flamencos plásticos de jardín hechos en Coral Springs, Florida.  Las instancias de SCP-1507 tienen el mismo patrón de conducta que un espécimen normal de //Phoenicopterus ruber//, pero no requieren alimento.  Las instancias de SCP-1507 son vulnerables a las mismas fuerzas que el plástico ordinario sería vulnerable, tales como calor y presión.  --Las pruebas han mostrado que no poseen algún tipo de inteligencia compleja.--

 Las instancias de SCP-1507 son universalmente hostiles hacia los humanos, y se sabe que atacan al personal que entre en la jaula por medio de caer sobre ellos, utilizando sus soportes metálicos para crear heridas de rasguño y heridas punzantes en el rostro y ojos de sus víctimas.  SCP-1507 con frecuencia parecerá dócil hasta que ataque, lo que lleva a varios casos de lesiones graves entre el personal de investigación.

SCP-1507 fue descubierto en 09/18/1991, en Jacksonville, Florida. Ellos llamaron la atención de la Fundación por primera vez cuando la Fundación dio seguimiento a [[[flamencos| una llamada al 911 en la cual la persona que llamó afirmaba haber sido atacado por varios flamencos de jardín.]]]  Cuando la casa de la cual se había originado la llamada fue investigada, los agentes de la Fundación encontraron a un hombre muerto por heridas punzantes, con 15 instancias de SCP-1507 viviendo en la casa. Todos los miembros de SCP-1507 fueron capturados en el lugar sin inconvenientes. --Desde su contención, no han habido mayores incidentes y debido a esto se les ha clasificado como Seguro.-- Enmendado, ver Incidente 1507-A y -B

**Anexo:** Incidentes con SCP-1507 involucrado.

**Incidente 1507-A**

&gt; **SCP involucrado**: SCP-1507
&gt; **Localización:** Celda-1b de Observación Silvestre
&gt; **Descripción:** El 04/12/2011, el investigador Boyd estaba jugando con SCP-1507-8 durante su descanso. Durante este tiempo, SCP-1507-8 juguetónamente intentó quitarle su comida. Tomando esto como acción agresiva, Boyd lanzó a SCP-1507-8 al piso, rompiendo la cáscara plástica de la criatura. Después de este incidente, todas las instancia de SCP-1507 se han vuelto altamente agresivas hacia los miembros del personal. A los procedimientos de contención ya se les ha programado una revisión, y mientras tanto todos los miembros del personal deben tener cuidado al entrar en la jaula de SCP-1507. 

**Incidente 1507-B**

&gt; **SCP involucrado:** SCP-1507
&gt; **Localización:** Celda-1b de Observación Silvestre
&gt; **Descripción:** El 05/06/2011 SCP-1507 comenzó a vocalizar más frecuentemente.  Además, estas vocalizaciones fueron únicas en comparación a cualquier otra llamada previamente catalogada.  Tras aproximadamente 45 horas que se observaron las primeras llamadas, 11 nuevas instancia de SCP-1507 (a los cuales partir de ahora se les referirá como SCP-1507 16-26) llegaron al sitio al sitio y  provocaron una brecha de seguridad de todas las instancias de SCP-1507. Estas procedieron a atacar al personal del sitio, con niveles de agresividad nunca antes vistos en conducta y acciones.

Durante la brecha estas fueron hostiles hacia los miembros del personal, hiriendo a 11 y causando 4 fatalidades antes de volver a ser contenidas.  Al tener en cuenta que se han encontrado otras instancias de SCP-1507 fuera de la contención de la Fundación, como también podrían llamar a más, se mejoró la Celda de Observación Silvestre con equipos de insonorización. SCP-1507 fue también reasignado de estatus a Euclid.

**Anexo 2:** Actualmente se ha formulado una hipótesis que [[[SCP-243]]], o una anomalía similar, podría haber originado a SCP-1507. Actualmente se desconoce por qué SCP-1507 aún no se ha desanimado, o si se llegará a desanimar en el futuro en concordancia con el comportamiento de SCP-243. La investigación sigue en curso.
