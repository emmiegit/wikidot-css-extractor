4.10 - 4.16

+++ 알림
[[/=]]
**MGPedersen의 활약**
입영 이후 활동이 뜸해졌던 번역가 MGPedersen의 최근 행보가 여러모로 돋보인다. 그는 지난달 30일 [*http://ko.scp-wiki.net/scp-2733 SCP-2733]을 번역해 올리면서 &#34;슬슬 번역 활동을 다시 해보려 한다&#34;고 밝힌 뒤 지금까지 SCP 문서 열 건과 하위 문서 하나, 부록 하나를 번역했고, SCP 문서를 새로 올릴 때마다 본문과 어울리는 노래를 한 곡씩 추천하기도 했다. 가장 최근의 조합은 역사 경연 1위 수상작인 [*http://ko.scp-wiki.net/scp-2624 SCP-2624]와 [*https://www.youtube.com/watch?v=vdI0JLVhdYc &lt;Shed A Light&gt;]이다.

**영문위키, 레이아웃 소폭 변동**
Roget의 말에 따르면, [*http://www.scp-wiki.net/ 영문 위키]에서 상단바와 사이드바를 업데이트했다. 상단바에 요주의 단체, 카논 등의 대분류를 추가하고, 사이드바도 다듬는 등의 작업이 이루어졌다. Quarks-3이 이를 [*http://ko.scp-wiki.net/forum/t-2134579/2#post-2789862 포럼으로 전하자], gdw3037은 우리 위키에의 적용방법을 거론하며 `한국어 카논, 한국어 단체를 고려해 옮겨야 할 것’이라고 말했다.

**단신**
Deoksun의 [*http://ko.scp-wiki.net/scp-451 SCP-451] 아트워크 업데이트 [*http://ko.scp-wiki.net/forum/t-2145286/deoksunsartwork#post-2790349 공지]
새 SCP 공지 | [*http://ko.scp-wiki.net/forum/t-660790/scp-1#post-2790361 SCP-666-KO] - “밝은 칠흑”

[[=]]
+++ 건의와 토론
[[/=]]
**뜨거운 감자 태그 관련 논의**
본지 페이지(허브와 개별 페이지 모두)에는 어떤 태그가 붙을까? 지난 9일 XCninety가 꺼낸 [*http://ko.scp-wiki.net/forum/t-2161536/hotpotato#post-2787679 질문]이다. 이에 위키 조정자 thd-glasses는 우선 허브에는 [*http://ko.scp-wiki.net/system:page-tags/tag/%ED%97%88%EB%B8%8C &#34;허브&#34;] 태그를 달되, 이와 별도로 [*http://ko.scp-wiki.net/system:page-tags/tag/%EA%B4%80%EB%A6%AC &#34;관리&#34;] 등 기존의 태그를 사용하는 것은 부적절해 보이며, 따라서 태그 신설이 불가피할 것 같다는 뜻을 밝혔다. 그러면서 EN 위키의 선례를 따라 &#34;소식&#34; 태그를 신설해 &#34;이달의 소식&#34;과 뜨거운 감자 양쪽에 적용하자고 제안하기도 했다.

**이젠 비평도 국제적으로**
지난 2월 &#34;외국어 컨텐츠 영문 번역의 장&#34;과 &#34;중역의 다리&#34;를 표방하며 출범한 SCP-INT 위키. 여기서 &#34;컨텐츠&#34;란 비단 창작물만을 말하지 않는 모양이다. 4월 14일 Quark-3은 &#34;SCP-INT 위키의 대화방을 통해 JP 위키에서 질문이 들어왔다&#34;며 [*http://ko.scp-wiki.net/scp-057-ko SCP-057-KO]에 대한 [*http://ko.scp-wiki.net/forum/t-597659/scp-057-ko#post-2791841 해외 독자의 질문]을 남겼다.

**디스코드 대화방 개설 논의**
지난 12일, Deoksun은 포럼에 `디스코드에 한국어 위키 채널을 개설하면 어떻겠느냐’는 [*http://ko.scp-wiki.net/forum/t-2134579/2#post-2790178 포스트]를 올려 안건을 제시했다. 이에 조정자 thd-glasses는 `좋은 생각이나, 별개의 채팅방 개설은 혼란이 우려된다’며 난색을 보였다.

**Cubic72, 여전히 단독 운영진 후보**
XCninety의 사임으로 지난달 27일부터 시작된 새 운영진 선출이 계속 진행되고 있다. 추천된 3명 가운데 2명이 불출마를 밝혀, Cubic72가 유일한 후보로 거론되고 있다. 최고관리자 shfoakdls은 10일 [*http://ko.scp-wiki.net/forum/t-2185392/xc#post-2788493 포스트]를 올려 `연락 후, Cubic72도 불출마를 선언한다면 기존 운영진들이 업무를 나누어 맡겠다’는 뜻을 밝혔다. 이후 엿새 동안 진행이 멈추어 있다.

[[=]]
+++ 비평
[[/=]]
++++ 창작
**SCP-073-KO** - “창원국”
창원제국은 전 세계를 점령한다! 창원에 소속감을 느끼고, 이를 확장하고자 하는 정신적 이상현상을 다룬 SCP. 작가의 거주지인 통합창원시의 성립에서 영감을 얻었다고 한다. Quarks-3 작. [*http://ko.scp-wiki.net/forum/t-1644200/#post-2792444 비평 포럼] | [*http://sandbox.scp-wiki.kr/quarks-3 샌드박스]
