[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-632/spodernew.jpg|caption=Un&#39;istanza adulta di SCP-632.]]

**Elemento #:** SCP-632

**Classe dell&#39;Oggetto:** Euclid

**Procedure Speciali di Contenimento:** Una colonia di SCP-632 è attualmente contenuta in un terrario sigillato di 20 cm x 40 cm x 20 cm nell&#39;Ala di Contenimento Biologico del Sito-52. Quantità sufficienti di insetti e acqua devono essere somministrati con cadenza settimanale attraverso uno scivolo sottovuoto a lato del terrario. Sia i campioni vivi che quelli deceduti di SCP-632 devono essere maneggiati da personale che indossa dispositivi di protezione respiratoria coprenti tutto il corpo. Il contatto della pelle con le istanze di SCP-632 deve essere sempre evitato.

Il personale che riferisce sintomi quali mal di testa, sensazioni di seta sulla pelle e pensieri intrusivi sui ragni deve sottoporsi a scansioni MRI per determinare un&#39;eventuale presenza di manifestazioni di SCP-632. Gli individui affetti devono essere sedati e trattenuti prima dell&#39;inizio della manifestazione in fase avanzata, e qualsiasi istanza di SCP-632 di nuova formazione deve essere rimossa chirurgicamente.

Le istanze non contenute di SCP-632 in natura devono essere terminate a vista.

**Descrizione:** SCP-632 è un tipo di aracnide che si riproduce attraverso mezzi non convenzionali. Gli esemplari maturi misurano 10-15 mm di lunghezza e sono altamente sociali, vivendo in colonie che contano fino a 500 individui. Mentre l&#39;esoscheletro delle istanze di SCP-632 è composto da una sostanza simile al grasso calcificato, l&#39;interno è quasi interamente derivato da tessuto cerebrale umano differenziato. SCP-632 è insolito tra le specie di aracnidi in quanto sia il maschio che la femmina sono fisiologicamente simili; gli organi sessuali di entrambi sembrano essere meramente rudimentali, probabilmente a causa dei suoi metodi riproduttivi.

SCP-632 si riproduce esponendo un ospite umano a una serie di inneschi sensoriali. Tali fattori scatenanti includono i modelli visivi sull&#39;addome di SCP-632, la sensazione tattile prodotta da SCP-632 che striscia sulla pelle umana e diversi composti chimici non ancora identificati rilasciati da istanze adulte di SCP-632.

Dopo 2 o 3 ore l&#39;esposizione a tutti gli inneschi sensoriali di SCP-632, gli individui affetti sperimenteranno lievi mal di testa, sensazioni di avere seta di ragno sulla pelle e ripetuti pensieri intrusivi sui ragni. Le scansioni MRI in questa fase dell&#39;infezione rivelano la presenza di centinaia di piccole strutture simili a filamenti di 2-3 cm di lunghezza che si formano nella corteccia frontale del cervello degli individui infetti. Il meccanismo di differenziazione cellulare è ancora sconosciuto ai ricercatori della Fondazione, ma si presume che sia simile a [REDATTO] osservato nelle vittime di [[[SCP-1204]]]. La pressione esercitata sui vasi sanguigni cerebrali da queste strutture provoca mal di testa nei soggetti affetti, localizzati verso la parte anteriore del cranio. Picchietti ripetuti sulle aree colpite fanno sì che le strutture simili a filamenti rilascino grandi quantità di endorfine, alleviando efficacemente il dolore causato dal loro gonfiore. La crescita di tali strutture può essere arrestata tramite la tempestiva somministrazione di amnesici di classe B; tuttavia, sebbene questo metodo prevenga il verificarsi della manifestazione totale di SCP-632, non provoca l&#39;attenuazione dei sintomi esistenti.

Man mano che il manifestarsi di SCP-632 progredisce, gli individui affetti sperimentano un graduale assottigliamento del rivestimento anteriore del cervello e del cranio, poiché le ossa, i muscoli e il tessuto adiposo vengono gradualmente incorporati in strutture simili a filamenti nella corteccia frontale. Da 6 a 7 giorni dopo l&#39;esposizione iniziale, i mal di testa sperimentati dalle persone colpite aumentano notevolmente di intensità e durata. Ciò è dovuto al fatto che le strutture simili a filamenti si sono già completamente sviluppate in giovani istanze di SCP-632, che esacerbano notevolmente la pressione sui vasi sanguigni cerebrali con i loro movimenti. Gli individui affetti a questo punto tendono ad applicare quantità crescenti di forza sulla fronte per rilasciare abbastanza endorfine da ridurre il dolore a livelli tollerabili. Alla fine, la maggior parte degli individui colpiti finisce per fratturarsi il cranio attraverso l&#39;applicazione accidentale di una forza eccessiva; a quel punto da 80 a 200 istanze di SCP-632 sono in grado di uscire dal cervello atttraverso il punto fratturato della fronte.

La manifestazione completa di SCP-632 è solitamente fatale. Tuttavia, se prontamente curato da personale medico qualificato, l&#39;86% degli ospiti nella fase finale della manifestazione di SCP-632 riesce a sopravvivere, anche se con una diminuzione permanente della funzione motoria, un ridotto controllo degli impulsi e una grave forma di aracnofobia.

**Log Eventi di Violazione del Contenimento**:

||~ Data ||~ Luogo ||~ Evento di Violazione ||~ Vittime ||
|| 09/10/1972 || Z█████████, Provincia di Anhui|| Secondo quanto riferito, l&#39;intero villaggio di Z█████████ è stato ritrovato colpito dall&#39;anomalia in condizioni avanzate. Il team di risposta rapida ha scoperto numerose supercolonie di SCP-632 in tutto Z█████████, ciascuna comprendente migliaia di individui. Si pensava che le supercolonie si sostentassero con gli sciami di mosche attratte dai corpi in decomposizione degli abitanti del villaggio. || 106 morti, 23 infetti ||
|| 30/01/1999 || Suicheng, Provincia di Anhui|| Wang Xi, un dipendente del ministero dell&#39;Agricoltura, è svenuto in una clinica nel centro di Suicheng dopo aver riferito di aver sofferto di mal di testa cronici. Wang si è fratturato il cranio contro un muro di cemento, con il risultato che numerose istanze di SCP-632 sono uscite dalla sua cavità cranica e hanno esposto 28 persone ai loro inneschi sensoriali. Le manifestazioni risultanti non sono state rilevate fino a molto tempo dopo, quando 16 degli individui colpiti erano già riusciti a esporre altri 291 individui a SCP-632. || 27 morti, 293 infetti ||
|| 11/07/2001 || Caomiao, Provincia di Henan || Li Zhenting, una donna di 86 anni che viveva da sola, è stata trovata morta dagli assistenti sociali nella sua casa senza gli occhi. Sebbene il suo corpo non fosse in uno stato di decomposizione avanzata, un&#39;autopsia ha rivelato che quasi il 100% del suo cervello era assente. Gli agenti della Fondazione presenti all&#39;interno del Dipartimento di Patologia dell&#39;Ospedale ██████ hanno ottenuto l&#39;accesso alla scena e hanno scoperto una colonia di SCP-632 che risiedeva nel pannello del soffitto sopra il letto di Li. È stato teorizzato che Li fosse stata costretta a letto e ripetutamente esposta a SCP-632, con il risultato che quasi tutto il suo tessuto cerebrale era stato convertito in istanze di SCP-632. Le istanze poi apparentemente sono uscite dal suo cranio attraverso le orbite, poiché Li era troppo debole per fratturarsi il cranio. || 1 morto, 5 infetti ||
