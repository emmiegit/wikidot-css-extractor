**アイテム番号:** SCP-570-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-570-JPはサイト-8141の標準人型収容室に隔離された状態で収容しています。SCP-570-JPは精神科医の所見に基づき処方された精神安定剤を提供して下さい。ゲームや書籍といった創作物の支給は禁止されています。SCP-570-JPと交流した職員は適切な記憶処理を受けて下さい。

**説明:** SCP-570-JPは身長175cm・体重██kg・年齢20代前半の日本人男性です。SCP-570-JPは戸籍上、服部 ██（はっとり ██）と登録されており、財団による収容以前は初鳥 ██（はつどり ██）という芸名で活動していました。

SCP-570-JPは人間と接触を行なった際、認識障害を発生させます（以下、交流。接触した人間を交流者と指定）。認識障害の範囲は単純な物理接触だけでなく、電話等の遠隔接触・SCP-570-JPが人間を視野に収める・察知しているだけの状態でも異常性を発揮する事が判明しています。
SCP-570-JPは交流時、架空の人物（以下、役）を演じます。SCP-570-JPはノンフィクションを含んだ大半の創作物の人物を演じますが、自己創作したストーリーなど自己表現を伴う演技を行うことができません。しかしSCP-570-JPの演技は、本心や事実とは異なる振る舞いそのもの、が異常性を発揮することに注意して下さい（詳細は補遺-事案570を参照）。

SCP-570-JPの演じる役はオブジェクトの意思により自由選択が可能ですが、交流者が演じる役はランダムに決定され、ストーリーを知らない状態でも、違和感や疑問を自覚せず台本通りに展開していきます。SCP-570-JPの演技中、交流に曝された人間はストーリーの登場人物として振る舞うだけでなく、SCP-570-JPを架空の人物として認識します。この認識障害はSCP-570-JPの容姿や動作に限らず、“腕が伸びる”、“魔法で炎を出現させる”等の現実では実現不可能な行為を行った際、現実に実現しているものとして認識します。認識障害の他に、交流者は決定された役によっては急激な思想変更が生じることから、ミーム的な効果を有していることが確認されています。SCP-570-JPによる全ての影響は、記憶処理を施さない限り脱することはできません。

[[collapsible show=&#34;+ SCP-570-JP-実験記録&#34; hide=&#34;- SCP-570-JP-実験記録&#34;]]

**付記:** 全ての実験は実験内容を録画し、後に確認することで進行しています。

&gt; **SCP-570-JP-実験記録-1**
&gt; 　
&gt; **被験者:** D-981、D-6222。
&gt; 　
&gt; **実験内容:** ドラマ███の談笑する3人組のワンシーンをSCP-570-JP及び被験者を視聴させ、異常性の調査をする。
&gt; 　
&gt; **結果:** 被験者2名は実験に抵抗を示していたが、ドラマのセリフを一字一句間違える事なく発言した。セリフは演技経験がないにも関わらず流暢であり、実験を監視していた研究員曰く「ごく自然だった」とコメント。D-981は映像終盤で立ち上がる場面があるが、それ以上ストーリーが進行することはなかった。
&gt; 　
&gt; **分析:** ドラマは1人が立ち上がる場面で終了しています。SCP-570-JPはドラマ███を認知していなかったこともあり、終盤で停止したものと推測されています。

&gt; **SCP-570-JP-実験記録-3**
&gt; 　
&gt; **被験者:** D-76、D-56。
&gt; 　
&gt; **実験内容:** ドラマ███。Dクラス職員2名に実験内容を知らせず、実験を開始。
&gt; 　
&gt; **結果:** 実験-1と同様に問題なく進行した。
&gt; 　
&gt; **分析:** SCP-570-JPによる影響は、オブジェクト自身の知識に依存していることが判明しました。

&gt; **SCP-570-JP-実験記録-5**
&gt; 　
&gt; **被験者:** D-954、D-234。
&gt; 　
&gt; **実験内容:** 防災訓練の予行練習を行う。
&gt; 　
&gt; **結果:** 予行練習であるにも関わらず、Dクラス職員は実際の災害現場だと認識していた。
&gt; 　
&gt; **分析:** 災害や事故を想定した物も適用される事が判明しました。

&gt; **SCP-570-JP-実験記録-6**
&gt; 　
&gt; **被験者:** D-223、D-754。
&gt; 　
&gt; **実験内容:** 漫画█████1巻の5名の登場人物が、雨天中バスケを行っているシーン。
&gt; 　
&gt; **結果:** Dクラス2名が1人2役を演じることで進行。登場人物が2名になったシーンでは、D-223とD-754は同じ役を同時に演じた。なおDクラス2名は、実験場所が室内であるにも関わらず、野外かつ雨が降っている状態だと認識していた。
&gt; 　
&gt; **分析:** 数度同様の実験を行ったが、SCP-570-JPは1つの役しか演じなかった。場所や天候等にも認識的な影響が与えることが判明した。

&gt; **SCP-570-JP-実験記録-10**
&gt; 　
&gt; **被験者:** D-223。
&gt; 　
&gt; **実験内容:** アニメ・ワンピースで主人公が腕を伸ばし、敵を殴打するシーン。
&gt; 　
&gt; **結果:** SCP-570-JPの演技中、D-223はオブジェクトを主人公と認識した。更にD-223は正義感を抱くなど、性格や思想の変化が認められた。
&gt; 　
&gt; **分析:** 認識障害だけでなくミーム的な効果があることが判明。

&gt; **SCP-570-JP-実験記録-12**
&gt; 　
&gt; **被験者:** D-237、D-116。
&gt; 　
&gt; **実験内容:** SCP-570-JPに物語を創作させ、それを実験に使用する。
&gt; 　
&gt; **結果:** SCP-570-JPは創作を行うことができなかった。
&gt; 　
&gt; **分析:** 知能や異常性による理由ではなく、SCP-570-JPの性格的な理由により創作ができなったと推測されています。

&gt; **SCP-570-JP-実験記録-15**
&gt; 　
&gt; **被験者:** D-87、D-66。
&gt; 　
&gt; **実験内容:** SCP-570-JPを別室に待機。ライブ映像による環境を整える。
&gt; 　
&gt; **結果:** 実験-1と同様に問題なく進行した。追加実験として、SCP-570-JPの演技を録画したものをDクラスに暴露させ実験を行ったところ、異常性は発揮しなかった。追加実験中、Dクラス職員はSCP-570-JPを初鳥 ██であることに初めて気が付いた。
&gt; 　
&gt; **分析:** SCP-570-JPの異常性は、リアルタイムでなければ影響がないことが判明。

&gt; **SCP-570-JP-実験記録-16**
&gt; 　
&gt; **被験者:** D-87、D-66
&gt; 　
&gt; **実験内容:** ドラマ█████の殺人シーン。
&gt; 　
&gt; **結果:** D-87がD-66を絞殺中、SCP-570-JPは別の演技を開始した。SCP-570-JPが役を変更した瞬間、両者の役も変化した。
&gt; 　
&gt; **分析:** 途中変更することで、流動的な影響を及ぼすことが判明。Dクラスに急な役の変更についてコメントを求めたところ、疑問を抱いていなかった。演技中のSCP-570-JPについて質問すると、初鳥 ██と認識していなかった。
&gt; 　
&gt; **追記:** 数度殺人シーンの実験を行ったが、SCP-570-JPが別の演技を開始するため成立しなかった。

&gt; **SCP-570-JP-実験記録-17**
&gt; 　
&gt; **被験者:** D-66。
&gt; 　
&gt; **実験内容:** 主人公が拳銃自殺するシーン。支給した拳銃は、弾の入っていないモデルガン。
&gt; 　
&gt; **結果:** SCP-570-JPは自身のこめかみに銃口を当て発砲。次いで実験室の壁に自身の頭をぶつけ始めた。待機していたエージェントが薬物を用いてSCP-570-JPを意識を消失させ、自傷行為を防止した。
&gt; 　
&gt; **分析:** SCP-570-JPの影響はオブジェクト自身にも及ぶことが推測された。実験終了後、SCP-570-JPに自傷行為防止のため記憶処理を施した。
&gt; 　
&gt; **コメント:** SCP-570-JPの自傷行為は本当に演技上のものなのでしょうか？ - 芽吹博士
[[/collapsible]]

　
**__補遺-事案570__**

**事件概要:** 20██年█月██日、SCP-570-JPによる収容違反が発生しました。当時、SCP-570-JPへインタビューが行われており、██博士は対象のことを「SCP-570-JP」と呼称した際、オブジェクトはその名称を否定、██博士に認識障害が発生しました。
SCP-570-JPの影響を受けた██博士は、SCPオブジェクト未指定の人間が収容室に存在している事を上層部に報告。不審人物及び収容違反発生事件として警備員が対応しましたが、警備職員が状況を把握し冷静に対処することで事件を小規模に収める事に成功しました。
今件の事件発生トリガーは、SCP-570-JPがその名称を否定することにより発生した事件だと考えられています。事件後、██博士とSCP-570-JPに接触した全ての職員には記憶処理を施しました。

**事件詳細:** 収容初期SCP-570-JPは創作物の演技を行うことで異常性が発揮するオブジェクトだと考えられていましたが、SCP-570-JPの認識障害は真実や本心とは異なった虚偽の振る舞いそのものが異常性の範囲に含まれることが判明しています。SCP-570-JPは対人用の演技（主に笑う・会釈する等の日常的な動作。以下、擬態）を行うことで、自身に敵意や警戒心を抱かれないように振る舞っており、擬態に曝された職員はSCP-570-JPを異常特性を有した人型オブジェクトであることを理解していたにも関わらず、『芸能人かつ俳優である初鳥 ██として取り扱っていた』ことが発覚しています。SCP-570-JPが擬態を行う理由について調査したところ、オブジェクトは重度の鬱と対人恐怖症を発症していることが判明しました。現在SCP-570-JPを抑制/制御するべく対人恐怖症の治療を行っていますが、オブジェクトは接触時に擬態を開始するため、恐怖症の治療は困難を極めています。
　
//事案-570は、オブジェクトがナンバー呼びされたことを一般的な理由によって拒絶し、発生した事件なのでしょう。異常性の詳細が収容初期に判明し、最小限に抑えられたのは幸いでした。……しかし、研究員がSCP-570-JPや服部 ██ではなく初鳥 ██として接していた点が引っかかります。ところで……彼本来の性格はどのような人格をしているのでしょうか？// - 芽吹博士</textarea></pre>
