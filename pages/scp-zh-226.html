    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]
[[include info:start]]
**篇名：**冬日女孩
**作者：** [[*user KaiTenno]]
感謝各位前輩們的意見和建議。
[[include info:end]]

**項目編號：**SCP-ZH-226

**項目等級：**Euclid

**特殊收容措施：**基於SCP-ZH-226的異常特性，為了降低對其進行收容的資源消耗，項目目前已被轉移至南極站點Site-ZH-71的一個標準人形收容間內。

收容間內除了具備基本的床、玩具、書本及其他孩童所需的生活用品外，還須備有額外禦寒衣物，每日應給予項目2~3個小時的戶外活動時間。另外收容間內氣溫須保持在攝氏零度以下，若收容間內氣溫高於攝氏零度時，收容間的備用電力將會啟動以讓收容間內氣溫保持在安全水平。

**描述：**SCP-ZH-226是一名高加索人種的9歲女性孩童，在被收容前的名字為████ ███████，原國籍為俄羅斯聯邦，且能以俄語和██語進行對話。

項目的異常之處在於其在沒有穿著額外禦寒衣物並處於攝氏零度以下氣溫時仍能保持正常人類體溫[[footnote]]值得注意的是，項目的體溫似乎從未高過於37.5攝氏度。[[/footnote]]。相反的當項目處於攝氏零度以上的氣溫環境時，項目體溫會逐漸下降，此時若周圍氣溫持續升高時，項目將開始凍傷並出現失溫症狀。

項目在各氣溫下的詳細生理及心理反應如下表:
||~ [[span style=&#34;white-space: nowrap&#34;]]氣溫(攝氏度)[[/span]]||~ 項目反應||
||0度以下||項目自稱在此環境下感到舒適，並且未出現任何不良生理反應，大約相當於正常人類在攝氏20~30度環境時的反應。||
||0~10度||項目自稱感到涼快，大約相當於正常人類在攝氏10~20度環境時的反應||
||10~20度||項目自稱感到輕微寒冷，若項目未穿著長袖衣物並且長期處於此環境時，將導致項目的體溫逐漸降低，大約相當於正常人類在0~10度環境時的反應。||
||20~30度||若在此環境下項目未穿著額外禦寒衣物時，項目體溫將快速下降，並開始凍傷並出現一系列失溫症狀，大約相當於正常人類在0度以下環境時的反應。||
||30度以上||[數據刪除]||

除此之外項目也能透過物理接觸[[footnote]]包括但不限於衣物間的接觸。[[/footnote]]的方式治癒失溫症，被碰觸到的個體會使其體溫逐漸升高直到回到正常體溫，並且在接下來的一到兩周內變得更能適應低溫環境。項目平時似乎十分樂於使用該能力以幫助感到寒冷的基金會人員。

SCP-ZH-226在大多時候都較願意與基金會配合，性格也較為隨和，且喜歡與站點人員互動。目前已知項目對於雪、冬天及白色的物品有強烈的偏好。另外雖然沒有必要，但項目似乎更加的喜愛穿著外套，即使是在其適應的零下環境中。

**附錄1-收容紀錄:**SCP-ZH-226最初是在俄羅斯東北部的Бердхель村被發現，當時特工Kager正執行對北極地區的異常探勘行動時與隊員失散而意外的到了該村莊，隨後在村莊裡發現了項目的異常能力。

[[collapsible show=&#34;+ 附錄2-與特工Kager的訪談記錄&#34; hide=&#34;- 收起&#34;]]
&gt; **受訪者：**特工Kager
&gt; 
&gt; **採訪者：**████博士
&gt; 
&gt; **&lt;紀錄開始&gt;**
&gt; 
&gt; **████博士：**早安，特工Kager，請你描述一下發現SCP-ZH-226的詳細過程，我們將全程錄音並將錄音檔作為文件附錄。
&gt; 
&gt; **特工Kager：**好的，我記得當時我跟Lukas、Kain還有Arker一起正要去調查一個疑似異常現象發生地，我們的目的地是在一座山的山頂，而山的另一頭就是發現她...呃...發現項目的村莊。然後因為那時候山上起霧關係，所以我一不小心就跟隊友們走散了，但我當時也沒有太在意，我想說繼續前進到紮營地應該會再看到他們。
&gt; 
&gt; 之後走了一段時間後都沒看到原本要到的紮營地，這時候我才發現我走錯路了。這條山路有一個岔路口，一邊是往山頂的路，另一邊是沿著山腰繞過山頂到對面的Бердхель村。而我可以確定的是我在岔路口時走錯了路，但是如果我要再走回剛剛的岔路口的話，我可能會先冷死在路上，零下負30度真的不是開玩笑的。所以我就決定先到Бердхель村那裡尋求協助。
&gt; 
&gt; 然後又走了幾個小時後，終於到了村莊，Бердхель的居民幾乎都是██人，也就是俄羅斯遠東地區的少數民族之一，而且那是一個非常偏僻的村莊，沒有任何公路跟村莊接壤，唯一向外連接的地方大概就是我剛剛說的那個山路了，但那不是重點，重點是我已經在負30度的環境待了快██個小時了，要是不趕快找到一個好心人能讓我取暖，我真的會冷死。
&gt; 
&gt; 我很快到了第一棟房屋的門口敲門，開門的是一個老人，我又冷又累得用俄語跟他說了我需要幫忙，然後那老人好像不太懂俄語，說了一些我聽不懂的語言後走出了房子，好像是說要我跟著他，接著他帶我到另一個房子，敲了門之後，開門的是一個中年男人和一個小女孩，他們是一對父女，雖然他們這麼跟我說，但我覺得他們應該沒有什麼血緣關係，小女孩的外表是歐洲白人，但她的&#34;爸爸&#34;卻看起來像是██人，也就是剛剛說的少數民族。
&gt; 
&gt; 當我跟他們說完我的狀況之後，小女孩擁抱了我，就在那瞬間我突然覺得好溫暖，意識也慢慢回復清醒，就像--
&gt; 
&gt; **████博士：**所以那個小女孩就是SCP-ZH-226對吧?
&gt; 
&gt; **特工Kager：**恩沒錯，所以剛剛說到呃...之後項目跟我說了關於她的異常能力的事情，然後我就待在村莊裡，直到隔天才跟隊友們會合。
&gt; 
&gt; 要不是她......我可能會真的死在那裡，她...救了我一命。
&gt; 
&gt; **████博士：**好的這樣就可以了，你可以回到你的崗位了Kager。
&gt; 
&gt; **&lt;紀錄結束&gt;**
[[/collapsible]]

**附錄3:**在收容項目後，特工Kager被重新派遣至俄羅斯東部地區的工作崗位，特工Kager自認該地區的氣溫「有明顯的上升」。█天後，俄羅斯東部地區的日均氣溫上升了█度，這與當地天氣預報不符，該現象與項目是否有關的調查正在進行中。

[[collapsible show=&#34;+ 附錄4-與SCP-ZH-226的訪談記錄&#34; hide=&#34;- 收起&#34;]]
&gt; **受訪者：**SCP-ZH-226
&gt; 
&gt; **採訪者：**研究員█████、████博士
&gt; 
&gt; **&lt;紀錄開始&gt;**
&gt; 
&gt; **研究員█████：**早安，SCP-ZH-226。
&gt; 
&gt; **SCP-ZH-226：**SC...?226?那是什麼?
&gt; 
&gt; **研究員█████：**SCP-ZH-226，那是你的編號，以後我們會用這個編號叫你。還習慣這裡嗎?
&gt; 
&gt; **SCP-ZH-226：**我滿喜歡這裡的，這裡有很多雪，但是我有點想念爸爸跟村裡的人們，我什麼時候能回家?
&gt; 
&gt; **研究員█████：**這個...我不能決定，但我相信你一定很快就能回家的。在這之前，你能跟談談關於你的父母嗎?
&gt; 
&gt; **SCP-ZH-226：**父母?但是我沒有媽媽，我只有爸爸。
&gt; 
&gt; **研究員█████：**那跟我說說你的爸爸。
&gt; 
&gt; **SCP-ZH-226：**他說過他在南部的一個城市領養了我，然後就搬到Бердхель。
&gt; 
&gt; **研究員█████：**那你在Бердхель的生活怎麼樣?
&gt; 
&gt; **SCP-ZH-226：**恩...村裡的人都說我是奇怪的孩子，下雪的時候都不覺得冷，夏天卻都要穿好幾件外套。而且他們還說我是村裡唯一的外族人，因為村莊裡只有我有金色的頭髮和白皮膚。雖然他們都覺得我很奇怪，但他們都還是對我很好，村裡的其他小孩也會來找我玩，在冬天的時候我也會幫助他們保暖。
&gt; 
&gt; **研究員█████：**那你是甚麼時候發現你有這種能力的?
&gt; 
&gt; **SCP-ZH-226：**我也不知道...爸爸說我剛領養我的時候就有這種的能力了。我想我應該剛出生的時候就這樣了。
&gt; 
&gt; **研究員█████：**好的我問完了，這次訪談就--
&gt; 
&gt; **SCP-ZH-226：**//等一下//。
&gt; 
&gt; **SCP-ZH-226：**所以我什麼時候才能回家?
&gt; 
&gt; **研究員█████：**我說過了我不能決定，你只要待在這裡幾天，我們就會送你回去了。你能答應我在這裡的時候能乖一點嗎?
&gt; 
&gt; **(SCP-ZH-226沒有回應)**
&gt; 
&gt; **████博士:**先這樣吧。
&gt; 
&gt; **(研究員█████表現出無奈並離開收容間)**
&gt; 
&gt; **&lt;紀錄結束&gt;**
[[/collapsible]]

**附錄5:**於20██/07/██南極出現了-██攝氏度的低溫紀錄，Site-ZH-71也受到此次寒流的影響。這似乎使SCP-ZH-226的體能能力變得比平時更發達，甚至超出正常人類的平均值，據收容人員報告，項目能以大約██公里每小時的速度奔跑，並且能輕易得將多名收容人員擊倒，這也造成了小型的收容突破。收容人員最後使用防爆網槍成功將SCP-ZH-226制伏，本次事件總共造成了█名人員受傷。
