**วัตถุ#** SCP-563-TH

**ระดับ:** Safe

**มาตารการกักกันพิเศษ:** ตัวอย่างของ SCP-563-TH ทั้งหมดถูกเก็บไว้บนโต๊ะภายในห้องเปล่าขนาด 6 X 4 เมตร ห้องกักกันนั้นต้องไม่มีรูหรือช่องโหว่ใดๆให้ SCP-563-TH รอดออกไปได้แม้แต่นิดเดียว และไม่มีช่องระบายอากาศ แต่จะมีเครื่องปรับอากาศหนึ่งตัวติดตั้งเอาไว้ภายในห้องเท่านั้นโดยจะเปิดใช้งานต่อเมื่อมีการวิจัยกับ SCP-563-TH

การวิจัยใดๆต้องมีบุคลากรอยู่ในห้องประมาณ 3 คน โดย 2 คนนั้นต้องคอยจับตาดู SCP-563-TH ไม่ให้เล็ดรอดออกไปจากห้องอย่างเด็ดขาด การที่ SCP-563-TH ออกจากห้องไปนั้นให้ทำการดับไฟในเทียนสีนั้นๆเพื่อเป็นการทำโทษหาก SCP-563-TH ไม่ทำตามคำสั่ง

**รายละเอียด:** SCP-563-TH-1 ถึง - 5 เป็นเทียนหอมที่ถูกแกะสลักเป็นรูปดอกกุหลาบที่จะไม่ละลายเมื่อถูกจุดไฟ มีด้วยกัน 5 สี ดังนี้:

* SCP-563-1 คือสีแดง (เรด)
* SCP-563-2 คือสีเหลือง (เยลโล)
* SCP-563-3 คือสีส้ม (ออเร้น)
* SCP-563-4 คือสีฟ้า (บลู)
* SCP-563-5 คือสีชมพู (พิ้ง)

[[include component:image-block name=563red.jpg|caption=ภาพถ่ายของ SCP-563-TH-1 (เรด)|width=200px]]

เมื่อ SCP-563-TH ถูกจุดภายในห้องที่มืดจะปรากฏควันจางๆถึงเข้มที่มีลักษณะเหมือนกับรูปร่างของคนขึ้นมาตามสีของวัตถุนั้นๆ โดยตัวอย่าง SCP-563-TH แต่ละอันนั้นจะให้ผลลัพท์ที่ไม่เหมือนกัน ตัวอย่างของ SCP-563-TH สามารถสื่อสารและเคลื่อนไหวได้อย่างอิสระตราบใดที่ไฟในเทียนหอมยังไม่ดับ ส่วนใหญ่พวก SCP-563-TH มักจะพูดคุยถึงเรื่องส่วนตัวของพวกเขามากกว่าสนทนาในเรื่องอื่นๆหรือกับคนอื่น และบางครั้งก็มักจะเอ่ยถึงการคาดการณ์ในอนาคตหรือในอดีต ซึ่งมักไม่เป็นความจริงนัก การสืบหาต้นกำเนิดของ SCP-563-TH นั้นยังอยู่ในระหว่างการติดตามตัว████████

SCP-563-TH ถูกค้นพบครั้งแรกในโชว์มายากลของ████████ ซึ่งเรียกโชว์นี้ว่า &#34;จินนี่ทั้งห้า&#34; ซึ่งตอนแรกในโชว์นี้ก็ไม่ต่างอะไรจากมายากลทั่วไปนักจนมาถึงโชว์จินนี่ที่ห้องทั้งห้องถูกทำให้มืดแล้ว████████ ก็เอา SCP-563-TH ออกมาวางไว้บนโต๊ะแล้วจุดไฟ จากนั้นก็มีควันก่อตัวเป็นรูปคนโพล่ขึ้นมา สร้างความอัศจรรย์ให้กับคนดูภายในห้อง และพอดีกับว่าเอเย่น█████ ก็เข้ามาชมด้วย (ซึ่งเขาได้รับรายงานถึงความผิดปกติมาก่อนหน้านี้แล้ว) ก่อนที่ทางสถาบันจะแสดงตัว ทำให้████████ หลบหนีไป และทิ้ง SCP-563-TH เอาไว้ จนถึงตอนนี้ก็ยังค้นหา████████ ไม่พบ ตามรายงานนั้นบอกว่าลักษณะของ████████ ไม่ตรงกับบุคคลในฐานระบบข้อมูลประชากร ซึ่งบ่งบอกว่า████████ นั้นไม่มีตัวตนอยู่จริง

**ภาคผนวก:** บทสนทนาระหว่าง SCP-563-TH

&gt; **ดร.เอส:** ผมชื่อเอส พวกนายชื่อว่าไรกันมั่ง
&gt; 
&gt; **SCP-563-TH-1:** //(เป็นเสียงของชายที่อายุประมาณ 40 ปี)// เรียกข้าว่า &#34;เรด&#34;  
&gt; 
&gt; **SCP-563-TH-5:** //(เป็นเสียงของเด็กหญิงอายุราวๆ 13 ปี)// &#34;พิ้ง&#34; ค่ะ อ่อ จริงๆแล้วหนูมีอีกชื่อ ชื่อ &#34;พิ้งกี้&#34;
&gt; 
&gt; **SCP-563-TH-4:** //(เสียงของเด็กผู้ชายที่อายุเท่าๆกัน)// เฮ้ นั่นไม่ใช่ชื่อที่ผู้สร้างตั้งให้ อย่าริบังอาจตั้งชื่อเองสิ
&gt; 
&gt; **SCP-563-TH-5:** เขาไปแล้ว ชั้นมีสิทธิ์ที่จะตั้งชื่อเองได้
&gt; 
&gt; **ดร.เอส:** ใครคือผู้สร้างพวกนายล่ะ
&gt; 
&gt; **SCP-563-TH-2:** //(เสียงของชายหนุ่มอายุประมาณ 25 ปี)// ████████ เขาไม่ได้อยู่ที่นี่ใช่ไหม
&gt; 
&gt; **ดร.เอส:** ใช่ ดูเหมือนว่าเขาจะหนีไปตอนที่เจ้าหน้าที่เข้าตรวจค้นนะ
&gt; 
&gt; //SCP-563-TH-2 ร้องออกมาอย่างดีใจ แล้วเหาะหมุนตัวไปรอบๆห้องก่อนที่จะหายเข้าไปในกำแพง ซึ่งทราบภายหลังว่ากำแพงห้องมีรู//
&gt; 
&gt; **ดร.เอส:** หายไปไหนแล้ว!
&gt; 
&gt; **SCP-563-TH-3:** //(เสียงของผู้หญิงอายุประมาณ 30 ปี)// ปกติแล้วพวกเราไม่ค่อยได้เป็นอิสระซักเท่าไหร่หรอก
&gt; 
&gt; //จากนั้น SCP-563-TH ทั้งหมดก็หายออกไปจากห้องผ่านรูบนกำแพง ซึ่งทำให้ดร.เอสโดนตำหนิในภายหลัง แต่ถึงอย่างนั้น SCP-563-TH ก็กลับเข้ามาอยู่ในเทียนหลังจากดับไฟลง//
