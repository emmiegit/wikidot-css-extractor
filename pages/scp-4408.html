**Objet n^^o^^ :** SCP-4408

**Classe :** --Sûr-- Euclide (Voir Addendum 4408-1)

**Procédures de Confinement Spéciales :** Les Agents de la Fondation surveillent les vols passant à côté des îles Chatham et redirigent les vols passant à moins de 2 km de SCP-4408. La Force d&#39;Intervention Mobile Delta-11 &#34;Tireurs d&#39;oiseaux&#34; mène des campagnes d&#39;information visant à décourager les avions civils d&#39;entrer dans la zone et fait pression sur les autorités pour créer des lois plus strictes pour les aviateurs amateurs.

**Description :** SCP-4408 est un univers de poche. La seule façon d&#39;y rentrer est de voler à une altitude d&#39;approximativement 3,4 km, puis, de se diriger vers le nord dans la zone située à 65 km à l&#39;est des Îles Chatham. SCP-4408 peut seulement être occupé par une personne vivante à la fois et mesure au minimum 250 km^^2^^, dont seulement 47 km^^2^^ ont été explorés et documentés. Le sol de SCP-4408 est composé entièrement de glace sur une profondeur d&#39;au minimum cinq mètres.

Quand une personne entre dans SCP-4408, tous les véhicules ou les dispositifs utilisés pour entrer dans SCP-4408 commencent à tomber en panne[[footnote]]Les dispositifs à usage unique comme les parachutes ne semblent pas dysfonctionner.[[/footnote]]. Par exemple, si l&#39;engin utilise de l&#39;essence, le réservoir se vide. Autrement, une partie du dispositif se casse, forçant le personnel à atterrir sur SCP-4408. Du point de vue d&#39;un spectateur, l&#39;entrée de quelqu&#39;un dans SCP-4408 ressemblera à la disparition de l&#39;avion dans les nuages, tandis que la personne entrant dans SCP-4408 percevra l&#39;entrée comme une ouverture soudaine dans les nuages, et cela indépendamment des conditions climatiques.

Suite à l&#39;atterrissage, après exactement 30 jours, la personne dans SCP-4408 trouvera un moyen de quitter la dimension. Cela peut consister à trouver de l&#39;essence, trouver miraculeusement un moyen de réparer la partie cassée et, dans un cas exceptionnel, trouver une porte qui mène à [DONNÉES SUPPRIMÉES] à Nelson en Nouvelle-Zélande. Cependant, contrairement aux équipements emmenés dans SCP-4408, les moyens utilisés pour quitter la dimension ne sont jamais les mêmes.

SCP-4408 a initialement été découvert lorsque l&#39;Agent Wellington n&#39;a pas fait son rapport quotidien à temps pendant son congé le 19/04/19██. Les investigations menées sur place ont montré le départ anormal de l&#39;avion de l&#39;Agent Wellington vers SCP-4408. Par la suite, un drone a été envoyé dans SCP-4408, et l&#39;opérateur en charge en a perdu immédiatement le contact.

Le 23/09/19██, un avion civil est entré dans SCP-4408, échappant aux procédures de confinement en raison d&#39;un orage. Les autorités publiques ont déclaré que la disparition de l&#39;avion était due à l&#39;orage, sans que la Fondation n&#39;aie besoin d&#39;intervenir.

Le 23/10/19██, l&#39;avion civil est réapparu. La FIM Delta-11 a appréhendé la pilote, Martha Weber, et l&#39;a interrogée après lui avoir prodiguée des soins médicaux pour cause de malnutrition. Un amnésique de classe D lui a été administré et elle a été relâchée sur une plage des Îles Chatham. Weber a pu réintégrer la société sans effets secondaires visibles.

&gt; **Agent Sutcliffe :** Eh bien...
&gt; 
&gt; **Dr Lawler :** Alors, fais-moi sortir tout de suite ! Tu penses que je n&#39;ai aucun ami ou aucune famille qui m&#39;attend et à qui j&#39;aimerais parler ? Tu penses que personne ne me manque ? 
&gt; 
&gt; **Agent Sutcliffe :** Doc...
&gt; 
&gt; **Dr Lawler :** Sutcliffe, tu penses vraiment être le seul à être seul ? Ou est-ce que tu ne peux plus avoir aucune empathie pour les autres ? 
&gt; 
&gt; **Agent Sutcliffe :** Je peux, mais je ne sais pas quand est-ce que la Fondation renverra quelqu&#39;un. Il a fallu des décennies avant que quelqu&#39;un trouve cet endroit. Et même après que j&#39;ai laissé Martha s&#39;en aller, il a encore fallu des années avant que la Fondation ne risque une expédition. Et dès que tu seras partie, tu auras tout oublié de moi, même si tu reviens. 
&gt; 
&gt; **Dr Lawler :** Tu contrôles ça aussi non ? Tu m&#39;as menti.
&gt; 
&gt; **Agent Sutcliffe :** Je ne veux pas être disséqué. Tu connais la procédure.
&gt; 
&gt; **Dr Lawler :** Je ne pense pas que quelqu&#39;un aurait envie de venir ici juste pour une prise de sang. 
&gt; 
&gt; **Agent Sutcliffe :** Ce n&#39;est pas ce à quoi je pensais. Tu sais ce que fait la Fondation, surtout sur les gens comme moi. Ou plutôt devrais-je dire les choses comme moi. Je suis seul maintenant, mais au moins je suis en sécurité.
&gt; 
&gt; **Dr Lawler :** Regarde... Tu n&#39;as jamais été en dehors de SCP-4408 si ?
&gt; 
&gt; **Agent Sutcliffe :** Bien sûr que non, tu penses que je peux voler dehors sans que la Fondation n&#39;intervienne ? Dans le meilleur des scénarios, ils arrêteraient d&#39;envoyer des gens ici et ils me coinceraient  dès que je sortirais. Et dans le pire des cas, ils enverraient quelqu&#39;un ou une Force d&#39;Intervention, des gens qui peuvent me tuer. Je sais que c&#39;est possible. Bordel, j&#39;ai moi-même participé à l&#39;élimination de plieurs de réalité lorsque j&#39;étais humain. Puis dès qu&#39;ils m&#39;auront capturé, je finirai ma vie au fond d&#39;une cellule dans un site perdu sans aucun contrôle. Pas comme ici.
&gt; 
&gt; **Dr Lawler :** SCP-4408 est plutôt bien confiné. De toute façon, tu es au courant. Tu as tous les documents que je t&#39;ai apportés après tout. Et je ne pense pas que la Fondation a une raison de te faire sortir de là.
&gt; 
&gt; **Agent Sutcliffe :** Et donc ? Ils apporteraient simplement les scalpels ici...
&gt; 
&gt; **Dr Lawler :** Et ici, tu peux faire ce que tu veux.
&gt; 
&gt; **Agent Sutcliffe :** Eh bien, ça ne veut pas dire qu&#39;ils ne puissent pas trouver de contre-attaque. Simplement avec tes données, ils trouveront certainement quelque chose. Et je n&#39;ai pas envie de leurs donner raison.
&gt; 
&gt; **Dr Lawler :** Tu sais, la Fondation à beaucoup changer depuis que tu t&#39;es crashé. Si une anomalie coopère, elle a le même traitement qu&#39;un être humain. Laisse-moi essayer de leur parler d&#39;accord ? 
&gt; 
&gt; **Agent Sutcliffe :** Tu n&#39;as tout simplement pas envie que j&#39;efface la mémoire ou les enregistrements audio. 
&gt; 
&gt; **Dr Lawler :** Fais-moi confiance. 
&gt;

[[collapsible show=&#34;+ Addendum 4408-1. ENTRER UNE ACCRÉDITATION DE NIVEAU 4 POUR CONTINUER&#34; hide=&#34;- ACCRÉDITATION ACCEPTÉE.&#34;]]
SCP-4408-A est une entité humanoïde se présentant comme &#34;l&#39;Agent Sutcliffe&#34;. L&#39;apparence et le comportement de SCP-4408-A correspondent à l&#39;Agent Wellington, déclaré disparu au combat le 19/04/1932. Tout membre du personnel entrant dans SCP-4408 sera immédiatement rejoint par SCP-4408-A. SCP-4408-A a un effet mémétique lui permettant de contrôler la mémoire. La personne qui est alors entrée dans SCP-4408 développe des souvenirs de SCP-4408-A comme étant un collègue de travail et est capable de se remémorer des souvenirs où il travaillait avec SCP-4408-A. Tous les souvenirs et les enregistrements de SCP-4408-A seront effacés lorsque le membre personnel quitte SCP-4408 (exception faite à l&#39;Expédition 3).

Les registres des expéditions de niveau 3 et moins désignent SCP-4408-A sous le nom d&#39;&#34;Agent Sutcliffe&#34; pour éviter toute action hostile de SCP-4408-A envers les chercheurs.

SCP-4408-A possède la même habilitation de niveau 3 que l&#39;Agent Wellington, bien que cette habilitation ait été révoquée lorsqu&#39;il a disparu au combat.

Des recherches sont en cours afin de dresser un profil psychologique de SCP-4408-A avec comme objectif un moyen de confinement plus efficace. À l’exception du Dr Lawler, personne n&#39;a conservé de souvenirs de SCP-4408-A. Lorsque la Dr Lawler a été renvoyée dans SCP-4408 avec pour objectif de faire sortir SCP-4408-A hors de SCP-4408, elle en est ressortie au bout du 30ème jour sans mémoire du temps passé dans SCP-4408, ni même d&#39;être retournée dans SCP-4408 une seconde fois.
