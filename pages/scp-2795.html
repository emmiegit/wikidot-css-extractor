    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-2795

**项目等级：**Safe

**特殊收容措施：**出于实验目的，应将SCP-2795收容于Site-██的郊区住宅仿制区域内。除已获得批准的测试外，不得口头命令SCP-2795。附加收容措施没有必要，如警卫员与实验外互动。

**描述：**SCP-2795为一个高1.3米的人形玩具，其框架由塑料与压铸锌合金组成。SCP-2795具有基本的智力，并且能够听懂基础英语，但其不能够在示意动作外直接交流。

当SCP-2795得到合理[[footnote]]“合理”表示SCP-2795能够在某种程度上理解的一个指令，即使其误解该指令的含义。例如，SCP-2795会对“遛狗”作出反应，但如问及“给我拿杯一氧化二氢”等问题时，其将感到疑惑。[[/footnote]]的指令时，其将尽其所能去执行。然而，即使相当简单的指令和概念，SCP-2795也对其缺乏理解，常常根据字面意义理解事物，或者不善于解释含义。与SCP-2795同等大小的玩具相比，其能够表现出更大的力量，在某些情况下可一次性施加200牛的力。在不执行指令时，SCP-2795将不再活动。

SCP-2795为一件Wondertainment产品。根据其原先包装，SCP-2795被命名为“速类星体™：能干的小帮手！”并进一步描述为“易于使用的伙伴，可以使您摆脱繁琐的杂务，并享受这世上至好的欢乐时光。”盒子的设计包含几个仙女座星系的存货图案，并且装饰着卡通火箭与外星人，在背面右下角刻画了Wondertainment的标志。包含SCP-2795的盒子内，有一张在使用过程中提供“指令示例”的列表（更多信息见实验记录1365）。

SCP-2795于12/██/200█，在一所位于中华人民共和国████████区的废弃玩具工厂中被回收。在Wondertainment生产订单列表上发现工厂地点位于[已编辑]之后，基金会人员派遣一工作小组前往调查。SCP-2795为此类产品中的唯一一款，极有可能从未发行过的产品样板。

**附录：**

**注意：实验记录1365与事故记录1214-A仅允许2级或以上人员访问**

[[collapsible show=&#34;+ 实验记录1365&#34; hide=&#34;- 授予访问权限&#34;]]
所有记录的实验于4/██/20██进行。所有给出的指令都列在“指令示例”表中。

**指令：**“倒垃圾。”
**提供物品：**SCP-2795收到了Site-██的食堂的垃圾袋。
**反应：**在开始任务前，SCP-2795行了敬礼。
**结果：**SCP-2795把袋中的东西倒在地板上。

**指令：**“整理我的床铺。”
**提供物品：**向SCP-2795展示了一个床架与床单中的无盖床垫。
**反应：**在开始任务前，SCP-2795点了点头。
**结果：**SCP-2795撕开多块地板，组合成一个临时床架。

**指令：**“煮早餐。”
**提供物品：**向SCP-2795提供了厨房用具及各种配料，包括鸡蛋、火腿、麦片、黄油、饼干混合和果酱。
**反应：**SCP-2795点了点头，试图将房间内员工赶出。员工们起初反抗，SCP-2795交叉着双臂回应。在他们离开房间一段时间后，SCP-2795引导着他们返回，他们开始返回房间。
**结果：**SCP-2795将涂有黄油与果酱的饼干、几碗麦片、熟火腿与煎蛋端给员工们。煎蛋过熟，饼干稍微未煮熟，但是火腿足够熟。SCP-2795似乎能够做一顿较标准的早餐。

**指令：**“让我的烦恼消失。”
**提供物品：**并未向SCP-2795提供额外材料。
**反应：**在点头前，SCP-2795停顿了几秒。
**结果：**SCP-2795给Dr. P████████做了一次按摩，最终使他睡着。当时无警卫员看守，房间里唯一其他人员为Dr. P████████的研究助理。更多信息见事故记录1214-A。





[[/collapsible]]

[[Collapsible show=&#34;+ 事故记录1214-A&#34; hide=&#34;- 授予访问权限&#34;]]

**+事故报告：**

在使Dr. P████████睡着后，SCP-2795攻击了研究助理Parker，并造成轻微的躯干挫伤。Parker试图叫醒Dr. P████████，但并未成功，随后迅速离开了房间。[[footnote]]研究助理Parker并未受重伤。[[/footnote]]警卫员们发现SCP-2795坐在Dr. P████████附近，似乎在照看他。
[[/collapsible]]


**笔记：**由于事故1214-A，对SCP-2795进行的实验已取消，直到进一步通知为止。
