    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[http://scp-wiki-cn.wikidot.com/scp-2521 他]诞生于一个寒冷又空旷的世界。他所处的位置对于他来说无关紧要，因为他只知道两个地方:他荒芜的家园和与他不相关的外部世界。他不知道自己在哪儿，为什么在这里，甚至不知道自己是谁。他可以听到别人的言语，窥见别人的对话，无论何时，无论何地。因此他时刻保持着警惕，去寻找更多的信息，他希望有人能帮助他找出那些关于他自己所想知道的问题的答案。

他就是这样度过每一天的:倾听和注视着整个世界，等待着关于自己疑问的新的突破，等待一个最终能够回答他存在的问题的人。可惜，他经常感到失望。他可以在一本书里看到一个关于又高又黑的怪物的故事……但是//这个//怪物有牙齿，有鳞，会让你吓破胆。他几乎总是被遗忘于人们的视野之外，因此他只收集了一些与自己生活描述相似的文字片段。他最后一次遇见人类的时，他看到他们尖叫着向地平线的方向跑去，直到他们的橙色连体衣无法被他看清。

不过，他一直等待着。他认为最终有人会了解他，让人们知道自己的真实本性。最终，他的疑问将被解开，他的生活也开始有了圆满。

最后，有人会说出他的名字。

……如果不是因为基金会的不懈努力，让他被收容起来，他就永远不会再被人们提起。

------

从历史上来讲，可传播的信息危害大概是基金会最难以被控制的异常情况之一。即使是那些旨在用于保护读者的文件也可能被用来为这些异常获取突破途径。控制通常等同于设置大量权限锁，以及大量的对知道他的人使用记忆消除——因为你不知道的东西，就不会伤害你。

正所谓非礼勿视，非礼勿听，非礼勿//言//。

幸运的是，对于基金会和它所保护的每一个人来说，到2020年底，所有的具有可传播性的信息危害都可以被有效消除，因此可以简化其程序中一些最复杂的收容措施。没有人会再传播这些危险的想法给别人。但不幸的是，这是全世界[http://scp-wiki-cn.wikidot.com/scp-3449 在无法交流]这些事情后的诞生的附属品。

------

他慢慢地注意到，他听到的有关他的事情的声音越来越少，引起他注意的故事也越来越少。他拥有的信息来源正在枯竭，与此同时，任何让他顿悟的机会都在逐渐消失。

他不知道人们互相的通信正逐渐消亡，也不知道人们曾不顾一切地试图挽救它。当人们努力的说着“我爱你”，“午饭吃什么”，甚至在人们使用信号灯时，他不会对此感到恐惧。

他真正感觉到的是鸦雀无声般的寂静和麻木的盲目。

他不会听到别人叫他的名字——因为没有人会叫它。他不再试图去了解自己，也不再寻找了解自己历史方面的能手，因为他所知道的一切都已经写好了。

他一直很孤独，但他从来都不孤独。因为声音给了他陪伴，而活着是为了那些零零碎碎的只言片语。

现在呢？

他被遗弃在一个空旷的世界中。这里没有人可以与他交谈，也没有人可以与他一起受苦。

他认为这种生话带来的折磨是无法逃脱的。因为如果他活得比人类时间长，他认为他会比宇宙万物都活得长。

他的生命就毫无意义。

没有人来描述他，他就什么也//不是//。

他永远都将如此。</textarea></pre>
