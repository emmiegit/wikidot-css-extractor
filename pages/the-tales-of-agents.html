    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
作者 : [[*user 42anonymous]]
[[include info:end]]
回到了那棟大樓內，靜靜地站在一樓大廳，一群又一群西裝筆挺的上班族匆忙地從我身邊經過。我慢慢地邁步前進，在人群中十分突兀。我試著適應大廳中瀰漫的氣氛，一切是如此的熟悉，卻又如此的陌生。

櫃檯裡，一張從未見過的面孔正在作業著，她並沒有注意到我的站在櫃台前。她面帶親和的笑容，拿起話筒向電話另一頭的人說了點什麼。

我經過櫃檯，左轉走向角落，推開了米白色的鐵門，不疾不徐地走在走廊上，經過機房，走向清潔員休息室。我推開了門，一排又一排的置物櫃映入眼簾，一張長椅擺在房間中間，坐在長椅上休息的老先生看著我。

「歡迎歸隊。」他拿下帽子致意，臉上的笑容擠出了他眼角的魚尾紋。

我點頭示意，走向一面空曠的牆前，看向牆壁右側，試圖找到一顆按鈕。

「看看你多久沒有回來了。」老人笑著，從長椅上緩緩地站起，走到一旁，手伸向右側的牆面，一個面板從牆裡出現，停在原本是按鈕的地方。

他和藹的笑著，拍了拍我肩膀，緩緩地走回長椅。

我盯著觸控面板，遲疑了一會才按下，幾道認證後，牆壁如同紙張被剪開一般，整齊地分裂成兩半，左右張開，一個雅緻的大廳出現在眼前。

我走進牆壁裡頭，門在身後無聲的關上。大廳裡有很多人，但我沒有引起他們的注意。我走向櫃檯右側的電梯，電梯門無聲地打開，我一腳踏了進去，看向面板，原本的按鈕被替換成了觸控螢幕。

我還在思考著應該何去何從，在伸手前，一隻手迅速的替我按下二樓。

他的視線沒有離開過手上的文件，似乎十分忙碌，他抓了抓滿頭的白髮，在紙上寫了些字。

來到許久未曾造訪的休息室，休息室裡的人們只是抬頭往我這裡瞥了一下，便很快地回到自己原本的事物上，人們並不認識我，也許不在乎我。

我隨意的走向咖啡機，為自己沖泡了一杯咖啡。

「還是一樣難喝。」我在心裡調侃「看來經費全部拿去升級按鈕了。」

我轉頭看向他。他在一張椅子上坐下，紙張隨意的疊放在桌上，頭一樣深深埋在文件之中。

我為他倒了一杯，來到桌子前，不發一語的放下。

「……海苔？」他從手中的文件中抬起頭看著我，愣了一會，異色瞳裡帶著點疑惑。

我把原本拿在手上的黑色鴨舌帽戴上，點頭示意。

「你回來了。」

「是的，我回來了。」</textarea></pre>
