    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一(1)副类似于国际象棋的棋类。其棋盘及子力配置与标准的国际象棋有所不同，棋盘规格为9×10，双方各有2枚车(Rook)、2枚马(Knight)、3枚象(Bishop)、1枚后(Queen)、1枚王(King)、9枚兵(Pawn)以及2枚未知棋子，推测该未知棋子的步法可能与中国象棋的“炮”相似。其详细规则尚不明确。100%的个体在使用项目进行过对弈之后，表现出了对该项目的明显夸大的高度评价。该异常效应在对弈结束72小时之后自行消失，除此之外任何级别的记忆删除均被证明无效。\n**回收日期：**20██/██/██\n**回收地点：**广州市██文体用品店。同批次的其他产品均为标准的国际象棋，且不具有异常性质。\n**当前状态：**收容于Site-CN-██低价值物品收容柜。\n**笔记：**██象棋的变化是疯狂的，当然这疯狂中透着智慧，甚至是艺术，一种别具一格的表演艺术。\n ——研究员殷██\n这款排局是象棋界最著名的趣味排局之一！白先胜，白方可以把黑方杀个精光！天啊！这是棋坛绞肉机吗？简直是棋子大屠杀啊！\n ——闲得无聊摆了个排局并自己和自己对弈一局后的赵特工\n我认为应当销毁这玩意。不然又会有更多的站点员工试图去轰炸国际棋联主席的邮箱了。\n ——Dr.██&#34;</textarea></pre>
