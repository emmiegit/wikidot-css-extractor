    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**วัตถุ #:** SCP-120

**ระดับ:** Safe

**มาตรการกักกันพิเศษ:** เนื่องจากมีความสำคัญต่อสถาบัน SCP-120 จึงต้องอยู่ภายใต้กล้องวงจรปิดและเจ้าหน้าที่ติดอาวุธตลอดเวลาบุคลากรใด ๆ ที่พยายามใช้วัตถุโดยไม่ได้รับอนุญาตจะถูกกำจัดทันที บุคลากรทุกคนที่ต้องการใช้วัตถุต้องส่งสำเนาแบบฟอร์มใบสมัครที่กรอกข้อมูลครบถ้วน ( เอกสาร #120-23) ให้กับเจ้าหน้าที่ของศูนย์

เนื่องจากการกำหนดเวลาและการประสานงานที่แม่นยำซึ่งจำเป็นสำหรับการใช้วัตถุนี้อย่างมีประสิทธิภาพในกรณีฉุกเฉิน บุคลากรทุกคนที่เข้ามาในอาคารของ SCP-120 จึงอยู่ภายใต้คำสั่งชั่วคราวของหัวหน้าของศูนย์นี้ กัปตัน ████████ (แผนกรักษาความปลอดภัย) (L4) และด็อกเตอร์ █████████ (ทีมวิจัย) (L4).

สถานที่ปลายทางทั้งหมดจะต้องอยู่ภายใต้การเฝ้าระวังและเจ้าหน้าที่ติดอาวุธ สิ่งเหล่านี้มีค่าต่อสถาบันแต่ไม่สำคัญขั้นสุด แต่ปลายทางที่ถูกบุกรุกค้นพบจะต้องรายงานต่อบุคลากรของ SCP-120 ทันที

หน่วยปฎิบัติการณ์เคลื่อนที่ Sigma-6 (“Puddlejumpers”) ถูกสร้างขึ้นโดยมีวัตถุประสงค์เพื่อปกป้องและบำรุงรักษาสถานที่ของ SCP-120 และด่านหน้า ประกอบด้วยหน่วยบัญชาการ 1 หน่วยและหน่วยป้องกันและบำรุงรักษา 1 หน่วยที่ประจำอยู่ที่ศูนย์ SCP-120 ที่หน่วยบัญชาการ-██; 5 หน่วยตามสถานที่ปลายทาง บวก 5 หน่วยสำรองสำหรับเหล่านี้; และอีก 5 หน่วยที่มอบหมายให้กับโครงการอื่นๆ ที่เกี่ยวข้องกับ SCP-120

**รายละเอียด:** SCP-120 ดูเหมือนจะเป็นสระน้ำสำหรับเด็กเล็ก สีชมพูพาสเทล โดยมีเส้นผ่านศูนย์กลางภายในประมาณ 2.5 เมตร และความสูงภายใน 0.3 เมตร Tดูเหมือนว่าสระน้ำจะถูกสร้างขึ้นจากพลาสติกธรรมดาของโลกทั่วไป แต่ได้พิสูจน์แล้วว่าไม่สามารถทำลายได้ด้วยวิธีการใดๆ (ดูรายงานการวิจัย #120-32 สำหรับข้อมูลสรุปทั้งหมด) โครงสร้างของสระและการตอบสนองต่อแรงดันเป็นปกติสำหรับสระดังกล่าวเหมือนสระทั่วไป มันจะงอเมื่อมีแรงกดและสัมผัสที่นุ่ม) แต่มีความต้านทานแรงดึงที่น่าทึ่งและไม่สามารถยืดให้คงรูปถาวรหรือฉีกขาดได้

สิ่งที่อยู่ภายในสระดูเหมือนจะเป็นสสารคล้ายของเหลวที่มีสีเรืองแสงสดใส ซึ่งดูเหมือนว่าจะมีอยู่เพียงบางส่วนในมิติของเรา มันไม่ตอบสนองต่อการกระทำด้วยวิธีอินทรีย์หรืออนินทรีย์ใดๆแต่กระเพื่อมเป็นจังหวะเป็นระบบอย่างต่อเนื่องซึ่งเผยให้เห็นว่ามันอาจจะมีตัวตนกายภาพอยู่ในมิติอื่น

คุณสมบัติที่น่าสนใจและมีประโยชน์ที่สุดของ SCP-120 นั้นถูกใช้เป็นประจำโดยบุคลากรของสถาบัน มนุษย์เมื่อมีชีวิตและบรรทุกสัมภาระ (รวมเสื้อผ้า) ไม่เกิน 37.8 กิโลกรัมถูกสังเกตเห็นว่าตกลงผ่านสระยางและถูกย้ายไปไว้ที่หนึ่งใน 11 จุดหมายปลายทาง จะมีรายละเอียดอยู่ในภาคผนวก

วัตถุจะทำงานในลักษณะนี้ก็ต่อเมื่อตรงตามเงื่อนไขบางประการเท่านั้น: ผู้รับการทดสอบต้องเป็นมนุษย์ทางพันธุกรรม ผู้รับการทดสอบจะต้องมีสติ; ผู้รับการทดสอบต้องมีน้ำหนักไม่เกินจำนวนที่กำหนด; และต้องมีผู้ทดสอบเพียงคนเดียวอยู่บนพื้นผิว ผู้ทดลองที่พยายามใช้ SCP-120 ในขณะที่ไม่เป็นไปตามเงื่อนไขเหล่านี้รายงานว่าเท้าของพวกเขาสัมผัสกับพื้นผิวเรียบใต้ของเหลว แต่ไม่พบผลกระทบที่มีนัยสำคัญ

การใช้งานหลักของ SCP-120 คือเป็นวิธีการอพยพที่เป็นไปได้สำหรับศูนย์บัญชาการ-██ ในช่วงเหตุฉุกเฉินครั้งใหญ่ ปัจจุบันมันถูกจัดเก็บและบำรุงรักษาในอาคารส่วนอาคารส่วนนอกที่ได้รับเสริมความแข็งแรงเพื่อความปลอดภัย หากต้องการตรวจสอบขั้นตอนการอพยพ โปรดดูเอกสาร #120-22

SCP-120 ได้รับความสนใจจากเจ้าหน้าที่ของสถาบันเป็นครั้งแรกในวันที่ 31/08/1992 เจ้าหน้าที่ตำรวจท้องที่ใน █████ รัฐแคลิฟอร์เนีย กำลังตรวจสอบรายงานเด็กหายในเขตของตน ค้นพบและรายงานวัตถุในวันที่ 31/08 กองบัญชาการข่าวกรองได้รับการแจ้งโดยอัตโนมัติผ่านช่องทางสื่อสารปกติ และตัวแทนของสถาบันทีมเล็กๆ ถูกส่งไปเก็บและขนส่งวัตถุไปยังไซต์-19 ซึ่งยังคงอยู่สำหรับการทดสอบในอีก 2 ปีต่อจากนั้น

มันถูกย้ายไปยังตำแหน่งปัจจุบันที่ ศูนย์บัญชาการ-██ ในปี 1994

**ภาคผนวก:**

**เอกสาร #120-7:  ผลการทดลองการทำลาย SCP-120 – 12/24/1993 [ฉบับย่อ]**

&gt; เลื่อยมือ : 30ซม – **ไม่เกิดผล**
&gt; สว่านอุตสาหกรรม: ดอกสว่านเหล็ก – **ไม่เกิดผล**
&gt; สว่านอุตสาหกรรม: ดอกสว่านหัวเพชร – **ไม่เกิดผล**
&gt; กระสุน: 9x19 มม. พาราเบลลัม – **ไม่เกิดผล**
&gt; กระสุน: 5.56x45 มม. NATO – **ไม่เกิดผล**
&gt; กระสุน: 7.62x39mm – **ไม่เกิดผล**
&gt; อาวุธ: 120 มม. M830 HEAT– **ไม่เกิดผล**
&gt; ชุดตัด: ใช้อะเซทิลีน– **ไม่เกิดผล**
&gt; ชุดตัด: ใช้ไฮโดรเจน – **ไม่เกิดผล**
&gt; ชุดตัด: ใช้โปรเพน – **ไม่เกิดผล**
&gt; เลเซอร์ชนิดคาร์บอนไดออกไซด์ (กำลังไฟสูงสุด: 100 kW) – **ไม่เกิดผล**
&gt; เลเซอร์ชนิดคาร์บอนไดออกไซด์ (กำลังไฟสูงสุด: 500 kW) – **ไม่เกิดผล**


**เอกสาร #120-10: คำอธิบายโดยละเอียดเกี่ยวกับความสามารถและจุดหมายปลายทางของ SCP-120 – 12/02/1994 [ฉบับย่อ]**

SCP-120 มีความสามารถในการเคลื่อนย้ายมนุษย์โดยทันที โดยอาจผ่านมิติคู่ขนานหนึ่งมิติหรือมากกว่านั้น ผู้ทดสอบที่ใช้วัตถุจะถูกย้ายไปไว้ที่หนึ่งใน 11 สถานที่อย่างสม่ำเสมอ สถานที่เหล่านี้หมุนเวียนในรูปแบบเฉพาะและไม่เปลี่ยนแปลง จุดหมายปลายทาง 11 แห่งและที่ตั้งถูกกำหนดโดยการทดสอบกับบุคลากรคลาส-D ที่พกพากล่องส่งสัญญาณวิทยุ มีรายละเอียดที่นี่:


**สถานที่ 1: มหาสมุทรแปซิฟิก:** ของเหลวของ SCP-120 แสดงแสงสีน้ำเงินในขณะที่เชื่อมต่อกับปลายทางนี้

ผู้ทดสอบที่พยายามเดินทางไปยังจุดหมายนี้จะโผล่ขึ้นที่เหนือพื้นผิวมหาสมุทรแปซิฟิกโดยเฉลี่ย 2 เมตร ที่ละติจูด █████████°S ลองจิจูด ██████████°W เรือของสถาบัน (SCPS //Demeter// – USS //Nassau// เรืออุตุนิยมวิทยา) ขณะนี้ประจำอยู่ที่สถานที่นี้และบุคลากรที่มาถึงโดยใช้ SCP-120 ปรากฏตัวขึ้นในห้องเก็บสินค้าของเรือ

วัสดุหรือบุคลากรของสถาบันที่มีความละเอียดอ่อนสามารถส่งมาที่นี่ได้ในกรณีฉุกเฉิน และเรือมีพื้นที่สำหรับจัดเก็บวัตถุ SCP ที่มีภัยคุกคามต่ำหากจำเป็น บุคลากรคลาสD ที่ใช้ &#34;เปิดทาง&#34; SCP-120 นั้นสามารถคุมตัวไว้และนำออกมาโดยเฮลิคอปเตอร์หรือนำกลับมาใช้ใหม่ หรือเพียงแค่กำจัดทิ้งและเก็บศพไว้ในห้องเก็บของ

เครื่องส่งวิทยุและบุคคลากรคลาส D เดิมที่ใช้ในการระบุตำแหน่งนี้สูญหายไปในทะเล และอาจต้องเก็บกู้มาเพื่อรักษาความลับ หากถูกคลื่นซัดขึ้นมาบนชายฝั่งที่มีประชากรอาศัยอยู่

การกำหนดชื่อของ SCP-120 นี้ถูกกำหนดอย่างหยาบให้เป็น ปลายทาง #1  มันไม่มีความสำคัญที่สังเกตได้เหนือปลายทางอื่นๆ ปลายทาง 2 ถึง 11 เป็นไปตามลำดับหลังจากการกำหนดค่านี้ และกลับมาที่ปลายทางหลังจากครบรอบ

ไม่แนะนำให้เดินทางโดย SCP-120 ไปยังสถานที่นี้ในช่วงที่มีพายุเนื่องจากเสี่ยงต่อการบาดเจ็บ

**สถานที่ 2: กรีนแลนด์:** SCP-120 แสดงแสงสีขาวสว่างในขณะที่ตำแหน่งเปลี่ยนไปยังปลายทางนี้

ผู้ทดสอบที่เดินทางไปยังจุดหมายนี้ปรากฏขึ้นเหนือพื้นผิวกรีนแลนด์ 1.5 เมตร ที่ละติจูด █████████°N และลองจิจูด █████████°W โรงงานขนาดเล็กก่อตั้งขึ้นที่นี่ภายใต้ข้ออ้างของสาธารณชนในการขยายอุตสาหกรรมน้ำมันสิ่งอำนวยความสะดวกนี้มีความสามารถที่คล้ายกันและใช้งานกับ //เรือ Demeter// และติดตั้งเพิ่มเติมด้วยลานบินและสิ่งอำนวยความสะดวกในการเติมน้ำมัน

**สถานที่ 3: L3:** ตั้งอยู่ที่จุดลากร็องฌ์ที่ 3 ระหว่างโลก-ดวงจันทร์ วัตถุแสดงสีดำเข้ม

วัตถุและบุคลากรที่ส่งผ่าน SCP ไปยังจุดลากร็องฌ์ (สถานที่ 3, 5, 8, 10 และ 11) จะถูกนับว่าสูญหายเพราะไม่สามารถเก็บกู้กลับคืนมาได้ด้วยระดับเทคโนโลยีปัจจุบัน พวกมันอาจจะเป็นจุดที่เป็นไปได้สำหรับการกำจัดวัตถุ SCP ขนาดเล็กแต่คุกคาม แต่สำหรับตอนนี้ มันเป็นเพียงความไม่สะดวก เนื่องจากต้องมีการเสียสละบุคลากร D เพื่อย้าย SCP ไปยังการที่หมายถัดไป

**สถานที่ 4: เทือกเขาหิมาลัย:** SCP-120 แสดงแสงสีขาวคล้ายกับเวลาวนไปยังสถานที่ 2

ผู้ทดสอบปรากฎตัวขึ้นที่ละติจูด █████████°N ลองจิจูด █████████°E บนภูเขาในเทือกเขาหิมาลัย มีการเปลี่ยนแปลงเล็กน้อยเท่านั้นในปลายทาง: การขุดหลุมลึก 8 เมตรเพื่อกำจัดศพ D-class หลังคาเหนือศีรษะสำหรับปกปิด เสบียงและเต็นท์สำหรับการอพยพไปยังสถานที่นี้ (ซึ่งควรเกิดขึ้นในสถานการณ์ที่แย่ที่สุดเท่านั้น)

บุคลากรคลาส D ที่ใช้ในการเปลี่ยนสถานที่จะต้องฉีดยาระงับประสาทและพิษต่อระบบประสาทก่อนส่ง เพื่อให้แน่ใจว่าจะมีการตายอย่างมีมนุษยธรรมและลดความเสี่ยงต่อความเสียหายต่อโครงสร้าง ณ จุดที่ 4

**สถานที่ 5: L5:** เหมือนกับสถานที่ 3.

**สถานที่ 6: ทะเลทรายซาฮาร่า:** SCP-120 จะเรืองแสงเป็นสีเหลือง

ผู้ทดสอบปรากฏขึ้นที่ละติจูด █████████°N ลองจิจูด █████████°E ในศูนย์ด่านหน้าขนาดเล็ก ความจำเป็นในการเก็บเป็นความลับทำให้สถานที่นี้ไม่สามารถเก็บวัตถุ SCP ที่สำคัญใดๆ ได้ แต่เหมาะสำหรับการอพยพบุคลากรและเอกสารจากกองบัญชาการ

**สถานที่ 7: ทะเลทรายโกบี:** SCP-120 แสดงแสงสีน้ำตาล

จุดหมายนี้อยู่ที่ศูนย์ด่านหน้าขนาดเล็ก ในทะเลทรายโกบี ละติจูด █████████°AND ลองจิจูด ██████████°E แต่อย่างอื่นเหมือนกับด่านในสถานที่ 6 อย่างไรก็ตาม การขยายตัวของ [[[SCP-4024]]] เป็นภัยคุกคามที่สำคัญต่อความสามารถในการปฏิบัติการของด่านหน้า

**สถานที่ 8: L2:** เหมือนกับสถานที่ 3 เพียงแต่อาจจะมีศักยภาพที่ใช้ในการกำจัด SCP ได้เนื่องจากเป็นจุดที่อยู่หลังดวงจันทร์

**สถานที่ 9: แมร์ อิมเบรียม:** [[[sic-transit-gloria-mundi|SCP จะแสดงแสงสีเทาจางๆ เมื่อวนไปยังปลายทางนี้]]]

จุดหมายปลายทางนี้อยู่ในส่วนที่ค่อนข้างราบของทะเลฝนบนพื้นผิวดวงจันทร์ แม้จะด้วยค่าใช้จ่ายจำนวนมากและบุคลากรคลาส D ที่นั่นมีการสร้างศูนย์ด่านหน้าขนาดเล็ก ขึ้นที่นั่น และถือว่าเป็นหนึ่งในสถานที่ที่ปลอดภัยที่สุดของสถาบัน

**สถานที่ 10: L4:** เหมือนกับสถานที่ 3.

**สถานที่ 11: L1:** เหมือนกับสถานที่ 3.</textarea></pre>
