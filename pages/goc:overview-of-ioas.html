ОПА (объекты, предметы и артефакты), также называемые  &#34;Неодушевлёнными Сущностями&#34;, являются наиболее простыми для нейтрализации, поскольку большинство из них не наделены разумом, не могут приспосабливаться и не реагируют на внешнее воздействие. Большинство из них даже не представляют непосредственной угрозы, а те, которые представляют, - просты в ликвидации.

Существуют четыре категории ОПА, каждая из которых имеет собственное полевое обозначение:

++++ __Тип А. Атипичные Артефакты__
Полевое обозначение: &#34;Бомбомёты&#34; (&#34;Mortars&#34;)
Большинство ОПА подпадают под этот тип. Атипичные Артефакты представляют собой обычно нормальные объекты, созданные людьми или похожи на таковые, которые каким-то образом получили паранормальные свойства. К этой категории относятся:

* Объекты, демонстрирующие характеристики, невозможные или невероятные для обычных объектов такого типа - например, лампочка, способная к органической регенерации, искусственное дерево, выполняющее функции штурмовой винтовки и т.д.
* Объекты, демонстрирующие абсолютно неправдоподобные характеристики, такие как нарушение Закона сохранения энергии, способность перемещать материю без промежуточной стадии физического передвижения и т.д.

Активно вредоносным объектам Типа А назначается Уровень контрмер 2-5, нейтрализация производится стандартными для артефактов методами. Если эти методы окажутся неудачными, артефакт следует классифицировать как Необычный Предмет и использовать соответствующий метод уничтожения. Для доброкачественных или активно полезных артефактов допустимо назначение Уровня контрмер 0-2, и (при пригодности) дальнейшие использование  для целей Пятой миссии (Обучение) в качестве БС (Безвредных Сущностей).

++++ __Тип B. Необычные Предметы__
Полевое обозначение: &#34;Диковинки&#34; (&#34;Oddities&#34;)
Объекты, которые хотя и напоминают известные неаномальные аналоги, но имеют достаточно уникальную физическую форму и отличия (не обязательно сверхъестественные). Известные примеры включают, кроме прочего:

* Устройства, которые выполняют понятную функцию, но структура которых значительно отличается от структуры известных устройств, предназначенных для достижения этой цели, - например, аморфная масса из неизвестного вещества, которая функционирует в качестве ключа.
* Сильно модифицированные объекты Типа А.
* Артефакты, которые проявили свойства, заметно отличающиеся от предполагаемых, и были реклассифицированы.

В случае Необычных Предметов, эффективный метод уничтожения определяется путём стандартного тестирования или анализа заметных качеств. Как только природа объекта Типа B объяснена, он может быть реклассифицирован как объект Типа А.

++++ __Тип C. Чужеродные Объекты__
Полевое обозначение: &#34;Знаки&#34; (&#34;Blips&#34;)
Объекты, проявляющие непредсказуемые или ранее неизведанные свойства (обратите внимание, что эти объекты, проявляющие только эти качества классифицируются как Тип D). Известные случаи Чужеродных Объектов включают:

* Объекты, имеющие невероятную структуру, например, неевклидову или трансмерную.
* Объекты невиданной доселе структуры, которая успешно работает на принципах, несовместимых с принятыми законами физики.
* Объекты, имеющие ранее неизвестный цвет, несмотря на то, что состоят из известных и определяемых материалов, для которых такая окраска не характерна.

Чужеродным Объектам свойственен Сценарий Моно-Энигма, хотя характер их особых характеристик может варьироваться. Если этот атрибут может быть достоверно выявлен и изучен в значительной степени, объект может быть реклассифицирован как ОПА Типа В. В противном случае, Объектам Типа C назначается Уровень контрмер 2-5, и проводится ликвидация с использованием стандартных средств.

++++ __Тип D. Беспрецедентные Неодушевлённые Сущности__
Полевое обозначение: &#34;Туманы&#34; (&#34;Vague-ies&#34;)
Общая категория для любых неживых или большей частью неживых объектов, не проявляющих никаких заметных свойств, которые позволили бы достоверно прогнозировать их поведение. Известные случаи Типа D включают:

* Объекты, данные или долгосрочная память о которых не сохраняются, или которые не могут достоверно наблюдаться.
* Объекты с меметическими качествами, влияющими на восприятие
* Материалы, состоящие из неземных веществ.

Поскольку для ОПА Типа D характерен Сценарий Омни-Энигма, их следует неизменно рассматривать в рамках Уровня контрмер 2-5 в зависимости от активности, причём особо распространённым, но не вредоносным экземплярам присваивается Уровень 3. Цели Пятой Миссии (Обучение) подлежат выполнению только в случае приемлемости выполнения протокола &#34;Виола&#34;.</textarea></pre>
