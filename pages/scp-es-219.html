[[include component:image-block name=http://lafundacionscp.wdfiles.com/local--files/scp-es-219/Secci%C3%B3n%20de%20SCP-ES-219| caption=Sección de SCP-ES-219. En esta fotografía no son observables instancias de SCP-ES-219-01.]]

**Ítem #:** SCP-ES-219

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** En colaboración con las autoridades locales se ha establecido el cierre de SCP-ES-219. Adicionalmente, para evitar la observación e ingreso de civiles al interior del recinto, se ha erigido un cercado perimetral entablado de 3 m de altura. El monitoreo del lugar será mediante un sistema de videocámaras y micrófonos además de alarmas de movimiento, debiendo mantenerse registro acerca de la actividad relacionada a SCP-ES-219-01. Para más detalles de estos registros consultar Documento ES-219-T.

En caso de ingreso de individuos no autorizados a SCP-ES-219 se despachará a personal de seguridad del Sitio más cercano para su seguimiento y detención. Los intrusos serán interrogados y tratados con amnésticos Clase B previo a su liberación.

Se prohíbe remover cualquier componente del interior de SCP-ES-219.

**Descripción:** SCP-ES-219 corresponde al Cementerio Parroquial de ████████, en ████████, España. El recinto y sus componentes son indistinguibles a los de otros cementerios de la época, salvo por la presencia de múltiples instancias individuales de SCP-ES-219-01 en las proximidades de las tumbas. SCP-ES-219-01 corresponde a una serie de inflorescencias que comparten características con especies del género //Bellis//.[[footnote]]Conocidas comúnmente como margaritas, motivo por el cual esta especie ha sido denominada provisionalmente //B. fundacionensis//.[[/footnote]] Sin embargo, a diferencia de //B. perennis//, las instancias de SCP-ES-219-01 alcanzan alrededor de 70 cm de altura y sus flores, de alrededor de 15 cm de diámetro, presentan pigmentaciones inusuales para el género.[[footnote]]Tales como marrón, coral y rosa anaranjado.[[/footnote]]

Una característica notable de las instancias de SCP-ES-219-01 es la presencia de una alteración morfológica en su parte central[[footnote]]Correspondiente al conjunto de pistilos y estambres.[[/footnote]] causando que se asemeje a un rostro humano, siendo esta configuración única para cada instancia de SCP-ES-219-01. Adicionalmente, las instancias son capaces de realizar vocalizaciones repetitivas esporádicas durante el período diurno, --no mostrando, sin embargo, signos de conciencia o de inteligencia.-- (Ver Anexo 2)

La remoción de una instancia de SCP-ES-219-01 desde el interior de un recinto resulta en la inactivación del objeto y el cese de sus propiedades anómalas. Para una muestra seleccionada de la actividad asociada a estas instancias ver Anexo 1.

El fenómeno asociado a SCP-ES-219 fue descubierto por la Fundación debido a registros de video difundidos en Youtube en relación a “flores parlantes”. Estos registros fueron eliminados y su responsable localizado y amnestizado, tras lo que se difundió la historia de cobertura ES-219-H (“Broma mediante Deepfake”), estableciéndose las medidas de contención asociadas.

**Anexo 1:** Muestra de registros seleccionados.

||~ Identificador de instancia ||~ Inscripción funeraria ||~ Vocalización registrada ||
|| SCP-ES-219-01-3  || █████ ██████ (1980-2012) || “//Para desgraciado y déjame bajar de una puta vez.//” ||
|| SCP-ES-219-01-5 || ████ ███████ (2005-2013)|| “//No me pegues por favor.//”||
|| SCP-ES-219-01-13 || ███ ██████████ (1920-2008)|| “//Debí haberme atrevido y sido más honesta con respecto a él.//” ||
|| SCP-ES-219-01-22 || ████████ ██████ (2009-2010) || Palabras ininteligibles y balbuceos. ||
|| SCP-ES-219-01-56|| ████████ ██████ (1975-2015)|| “//Me duele el estómago. ¿Tienes un antiácido?//&#34; ||
|| SCP-ES-219-01-63 || █████ ██████ (1960-2011) || “//Por supuesto que sé lo que estoy haciendo.//” ||

**Anexo 2:** Actividad inusual de una instancia de SCP-ES-219-01

El día 01/11/2016, debido a la falla de 3 de las cámaras de vigilancia presentes al interior de SCP-ES-219, Arturo Guzmán, miembro del personal de mantenimiento de la Fundación, debió ingresar al recinto para realizar las reparaciones necesarias. Tras realizar este procedimiento, una de las instancias de SCP-ES-219-01 presentes en el lugar trató interactuar con Guzmán, incidente cuyo registro se muestra a continuación.


&gt; **&lt;INICIO DEL REGISTRO&gt;**
&gt;  
&gt; [Registros irrelevantes omitidos]
&gt;                                                                                                                                                                                                                                                                      
&gt; **SCP-ES-219-01-13 //(interrumpiendo su vocalización)//:** //...respecto a él//. Joven, disculpe, pero, ¿sabe dónde estoy?                                                                         
&gt;  
&gt; **Guzmán:** ¿Ah?                                                                                                                         
&gt;   
&gt; **SCP-ES-219-01-13:** Recuerdo que estaba muy enferma, sin poder levantarme de mi cama. Me fue a visitar mi nieto, conversamos un rato y me quedé dormida...                                                                 
&gt;    
&gt; **Guzmán:** Qué diablos, está tratando de conversar conmigo, el Doc no me dijo que las flores hicieran eso.                                                                                                                                                                        
&gt;    
&gt; **SCP-ES-219-01-13:** Joven...
&gt;    
&gt; **Guzmán:** Mierda, tendré que hacer un informe, capaz que el doctor quiera entrevistarme cuando regrese al Sitio, con lo ocupado que estoy.
&gt; 
&gt; **Guzmán:** Mejor lo llamaré //(extrae un teléfono móvil de su bolsillo y comienza a buscar en la agenda)//
&gt; 
&gt; **SCP-ES-219-01-13 //(carraspeando)//:** Disculpe...
&gt;   
&gt; **SCP-ES-219-01-13 //(subiendo el volumen de su voz)//:** Oiga, ¿Me está prestando atención? ¿Acaso sus padres no le enseñaron a escuchar a sus mayores? ¿No tiene abuela? Qué falta de respeto.
&gt;   
&gt; **Guzmán:** Perdón señora… //(guarda el teléfono)//
&gt;   
&gt; **SCP-ES-219-01-13 //(más calmada)//:** Como sea, supongo que morí. Es agradable volver a sentir el sol en el rostro aunque no esperaba que el cielo fuera así.
&gt; 
&gt; **Guzmán:** Señora, estamos en el Cementerio Parroquial de ████████
&gt; 
&gt; **SCP-ES-219-01-13 //(con incredulidad)//:** No lo entiendo, esto no debería ser de esta forma. Pienso que tuve una buena vida y seguí siempre las enseñanzas del Señor. Toda mi vida fui una buena católica y ni en las peores situaciones flaqueó mi fe en el Señor.
&gt; 
&gt;  **SCP-ES-219-01-13:** Siempre fui piadosa, traté bien a mi projimo y asistí a misa cada semana...
&gt; 
&gt;  **SCP-ES-219-01-13 //(suspirando)//:** ...y aunque amé durante muchos años a otro hombre que no era mi esposo, y mi esposo era un bruto inútil, nunca le fui infiel. ¿Qué hice mal entonces?
&gt; 
&gt; **SCP-ES-219-01-13:** ¿Por qué estoy así?
&gt; 
&gt; @&lt;[&gt;@En este punto la instancia reanudó sus vocalizaciones usuales, no respondiendo a los subsecuentes intentos de comunicación.@&lt;]&gt;@
&gt; 
&gt; **&lt;FIN DEL REGISTRO&gt;**
