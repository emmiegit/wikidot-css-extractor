[[include component:image-block name=https://upload.wikimedia.org/wikipedia/commons/f/f8/Reactor_Vessel_head.jpg|caption=Reactor nuclear no anómalo y SCP-ES-104]]

**Ítem #:** SCP-ES-104

**Clasificación del Objeto:** Seguro 

**Procedimientos Especiales de Contención:** SCP-ES-104 debe estar almacenado en una sala de hormigón armado con un recubrimiento de plomo de al menos 1,2 metros de grosor en conjunto en el sitio-34. El acceso a la antesala de SCP-ES-104 estará vigilado en todo momento por dos guardias armados.

Esta habitación tendrá incorporada una estructura de cemento sacrificable[[footnote]]Medida de seguridad pasiva en reactores nucleares modernos. La geometría de la estructura de cemento impide que la reacción continúe una vez el material radiactivo ha fundido la vasija en caso de fusión del núcleo.[[/footnote]] de cinco (5) metros cuadrados debajo de la vasija, para contener el material radiactivo en caso de accidente. Los parámetros del objeto serán monitorizados en una sala adyacente y los investigadores e ingenieros asignados tendrán que asegurar que son correctos en todo momento. El objeto no debe contener material combustible fuera de las pruebas autorizadas por el Dr. Díaz.

En el supuesto de que el personal deba acceder a la sala de SCP-ES-104 en pleno funcionamiento, deberán llevar trajes herméticos con recubrimiento que provea protección contra radiación gamma y filtros contra partículas beta y alpha. Esté SCP-ES-104 en funcionamiento o inactivo, ningún miembro del personal deberá pasar más de una hora dentro de la sala de SCP-ES-104.

**Descripción:** SCP-ES-104 es un pequeño reactor nuclear de agua presurizada creado por la compañía █████ Electric, con una potencia neta estimada de ██ MW. SCP-ES-104 está conectado por un sistema de cañerías de alta resistencia a una pequeña turbina, la cual a su vez está conectada a un generador. Este generador no se encuentra conectado a ningún cableado.

Cuando SCP-ES-104 es llenado de varillas de uranio-235 y puesto en funcionamiento, la energía que genera se comienza a transformar en mejoras y ampliaciones a la máquina, además de la gradual creación y ampliación de un edificio de contención propio con diferentes salas y estructuras. Las estructuras y mejoras realizadas nunca son las mismas más allá de posibles coincidencias debido a funciones similares; estas mejoras se desarrollan de manera similar a los procesos de fabricación y/o construcción correspondientes a las mismas piezas. Cuando las barras de control[[footnote]]Las barras de control son un sistema usado en todos los reactores de fisión, que permite el encendido y parada de los mismos.[[/footnote]] de SCP-ES-104 son insertadas y el reactor llega al estado de parada fría, la autoampliación y automejoras del objeto se detienen y revierten gradualmente hasta regresar a su estado inicial. Las mejoras y estructuras se desprenden del conjunto inicial minutos antes de desensamblarse automáticamente, comenzando siempre por las más recientes.

Estas mejoras no son lo único que SCP-ES-104 es capaz de crear a partir de la energía generada. En algunos casos, se observa la creación de una sala de control independiente a la propia de la sala de contención, seguido de la creación de una entidad humanoide que parece realizar labores de operador, conocida como SCP-ES-104-1. Mientras que la sala de control se desarrolla como el resto de piezas, se desconoce cómo aparece SCP-ES-104-1.

SCP-ES-104 fue localizado en la central nuclear de █████, Francia. Fue descubierto por primera vez por la Fundación cuando la radio local comenzó a hablar de ampliaciones imprevistas a la unidad 1 de la central, sin intervenir personal de construcción en ningún momento. El personal de la Fundación procedió a tomar dicha central, parar y retirar el reactor una vez fuese posible y suministrar amnésticos de clase A al personal de la central. Cuando las autoridades pudieron comprobar la veracidad de los hechos, la central estaba una vez más en su estado original, dañando la confianza de los ciudadanos en la emisora.

**Anexo ES-104-1:** Registro de puestas en marcha de SCP-ES-104 y sus resultados.

|| **Fecha de puesta en marcha**|| **Tiempo en funcionamiento (reacción en cadena iniciada)** || **Resultado** ||
||26/07/201█|| 23 minutos. || La turbina aumentó su eficiencia de un 19,3% a un 2█,2%. ||
||04/08/201█|| 45 minutos. || A los 25 minutos, se comienza a formar un pequeño generador diesel a la vez que una pequeña estructura de ladrillos alrededor del mismo. La construcción del generador diesel termina a los 39 minutos, pero con la parada programada a los 45 minutos, la estructura alrededor del mismo no se llega a completar. ||
|| 15/11/201█ || 1 hora. || El reactor comienza a crear una estructura de contención alrededor del mismo, completándose a los 53 minutos. La prueba se detuvo a la hora, cuando se estaba comenzando a crear una entrada a dicha estructura. ||
|| 25/12/201█ || 2 horas. || El reactor comienza a crear una estructura que se termina tras una hora y cuarto de funcionamiento. Los investigadores comienzan a notar una pérdida de control del reactor, por lo que dos ingenieros con trajes protectores entran a la sala de contención y exploran la estructura. Dentro encuentran una instancia de SCP-ES-104-1, que de inmediato es identificada como la fuente de las interferencias. Cuando SCP-ES-104-1 se niega a parar el reactor, los ingenieros toman el control y detienen la máquina. ||
|| 10/02/201█ || 2 horas y media. || La turbina aumenta su eficiencia, esta vez de un 19,3% a un 4█%. A los 63 minutos de entrar en funcionamiento, el reactor comienza a desarrollar bombas de agua adicionales. ||
|| 11/05/201█ || 1 hora y 12 minutos || Se comienza a crear una sala de control a los 25 minutos de que SCP-ES-104 se pusiese en marcha; véase la entrevista ES-104-1-1.  ||
|| 11/05/201█ || 3 horas y 24 minutos || Véase la entrevista ES-104-1-2.  ||

**Anexo ES-104-2:** A fin de comprobar si los objetos que se introducen en estas estructuras desaparecen, un dron robótico es enviado al interior del edificio de contención creado por SCP-ES-104 durante su funcionamiento. El dron retransmite imágenes a los investigadores que ven como el reactor aumenta su diámetro y altura lentamente. Al insertar las barras de control y detener la reacción, todas las estructuras y equipamiento creados por SCP-ES-104 durante su funcionamiento comienzan a desaparecer lentamente, con el dron mostrando imágenes de como las mismas se desensamblan y retiran de la máquina lentamente. El equipo pierde señal con el dron unos minutos después.

Una búsqueda posterior del dron resultó fallida, concluyéndose que todo objeto que esté dentro de las estructuras de SCP-ES-104 desaparecerá si no las abandona a tiempo.

[[collapsible show=&#34;+ Entrevista ES-104-1-1&#34; hide=&#34;- Anexo Entrevista ES-104-1-1&#34;]]

&gt; **Entrevistado/a: SCP-ES-104-1. Hombre caucásico, obeso, alrededor de los cuarenta (40) años de edad.**
&gt;  
&gt; **Entrevistador/a: Dr. █████**
&gt;  
&gt; **Introducción:** SCP-ES-104 fue puesto en marcha en busca de la creación de una sala de control, con el objetivo de conseguir información de SCP-ES-104-1. Tras la creación de dicho elemento 49 minutos tras la puesta en marcha, el Dr. █████ y un guardia proceden a entrar en la misma. Dentro, como se esperaba, se encontraba una instancia de SCP-ES-104-1.
&gt; 
&gt; **[INICIO DE LA ENTREVISTA]**
&gt; 
&gt; **Dr. █████:** Vamos a robarle unos minutos para hacer unas preguntas. ¿Es usted el operador de este reactor?
&gt; 
&gt; **SCP-ES-104-1:** Eh, ah...si. Pero no puedo desatender la máquina.
&gt; 
&gt; **Dr. █████:** Será breve. ¿Qué empresa lleva este reactor?
&gt; 
&gt; **SCP-ES-104-1:** Eh...creo que parte le pertenece al gobierno de ███████ Y el resto a ██████████ ██ ████████, ellos fueron los que me contrataron. 
&gt; 
&gt; **Dr. █████:** ¿En qué central se encuentra?
&gt; 
&gt; **SCP-ES-104-1:** Estamos en █████-3, ¿verdad?
&gt; 
&gt; **[FIN DE LA ENTREVISTA]**
&gt; 
&gt; **Conclusión:** Tras tomar fotos de SCP-ES-104-1, los ingenieros que obligaron a la anterior instancia de SCP-ES-104-1 a parar la máquina aseguran que dicha instancia y la entrevistada en esta ocasión no son la misma persona. La placa identificadora de SCP-ES-104-1 estaba inscrita a nombre de ████ ██████. Una investigación posterior por parte de la Fundación fue infructífera, sin encontrar a esa persona en ningún censo o registro.

[[/collapsible]]

[[collapsible show=&#34;+ Entrevista ES-104-1-2&#34; hide=&#34;- Entrevista ES-104-1-2&#34;]]

&gt; **Entrevistado/a: SCP-ES-104-1. Mujer afroamericana, estatura media, alrededor de los treinta (30) años de edad.**
&gt;  
&gt; **Entrevistador/a: Dr. █████**
&gt;  
&gt; **Introducción:** Tras la anterior entrevista y afirmación por parte de los ingenieros de que el anterior SCP-ES-104-1 entrevistado no era el mismo que habían visto, SCP-ES-104 se pone en marcha en busca de la creación de una sala de control nuevamente. Nuevamente, el Dr. █████ entra en la sala del objeto acompañado de un guardia.
&gt; 
&gt; **[INICIO DE LA ENTREVISTA]**
&gt; 
&gt; **Dr. █████:** Debemos interrumpirle, tenemos unas preguntas que hacer.
&gt; 
&gt; **SCP-ES-104-1:** Al grano, no puedo dejar de monitorizar esto.
&gt; 
&gt; **Dr. █████:** ¿Qué empresa lleva este reactor?
&gt; 
&gt; **SCP-ES-104-1:** ¿Qué empresa? ████████████ ██████, ¿nunca han oído hablar de ella?
&gt; 
&gt; **Dr. █████:** ¿En qué planta nuclear se encuentra?
&gt; 
&gt; **SCP-ES-104-1:** ¿Has oído hablar del río ███████████? Estamos en la unidad 1 de [DATOS BORRADOS].
&gt; 
&gt; **Dr. █████:** ¿Es usted la única trabajadora aquí?
&gt; 
&gt; (SCP-ES-104-1 emite un pequeño sonido que indica afirmación.)
&gt; 
&gt; **Dr. █████:** ¿Conoce a este hombre?
&gt; 
&gt; (Se muestra la fotografía tomada de la anterior instancia de SCP-ES-104-1 a la actual instancia).
&gt; 
&gt; **SCP-ES-104-1:** No lo he visto en mi vida.
&gt; 
&gt; **[FIN DE LA ENTREVISTA]**
&gt; 
&gt; **Conclusión:** Nuevamente, una búsqueda del nombre inscrito en la placa de empleado de SCP-ES-104-1 fue infructífera, con ninguna persona en censos o registros que respondiese al nombre de █████ ████████. Con esta prueba se comprueba que cada instancia de SCP-ES-104-1 toma una identidad y apariencia diferentes, afirmando que trabaja para distintas empresas y en distintas centrales nucleares cada vez que son entrevistados. En consecuencia, la Fundación ha comenzado una investigación en las centrales y empresas mencionadas.

[[/collapsible]]
