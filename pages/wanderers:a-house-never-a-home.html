    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>我出生的房子里再找不到我的踪迹

墙壁惨白 几乎要灼伤我的眼睛

我随手贴上的海报早已剥离

床垫失踪 取代它的是豪华的新床

你住在一间没有我的房子里

我从未住过彼处

我每晚在梦中 都将它烧毁一次

我曾梦想有一间房 其中没有你

现在梦想成真 我却在冷冷的空廊里行着 在每个角落寻找你

找不见你的释然早已成为深深的焦虑

有时候我会去你住着的小镇 在酷热和雾霾浸淫

我讨厌高温 但这同每天和我问好的寒风比起又那么真实

孤身

我发现我总为那无生气的白色房子致哀 或许并非为那房子

而是为其中的人 为现在无家可归的我自己

我和每个人都谈起你 看着他们的脸扭曲 展出厌恶的神情 看着他们姿态逐渐局促 但这才是真实

我以你对我的方式对待自己来填补你的空缺 我假装能深刻理解自己和周遭 因为所有折磨我的事物已逝

但疼痛仍然纠缠 没有散尽</textarea></pre>
