**Item n°:** SCP-2680

**Classe do Objeto** --Keter-- Euclídeo

**Protocolos de Contenção:** Um indivíduo infectado está encarcerado na Cela de Detenção 48 no Sítio-75, que deve estar constantemente sob guarda e possuir uma única entrada através da qual as rações de refeição podem ser inseridas três vezes ao dia. Os guardas devem fazer todas as tentativas razoáveis ​​para evitar contato físico com o indivíduo e estar preparados para atirar e queimar o cadáver do indivíduo caso haja uma tentativa de fuga. Todos os funcionários que puderem entrar em contato com SCP-2680 ou SCP-2680-1 devem estar vestidos com Mackintoshes de corpo inteiro sobre roupas de algodão encerado e respiradores Hurd; roupas contaminadas pelo fluido ou secreção de SCP-2680-1 devem ser imediatamente incineradas.

 Indivíduos infectados devem ser tratados com armas de longo alcance e tendo seus corpos cremados, pois o combate corpo a corpo é estritamente proibido e nenhuma tentativa deve ser feita para lidar fisicamente com pessoas infectadas. Como localizar e erradicar tanto os indivíduos afetados pela doença quanto as comunidades nas quais SCP-2680 aflige grandes proporções da população é um componente crucial da contenção, a Equipe de Investigação I-3 (&#34;Doutores da Peste&#34;) foi designada para esta tarefa com equipamento ofensivo incluindo carabinas rotativas Colt Modelo 1855 calibre .56, metralhadoras Gatling Modelo 1861 de calibre 1 polegada e armamento explosivo de gelignita e dinamite.

 Se mais de um quarto de uma comunidade for infectada por SCP-2680, toda a população deve ser colocada em quarentena e a comunidade destruída com explosivos, enquanto todo e qualquer sobrevivente deve ser sacrificado e descartado da maneira descrita acima.

**Nota Bene 16/07/1900**:

Equipe de Investigação K-3 (&#34;Abstêmios&#34;) começou a fortificar todos os estoques comerciais de álcool nos Estados Unidos continentais com Composto Jenner em uma concentração de uma colher de chá por alqueire, dobrando a proporção de Composto Jenner em regiões onde SCP-2680 recorre com frequência; para inserção em regiões dos Estados Unidos, como as que não consomem álcool comercial e inoculação de residentes individuais nos Estados Unidos que se abstêm do consumo de álcool ou de outra forma apoiam a temperança, impedindo assim a inserção do Composto Jenner em estoques de álcool, deve ser misturado em vacinas contra a varíola em 3 gotas por frasco e depois se espalham por meio de campanhas de vacinação agressivas, cujo processo será supervisionado pela Equipe de Investigação K-4 (&#34;Médicos Bruxos&#34;).

A eficácia de Jenner na cura de SCP-2680 deve ser avaliada a cada três meses; caso sua eficácia diminua, novas variantes devem ser desenvolvidas e semeadas seguindo os protocolos descritos no Documento 2680-1.

Uma investigação está em andamento sobre possíveis conexões entre SCP-2680 e o [[[http://scp-pt-br.wikidot.com/chicago-spirit |GdI n°001 (&#34;O Espírito de Chicago&#34;)]]].

**Nota Bene 08/09/1906**

 A onipresença do Composto Jenner nos residentes e cidadãos dos Estados Unidos atingiu um nível que diminui os esforços adicionais para transmiti-lo através dos Estados Unidos, permitindo que o Comando Supervisor declare uma moratória sobre sua produção e transferência de recursos e esforços de contenção de SCP-2680 sobre rastreamento e erradicação de quaisquer indivíduos infectados remanescentes, que devem ser supervisionados pela Equipe de Investigação I-3.

**Descrição:** SCP-2680 é uma doença viral anômala que se assemelha à varíola, possuindo sintomas semelhantes, como a formação de pústulas irregulares, manchas inflamadas, lassidão e delírio, embora existam três diferenças principais: Primeira, que não existe cura conhecida para SCP-2680, com todas as tentativas de inoculação resultando em contração da doença anômala. Segunda, que as pústulas irregulares se formam não apenas nas extremidades e no corpo externo dos pacientes, mas também nas cavidades internas, como o fígado e os intestinos. Terceira, que as pústulas estão inchadas com uma mistura verde não apenas de pus túrgido, mas também de álcool próprio para consumo humano. O contato com este fluido é o principal método pelo qual SCP-2680 se espalha de homem para homem; embora seja teorizado que o agente infeccioso também pode se espalhar pelo ar, apenas um terço de todos os que foram contaminados contraíram a doença, enquanto o restante sofre de varíola comum.

Em vez de vazar lentamente, as pústulas de SCP-2680 incham continuamente com fluido até estourar, pulverizando assim a área imediata com uma descarga de fluido até um raio de três metros; para facilitar esse processo, observou-se que os pacientes mordiam compulsivamente as feridas até que elas estourassem, consumindo parte da secreção resultante como forma de recompensa. Apesar da falta de vontade de interromper seu próprio autocanibalismo, os indispostos relatam realizar esses atos por vontade própria e universalmente descrevem essas ações como uma forma reconfortante de lidar com a doença.

Embora a taxa de mortalidade da infecção por SCP-2680 seja superior a 90 por cento, os infectados por SCP-2680 só morrem após pelo menos trinta a cinquenta dias, enquanto as vítimas comuns da varíola geralmente morrem após dez a dezesseis dias. A morte é causada pelo estouro rápido e imediato de todas as pústulas e feridas dentro e fora do corpo, fazendo com que o corpo se rompa explosivamente.

&gt; **Primeiro contato**
&gt; //Este documento foi transcrito do comentário pós-encontro de Eustace Bagge (Capitão da I-3) duas semanas após sua equipe confirmar a existência de SCP-2680.//
&gt; 
&gt;  É claro que ouvimos os rumores; varíola contra a qual não era possível vacinar, que fazia com que a cerveja derramasse por todos os orifícios, que fazia os homens se abrirem e explodirem como balões cheios demais. Nós éramos a Fundação; ouvimos rumores assim durante anos, rumores de peste bubônica que fazia com que os homens se transformassem em fantasmas ambulantes, de cólera que fazia os homens se dissolverem na água que vazava deles. E é claro que investigamos e, claro, para cada vinte rumores que ouvíamos, encontrávamos talvez uma anomalia. E assim, tal como a cólera ou a peste bubónica, assumimos que se tratava apenas de uma incitação ao medo por parte de alguns agricultores atrasados.
&gt; 
&gt; É claro que estávamos preparados para anomalias: fomos vacinados; usávamos nossas máscaras Hurd; usávamos nossas macacões inteiros e capuzes, aqueles casacos grossos e sufocantes que tanto podiam sufocar quanto proteger; estávamos armados até os dentes. E assim encontramos a maldita praga em meados de Julho, numa aldeia rural atrasada no meio do Missouri. Era quase meio dia quando chegamos, exaustos, famintos, curvados pelo peso das mochilas e suando como porcos. No meio do dia, a maldita aldeia estava deserta, uma bagunça em ruínas de casas e galpões sem nenhum homem à vista. Batemos a porta da pousada por quinze minutos antes que alguém a abrisse.
&gt; 
&gt; Levamos uma hora para explicar por que estávamos ali e outra hora para ele acreditar em nós. Onde estava o médico da cidade, perguntamos? Morto. Estourou como um balão cheio de bebida, afirmou o estalajadeiro. Onde estava seu corpo? Queimado, evidentemente. Quem mais estava doente? Uma menina, em quarentena na clínica. Sua família havia fugido. Certamente havia outros, perguntamos? Eles viraram fumaça como suas casas.
&gt; 
&gt; Entramos na clínica - o que restou dela era uma casca oca e eviscerada, totalmente queimada. No porão, o alçapão estava trancado. Tivemos que chutá-lo para abri-lo. Por dentro... Ossos por toda parte, queimados inacreditavelmente. O ar estava denso de putrefação e bebida. Fileiras após fileiras de camas, feitas em pedacinhos. Ainda havia corpos – essas cascas inchadas, apodrecidas e estripadas que estouravam como balões. Horrível. A garota... a garota estava no canto mais distante da sala. Ninguém a atendia há dias. Eles a deixaram apodrecer em sua própria sujeira! Ela estava cheia de feridas, pústulas e erupções cutâneas. E ela estava roendo eles! Pus, álcool e sangue esguicharam dela e ela engoliu tudo como um cachorro. Chegamos perto dela - tomamos cuidado para não tocar em seus ferimentos - e tentamos falar com ela. Interrogar ela. E durante todo o tempo que fizemos isso, ela continuou se comendo viva. Nós afastávamos as mãos dela e em poucos minutos esta criatura miserável mordiscava as pústulas do seu ombro. Ela simplesmente não queria, não conseguia explicar o que tinha acontecido com ela, como ela adoeceu, o que tinha acontecido com aquelas outras almas condenadas, ou com sua família, para onde elas tinham ido. É claro que este era o nosso maior medo – para onde foi a família dela? Eles estavam infectados? Se a varíola pudesse se espalhar como um incêndio...
&gt; 
&gt; Estávamos tentando tirar alguma coisa, qualquer coisa útil da criança durante três horas antes de ela morrer. Ela tentou falar e então inchou. Imediatamente ordenei aos meus homens que saíssem de casa. Olhei para trás enquanto corríamos e vi o medo nos olhos dela... e então houve um som como o de uma dúzia de Gatlings e a sala explodiu. Quando nos recuperamos da explosão, o que restava da sala estava salpicado de sangue, pus e álcool. Ensacamos o que restava do corpo, incendiamos a casa e partimos.
&gt; 
&gt; Duas semanas depois, Campbell colapsou. Nunca descobrimos como ele foi infectado - provavelmente uma lágrima em Mack - mas não havia dúvidas sobre o que havia acontecido. Graças a Deus já estávamos em quarentena probatória. Ele foi então jogado em sua própria quarentena, e através dela pudemos vê-lo comendo-se vivo. Duas semanas depois, ele explodiu.
 
**Nota Bene 18/02/1891:** Neste momento, estima-se que até trinta por cento de todas as vítimas de varíola estão atualmente infectadas com SCP-2680, forçando os Supervisores a declararem estado de emergência em relação a este evento e determinar que a eutanásia de instâncias de SCP-2680-1 seja considerada o principal método de contenção.

**Nota Bene 16/06/1896:** O teste das secreções de [REDIGIDO], combinado com pequenas porções de chumbo e hidrargírio, misturado com álcool, provou ser eficaz na eliminação e prevenção da infecção por SCP-2680 em 99% de todos os sujeitos de teste. Esforços para aumentar a produção da substância estão em andamento.

**Item n°:** SCP-2680

**Classe do Objeto:** Keter

**Protocolos de Contenção:**
Um litro de SCP-2680 está atualmente contido no Sítio-75, armazenado dentro de uma garrafa de vidro em uma Cela de Contenção Biológica, que não deve ser tocada com as mãos e só deve ser manuseada por funcionários da Classe-D com roupas de proteção. Todos os funcionários do Sítio-75 estão estritamente proibidos de consumir bebidas alcoólicas, da mesma forma, nenhuma bebida alcoólica é permitida no Sítio-75, com punições que variam de repreensão formal até demissão imediata por preocupação de contaminação. Propostas de teste com SCP-2680 devem ser avaliadas pelo Comitê de Riscos B.

Todo os funcionários da Fundação são encorajados a absterem-se do consumo de álcool e a aderir a movimentos locais de temperança, como a Anti-Saloon League, vários dos quais estão atualmente a receber financiamento discreto de empresas de fachada da Fundação.; embora haja rumores de que o governo dos Estados Unidos irá proibir oficialmente o álcool, tal ação é considerada extremamente improvável, especialmente como resultado da Grande Guerra, deixando o assunto nas mãos da população e, portanto, da Fundação.

--Neste momento, a Proposta L109 &#34;Ira de Deus&#34; foi selecionada para combater SCP-2680, para este fim, o Comando Supervisor mandatou ativos em todo o território continental dos Estados Unidos para se prepararem para campanhas de quarentena em massa, desinfecção e esterilização, com todos os ativos de pesquisa e desenvolvimento de armas da Fundação direcionados para acelerar a produção de protótipos de &#39;armamento termobárico&#39; e compostos amnésticos dispersos no ar.--

**Nota Bene 16/01/1919**

Sendo que a produção, distribuição e venda de álcool comercial nos Estados Unidos foram efetivamente proibidas pela aprovação e ratificação bem-sucedida da Décima Oitava Emenda à Constituição dos Estados Unidos, reduzindo assim inadvertidamente a propagação de SCP-2680, a Proposta L109 foi cancelada, com o objetivo de direcionar todos os recursos da Fundação de outra forma envolvidos para desenvolver um remédio para SCP-2680.

Esforços de contenção devem se concentrar na erradicação total de SCP-2680 dentro de quaisquer bolsões de resistência remanescentes, como organizações criminosas que armazenaram álcool. Empresas comerciais produtoras de álcool, organizações criminosas, grupos de contrabando e bares clandestinos devem receber informações e equipamentos para produzir o Agente Salk e preparar bebidas não afetadas por SCP-2680, enquanto os ativos da Fundação no governo dos Estados Unidos são orientados a tomar todas as ações possíveis para impedir a comunicação, a centralização e a transparência entre as autoridades federais e estaduais para incentivar a disseminação de bebidas não afetadas.

Foi imposta uma moratória a todas as operações contra o Espírito de Chicago, de modo que todas as suas atividades dentro do território continental dos Estados Unidos permaneçam totalmente incólumes; Os ativos da Fundação nos Estados Unidos devem fazer todos os esforços possíveis para ajudar o Espírito de Chicago de todas as maneiras possíveis, tais como evitar a aplicação da lei, a menos que os ativos e os funcionários da Fundação em outros lugares possam ser comprometidos ou prejudicados como resultado de suas atividades. Equipe Conjunta I-3 (&#34;Rum Runners&#34;)[[footnote]]**Nota do Tradutor:** &#34;Rum Runner&#34; é um termo americano dado a alguém que está envolvido no contrabando de bebidas alcoólicas[[/footnote]], composta por membros da antiga Equipe de Investigação K-3 e do Espírito de Chicago, foi formada para encorajar a disseminação de informações e suprimentos, incluindo o Agente Salk, para a produção segura de cerveja dentro da comunidade anômala e localizar e sacrificar quaisquer instâncias restantes de SCP-2680-1 (de acordo com o Protocolo I-17).


**Descrição:** SCP-2680 é uma forma anômala de álcool etílico que, quando embebida, causa o desenvolvimento de uma forma anômala de varíola, com sintomas semelhantes, como formação de pústulas irregulares, manchas inflamadas, cansaço e delírio, embora existam três diferenças principais: Primeira, o agente causador da doença é uma forma de álcool, e não uma variante anômala de //Variolae//; Segunda, embora quase idêntica à varíola, a doença não é fatal por si só e é totalmente passível de sobrevivência por indivíduos saudáveis; Terceira, a composição das pústulas é uma mistura de SCP-2680, pus e vestígios de chumbo e hidrargírio.

Além de desenvolver sintomas de varíola, as vítimas de SCP-2680 (aqui designadas SCP-2680-1) desenvolvem um desejo crônico de cutucar e comer sua própria pele, armazenando-a em seu trato digestivo até um período de três a seis semanas se passaram, após as quais a instância defecará uma massa de pele morta que assumiu a forma e a textura de uma garrafa de vidro. Após a expulsão da massa cancerosa, a instância irá segurá-la contra suas feridas e beliscar e estourar suas próprias pústulas para preencher a massa com fluido, resultando simultaneamente na recessão gradual dos sintomas de SCP-2680 na vítima; é vital notar que isto não cura de fato a doença, cujos sintomas reaparecem atualmente após um período de vinte e quatro horas. As instâncias de SCP-2680-1 são capazes de reconhecer a anomalia, mas se recusam a combater o impulso, citando ou a breve trégua da doença ou uma ilusão de que eventualmente serão curadas pelo processo, a tal ponto que várias instâncias, sob o crença de que a mistura de SCP-2680 armazenada na massa curava sua doença, procuraram expor o maior número possível de pessoas ao fluido.

**Atualização 08/10/1918:** Uma instância de SCP-2680-1 trabalhando em uma destilaria em ███████, Minnesota, contaminou a planta com SCP-2680, espalhando a doença para as cidades vizinhas. No total, 453 casos tiveram de ser sacrificados e grande parte do condado foi submetida a contramedidas baseadas em chamas (divulgadas publicamente como um incêndio florestal). Estão em andamento esforços para minimizar possíveis repetições deste incidente em outros lugares dos Estados Unidos.

**Atualização 15/06/1919:** O teste em [REDIGIDO], combinado com sílica e misturado com álcool, provou ser eficaz na eliminação e prevenção da infecção por SCP-2680 em 99% de todas as cobaias. Estão em curso esforços para aumentar a produção da substância.

&gt; **Atividades do Espírito de Chicago**
&gt; //Durante o tempo em que este testemunho foi produzido, a Fundação e o Espírito de Chicago estavam colaborando para impedir a propagação de SCP-2680. Este testemunho foi registrado em 1926 e pertence a Roland MacDell, um ex-//consigliere //no Espírito de Chicago, que supervisionou operações de contrabando no noroeste dos Estados Unidos.//
&gt; 
&gt; Deixe-me esclarecer uma coisa: eu não lido com fabricação de cerveja &#39;normal&#39;. Se quiser ouvir sobre isso, encontre outra pessoa. Meu trabalho é garantir que todos os... engraçadinhos daqui usem nossas coisas.
&gt; 
&gt; A parte fácil é distribuir a bebida. A polícia não fará nada para nos impedir, e se algum idiota tentar, bem, você e o chefe cuidam deles. Tudo o que precisamos fazer é garantir que nossos bares clandestinos sejam preparados com as coisas que vocês, touros, estavam distribuindo. A gente traz a bebida, traz o kit de preparo, eles levam. Eles vendem, fabricam, as pessoas compram. Na verdade, não estou dizendo que é sol e rosas... graças a vocês.
&gt; 
&gt; Correu rapidamente a notícia de que estávamos trabalhando com a porra da polícia. Quando fizemos a primeira, ah, parceria com sua empresa, levamos semanas para conseguir a adesão de nossos próprios meninos, esquecer todos os bares clandestinos. &#39;Até os vinte e dois, na verdade o que tínhamos que fazer era trazer um montão de bebida do Canadá e misturá-la, bem tranquilamente, com suas coisas. Como você chama isso, Agente Sock? Tínhamos toda uma operação em andamento. Rótulos dos Boches, garrafas dos Britânicos... e a peça de resistência era o nome da marca. Gin Gordon&#39;s. O melhor gin seco da terra verde de Deus. É claro que você não consegue encontrar nenhum Gordon&#39;s de verdade em todos os malditos EUA. Pelo menos... não dos caras normais. Mas não somos os caras normais. Pegamos caminhões de Gordon&#39;s, amarramos com sua meia e enviamos. Ninguém mais iria comprar o Gordon&#39;s para essas pessoas, então era lidar com o suco ou não com o Gordon&#39;s. Claro, ajudou o fato de as pessoas que bebiam Gordon&#39;s serem as únicas que não se transformavam em bolhas cheias de bebida. Então, quando todos perceberam que sim, seu suco engraçado os estava ajudando a não pegar a varíola, não precisamos nos preocupar com a doença de Gordon. Só tínhamos que nos preocupar era com a concorrência.
&gt; 
&gt; Somos os maiores... associados semi-éticos... nos Estados Unidos, mas não os únicos, não sei. Temos todo tipo de gente tentando entrar e pegar um pedaço daquele bolo de rum, você sabe o que estou dizendo. Cobras, cabeças de chumbo, todas aquelas idiotas mágicas. O que diabos você faz com eles de qualquer maneira? Eles estão realmente empenhados em acabar com vocês. Foi só quando fizemos amizade com você que eles ficaram muito irritados conosco. Agindo muito duro, tentando nos ameaçar e nos expulsar da cidade com seus truques sofisticados e shows de luzes. Mas eu lhe digo, magia não significa agachamento quando você está olhando para o cano de uma Thompson. Você conhece Portlands, sim, tínhamos um de nossos maiores bares deste lado do Mississippi. No inverno passado fomos atacados pelos líderes. O pessoal está distribuindo pelos de cachorro e se divertindo muito e de repente a porta é arrancada das malditas dobradiças. Muitos cabeça oca invadiram - eles transformaram a porra dos braços em gats.
&gt; 
&gt; Perdemos doze dos nossos rapazes naquela noite. Não sei se os líderes tinham alguma rixa ou eram apenas torpedos, mas isso não importava nada. Eles tentaram nos foder. Não podíamos simplesmente esbarrá-los... tínhamos que mandar uma mensagem. Então o que fizemos foi revidar contra eles. O chefe estava lá pessoalmente. Sabíamos onde os bastardos estavam escondidos e tudo o que precisávamos fazer era bater. E batemos bem. Entramos lá, apresentamos nossos helicópteros aos capangas do primeiro andar e batemos na porta do chefão. O bastardo estava sentado no chão ao estilo indiano, e o chefe quebrou o barril na cabeça dele. De alguma forma, o chefe colocou as mãos em um barril cheio de algum tipo de ácido. Ele-fez-merda. O cabeça oca derreteu como um pedaço de manteiga. O chefe fez troféus de bar com o que sobrou.
&gt; 
&gt; Troféus de bar. Capangas com armas em vez de punhos. Magia escorrendo dos malditos traseiros das pessoas. É assim que o jogo funciona, entendeu? Todos os dias recebemos canalhas tentando invadir nosso território e tentando nos transformar em coelhos ou qualquer outra coisa. Lidamos com eles e prestamos um serviço público ao povo. Esse é o verdadeiro Espírito de Chicago.
&gt;  
&gt;  Olha, não vou apenas contar tudo o que fizemos. Eu não sou idiota - nós dois sabemos que quando essa merda acabar, vocês vão tentar nos atacar. Provavelmente metade das armas que você nos deu explodirão como minas dos Boches. Apenas lembre-se dos líderes da próxima vez que vier bater. O Espírito é o maior grupo deste lado do Atlântico. Qualquer porra que você tente fazer, nós podemos recuar imediatamente.

**Item n°:** SCP-2680

**Classe do Objeto:**  --Euclídeo-- Keter

**Procedimentos Especiais de Contenção:** Uma instância de SCP-2680 está atualmente contida no Sítio-75. Deve ser armazenado dentro de um Cubículo de Armazenamento de Anomalias Biológicas padrão dentro de uma Cela de Armazenamento Biológico padrão. Uma instância de SCP-2680-1 está contida no Sítio-75 dentro de uma Célula de Armazenamento Biológico que foi modificada para habitação humana. Uma vez a cada oito horas, três Cápsulas de Ração para Classes-D devem ser entregues através do dispositivo de transferência de rações.

Nenhuma bebida alcoólica de qualquer tipo deve ser consumida, armazenada ou permitida de outra forma dentro de cinco quilômetros do Sítio-75. Não são permitidas garrafas de vidro de qualquer tipo num raio de cinco quilômetros do Sítio-75. Se garrafas de vidro forem vistas dentro da zona de exclusão do Sítio-75, elas deverão ser imediatamente incineradas pela equipe seguindo os Procedimentos de Nível 4 de Biossegurança. Se for observado pessoal apresentando sintomas de embriaguez, não deverá ser feito contato físico e deverá ser imediatamente comunicado à Segurança do Sítio.

As Forças-Tarefa Móveis Kappa-3 (&#34;Abstêmios&#34;), Beta-7 (&#34;Maz-Hatters&#34;) e Lambda-12 (&#34;Controle de Pragas&#34;) foram despachadas para investigar e conter infecções de SCP-2680 na natureza. Pesquisas estão em andamento para desenvolver uma vacina ou preventivo para SCP-2680.

Todos os funcionários da Fundação são incentivados a evitar consumir --bebidas alcoólicas-- qualquer tipo de bebida embalada que não tenham sido extraídas fisicamente de embalagens, como uma caixa de papelão ou um anel de seis embalagens.


**Descrição:** SCP-2680 é uma espécie não identificada de macrovírus, provisoriamente colocado na ordem //Retroviridae//, que se assemelha a garrafas de vários tipos de bebidas alcoólicas, mais comumente cerveja Bud Light e Coors Light. A &#34;garrafa&#34; e a &#34;tampa&#34; são compostas de sílica e formas anômalas de queratina que imitam as propriedades do vidro de cal sodada, papel rotulado e tampas de garrafa de cortiça metálica. O líquido dentro da garrafa imita as propriedades físicas do álcool (dependendo da marca imitada), mas na verdade é uma solução composta de água, células-tronco, xilitol, proteínas e RNA.

Quando o líquido é consumido por um ser humano, causa efeitos intoxicantes análogos ao consumo de quantidade semelhante de álcool. O líquido então instiga uma série de mudanças fisiológicas no corpo humano, catalisando a dissolução e alargamento do trato esofágico e convertendo o excesso de tecido esofágico em glândulas especializadas que produzem fluido de SCP-2680.

Pessoas infectadas (designadas SCP-2680-1) desenvolvem dermatilomania, dermatofagia e síndrome de ruminação. Durante um período de três a seis semanas, as pessoas infectadas consomem gradualmente a pele ao redor dos dedos, membros e tronco.

Após seis semanas, as instâncias de SCP-2680-1 irão regurgitar o tecido dérmico consumido como a &#39;garrafa&#39;, &#39;rótulo&#39; e &#39;tampa&#39; de SCP-2680, antes de regurgitar o fluido de SCP-2680 na &#39;garrafa&#39;. Instâncias de SCP-2680-1 são capazes de produzir até seis instâncias de SCP-2680 por vez. Uma vez regurgitada a última garrafa, o ciclo de consumo e regurgitação será reiniciado. Durante o processo final de regurgitação, as instâncias de SCP-2680-1 experimentam amnésia anterógrada, com o resultado de acreditarem que as instâncias produzidas de SCP-2680 sejam álcool comprado em loja.

Instâncias de SCP-2680-1 não parecem estar sob qualquer compulsão anômala para realizar essas ações e podem ser condicionadas e treinadas para parar. No entanto, a maioria dos casos resiste ao tratamento e prefere manter a doença em segredo.

**Adendo 2680-1:**

Em ██/██/██, uma comunidade protestante foi descoberta em ████████, ████ completamente infestada por SCP-2680. Entre os infectados estavam crianças com aproximadamente █ e ██ anos de idade, produzindo SCP-2680 na forma de garrafas de refrigerante das marcas Coca-Cola e Fanta. À luz desta revelação, SCP-2680 foi classificado como Keter. A Força-Tarefa Móvel Kappa-3 atualizou seus protocolos de investigação de acordo, e as Forças-Tarefa Móveis Beta-7 (&#34;Maz-Hatters&#34;) e Lambda-12 (&#34;Controle de Pragas&#34;) foram designadas para ajudar Kappa-3.
