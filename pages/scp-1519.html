    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1519  – Renaissance-Organismus 
**Autor:** [[*user faminepulse]] 
**Original:** http://scp-wiki.wikidot.com/scp-1519
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1519

**Klassifizierung:** Keter

**Sicherheitsmaßnahmen:** SCP-1519 werden zu Testzwecken konstruiert und sofort nach Abschluss der Tests entsorgt. Blaupausen für SCP-1519 sind in einer sicheren Akte bei Standort-19 untergebracht. Der Zugang zu SCP-1519-Blaupausen ist gemäß Testplan und Übersicht auf Forscher mit einer Freigabestufe von 3 oder höher beschränkt.

Das Original von SCP-1519 ist in einem 30-Liter-Tank unterzubringen, der mit Kochsalzlösung gefüllt ist. Das Objekt ist dreimal täglich zu füttern. 

**Beschreibung:** SCP-1519 ist ein kleines zylindrisches biologisches System mit einem durchschnittlichen Gewicht von 0,5 kg, das aus menschlichen Gelenken, Sehnen, Fett, grauer Substanz, Nervengewebe, Hippocampus, Knorpel, Zähnen, Venen und einem einzelnen Herzen besteht. Die Zusammensetzung des Objekts ist relativ einfach und besteht aus nur zwanzig (20) einzelnen Komponenten, wobei das Herz das einzige Organ im System ist.

Zwei Öffnungen an beiden Enden des Objekts sind in einem kreisförmigen Muster mit Zähnen gesäumt, die sich rhythmisch in einer Öffnungs- und Schließbewegung bewegen, wenn sie von einer Zufuhr getrennt werden. Es ist möglich, biologisches Material durch beide Öffnungen zuzuführen, wobei SCP-1519 Abfallmaterial auf der gegenüberliegenden Seite in einer Zeit produziert, die der Qualität der Verdauungsmaterialien von SCP-1519 entspricht. 

Die Dissektion des Objekts zeigt keine anomalen Vorkommnisse oder Materialien. Ein einzelnes, einzigartiges Organ, das aus Teilen von Magen, Darm und Herz besteht, ist intern mit dem Herzen des Objekts verbunden. Dieses Organ ist künstlich konstruiert und in keiner anderen bekannten Fauna zu finden. 

SCP-1519 erzeugt eine elektrische Ladung. Foundation-Rekonstruktionen von SCP-1519 haben eine Lebensdauer von ungefähr vier Jahren, wenn sie aus menschlichen Materialien bestehen. Konstruktionen aus biologischen Materialien, die in geflügelten Insekten gefunden wurden, produzieren ein SCP-1519 mit einer Lebensdauer von ungefähr vier Tagen.

Die Münder oder Öffnungen von SCP-1519 können praktisch jeder Stromquelle zugeführt werden. Die &#34;Lippen&#34; an den Enden von SCP-1519 bilden reflexartig eine leitfähige, vakuumversiegelte Barriere, um den Stromfluss von SCP-1519 zu erleichtern. SCP-1519 löst sich nur dann von einer Zufuhr, wenn SCP-1519 ausreichend Energie verloren hat. SCP-1519 kann nicht reaktiviert werden, nachdem es vollständig entladen wurde. 

Tests enthüllten, dass die Teile zu einem ████████ ██ █████ gehören.

Es ist möglich, SCP-1519 künstlich zu vervielfältigen, mit Zugang zu dem entsprechenden menschlichen oder nichtmenschlichen Gewebe und einem fähigen Spezialisten. Der Bau einer Instanz von SCP-1519 dauert bei richtiger Vorbereitung durchschnittlich 10 Minuten. Baupläne für das Objekt wurden am Fundort geborgen.

Notiz, die in einem Steingutkrug in Florenz, Italien, am Fundort von SCP-1519 entdeckt wurde. Innerhalb des Glases wurden eine Reihe von Objekten entdeckt, darunter; eine handschriftliche Notiz, SCP-1519 (immer noch aktiv), eine Rechnung und Blaupausen für SCP-1519. Die Dokumente wurden auf ungefähr 1500 datiert. Die Notiz wurde aus dem Italienischen übersetzt, wobei unnötige Teile bearbeitet und zur besseren Lesbarkeit verbessert wurden. 

&gt; Sehr geehrter Gönner, 
&gt; 
&gt; Ich befinde mich in einer gefährlichen Lage, aber wenn Gott und mein Herr es wollen, wird die Arbeit weitergehen. Ich vertraue voll und ganz darauf, dass er an meine und Ihre Sicherheit denkt. 
&gt; 
&gt; Die Originale aus dem Osten sind qualitativ weitaus besser als das, was ich mit gutem Gewissen herstellen konnte. Auch heute noch ist einer der ursprünglichen Lampenanzünder – die Teile eines verstorbenen 23-jährigen Mannes, jetzt ein vierzigjähriger Mann – in meinem Foyer aktiv.
&gt;  
&gt; Ich habe begonnen, mit den Teilen von Schafen zu experimentieren, die zu krank sind, um für Fleisch getötet zu werden. Die Konstruktion ist ziemlich einfach und die neu geformten Teile eines Schafs ermöglichen eine Lebensdauer der Lampe von 30 Tagen. Ich sollte in der Lage sein, diese Konstruktion erheblich zu verbessern. 
&gt; 
&gt; Die Lampenanzünder werden der Diskretion halber unterhalb des Apparates am Boden der Kanne platziert. Das Gerät mit angeschlossenem Gerät gibt ausreichend Licht zum Lesen oder Schreiben ab. Ich habe gelernt, dass dieses Gerät ein leichtes euphorisches Gefühl vermittelt, wenn es am menschlichen Körper befestigt wird. 
&gt; 
&gt; In nicht weniger als zehn Nächten wird Ihnen ein fertiges Produkt vom Hausdiener meines Herrn geliefert. Ihre Geduld wird sehr geschätzt. 
&gt; 
&gt; – X 
&gt; 
&gt; P.S. Wenn sie in Ihrem Haus gefunden werden, werden die meisten die Dinge einfach mit einem Meerestier verwechseln, oder, wenn das Gerät leer ist, mit einer schottischen Delikatesse. Begraben Sie sie einfach, wenn sie nicht mehr funktionieren, und die Natur erledigt die Arbeit für Sie.</textarea></pre>
