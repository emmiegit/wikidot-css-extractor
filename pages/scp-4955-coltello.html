[[include credit:start]]
**Articolo:** --SCP-4955--COLTELLO - Un coltello visibile per scherzo
**Autore:** [[*user DolphinSlugchugger]]
**Originale:** [*http://scp-wiki.wikidot.com/scp-4955 SCP-4955]
**Traduttore:** [[*user Exoduus]]
[[include credit:end]]
[[/&gt;]]
**Elemento #:** --SCP-4955--  Nessuno

**Classe dell&#39;Oggetto:** --Safe--  --Mendax--  Dismesso

**Tipo dell&#39;Oggetto:**--Antimeme Epistemico-- Nessuno

**Procedure di Contenimento Speciali:** --SCP-4955 dev&#39;essere conservato in un contenitore standard per oggetti Safe nel Sito 19.-- Nessuna

**Descrizione:** --SCP-4955-- COLTELLO è un coltello di fattura e modello sconosciuti.
@@@@
@@@@
@@@@
[[collapsible show=&#34;Log 1 - 2055/01/2&#34; hide=&#34;Log 1 - 2055/01/2&#34;]]
Ho scritto appena una riga e già non so che diavolo fare con questo pugnale.

Ho condotto i soliti test. I materiali non sono anomali, solo un&#39;impugnatura di legno e una lama di acciaio inox. L&#39;affilatura non è anomala. Nessuna anomalia termodinamica, niente di niente. Ho provato perfino il misuratore Hume-Dawkins-Scranton; niente. Assolutamente niente.

L&#39;unico aspetto anomalo a cui posso pensare è il fatto che nessuno mi abbia detto un cazzo su di esso e nessuno ricorda che P-0055 contenga qualcosa. Diavolo, non credo di aver incontrato nessuno che sappia qualcosa di questo affare. Forse il suo effetto è di essere... molto, molto dimenticabile, hm?

Ad ogni modo. Credo che andrò a fare rapporto su quanto ho scoperto. Che perdita di tempo.
[[/collapsible]]
@@@@
[[collapsible show=&#34;Log 2 - 2055/01/2&#34; hide=&#34;Log 2 - 2055/01/2&#34;]]
Quindi. Sono andato dal mio supervisore. Mi ha confermato che sì, sono stato assegnato a 4955, e sì, 4955 si trova in P-0055. Le ho detto che era solo un normale coltello senza proprietà anomale, e lei semplicemente...

Mi ha fissato. Per un po&#39;. Le ho chiesto se si sentiva bene, e lei ha detto che aspettava il mio resoconto.

Il resoconto che le avevo appena consegnato.

Questa cosa si è ripetuta per due volte prima che mi scusassi, dicendole che dovevo modificarlo perché avevo realizzato qualcosa di nuovo. Mi ha fatto un cenno per congedarmi, e mi ha chiesto di chiudere la porta mentre uscivo.
[[/collapsible]]
@@@@
[[collapsible show=&#34;Log 3 - 2055/01/3&#34; hide=&#34;Log 3 - 2055/01/3&#34;]]
Non poter usare il personale di Classe D è un fastidio, ma sono riuscito a convincere il Ricercatore Smalls a partecipare per 5 verdoni. Siamo entrati, ho preso il coltello, alzato la mano e gli ho chiesto a bruciapelo se poteva vederlo.

&#34;Vedere cosa?&#34;

Ho fatto un passo verso di lui, e Smalls ha fatto un sorrisetto. Ho alzato nuovamente il coltello nella mia mano, stavolta chiedendogli se poteva vedere che la mano era alzata.

&#34;Mi hai dato cinque dollari per farmi perdere tempo?&#34;

Un altro passo avanti. Mi sono ritratto e l&#39;ho schiaffeggiato più forte che potevo con il piatto della lama. Ha barcollato per un secondo prima di raddrizzarsi e guardarmi nello stesso modo di prima.

Ho chiesto se lo aveva sentito.

&#34;Harry, l&#39;unica cosa che sento è //la noia//.&#34;

Mi sono fermato per un momento, riflettendo, e l&#39;ho appoggiato sulla sua guancia, ritraendolo lentamente per lasciare un taglio superficiale, poi ho messo il coltello in tasca.

Questo è riuscito a strappargli una smorfia, ma anche in questo caso, con il sangue che gli scorreva fino alla mascella, si è limitato a guardarmi con un sorrisetto esitante.

L&#39;ho lasciato andare dopo esserci accordati per cena. Se ci sarà ancora sangue alla fine della giornata, saprò per certo fin dove si spinge questo fenomeno. Per il momento, comunque, mi limiterò a controllare che il mio presentimento sia corretto.
[[/collapsible]]
@@@@
@@@@
@@@@

Le proprietà anomale di --SCP-4955-- COLTELLO si manifestano rendendo tutti i soggetti eccetto il Ricercatore Junior Harris verbalmente (e, spesso, completamente) incapaci di riconoscere l&#39;esistenza di --SCP-4955-- COLTELLO. **Aggiornamento 2055/1/7:** Questo effetto non si applica ad un qualunque oggetto designato SCP-4955, poiché lo slot è stato assegnato ad un altro oggetto. A seguito di ciò, tutte le istanze di SCP-4955 in questo documento sono state sostituite con &#34;COLTELLO&#34;.
@@@@
@@@@
@@@@
[[collapsible show=&#34;Log 4 - 2055/01/3&#34; hide=&#34;Log 4 - 2055/01/3&#34;]]
Quando mi sono incontrato con Smalls per cena, aveva ancora la guancia coperta di sangue, anche se era secco. Gli altri continuavano a chiedergliene il motivo e Smalls continuava a rispondere che non era nulla, e sembrava che tutti se la bevessero. Ma... solo dopo avermi guardato. Quindi sembra almeno che siano a conoscenza di quello che faccio con il coltello.

Probabilmente finirò all&#39;inferno per questo, ma mentre Smalls non guardava ho messo uno mnestico di Classe W nel suo bicchiere per controllare se avesse qualche effetto. Dieci minuti dopo che lo aveva finito gli ho mostrato il coltello e gli ho fatto le stesse domande di base, e ha continuato a cascare dalle nuvole.

Sotto l&#39;effetto di mnestici di Classe W.

Non voglio spingermi oltre, anche solo per il fatto che non posso chiedere se abbiamo mnestici ancora più potenti, ma lo passerò sotto la macchina antimeme giusto per essere sicuro.

[[/collapsible]]
@@@@
[[collapsible show=&#34;Log 5 - 2055/01/3&#34; hide=&#34;Log 5 - 2055/01/3&#34;]]
Non so più cosa pensare.

Ho deciso di tagliare la mia stessa guancia per vedere come la gente reagiva. Tornando indietro alcuni mi hanno fatto domande, ogni volta ho risposto che mi ero tagliato con 4955, e ogni volta se ne sono andati senza dire altro. Qualcuno si è coperto la bocca con le mani mentre si allontanava, per ragioni che non mi sono chiare.

Come se non fosse abbastanza, l&#39;ho passato sotto la macchina antimeme e non ha prodotto risultati.

Nada.

Non è un antimeme su cui gli mnestici possano avere effetto, o che la macchina QNTM possa rilevare.

Ma... perché?

Non è possibile che tutti //riescano// a vederlo, giusto? È impossibile che non sia un antimeme. Smalls non è tipo da prendersi la merda che gli ho tirato addosso senza stendermi, e non c&#39;era ragione per lui di non lavarsi.

Quindi che cazzo significa?
[[/collapsible]]
@@@@
@@@@
@@@@

Il funzionamento di questo antimeme è al momento sconosciuto; il trattamento mnestico non è efficace nel contrastarne gli effetti, e gli analizzatori QNTM non mostrano alcuna proprietà antimemetica.

L&#39;effetto antimemetico si estende alle azioni eseguite con --SCP-4955-- COLTELLO ed alle loro conseguenze su qualunque soggetto che non sia la capacità del Ricercatore Junior Harris di mettere in relazione --SCP-4955-- COLTELLO con quelle azioni o i loro risultati.
@@@@
@@@@
@@@@
[[collapsible show=&#34;Log 6 - 2055/01/7&#34; hide=&#34;Log 6 - 2055/01/7&#34;]]
Il mio supervisore ha insistito per avere la documentazione su 4955.

Le ho domandato &#34;Quale 4955?&#34; e non l&#39;ha presa bene. Non l&#39;ha presa bene affatto. Ha detto di smettere di perdere tempo e di fare il mio lavoro.

Così, ho preso il foglio con cui mi aveva assegnato il lavoro, ho preso il coltello e l&#39;ho fatto a coriandoli davanti a lei.

Ho ripetuto la domanda.

Mi ha fissato per un secondo.

Si è portata la mano alla bocca.

E

si è messa //a ridere.//

&#34;Certo, certo, quale 4955? Non abbiamo nessun 4955. Dimmi la verità, non stai lavorando su nulla, vero? Avrei giusto bisogno di qualcuno che si occupi di [[[SCP-3309|3309]]].&#34;

Mi sono tagliato un dito e le ho schizzato il sangue in faccia, e non ha nemmeno battuto le palpebre. Lo ha semplicemente lasciato lì, mentre ridacchiava. Non mi stava nemmeno guardando.

Non abbiamo nessun 4955. Non abbiamo nessun fottuto 4955, benissimo. Sai che mi frega.

Fanculo questo lavoro.
[[/collapsible]]

[[collapsible show=&#34;Log 7 - 2055/01/10&#34; hide=&#34;Log 7 - 2055/01/10&#34;]]
Lo scherzo dovrebbe essere finito ormai, ma non lo è. Lo scherzo non è ancora finito, cazzo.

Smalls ha ancora il sangue sulla faccia. Come pure il mio supervisore.

Oggi mi sono piazzato nel bel mezzo della caffetteria con un ratto.

Gli ho tagliato la gola e l&#39;ho lasciato cadere a terra.

La gente ha riso.
[[/collapsible]]
@@@@
[[collapsible show=&#34;Log 8 - 2055/01/15&#34; hide=&#34;Log 8 - 2055/01/15&#34;]]
Il topo è ancora lì.

C&#39;è una pozza di sangue e merda e interiora nel bel mezzo della caffetteria. Le persone finiscono per calpestarla da quando è lì, sta marcendo in bella vista, e maledizione se puzza.

Ed è ancora lì.
[[/collapsible]]
@@@@
[[collapsible show=&#34;Log 9 - 2055/01/16&#34; hide=&#34;Log 9 - 2055/01/16&#34;]]
Ho pulito io il ratto perché non potevo più sopportarlo, e per tutto il tempo potevo sentire le persone dietro di me che ridevano e ridevano davvero, davvero forte.

Ho rifatto di nuovo i test sul coltello e ancora non mostrano nulla.

Non lo sopporto, cazzo. Appena mi giro le persone si mettono a ridere e fanno finta di niente quando insisto.
[[/collapsible]]
@@@@
[[collapsible show=&#34;Log 10 - 2055/01/18&#34; hide=&#34;Log 10 - 2055/01/18&#34;]]
Mentre lavoravo oggi, ho sentito la mano di qualcuno nella mia tasca. Mi sono girato per vedere chi era, e tutto quel che ho visto era la sua mano aperta e il coltello che tintinnava cadendo a terra. Gli ho tirato un calcio sugli stinchi ed è corso via.

Non credo abbiano capito chi comanda, qui.
[[/collapsible]]
@@@@
@@@@
@@@@
**Procedure Speciali di Contenimento:** --SCP-4955 va tenuto inun contenitore standard per oggetti Safe nel Sito 19.-- Tienilo addosso, dove la gente non può rubarlo.
@@@@
@@@@
@@@@
[[collapsible show=&#34;Log 11 - 2055/02/21&#34; hide=&#34;Log 11 - 2055/02/21&#34;]]
Pare che qualcuno abbia tagliato tutte le piante che Smalls stava coltivando nella sua stanza. Ha fatto una scenata per questo nella sala di registrazione finché non gli ho detto che ero stato io con il coltello, e a quel punto si è seduto //davvero// velocemente. Non era vero, ma questo conferma i miei sospetti che il semplice pensiero che il coltello sia coinvolto produce l&#39;effetto.

Non ha fatto alcuna menzione dei ratti che gli ho lasciato.
[[/collapsible]]
@@@@

**Addendum alla Descrizione:** L&#39;effetto antimemetico si estende alle azioni che si ritengono eseguite con --SCP-4955-- COLTELLO ed alle loro conseguenze su qualunque soggetto che non sia la capacità del Ricercatore Junior Harris di mettere in relazione --SCP-4955-- COLTELLO con quelle azioni o i loro risultati.
@@@@
@@@@

[[collapsible show=&#34;Log 12 - 2055/02/28&#34; hide=&#34;Log 12 - 2055/02/28&#34;]]
Non me ne frega niente.
[[/collapsible]]
@@@@
[[collapsible show=&#34;Log 13 - 2055/03/4&#34; hide=&#34;Log 13 - 2055/03/4&#34;]]
Non me ne frega niente. Ho chiuso con quell&#39;affare.
[[/collapsible]]
@@@@
[[collapsible show=&#34;Log 14 - 2055/03/15&#34; hide=&#34;Log 14 - 2055/03/15&#34;]]
Lo so, ho detto che non me ne frega niente ma non è vero. Me ne frega eccome.

Vogliono uno scherzo?

Bene
[[/collapsible]]
@@@@
[[collapsible show=&#34;Log 15 - 2055/04/3&#34; hide=&#34;Log 15 - 2055/04/3&#34;]]
Mi sento così stanco.

Non so nemmeno se stanno ancora ridendo o se gliene importa.
[[/collapsible]]
@@@@
[[collapsible show=&#34;Log 16 - 2055/04/24&#34; hide=&#34;Log 16 - 2055/04/24&#34;]]
È quasi ora dello spettacolo.

È ora di dar loro quello che vogliono.
[[/collapsible]]
@@@@
[[collapsible show=&#34;Log 17 - 2055/05/5&#34; hide=&#34;Log 17 - 2055/05/5&#34;]]
È finita.

Ho ucciso Smalls.

Gli ho toccato la spalla nella caffetteria, si è girato e lo ho pugnalato.

Sono rimasto lì mentre barcollava verso di me, afferrandomi le spalle prima di cadere su un fianco, in posizione fetale.

Ho spinto il COLTELLO più a fondo con un calcio.

Non mi interessa se non era lui il figlio di puttana che si è inventato lo scherzo, questo almeno mi consentirà di metterci una pietra sopra.

Lascerò il COLTELLO con lui.

Ho chiuso.

Me ne vado fottutamente a dormire.
[[/collapsible]]
