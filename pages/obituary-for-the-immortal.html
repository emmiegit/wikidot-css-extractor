    <pre><textarea class="page-source" readonly>人类本不应活得像O5-13这么长。

//乌龟才应该活这么长吧。我说不定是个乌龟人。//

-13忧郁的面庞上少见地浮现了一丝微笑。他下意识地隐藏自己的笑容，不过马上便意识到周围没有旁人。他没必要隐藏。反正藏了也毫无意义。有什么东西变了。他还不确定是什么，但确实有什么东西不一样了。浑身骨头的疼痛罕见地消失了。-13已经好几年没有感觉这么舒畅了。

-13身上的每一根纤维都在提醒他，他正坐在一片熟悉的沙滩上。但这当然是不可能的。-13已经想不起来自己上次坐在沙滩上是什么时候了。

//这是我童年的记忆吗？//

不，不可能。而且如果真是这样的话，他每天就不得不给自己多调几杯反模因鸡尾酒了。“O5议会成员不能有过去，只能着眼未来。”当他们制定信条时，大家在这一点上达成过共识。

O5-13长长地抿了一口手中的伏特加。说实话他都没意识到自己还端着一杯伏特加。他抿的每一口酒都引来一阵回忆的波涛，冲拂着他——在大学里和二三好友共饮；从某位女性朋友手中的酒杯中轻浮地嘬起一口；父亲带着他第一次喝伏特加时他吐的天翻地覆……-13闭上了眼，试着回想他的父亲。此前记忆中的那块空白现在被一个形体填满：一个强壮、高大的俄罗斯人，浑身气场强大，眼神坚毅但也满盈着亲情。

-13还想再来口酒，然而杯子已经空了。

//算了。//

他童年的记忆复苏了。他和父亲住在一起，大部分时间都很穷，但从未伤心过。没有母亲。可能死了？无所谓了。这次短暂的走神确实挺有意思，但O5-13还是不太了解他现在的处境。他起身，向着往返不息的波涛走去。随着他的靠近，海浪平息了，看起来似乎还冻结了。他试探地伸出脚，发现自己竟然能在海水上行走，一个又一个小小的浅滩在他的身边不断涌现。

他的面前就是日落。他无处可去，只能向着夕阳踱步。他越来越近，夕阳也越来越大，仿佛他在走近一面巨大幕布上画好的背景。他越来越近，直到粉紫色的天空离开了他的视野，他目之所及全是橙黄的太阳。-13探出了手，指尖传来了那太阳坚实的触感。一掠银色吸引了他的注意：一个门把手。

O5-13拉开了门，走入了那夕阳之中。

------

O5-13走在一段下行的楼梯上，周遭看起来仿佛是个机场。身边的所有人都在说英语，然而不知为何他却听不懂英语了。在下行楼梯的尽头是几个举着牌子的人，他的目光扫过去，精准地挑出了唯一一个俄语牌子。

&gt; 欢迎，██████博士。

-13读不出那牌子上的名字，只知道那是他的名字。他光是看看那个牌子，头就一阵疼痛。举着牌子的男人一下认出了正走下楼梯的-13。

“我是米沙·帕吉特诺夫博士。”那个男人操着一口标准的俄语。“在我被调职去美国站点之前，我听过一次你关于超心理学的课程。你的研究太有价值了。”

“谢谢。我能看下你的证件吗？”-13简短地回应了对方。“干这行这么久，如果次次都坐上那些自称我熟人的车，我早就凉透了。”

帕吉特诺夫博士拿出了一张写着站点主任指示的纸和一个ID卡。当-13看着那指示的时候，周围的环境一瞬间从嘈杂的机场变成了一个仿佛实验室的房间。那张写着他即将被转移至某新站点的指令书也眼睁睁地变成了一份研究报告。在他身后，一扇门被推开。

“还在写啊？”

门口站着的是他的上级，比他还要年轻一些的上级。

“布坎南博士？这么晚了你还在这儿，意外啊。”-13吐露了自己的疑惑。“你一般几点走来着？四个小时前？五个小时前？”

“被你问住了。我觉得站点主任总该还是有点特权的吧。来来，咱们喝酒去。把你那研究报告甩给那些初级研究员去写。”

“不行。干活呢。异象太多，时间太少。”

“你这样早晚会把自己累死。你上次喝酒是什么时候？”

“几年前吧。不打算再去了。又费钱又费时间。”

“行吧。要是你改主意了，就来公路尽头那家店，几乎所有人都在呢。不过我估计你又要和站点警卫共度今宵了。”

“我挺喜欢他们的。话比你少。”

“还真敢说。我随时都能炒了你，你懂？”

“你不会的。你太爱我了。”

话毕，那年轻人转身和其他研究员一起离开了，留下了-13一个人。O5-13把注意力重新放在刚才的那份研究报告上。

&gt; **O5议会正式传唤**

他把视线从纸上移开，-13发现自己和几个人一道，坐在一间会议室里。

“为什么传唤我？”-13忧虑地问到，“出什么事了吗？”

“我们……和你的祖国之间出了点问题。”坐在桌子尽头的男人说道。“不是所有人都有机会看到O5议会成员的样貌，但很遗憾地，我们一位来自苏联的成员过世了。我们需要你加入O5议会，要不然就会有……麻烦。”

“请原谅我的唐突，但我是不是可以认为，我一直是个类似O5议会替补成员的角色？”

“少洋洋得意了。”距离他两个座席的一位女性说道，“我们还有其他候选人，只不过你的表现比他们更好罢了。所以恭喜你，欢迎加入O5议会。”

“就……这样？我有选择吗？”

“当然。你当然可以拒绝我们，把改变全世界命运的机会拱手相让。但你不会让我们为难的，对吧？”

“但我很喜欢我的站点。那边还有我很多工作。同事们人也很好。”

“真是天真。警卫！请带他去做记忆消除。”

“有这个必要吗？我都不知道我现在在哪儿，而且我确信，我肯定会忘了你们的长相。”

“你觉得我们做到这个地步，还会那么大意吗？警卫，请你将他带去13号房间。”

“好的女士。标准指令还是特殊指令？”

“特殊指令吧。这个人还是非常重要的。”

-13被护送到了13号记忆消除室，并被按在了一张拘束椅上。拘束椅的皮带狠狠地绑住了他的双手双脚。

“什么指令？”房间对讲机内传来一个女声。

“特殊指令，没有过往记忆。等他醒来的时候，告诉他他的工作还有其他的那些事。”

“明白。”

“你说什么？刚才那个女的只是说消除过去一两天的记忆而已啊！喂！”

第一支注射器刺入了他的皮肤，他身处的房间一下变成了刚刚的那间会议室。他坐在他的椅子上，等待着。

又一天，过去了。这次的表决是平局，需要他来投票。他在等待着更多的表决。

他的皮肤开始褶皱、开始变得灰暗。他越来越苍老，多数时间他坐在一张椅子上，等待着要做抉择的时刻。

他们治疗了他，他变得年轻了。虽然头脑仍然苍老，但身体是全新的。他坐在椅子上，等待着。

每一秒都闪过一个他作出的决定。他还在变老，有时也变得年轻。他坐在一张椅子上，就这么等待着，那个需要他作出艰难抉择的时刻。

他决定把自己变得不老不死。这个决定其实一点都不难，也不像以前的表决那样，总是陷入平局。[http://scp-wiki-cn.wikidot.com/tanhony-s-proposal 这一次全票通过的表决，让他逃离了死亡的冰冷魔爪。]

最后的最后，他所坐的椅子变成了一张沙滩椅，他手里正端着一杯伏特加。他比他任何时候都要苍老，但也感觉比他任何时候都要年轻。

//我想我过一会就该醒了。其实我还挺想在这里多坐一阵子的。这种情况每晚都会发生吗？//

他身边的空间陡然变暗。黑暗开始慢慢蚕食他周围的一切。

//我的名字是——//

此刻，黑暗完全吞噬了他，他的思考也因而终止。他看到的最后光景，是海平线另一侧，那轮缓缓下沉的落日。

------

O5-13躺在地上。一个不死的男人死去了，同样死去的还有其他12个不死的人。他的身上遭受了多处枪击，瞳孔中的光芒正渐渐消逝。他已被剥夺了不死之身。这一生的旅程，他反复走完太多次了。他是一个老人，老到了不可能的地步。他生命的每一天都在将“不可能”变为可能，以至于对他而言，“不可能”只不过是一项是无趣的日常工作，而已。

他的名字叫O5-13。再无其他。</textarea></pre>
