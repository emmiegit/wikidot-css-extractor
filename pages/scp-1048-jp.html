**アイテム番号:** SCP-1048-JP

**オブジェクトクラス:** --Euclid-- Neutralized

**特別収容プロトコル:** SCP-1048-JP-Aは天井部に設置された出入り口と通気口を除く、外部へ繋がる3mm以上の隙間を完全に排除された高さ8mの一般大型生物収容室に収容されています。収容施設内への出入りは天井部の出入り口からクレーンとワイヤーを用いた投下により行ってください。退出の際も同様の手順を用いて引き上げを行ってください。収容室内においてはSCP-1048-JPを刺激しないよう、最低でもSCP-1048-JP-1から3m以上の距離を取った上で作業を行うよう心がけてください。

SCP-1048-JPに対しては1日に3度通常のエゾヒグマと同様の給餌を行い、1日に1度Dクラス職員を用いて収容室内の清掃が行われます。収容室内には排水孔が存在しないため、水を必要としない方法で清掃を行ってください。円滑な業務遂行のため、清掃業務にあたるDクラス職員は過去にSCP-1048-JPの異常性に暴露した人物を選定してください。清掃作業中にDクラス職員がSCP-1048-JPを刺激した際の救助は不要です。

SCP-1048-JPが人間の体内に侵入した場合、SCP-1048-JPが体外へ再出現するまで侵入が行われた対象の回収は行わないでください。またマスクや手で口を抑えるなどSCP-1048-JPの侵入・再出現を妨害する試みはSCP-1048-JPを刺激する可能性があるため、侵入が行われる際は抵抗を行わないでください。

**説明:** SCP-1048-JPは異常行動を起こす体長2.8m体重340kg推定12歳の雄のエゾヒグマ(//Ursus arctos yesoensis//)です。SCP-1048-JPは常に興奮状態にあり睡眠を必要としないことを除き、通常のエゾヒグマと肉体的に異なる点は存在しません。SCP-1048-JPが人間を発見した場合、積極的にその対象に接近を行いますが、SCP-1048-JPが人間に危害を加えることは一部例外を除きありません。

SCP-1048-JPの異常性は自身の肉体よりも狭い空間に侵入が可能であるという点です。SCP-1048-JPが侵入を行うことができる空間体積の最低値は不明ですが、侵入を行う際の侵入口は最低5mm以上の大きさを必要とします。自身の肉体を完全に侵入させるために必要な時間は侵入口の幅・距離・空間の大きさに関係なく一定して約3秒程度です。侵入を行う際SCP-1048-JPは重力の影響を受けておらず、鎖などの連続した輪を通り抜けることで重力や自重を無視した移動を行う事が可能です。

SCP-1048-JPが異常性を使用するための十分な距離にまで人間に接近した場合、その人間の口腔から体内へ侵入を行います。侵入が行われた被害者は体内でSCP-1048-JPが動き回る感触を感じると報告しますが、これらの行為による直接的な健康的被害は存在しません。体内へと侵入したSCP-1048-JPはおよそ60秒ほどで口内から体外に再出現し、その後まだ侵入を行っていない他の人間の捜索を開始します。基本的に過去に侵入を行った人間に再度侵入を試みることはありません。

基本的に体内から再出現したSCP-1048-JPに変化は確認されませんが、過去に一例のみSCP-1048-JPと共に肉塊のように見える生命体（以下SCP-1048-JP-1）が体内から出現した事例が存在します。SCP-1048-JP-1は未知の手段により約40km/hの速度で転がるように移動し、常にSCP-1048-JPの後を追いかけるように行動します。進行方向に障害物がある場合それを避けるように移動することから何らかの方法で周囲の状況を知覚していると推測されています。SCP-1048-JP-1の動きは素早いですが攻撃の手段を持たないため容易に捕獲することが可能です。しかし他の生物がSCP-1048-JP-1に対し接触や攻撃を行った場合、SCP-1048-JPは即座に敵意を示し対象に執拗な攻撃を行います。

この攻撃は対象の死亡、もしくは対象がSCP-1048-JP-1から100m以上離れ、かつSCP-1048-JPがSCP-1048-JP-1を奪還するまで継続されます[[footnote]]SCP-1048-JP-1の一部が切り取られていた場合は、全ての部位を奪還するまでの間[[/footnote]]。SCP-1048-JPの攻撃から逃れた場合でも敵対した対象への警戒は失われず、再度対象がSCP-1048-JP-1の半径100ｍに侵入した場合は即座に攻撃を開始します。過去に収容室内からSCP-1048-JP-1を回収した際にSCP-1048-JPが収容室内の床や壁に無差別な攻撃を行い続け、SCP-1048-JPの生存に問題が生じたことからSCP-1048-JP-1への接触およびSCP-1048-JPから引き離す必要がある調査・研究は行われていません。

SCP-1048-JPは19██/██/█に北海道██村で無差別に人間の体内に侵入、再出現を行っているところを発見されました。その際同村在住の男性、立花 ██(52)が自身の体内からSCP-1048-JP-1と共に再出現したSCP-1048-JPにより殺害されています。当時の目撃者によるとSCP-1048-JPが体内に侵入した数分後に立花氏が強い苦痛を訴え始め、同時に痙攣等の症状が現れたと証言しています。立花氏の肉体はSCP-1048-JPの執拗な攻撃により遺伝子検査以外での個人の判別が不可能なほどの損傷を受けていました。なぜ立花氏の体内からSCP-1048-JP-1が出現し、かつSCP-1048-JPが執拗な攻撃を行ったかについては--現在調査中です。--SCP-1048-JPと立花氏の関係性が発見されました、追加資料 19██/█/█を参照してください。

[[collapsible show=&#34;+ 追加資料 19██/█/█&#34; hide=&#34;- 隠す&#34;]]

立花氏の自宅の調査により、立花氏がカニバリズム愛好会の会員であること、またSCP-1048-JPによって殺害される4日前の19██/██/█に同村内在住の山家 ██(17)を拉致、他の愛好会メンバー2名と共に3日間かけその肉体を摂食したことが明らかになりました。確保された2名の同好会のメンバーに対する尋問により、毛髪や骨などの部位も含む全ての山家氏の肉体はこの3名により消費されたことが確認されました。現在生存している他の会員2名はそれぞれDクラス職員として雇用されD-104801・D-104802の番号が割振られています。

山家氏を標的として選んだ理由について、山家氏が食材として理想的であり10数年前から目をつけていたためと説明しています。これは立花氏含む3名全員の総意であり何故そのように感じたのかについては両者とも「直感的なもの」と証言しています。最初に犯行を計画し実行するまでの間に十数年の期間を取った理由に関しては「食べ頃を待っていたため」と証言しました。生前の山家氏の写真を何名かのカニバリズム主義者に閲覧させたところ、全員が「非常に美味しそうに見える」と感想を述べました。この認識が山家氏の持つ異常性であるかは現在不明です。SCP-1048-JPがこの3名の体内に侵入した際にSCP-1048-JP-1を出現させ、かつ執拗な攻撃を行うことはD-104801を用いた実験により確定済みです。

この発見に伴い行われた山家氏に関する調査により、SCP-1048-JPが19██～██年の2年間、山家氏の祖父が衰弱した子犬と誤認し、家に連れ帰られ飼育されていた「キンタ」と呼ばれる熊ではないかと推測されています。

SCP-1048-JPは当時5歳だった山家氏と非常に良好な関係を築き、一日中行動を共にしていたとの証言が得られています。山家氏がSCP-1048-JPを気に入っていた理由として、山家氏には生まれつき動物に嫌われる性質が存在し、過去に飼い犬や野生動物に襲われる事件が頻発しており、SCP-1048-JPのみが例外的に良く懐いていたという事実が挙げられます。この「動物に嫌われる」特性が「食材として非常に美味しそうに見える」特性と何らかの関係があると考えられていますが確証には至っていません。SCP-1048-JPが山家家に飼われてからは他の肉食動物による襲撃事件が発生しておらず、SCP-1048-JPが何らかの方法で山家氏を他の肉食動物から保護していたと推測されています。

後にSCP-1048-JPは成長により熊であることが判明、それに伴い山奥へ放棄されましたが、回収した山家氏の携帯電話から成長したSCP-1048-JPの様々な姿が写された画像が多数発見されており、山家氏がおよそ月に2度の間隔でSCP-1048-JPと接触していたことが判明しています。以上の情報からSCP-1048-JP-1は山家氏に関連する存在として推測されています。押収された物品や親族への聞き込みからはSCP-1048-JPの異常性に関する情報は発見されませんでした。

山家氏はSCP-1048-JPが発見される4日前から行方不明であり警察に届けが出されていました。SCP-1048-JPがどのようにして山家氏の死亡を察知したのかは不明です。
[[/collapsible]]


[[collapsible show=&#34;+ SCP-1048-JP死亡記録&#34; hide=&#34;- 隠す&#34;]]
SCP-1048-JPは19██/██/██に行われた実験の最中に死亡しました。
以下はその経緯の記録です。
&gt; __**実験記録02 - 日付19██/██/██**__ 
&gt; 
&gt; **対象：** D-104802
&gt; **目的：** インタビュー目的のため、SCP-1048-JPを排出したD-104802の生存した状態での回収。および3つのSCP-1048-JP-1を同時に存在させた場合の観察。
&gt; **実験方法：** 脚部を太さ5mmのワイヤーで固定されたD-104802とSCP-1048-JPを接触させる。SCP-1048-JPがD-104802の体内に侵入を行うと同時にD-104802を空中4mまで引き上げ待機させる。SCP-1048-JPが口腔から再出現した瞬間にD-104802を引き上げ回収する。
&gt; **補遺：** D-104801を用いた実験では落下前にSCP-1048-JPがD-104801の頭髪の間へと進入しD-104801を殺害したため、今回の実験ではD-104802の体毛は全て除去されている。
&gt; 
&gt; ------
&gt; **時：分：秒**
&gt; 
&gt; **記録開始**
&gt; 
&gt; **0:00:00** - 実験開始、クレーンを用いてD-104802の投下が開始される。
&gt; 
&gt; **0:00:11** - SCP-1048-JPがD-104802の存在を認識、D-104802の投下予定地点へ移動を行う。
&gt; 
&gt; **0:01:12** - D-104802の収容室内投下が完了する、同時にSCP-1048-JPがD-104802体内への侵入を始める。
&gt; 
&gt; **0:01:15** - SCP-1048-JPが完全にD-104802に体内に侵入する。D-104802はSCP-1048-JPが体内に侵入された場合のごく一般的な反応を示している。
&gt; 
&gt; **0:01:17** - D-104802の引き上げを開始。 
&gt; 
&gt; **0:01:54** - D-104802が悲鳴を上げ腹痛を訴え始める。D-104802の4m地点までの引き上げが完了する。
&gt; 
&gt; **0:02:03** - D-104802に激しい痙攣・失禁等の症状が現れ始める。D-104802の言葉はすでに聞き取れない。
&gt; 
&gt; **0:03:32** - D-104802の口内からSCP-1048-JPの再出現、およびSCP-1048-JP-1の出現が確認される。同時にD-104802の引き上げが再開される。
&gt; 
&gt; **0:04:02** - D-104802の回収が無事終了する。SCP-1048-JPはD-104802が回収された出入り口付近を凝視し収容室内を徘徊している。
&gt; 
&gt; **0:11:12** - SCP-1048-JPが徘徊を中断、SCP-1048-JP-1を他のSCP-1048-JP-1の元へと運び始める。
&gt; 
&gt; **0:11:55** - 計3体のSCP-1048-JP-1が1か所に集められる。集められたSCP-1048-JP-1は互いに結合し、その形を大きく変異させる。
&gt; 
&gt; **0:18:45** - SCP-1048-JP-1の形が人型に近いものとなり人間の皮膚に見える物体が生成される、変異はまだ継続されている。
&gt; 
&gt; **0:30:02** - SCP-1048-JP-1が完全に男性の人間の姿へと変異させる。映像記録から変異後の姿が山家 ██の容姿と同一のものであることが確認された。山家氏は自身の置かれている状況に混乱しているように見られる。
&gt; 
&gt; **0:30:51** - 山家氏がSCP-1048-JPの存在を認識、SCP-1048-JPに接近し接触・声をかけるなどの動作を行う。
&gt; 
&gt; (この行動の際山家氏が自身を救出したことに対する感謝の言葉を投げかけていることから、山家氏には死亡時の記憶、もしくはSCP-1048-JP-1であった時の記憶が存在するものと推測されています。)
&gt; 
&gt; (本来の予定ではアナウンスによる現在の状況の説明、可能であれば山家氏の回収とインタビューが行われる予定でした。)
&gt; 
&gt; **0:33:05** - 突如SCP-1048-JPが山家氏を前足で殴打し収容室内の壁に叩きつける。
&gt; 
&gt; **0:33:22** - SCP-1048-JPが山家氏の右足に噛みつき、数度振り回すような動作を行う。
&gt; 
&gt; **0:34:09** - 負傷により逃走が困難になった山家氏の肉体の捕食が開始される。
&gt; 
&gt; (この間山家氏がSCP-1048-JPの行動に恐怖し救援を要請したことから、即座に殺傷武器・非殺傷武器を装備した8名の武装職員による鎮圧が指示された。)
&gt; 
&gt; **0:38:32** - 武装職員が収容室内へ投下され始める。職員の存在に気が付いたSCP-1048-JPは山家氏を咥え収容室隅へと移動、捕食行動を再開する。
&gt; 
&gt; **0:40:01** - 武装職員が収容室内部に到達、SCP-1048-JPに対し非殺傷武器による行動の阻害を試みるがSCP-1048-JPは一切の反応を示さなかった。
&gt; 
&gt; **0:46:44** - 殺傷武器による攻撃の許可が下りSCP-1048-JPへの攻撃が行われる。SCP-1048-JPの肉体には通常予想される通りの損傷・出血が見られたが捕食行動の阻害は成功しなかった。この際SCP-1048-JPは自身に向けられた攻撃が山家氏に命中しないよう自身の体で守るような行動をとった。
&gt; 
&gt; **0:55:21** - 三毛博士の独断により山家氏の殺害許可が下される。数度ライフル銃による狙撃が成功したが山家氏の活動は停止しなかった。
&gt; 
&gt; **1:52:37** - 肉体の40%が捕食される。四肢の大半・首や内臓の一部が存在しないのにも関わらず山家氏の活動は停止していない。
&gt; 
&gt; **3:22:55** - 肉体の80%が捕食される。眼球運動により山家氏の活動が確認される。
&gt; 
&gt; **4:06:43** - 骨・毛髪を含めた山家氏の肉体のほぼ全てが捕食される。
&gt; 
&gt; **4:59:52** - 収容室内に残存していた山家氏の体液・肉片の全てを舐めとる、この時点で山家氏の肉体は完全に消費されたものと思われる。その後SCP-1048-JPはその場に留まり大きな動きを見せなくなった。
&gt; 
&gt; **5:03:34** - 突如SCP-1048-JPがその場に倒れ込み、あらゆる活動を停止する。
&gt; 
&gt; **5:06:15** - 投入された職員の検査によりSCP-1048-JPの死亡が確認される。
&gt; 
&gt; **記録終了**
&gt; 
&gt; ------
&gt; 後日SCP-1048-JPの解剖調査が行われましたが、監視役含む調査担当の全職員██名によって骨・体毛を含むSCP-1048-JPの死骸が摂食されたことにより失敗に終わりました。SCP-1048-JPの死骸を摂食した全ての職員は「自身がなぜそのような行動をとったのか分からない」「SCP-1048-JPの肉は非常に美味だった」と報告しています。SCP-1048-JPの胃袋を摂食した██研究補助員は胃袋の中に山家氏やSCP-1048-JP-1と思われる物体は存在しなかったと証言しました。現在時点ではSCP-1048-JPを摂食した職員に異常な性質は発生していません。
&gt; 
&gt; また、SCP-1048-JPの収容時や実験時には観察されなかった負傷に対する異常な耐性、および山家氏がカニバリズム会員ら3名により殺害された際には見られなかった、異常な生命力の詳細についても不明なままです。
&gt; 
&gt; SCP-1048-JPおよびSCP-1048-JP-1の消失により、これ以上の研究は不可能と判断。SCP-1048-JPはNeutralizedに指定されました。
&gt;

[[collapsible show=&#34;+ インタビュー記録19██/██/██&#34; hide=&#34;- 隠す&#34;]]
&gt; __**インタビュー記録19██/██/██**__
&gt; 
&gt; **対象：** D-104802(元カニバリズム愛好会会員 佐川 ██)
&gt; **インタビュアー：** 三毛博士
&gt; **説明：** 実験記録02により回収されたD-104802に対するインタビュー記録。
&gt; 
&gt; ------
&gt; 録音開始 
&gt; 
&gt; **三毛博士：** それではインタビューを始めます。D-104802、あの時君が体験した出来事を説明してください。
&gt; 
&gt; **D-104802：** アイツは怒っていたな、大激怒だ。
&gt; 
&gt; **三毛博士：** SCP-1048-JPのことですね、なぜそう感じたのですか？
&gt; 
&gt; **D-104802：** 目だよ、目を見たら分かるだろ。アイツは怒り狂っていた。あのガキを食った俺たちのことを心底憎んでいたな。
&gt; 
&gt; **D-104802：** 復讐だ、アイツは俺たちに復讐をしたんだよ。
&gt; 
&gt; **三毛博士:** 具体的にSCP-1048-JPは君の中で何をしたのですか？
&gt; 
&gt; **D-104802：** さぁ、分かんねぇな。アイツが体の中に入ってしばらくの間は体の中で何やらゴソゴソ何かを探している感じだった。けど急にアイツは俺の腹の中で暴れ始めたんだ。
&gt; 
&gt; **D-104802：** 俺の肉を食いちぎって、引きちぎって、抉る感触がした。俺は絶対にアイツが俺の体を突き破って腹から出てくるもんだと思ったがそんなことはなかったな、最もそっちの方がさっさとくたばれて楽だったかもしれねぇ。耐えきれなくて思わずガキみてぇに泣き叫んじまったよ。許しを請いながらな。
&gt; 
&gt; **D-104802：** その後はアイツが口から出てきて、あんたらの見たとおりだ。俺が殺されなかったのはアイツの機嫌が良かったからだろうな。最後の復讐を達成できてな。
&gt; 
&gt; **三毛博士：** あなたが死んで初めて復讐は達成されるのではないのですか？
&gt; 
&gt; **D-104802：** まぁそりゃそうだな、だがアイツにとって復讐は2番目に重要なことだったんだよ。アイツにとって1番重要なことは目的のものを手に入れることだ。アイツはそれに成功したから機嫌が良かったんだよ。あんたも分かってんだろ？アイツは別に俺らがガキを殺したから怒っていたわけじゃない、俺らがあのガキを食ったから怒っていたんだ。
&gt; 
&gt; **三毛博士：** ……。
&gt; 
&gt; **D-104802：** アイツは自分の獲物を横取りした俺らが許せなかったんだ、きっとアイツも俺らと同じくらい…いや、もっと前からあのガキに目をつけていたんだろうな。最高の食い物を最高のタイミングで食うために待っていたんだ。
&gt; 
&gt; **D-104802：** そんでいよいよ食べ頃ってタイミングでそれを知らない俺らが獲物を横取りしちまった。そりゃブチキレるよな、俺らだってあのガキを狙っていた我慢も出来ない馬鹿共を何人かぶち殺してきたから良く分かるぜ。そんな奴らは何回殺しても殺したりないくらいだ…。全くあんなのがいると知っていたら俺らも手を出さなかったよ。
&gt; 
&gt; **D-104802：** ………いや、やっぱり出しただろうな。あのガキはそれだけ理想的で最高の食い物だった。何万回生まれ変わってもまた会えるかどうか分からない。他の二人もこの結果に後悔はしていないだろうな。
&gt; 
&gt; **三毛博士：** …分かりました、質問は以上です。これでインタビューを終了します。
&gt; 
&gt; **D-104802：** おいあんた、今回でもう十分身に染みたかもしれないが、生きていく上でこれだけは覚えておいた方がいいぞ。
&gt; 
&gt; **D-104802：** 食い物の恨みは本当に恐ろしいからな。
&gt; 
&gt; 録音終了

&gt;
