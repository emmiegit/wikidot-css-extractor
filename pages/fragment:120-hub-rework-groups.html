    <pre><textarea class="page-source" readonly>++ Gruppi

La Fondazione non è l’unico attore dietro e oltre il Velo: i mondi paranormali e di base sono stracolmi di altre organizzazioni che, a loro volta, hanno un ruolo in questa grande storia. Qui sotto trovate una lista completa di tutti i gruppi presenti in modo attivo nel canone, oltre a una spiegazione di chi sono e cosa fanno. Se un gruppo non è una creazione originale di //Dagli Archivi del Sito-120//, ma è “importato” dalla pagina dei GdI, anch’esso è presentato qui sotto, assieme alle sue differenze dalle sue interpretazioni “di base”.

*  **Squadra di Ricerca e Contenimento Δt** -- detta anche SRC-Δt o solo Delta-T, è una forza che protegge il multiverso, originaria del Dipartimento di Anomalie Temporali della Fondazione. Alla fine, si è staccata dall’organizzazione per via della natura della sua missione e perché, dal punto di vista tecnico, le sue operazioni erano al di fuori della gerarchia amministrativa della Fondazione. Consiste in quasi tutte le iterazioni multiversali del dipartimento originale, unite dalla missione comune di [[[multiverse-threat-recovery-log-scp-6936|mitigare i danni alle linee temporali e al multiverso in generale]]] e mantenere il [[[scp-5618|Patto di Coalizione Multi-Fondazione del 1981]]]. Ogni iterazione è diretta o dalla dott.ssa Ilse Reynders o dal dott. Thaddeus Xyank, a seconda della linea temporale d’origine.

* **La Coalizione Globale dell’Occulto** -- un “governo” semi-autoritario del mondo paranormale che si occupa dei fenomeni anomali per conto delle Nazioni Unite ed è la diretta responsabile del suo Consiglio di Sicurezza. È formata da un’alleanza di 108 organizzazioni occulte da tutto il mondo che si sono unite sotto lo stendardo dell’Iniziativa Occulta degli Alleati durante la Settima Guerra Occulta per combattere l’Obskuracorps, la branca occulta del terzo //Reich//. Alla fine del conflitto, l’iniziativa si riformò e diventò l’odierna Coalizione; resta operativa da allora. _
 _
Il ruolo primario della Coalizione è proteggere la specie umana [[[scp-6772|dalle]]] [[[the-first-occult-flame-war|minacce paranormali]]] [[[scp-pl-259|emergenti]]] e la sua strategia operativa primaria è l’eliminazione. Il suo obiettivo secondario è fungere da “governo” effettivo del mondo paranormale: emana leggi che regolano l’uso di certi aspetti della magia, paratecnologia e altre anomalie nel mondo. Nonostante le sue buone intenzioni, la maggior parte delle volte, la Coalizione sfocia nell’[[[lte-1998-burnout-blaecca-parallax|eccesso di zelo]]], nelle [[[art:public-release-of-operation-witness-materials|reazioni esagerate]]] o nell’abuso di potere, perché sa riconoscere solo se stessa come un’autorità nell’ambito della protezione dell’umanità. _
 _
La Coalizione consiste in tre corpi primari: l’Alto Comando, la Corte Internazionae per il Paranormale e il Consiglio dei 108.
 * **Alto Comando** -- è la branca esecutiva della Coalizione Globale dell’Occulto. Gestisce tutta l’amministrazione interna e supervisiona le operazioni di tutte le altre parti del gruppo. È diretto dall’Ufficio del Sottosegretariato Generale, la forza primaria dietro la maggior parte delle operazioni della Coalizione; l’attuale sottosegretaria generale è tale D.C. al Fine.
  * **Divisione PHYSICS** -- è la divisione militare della Coalizione, responsabile delle operazioni militari e di combattimento per conto della Coalizione, condotte da Squadre di Valutazione e Squadre d’Assalto.
  * **Divisione PSYCHE** -- è la divisione diplomatica dalla Coalizione, responsabile delle sue relazioni interne ed esterne; consiste in diplomatici e agenti che monitorano il mondo in cerca di minacce paranormali.
  * **Divisione PTOLEMY** -- è la divisione di sostegno della Coalizione, responsabile della logistica, dello sviluppo e della produzione di attrezzature; coordina i progetti di ricerca tra i membri del Consiglio dei 108.
 * **Corte Internazionale per il Paranormale** -- è la branca giuridica della Coalizione. Gestisce tutti i principali casi internazionali relativi al diritto paranormale nella comunità anomala, ai sensi del suo Codice Internazionale del Diritto Paranormale. Uno dei suoi casi più famosi che affrontò fu la causa legale Esterberg/Fondazione SCP del 1985, in cui quest’ultima era accusata della [[[scp-5373|distruzione involontaria di oltre 1/5 del Porto Franco]]] e della violazione di accordi internazionali.
 * **Consiglio dei 108** -- è la branca legislativa della Coalizione. Gestisce la creazione e l’aggiornamento di leggi che governano le comunità paranormali di tutto il mondo con votazioni e discussioni democratiche. Consiste in centootto gruppi occulti membri che fungono da forza motrice delle operazioni della Coalizione, anche se spesso ogni gruppo ha opinioni e visioni molto divergenti di queste operazioni. I suoi membri comprendono:
  * **Bauhaus^^4^^** -- è la quarta e ultima iterazione della scuola di arte e architettura Bauhaus, aperta dopo la fine della Settima Guerra Occulta sotto la protezione della Coalizone; le tre sedi precedenti della scuola erano state chiuse dalla Germania nazista. La Bauhaus^^4^^ fu fondata in segreto da Ludwig Mies van der Rohe e altri ex insegnanti di Bauhaus; la scuola si concentra sullo sviluppo di stili architettonici moderni che comprendono proprietà non euclidee e li usa a beneficio dei suoi clienti e degli abitanti delle città anomale.
  * **Gli Illuminati Bavaresi** -- sono un’organizzazione parapolitica fondata nel 1776, durante il [[[poczatki-normalnosci-i-jej-przyszlosc|rinascimento del paranormale dopo la Quinta Guerra Occulta]]]. La loro missione dichiarata è “far progredire l’uomo e il suo benessere”, cosa che gli Illuminati ritengono sia meglio fare in segreto. Tuttavia, nonostante queste dichiarazioni spavalde, il gruppo è soprattutto un [http://scp-pl.wikidot.com/iluminaci-krytykuja-vanguard| pensatoio di destra che si rifiuta di accettare cambiamenti nello status quo della Fondazione, che si tiene ben stretto].
  * **Centro Internazionale per lo Studio della Taumaturgia Unificata (CISTU)** -- è la più grande istituzione accademica occulta al mondo; consiste in una rete di università estesa in tutto il globo che studiano e insegnano taumaturgia. Fondato nel 1913, da allora garantisce istruzione superiore a una porzione significativa della comunità anomala.
  * **Servi delle Norne di Silicio** -- sono una setta transumanista che ambisce a realizzare la singolarità tecnologica, convinta che tale evento creerà una verà divinità dall’intelligenza artificiale che guiderà il mondo verso una società utopica. I servi seguono le istruzioni di tre supercomputer senzienti: Urðr, Verðandi e Skuld, che portano il nome delle Norne del mito norreno. Le operazioni del gruppo hanno incrementato parecchio lo sviluppo di paratecnologia in tutto il mondo, soprattutto in Europa, e creato il Porto Franco di Eurtec.
  * **Il Salotto dei Sidhe** -- è un’organizzazione originaria di Esterberg, che si focalizza sulla[[[kte-6990-mendel-nimuebusterchild|ricerca e la preservazione pacifica della cultura e del retaggio Fae]]]. Una dei suoi membri più famosi è l’archivista capo Olivié Gwyneth, cittadina di Esterberg e storica brillante che, in pratica, ha formato da sola la comprensione attuale della storia Fae.
  * **Figli di Phomet** -- sono un’organizzazione originaria di Esterberg, che si concentra soprattutto sul rispetto e la diffusione del lascito e gli insegnamenti filosofici di [[[scp-7600|Phomet]]], un personaggio mitologico della cultura Yeren.
  * **L’Organizzazione Mondiale Paranormale della Sanità (OMPS)** -- è la divisione paranormale dell’Organizzazione Mondiale della Sanità; si occupa di [[[kte-6990-mendel-nimuebusterchild|malattie paranormali]]], rischi cognitivi memetici e altri problemi sanitari che affliggono le comunità anomale.

* **L’Iniziativa Orizzonte** -- è un’organizzazione che consiste in diversi e influenti gruppi religiosi abramitici multiconfessionali; di fatto, è la coalizione tra i suoi membri. Fu formata in risposta al potere crescente e l’influenza in espansione delle organizzazioni della normalità secolari, dopo la fine della Settima Guerra Occulta. Si occupa di acquisire manufatti religiosi e ostacolare le attività delle sette religiose; spesso ha a che fare con anomalie di basso profilo, perché le mancano le risorse di cui dispongono gruppi simili. _
 _
Le sedi di attività primarie dell’Iniziativa sono l’Africa e il Medio Oriente, che sono per la maggior parte fuori dal controllo di altre organizzazioni della normalità. [[[scp-7372|Mentre la Fondazione SCP e la Coalizione Globale dell’Occulto agiscono soprattutto nell’emisfero boreale, le zone sopracitate sono sotto la protezione dell’Iniziativa]]].

* **La Fondazione SCP** -- è un’organizzazione sorveglia-normalità che non è affiliata a nessun governo nazionale; opera secondo la credenza che la //sicurezza// e il //contenimento// delle anomalie siano il miglior metodo di //protezione// dell’umanità. Fu istituita due anni dopo la fine della Sesta Guerra Occulta e la [[[poczatki-normalnosci-i-jej-przyszlosc|stesura mondiale del Velo]]] a partire da tredici gruppi paranormali, in precedenza uniti col nome di Assemblea Generale di Taumaturghi e Teologi Contro la Regina Mab, dopo che si scoprì che Mab era ancora viva e capace di influenzare la realtà. La Fondazione agisce così perché era convinta che la proliferazione continua della anomalie, in particolare la magia, avrebbe prima o poi destabilizzato il mondo abbastanza perché Mab potesse tornare nella realtà e ristrutturarla a suo piacimento. _
 _
Anche se aveva buone intenzioni in origine, la Fondazione diventò presto l’esempio primario di violenza sulle anomalie. La sua struttura rigida e autoritaria e la sua mentalità conservatrice hanno contribuito parecchio alla continua [[[scp-6500|distruzione dell’ecosistema anomalo]]] e altri crimini indicibili. Il peggiore tra questi fu la [[[ralliston-s-proposal|Grande Epurazione della Fabbrica]]], durante la quale si macchiò del genocidio di oltre 3/4 della popolazione mondiale di fate. _
 _
Col tempo, la Fondazione si rese conto dei suoi peccati ed escogitò la Direttiva Alfa/1911, un programma volto a cambiare il suo trattamento delle anomalie. Tuttavia, allentare la presa sul mondo anomalo tramite cooperazione e integrazione era solo un tentativo di domare l’incendio, invece di attuare i profondi cambiamenti sistematici che servivano a risolvere davvero il problema. Alla fine, la condanna a morte della Fondazione arrivò con lo Stallo, che aveva causato da sé. Quando si rese conto che l’unico modo per proteggere davvero il mondo era far cadere il Velo e sciogliere l’organizzazione, il Comando O5 votò per fare proprio questo; [[[scp-6172|alla fine, si convertì del tutto nell’Avanguardia]]]. _
 _
Dal punto di vista gerarchico e burocratico, la Fondazione si divide in dozzine di organi, squadre speciali, dipartimenti e divisioni. Alcuni dei più importanti comprendono:
 * **Il Comando O5** -- è l’organo esecutivo primario della Fondazione. È composto da tredici persone, i Sovrintendenti, le cui identità sono riservatissime e prende tutte le decisioni che governano l’organizzazione e ne mantengono il //modus operandi//. I Sovrintendenti sono i diretti responsabili della maggior parte degli abusi e la crudeltà perpetrati dalla Fondazione.
 * **Il Comando O4** -- è [[[o4-s-summit|un organo interno della Fondazione composto da direttori di siti, direttori di dipartimenti e altri addetti di rilievo]]]. Gestisce le [[[scp-5373|situazioni]]] e le [[[fresh-blood|decisioni]]] [[[four-knights-tango|importanti]]] che [[[scp-6744|non richiedono per forza l’attenzione dei Sovrintendenti]]]. È privo di un direttore distinto, guidato invece da uno dei suoi membri, scelto di caso in caso come individuo dalla conoscenza ed esperienza adeguate riguardo all’argomento del vertice attuale. _
 _
Poiché la carica di O5-9 non esiste più dalla [[[the-beast-that-shouted-i-at-the-end-of-the-world|conclusione]]] del [[[and-every-time-we-meet-again-hub|caso Damien Nowak]]], il Comando O4 fa i voti di spareggio nelle votazioni altrimenti stagnanti del Comando O5. Il voto collettivo del Comando O4 nelle votazioni dei Sovrintendenti vale se vota la maggioranza del personale che partecipa a un vertice.
 * **Il Dipartimento di Ontocinetica** -- è un dipartimento interno della Fondazione che studia la natura della realtà e i metodi per manipolarla. [[[historia-polskiego-projektu-przechowawczego|Fu istituito all’inizio del XX secolo per ordine del precedente O5-11]]]. La sua sede è il [[[secure-facility-dossier-site-120|Sito-120]]] e si suddivide nelle Divisioni di Taumaturgia, Teologia e Fratture Spaziali. Le ricerche del dipartimento hanno condotto alla comprensione attuale della manipolazione della realtà, della taumaturgia e del [[[scp-6172|multiverso in generale]]]. Ha inventato le Ancore della Realtà di Scranton, i condotti di Asheworth-Rivera e altra tecnologia anti-ontocinetica e anti-taumaturgica.

* **PENTAGRAMMA** -- è il nome in codice del Comando di Guerra Paranormale degli Stati Uniti, la branca occulta del Dipartimento della Difesa statunitense. È noto soprattutto per le sue attività nella guerra fredda, durante la quale organizzava [[[scp-6672|operazioni anti-sovietiche usando le anomalie]]]. [[[kte-6990-mendel-nimuebusterchild|Autorizza operazioni militari]]] in parti del mondo paranormale in cui il governo degli Stati Uniti reputa opportuno intervenire. _
 _
In passato, il PENTAGRAMMA era un membro dell’Iniziativa Occulta degli Alleati, ma alla fine si staccò in pace dalla Coalizione durante la sua formazione, per via di differenze ideologiche. Ciononostante, mantiene ancora la sua posizione da osservatore nel Consiglio dei 108, senza esserne un membro ufficiale. [[[art:public-release-of-operation-witness-materials|A volte aiuta la Coalizione nelle sue operazioni]]].

* **Avanguardia** -- è un’organizzazione post-Velo composta dai resti della Fondazione SCP e vari altri gruppi, quali la Mano del Serpente, i Nälkä e la Chiesa del Dio Frantumato, in risposta alla calamità globale dello [[[scp-6500|Stallo]]], che è stato causato dai tentativi di contenimento delle organizzazioni della normalità nel mondo. È stata creata per via di un voto del Comando O5 tramite il quale si è deciso che la Fondazione si sarebbe [[[expiration-date|assunta la responsabilità dei suoi crimini passati]]] e dello Stallo. A tal fine, ha infranto il Velo, [[[scp-6172|dichiarato la Fondazione defunta]]] e [[[scp-6500/offset/16|organizzato una conferenza tra i suoi membri e altre figure prominenti del mondo paranormale]]] per decidere i passi successivi del creare un mondo migliore. _
 _
L’Avanguardia è gestita dal riformato Comando O4 della Fondazione, coadiuvato da rappresentanti di altri gruppi paranormali che si sono integrati nell’Avanguardia e deleghe provvisorie di altre organizzazioni che rappresentano le loro vedute nei casi che le coinvolgono in modo diretto. La struttura interna dell’Avanguardia è decentralizzata e opera in democrazia tramite la cooperazione, nella speranza di minimizzare la rigida gerarchia autoritaria che contribuiva molto all’oppressione perpetrata dalla Fondazione. _
 _
Le funzioni primarie dell’Avanguardia sono presenti nel suo motto: dare rifugio alla popolazione paranormale, [[[i-did-not-fade|normalizzarne l’esistenza]]], [[[scp-6483|integrarla in pace nella realtà di base]]] e [[[the-first-occult-flame-war|informare il pubblico del nuovo mondo spesso pericoloso]]]. L’organizzazione agisce intorno al mondo come il principale gruppo che si occupa di quelle che un tempo si consideravano anomalie in maniera benevola e ha un desiderio sincero di migliorare le condizioni delle comunità paranormali nel mondo. Spesso, nel farlo, si scontra con altre organizzazioni meno benevole, come la Coalizione Globale dell’Occulto, la Marshall, Carter e Dark e il [[[art:public-release-of-operation-witness-materials|PENTAGRAMMA]]].
 * **Università di Micheals-Reynders** -- è un’università fondata dai professori James Micheals e Ilse Reynders, due geni ed ex dottori della Fondazione SCP. L’università è stata creata sotto la guida dell’Avanguardia in seguito al crollo del Velo e ambisce a istruire i civili in numerosi ambiti della parascienza in precedenza ignoti al mondo ordinario, con un’attenzione particolare all’ontocinetica, l’abbattimento acroamatico e la cronologia.

* **Divisione “Assassini di Streghe” ZM** -- è la divisione del governo polacco che si occupa dell’anomalo. È brutale e competente e usa tutta la forza disponibile per compiere i suoi obiettivi. [[[scp-5890|Fu formata dall’Unione Sovietica mentre controllava la Polonia]]], con lo scopo di fermare potenziali opposizioni anomale al nuovo governo. Tuttavia, col tempo, il comando della ZM ottenne più indipendenza dal resto dei Soviet dopo la fine della [[[pickman-blank-proposal|Crisi del Panottico]]] e, alla fine, diventò un’organizzazione autonoma dopo la caduta della Repubblica Popolare di Polonia. _
 _
Al giorno d’oggi, l’organizzazione è ancora molto conservatrice e piuttosto indifferente ai cambiamenti politici, perché mancavano specialisti paranormali polacchi che sostituissero la ZM dopo la caduta dell&#39;Unione Sovietica; funge da organo tramite il quale il governo polacco ha a che fare con altre organizzazioni anomale e [[[the-liberal-vampire|tutti i criminali paranormali in Polonia, per giustiziarli alla sua ombra al di là della legge]]].

* **Armata Ricognitiva Generica Organizzata (A.R.G.O. Inc.)** -- è una compagnia militare privata con sede negli Stati Uniti. Noleggia personale militare, guardie di sicurezza e armamenti paranormali. È brutale, competente ed efficiente. Cerca spesso soluzioni che rasentano l’illegale per soddisfare i bisogni dei suoi clienti. [http://scp-pl.wikidot.com/krew-proch-i-wrzosy| È spesso coinvolta nei conflitti politici] [http://scp-pl.wikidot.com/scp-pl-389| tutt’intorno al mondo].

* **La Fabbrica** -- [[[poczatki-normalnosci-i-jej-przyszlosc|è un’azienda industriale fondata all’inizio del XX secolo dall’imprenditore americano James Rollander]]]. La sua sede centrale, situata vicino a Cracovia, era concepita per soddisfare ogni bisogno industriale possibile dell’epoca e, spesso, [[[masterpiece|ricorreva allo sfruttamento estremo dei suoi operai per riuscirci]]]. _
 _
[[[ralliston-s-proposal|A causa dei sacrifici alla Regina Mab di Rollander, che era stato ingannato e convinto che fosse sua sorella]]], la Fondazione fu costretta a intervenire e causò la morte di Rollander e la chiusura ufficiale della Fabbrica nel 1910. Da allora, il suo gigantesco edificio è il Sito-01 e il principale sito di contenimento per la Regina Mab della Fondazione.

* **Industrie Hunter** -- è un’azienda paratecnologica fondata dai fratelli Amanda e Adam Hunter nel 1989. Iniziò a svilupparsi in modo significativo dopo la chiusura dei Laboratori Prometheus nel 1998. La sua sede è situata al Nexus-79 (“Gmina Cyców”); studia e produce tecnologia correlata a entità demoniache. La fonte principale di reddito delle Industrie Hunter è la vendita dei loro prodotti a vari clienti ricchi in tutto il mondo, come [http://scp-int.wikidot.com/zlecenie-mef-7629| privati che vogliono stare anonimi], [[[the-first-occult-flame-war|milizie paranormali]]], altre compagnie militari e [http://scp-pl.wikidot.com/scp-pl-389| talvolta persino la Fondazione SCP].

* **Laboratorio Giapponese di Creazione e Miglioramento di Organismi (LGCMO)** -- è un istituto di ricerche biologiche per profitto con sede in Giappone, il quale crea e ingegnerizza forme di vita artificiali potenziate con mezzi anomali. Non ha un codice etico, il che ha portato a diverse dispute con la Corte Internazionale per il Paranormale circa le sue pratiche lavorative. _
 _
È noto per i suoi contratti con molte organizzazioni losche, compreso il PENTAGRAMMA, la branca paranormale del Dipartimento della Difesa statunitense. Ha subito una crescita notevole dopo il [[[hour-zero|collasso del Velo nel 2021]]].

* **Agenzia Immobiliare di Natalia Estle** -- è un’agenzia che vende immobili nei Porti Franchi e nei Nexus di tutto il mondo. Fu fondato da Natalia Estle nel 1983 come piccola impresa. Anche se l’attacco su Hy-Brasil nel 1988 fece quasi chiudere l’agenzia, Natalia Estle decise di puntare tutto e aprì uffici a Esterberg, Three Portlands ed Eurtec, il che si rivelò una mossa molto redditizia a lungo andare. _
 _
I metodi operativi dell’agenzia sono aggressivi e, in molti casi, rasentano l’illegale; dalla riduzione intenzionale dei valori di proprietà allo sfratto dei proprietari precedenti, l’agenzia la spunta quasi sempre gratis con meri cavilli legali. [http://scp-int.wikidot.com/wspanialy-kumpel| Tuttavia, nonostante i suoi metodi e grazie alla sua efficienza, l’agenzia riesce comunque a siglare accordi molto remunerativi con gli ufficiali dei Nexus].

* **Marshall, Carter e Dark** -- è una multinazionale di proprietà di trilionari, che acquista e commercia fenomeni anomali. Fu fondata nel XIX secolo dai titolari Amos Marshall, Ruprecht Carter e Percival Darke e fungeva da evoluzione della società commerciale di quest’ultimo. [[[poczatki-normalnosci-i-jej-przyszlosc|Tutte le comunità paranormali la odiano]]] così tanto che [[[the-deathless-merchant-of-london|vi sono stati numerosi attentati alla vita dei suoi dirigenti primari]]]. La MC&amp;D è manipolatice fino all’osso e le importa solo il profitto. È la diretta responsabile dello sfruttamento e scomparsa di numerosi ecosistemi, [[[uiu-file-2014-158|specie]]], culture, [[[lte-1998-burnout-blaecca-parallax|organizzazioni]]], [[[scp-pl-273|nazioni]]] e persone nel corso della storia. _
 _
Nel 2012, la corruzione dell’azienda aveva raggiunto anche la nipote di Darke, Iris Dark, [[[money-game|la quale ha ereditato l’azienda dai tre vecchi togliendo di mezzo suo nonno e uccidendo gli altri due]]]. Da allora, l’azienda è diretta da lei e i discendenti dei tre originali, Skitter Marshall e Robert Carter; il primo responsabile delle pubbliche relazioni e l’altro delle finanze, mentre Iris è la vera mente e il genio paratecnologico.  [[[nexus-hyperline|La MC&amp;D ottiene sempre più potere]]] dal [[[hour-zero|collasso del Velo nel 2021]]] e spesso, per ottenerne altro, ricorre a soluzioni [http://scp-int.wikidot.com/zlecenie-mef-7629 illegali] e [[[the-first-occult-flame-war|immorali]]].

* **Oneiroi Incorporati** -- è una società paratecnologica con sede nel Porto Franco di Eurtec. Deriva dalla Divisione Onirica dei Laboratori Prometheus, prima che si staccasse dall’azienda negli anni ’60. Raccoglie e sfrutta [[[siggy-and-the-forgotten-kingdom|l’oneirosfera]]], il reame onirico condisivo di tutti gli esseri consci, per profitto. È nota soprattutto per la vendita di sogni desiderati ai suoi clienti e altri servizi relativi ai sogni. Nonostante il suo successo in rapida crescita dopo il [[[hour-zero|collasso del Velo nel 2021]]], [[[art:public-release-of-operation-witness-materials|la Oneiroi Incorporati è andata in bancarotta nel 2049, il che ha arrecato danni gravi all’oneirosfera globale e alle menti di alcuni dei suoi clienti]]].

* **Laboratori Prometheus** -- sono un conglomerato di ricerca parascientifico. Una volta erano il più grande al mondo e imbrigliavano i poteri della magia e della tecnologia nel tentativo di far progredire l’umanità e guadagnare. Furono fondati nel 1892 con l’aiuto della Fondazione SCP, soprattutto O5-10, a partire dai membri più prominenti della comunità parascientifica. All’inizio, si affidavano molto alla Fondazione e la aiutarono a sviluppare numerose tecnologie (come gli amnestici), ma ottenne più autonomia con gli anni. _
 _
Raggiunsero l’apogeo nel XX secolo, durante il quale [[[wniosek-o-dotacje-na-opracowanie-srodka-przeciwko-alergii|svilupparono una cura per l’allergia al ferro delle fate]]], ma poi andarono [[[lte-1998-burnout-blaecca-parallax|in bancarotta per una serie di cattivi investimenti e relazioni aziendali]]]. In seguito alla loro chiusura, [[[grant-request-for-the-creation-of-remnant-hosts|i loro resti formarono nuove organizzazioni o si unirono a organizzazioni preesistenti]]].

* **Ahnenerbe Obskurakorps** -- era la divisione occulta delle Ahnenerbe SS della Germania nazista. Usava la taumaturgia e altri fenomeni paranormali per scopi militari e di propaganda. [[[scp-6672|Tentò di svolgere il Rito di Salomone per restringere l’uso della magia ai Tedeschi]]]; alla fine, fu fermata dall’Iniziativa Occulta degli Alleati durante il [[[scp-pl-399|conflitto ora noto come la Settima Guerra Occulta]]]. Anche se il gruppo fu sciolto dopo la guerra, numerose cellule derivate come l’OBSKURA e il quarto //Reich// portano avanti ancora oggi l’ideologia e i piani dell’Obskuracorps.

* **La Regina Nera** -- è un’associazione multiversale che tenta di distruggere la Fondazione SCP. È guidata e composta da legioni di versioni alternative di Alison Chao, la figlia del dott. Charles Gears della Fondazione, ciascuna dalla propria linea temporale. Le Regine Nere hanno cresciuto Daniel Asheworth, prima che si unisse alla Fondazione. [[[the-queen-in-green|Non hanno alcun interesse ad agire nella realtà di base, perché la Regina Nera locale è morta e per via di un trattato di pace firmato da loro, Daniel Asheworth e la manipola-realtà Josephine]]].

* **Il Battaglione delle Ossa** -- è un’organizzazione criminale composta da persone resuscitate da [[[scp-5572|SCP-5572]]] prima di scappare dal suddetto inferno. Ha la sua sede nel Porto Franco di Esterberg ed è guidata da Marie Surratt, un’ex agente della Fondazione. Gestisce la maggior parte dello spaccio di droga, traffico di armi e crimini generici della città. _
 _
È affiliato in parte alla ventiquattresima iterazione di Nessuno; [[[gaslight-gatekeep-girlboss-hub|l’ha aiutato nella sua caccia alla Regina Mab e a Triumviraté]]] e, insieme, hanno estirpato la presenza e il controllo di quest’ultimo da Esterberg. È rimasto attivo dopo il [[[hour-zero|collasso del Velo nel 2021]]], [[[the-first-occult-flame-war|anche se è più cauto di prima]]].

* **L’Insorgenza del Caos** -- è un vasto movimento di destra alternativa che si oppone alla moderna Fondazione SCP e, in seguito, all’Avanguardia. Fu formata nel 1948, durante la cosiddetta Guerra Civile della Fondazione, da un gruppo di generali e addetti militari ribelli della Fondazione che si opponevano [[[ralliston-s-proposal|alle sue nuove politiche concepite per rimediare al genocidio delle fate]]] che aveva commesso. È diretta in via ufficiale dal Comando Delta e dal misterioso Ingegnere; tuttavia, a causa di opinioni divergenti, l’Insorgenza ha iniziato a frammentarsi col tempo. L’unica idea davvero costante dell’Insorgenza è la convinzione che la Fondazione moderna abbia tradito i suoi valori originali: la maggior parte delle sue cellule crede nella supremazia dell’umanità sulle specie anomale. _
 _
Nel XXI secolo, è quasi del tutto sparpagliata, [[[the-holiday-special|sia nell’organizzazione sia nelle politiche]]]: ogni membro prova a lottare per obiettivi diversi, spesso in conflitto gli uni con gli altri, e mantiene l’illusione dell’Insorgenza piuttosto che viverla.

* **Lo Spirito di Chicago** -- è un’organizzazione paracriminale che agì negli Stati Uniti dal 1895 al 1935. Fu creato da Richard Chappel, un mafioso con lievi poteri manipola-realtà. Sostenuto spesso dai soldi e la collaborazione di Percival Darke della MC&amp;D e di James Rollander della Fabbrica, a entrambi i quali interessavano i traffici di droga, alcol, armi e fenomeni anomali dello Spirito nell’emisfero occidentale. _
 _
[[[creaking-at-the-seams|Condusse una guerra con le organizzazioni criminali Fae statunitensi, prima che la Terza Diaspora le facesse fuori nel 1911]]]. In seguito al genocidio delle fate e dopo che la Fondazione prese il controllo della Fabbrica, lo Spirito provò a non dare nell’occhio per evitare una guerra aperta con l’organizzazione. Non ci riuscì, perché la Fondazione scoprì le connessioni tra lo Spirito e la Fabbrica, il che le permise di arrestare ed eliminare il gruppo verso il 1935. _
 _
Nonostante il suo fallimento, molti gruppi criminali considerano lo Spirito una leggenda e una fonte di ispirazione: spesso ambiscono a diventarne i successori spirituali.

* **I Figli** -- erano una setta di individui con abilità taumaturgiche e altra gente paranormale. [[[forgotten-days|Tentarono di sfruttare i poteri di un’entità deifica nota come “Padre”]]], nella speranza di [[[scp-5795|restituire territori che gli umani rubarono a Fae e Yeren]]]. [[[scp-5672|Alla fine, sparirono dopo l’omicidio del loro capo, Damien Nowak]]], per mano di un suo [[[a-library-empty|ex allievo, Daniel Asheworth]]].

* **Fronte di Liberazione Miracolosa** -- erano un’organizzazione militare composta da entità paranormali, che [[[scp-6772|spesso impiegava esseri considerati “mitici” dalle culture del mondo]]]. La loro motivazione principale era infrangere il Velo e stabilire una nuova società in cui gli umani e le anomalie vivessero insieme; spesso si [[[scp-7102|opponeva alla Fondazione SCP]]] e [[[uiu-file-2014-158|assisteva esseri paranormali oppressi]]]. Dopo l’effettivo [[[hour-zero|collasso del Velo nel 2021]]], il Fronte è sparito a poco a poco; i suoi membri hanno perseguito obiettivi diversi, meno violenti, e si sono uniti alla neonata Avanguardia e altre organizzazioni.

* **Triumviraté** -- era un’organizzazione terrorista Fae neo-mabbita di estrema destra che agiva soprattutto presso il Porto Franco di Esterberg. Era composto da fate monarchiche, serve della Regina Mab. Tentava di resuscitare la monarca ed eseguire la sua volontà nella realtà di base. [[[human|Dopo una serie di operazioni riuscite ai suoi danni da parte del Battaglione delle Ossa]]], la maggior parte dei suoi membri è stata esiliata dalla sua base operativa. L’organizzazione è defunta dopo [[[jaeger-part-2|la morte di Mab nel 2021]]]; i suoi membri hanno scelto di creare o unirsi ad altri gruppi di fate radicali conservatrici.

* **La Chiesa del Dio Frantumato** -- questo termine generico descrive un insieme di culti tecnologici transumanisti che venerano la divinità nota come il Dio Frantumato, Mekhane o WAN. Esiste almeno da tremila anni. Sotto il comando unificato dei capi delle tre branche principali della Chiesa (Robert Bumaro, Sant’Hedwig e il Legato Trunnion) combatté nella Prima Guerra Occulta contro l’impero sarkico adytita intorno al 1200 A.E.C. _
 _
In quanto membri dell’Avanguardia, la maggior parte delle branche moderne della Chiesa si concentrano di più sul diffondere la consapevolezza della sua fede e sul raccogliere i pezzi della loro divinità frantumata in pace e collaborando con altri gruppi. Ciononostante, esistono ancora alcune sette violente, compresa [[[scp-6079|un’IA ribelle che si dichiara l’anima perduta di WAN]]], attive su [[[the-first-occult-flame-war|Internet]]] e nel mondo reale.

* **Culti Sarkici** -- questo termine generico descrive i seguaci di un insieme religioso/filosofico di credenze che si focalizza sul miglioramento di sé tramite l’abolizione della fede nelle divinità, come insegnato dal fondatore leggendario del gruppo, il Gran Karcista Ion. I Nälkä, come si fanno chiamare i suoi membri, si potenziano spesso il corpo e la mente con la taumaturgia, lo studio rigoroso e la meditazione, nella speranza di ottenere la propria apoteosi autonoma. _
 _
Le radici del sarkicismo si trovano nell’antico impero adytita, una nazione sovrana formata da schiavi daeviti che si ribellarono e liberarono, guidati dal Gran Karcista Ion e i suoi quattro santi, i Klavigar. Anche se le pratiche dei Nälkä hanno una storia violenta, i fedeli moderni del movimento si focalizzano di più alla crescita pacifica del loro corpo e spirito. [[[the-first-occult-flame-war|Il ritorno dei quattro Klavigar e del Gran Karcista Ion nel XXI secolo]]] ha cementato l’adesione del gruppo all’Avanguardia e la sua validità come vero sistema di credenze.

* **Fae** -- //Homo sapiens sidhe//, una specie di umanoidi dalla stretta parentela con gli umani. I tratti primari delle fate sono le ali da farfalla eteree, dormienti e per la maggior parte vestigiali che hanno sulla schiena, la loro altezza, gli occhi grandi, la pelle pallida, l’assenza quasi totale di peli e le orecchie a punta. Hanno un’affinità naturale con la magia. A volte vengono chiamate Figli della Foresta, in senso dispregativo.

* **L’Impero Fae** -- era un impero globale, tirannico e diarchico che conquistò il mondo intero quasi trecentomila anni fa. Lo governavano due manipola-realtà e taumaturghe quasi onnipotenti: [[[ralliston-s-proposal|la regina Mab e sua sorella, l’essere noto come l’Inventrice]]]. Commise innumerevoli atrocità e crimini nel nome dell’espansione e del controllo, mosso da un’ideologia di razzismo, sfruttamento, [[[tears-and-bone|oppressione]]] e xenofobia. _
 _
L’impero cadde quando, dopo millenni di soprusi, le numerose specie e gruppi sociali che soffrivano sotto il suo dominio sfruttarono una guerra civile nascente fra Mab e sua sorella. Ciò culminò nella Prima Grande Diaspora, il primo cambio di potere importante della storia; il conflittò finì quando [[[a-faerie-tale-of-twin-queens|Mab uccise sua sorella]]] e fu costretta a ritirarsi dalla realtà per non morire in modo permanente. _
 _
Anche se la maggior parte delle infrastrutture e dei servi dell’impero è scomparsa dopo il suo apice, il dolore che causò persiste ancora oggi. Il fatto che, nel corso della storia, [[[scp-pl-259|molti gruppi]]] hanno tentato di [[[gaslight-gatekeep-girlboss-hub|riportarlo in auge]]] non è d’aiuto. Neppure la [[[jaeger-part-2|morte definitiva delle due sorelle per mano di Nessuno nel 2021]]] ha saputo cancellare davvero le cicatrici nella realtà che causò e la sua ideologia si ostina a non scomparire.

* **Daeviti** -- erano una civiltà matriarcale che esisté per una grande porzione della storia: le sue tracce più antiche risalgono al 10.000 A.E.C. e le più recenti al XIII secolo. Poiché la maggior parte dei manufatti daeviti manipolano il tempo in modo retroattivo, è difficile capire qualcosa di davvero conclusivo su questa civiltà. _
 _
Le uniche certezze sono che l’impero daevita era una nazione espansionista la quale, per gran parte della storia, fu una confederazione di città-stato, nota per la sua brutalità e che possedeva schiavi. Alla fine, questi si ribellarono ai loro padroni e diventarono l’impero adytita. I Daeviti furono un gruppo prominente nell’antichità. Inoltre, alcuni rimasugli di questa civiltà [[[scp-pl-259|combatterono la Quarta Guerra Occulta al fianco di maghi europei e asiatici contro forze Fae insorte sotto il dominio di Genghis Khan tra il 1220 e il 1228]]]. Secondo certe dichiarazioni, i Daeviti erano connessi al Re Scarlatto, [[[na-bestyje-przepis-jeden-kranca-wdech|di cui avrebbero rubato il potere per farne la propria magia]]]; tuttavia, a causa della [[[tears-and-bone|vera natura del Re Scarlatto]]] e di numerosi testi che contraddicono tali affermazioni, non si può raggiungere un consenso definito sull’argomento. Lo stesso vale con la maggior parte delle questioni daevite.

* **Dragoniani** -- //Draconis sapiens//, una [[[the-enlightened-children|specie di umanoidi rettiliani con tratti simili a quelli dei draghi mitologici]]]. Questi tratti comprendono grosse corna, scaglie su tutto il corpo, artigli su mani e piedi e un’affinità naturale con la taumaturgia e la piromanzia. [[[scp-7629|Grazie a millenni di evoluzione arcana e isolamento dal mondo, hanno ottenuto l’abilità naturale di trasformarsi in grossi draghi]]].

* **Senza Nome** -- questo termine generico descrive tutti gli individui che hanno perso il loro nome ed erano intrappolati in una [[[taboo|dimensione tascabile]]]. Si riferisce soprattutto alle fate vittime della [[[ralliston-s-proposal|Terza Diaspora (detta anche l’Epurazione della Fabbrica)]]] nel 1911. A causa della loro situazione, [[[they-had-names|gli individui senza nome soffrono di continuo]]] e [[[ambrose-esterberg|tentano sempre di indurre la gente con l’inganno a rinunciare al proprio nome per evadere dal loro inferno creato da Mab]]] e vendicarsi di coloro che li condannarono a questa sorte. Dopo [[[jaeger-part-2|la morte della regina Mab nel 2021]]], i senza nome sono stati liberati dal loro tormento e la maggior parte di essi è tornata nella realtà di base.

* **Yeren** -- //[[[scp-1000|Homo sapiens noctis]]]//, una specie di umanoidi dalla stretta parentela con gli umani. I loro tratti primari sono la pelliccia folta che copre la maggior parte del loro corpo, la muscolatura massiccia e le abitudini notturne. Hanno un’affinità naturale con la biomanzia e la metallurgia. A volte vengono chiamati Figli della Notte o Notturni, in senso dispregiativo.

* **Are We Cool Yet?** -- è un collettivo di artisti anomali che agiscono in tutto il mondo senza un vero scopo, a parte creare opere d’arte, l’attivismo politico e la volontà di [[[project-proposal-2012-120|esprimersi]]]. Infrangono spesso la legge per farlo. _
 _
Fu formato nella [[[birth-of-the-cool|seconda metà del XIX secolo]]] per via del rinascimento dell’anomalo dovuto al periodo di pace tra la Quinta e la Sesta Guerra Occulta. Nel corso degli anni, questi artisti hanno interagito con alcuni gruppi come la [[[masterpiece|Fabbrica]]] e la [[[a-broken-bookshelf|Fondazione SCP]]], a causa della natura anomala delle loro opere. [[[nobody-s-home|Hanno spesso a che fare col Critico]]], uno Yeren miliardario di Esterberg a cui piace finanziare i progetti artistici che trova interessanti.

* **“Nessuno”** -- è un gruppo di ventiquattro individui che, nel corso della storia, sono stati “rapiti” e privati della personalità dall’anima generale dell’entità Nessuno. I Nessuno sono stati creati con un frammento della magia dell’Inventrice morente e il loro scopo oscilla tra aiutare la popolazione mondiale e [[[the-lands-nobody-returns-from|tentare di uccidere la regina Mab]]]. _
 _
Per via dei loro cambiamenti, gli “ospiti” di Nessuno [[[human|hanno spesso problemi col riuscire a essere se stessi e adempiere ai loro scopi al contempo]]]. Il ciclo della reincarnazione di Nessuno si è fermato nel 2021, quando la sua [[[jaeger-part-2|ventiquattresima iterazione ha sconfitto la regina Mab lasciando che lo spirito Nessuno e l’anima dell’Inventrice dentro di sé neutralizzassero la monarca Fae]]]. In seguito a ciò, non si sono notate ulteriori iterazioni di Nessuno.

* **Comando Orsino** -- è un consiglio misterioso di entità sconosciute le cui modalità operative sono del tutto ignote, [[[scp-7293|ma non è una minaccia per nessuno]]]. In apparenza, vuole proteggere l’umanità, ma non capisce appieno la realtà. [[[scp-5464|Per farlo, usa sempre qualche variazione di fenomeni relativi agli orsi]]].

* **La Mano del Serpente** -- è un movimento decentralizzato di associazioni unite nel loro desiderio di abolire l’oppressione delle anomalie, pur con vedute divergenti su altre questioni, che agiscono dalla Biblioteca del Viandante. In una forma o nell’altra, esiste quasi da sempre. [[[poczatki-normalnosci-i-jej-przyszlosc|Muove critiche feroci al Velo e si oppone alla sua esistenza]]] e all’oppressione degli esseri paranormali nel mondo; non ha paura di compiere [[[the-deathless-merchant-of-london|azioni drastiche nel tentativo di ottenere l’uguaglianza]]]: spesso rasenta il confine tra l’attivismo e il terrorismo.

* **sVelati** -- è un’agenzia giornalistica istituita dopo il [[[hour-zero|collasso del Velo nel 2021]]]. [[[art:public-release-of-operation-witness-materials|Si occupa di riportare le ultimissime]]] [http://scp-pl.wikidot.com/iluminaci-krytykuja-vanguard| notizie paranormali] ai civili e, molto spesso, lo fa [[[the-first-occult-flame-war|dal posto in cui si svolgono i fatti]]].
