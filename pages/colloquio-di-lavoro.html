**Titre original :** Colloquio di lavoro
**Auteur :** [[user Aryobarzane]]
**Date de publication :** 14 novembre 2020
**Traducteur :** [[user Aryobarzane]]
[[include credit:end]]

Il s’était assis à côté de moi. Ce n’était pas la première fois qu’il le faisait. C’était toujours le même, et bien qu’il eût quelque chose pour modifier sa voix, je savais que c’était toujours lui, celui avec les cheveux roux. Je n’avais pas le droit d’ouvrir les yeux, il ne voulait pas que je voie que c’était lui, pour que je ne révèle pas sa description sous la torture. J’ai essayé de me rebeller mais il a mis sa menace à exécution : il m’a mis un revolver sur le front. Alors je n’ai pas réessayé. Mais je savais que c’était lui, je savais qu’il voulait me faire quelque chose, quelque chose de différent des autres. Je n’ai jamais su ce que c’était, l’araignée est revenue et m’a emmené avant qu’il ne me réponde. 

//&#34;Tu n’es pas un agent de la Essiaire Deux, hein ?&#34;//

Il n’y a que lui qui avait compris.

//&#34;Je le savais. Tu es simplement carabinier&#34;//

Il m’avait dit &#34;Certaines choses doivent être faites&#34;. Je n’ai jamais compris, mais je sais que ces types de la Fondation sont arrivés le lendemain. Et il était dans l’hélicoptère, gravement blessé. Je n’ai pas osé demander, mais je suis certain que c’est l’un des agents infiltrés du commandant Galeazzo. C’était un agent de la Sire Deux, Essiaire Deux, je ne sais pas comment ça s’appelle. Je ne sais pas s’il est encore vivant, je ne sais pas ce qu’il est devenu. 

Avec difficultés, je prends la feuille avec les résultats des examens médicaux. Sous la couverture, le plâtre m’empêche de bouger ma jambe. Les résultats ne sont pas optimistes : les médecins craignent que je ne puisse plus jamais remarcher normalement. Et je sais ce que ça veut dire : je ne pourrai jamais réintégrer le corps des carabiniers. Je ne pourrai peut-être même pas retrouver un boulot, qui voudrait d’un handicapé ?    
Pas les carabiniers, en tout cas. 

Je suis rassuré d’être à l’hôpital. J’ai pu parler à Sofia au téléphone. Elle est rentrée à la maison après l’accouchement. J’ai vu des photos, Nicola est un très beau bébé, Sofia a fait un beau travail. Je sais aussi que Letizia est très jalouse, mais ça va s’arranger. Sa jalousie est compréhensible, elle n’a que six ans. 

Je regarde mon bras cassé. Je n’arrive pas à bouger mes doigts ni à ouvrir complètement les yeux et la bouche. 

Ces fils de pute m’ont pas loupé. 

Je ferme les yeux. Je pensais que me reposer serait une bonne idée, mais à chaque fois que j’essaie de m’endormir, je vois les monstres et ces bâtards de ce CFO. Avec leurs hurlements et… 

Je me retiens de pleurer. Je dois m’arrêter. Il ne faudrait pas que j’y pense, mais je n’y arrive pas. Je fais des cauchemars toutes les nuits. Je ne pourrai jamais oublier, même avec l’aide d’un psychologue. Et je ne peux même pas en parler à Sofia, elle va me prendre pour un fou. Je ne sais pas à qui parler, je ne sais pas qui me pourrait me prendre au sérieux. Ce n’est pas le fruit de mon imagination, mais personne ne me trouvera crédible. Je suis dans la même situation qu’il y a quelques jours, je dis la vérité mais personne ne me croit. 

Quelqu’un frappe à la porte. Je vois les deux mètres de haut et la carrure de rugbyman du commandant Galeazzo, le chef de cette putain de Essiaire Deux. Je n’essaie même pas de me mettre au garde à vous, je suis trop fatigué. Et il le comprend très bien. 

-- Oh, je suis désolé, agent Costa, me dit-il avec sa voix grave mais douce. Si vous êtes trop fatigué, on peut continuer plus tard. 

Je suis sur le point d’accepter et de lui demander de le faire plus tard, mais quelque chose me traverse la tête de façon fulgurante. 
Personne ne me croira à part lui, je ne dois pas le laisser s’en aller. 

-- Commandant Galeazzo, vous avez un moment ? 

J’essaie de prendre un ton autoritaire, mais bien évidemment ça ne marche pas. Cependant, Galeazzo me sourit. 

-- J’ai le temps, oui. Tout le temps qu’il faut. 

Ça me rassure. J’ai énormément de questions à poser, je dois profiter de sa présence. 

-- Si vous aviez été un simple carabinier, comme moi, vous n’auriez pas cru à toute cette histoire absurde de créature anormale. 

Il comprend que la discussion va durer un long moment, donc il vient s’asseoir avec moi. 

-- Peut-être pas, mais c’est difficile à dire quand on ne l’a pas vécu.   
-- Votre… organisation chasse des… aberrations de la nature. Je suis sûr qu’avant moi, vous avez rencontré beaucoup de gens qui ont eu affaire à ce genre de choses. 
-- Effectivement, répond Galeazzo, qui a compris que j’ai beaucoup de questions à poser. Vous êtes loin d’être le premier : en plus de quinze ans de carrière, j’ai rencontré beaucoup de personnes qui avaient eu affaire avec des aberrations de la nature. 
-- Et comment ça se fait que toutes ces personnes n’en aient jamais parlé ? Elles avaient peur de ne pas être crues ? 

Galeazzo secoue la tête. 

-- Nous avons des procédures spéciales pour leur faire oublier ce qu’elles ont vue. 

Je frissonne. 

-- Vous… vous les tuez ? 
-- Pourquoi les tuer ? Ce sont des personnes normales, ça ne sert à rien de les éliminer jute parce qu’elles ont vu des choses surnaturelles. 
Je me rappelle alors de ce que le capitaine Lombardi lui a dit l’autre fois. Je n’ai jamais su ce que c’était, mais j’ai ma petite idée. 

-- Vous leur donnez… quelque chose ? Un traitement spécial ? J’y aurai droit moi aussi ? 

Galeazzo acquiesce de nouveau. Je comprends cette décision et respecte son honnêteté. Le surnaturel fait peur, ils ne veulent pas être découvert, ce serait un bordel sans précédent.   

-- Mais… tous ces gens que j’ai vus… Maia Dellucci… Le lieutenant Nuvolari et le capitaine Lombardi… le docteur Rossetti… Vous-même, commandant Galeazzo… Je veux dire… Ils travaillent pour vous. Avec vous. Pour la Fondation SCP. Comment vous les recrutez ? Même moi je ne connaissais pas l’existence de créatures anormales ?   

Il sourit. 

-- Nous repérons des gens. Des gens très doués. Emilia Lombardi est un excellent médecin. Giulia Rossetti est une excellente vétérinaire. Je suis un expert en espionnage. 

Un plan germe dans ma tête. J’y pense depuis la première fois que j’ai parlé à Galeazzo. Je ne dois pas y aller de main morte, ne pas tourner autour du pot. Il va me prendre pour un taré parce que j’ai dit tout le contraire la première fois, mais j’y ai longuement pensé et ça me semble la meilleure idée possible. 

-- Commandant Galeazzo. Je sais des choses que vous ne savez pas. J’ai vu des choses que vous n’avez pas vues, que vous n’avez pas vécues, des monstres que vous ne connaissez pas. Je veux aider. Peut-être que je ne pourrai plus remarcher normalement, voire peut-être plus du tout remarcher, mais je suis doué : j’ai un master en ingénierie informatique. Je peux vous aider pour la surveillance et la protection des données informatiques et personnelles. Je voulais faire les tests pour entrer dans les services secrets, mais je doute qu’ils me prendront après ce qu’il m’est arrivé. Je veux aider à combattre ceux qui m’ont séquestré et torturé, commandant Galeazzo, je veux aider à mettre d’autres créatures en sécurité, pourquoi je ne pourrais pas travailler avec vous ? 

Il a l’air surpris. Je peux le comprendre. Je suis peut-être le premier qui demande volontairement à travailler pour la Fondation SCP. Et puis j’avais appelé son équipe &#34;une bande de connards qui m’ont laissé crever&#34;. 

-- Ce n’est pas moi qui m’occupe du recrutement des futurs agents. 
-- Même pas de ceux de votre équipe ? 
-- Nous examinons les candidats et je choisis ceux qui me semblent les plus promettants. Mais le confinement des anomalies n’est pas le boulot de la SIR-II. Nous nous occupons d’espionnage. Le confinement en soi est le boulot d’équipes comme celle du lieutenant Nuvolari. Ce sont des soldats. Et je ne pense pas que vous puissiez intégrer une telle équipe : les créatures peuvent être dangereuses et leur confinement est très risqué, vous n’y arriverez pas. 

Je secoue la tête. 

-- Non, bien sûr que non. Mais je peux quand même aider derrière un ordinateur ou dans un bureau. 

Galeazzo soupire.

-- Agent Costa, je ne veux pas vous décourager, mais même si vous étiez recruté, la formation est très difficile. Pas seulement physiquement, mais aussi psychologiquement. Et vous sortez tout juste d’une séquestration très éprouvante. 

Il dit qu’il ne veut pas me décourage, mais il est en train de le faire, et je le vois très bien. 

-- Justement : j’ai été mis à rude épreuve, je serai très résistant. 
-- Vous n’en savez rien. 
-- Vous non plus. 

Galeazzo se lève. 

-- Et si vous n’y arrivez pas ? Si vous n’êtes pas aussi résistant que vous le pensez ? 

J’ai déjà la réponse. 

-- Et bien donner moi de quoi oublier, comme ça on n’en parlera plus. 

Galeazzo ne sait pas quoi dire. J’en profite, c’est le moment. 

-- Je sais ce que vous pensez : &#34;pourquoi je devrais recruter un pauvre type comme lui, qui a certainement été rendu fou par ce qu’il a subi ? Pourquoi je devrais alors qu’il en existe des plus compétents&#34; ? Je vais vous dire pourquoi, commandant Galeazzo : parce que la formation sera moins longue. Parce que j’ai envie d’aider et que je connais certains secrets de vos ennemis. Parce que je suis doué dans l’espionnage. Si d’autres le peuvent, je le peux aussi, je ne vaux pas moins qu’eux. C’est pas simplement parce que je veux me venger, c’est parce que je veux combattre le CFO avec vous. Évidemment je ne pourrai pas être soldat ni agent infiltré comme cet agent roux que j’ai vu dans le complexe industriel, mais je serai efficace derrière un ordinateur : après tout, à la base, je suis ingénieur informatique. 

Galeazzo ne trouve pas les mots pour répondre. J’en profite pour continuer. 

-- Le travail de vos agents n’est pas si différent de celui des carabiniers ou de ceux qui surveillent les agissements de la mafia. La seule différence c’est l’existence de l’anormal. Le travail de bureau ne me fait pas peur, commandant Galeazzo, je serai efficace, je le sais et vous le savez aussi. Lorsque je sortirai de cet hôpital, quand je serai guéri, laissez-moi au moins montrer que je suis doué en espionnage. 

Galeazzo se lève.

-- J’en parlerai avec mes supérieurs. Mais je ne peux rien vous promettre.</textarea></pre>
