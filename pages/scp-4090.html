**アイテム番号:** SCP-4090

**オブジェクトクラス:** Safe

**特別収容プロトコル:** SCP-4090はサイト-484の大型Safe/Anomalousアイテムロッカーに保管されます。SCP-4030-3は隣接するロッカーに保管されます。SCP-4090-1の実験にはレベル4研究員の許可が必要です。SCP-4090-3が関与する実験にはディアス研究監督官の許可が必要です。

**説明:** SCP-4090は大型のAmazonブランド段ボール箱です。生きた人間が内部に入る時、SCP-4090の前面開口部は小規模な異次元空間、以下SCP-4090-1に通じる入口として機能します。

SCP-4090-1はマーティン-クラス[[footnote]] 小規模な、自己収容している、居住者のいない異次元空間を示す指定名称。 (マック・マーティン、//“ポケットディメンション分類の提言”//、2016年)[[/footnote]]異次元空間です。SCP-4090-1は半径約8kmの回転楕円体です。SCP-4090-1の空間の大部分は海であり、その正確な中心に0.5km^^2^^の中央陸地が存在します。SCP-4090-1に動物は生息していません。

目に見える光源が無いにも拘らず、SCP-4090-1は常に明るく照らされています。職員はSCP-4090-1内の色彩を“輝いて”おり“鮮やか”であると表現しています。SCP-4090-1内の気温は常に摂氏25度に保たれています。SCP-4090-1と地球にこれら以外の物理的な相違点はありません。

SCP-4090経由[[footnote]] SCP-4090-1に奇跡論技術やその他の手段で入場する試みは成功していません。[[/footnote]]でSCP-4090-1に入場する人物は、古代ギリシャの神殿に類似する巨大構造物、以下SCP-4090-2の正面にある石造りの門をくぐって到着します。SCP-4090-2を構成する材質の年代測定で決定的な結論は出ておらず、試験結果はこの寺院が建造後10年～2000年の間の何処かであることを示します。

SCP-4090は、過去にゲーマーズ・アゲインスト・ウィードと提携していたPOI-3055 “zazzbery”が、キーガン・ホーナーという人物の依頼を受けて作成した物と思われます。注目すべき事に、キーガン・ホーナーはEE-████や他数件の関連事象の責任を負っていると考えられる[[span class=&#34;ruby&#34;]]異常芸術家[[span class=&#34;rt&#34;]]アナーティスト[[/span]][[/span]]、POI-958の息子です。SCP-4090は目的地へ向かう途中で、アメリカ合衆国郵便公社に潜入していた財団従業員に傍受されました。

[[collapsible hide=&#34;パスワード承認&#34; show=&#34;SCP-4090-2: レベル4アクセスのみ&#34; hideLocation=both]]

SCP-4090-3は人間の手を象った32cmの青銅の彫刻です。回収当時、SCP-4090-3はSCP-4090-1の寺院の内部で、大理石の台座の上に配置されていました。人間がSCP-4090-3の表面と物理的に接触すると、対象者の生物学的な父親は、対象者に関する感覚情報と記憶情報を消費する情報食性構造のホストとなります。この構造のホストは対象者の存在を知覚すること、思い出すことができません。構造は約2週間で蒸発しますが、SCP-4090-3と接触すると再適用されます。接触を繰り返すと、ある程度の時間(通常2～3週間)が経過するまで効果持続期間が短くなる傾向があります。

[[/collapsible]]

POI-3055 “zazzbery”に接触するための努力が進行中です。</textarea></pre>
