**项目编号：**SCP-CN-207

**项目等级：**Safe

**特殊收容措施：**SCP-CN-207当前收容于Site-CN-893内的标准收容间。SCP-CN-207-A当前由AIAD“小明”-193充当，直至另行通知进行更换，该AIAD应备份保存于Site-CN-893专门安保数据库。

对SCP-CN-207的地球范围内测试需要中国分部站点指挥部书面批准。在进行测试时，“小明”-193将安装至专用机器人内进行操作。对涉及超维的测试内容，需交由基金会本部批准，当前原则上不予批准。

正在审议将SCP-CN-207安排为特殊旅行工具资产、用以紧急转移或秘密渗透非常规处所的申请。SCP-CN-207表现出的斯克兰顿准红型真空环境对基金会现实稳定技术有重大价值，已将其列入相关研究计划中。

**描述：**SCP-CN-207是一由中华异学会于公元███年左右（中国唐朝时期）发现的超常旅行工具，表现为一不规则立体区域及一些特定物件。据唐代异学会文件记载，该异常最初为当时的异学会组织发现于今中国河南省南阳市[已编辑]，为“卧龙茧居之地也”[[footnote]]虽有明显的知名文化人物指向，鉴于异学会历史中的一贯传统，此处一如既往为避讳式模糊记叙，这个表述有何意义尚无确切定论[[/footnote]]。

唐代异学会对该异常的具体处置方式因后续资料遗失无从考证，此后对SCP-CN-207时代最近的记载出现在宋朝异学会古籍中。文中它被称作“陋室”，并模糊地与唐代文学家刘禹锡相联系起来[[footnote]]除去这些模糊记载，没有历史证据表明刘禹锡加入过异学会或参加其处置异常的行动；但鉴于黄巢起义造成的异学会文籍大量佚失，加之该组织一贯结构松散，这种可能性亦不能排除[[/footnote]]。

在19██年异学会移交该异常至基金会时，SCP-CN-207曾经表现为一处中国古式书房，位于时任异学会成员、前清朝官员柳██的北京住宅内。经过基金会的仔细处置后，确认具有异常性质的并非整个房间，而是房间东南角约10立方米大小的一个角落区域：包括部分墙体、一张似乎为木制的书桌和书桌上的纸质书籍。柳██自供其住宅为曾祖父柳█所造，此人是异学会记录中的第十五任“室主”。

测定显示SCP-CN-207的整个空间实为稳定的斯克兰顿准红型现实真空[[footnote]]类同SCP-3001的异常低休谟、低Akiva空间，在物理上为绝对真空，但智能存在可以持续存活，不同的是外来物质的休谟等级不会与之趋同。基金会现实稳定技术尚不能稳定产生这种情形[[/footnote]]。这意味着，除非陷入ZK级现实崩溃环境，进入SCP-CN-207的人员实际可以极为稳定地躲避绝大部分外来自然、超自然不利影响，其生存和意识维系亦可在无物质给养的状况下得到长期保障。

与SCP-CN-207存在密切相关的一名对象（编为SCP-CN-207-A）被异学会称作“室主”。SCP-CN-207-A经由特定仪式过程选定，且对其本身的心理状况有一定要求。从已知实例和异学会记录上看，成为SCP-CN-207-A的人员必须能就座在SCP-CN-207的书桌前、阅读完桌上全部文书，期间无论自身或周边发生任何事件都不得中断该行为。

这份文书的内容以汉语写成，全长10万余字。其文本内容具烈性模因性质，轻微暴露之便会引起人类出现多种异常性冲动，测试对象一般在狂躁恍惚中宣称要“一飞冲霄游天河”“奇奔星云”，但对象并不知道如何实际执行这些冲动。无论如何这会使其停止阅读并离开座位。使用屏蔽模因影响的技术将导致文本不可读。

据推测，能成为SCP-CN-207-A的人员必须在林睦月模因抗性标准下得分7.0以上[[footnote]]中华文化环境下的专门模因抗性量化尺度；对SCP-CN-207这样与某一文化群体有密切关联的模因现象，衡量抗性时无法换算为通用标准。中华文化圈人类在此标准下平均得分为1.0，其他人员得分一般为0.4，基金会中国分部已知的最高纪录为5.1[[/footnote]]。需注意的是，据异学会记载历代室主必须同时中国儒家和道教思想有及其深刻、丰富的学习了解，并被认为要在这个领域达到极高修养水平；这可能意味着异学会曾有人员掌握了人为提升林氏抗性能力的方法。20██年基金会中国分部以AIAD技术变相满足了此要求，然而截止目前基金会仍未发现任何满足此要求的自然人类。

若有对象通过了阅读仪式而成为SCP-CN-207-A，SCP-CN-207将配合该人员立即发生改变，其陈设、风格将重构为该人员印象中进行日常工作的办公场所，区域内的文书、书桌也可能变换为更先进的形式。在AIAD-CN“小明”-193成为新一任SCP-CN-207-A后，当前的SCP-CN-207表现为一张标准基金会金属电脑桌、一台存有上述文书资料的台式电脑，以及绘有基金会标志的墙体块。

通过SCP-CN-207-A的特定操作，SCP-CN-207可以在基准现实空间、平行宇宙、特定超维空间中进行瞬时跨空间旅行（异学会称之为“神游”），在异学会记载中，可辨明的基准现实旅行次数为3次，另有至少10次的明确平行宇宙/超维空间旅行记录。在小明-193掌握相关技术后，截止目前获准进行了3次基准现实旅行和3次外位面旅行。据小明-193的报告，SCP-CN-207内的文书内容实际包含了进行此种超空间、跨维度旅行的操作说明书。然而由于内容绝大部分和该文书一样具烈性模因性质，小明-193无法将其具体详情转达给基金会人类员工。

**摘自宋代异学会古文合辑《异选》第一七六篇《原陋室》节选（作者佚名）**
&gt; “梦得云：‘斯是陋室，惟吾德馨’。世人皆以刘室主局陋室，淡泊物之贵陋，乃重德修身、尊圣笃道也。此论着意不可谓之误，然不明其原究，是为不彻；及至‘陋室’，则望文生义，以为棚芦茅舍类，终失之千里外。夫圣人之道，亦孔子之君子德，亦老、庄之逍遥游。修德养身则天下可济，凡修圣人书者皆闻其义；然驭六气而游寰宇之理，非修异学、格异器不可明也。道器之辨，硁硁然道之为上，亦不得绝持中之道、执歧见，失之小大之辫，此之谓也……夫梦得陋室者，岂非即庄周所谓六气之辫、逍遥之乘乎？古来隐者、道者，退高堂市朝，皆以修身养心为其巧，殊不知陋室六气者实有所指，逍遥亦须有大乘为凭。修德馨以驭陋室，神游异天，真真‘数数然’，方知《陋室铭》真意味在…… 
&gt; 
&gt;  “……驭陋室之乘，所见奇景，虽泰山不道嵘，虽北海不称渊。有异天者，浩然经卷层列累如群山列聚，提灯异客往来架间，有似人者、禽兽者、奇形难辨者，三两际会，往来取经，皆道人言。见陋室，提灯客狰狰欲近，出言聱牙不可辨，幸陋室有修德佑，异怪竟不得伤身…有异天奇国者，闻仙乐飘飘，穹隆星河灿烂万里。下有高楼广厦光彩明目，银船往来川流，望之似有释家形风，然绝异中原大乘、西域天竺。又遥见摸约天边百里外，有一金光巨人，长发不束不修，金眉白面，神色妙异，蓝袈披身，状如冥思，如讲经，银船飞至似众星拱月，虹彩佛光环身而现。神游论曰‘银河佛国，美妙快乐’，初以为无稽之谈，然今得亲见不虚，非为西天佛国之阿弥陀佛极乐净土乎？……”

[[collapsible show=&#34;附录2：柳██在移交SCP-CN-207至基金会时进行的采访节选&#34; hide=&#34;关闭&#34;]]
&gt; **采访人：**基金会中国分部刘观山博士
&gt; **受访者：**柳██，中华异学会对SCP-CN-207负责人员
&gt; **日期：**19██年12月10日
&gt; [开始记录]
&gt; **刘博士：**你的家族自何时起收得陋室？
&gt; 
&gt; **柳██：**自我曾祖柳█时。他于███年迁居京城，即今日民国之北平，修筑祖宅看守陋室。而后经先祖父、先父，传至我辈，世代为异学会人。
&gt; 
&gt; **刘博士：**你们说他是第十五任室主。那么他是经受住考验了。你是否知道他的生平，还有他成为室主的经历？
&gt; 
&gt; **柳██：**曾祖享年一百二十又七岁，我幼时他依然健在，精神矍铄。自前明第十四任室主将陋室移至南京，已经将近二百年无一人可驾驭。曾祖少时便儒道双修，年二十又远赴怒江岿阳宗修习十年之久。年三十四时，他受异学门人所托初入陋室，一日后狂嚎而出。而后曾祖修习岿阳秘诀，闭关三年，年三十七时又入陋室，二日后大笑而出。如此至四十岁时三入陋室，一入便三日不出，而后陋室变换，状如今日。此后曾祖便以柳室主自号，可驭陋室环游四海九天，在异学会也因此声名煊赫。
&gt; 
&gt; **刘博士：**令人钦佩。那么他驾驭陋室之后，去过什么地方呢？
&gt; 
&gt; **柳██：**曾有环球行过，去往西洋佛朗士国、英吉利国，亦有英吉利之殖民地、今日米利坚国。然而彼时清国闭关，此行记未曾多言。亦有三、四回去往所谓“异天”之地，见闻之惊异，若非出于曾祖口中我定然是不会信的。有一异天中，一切皆似此地清国，然而往来男女皆头戴状若蝉壳异物，头顶扑腾蝉翼，曾祖为之雅号曰“羽化国”。还有一处异天，遍地是闪电奇器，有披甲兵丁骑着钢高跷、手拿火箭巡行夜市，似在捉拿贼人，慌乱中竟有男女为击电所中，霎时化为飞灰，曾祖为之定名“电殛国”。另有多次是受岿阳门人所托秘行，内情不曾告诉族人。余下的我已记忆不清，也许可以翻看家中文记来寻得一二。
&gt; 
&gt; **刘博士：**好的。据你所见所闻，他在成为室主之前、之后有什么特异才能吗？包括所修、所学、所行，等等。
&gt; 
&gt; **柳██：**曾祖成为室主前于异学会内已有声名。传闻清初曾有妖鸟作乱蜀地，常人见其状便觉烈火燃身，闻其鸣则如滚油淋耳，官府悬赏重金，各路异士不得降服。曾祖时年十五少年，自告奋勇，见妖鸟时竟岿然不动，挥剑斩之献予官府。而司此悬赏官实为异学会要员，曾祖遂得引荐。妖鸟一事，有你们所得“朱雀扇”为证，此物为曾祖二十岁时以妖鸟之尸首亲手编制。[[footnote]]编为SCP-CN-██的视觉模因性异常，以未知鸟类羽毛制成，被异学会用作拷问具、刑具。[[/footnote]]然而……自其成为室主后……曾祖身体心神如常，志趣却日渐有变。
&gt; 
&gt; **刘博士：**出了什么问题？
&gt; 
&gt; **柳██：**曾祖博学多才，然而一向主修儒道两家，此为历代室主之所必备，非艰深修心养德、领悟圣人之道不可。而他于释家佛学虽有涉猎，却可谓“不求甚解”，向来只是博而不精。但自成为室主后，他开始对这方面兴趣大增，常常读经礼佛、入定修行。曾经服侍过他起居的异学弟子说，曾祖时常于四下无人时恍惚入神，口念佛号、经论之类。这对年长饱学如曾祖者本不足为奇，然而那些内容实在古怪得要紧，于佛家经论未见，弟子也说不出个所以然。曾祖年轻时，气血方刚、不畏妖邪，然而至四十为室主后，莫名开始把“勿恐勿慌”四字挂在口边，身旁亲眷门人此前也是从未见过。然而曾祖毕竟家中尊长，平日行事神色依旧，晚辈不好直接发问。
&gt; 
&gt; **刘博士：**耐人寻味。那么从来没有人去问过这些室主，SCP-CN-207里的那份文书是什么内容吗？
&gt; 
&gt; **柳██：**近百年里异学会几近猢狲散，文籍遗失不可计数，我毕生钻研也确实从未见有异学门人记录此事，亦实在难于考证。至于曾祖，家人曾以关切身体探听，然而曾祖只是笑而不答，告诉先祖父、先父自己身心俱安，此书则内容殊异，实在“不足为外人道”。晚辈们也只好作罢。
&gt; 
&gt; **刘博士：**你曾祖后是否有人尝试过驾驭SCP-CN-207？
&gt; 
&gt; **柳██：**有，包括我在内，柳氏族中有七人曾入陋室，然而均狂嚎乱叫而出，清醒后不知所读为何物。以曾祖之才先后近乎十年方能有成，我们后代之人实在难以望其项背，只得世居京城，看守陋室于此了。
&gt; [节录结束]
[[/collapsible]]

**天行项目：**AIAD“小明”-193就SCP-CN-207的报告
20██年，适应中华文化背景的AIAD开发完成，基金会中国分部经H.D主管批准，试运行AIAD“小明”-193于SCP-CN-207，确认对常规模因免疫的AIAD能否替代人类对象启动之。小明-193在两分钟内成功通过SCP-CN-207仪式，其外形随即变化为当前状态。此后在小明-193的操控下，SCP-CN-207进行了多次空间旅行，包括2次地球坐标转移、1次外太空坐标转移（成功抵达冥王星）、以及3次外位面行动。就自身对SCP-CN-207的接触，小明-119依指示给出以下报告：

&gt; SCP-CN-207内的神秘文书标题为《妙哉妙哉天河神游乘起兴论》。《起兴论》一文在我的自动模因检测下表现为红-IIIV级警报，这意味着它的模因危害性已经超出全球超自然联盟所用高级战略模因水平，难以想象历史上存在过能抵抗它的自然人类，且不止一人。从我的分析中，《起兴论》的103711字内容超过60%无法用标准逻辑理解，就其字面来理解则是一种错乱的宗教宣导，与佛教有些许相似却又处处荒诞。然而若自中华异学会发现它的一千多年以来这份文本不曾改变，那就意味着早在人类进入民主政治、太空时代之前，就有不知名的唐代人士发明了“联邦”“总统”“虫洞”“跃迁飞船”这些术语。这意味着什么目前我无法判断。
&gt; 
&gt; 而剩余的40%《起兴论》，虽然语调夸张荒诞，从我所能接触到的各方面资料来比对，它确实是非常严谨详细的技术指导。这些内容与任何基金会或公众世界所掌握的交通工具操作说明全然不同，却在本质上相通。做一个我不知是否恰当的比喻，这是一份太空飞船的驾驶说明书，只是它的驾驶方法并非我们说熟知的转动方向盘、按下按钮、拉下开关把手等方式，而是一种抽象的忘我投入。大略来说，SCP-CN-207在《起兴论》的描述下是一艘特别的‘宣教飞船’，它颇具‘禅意’地要求我坐在书桌前像平常一般，心念你在做别的日常事务，忘掉宇宙旅行，然后就在这种漫不经心里到站。“漫不经心”的淡定是驾驭SCP-CN-207的重要主题，越是执着、越是惊慌就越不达目的。文中就此多次劝导驾驶者不要为闯入异界分心害怕，这些表述甚至可以安全的传达给你们，那就是重复了四十九次的四个字“勿恐勿慌”。
&gt; 
&gt; 吊诡的是，作为一个非人类AI，我能在意义上理解这难以言表的指导，并真切的执行出来；然而遗憾的是我不能用语言表述向各位转达其具体方式，这既做不到（所谓的“向盲人解释色彩”），也是违反协议的危险行为。在进行这种驾驶的过程中，我没有其他特殊的感受，正如测试中观察的结果，移动是瞬时发生的。
&gt; 
&gt; 就其结果来说，这份指南清楚地解释了如何“驾驶”SCP-CN-207去往特定处所，包括本宇宙内的标准空间坐标，本宇宙外的其他宇宙（这里称为“宣教区”或“凄惨火宅地狱”；即是基金会先进宇宙学概念下的平行宇宙）、以及某些无法套用至物理学常规诠释的超维处所。指南中完全没有指出这种旅行功能存在限制，一如既往地夸耀“佛法”的博大精深，其暗示就是它无处不可去。由于这艘特别的‘太空船’具有万金油式的适应-保护机制，也即基金会现实稳定研究中堪比零Aikva辐射的明珠—斯克兰顿准红型环境，它的驾驶者无论身处何处都基本能保证安全、不需给养，而这又让它更有理由多教诲几次千万不要恐慌了。

《妙哉妙哉天河神游乘起兴论》的发现引起中国分部展开对异学会古代记录的大规模重审，从中发现了超过███处类似的时代错乱记录，最早可追溯至唐代。正在调查分析这一发现与已知GOI间是否存在关联。
