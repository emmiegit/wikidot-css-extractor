**Ítem #:** SCP-5526

**Clasificación del Objeto:** Keter

**Procedimientos Especiales de Contención:** Todos los hallazgos de SCP-5526 serán llevados al Sitio de Exclusión-08 y supervisados por el Consejo de Supervisores. Posteriormente, toda la información sobre SCP-5526 será eliminada de los registros históricos, religiosos y folclóricos.

Si un miembro del personal del Sitio de Exclusión-08 presenta un evento falso relacionado con SCP-5526, será sancionado a discreción del Consejo de Supervisores, incluyendo métodos letales.

**Actualización:** Para preservar el estatus de normalidad, el Protocolo Ennui deberá aplicarse cuando el 10% de la población mundial conozca la realización de SCP-5526.

**Descripción:** SCP-5526 es un ritual cuya realización permite a una entidad o colectivo, conceptual o no, alcanzar el estado de divinidad. Los pasos para realizar SCP-5526 varían según la cultura dominante en la zona que se practique, pero siguen los siguientes patrones:
* La entidad o colectivo debe someterse a una cultura contraria a la suya
* La entidad o colectivo debe iniciar una guerra contra la parte dominante
* La entidad o colectivo debe derramar la sangre de la parte dominante. Aunque no se especifica, se cree que una mayor cantidad de sangre asegura una mayor prevalencia de SCP-5526
* La entidad o colectivo debe adorar elementos solares o lumínicos

Cuando SCP-5526 se realice con éxito, la entidad o colectivo morirá. Se producirá un estallido de radiación Akiva procedente de la entidad o colectivo, que se extenderá radialmente por el territorio de la parte dominante.

Se creía que la entidad o colectivo provocaría además un Evento de Reestructuración de la Clase CK. Estudios posteriores han concluido que se trata de una integración no anómala, coherente con la historia de la humanidad.

A continuación se muestran los eventos causados por SCP-5526 que se consideran ciertos.


||~ Periodo||~ Deidad||~ Territorio||~ Descripción||~ Notas||
||Mediados del siglo XIV a.C.||Aton ||Antiguo Egipto ||Intento de establecer una teocracia para socavar el poder del clero de Amón, en busca de un gobierno más fuerte. Tras su muerte, se cree que un sujeto desconocido relacionado con Tutankamón realizó SCP-5526, restaurando el culto a Amón.||Primera instancia de SCP-5526 que se utiliza para restablecer una deidad anterior.||
||Período helenístico/Bajo Imperio Romano||Apolo/Sol Invictus||Grecia/Imperio Romano ||Aunque se desconocen las razones de la progresiva sustitución de Helios por Apolo a causa de SCP-5526, siglos después varios adoradores de Sol Invictus bajo el patrocinio del emperador Aureliano realizaron SCP-5526 con éxito. Sin embargo, Aureliano toleró la existencia de otros cultos.||Primer caso de coexistencia de SCP-5526 con otros cultos||
||Alta Edad Media||Dios||Imperio carolingio ||Intento de establecer una teocracia para unificar los restos del Imperio Romano. Fracasó parcialmente tras su muerte, pero resurgió lentamente con más fuerza durante los siglos siguientes en Europa.||Primera instancia de SCP-5526 que se mantiene a lo largo del tiempo.||
||Ilustración||Diosa de la Razón||Francia ||Creado para evitar el auge del ateísmo, la Convención Nacional estableció el Culto a la Razón. A pesar de ser sustituido por el Culto del Ser Supremo y de que ambos fueron prohibidos por Napoleón Bonaparte, sus ideales siguieron expandiéndose sin una divinidad. ||Primera instancia de SCP-5526 sin una divinidad.||

Hasta la fecha, no se ha encontrado ningún evento pasado o futuro relacionado con SCP-5526 desde la Ilustración.



[[collapsible show=&#34;+ Eventos causados por SCP-5526 considerados improbables&#34; hide=&#34;- Acceso concedido&#34;]]



||~ Periodo||~ Deidad||~ Territorio||~ Descripción||~ Notas||
||Paleolítico ||El Sol||Tierra||Conquista de los territorios ocupados por [[[SCP-1000]]] y aplicación de ingeniería inversa al Culto del Sol para ganar la guerra. A pesar del posterior olvido de tales acontecimientos por parte de la mayoría de la humanidad, el Culto del Sol siguió prevaleciendo en todas las iteraciones posteriores de SCP-5526.||Primera instancia de SCP-5526.||
||Principios del siglo XX||¿Estabilidad?, ¿Normalidad?||Desconocido||Se describe vagamente el suicidio de un individuo conocido como &#34;Administrador&#34; mientras trece personas de mirada lúgubre observan un orbe de luz que descansa en un trono cubierto por un velo translúcido.||Primera instancia de SCP-5526 documentada por la Fundación||
||Principios del siglo XXI||Desconocido||Desconocido||Se han encontrado ilustraciones mal conservadas de trece siluetas mirando a un trono similar al del evento anterior. Cada una de ellas arrastra una marioneta sangrante con un icono diferente[[footnote]] Los más destacados son un pentagrama azul, las letras &#34;MCD&#34;, una serpiente enroscada en una mano y un engranaje. Ninguno de los iconos coincide en la base de datos de Grupos de Interés.[[/footnote]] de origen desconocido cada uno. En el último pueden verse 13 explosiones, una por cada icono. Una estructura dibujada en el centro, representada por un icono de tres flechas orientadas hacia el interior, emana haces de luz. Las letras &#34;Nor... ...dad ob... ...ida están garabateados junto a ella.||La primera y última instancia de SCP-5526 considerada falsa.||
[[/collapsible]]
