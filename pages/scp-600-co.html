    <pre><textarea class="page-source" readonly>[[include theme:plant]]


[[include credit:start]]
**Titre original :** SCP-600-CO - A Super Cool Friend Watched My Plant
**Auteur :** [[user RJB_R]]
**Traducteur :** [[user Berit Seraphine]]
**Date de publication originale :** 1er avril 2020
[[include credit:end]]

[[include component:image-block name=https://i.imgur.com/0ktqAcz.jpg|caption=Ta plante, SCP-600-CO, vivante, pratiquement intouchée et en fait en parfaite santé.]]



**Objet n^^o^^ :** SCP-600-CO

**Classe :** Vivant

**Procédures de Confinement Spéciales :** Toutes les instructions pour prendre soin de SCP-600-CO ont été suivies minutieusement, et les ordres nécessaires afin de lui éviter de dépérir ont été suivis avec une attention particulière :


* Surveiller les niveaux d&#39;hydratation et d&#39;humidité.
* Assurer des niveau de pH adéquats du terreau.
* Prendre des photos de toutes les nouvelles pousses ou feuilles pour te les montrer quand tu reviendras à la maison.
* Apprécier SCP-600-CO dans toute sa majestueuse vivacité.

__La manière dont SCP-600-CO était, est et continuera d&#39;être incroyable et vivant ne peut pas être exagérée__



**Description :** SCP-600-CO est ta plante d&#39;intérieur normale et en parfaite santé, que j&#39;ai surveillée pour toi depuis que tu es parti en vacance le mois dernier. Rien n&#39;a changé depuis la dernière fois que tu l&#39;as vue. Pourquoi en douterais-tu ?

L&#39;analyse de l&#39;état actuel de SCP-600-CO suggère qu&#39;en fait il n&#39;a jamais été en si bonne santé. L&#39;hygromètre laissé afin de surveiller le terreau de SCP-600-CO montre qu&#39;il a la meilleur humidité. C&#39;est de l&#39;humidité dont ils n&#39;arrêtent pas de parler, tout le monde dit qu&#39;il n&#39;y a rien de tel que la bonté liquide à l&#39;intérieur de SCP-600-CO.

 Oh, ça ne devait pas être si humide ? Peu importe alors, aussi sec que les os. Ou pas littéralement. Les os sont remplis de sang et de moelle, pas vrai ?

Non, oublie que j&#39;ai mentionné le sang.

Le pot que SCP-600-CO occupait avant que je commence à le surveiller est intact et, en fait, a été nettoyé par mes soins avant ton arrivée afin d&#39;assurer que SCP-600-CO ait l&#39;air en pleine forme afin de t&#39;accueillir et n&#39;a jamais été brisé, détruit ou modifié d&#39;une façon différente de celle dont tu te souviens exactement.

Tout va bien. Pourquoi demandes-tu ?</textarea></pre>
