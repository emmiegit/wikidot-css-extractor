    <pre><textarea class="page-source" readonly>[[&gt;]]

その天使は　&#34;孤独だった&#34;。

天使のなりそこないで、天にも召されなくて、財団にも発見されず、失意の中、自殺した。

その後、怨念は魂のなりかけのように不完全で、元あった姿を形作った。

それはかつて自分が聖なる者としてあがめられるはずだった偽りの姿。

未来を奪われた人間のその後。

天使は…　&#34;[http://scp-jp.wikidot.com/scp-469 翼ありし偽りの天使]&#34;と変貌し、&#34;[http://scp-jp.wikidot.com/scp-1283-jp 死者の魂]&#34;へと耐えがたい苦痛をもたらした。

自分は[http://scp-jp.wikidot.com/scp-469 何故天へと召されなかったのか。][http://scp-jp.wikidot.com/scp-153-jp なぜ未来を奪われてしまったのか。]

そう自分へと問い詰めた。

答えは出なかった。

もう、すべてを奪われた。

これから人を憎むことしかできず憎しみの中生きていくしかないのだろうか。

その時、心の中の悪魔がささやいた。

&#34;堕ちてしまえ、と&#34;

その後、孤独な天使はかりそめの姿で踏切に立ち、今日も死者の悲鳴を楽しみ、偽りの声を生者へと聴かせた。

いつしか仲間は増えていき。

もう[[span class=&#34;ruby&#34;]]財団[[span class=&#34;rt&#34;]]我々[[/span]][[/span]]の手には負えなくなってしまった。

いつか自分が尊きものとなるために。

今日も天使は偽りで自らを隠す。
