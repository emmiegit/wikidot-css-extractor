[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-1032/SCP-1032-new.jpg|caption=Foto terbaru dari SCP-1032 (perbesar tidak tersedia)|width=250px]]


**Objek #:** SCP-1032

**Kelas Objek:** --Aman-- Euclid

**Prosedur Penanganan Khusus:** SCP-1032 harus disimpan dalam brankas objek bernilai tinggi bernilai tinggi di Sektor-19. Satu penjaga tak bersenjata harus ditempatkan di dalam sel setiap saat untuk [[[SCP-2305|mencegah penggunaan.]]]

SCP-1032 harus dipantau setiap saat dengan kamera berkecepatan tinggi yang dilengkapi dengan lensa makro yang mampu melakukan pembesaran tidak kurang dari 20x, atau lebih besar jika diperlukan untuk memastikan bahwa semua teks pada jarum jam dapat terbaca. Rekaman dari kamera ini akan diselidiki setiap hari untuk mengetahui setiap kejadian jarum jam yang melewati posisi jam 12 (&#34;peristiwa tengah malam&#34;; lihat Deskripsi). Setelah setiap kejadian tengah malam, teks baru untuk jarum jam yang terlibat harus direkam, dan kecepatan saat ini serta perkiraan waktu hingga tengah malam dihitung.

**Deskripsi:** SCP-1032 adalah jam alarm perak yang tidak diketahui merek dan asalnya. Jam ini terbuat dari perak, plastik, dan kaca, serta memiliki dua puluh dua (22) jarum jam dengan berbagai ukuran dan bentuk.

Pergerakan jarum jam SCP-1032 tidaklah mengukur berlalunya waktu. Setiap jarum jam mengukur waktu hingga akhir peristiwa yang sedang berlangsung atau kehancuran entitas yang masih ada. Teks putih di bagian depan setiap jarum jam, dengan ukuran mulai dari yang hampir tidak terbaca hingga mikroskopis, menggambarkan peristiwa yang diukur oleh jarum jam tersebut.

Ketika salah satu jarum jam SCP-1032 mencapai posisi jam dua belas, beberapa peristiwa terjadi secara bersamaan, yang kombinasinya disebut sebagai &#34;peristiwa tengah malam&#34;. Pertama, peristiwa atau entitas yang saat ini tertulis pada jarum jam berakhir atau dihancurkan. Kedua, teks pada jarum jam secara spontan berubah untuk menggambarkan peristiwa atau entitas baru, yang tidaklah harus terhubungan dengan peristiwa sebelumnya. Ketiga, kecepatan rotasi tangan berubah

Hingga saat ini, SCP-1032 tidak pernah salah: setiap peristiwa yang muncul di tangannya telah berakhir tepat pada saat peristiwa tengah malam yang sesuai. SCP-1032 telah secara akurat memprediksi kematian lebih dari █████ organisme individu, kejatuhan ██ pemerintahan, pembubaran ███ lembaga dan institusi besar, kematian sebuah bahasa, dan awal ███████ ███. Karena kecepatan jarum jam tertentu tetap konstan setiap saat kecuali saat kejadian tengah malam, waktu berakhirnya entitas apa pun yang diukur dengan salah satu jarum jam objek dapat diprediksi dengan tepat.

Jarum jam ditetapkan sebagai SCP-1032-01 hingga -1032-22, dalam urutan ukuran dari yang terkecil hingga yang terbesar.

Berikut ini adalah daftar jarum SCP-1032 dan catatan saat ini. Catatan lengkap dari semua tulisan di masa lalu yang relevan dapat ditemukan di [AKSES BERKAS TERBATAS]

&gt; SCP-1032-01
&gt; Teks saat ini: SCP-1032-01 berotasi terlalu cepat untuk dapat dicatat. 
&gt; Prediksi tanggal (sampai peristiwa tengah malam berikutnya): N/A
&gt; Catatan: Satu-satunya teks tercatat dari SCP-1032-01 berkisar satu di antara tiga kata berikut: “Sebuah pemikiran.” “Sebuah suara.” Atau “Sebuah sensasi.” 

&gt; SCP-1032-02
&gt; Teks saat ini: &#34;Hal terburuk yang akan terjadi pada siapa pun.&#34;
&gt; Prediksi tanggal: SCP-1032-02 bergerak terlalu lambat untuk diukur.
&gt; Catatan: Dikarenakan keambiguitas dari catatan ini dan ketidakmungkinannya untuk dihitung sampai peristiwa tengah malam berikutnya, tidak ada informasi berguna mengenai SCP-1032-2 yang tersedia.

&gt; SCP-1032-03
&gt; --Teks saat ini: &#34;Klasifikasi Amanku.&#34;--
&gt; --Prediksi tanggal: 02/06/2012--
&gt; --Catatan: Dr. Guenther telah menyarankan bahwa, sejak SCP-1032 menunjukkan tanda kesadaran diri, ia sebaiknya dipromosikan sebagai ancaman Kelas-Euclid. Proposal ini dijadwalkan untuk ditinjau pada 2 Juni, 2012.--
&gt; 
&gt; Teks saat ini: &#34;Klasifikasi Euclidku.&#34;
&gt; Prediksi tanggal: 09/01/2015
&gt; Catatan: Dikarenakan SCP-1032 tidaklah menunjukkan properti apa pun yang mengharuskan klasifikasi Keter, Dr. Edison mengajukan bahwa SCP-1032 sebaiknya diturunkan ke Aman. Proposal ini dijadwalkan untuk ditinjau pada 9 Januari, 2015.
&gt; 
&gt; //Ya, mengikuti prediksi ini secara buta tidaklah produktif, terutama jika ia hanya membuat kita menggantinya kembali nanti. Tapi biasanya jika kita tidak menurunkannya, ia mungkin akan mulai melakukan sesuatu yang memaksa kita menjadikannya Keter. Kita sudah punya cukup banyak benda tersebut terima kasih banyak.// -Dr. Edison

&gt; SCP-1032-04
&gt; Teks saat ini: &#34;The Universe.&#34;
&gt; Prediksi tanggal: [DATA DIHAPUS]
&gt; Catatan: Tidaklah diketahui jikalau ini merujuk ke akhir sebenarnya semesta kita, atau akhir entitas yang bisa dirujuk sebagai semesta, atau akhir dari konsep kesemestaan.

&gt; SCP-1032-05
&gt; Teks saat ini: &#34;Infomersial gagal.&#34;
&gt; Prediksi tanggal: N/A
&gt; Catatan: SCP-1032-05 bergerak sangat cepat, berputar dua sampai lima kali perhari. Sampai sekarang, ia tidaklah menunjukkan catatan lain.

&gt; SCP-1032-06
&gt; Teks saat ini: &#34;Kebebasan Pers.&#34;
&gt; Prediksi tanggal: 16/05/2073
&gt; Catatan: SCP-1032-06 tidaklah memperjelas negara yang kebebasan persnya akan berakhir.

&gt; SCP-1032-07
&gt; Teks saat ini: &#34;Humor.&#34;
&gt; Prediksi tanggal: 22/03/2052
&gt; Catatan: N/A

&gt; SCP-1032-08
&gt; Teks saat ini: &#34;Penggunaan kalimat ‘Kau bisa bilang itu lagi&#39;.&#34;
&gt; Prediksi tanggal: 22/03/2267
&gt; Catatan: N/A

&gt; SCP-1032-09
&gt; Teks saat ini: &#34;Ketegangan antar negara Afrika.&#34;
&gt; Prediksi tanggal: [DATA DIHAPUS]
&gt; Catatan: Karena SCP-1032 sering memprediksi kejadian berdarah atau mengganggu dengan kalimat tak berbahayaha, catatan ini dianggap antara memprediksi kedamaian di Afrika atau kehancuran benuanya.

&gt; SCP-1032-10
&gt; Teks saat ini: &#34;Anak perempuan adik perempuan Jason W. Tailor Jr. &#34;
&gt; Prediksi tanggal: 14/10/2029
&gt; Catatan: Sampai sekarang, semua catatan SCP-1032-10 telah mendeskripsikan manusia secara individu. Orang-orang tersebut biasanya sulit atau tidaklah mungkin diidentifikasi dan dilacak. Pada 12/04/2011, meskipun begitu, SCP-1032-10 memprediksi kematian D-56342, seorang Kelas-D yang kemudian ditugaskan untuk SCP-1032. Lima menit sebelum kematian terprediksinya, subjek disegel di ruangan besi kedap udara dengan dua penjaga; ketiganya dilengkapi alat bernafas tersendiri. Meskipun segala antisipasi diambil, D-56342 meninggal tepat pada waktu yang diprediksi. Penjaganya awalnya tidaklah mengetahui sebab kematiannya, sampai ditemukan bahwa tabung oksigennya tanpa sengaja dipenuhi gas saraf VX bertekanan yang digunakan untuk mengontrol SCP-████. Penyelidikan lanjutan dalam pengerjaan.

&gt; SCP-1032-011
&gt; Teks saat ini: &#34;Masa jabatan Presiden ████████.&#34;
&gt; Prediksi tanggal: ██/██/████
&gt; Catatan: ███ ████████ merupakan presiden saat ini untuk █████████████.

&gt; SCP-1032-012
&gt; Teks saat ini: &#34;███████ █████ Burger Joint&#34;
&gt; Prediksi tanggal: 04/07/2016
&gt; Catatan: Semua catatan SCP-1032-012 mendeskripsikan restoran nonkorporat. Pada 06/10/1993, dalam upaya untuk menjaga &#34;██████&#39;s Hotdogs&#34; dari penutupan yang terprediksi, Yayasan SCP mendonasikan $10,000 secara anonymous kepada restoran dengan syarat mereka tetap jalan. Pemiliknya merenovasinya dan mengganti namanya sebagai &#34;█████ ███████&#34;.

&gt; SCP-1032-013
&gt; Teks saat ini: &#34;2020&#34;
&gt; Prediksi tanggal: 01/01/2022
&gt; Catatan: Peneliti mencoba menentukan apakah ini menandakan kegagalan pertama SCP-1032 atau tidak.

&gt; SCP-1032-14
&gt; Teks saat ini: &#34;Kebisaan radio sebagai media seni.&#34;
&gt; Prediksi tanggal: 25/10/2032
&gt; Catatan: Sampai sekarang, semua catatan SCP-1032-14 merujuk ke medium seni. Apakah catatan tersebut merujuk akhir sebenarnya dari radio atau penggunaannya untuk seni tidaklah jelas.

&gt; SCP-1032-15
&gt; Teks saat ini: &#34;Penahanan Efektif&#34;
&gt; Prediksi tanggal: 09/04/2690
&gt; Catatan: SCP-1032-15 akan mencapai “peristiwa tengah malam”nya pada waktu yang sama dengan [[[SCP-094]]] sepenuhnya memenuhi bumi berdasarkan kecepatan ekspansinya saat ini.

&gt; SCP-1032-16
&gt; Teks saat ini: [[[SCP-2798|&#34;Proyek Serapis&#34;]]]
&gt; Prediksi tanggal: 02/11/2016
&gt; Catatan: [DATA DIHAPUS]

[DATA EXPUNGED]

&gt; SCP-1032-020
&gt; Teks saat ini: &#34;████████████ ████████████████.&#34;
&gt; Prediksi tanggal: ██/██/████
&gt; Catatan: ████████████ ████████████████ adalah sinetron populer Meksiko.

&gt; SCP-1032-021
&gt; Teks saat ini: &#34;Yayasan SCP.&#34;
&gt; Prediksi tanggal: [DATA DIHAPUS]
&gt; Catatan: [DATA DIHAPUS]

&gt; SCP-1032-022
&gt; Teks saat ini: &#34;Kekhawatiran akan kesehatan publik.&#34;
&gt; Prediksi tanggal: 28/07/2032
&gt; Catatan: Tidaklah jelas apakah catatan ini memprediksi ketiadaan perlunya kekhawatiran atau ketiadaan kekhawatiran secara umum.
