Выдержка из служебной записки н.с. Е. Савченко, архив отдела кадров:
&gt; Прошу прощения за задержку с переводом документа. Из Зоны 19 было прислано два архива с документами для перевода вместо одного. Оба письма отправлены в одно и то же время. Сотрудник, который их высылал, утверждает, что отправлял только одно. Я попытался связаться с возможными авторами документов, но примерно в половине случаев никто не отвечает, два сотрудника числятся погибшими при исполнении служебных обязанностей, а в остальных случаях мне отказались отвечать, сославшись на режим секретности. Перевёл второй архив, содержимое прилагаю к первому с соответствующей пометкой.

**Объект:** [[[SCP-285-V]]]

**Результат предварительного тестирования:**
Проведение невозможно.

**Результат тестирования:**
SCP-682 введён в зону проведения эксперимента. SCP-285 включён, управляется доктором Кондраки. Через SCP-285 транслируется несколько песен, прерываемые оскорблениями и насмешками со стороны доктора Кондраки. В число песен входят “Never gonna give you up”, “Peanut butter jelly time”, несколько песен группы АВВА и техно-ремикс “The Doom song”. SCP-682 не показывает какой-либо реакции, двигаясь кругами. Внезапно, SCP-682 останавливается и несколько раз сильно бьёт в стену, разделяющую его и доктора Кондраки. В стене, ограждающий зону эксперимента и зону персонала, появляется несколько угрожающих трещин и большой разлом. SCP-682 рычит в разлом восемь минут, без перерыва. Доктор Кондраки изрыгает проклятия почти такой же промежуток времени. Доктор Кондраки быстро покидает зону эксперимента вместе с SCP-285, продолжая грязно ругаться.
Весь персонал предъявил жалобы на постоянные слуховые галлюцинации в виде нецензурных выражений, произносимых «голосом» SCP-682. Данный эффект продлился четыре месяца, в течение которых SCP-682 был перемещён в удалённое место содержания. Информация была получена во время [ДАННЫЕ УДАЛЕНЫ]
Примечание: доктору Кондраки больше не разрешено проводить самостоятельно утверждённые тесты.
//Заметка: «Если честно, то в чём был план, наскучить до смерти? Кроме наблюдения за верхним пределом ярости SCP-682 и временной эвакуацией Зоны ██, мы ничего не добились. Также, Кондраки получит счёт за разбившееся от рёва этой твари стекло.»//

**Объект:** [[[mainlisting-editthis-6#toc7 |SCP-698]]]

**Результат предварительного тестирования:**
Образец ткани исчезает, аналогично прошлым опытам с 698.

**Результат тестирования:**
██.██.████, ██:██ - SCP-682 с помощью роботизированных манипуляторов поставлен перед объективом SCP-698. Затвор SCP-698 срабатывает и SCP-682 исчезает. В опытной лаборатории проведён обыск. Подтверждено прекращение существования SCP-682.

██.██.████, ██:██ - Активизируется внедрённое ПО для наблюдения [УДАЛЕНО] в швейцарском филиале ЦЕРН. Агенты Фонда прибывают на место примерно в ██:██ с целью сдерживания угроз, вызванных работой Большого Адронного Коллайдера. Из тоннеля █-██ появляется SCP-682 и устремляется прочь от детектора LHCb. Повторный захват SCP-682 осуществлён ██.██.████, потери Фонда - ██ человек, потерь среди гражданских нет.

Образец ткани появился немного позже и упал в каминную трубу. Прессе была выдана легенда про птицу, которая уронила кусок багета в трубу. - Д-р А████

**Объект:** [[[SCP-273]]]

**Результат предварительного тестирования:**
Образец ткани превратился в пепел.

**Результат тестирования:**
SCP-273 не дают еды 11 (одиннадцать) часов и 55 минут, после чего выпускают в камеру содержания SCP-682. SCP-682 кидается на SCP-273, та пытается сбежать. Когда SCP-682 настигает её, проявляется эффект &#34;голода&#34; SCP-273, SCP-682 претерпевает самовозгорание и долго горит. При этом SCP-682 продолжает атаковать SCP-273 и наносит ей смертельное ранение. Проявляется эффект &#34;погребального костра&#34; и примерно 65% массы тела SCP-682 превращается в пепел. SCP-273 при этом сгорает целиком.

В течение следующих четырёх часов SCP-273 и SCP-682 регенерируют. Через 5 часов SCP-682 опять бросается на SCP-273, опять наносит ей смертельное ранение и опять попадает под эффект &#34;погребального костра&#34;. На этот раз сгорает всего 30% массы тела SCP-682 (в т.ч. вся кожа и сенсорные органы). Проверка лазером и напалмом в последующий период регенерации показала, что SCP-682 приобретает сопротивляемость высоким температурам. Оставшуюся часть опыта решено не проводить.

**Объект:** [[[SCP-165]]]

**Результат предварительного тестирования:**
Стая проглотила образец.

**Результат тестирования:**
В камеру содержания SCP-682 сброшены полторы тонны SCP-165. SCP-682 начинает биться и топтать SCP-165, те же поедают его передние лапы. Потеряв примерно 15% массы тела, SCP-682 перестаёт двигаться. Он начинает нагреваться и быстро доходит до 1800 градусов Цельсия, стая гибнет, а стены камеры плавятся. В течение следующих полутора часов температура тела SCP-682 остаётся высокой, потом резко падает до нормального уровня. Расплавленная камера содержания заполняется серной кислотой. SCP-682 повторно захвачен через пять часов ценой █ жизней личного состава.

**Объекты:** [[[SCP-363]]], [[[SCP-517]]]

**Результат предварительного тестирования:**
Неприменимо

**Результат тестирования:**
SCP-517 помещают в камеру содержания ровно в полночь. SCP-517 активируется, после чего его накрывают покрывалом и увозят обратно. Бак с SCP-682 переносят на самый нижний этаж филиала, таймер слива кислоты установлен на 01:30. Подсвеченный бак с одной SCP-363 размещён в месте содержания SCP-682, внутренняя подсветка должна выключиться в 00:10.

В 23:00 заранее объявлено полное закрытие зоны. Освещение выключается в 00:10. Видеонаблюдение показывает, как SCP-363 разрастается и двигается по тёмному подвалу, замечая пострадавшего SCP-682. Бак SCP-682 опустошается в 01:30, что позволяет ему вступить в бой с SCP-363. Как и ожидалось, в 01:43 появляется SCP-517-01 и нападает на SCP-682 в тёмной камере.

В 02:04 SCP-363 брызгает на SCP-682 кислотным веществом, нанося при этом повреждения конечностям SCP-517-01. Тут же число конечностей SCP-517-01 утраивается. SCP-517-01 в течение следующих 30 минут уничтожает SCP-363, не прекращая при этом нападать на SCP-682.

Претерпев множественные тупые травмы, SCP-682 выращивает шипастый панцирь сложной формы, нанося тем самым ущерб рукам SCP-517-01. SCP-682 начинает пожирать SCP-517-01, позволив ему разрастись к рассвету до примерно 150% от первоначального размера. Наутро был произведен повторный захват SCP-682, потери личного состава - ██ человек.

**Примечание:** Опыт был проведён во время летнего солнцестояния, чтобы сократить до минимума время активности SCP-517-01.

**Объект:** [[[SCP-034]]]

**Результат предварительного тестирования:**
Неприменимо

**Результат тестирования:**
С помощью SCP-034 от находящегося в коме D-46231 отрезали 10 кв. см. кожи. SCP-682 выпускают в камеру содержания и выключают свет. Отрезанный кусок прижимают к правому боку SCP-682, который превращается в кривобокую копию D-46231.

Входит боевой отряд, готовит оружие и кресло с зажимами. Отряд помещает SCP-682 на кресло, фиксирует зажимы. Превращённый SCP-682 начинает просыпаться, явно не понимая происходящего. Затем он подвергается обстрелу из десяти пулемётов M134 пятнадцать секунд подряд. Останки превращённого SCP-682 сжигаются из огнемётов другими бойцами отряда. В ту же секунду, когда обстрел из огнемётов прекращается, обгорелые останки SCP-682 начинают быстро регенерировать. Ещё примерно через восемь секунд агенты ██████████ и ████████ забрасывают SCP-682 лопатами в его бак с кислотой.

**Примечание:** //Интересно, что 682 более спокойно воспринял межвидовую трансформацию, чем кто-либо в прошлых опытах с 034. Обычно межвидовая трансформация гораздо более болезненна. И нам явно не стоило обрабатывать его из огнемётов, поскольку они сожгли клочок кожи расходника.//

**Объект:** [[[scp-426|Я]]]

**Результат предварительного тестирования:**
Неприменимо

**Примечание:**
Данный тест не имел целью уничтожение SCP-682. По нашим ожиданиям, содержание SCP-682, убеждённого, что он - тостер, должно быть значительно проще.

**Результат тестирования:**
Была сооружена новая камера содержания для SCP-682, одна из стен которой была значительно более усилена. Я был помещён в нишу на этой стене. Также ко мне был приставлен дежурный сотрудник службы безопасности Фонда, обязанный эвакуировать меня в случае, если SCP-682 впадёт в ярость. Рядом с камерой содержания был установлен промышленный холодильник с ████ нарезанными батонами различного вида хлеба из разной муки на тот случай, если SCP-682 испытает тягу к хлебу. На случай, если ментальное состояние SCP-682 изменится раньше обычных двух месяцев, запас хлеба менялся на свежий каждые три (3) дня.

Через два месяца после перевода в новую камеру содержания SCP-682 впал в ярость и начал громко требовать нарезанного хлеба. Объект нарушил условия содержания, после чего добрался до холодильника и съел все батоны до единого. После этого SCP-682 предпринял попытку к бегству, прицельно плюясь в сотрудников кусками хлеба, судя по всему, запечёнными. Поражающее воздействие тостов оказалось высоким. Анализ найденных тостов и их обломков показал, что по составу они совершенно обычные. Большое количество тостов и обломков скормили сотрудникам класса D, каких-либо отрицательных или аномальных эффектов не наблюдалось. Согласно реакции подопытных, тосты были &#34;вкуснейшие&#34;, &#34;идеально прожаренные&#34; и &#34;просто о[РУГАТЕЛЬСТВО]е тосты, в жизни таких есть не доводилось&#34;.

С момента повторной постановки на содержание SCP-682 не испытывает тяги к хлебу и не проявляет признаков моего воздействия.
-----

**Объект:** [[[SCP-310]]]

**Результат предварительного тестирования:**
Образец ткани сгорел дотла без происшествий.

**Результат тестирования:**
SCP-682 и пол испытательной камеры облили бензином. Пол через особым образом сооружённое отверстие для поджига зажгли с помощью SCP-310. Пламя объяло всю камеру и SCP-682 целиком. SCP-682 издал громкий крик, после чего принялся изрыгать свои излюбленные ругательства и угрозы в адрес экспериментаторов. На седьмой минуте эксперимента бензин сгорел практически весь, большая часть огней потухла. SCP-682 по-прежнему горел. На 28 минуте SCP-682 внезапно перестал двигаться и разговаривать.

На 39 минуте отгорело примерно 40% массы тела SCP-682. На спине и боках существа проступил твёрдый панцирь, который не поддавался огню. На 56 минуте эксперимента отгорела вся оставшаяся плоть. На полу лаборатории остался каменистый &#34;кокон&#34; длиной приблизительно три метра.

На 132 минуте эксперимента кокон лопнул и открылся. Внутри находился SCP-682, уменьшившийся до примерно 30% от своего обычного объёма. Сразу же была предпринята повторная попытка, не увенчавшаяся, однако, успехом - бензин горел на теле SCP-682, но плоть ящера не загоралась. Объекты возвращены в камеры содержания.
-----
**Объект:** [[[SCP-1128]]]

**Результат предварительного тестирования:**
Неприменимо

**Результат тестирования:**
С помощью синтезатора речи было озвучено описание внешности SCP-1128 в непосредственной близости от SCP-682. После этого камеру содержания SCP-682 заполнили 10 000 (десятью тысячами) литров воды. SCP-1128 появилось, напало на SCP-682 и утащило его под воду.

Ввиду того, что SCP-1128 является информационной опасностью третьего класса, прямое наблюдение за его взаимодействием с SCP-682 не велось; системы распознавания образов сообщили о присутствии нескольких кусков биологического мусора - судя по всему, вырванных из SCP-682 частей, а анализаторы химического состава воды показали высокую концентрацию в ней [УДАЛЕНО], [УДАЛЕНО] и [УДАЛЕНО]. Эти вещества существуют только в жидкости, которая циркулирует в кровеносной системе SCP-682, а их синтез на данный момент невозможен.

На шестой минуте взаимодействия с SCP-1128 температура тела SCP-682 скачкообразно повысилась до ориентировочно ████ °C, вся вода в камере содержания мгновенно вскипела. В результате парового взрыва погибли █ сотрудников. SCP-1128 среди развалин найдено не было.

Дальнейшие погружения SCP-682 в воду не вызывают появления SCP-1128, даже в тех случаях, когда описание SCP-1128 озвучивается SCP-682 повторно.
------

**Объект:** [[[SCP-259]]]

**Результат предварительного тестирования:**
Неприменимо

**Результат тестирования:**
Было принято решение подвергнуть SCP-682 воздействию SCP-259 в условиях, идентичных происшествию X-259-2. Ожидалось, что SCP-682 вместе с баком, где он содержится, затянет в портал в неизвестную область дальнего космоса.

Бак с SCP-682 был перебазирован в [УДАЛЕНО], где в радиусе 500 метров не было ни единой постройки или живого существа. На складной экран перед баком было спроецировано изображение SCP-259. По неизвестным причинам изображение получилось искажённым. Открывается портал, ведущий не в глубокий космос, а в [ДАННЫЕ УДАЛЕНЫ], в местность, похожую на [ДАННЫЕ УДАЛЕНЫ]. SCP-682 проревел &#34;ДОМОЙ!&#34; и попытался вырваться из бака. На той стороне показались 11 особей, похожих на SCP-682, медленно приближавшихся к порталу. Проектор выведен из строя с наблюдательного пульта, эксперимент прерван. Портал закрылся до того, как особи с той стороны могли его пересечь. SCP-682 возвращён в обычную камеру содержания.</textarea></pre>
