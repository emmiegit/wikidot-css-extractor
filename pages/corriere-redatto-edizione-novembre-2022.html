+ ARTICOLO E RACCONTO CONSIGLIATO
//Rubrica curata da: [[*user James PTS]]//

++ Articolo

//Tempo di lettura indicativo: 25 minuti//

[[[SCP-113-IT]]] &#34;Damnatio Memoriae&#34; di [[*user DrConte]]

La morte e il suo mistero sono un tema che accompagna, affascina e spesso tormenta l&#39;umanità fin dagli albori, poiché è parte integrante della nostra natura. Ognuno vive la consapevolezza della fine nei modi più disparati e per molti di noi è comprensibilmente difficile accettare la sua inevitabilità. Questo articolo che vi propongo tratta l&#39;argomento in una maniera peculiare e sensibile, presentandoci una storia di crescita personale che porta un uomo a rivalutare il suo approccio nei confronti dell&#39;inesorabile estinguersi della fiamma della vita.

++ Racconto

//Tempo di lettura indicativo: 20 minuti//

[[[Uno spaventapasseri]]] di [[*user Luke mcDonut]]

Ogni giorno in Africa, come sorge il sole, una gazzella si sveglia e sa che dovrà correre più del leone o verrà uccisa. Allo stesso modo, ogni giorno in quello che dovrebbe essere un condominio abbandonato della periferia di Roma, come suona la sua sveglia, si desta il Corriere, un essere strano e al contempo un individuo non molto dissimile da noi, e sa che anche oggi dovrà arrancare per ogni genere di strada con la sua fedele Alfetta. E in questo giorno, tramite questo racconto, io vi propongo di dare un&#39;occhiata allo svolgersi di una tipica giornata lavorativa di questo curioso personaggio.
----

+ PUBBLICAZIONI[[footnote]] Gli articoli e i racconti inseriti dopo il 27 del mese verranno trascritti nella prossima edizione [[/footnote]]
//Rubrica curata da: [[*user Dr Pistos]]//

[[[Vittoria di Pirro]]]: un racconto di [[*user ProcastinationTime]]

Edoardo Pirro, direttore del sito Vittoria, non riesce a pensare ad altro oltre alla gestione della struttura lui assegnata. Un&#39;epidemia imperversa per il mondo e nelle sue mani ha una comunità di persone il cui unico desiderio è tornare a vivere normalmente. Cerca soluzioni per evitare l&#39;opzione ovvia, ma più drastica.

[[[SCP-136-IT]]]: di [[*user Oreobanane]]

Una pericolosa anomalia umanoide o un bambino abbandonato a sé stesso? è spesso difficile conciliare il compito della Fondazione e i suoi obiettivi con l&#39;umanità delle anomalie.

[[[SCP-108-IT]]]: di [[*user Civil Western]]

Una fonderia dismessa con proprietà anomale e la storia di una famiglia, indissolubilmente connessa a un antico culto di interesse della Fondazione e che ha piantato le sue radici anche nello stivale.
