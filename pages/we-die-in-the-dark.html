    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** So You Can Live In the Light
**Auteur :** [[user Doctor Cimmerian]]
**Traducteur :** [[user le plouc]]
**Date de publication originale :** 18 avril 2018
[[include credit:end]]

&gt; Chère Mme Jacobs,
&gt; 
&gt; C&#39;est avec le plus grand regret que je vous écris aujourd&#39;hui. Votre fils, Mickey, vient d&#39;être tué dans l&#39;exercice de ses fonctions sous mon commandement. La perte d&#39;un enfant est difficile pour tout parent. Cependant vous devez savoir que l&#39;agent Mickey Jacobs était un des hommes les plus respectables que j&#39;ai eu sous mes ordres.
&gt; 
&gt; Mick était consciencieux et aimable, toujours souriant. Un sourire qu&#39;il a avoué, à plusieurs reprises, avoir hérité de vous. L&#39;impact que sa perte a eu sur nous ne peut qu&#39;être une fraction de ce que vous devez maintenant ressentir. 
&gt; 
&gt; Son dévouement aux principes d&#39;honneur et de sacrifice l&#39;ont guidé à chaque instant de sa vie. Et c&#39;est un sacrifice du plus grand ordre qui a mené à sa mort. Il revient à moi désormais d&#39;apporter mon dévouement le plus total à ce principe d&#39;honneur, et c&#39;est cet honneur qui m&#39;oblige à retranscrire fidèlement les événements qui ont conduit à son décès.
&gt; 
&gt; Premièrement, dans un intérêt de franchise : votre fils n&#39;était pas un agent de sécurité d&#39;une entreprise de menuiserie. Votre fils était un héros.
&gt; 
&gt; Le 18 Août de cette année, votre fils était affecté à l&#39;une des installations de notre organisation au sud de l&#39;Alabama. Une brèche de sécurité se produisit dans un secteur à haut risque et votre fils dut intervenir afin de stopper la menace. Votre fils était en tête d&#39;une formation de 7 agents lorsqu&#39;une porte automatique l&#39;isola à l&#39;intérieur de l&#39;installation sans son équipe. 
&gt; 
&gt; Sans aucun soutien et avec une communication défectueuse, votre fils se fraya un chemin à travers le danger, apportant un appui armé au personnel de sécurité aux étages inférieurs. Il reçut ensuite du directeur du site l&#39;ordre de secourir plusieurs membres de notre équipe de recherche des monstres qui désormais parcouraient le site.
&gt; 
&gt; Il fut tué durant le sauvetage de ces équipes. Aujourd&#39;hui une douzaine de nos meilleurs cerveaux sont toujours en vie grâce à votre fils. 
&gt; 
&gt; Je ne peux même tenter de comprendre le chagrin que vous devez ressentir, mais sachez que votre fils n&#39;est pas mort en vain, et qu&#39;il restera à jamais dans les esprits de ceux qui le connaissaient comme un homme  brave, consciencieux, et honorable. 
&gt; 
&gt; Sincèrement et très regrettablement vôtre, Agent Jonathan Bradley

-----

&gt; L&#39;IA INFOSEC DU SITE 88 A DÉTECTÉ UNE TENTATIVE DE PROPAGATION DE DONNÉES CLASSIFIÉES.
&gt; 
&gt; INTERCEPTION, REDIRECTION, ET REMPLACEMENT AVEC UN SCÉNARIO DE COUVERTURE VALIDÉ PAR INFOSEC.
&gt; 
&gt; L&#39;AGENT JONATHAN BRADLEY DOIT ÊTRE REPRIMANDÉ POUR CETTE TENTATIVE.

-----

&gt; Chère Mme Jacobs,
&gt; 
&gt; Ci-joint le reste de l&#39;indemnité de licenciement de Mickey Jacob. Étant listée en tant que contact d&#39;urgence de M. Jacob, nous vous prions de lui remettre ce paiement à notre place.
&gt; 
&gt; Il est à noter que malgré les récents problèmes d&#39;addiction aux drogues de M. Jacob et sa récente disparition, nous sommes disposés à lui fournir des services pour sa réhabilitation dès son retour.
&gt; 
&gt; Merci pour votre temps.
&gt; 
&gt; Jonathan Bradley, Chef de la sécurité, Southern Crosscut Pines.</textarea></pre>
