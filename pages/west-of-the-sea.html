**海之西**
**作者：**[[*user Just F]]
注：本文为中分2023“缺失”竞赛中“寂”队参赛文章
[[include :scp-wiki-cn:credit:end]]

“米迦勒”计划很成功，月面上时空之弓的边上多了一座巨型斯克兰顿现实稳定锚，让整个地球的休谟指数回升到了基准现实水平。

而“降临之日”后的乱象也因此进一步地被遏制住，全球范围内的异常报告数量回到了正常水平。

Site-CN-66所研制的逆模因也已投放至全世界，但就目前来看，似乎与之前并没有什么区别，研究部高级研究员兼项目负责人吴德对此称：“你们这帮人懂个屁，世收那么多暗哨现在都被我们拔掉了，只是你没感觉而已。”

原初预定建设的天幕此时已经彻底完工，而基金会在此后决定，在第一层天幕的基础上再额外建设二三层的“天幕之幕”。第二层与第一层间隔一千米，中间布设多处的连接节点，第三层与第二层间隔两千米，中间同样布设了多处的连接设施。在建造二三层的同时在其上修筑城市，逐步将异常与基金会资产转移到天幕之外进行收容。

世界收束者方面再没有任何的行动，但基金会并未放松警惕，Site-CN-66甚至组织了数起对世界收束者据点的袭击，取得了许多此时基金会尚未研发的科技。就在这样的环境中，太阳系消失的节点越来越近。

----

地球预计消失时间点前夕。

奥尔特云已经在半个月前出现了缺口，这个无可争辩的事实，更证明了地球也不日便会消失。

而在此刻风平浪静的太平洋面上，正漂浮着一艘巨大的邮轮、三个航母战斗群的军事力量，以及一个微微摆动的钢铁巨兽。

这只巨兽便是第三代海面浮动平台“无量”，历经了多次的战火洗礼依旧坚挺。不过现在平台上大部分的武器均已拆除，只剩下了最边缘的区域还留着一些近防炮一类的设施。

时空之弓占据了“无量”上近百万平方米的面积，而作为用于存续人类文明的设施，它现在拥有着接近全球最高等的防御力量。

“繁星之海”号邮轮内。

吴德站在金碧辉煌的大厅内，视线在四周不住地飘来飘去。在眼睛动的同时，他的两只手也没闲着，一直把桌上硕大的龙虾肉往嘴里送着。财大气粗的主办方给每一位来宾都准备了一整条的澳洲龙虾，不过并不是每个人都会吃完——没吃完的那些自然就到了吴德嘴里。

“注意嘴脸，别整的像八辈子没吃过饭一样。”霍刚无奈地提醒了一下吴德，有时候站在这样一个人边上总是让他恨不得找条地缝钻进去。

而吴德对此毫不在意，继续向嘴中塞着肉。他只在意自己空腹了一天，就是为了等着这顿公费豪华晚宴。嗯……或许他还是有别的事是在意的，比如坐在吧台边上的玄泉。

今天的玄泉穿着一套黑色的晚礼服，开衩快开到了腿根，把身材勾勒的淋漓尽致，不过即使这样，也只有腰以下算得上顶配，胸口依然平的可以塞下两条飞机跑道。

“诶诶，老霍，看见你八点方向的那个女的了没？”吴德拿手肘戳了一把霍刚，眼睛中迸射出炽烈的火光，手上不断地比划着，“你看那个腿有这么长，有这么直；那个屁股有这么圆，这么翘！”

“看见了看见了，你再大声点人家就要走过来骂你是流氓了。”霍刚更加无语了，开始考虑是不是告诉这个人晚宴的消息就是个错误。

“骂就骂呗，我又不会少块肉，再说了我这可是英雄本色，你个臭老九懂个锤子啊？”吴德不屑地耸耸肩，视线仍然锁在玄泉身上，像是一条找到猎物的野狼。

玄泉给自己倒了一杯红酒，慢慢地喝着，她并不在意这场晚宴还会持续多久，她来这里只是为了明天启动的时空之弓。

突然，吴德像是想起来什么，兴奋地睁大了双眼，连举到嘴边的龙虾都没顾得上吃，猛地就是用手肘暴击了一下霍刚，险些一把吧霍刚干翻在地：“等下不是说有舞会吗？你看那个妹子边上没人，不如我去找她搭个伴咋样？”

“你开心就好，记得别扯上我就行。”

“那咋行呢，您可是我的一号僚机啊——”吴德把手中最后半块龙虾丢到嘴里，用餐巾胡乱地擦了擦手，便拽着霍刚向厕所冲去。

洗手台前。

“你看这样是不是还行？”吴德对着镜子梳弄了几下头发，摆了个自认为很酷的pose。

说实话，吴德长得不算寒碜，只不过平时比较“不修边幅”，如果穿上西装再精心打扮一番还是颇有小李子的风范的——不过是中年版的。

霍刚此时还在心疼地检查自己身上这件价值不菲的手工西服，这还是他第一次穿，要是第一次穿就给吴德抹了一把厨余垃圾，他也不介意问候一下吴德的祖宗十八代。

“还行吧，人模狗样的，你要是能把啤酒肚收起来就更像个人样了。”霍刚抬头瞟了一眼吴德，又低下头去打理自己的袖子。

吴德看了眼镜子中自己的肚子，确实有些凸出来一圈。他低下了头去勒紧腰带，结果三下巴也出来了——人到中年，难免发福。

在与啤酒肚抗争了几十秒后，吴德最终选择了放弃。

霍刚叹了口气，走了过来：“站直了，抬头挺胸，我给你搞个发型。你个老光棍一条咋能知道女人看啥样的顺眼？别搁这捣鼓你那大背头了，都过时多少年了。”

几分钟后。

霍刚满意地看着自己的作品，一个三七分的刘海，露出来了饱满宽大的天庭和加起来共有一只的耳朵。

“你看这不就显得年轻多了？看起来也就三十多的样子。你头发长，又有点天然卷，搞这套比前面的帅多了——就是这个脸太圆了，可惜啊，之前叫你去减肥你咋就不动啊？”

“下次一定，下次一定。”吴德嘿嘿笑了两声，又走到桌边扯了条和他小臂一样长的蟹腿，大概是还没吃饱。

“还吃？马上舞会就开始了，别等下吃太多跳不动了。”

“吃饱了才有力气动，刚刚那点也就塞牙缝的量。”

待到吴德囫囵咽下蟹腿，他又走回了镜子前，整了整衣领，雄赳赳气昂昂地向着大厅的吧台走去。就这一下的气势，绝对能称得上是龙行虎步。

不过没过去几分钟，吴德就顶着一张苦瓜脸回来了，刚才的气势荡然无存，现在的吴德就像一条丧家之犬一般垂头丧气。

“不行，老霍，咱输在起跑线上面了，那个女的就是玄泉，就咱主管那个绯闻女友。有人说都看见过她和主管去过酒店了，我再牛逼我也不敢撬主管的马子啊。”

霍刚拍了拍吴德的肩，语重心长地说：“没关系的，老吴，主管他老人家大人有大量，宰相肚里能撑船，一定不会计较你和他马子跳支舞的。再说了，今天主管人都没来，好像有什么特别行动，这就更没问题了。而且咱们研究部和装备部的那帮疯子穿的一条裤子，没人会说出去的，玄泉那边我觉得她也不会去主动说——所以，去吧！不过是跳个舞而已，你不是说你大学外号‘舞池野狼’吗？拿出你的英雄本色啊！”

“行，妈的，去就去！”吴德一咬牙，狠下心再度迈出了脚步。

玄泉看着又一次走来的吴德，心中充满了兴趣。如果自己没记错的话，这应该是自己在66站除了F之外唯一认识的人了。她还是相当好奇66站的人都是什么样的。

不过现在她总算想起了F曾给过她的一个小物件，让她在碰到自称66站成员的人时打开。在花了几秒把这东西从包里掏出来拨动开关后，吴德也走到了她的面前。

“怎么没反应？”玄泉刚在想着，一道淡蓝色的全息投影就站在了她的身边，顺便让吴德把还没说出去的话咽回了肚子里：“主……管……好……”

//我操怎么会这样？//

吴德几近崩溃，F的出现打碎了他前面和霍刚所有的谋划，让他现在看起来就像是马戏团中的小丑一样滑稽。

F看了看吴德，笑了一下，转头看向玄泉：“没事的泉，这位是吴先生，时空之弓项目的二把手。还有，这里就是‘繁星之海’啊，我还从来没进来看过。嗯……如果没什么别的事情话，投影就关掉吧，我这边有点事情。祝你们玩的愉快。跳舞跳得开心。”

等到F说完后，玄泉便再次拨了一下开关，投影霎时间消失不见。

吴德僵硬地把头转向霍刚，想给他对一个友好嘴型，却发现对方此时已经别过头去，嘴中正吹着口哨。

//操……//

……

深夜。

吴德和霍刚搬了两张板凳坐在走廊上。没办法，当初定的单人房。

“没看出来啊老吴，华尔兹和迪斯科都跳得这么溜，现在我是信了你是‘舞池野狼’了。”

“现在不行了。”吴德摆摆手，仰头灌下一口酒，“二十多年了，现在还没当初一半牛逼。我跟你说奥，不是我吹，那时候我年年没掉出过前三，学校里不少妹妹对我是暗送秋波芳心暗许呐，可惜那时候年少轻狂不懂事，考研考进基金会之后一直沉迷科研，没趁机搞一个老婆回家，现在是悔不当初咯。”

空气沉默了一会，直到霍刚再次挑起新的话题。

“明天晚上就要开时空之弓了，你小心别在人家面前出洋相。之前测试的时候那批人可都是说着身体不舒服，身体差点的人整个人都和要废了一样。”

“我体质……应该没那么差吧？”吴德心虚地摸了摸滚圆的肚皮，“操心那么多干嘛，不如明个不吃晚饭，省得吐满地。”

----

距离地球预计消失时间点，剩余一小时。

此时的吴德和霍刚已经搭上了一艘小型的快艇，与他们同行的还有玄泉与其他一些参与了这个计划的人物。在他们的快艇边上，还有着其他几艘，同样载着参与了计划的人。

“现在基金会可是费了大力气把这一块的航运全停了，半个太平洋上面就我们这里有船，为的就是防止世收有袭击，虽然他们现在不活跃了但上面还是盯得很紧啊。”霍刚大声地给船员介绍情况，嘴中灌满了腥咸的海风。

自从这台时空之弓完工后，他们这批设计人员和工程师就没靠近过“无量”了，这还是他们第一次靠的这么近观察自己的心血。

经过这一天的交流，吴德也算搞明白了玄泉是干嘛的，为什么会来这里。按照玄泉的说法，她参加了月面的时空之弓计划，本来想去那里看看的，但月球在一个月前就全面封锁了，不允许任何人上去甚至是下来，小道消息说现在还呆在那的都是O5的心腹。所以玄泉也没辙上去，只能退而求其次来太平洋逛一圈。

几船人就这样坐在船上，沐浴在夜晚冰凉的海风中。

不过世界收束者虽迟但到，让众人心中略微放松的弦再度绷紧。

霍刚面色难看地调转了舵盘，沉重地开口：“各位，我想观光时间结束了，世收来了。刚刚天幕上的观测塔传来了消息，十三架战斗机像凭空出现的一样，正在向我们这边赶来。最多还有十分钟，这里马上就要变成战场了。”

众人都沉着脸，一言不发。虽然大家都知道世收肯定不会放过这样一个摧毁人类文明的机会，但当它真的发生的时候所有人还是难免心头一紧。航母上的战斗机被弹射到空中，准备对世收的战机进行拦截。

突然，吴德像是想起了什么一般，颤抖着开口：“他妈的……基金会穷到这份上了？一艘航母就二十架不到的舰载机？”

船上的一部分人在听到后瞬间脸色煞白，几乎是异口同声地喊出来：“悖论炸弹！”

在剩下的人还是一脸懵的时候，玄泉已经掏出了对讲机大声地喊着：“‘阿尔忒弥斯’号！检查D5弹药室，那里还有没有存弹？”

“长官，我们没有D5弹药室。”听着对讲机传来的声音，玄泉险些当场倒下：“这场战斗……我们已经输了一半了。”

“为什么？什么是悖论炸弹？”说话的是应该白人，看样子大概是个工程师。

玄泉摇了摇头，把对讲机的频道切换：“龙姐？把时空之弓打开吧，这场仗没有打下去的必要了。”

对讲机中并未传来回复，但玄泉明白，龙安此时已经在“无量”上准备开启时空之弓了。

“你他妈是认真的吗？现在把时空之弓打开有多大后果你知道吗？”吴德一把拽住玄泉，对着那张精致的脸愤怒地咆哮着。

玄泉无力地摆摆手，示意吴德把手松开：“又不是大的那个，是小的，专门把我们送到未来躲袭击的。”

听到这句话，不仅是吴德沉默了，所有人都懵了。

霍刚刚把嘴张开想问些什么，一股天旋地转的眩晕感就席卷了每个人。

过了一会，玄泉率先站了起来，笑了笑：“看样子已经完事了，我们在未来了，勉勉强强算是扳回一城吧。但半个小时内我们必须回去，不然就得准备和地球一块消失了。在这个未来里面我们是已经被悖论抹除的东西，基金会的计划也将因此从未存在过。”

“那么，能说说你是谁了吗？”霍刚也站了起来，双眼盯着玄泉。

玄泉转头看向霍刚，嘴角微咧出一个弧度“一枚棋子罢了，用来预防世收的袭击的。棋子可不止我一个，只不过别的大概现在还不知道自己也是棋子——基金会的后手可比你想的多多了。”

霍刚沉默地坐下，咀嚼着玄泉话中的意味。

“那能不能讲讲现在的情况？我脑子要转不过来了。”说话的还是刚才那位白人，看样子确实对这些东西一窍不通。

玄泉抬头看了下表，点了点头：“也许，反正时空之弓准备也需要一点时间，我给你们讲讲，但别指望我全都知道，很多事太复杂了讲不清的。”

“首先是这个悖论炸弹，世收的玩意，用来制造悖论抹除一切爆炸范围内东西的，换个角度说，引爆完了就没人知道它引爆过，只能推理出来。不过这东西很难造，估计世收那边也快用完了。”

“然后是‘阿尔忒弥斯’号驱除舰上面的D5弹药室，那里面应该是有悖论炸弹或者别的什么大杀器，但炮手不知道这个弹药室，只能说明，我们把里面的东西全用完了。而我能记得是因为我来之前接种过相关的强化模因信息，简单说就是我记得的不是里面有什么，而是这个弹药室，属于一种间接的记忆。”

玄泉说完后，众人再度沉默，直到龙安的声音从对讲机中传出：“各位，还有十秒，我们马上回到过来前的十分钟后。”

十秒很快地过去了，又是一阵眩晕涌上心头，不过比之前要轻一点。

不过还没等众人高兴几秒，从深海中照射出的光束便击碎了夜的黑暗。一个堪比半个“无量”的庞然大物赫然在众人眼前显现，在它的表面上是一排又一排的巨型阀门，几百艘裹在塑化物中的快艇从其中迅速上浮至海面，准备进行对“无量”的袭击。

潜海母舰——只在科幻中出现的战争机器，此刻出现在了所有人面前。

霍刚稍微红润起来一些的面色再度变得煞白，他一把拉下拉杆，让引擎以最大的马力咆哮着逃离这片海域。

“跑啊，都别他妈的傻等了！”看着边上的船还在原地，吴德心急如焚，这些船上的人有相当一部分都是他昔日所共事过的人。随后，吴德又把头转向了玄泉，带着几分期盼地开口：“基金会的其他棋子呢？再不出来咱们可是要在这嗝屁了啊。”

玄泉的脸色也没好到哪去，摇了摇头说：“棋子只是用来应对异常和超常科技的，但这些就只是单纯的快艇敢死队——”说到一半，她伸手指了指水下：“现在还多了潜艇敢死队。”

沿着玄泉手指的方向看去，几十艘潜艇从潜海母舰边出现，四散着向周围的战舰冲去。

“他们的水下隐形技术超越了我们的探测能力，除非是肉眼可见的距离，不然我们根本拿这玩意没辙。而且我们已经没手段了，现在只能和他们硬碰硬了。”

说话间，众人已然冲出千米距离，离开了“无量”，也离开了航母战斗群。而世收方面的快艇群也已经上浮到海面，一部分冲向“无量”，另一部分冲向各艘军舰。

“那个，我想我们要准备条跳船了。”吴德低声说着，手向后方的快艇指去——一个戴着悍匪头套的人正举起手中的火箭筒向他们瞄准。

说完，吴德一马当先地跳入海中，随后便是几十声“扑通”与几声“BOOM！”。深夜刺骨的海水让每个人都不由自主地打了个寒颤，不过还是有点好消息的，比如世收的成员并未进一步拿机枪扫他们或者干什么的，大概是觉得一批观光客构不成什么威胁。

几十个人漂浮在海面上，边上漂着的则是快艇的残骸。所有人怔怔地看着远处冲天的火光与硝烟，他们中几乎没有人正面面对过袭击，即使是见过袭击的几个人，也没见过这么大规模的。

基金会和世收在这场战斗中各有胜负，相当数量的舰船都在发出一声哀鸣后沉入海中，而凡是被舰载机枪扫中的快艇也都变成了一团灿烂的烟火。

海面下双方的潜艇同样在不断缠斗，虽然密布的水雷让双方都寸步难行，但对异常的小规模运用让攻击对方成为了一件并非不可能的事。

……

霍刚推了一把吴德：“还有心情拿你那个望远镜去看？要是打输了咱们都得死在这。”

“苦中作乐还不行了？与其等死我还是想看看这么盛大的烟花。”吴德撇嘴，“哎呦，丫挺的给电磁炮都整上了？”

“什么电磁炮？让我看看！”边上一个装备部的人游到吴德身边，一把从他的手中夺过望远镜，“嘁，就这啊？我还以为啥呢，这个电磁炮就是逊啦！就两条灯带还不会彩虹变色，一看就没啥攻击力，最多打穿‘无量’底下两个防水舱。”

果然如他所言，在海下涌动的蓝光熄灭后，“无量”只是微微抖动了一下，程度之小肉眼几乎看不出来。

“看够了没？看够了该我了！”吴德抢回望远镜，“……我操，对面上核弹了，咱们洗洗睡吧。话说咱们离得这么近应该不会疼吧？”

玄泉摆了摆手：“不疼。‘无量’上特地为这种情况准备了十台小型的时空之弓，之前开的那台算中型。”

“你怎么比我们这些设计师还熟悉上面的构造，你不是月面计划的吗？”霍刚问出了在场所有人都想问的问题。

“棋子嘛，棋子是这样的。”

在核爆的一刹那，耀眼的白光转瞬即逝，只有海面上被微微掀起的波浪能证明这里引爆过一颗核弹。

不过世收明显不止这些准备，十多架重型轰炸机从天际线上飞来，装载的导弹在空中划出优美的直线朝“无量”飞去。

“他们怎么有这么多飞机，咱们这边咋就光有航母没飞机啊？”

“按照航母数量看我们之前应该有三百架左右，但都被悖论抹除了。”玄泉纠正了他，“现在夏威夷军事基地里的飞机在路上了，再过一会就能到了。”

一串串弹幕从各艘军舰上喷出，作为干扰弹完美地拦下了飞来的导弹。但干扰弹的存量大概是没有导弹那么多的，在经过几轮的防御后，一发导弹成功地突破封锁抵达了“无量”。

但就在导弹要接触到时空之弓的时候，小型的时空之弓启动，将导弹送到了遥远的未来。

龙安的声音从玄泉胸口的对讲机中传出：“局势不容乐观了，我们这边已经底牌尽出了。时空之弓是非常精密的仪器，只要一点点的剧烈爆炸就能让整台仪器报废，而我们在上面加装的装甲是防不住对面刚刚那种重型导弹的。现在还有二十分钟，结合目前的形势，我不认为我们能守住。”

龙安的话如同一盆冷水浇在所有人头上，而在她说完后，“无量”又是一阵抖动，恰好甩下了几个正在攀爬的倒霉鬼。

很难想象，在二十一世纪的海战中，还能出现这种类似于接舷战的戏码，但事实总是出乎人意料。

五组GOC特种作战人员与三队基金会的MTF从“无量”上的各个门口中涌出，与已经站在平台上的世收成员进行巷战一般的长短枪对射。借助那些自平台设计之初就有的掩体，基金会方面要守住“无量”并非难事，但天空上呼啸而过的轰炸机就不是他们所能应付的了。

终于，支援的战机姗姗来迟，而此时，距离地球消失还剩下五分钟。

吴德放下望远镜，脸色一变，破口大骂：“狗日的这帮龟孙，他们要他妈的拿潜海母舰去撞‘无量’！”

接下来的情况都不用吴德多说，在场的所有人都能看见刺目的白光从海底升起，如同一轮新生的朝阳。随之而来的便是“无量”的剧烈抖动与海面上一阵接一阵的巨浪，令人牙酸的金属弯折声似乎在千米之外都能清楚地听见。

在潜海母舰不断地撞击“无量”的同时，空中的轰炸机也放弃了躲避弹雨，径直向“无量”俯冲而去，发起自杀式的袭击。

很明显，如同龙安所说，基金会真的已经没有了底牌来应对这些飞机。足足七架轰炸机冲过了时空之弓的作用区域，如同外科手术刀一般精准地撞在装甲的同一处。

在冲天火光燃起的一瞬，所有人都明白了这场战斗的结果。

“我们已经尽力了，各位，不必自责。”对讲机闪了闪，龙安的声音传了出来。此时，距离地球消失还剩下两分钟。

所有世收的成员都欢呼雀跃，然后纷纷吞枪自杀，潜海母舰也在闪烁了几下探照灯之后解体，被爆炸的火光吞没。

“全都是死士，来了就没打算走。”玄泉叹了口气，“在此我很遗憾地宣布，Plan B已被世收无效化，接下来就看Plan A能不能照常进行了。”

“什么Plan A？我们这里不是唯一一个时空之弓吗？”

“有机会再说，没几秒时间了。”

在玄泉说完后没多久，熟悉的，不过几乎感受不到的晕眩感再度席卷众人。

“看来是那边守住了啊。”玄泉轻笑，拿出了投影装置，“最后还是我们赢了。”

F的投影悬在空中，环顾了一圈四周：“还好，比我预期中的损失要小，至少‘无量’还没沉下去。”

“主管，这到底怎么一回事？”

“在建造时空之弓的开始，基金会就意识到了在太平洋上和世收打塔防战的胜算接近为零。所以这边施工的同时，我们在深山中也造了一座，并且把这台作为主要设施。”

“好了，差不多就这样，明晚站点里有庆功宴，记得要来。还有，救生艇来了，先上船，然后庆祝一下自己、基金会和人类文明存活下来了吧。”F指了指救生艇的方向，投影消散在空中。

两小时前，贵州山区，地面山体基地“钴”。

F坐在中控室里，看着监控屏上的情况：“看样子我们应该打了有个把小时了，对面悖论炸弹应该用掉也不少，怎么还只打到第二防线？”

“有人把蜥蜴大爷和棺材男孩这批都运来了，说借世收之手干掉大爷这么好的处决机会千载难逢，不过想来现在他们应该在人堆里面杀得很爽。”

“不好说，我看以世收的水准至少能干瘫那只蜥蜴，不至于在前两道防线花这么久——除非他们在清理我们留的后手。”F端起面前的高脚杯晃了晃，“嘛，也没什么关系，后面还有八条线等着。”
