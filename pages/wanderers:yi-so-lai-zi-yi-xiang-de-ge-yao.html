    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module rate]]
[[/&gt;]]



**月亮是银灰色的，那上面有高耸的天**

**星星是宝蓝色的，在月亮的一另侧眨着眼**

**看吧，昂起头便是闪着光的繁华，信徒们会向那儿乞怜**

**布施下的财锦豪服贵冑，圣洁的祈颂沁入心田**

**那儿有时会是净土，有时会是极乐的人间**

**可树木、山川、飞禽与走兽？农田、牧歌、男人与女人？**

**它们在天的下面，漆黑一片**

**老鲍奇是个渔夫，一片漆黑里他瞎了眼**

**一脚深、一脚浅，嘴里挂着根钓钩线**

**他听见哭泣、听见喝骂、听见淫笑与响鞭**

**于是他哼着调子走上前:**

//黑沼池里的虾高高跳//

//绿苔滩旁的蟹大又圆//

//阔气的肥鱼乘铁舟//

//寒酸的虾米坐木船//

//头一捞网起大白马//

//再一捞空网带羊膻//

//向东划困龙烂泥沼//

//向西划巨舟沉栅栏//

//轰隆隆，雷云滚，虾米肥鱼尽数还//

//莫看困龙闹泥沼，莫管沉舟挣栅栏//

//烹了大白马，开水熬羊膻//

//管教一家吃饱饭，再上床去跟老婆玩//

**哼哼唧，啪啪噼，老鲍奇哼着调子上前去**

**睁开瞎了的眼，扒掉生臭的皮**

**一片漆黑里，几个大人在嬉戏**

**一对乌鸦执响鞭，两头灰狼分奴隶**

**左边的老鹰吸大麻，右边的公牛在招妓**

**上前去，上前去，老鲍奇哼着调子上前去:**

//头一捞网起独眼狼//

//再一捞空网挂乌鸦//

//嫖美妓，抽大麻//

//老鹰公牛一把掐//

//轰隆隆，雷云滚，美妓大麻尽归家//

//轰隆隆，高墙响，老鲍奇网住大乌鸦//

//轰隆隆，怒涛卷，火炬丛里笑哈哈...//

**[其后的一段文字已模糊不清，呈现出扭曲样式]**

**天的下面是漆黑一片**

**信徒们会向坟冢边乞怜**

**那儿有的是亡虫呜叫，那儿有的是饥风噬咬**

**听闻是无可觅的哭号，得见是无可寻的哀怨**

**丰收节里的大火**

**白玉柱上的神仙**

**坍城中的石雕鬼**

**圣坛下的小房间**

**路边的怪树**

**漆金的信笺**

**踏灭的营火**

**染血的脸**

**月亮上是灰蒙蒙的天，星星在另一侧睁着眼**

**没有流云，没有彩霞，没有闪亮的极乐**

**而天的下面是漆黑一片**</textarea></pre>
