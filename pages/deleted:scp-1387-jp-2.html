[[include :scp-jp:component:image-block
|name=http://scp-jp-storage.wikidot.com/local--files/file:7178014-172-9vx6/%E3%82%B9%E3%83%91%E3%82%B3%E3%83%B3.jpg

**アイテム番号:** SCP-1387-JP

**オブジェクトクラス:** Thaumiel

**特別収容プロトコル:** SCP-1387-JPの情報の公開は超常コミュニティ間のパワーバランスの崩壊をはじめとした各種損失を招くとして禁止されています。当該文書はレベル4/1387-JPクリアランス保持者にのみ公開されます。SCP-1387-JPを使用する際は監督評議会の許可を得る必要があり、使用時は複数の機動部隊による使用者の警護が行われます。SCP-1387-JPは高度機密物保管ロッカー内に固定された状態で保管されています。SCP-1387-JPの情報は常に記録されたうえで時間軸指標として使用されます。

**説明:** SCP-1387-JPは後述する異常性を有した物体です。SCP-1387-JPの詳細情報は機密性の高さからレベル5/1387-JP機密に指定されています。SCP-1387-JPの異常性は周囲5mに時間流停止領域を展開するというものです。このため、SCP-1387-JPは過去改変をはじめとしたあらゆる時間軸に干渉する改変の影響を受け付けないことが明らかとなっています。また、意思を持って干渉することで異常性を抑制することが可能であり、有自我存在による意図的な物理接触によって異常性を解除可能であるとされています。この異常性の有益性および抑制の容易さから、財団はSCP-1387-JPを時間軸改変発生時に基底現実の時間軸の変動を最小限に抑える指標として扱ってきました。

SCP-1387-JP付近は現在、2014/11/12 AM 2:01の時点で時間流が停止しています。この影響を除去する試みは時間軸指標情報の損失を招くとして禁止されています。現在までに財団はSCP-1387-JPを用いることによって██体の時間軸改変能力を有したアノマリーの発見/確保および過去遡及的なインシデントの回避に成功しています。このことから、SCP-1387-JPは有用性が認められ、2018/09/17にはThaumielオブジェクトとして指定されるに至りました。

SCP-1387-JPがもたらす影響は大きなものであり、外見等詳細情報が流出することは超常コミュニティ間における攻防の勃発や対立の激化などの多大な損失の発生に繋がりかねません。このことから、SCP-1387-JPに関連する情報は最高機密情報に指定されています。また、SCP-1387-JPおよび時間軸改変装置、改良型ERZATZタイプBK10計算エンジンなどの装置を用いることにより、極めて高い精度での時間軸改変を実現することが可能であるとされています。

**補遺.1387-JP:** SCP-1387-JP詳細(レベル5/1387-JP機密)

[[collapsible show=&#34;+ 資格情報提示: レベル5/1387-JPクリアランス&#34; hide=&#34;- 閲覧資格情報確認&#34;]]
[[&lt;]]
[[include :scp-jp:component:image-block
|name=http://scp-jp-storage.wikidot.com/local--files/file:7178014-170-m2il/%E3%83%A9%E3%83%BC%E3%83%A1%E3%83%B3.jpg
|caption=SCP-1387-JP
|align=center
]]
SCP-1387-JPは異常性を有した醤油ラーメンです。かつてサイト-8117にて“自慢の醬油ラーメン”として期間限定で販売されていたことが明らかとなっています。当初は非異常性のメニューであると考えられていたものの、後の調査によって異常性が存在していることが明らかとなりました。この性質の起源について、尋問を含む検証を行った結果、麺を仕込みの際に一部キネトグリフを用いていたことが明らかとなっており、これが異常性発生の原因であると推測されています。この理由について製作者は「実家のラーメン屋で教えられたものであり、異常とは知らなかった」と証言しています。この証言に対して各種測定機器は反応を示していないことから、証言内容は事実であると判断されました。

SCP-1387-JPはこれまでに確認された時間軸指標オブジェクトの中でトップクラスの精緻さを有しています。これを受け、財団はSCP-1387-JPの再現を試みましたが効能が10%低下したサンプルの作成という結果に終わっています。これを受け、監督評議会はSCP-1387-JP製作者を技術顧問として雇用することを決定しました。現在、SCP-1387-JP研究チームは技術顧問による徹底した指導を受けたうえで再現試行に臨んでいます。

[[include :scp-jp:component:image-block
|name=http://scp-jp-storage.wikidot.com/local--files/file:7178014-171-6sl8/%E8%95%8E%E9%BA%A6%E6%89%93%E3%81%A1.jpg
|caption=再現試行に臨む研究チーム職員
|align=center
]]

**追記.1387-JP:** 財団内で小型かつ携帯可能なSCP-1387-JPを増産するプロジェクトが立案されました。このSCP-1387-JPの特徴として、湯を注いでから一定時間が経過することで特異性を発揮するという利便性の点が挙げられます。プロジェクト発端の理由として、時間軸改変アノマリーの収容安定性向上が挙げられます。現在、財団内では技術顧問の監督のもと小型かつ即時展開性のSCP-1387-JPの生産が行われています。現在までに生産されたSCP-1387-JPの個数は████個を超えています。生産された小型のSCP-1387-JPは時間軸改変研究チームに提供されています。
