    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:credit:start]]
**作者：**[[*user Agent Phage]]，可于[[[phage-s-personnel-file|人事档案]]]查看该作者的其他作品。

希望大家喜欢。

[[include :scp-wiki-cn:credit:end]]

[[include component:image-block name=猫.jpg|caption=收容间内的一只SCP-CN-1922个体]]

**项目编号：**SCP-CN-1922

**项目等级：**Safe

**特殊收容措施：**所有SCP-CN-1922需收容于Site-CN-85的小型家养动物收容间内，每日喂食80g食物与足量水，并在收容间内布置了可供其活动和娱乐的玩具设施。目前未对项目的生殖能力进行干预，但在未经批准的情况下未绝育个体需单独进行收容。

未经批准人员禁止进入收容间内。进入收容间的人员需提前进行身体检查，确保未携带未经允许的液体容器。人员被强制要求在收容间内时刻抓牢墙壁上的扶手，防止摔倒。

针对SCP-CN-1922-A的实验需在密闭的可监控环境下进行，仅在确认所有SCP-CN-1922-A均已无效化后单次实验才允许结束。无效化后的SCP-CN-1922-A液体确认无异常，可简单处理。

未收容的SCP-CN-1922需进行回收，若其引发了SCP-CN-1922-A的产生则需视情况对相关目击证人进行记忆删除。收容现场的工作人员在当时环境允许时，需使用水流持续冲洗或倾倒SCP-CN-1922-A以破坏其形态。因SCP-CN-1922-A的存在有时效性，针对其的收容以控制目击者为主。

**描述：**SCP-CN-1922是一群家猫个体，除此和异常性质以外无共同点。当项目通过触碰致使一个物体改变原有状态并侧翻时，项目的异常性质将体现。侧翻物体所容纳的液体将离开物体，并形成多个SCP-CN-1922-A个体。液体形成SCP-CN-1922-A的过程不遵守质量守恒定律，产生的SCP-CN-1922-A总质量一般情况下大于原有液体质量。

SCP-CN-1922-A为由各种液体组成的家猫形态个体，体长约30厘米，外观上会进行一定的简化，仅拥有一只家猫较为基本的形态特征。除维持形态造成的液体反常反重力聚集以外，其余物理性质与液体原有性质基本一致。除液体冲刷和浸泡以外，无特别有效的方法能够破坏项目的外观形态。

SCP-CN-1922-A对外界刺激存在与普通家猫类似的感知和记忆能力，且通常表现为活泼好动的习性。通常一个SCP-CN-1922-A个体会存在约1至5个小时，随后自行无效化。SCP-CN-1922-A不会连锁引发该异常效应。SCP-CN-1922可对同一液体多次触发该异常性质，无次数限制。

因项目的回收地区相对分散，目前推测SCP-CN-1922存在种群或某种产生源头，当前正在就此进行调查。

**相关记录节选：**

&gt; **收容时间：**2017/02/06
&gt; 
&gt; **异常编号：**SCP-CN-1922-01
&gt; 
&gt; **备注：**基金会收容的第一只SCP-CN-1922个体。该个体原为一户人家三日前领养的一只流浪猫，最初未发现异常。6号当日凌晨，推测是该个体打翻了餐桌上的一杯牛奶并因此导致异常效应产生。该户人家在早上起床发现异常情况后选择了报警，警方赶到现场并对相关情况进行了通讯汇报，由此引发基金会检测系统的关注。
&gt; 
&gt; 项目个体随后被特工回收，对相关人员进行了记忆删除，事件则被解释为流浪猫集体通过未关好的窗户翻入家中。据现场调查和通信记录，当时一共产生了超过25只SCP-CN-1922-A个体。

&gt; **收容时间：**2017/11/04
&gt; 
&gt; **项目编号：**SCP-CN-1922-24
&gt; 
&gt; **备注：**项目发现于一报纸发行单位的编辑部。项目为一名职员所饲养的宠物猫，当天携带至办公场所以便送往附近一家宠物医院。项目当时打翻了一瓶钢笔墨水并引发异常效应，监控显示产生了17只SCP-CN-1922-A个体并引发工作人员的恐慌或着迷情绪。
&gt; 
&gt; 在基金会系统于网络上筛查出相关信息后，附近特工抵达并进行了调查，最终在宠物医院回收了项目个体。经调查，项目个体触发异常性质的过程未被目击，未对现场工作人员进行记忆删除处理。值得注意的是，这是基金会首次收容非流浪的SCP-CN-1922个体，项目在原主人家已饲养超过五年。未知其如何获取的异常性质。

&gt; **事故时间：**2018/05/17
&gt; 
&gt; **异常编号：**N/A
&gt; 
&gt; **备注：**2018年5月17日，[已编辑]处出现反常海潮报告。起初报告内容为气象部门和海事部门对违反季节特性的海潮进行的例行记录，但随时间推移有民众开始发表目击记录。据目击记录指出，该海潮的浪头完全由家猫所组成。收集各方信息后基金会派出特工和无人机进行抵近观察，最终发现至少三万只由海水形成的SCP-CN-1922-A个体共同组成了此次海潮。信息压制工作随后开始执行，同时由特工处理海潮拍击堤坝时掉落到陆地上的项目个体。推测绝大部分项目个体逐步溶入江水中，一段时间后自行消失。
&gt; 
&gt; 事后调查得知，有人在事发前拍摄了一段虐待家猫的视频并上传网络，拍摄地点为一处近海小船只上。视频最后该家猫在还存活的情况下被捆绑重物扔入海中。当前认为该家猫为一SCP-CN-1922个体。目前基金会已对部分责任人进行了控制，调查正在进行。

&gt; **事故时间：**2018/05/17
&gt; 
&gt; **异常编号：**SCP-CN-1922-53
&gt; 
&gt; **备注：**在调查当日项目可能相关的异常海潮事件时，基金会特工根据资料对视频发布者的家中进行了突袭。在现场发了数只家猫、超过五十只SCP-CN-1922-A个体，以及一名成年男子的尸体。家猫中经异常性质测试发现了SCP-CN-1922-53。法医鉴定死者死于24小时内，死因为窒息和失血性休克。死者的手臂上有一处较大的创伤伤口，消化道各处都残留有较多的胃酸。死者为当时的视频拍摄者之一，相关资料被收集并带走调查，尸体被交由临近基金会站点进行处理。
&gt; 
&gt; 经确认，当时在场的SCP-CN-1922-A均由人体血液和消化液组成，DNA检验结果配适死者。收容措施在此后更新，人员需严格注意与项目接触时不要摔倒。</textarea></pre>
