[[include component:image-block name=http://scpsandboxcn.wikidot.com/local--files/breaddddd/empty.jpeg |caption=SCP-CN-585的静止形状，由████研究员绘制。]]
**项目编号：**SCP-CN-585

**项目等级：**Euclid

**特殊收容措施：**目前，所有已发现的SCP-CN-585均收容于Site-CN-99。任意SCP-CN-585个体需被单独置于白色A4纸张上，纸张需悬浮于空中，不得有其他接触面。除非实验需要，不得令不同个体进行接触。同时，基金会工作人员将对全国的档案馆、图书馆等文件密集区域进行排查以发现新的个体及预防新的个体产生，并对网络上的留言进行清理。

在事件CN-585-B及C后，本份文档已作本地化处理，同时将被重新撰写。禁止绘制任何与SCP-CN-585形象相近的图案，同时不得将任何与SCP-CN-585相同或相似的图画放入纸质文档内或上传基金会数据库。

**描述：**SCP-CN-585为一类疑似二维个体的总称。不移动时，其形态一般由三根极细的线段组成，一根较长两根较短，部分弯曲组成成普通家兔头部的卡通画形象。虽然不满足对于生物的定义，但根据目前的实验及观察，项目具有一定的智能，可以自由移动、进食及分裂。

SCP-CN-585的移动方式为在面上游动或从一个面移动到另一个相邻的面。在移动时，其原有形状会被破坏。同时，其线段越长，最高移动速度越快，所以其长线段将先于另两条线段到达目的地。最高移动速度似乎没有上限。当到达目的地时，其将恢复静止形态，即卡通画兔子形态。当SCP-CN-585发现食物或感到自身安全受到威胁时[[footnote]]目前未知其是如何定义“威胁”的；当工作人员试图用手拍击SCP-CN-585，即使该行为对其不会造成任何实质性伤害，其依然会快速逃离。[[/footnote]]，其将会开始移动；其他情况下其将保持静止。

SCP-CN-585的进食及分裂活动均由长线段进行。SCP-CN-585的进食对象主要为印刷品、手写内容和绘画中的线条。当其进食时，长线段将沿上述线条移动并变长，随后该线条将从面上被清除。进食后，SCP-CN-585的三条线段将都具有其进食线条的特性，如颜色、纹理等，但只有长线段会增加长度。SCP-CN-585不能进食色块；根据实验，其目前能进食的最宽线条为0.█mm。SCP-CN-585的进食行为似乎没有间隔；其会积极寻找并移动至拥有更多线条的区域。目前无法得知SCP-CN-585是如何寻找线条的，也未知其寻找的最大范围。SCP-CN-585似乎可以在一定程度上察觉其他个体[[footnote]]主要为人类，部分动物如家猫也会出于未知原因对移动的SCP-CN-585表现出兴趣。此外通过摄像头或单向玻璃的观察无法被察觉。[[/footnote]]对其有意的观察；若SCP-CN-585被观测到进食，其有██.█%的几率停止进食并恢复静止形态，但仍有一定可能继续进食；目前未知此种现象产生的原因。

当SCP-CN-585的长线段和短线段长度差距过大时（该差距在不同个体之间有轻微不同，目前的观测结果为██cm-██cm之间），其长线段将会进行分裂行为，具体表现为：长线段将截下两段长度相同的线段，而两根短线段将各吸收一段线段。该行为结束后，其长短比将与最初未进食时相同。在其他一些极少数情况下其同样会分裂，详见实验CN-585-A。此外，若在移动过程中长线段与短线段由于移速差距被分隔于两个不同且不相邻的面上，长线段会分裂出两根新的短线段形成等比例的图案，而两条短线段将会变为无异常的线段。

SCP-CN-585的出现方式至今仍是未知的；但可以确定的是，在其可进食线段越多的地方，越容易产生新的SCP-CN-585。在被收容前，网络上曾出现类似于“图书馆里的书有几页是空白的，而且还有奇怪的兔子符号”、“我的暑假作业被吃了！不仅暑假作业没有了，连本子的线都被吃掉了啊！”的传闻，引起了基金会的注意。

██/██/20██，在基金会的纸质档案室里发现了第一例产生于基金会内部的SCP-CN-585，同时██份纸质文档受损。工作人员立刻对剩余文档进行分散放置，并将大部分文档存放于站点服务器中。

[[collapsible show=&#34;+ 实验CN-585-A&#34; hide=&#34;- 关闭实验&#34;]]
**前言：**本实验旨在研究SCP-CN-585的习性及具体行为。所有实验方法均为将带有实验材料的面接触SCP-CN-585所在的面，并避免这两个面与其他面有所接触。由于其可以感知人类的视线并有一定几率停止进食，除有人类个体直接参与的实验外，其他实验均由摄像机记录。

&gt; **实验CN-585-A-1**
&gt; **实验材料：**两张带有印刷线条的纸，其中一张上印有更多线条。
&gt; **实验结果：**SCP-CN-585移动至具有更多线条的纸张开始进食。

&gt; **实验CN-585-A-2**
&gt; **实验材料：**两张带有印刷线条的纸，线条长度相同，但一张上的线条距SCP-CN-585更近。
&gt; **实验结果：**SCP-CN-585移动至更近的纸张开始进食。

&gt; **实验CN-585-A-3**
&gt; **实验材料：**两张带有相同印刷线条的纸，与SCP-CN-585保持相同距离。
&gt; **实验结果：**SCP-CN-585长线段的两端分别向两张纸移动。最终其长线段分裂，分别进行进食。进食结束后，两条短线段分离前往两边，两根分离的长线段各分裂出一根新的短线段，形成了两个SCP-CN-585个体。

&gt; **实验CN-585-A-4**
&gt; **实验材料：**一张纸，上印有大量线条。
&gt; **实验结果：**由于线条过长，SCP-CN-585进食后即使分裂也无法保持其静止形状。其在纸张上以随机轨迹移动约1分钟后停止，后确认其变为了普通的线条。
&gt; **备注：**可以推测，如果SCP-CN-585由于过长或过短而无法保持其静止形状一段时间后，其将“死亡”并变为普通的线段。

&gt; **实验CN-585-A-5**
&gt; **实验材料：**一张素描。
&gt; **实验结果：**SCP-CN-585食用了所有可以清晰辨认的排线，并没有食用经过橡皮及纸巾擦拭的区域。随后，SCP-CN-585自身的线段变为铅笔纹理。

&gt; **实验CN-585-A-6**
&gt; **实验材料：**钢笔书写，使用红色墨水。
&gt; **实验结果：**SCP-CN-585食用了所有可以清晰辨认的字迹，并没有食用大块墨水残留。随后，SCP-CN-585自身的线段变为钢笔纹理，颜色为红色。

&gt; **实验CN-585-A-7**
&gt; **实验材料：**一张印有多种颜色的线条的纸。
&gt; **实验结果：**SCP-CN-585食用了所有线条；随后，其线段的不同部分显现出不同的颜色。

&gt; **实验CN-585-A-8**
&gt; **实验材料：**带有印刷和针织图案的T恤。
&gt; **实验结果：**SCP-CN-585食用了印刷图案上的所有细线，并未食用针织图案。

&gt; **实验CN-585-A-9**
&gt; **实验材料：**石雕，具有极细的阳刻图案。
&gt; **实验结果：**SCP-CN-585未进行移动。

&gt; **实验CN-585-A-10**
&gt; **实验材料：**电脑屏幕，显示有文档。
&gt; **实验结果：**SCP-CN-585移动至屏幕，但无法进行进食。徘徊数分钟后，其返回原来的面。

&gt; **实验CN-585-A-11**
&gt; **实验材料：**D-4967,在其左手背上使用水笔绘制图案。
&gt; **实验结果：**SCP-CN-585移动至手背并进行进食。D-4967表示“有种奇妙的感觉……不像是摸到了什么，大概是第六感？”

[[/collapsible]]

[[collapsible show=&#34;+ 事件CN-585-B&#34; hide=&#34;- 关闭事件&#34;]]
事件CN-585-B，原实验CN-585-A-12，意在测试SCP-CN-585是否可以识别自己的形象，实验过程为使一张由员工绘制的，与SCP-CN-585相同的无异常图形接触其所在平面。SCP-CN-585并没有进行进食，而是在其周围不断绕圈移动。随后，该图形也变为了SCP-CN-585。SCP-CN-585之间似乎不会互相捕食，而是进行某种看似毫无规律的移动。

根据实验，推测SCP-CN-585能同化一部分图形，并能与其同类交流。在此事件之后，除非经项目主管或拥有3级以上安保权限的人员同意，不得进行SCP-CN-585之间的交互实验。同时，研究人员将对其智力水平进行进一步的评估。
[[/collapsible]]

[[collapsible show=&#34;+ 事件CN-585-C&#34; hide=&#34;- 关闭事件&#34;]]
