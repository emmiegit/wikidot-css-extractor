**Об&#39;єкт №:** SCP-1003

**Клас об&#39;єкта:** Кетер

**Особливі умови зберігання:** Наразі в Фонді зберігається 10 екземплярів SCP-1003-2 (позначених як SCP-1003-2-a-k), усі вони зберігаються в окремих камерах із суворою охороною в Біологічній Дослідницькій Зоні 13. Всі співробітники Біологічної Дослідницької Зони 13 повинні регулярно проходити обов’язкове тестування на ознаки інфекції SCP-1003. Співробітник, який бажає отримати доступ до SCP-1003-2-a-k, може зробити це лише явно вказавши мету дослідження. Під час досліджень слід забезпечити 4й рівень безпеки, та попередньо отримати письмовий дозвіл від O5-█. Під час входу до камери SCP-1003-2-a-k співробітники повинні бути одягнені в костюм біологічної безпеки, а після виходу з камери слід пройти інтенсивну дезінфекцію. За жодних обставин забороняється допускати жодних тварин ряду Хижі (//Carnivora//) до Біологічної Дослідницької Зони 13.

**Опис:** SCP-1003-1 є дорослим стрічковим черв&#39;яком виду //Echinococcus granulosus//, який відомий тим, що викликає гидатидну хворобу[[footnote]]//Гидатидна хвороба//, або engl.  “hydatid disease” (дивись наприклад [*https://ukrayinska.libretexts.org/%D0%91%D1%96%D0%BE%D0%BB%D0%BE%D0%B3%D1%96%D1%8F/%D0%9C%D1%96%D0%BA%D1%80%D0%BE%D0%B1%D1%96%D0%BE%D0%BB%D0%BE%D0%B3%D1%96%D1%8F/%D0%9C%D1%96%D0%BA%D1%80%D0%BE%D0%B1%D1%96%D0%BE%D0%BB%D0%BE%D0%B3%D1%96%D1%8F_(OpenStax)/24%3A_%D0%86%D0%BD%D1%84%D0%B5%D0%BA%D1%86%D1%96%D1%97_%D1%82%D1%80%D0%B0%D0%B2%D0%BD%D0%BE%D1%97_%D1%81%D0%B8%D1%81%D1%82%D0%B5%D0%BC%D0%B8/24.06%3A_%D0%93%D0%B5%D0%BB%D1%8C%D0%BC%D1%96%D0%BD%D1%82%D0%BD%D1%96_%D1%96%D0%BD%D1%84%D0%B5%D0%BA%D1%86%D1%96%D1%97_%D1%88%D0%BB%D1%83%D0%BD%D0%BA%D0%BE%D0%B2%D0%BE-%D0%BA%D0%B8%D1%88%D0%BA%D0%BE%D0%B2%D0%BE%D0%B3%D0%BE_%D1%82%D1%80%D0%B0%D0%BA%D1%82%D1%83 тут]) — це хвороба, яку викликають паразіти-[*https://uk.wikipedia.org/wiki/%D0%95%D1%85%D1%96%D0%BD%D0%BE%D0%BA%D0%BE%D0%BA%D0%BE%D0%B7 ехінококи] ([*https://en.wikipedia.org/wiki/Echinococcosis Echinococcosis]), //примітка перекладача//.[[/footnote]]. Як і інші представники свого виду, SCP-1003-1 мешкає в тонкому кишечнику м’ясоїдних (зазвичай псових), де виробляє яйця, які виділяються з фекаліями хазяїна[!-- не змінювати на &#34;господаря&#34; --]. Яйця можуть виживати до ██ років у зовнішньому середовищі.

Коли яйця потрапляють у шлунково-кишковий тракт людини (далі в тексті -- &#34;проміжний хазяїн[[footnote]]&#34;Хазяїн&#34; -- тут спеціальний медичний термін для позначення носія черв&#39;яка-паразиту, //Примітка перекладача//.[[/footnote]]&#34;) через споживання зараженої їжі, з них вилуплюються личинки, які закопуються в тканини хазяїна. Саме на цьому етапі починають проявлятися аномальні властивості SCP-1003. Замість того, щоб розвиватися в цисти, личинки розвиваються в істот, схожих на людські ембріони (тут позначаються як SCP-1003-2). Переважна більшість екземплярів SCP-1003-2 гине, не встигнувши розвинутися. Ті, що виживають, зазвичай виявляються тими, що опинились вбудовані в багату поживними речовинами тканину — наприклад, в тканину печінки. Розвиваючись, вони поглинають поживні речовини з навколишніх тканин, що часто створює проблеми для проміжного хазяїна.

Розвиток SCP-1003-2 здебільшого відбувається за схемою нормального внутрішньоутробного розвитку людини, але швидше. На восьмому тижні паразит виглядає настільки ж зрілим, як тритижневий новонароджений, хоча має розмір восьмитижневого ембріона (приблизно 13-16 см). Досягнувши цієї стадії, паразит почне активно поглинати проміжного хазяїна зсередини, використовуючи гострі гачкуваті зуби. З цього моменту зростання SCP-1003-2 ще більше прискорюється. Коли він повністю поглине проміжного хазяїна (зазвичай це займає приблизно ███ хвилин), паразит розвинеться в дитину. На цьому етапі, залежно від маси проміжного хазяїна, паразит виглядатиме наче дитина віком від 10 місяців до 11 років, хоча в деяких випадках (якщо проміжний хазяїн страждає від патологічного ожиріння) паразит може виглядати на 13-15 років.

Після завершення поглинання SCP-1003-2 втрачає гачкуваті зуби, а також схильність до канібалізму, й з того моменту його практично неможливо відрізнити від людини. Більше того, SCP-1003-2 не матиме знання та спогадів щодо своєї природи. Він навіть володітиме набутими навичками (наприклад, мовою), що очікувалися б від дитини його &#34;віку&#34;, незважаючи на те, що йому ніде було їм навчитися. Екземпляри SCP-1003-2 зазвичай забирають у дитячі будинки, а іноді усиновлюють прийомні батьки. Їхні єдині аномальні властивості на цій стадії полягають у тому, що ДНК якимось чином залишається ідентичною до //Echinococcus granulosus//, і що рідини їхнього тіла (включаючи піт і слину) містять протосколекси[[footnote]]Сколекс (engl. scolex) -- головна частина, передній відділ тіла стрічкових черв&#39;яків (цестод), у якому розташовуються органи фіксації, з яких ці паразити прикріплюються до стінок кишечника хазяїна. Протосклоекс (engl. protoscolex) -- зачаток сколексу, з яких складається тіло стрічкових черв&#39;яків, і за допомогою поширення яких розмножуються стрічкові черв&#39;яків, //примітка перекладача//.[[/footnote]] стрічкових черв’яків, які будуть заражати м’ясоїдних тварин, розвиватись в SCP-1003-1 і, таким чином, продовжувати цикл.

**Додаток:** Експерименти з SCP-1003 на таких тваринах, як велика рогата худоба та вівці (які є звичайними проміжними хазяїнами //Echinococcus granulosus//), виявили, що його аномальні властивості проявляються лише у людей, а в усіх інших випадках його життєвий цикл є нормальним, та викликає у проміжних хазяїв звичайну гидатидну хворобу.
