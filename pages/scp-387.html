[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-387/legopile.jpg|caption=SCP-387 được trải đều ra]]

**Mã vật thể:** SCP-387

**Phân loại:** Safe

**Quy trình Quản thúc Đặc biệt :**  Do bản chất và tính vô hại của dị thể, SCP-387 hiện đang được lưu trữ trong một tủ lưu trữ có khóa tiêu chuẩn tại Điểm-19. Thử nghiệm đã kiểm chứng rằng thùng đỏ chứa SCP-387 không có bất kì dị tính nào, tuy vậy, SCP-387 sẽ không tự nhân bản trừ khi dị thể phủ kín đáy thùng. Mọi nhân sự có nguyện vọng sử dụng SCP-387 sẽ phải điền vào danh sách yêu cầu sử dụng, nhưng mọi quyền lợi được sử dụng dị thể sẽ không còn nếu cá nhân không thể phục hồi nguyên trạng dị thể sau khi dùng.

**Mô tả:** SCP-387 là một thùng chứa các viên gạch Lego thiết kế thường thấy và có bán trên thị trường, nhưng cũng kèm theo các viên gạch có hình thù kì lạ không có trong các bộ Lego thông thường như “bánh xe” tròn và hình lăng trụ. Dị thể không có tên nhãn hiệu, và mọi công ty được Đặc vụ nằm vùng của Tổ Chức hỏi đều phủ nhận việc sản xuất các khối Lego hình dạng dị thường. Khi thùng chứa không đầy, (nghĩa là khi thùng rỗng một phần hay gần như hoàn toàn rỗng), Lego sẽ dần tự nhân bản và chỉ dừng khi đầy thùng.

Dị tính đáng chú ý của SCP-387 thể hiện khi bàn tay con người lắp các viên gạch trong dị thể (xem Phụ lục 387-d để biết thêm chi tiết), thành phẩm sẽ tự chuyển động và thực hiện các hoạt động tùy vào môi trường xung quanh. Ví dụ, nếu một người Lego - nghĩa là một “hình nhân” được lắp từ các mảnh gạch bộ phận cơ thể người - được đặt vào trong một chiếc xe Lego, đối tượng sẽ bắt đầu lái chiếc xe đó. Thử nghiệm thêm đã chứng thực rằng chiếc xe (và rộng hơn cả, bất kì cỗ máy phức tạp nào) không cần động cơ hay bộ nguồn để hoạt động. Những người Lego trên có một dạng tri giác riêng, thể hiện qua khả năng giao tiếp với nhau một cách dễ dàng.

Các công trình và hình nhân Lego sẽ tiến hóa nếu tiếp tục tồn tại qua thời gian. Chúng sẽ đảm nhận các công việc dựa trên các tòa nhà quanh chúng, (ví dụ như một vài người sẽ trở thành lính cứu hỏa và sử dụng xe cứu hỏa nếu các vật dụng tương ứng ở gần đó). Chúng cũng sẽ sử dụng SCP-387 để xây dựng thêm nhiều công trình nhằm mở rộng xã hội. Con người có thể tương tác với SCP-387 một cách khá thân thiện, nhưng nếu một người có thái độ thù địch với dị thể, chúng sẽ ngay lập tức ngưng mọi hoạt động.

SCP-387 được phát hiện vào tháng Hai, 20██ bởi Đặc Vụ H████. Trong một chuyến tàu đi về thành phố nơi anh sống, Đặc Vụ H████ đã lắp một hình nhân Lego từ SCP-387 (thứ được đặt ở ghế bên cạnh anh ta lúc đó). Vài giây sau đó, hình nhân bắt đầu cử động. Đặc Vụ H████ đã nhanh chóng tháo rời hình nhân trên và giao dị thể cho Điểm-19 để phân tích, nơi dị thể được quản thúc đến ngày nay. Các cuộn băng an ninh quay từ đoàn tàu trên đã bị tịch thu và tiêu hủy trước khi chúng có thể được xem xét.

**Thông tin bổ sung:** Nhân sự của Tổ Chức không được đưa SCP-387 cho trẻ em dưới 10 tuổi, đặc biệt nếu trẻ bị ảnh hưởng bởi phim hoạt hình và chương trình ti vi. Xem Phụ lục 387-b để biết thêm chi tiết.

**Thử nghiệm 387-a:** Một cộng đồng SCP-387 được tạo lập trong một buồng thử nghiệm. Một máy bay Lego được để bên cạnh cộng đồng nói trên. Trong ba (3) giờ sau đó, nhân sự đã quan sát được các thay đổi sau:
- Một vài hình nhân Lego kiếm dụng cụ từ SCP-387 và tiến đến chỗ máy bay.
- Với hiệu suất ấn tượng, người Lego đã xây dựng có chủ đích thành công một sân bay, với một số mảnh ghép đặc biệt chưa từng được phát hiện đã được SCP-387 cung cấp.
- Một xe bồn phóng đến chỗ chiếc máy bay nói trên, dường như đổ đầy xăng cho máy bay (mặc dù các thử nghiệm trước đó đã chứng minh rằng các phương tiện được lắp ráp từ SCP-387 không cần nhiên liệu). Chiếc máy bay sau đó cất cánh và bay quanh phòng với tầm thấp và vận tốc nhỏ, dường như để tranh bị rơi.
- Sau đó, nhiều chiếc máy bay với kiểu dáng và thiết kế khác nhau xuất hiện

Phụ lục 387-1: //Qua thử nghiệm này, tôi đánh giá rằng các tạo vật SCP-387 hiểu biết môi trường xung quanh đến một mức độ nào đó, và chúng có khả năng biến đổi Lego có sẵn thành SCP-387. – Ts. Arch//


**Thử nghiệm 387-b:** Một vài trẻ em được đưa SCP-387 và được chỉ dẫn sử dụng trí tưởng tượng của chúng. Những đứa trẻ bắt đầu lắp rắp nhiều vật thể khác nhau. Sau khi nhận ra các vật thể tự di chuyển, chúng hào hứng bàn bạc và bắt đầu lắp các phương tiện để chiến đấu với nhau, bao gồm một con Transformer, một xe tăng M1 Abrams và vài [DỮ LIỆU BỊ XÓA]. Tất cả trẻ em bị đưa ra khỏi phòng và xóa trí nhớ, trong khi các tạo vật bắt đầu khai hỏa và tiêu diệt lẫn nhau.

Phụ lục 387-2: //Làm thế đéo nào mà những đứa trẻ này có kiến thức về cách vận hành của một chiếc xe tăng M1 Abrams, và cả [DỮ LIỆU BỊ XÓA]!? Tôi không phải là người chịu trách nhiệm dọn dẹp bãi chiến trường do mấy thứ này gây ra, nếu ai đó đủ ngu ngốc để trẻ con tự tung tự tác với SCP-387. Tôi không có ý đề nghị nâng phân loại lên Euclid, do mấy thứ này không khai hỏa khi có mặt con người. Điều này đã được thử nghiệm với người lớn và cũng đã được chứng minh là đúng. - Ts. Arch//


**Thử nghiệm 387-c:** Đổ SCP-387 ra ngoài cho đến khi thùng đỏ chứa nó rỗng. Lego có bán trên thị trường sau đó được cho vào trong thùng trong một phút. Sản phẩm lắp ghép hoàn chỉnh không tự cử động, và giữ nguyên như vậy. SCP-387 được thay vào. Đáng chú ý là những miếng Lego bỏ vào thùng cũng không nhân bản.

**Thử nghiệm 387-c-2:** Một viên gạch SCP-387 được đặt bên trong chiếc thùng đỏ. Nó không tự nhân bản. Thêm nhiều viên SCP-387 được thêm vào cho đến khi đáy thùng được phủ bởi dị thể. Ngay lúc đó, SCP-387 bắt đầu nhân bản khá nhanh cho tới khi thùng vừa đầy. Lượng SCP-387 được lấy ra có dị tính như thường. Tương tự, khi một lượng SCP-387 vượt mức dung tích của thùng được cho vào, nó bắt đầu thu lại cho đến khi thùng đỏ vừa đầy.

Phụ lục 387-3: //Có vẻ như cái thùng đỏ không có dị tính, nhưng SCP-387 sẽ không tự nhân bản trừ khi nó nằm trong cái thùng đó. Có vẻ như đây là một cơ chế bản quyền nhằm ngăn chặn việc ai đó tạo ra các bản sao của 387. Cần thử nghiệm thêm để xác minh. – Ts. Arch//


**Thử nghiệm 387-d:** Một cánh tay robot được sử dụng để lắp rắp một chiếc xe từ SCP-387. Nó không tự cử động. Thử nghiệm được tiến hành lại với tay người thường, khi đó chiếc xe hoạt động như thường. Một bàn tay chết từ một Đặc Vụ vừa mất tay được sử dụng, tuy nhiên chiếc xe không tự cử động. Bàn tay này được làm nóng sau đó, tuy vậy chiếc xe được lắp vẫn không tự cử động.

//Phụ lục 387-4: Dường như 387 phản hồi với mạch đập, hoặc dấu hiệu nhận biết khác của cơ thể sống. – Ts. Arch//

//Phụ lục 387-5: Nhu cầu sử dụng SCP-387 đã tăng cao gần đây, do các thử nghiệm thêm không phát hiện bất kì dị tính hay tính năng mới nào. Thử nghiệm cũng cho thấy SCP-387 đã cải thiện tinh thần và thái độ của nhân viên thêm 87%. Làm trong đây hoá ra toàn là người lớn với tâm hồn trẻ con. Do đó, tôi đề xuất tất cả nhân viên được tự do sử dụng dị thể cho mục đích giải trí. – Ts. Arch//

//Đề xuất được chấp thuận.//

**Thử nghiệm 387-e:** Sau khi một cộng đồng 387 được lắp xong, một đống nhỏ Mega Bloks (một bản sao phổ biến của Lego) được đặt cạnh cộng đồng. Mọi thứ được lắp ráp từ 387 ngừng chuyển động, quay chậm về đống Mega Bloks và [DỮ LIỆU BỊ XÓA].

//Phụ lục 387-6: Mẹ kiếp, Chúa ơi. - Ts. Arch//
