    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>坐在这个商店的废墟上，让我来给你讲讲第五次超自然大战的故事。

------

我不会像其他作者一样更新那么快，尽量每周一次吧，我现在正忙于学业所以下周不会做新的解密。

------

**项目编号：**SCP-001

[[[wrong-proposal|Dr. Wrong的提案——一致意见]]]

**项目等级：**Euclid

**作者：**MrWrong


请注意这篇文里所有的“SCP-001”都被高亮显示了：RAISA正在重新生成编号，所以它们被标出来以便替换。

++++ 另外还要提一下，这篇文章是2017历史竞赛的作品。

**第一部分：我们完蛋了**

这篇001仅限O5查看，所以这里肯定有些劲爆消息。从描述中我们得知001是发生于1900年的CK级重构事件。他们的原因？第五次超自然大战。这场战争发生在原本的现实中；可能是某人不停的写SCP-140，狄瓦族在亚洲肆虐。同时另外两个战场（美洲和欧洲）都在忙着用异常物品打仗，把世界搞得一团糟。--为什么我觉得这就跟真的会发生一样？--继续，我们经历了一次CK级情景，它改变了我们--让我们忘了--之前所作的一切。这是一个标准的CK级重构情形：**//一切//**都被消除了。在现在这条时间线上，第五次超自然大战消失了，被替换为我们现在所知的历史：有些是超自然的，有些不是。比如屠杀蒙古人的从076变成了一个秘密结社，而美国南北战争变成了一场普通的战争（工厂没有参与）。


**第二部分：基金会**

我们已经知道基金会是由13个同行组织合并而来的，在同行组织这个概念出现之前。真酷。它们被称为“基金会前身组织”。SCP-001最终以5-4-4的投票结果被通过。真是场势均力敌的投票，以下是所有基金会前身组织的信息：

**女王陛下超常安保收容基金会**——英国（或者说大不列颠）

**黑庄园**——法国（“黑”是用法语写的）

**沙皇先知会**——俄罗斯

**德意志帝国秘密传战团**——德国（显而易见）

**美国安保收容倡议会**——美国（可能因为第五次超自然大战的原因而没有统一）

**帝国侵犯事件委员会**——？？？（除了它来自一个帝国以外我们对它一无所知）[[footnote]] 译注：奥匈帝国，根据ding的考据：https://zhuanlan.zhihu.com/p/262525754 [[/footnote]]

**荷兰东印度公司特别调查董事会**——东南亚（根据我们的历史是这样）

**内阿非利加探索队会社**——非洲自由邦（在后面的信件中证实）

**博尔哈·伊·阿拉贡骑士团**——西班牙（弗朗西斯科·代·博尔哈·伊·阿拉贡是16世纪的一位西班牙作家）

**阴阳寮**——日本

**异学会**——中国

**第零反邪教军团**——大概率是印度（文件中记录是他们镇压图基教，这是一个印度的地下组织）



现在我们搞定了这一部分，让我们看看信。注意管理员正在查看：它们被RAISA锁定了，为什么？
再提一下刚才5-4-4的投票结果是我根据信件所做出的分析。

**一号**

一号是本文档的编辑者。后文看出O5-2和O5-12有自己的001提案但是被驳回了。除此之外，这是一封标准的“哦，基金会到你手里了，别搞砸了”信。注意一下十二号糟糕的英语水平。

SCP-001投票：**赞成**（毕竟是他提出的）



**二号**

O5-2的提案是重新创造第五次超自然大战，并表示它无论如何都会再次发生。你可能会奇怪怎么会这样的？**收容失效**。他告诉下一任O5-2等待。他给出了一个代号“Keter”。是不是挺熟悉的？

SCP-001投票：**否决**（他有自己的提案）



**三号**

O5-3说一件事物异常与否取决于一致意见，还说常态也是以此定义的。确实如此：我们管无敌大蜥蜴叫做异常，只是因为他们有悖于我们的科学。它们对我们来说很奇怪，于是我们称它们为SCP并把它们关起来。

第五次超自然大战不存在：因为合意是这么认为的，但议会的合意并非如此。

SCP-001投票：**赞成**（他对一致意见的观点是——第五次超自然对议会来说是存在的）



**四号**

四号是第五次超自然大战的老兵。他在信中说他宁愿继续混乱下去也不要这样的和平，于是投给了二号的提案。他告他的继任者“别让它在平静中终结。”，执行二号的提案，也就是发动第五次超自然大战。

SCP-001投票：**否决**（投给了二号的提案）



**五号**

五号建造了SCP-2000，我们的机械降神。我们的重启键。他相信人类可以做到一切：甚至是重启整个人类文明。我猜这对他来说还不错。他表示我们不应该依赖随机发生的CK情景：我们只知道这曾经发生过一次。所以他开发了2000来保护人类文明。

SCP-001投票：**否决**



**六号**

六号提出了一个问题：为什么这十三个恰巧都涉足了超自然的人可以知道世界被重置之前发生的事情？这也可以发生在其他人身上吗？六号希望他的继任者去解决这些问题，并指出知识才是异常的关键。

SCP-001投票：**弃权**（大概）



**七号**

七号提到了另一个逃过了CK级情景的人。那个人后来建立了ORIA。七号后面又谈到了他作为O5的义务，并表示他唯一的职责就是保护世界：大概他希望他的继任者也是如此。

SCP-001投票：**赞成**



**八号**

八号的言论相当激烈，斥责另外两个提案是如何糟糕：说二号的计划就是要毁了世界，十二号的就是“嗑点东方神药”，并对十二号糟糕的英语进行了抨击。

SCP-001投票：**赞成**（他说这是唯一有点用的提案）



**九号**

九号又一次提到了一致意见：他认为如果二的提案是对的，那么第五次超自然大战会再次发生，这是由001本身决定的。他提到了斯克兰顿和什么进程：这可能是关于某个锚的伏笔，放弃了很多东西来让它成真。（双关语？）

SCP-001投票：**弃权**（九号说他不喜欢一号的提案，但他赞成成立基金会。）



**十号**

十号是西班牙基金会前身组织的代表：他表示他的骑士们被拿破仑在征服欧洲时摧毁，致使他在对抗异常这方面有所质疑。他提到了十二号的中华异学会，异学会在当时甚至没有得到中国政府的支持。他希望能看到人类能够在更好的条件下对抗异常。

SCP-001投票：**弃权**（他对一号的提案表示质疑，但最终在八号的影响下弃权。）



**十一号**

十一号想要忘记第五次超自然大战：他失去的太多了，他的议会统统死于狄瓦族，而他是唯一的幸存者：这在日本是非常可耻的。他表示三号、七号和十三号（所有投赞成票的人）为他带来了非常积极的影响，还说O5议会曾是盟友。

SCP-001投票：**弃权**



**十二号**

十二号的提案是忘却：用记忆删除，这能让他们彻底摆脱第五次超自然大战。因为当时记忆删除技术尚不完善，提案被否决了。时至今日，我们有了3000和仙丹基于删除技术。干得好十二号。

SCP-001投票：**否决**（他有自己的提案）


**十三号**

十三号并不免疫SCP-001的效应。他表示只有十二个人对其免疫（哈，实际上是有十三个）他只是作为打破平局的人而加入议会的，并讲述了他的国家印度在第五次超自然大战中所发生的事：它被狄瓦族占领了。他认为他的继任者理应以这个头衔为耻，继任者应能按照自己的意愿自由投票，而不像他：被一号逼迫着投了赞成票。

SCP-001投票：**赞成**

------

随机数生成器启动。这篇文章的名字叫做“错误的提案”（Wrong的提案）。一致意见改变了：第五次超自然大战从未发生；人们不再认同它了。一次重投票被落实，SCP-001被修改了，因为一致意见如此。从来没有过什么CK级情景，什么都没有。只有认为这一切并未发生的舆论被留存。

------

总结一下：这篇文章包含了基金会的建立，以及基金会成立的原因。还能找到很多对未来基金会准则的暗示，这都有效诠释了提案的含义：一致意见。大家认为什么是正常的，它就是常态，大家认为什么不正常，它就是异常。

**太长不看版**：我们快完蛋了，但幸运的是一切都重置了，多亏了十三个人我们能意识到这次重置。而不是因为他妈的RAISA。

--错了。--

--错了。--

--错了。--
