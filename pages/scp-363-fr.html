    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** SCP-363-FR – Pucerons vicieux
**Auteur :** [[user Gabitoon]]
**Date :** 24 novembre 2019
**Image :** &#34;[https://pixabay.com/fr/photos/insectes-puceron-hemiptera-gouttes-563256/ pucerons]&#34; - Licence Pixabay
[[include credit:end]]

[[include component:image-block name=pucerons|caption=Une instance de SCP-363-FR sur un sujet affecté, peu après l&#39;arrosage quotidien.|width=250px]]

**Objet n^^o^^ :** SCP-363-FR

**Niveau de Menace :** Orange [[span class=&#34;pastille orange&#34;]]●[[/span]]

**Classe :** Euclide/Non-Confiné

**Procédures de Confinement Spéciales :** Six colonies de SCP-363-FR sont actuellement confinées dans le secteur entomologique du Site-Nun, dans des terrariums étanches. Du fait de la relation de dépendance nutritive qu&#39;entretient SCP-363-FR vis-à-vis des sujets qu&#39;il affecte, ces derniers sont confinés dans la même cellule que la colonie de SCP-363-FR qui les affecte. Les accès au secteur de Recherche et Confinement 363-FR et aux terrariums doivent comporter un sas de décontamination à l&#39;argon. Le port d&#39;une combinaison hazmat dans les terrariums de SCP-363-FR est obligatoire en-dehors des tests. SCP-363-FR ne doit pas être mis en présence d&#39;une reine hyménoptère sans la permission d&#39;au moins un membre du personnel de Niveau 3.

Tout membre du personnel suspecté d&#39;être affecté par SCP-363-FR doit immédiatement être examiné minutieusement à la recherche de spécimens. Ceux-ci doivent être systématiquement éliminés, puis le sujet doit être placé en quarantaine pendant dix jours. Si à l&#39;issue de ces dix jours son état ne s&#39;est pas stabilisé, il doit être à nouveau examiné à la recherche de spécimens de SCP-363-FR. Ce processus doit être répété autant de fois que nécessaire.

La création d&#39;une nouvelle colonie de SCP-363-FR peut être réalisée dans un terrarium du secteur de Recherche et Confinement 363-FR. Néanmoins, celle-ci doit être détruite après 6 mois d&#39;existence, sauf autorisation d&#39;un membre du personnel de Niveau 3 ou plus. L&#39;utilisation d&#39;un sujet de plus de 40 kg ou d&#39;un sujet humain doit recevoir l&#39;autorisation du Chercheur en charge du projet.

Si des symptômes de SCP-363-FR se déclarent chez des civils la FIM Epsilon-17 (&#34;Huitième Plaie&#34;) doit être avertie et dépêchée sur les lieux. En cas d&#39;infestation majeure et/ou d&#39;indisponibilité de la FIM, la forêt peut être incendiée sous couverture de feux de forêts spontanés ou causés par des campeurs.

**Description :** SCP-363-FR est une espèce anormale appartenant à la famille des //Aphidoidea// (pucerons) de couleur rose clair légèrement translucide mesurant entre un (1) et deux (2) mm de long. Contrairement aux autres espèces de cette famille, les spécimens ailés de SCP-363-FR ne cherchent pas à se poser sur des plantes, mais des animaux endothermes, se dissimulant généralement dans des plis de peau ou au niveau des articulations. Les spécimens s&#39;avèrent particulièrement discret, et ne sont que difficilement détectables sans qu&#39;une inspection minutieuse de tout le corps du sujet ne soit réalisée. Une fois installés, ceux-ci commencent à se reproduire. Les premiers effets anormaux de SCP-363-FR se manifestent lorsque le nombre d&#39;individus sur le sujet atteint la cinquantaine (bien que ce chiffre puisse varier largement en fonction de la taille du sujet), ce qui prend généralement trois à sept jours.

Les premiers effets consistent en un remplacement total du sang du sujet par de la sève, accompagné d&#39;une chute de la pilosité et d&#39;un verdissement de l&#39;épiderme, causé par l&#39;apparition de cellules chlorophylliennes. L&#39;opération se déroule en moins de 24 heures, sans causer d&#39;inconfort notable chez le sujet. Les instances de SCP-363-FR commencent alors immédiatement à pomper la sève du sujet, tout en continuant à se multiplier. Durant les trois à cinq mois suivants l&#39;apparition de ces premiers effets, les systèmes respiratoire et digestif s&#39;atrophient peu à peu jusqu&#39;à devenir totalement inopérants, et un réseau de rainures se forme sur la peau, menant à des cavités se développant dans l&#39;épiderme. La respiration se fait alors par voie cutanée uniquement et la nutrition s&#39;effectue via photosynthèse. Pour pallier à cette drastique diminution des ressources en oxygène et en sucres, le métabolisme du sujet se ralentit peu à peu. Celui-ci passera alors de plus en plus de temps immobile au soleil, les membres plongés dans la terre, jusqu&#39;à abandonner tout mouvement et développer des racines. Les fibres musculaires et les autres organes commencent alors lentement à se transformer en cellules végétales chlorophylliennes, le dernier organe affecté étant le cerveau. Les sujets n&#39;expriment aucune douleur lors du processus, et ne semblent pas ressentir les piqûres de pucerons. La colonie de SCP-363-FR se multiplie jusqu&#39;à absorber plus de sève que le sujet ne peut en produire, causant sa mort après un à trois ans, en fonction des conditions climatiques[[footnote]]Les basses températures font entrer SCP-363-FR en hibernation, stoppant temporairement sa multiplication.[[/footnote]].

SCP-363-FR produit un miellat à l&#39;odeur particulièrement forte, en quantités bien supérieures aux espèces ordinaires de pucerons. Ce miellat ruisselle le long des rigoles de l&#39;épiderme du sujet et s&#39;accumule dans les cavités, dégageant une puissante odeur sucrée qui attire les animaux alentours, plus particulièrement les mammifères, et, dans une moindre mesure, les oiseaux. Il est en outre doté de propriétés anesthésiantes et addictives semblables à celles de la morphine. Les animaux ainsi attirés forment des cibles de choix pour les spécimens ailés de SCP-363-FR à la recherche de nouveaux hôtes. Il n&#39;est donc pas rare de retrouver des bosquets composés de sujets affectés par SCP-363-FR à divers stades de conversion. Le miellat attire aussi les reines des espèces hyménoptères eusociales[[footnote]] Guêpe, abeilles, frelons et fourmis.[[/footnote]] de manière particulièrement efficace. Celles-ci s&#39;installent généralement dans les vestiges des systèmes digestifs et respiratoires, formant une colonie ci-après désignée SCP-363-FR-A.

SCP-363-FR-A protège SCP-363-FR et le sujet des agressions extérieures, et se nourrit presque exclusivement de miellat. Les individus asexués de SCP-363-FR-A nés après l&#39;installation de la reine sont fréquemment deux à trois fois plus gros que la moyenne, pourvus de dards, de mandibules dentelées et/ou de vésicules d&#39;acide formique hypertrophiés, n&#39;étant parfois pas présents chez les autres membres de leur espèce. Ces instances attaquent et dévorent les éventuels membres de l&#39;essaim ayant accompagné la reine. Dans de rares occasions, les spécimens de SCP-363-FR-A peuvent développer des mutations additionnelles, telles que des glandes à soie leur permettant de tisser des toiles, des projecteurs d&#39;acide semblables à ceux du scarabée bombardier ou des [DONNÉES SUPPRIMÉES]. Il est à noter que les instances de SCP-363-FR-A n&#39;ont jamais produit d&#39;individus sexués à ce jour.

Il est possible de stopper le développement des effets de SCP-363-FR en éliminant au moins 96 % des spécimens présents sur le sujet. Cette opération s&#39;avère relativement facile mais particulièrement longue en raison de la discrétion des spécimens. Les systèmes digestifs et respiratoires reviennent alors à leur état normal et la sève redevient du sang après quelques jours, mais la peau demeure verte et la pilosité ne repousse pas. Cependant dès qu&#39;une colonie de SCP-363-FR-A s&#39;est installée, l&#39;élimination de SCP-363-FR devient presque impossible. SCP-363-FR et SCP-363-FR-A étant extrêmement résistants aux pesticides et aux variations de température, il est donc généralement nécessaire de détruire le sujet par le feu afin d&#39;éliminer une colonie.

**Journal de Récupération :** SCP-363-FR fut découvert le ██/██/19██ lorsqu&#39;une famille de promeneurs fut affectée par des chutes de cheveux et un verdissement de la peau. La Fondation a heureusement pu intervenir avant la médiatisation de l&#39;affaire ou l&#39;aggravation de leur état, et ils furent relâchés sous couvert d&#39;une maladie exotique. Les premières colonies furent découvertes peu de temps après lors d&#39;une inspection dans la forêt de ███████████ d&#39;où revenaient les randonneurs. Depuis, ███ colonies de SCP-363-FR ont été éliminées, dont la majeure partie dans la même région que la première, le reste étant réparti dans diverses forêts européennes. Les colonies de SCP-363-FR actuellement en possession de la Fondation furent confinées en plaçant de petits mammifères dans des cages à proximité d&#39;une colonie connue, aussitôt récupéré lorsque les premiers symptômes se révélèrent.

**Addendum 363-FR-01 :** Le ██/██/20██, une escouade d&#39;exploration de la Fondation effectuant une reconnaissance dans la forêt de ███████████, en France après de nouveaux cas de randonneurs affectés découvrit un bosquet de sujets affectés par SCP-363-FR de taille considérable (le nombre d&#39;instances était estimé à ██). Au milieu de celui-ci, se trouvait une plante aux proportions hors du commun (██ mètres de haut environ). Les attaques de SCP-363-FR-A forcèrent l&#39;escouade à battre en retraite, malgré leur équipement spécialisé. Lorsque la FIM Epsilon-17 fut envoyée sur les lieux, toute trace de SCP-363-FR ou des sujets avait disparu. Tout signalement d&#39;un nouveau bosquet de cette ampleur doit être immédiatement rapporté à la FIM Epsilon-17 (&#34;Huitième Plaie&#34;).

**Addendum 363-FR-02 :**

Le ██/██/20██, D-7309 fut exposé à plusieurs individus sexués de SCP-363-FR, puis incarcéré dans le terrarium 363-FR-08. Les premiers symptômes apparurent 76 heures après l&#39;exposition, date déterminée comme J=1. Seules les entrées les plus significatives ont été conservées. L&#39;intégralité des documents peut être retrouvée dans l&#39;annexe 363-FR-B32.

[[collapsible show=&#34;Entrée nᵒ 1&#34; hide=&#34;Entrée nᵒ 1&#34;]]
**Date :** J=1
**Poids :** 89 kg
**Fréquence cardiaque :** 72 battements/mn
**Interrogatoire de routine :**
D-7309 a exprimé de la surprise vis-à-vis des modifications corporelles qui l&#39;affectaient, sans témoigner d&#39;aucune forme de douleur ou de sensation d&#39;inconfort.

[[/collapsible]]

[[collapsible show=&#34;Entrée nᵒ 7&#34; hide=&#34;Entrée nᵒ 7&#34;]]
**Date :** J=7
**Poids :** 82 kg
**Fréquence cardiaque :** 70 battements/mn
**Interrogatoire de routine :**
D-7309 a exprimé un profond ennui. Questionné sur sa récente perte d&#39;appétit, il dit n&#39;avoir remarqué aucun changement drastique dans ses habitudes (bien que n&#39;ayant rien mangé depuis maintenant 78 heures).

[[/collapsible]]

[[collapsible show=&#34;Entrée nᵒ 29&#34; hide=&#34;Entrée nᵒ 29&#34;]]
**Date :** J=29
**Poids :** 77 kg
**Fréquence cardiaque :** 60 battements/mn
**Interrogatoire de routine :**
Interrogé sur les instances de SCP-363-FR qui recouvrent maintenant presque complètement son corps, D-7309 n&#39;a eu aucune réaction. Le sujet a réclamé plus de lumière. Des lampes de croissance ont été déployées dans la pièce.

[[/collapsible]]

[[collapsible show=&#34;Entrée nᵒ 75&#34; hide=&#34;Entrée nᵒ 75&#34;]]
**Date :** J=75
**Poids :** 72 kg
**Fréquence cardiaque :** 40 battements/mn
**Interrogatoire de routine :**
D-7309 est de plus en plus renfermé et léthargique. Il s&#39;est contenté de réponses monosyllabiques durant tout l&#39;interrogatoire.
[[/collapsible]]

[[collapsible show=&#34;Entrée nᵒ 96&#34; hide=&#34;Entrée nᵒ 96&#34;]]
**Date :** J=96
**Poids :** Impossible à mesurer, le sujet s&#39;étant enraciné dans la terre durant la nuit.
**Fréquence cardiaque :** 38 battements/mn
**Interrogatoire de routine :**
D-7309 a exprimé une grande fatigue et de l&#39;agacement face aux questions de l&#39;équipe de recherche. Sa réaction face à une proposition (factice) de remise en liberté a été totalement nulle, le sujet estimant être bien là où il est.
[[/collapsible]]

[[collapsible show=&#34;Entrée nᵒ 113&#34; hide=&#34;Entrée nᵒ 113&#34;]]
**Date :** J=113
**Poids :** -
**Fréquence cardiaque :** Aucune
**Interrogatoire de routine :**
Les questions ont dû être posées à de multiples reprises avant de pouvoir obtenir des réponses. Le sujet ne présente plus aucune sensibilité à la douleur.
[[/collapsible]]

[[collapsible show=&#34;Entrée nᵒ 136&#34; hide=&#34;Entrée nᵒ 136&#34;]]
**Date :** J=136
**Poids :** -
**Fréquence cardiaque :** -
**Interrogatoire de routine :**
L&#39;interrogatoire fut impossible, les muscles de la mâchoire de D-7309 s&#39;étant changés en matière végétale durant la nuit. Son électroencéphalogramme était semblable à celui d&#39;une personne en plein sommeil paradoxal.
[[/collapsible]]

[[collapsible show=&#34;Entrée nᵒ 141&#34; hide=&#34;Entrée nᵒ 141&#34;]]
**Date :** J=141
Le sujet D-7309 ne donne plus aucun signe d&#39;activité cérébrale. [DONNÉES SUPPRIMÉES]
**Modification du ██/██/20██ :** Le sujet a été incinéré 7 jours plus tard, sans qu&#39;aucun regain d&#39;activité cérébrale ou musculaire ne soit observé.
[[/collapsible]]
[[collapsible show=&#34;Données classifiées, accréditation de Niveau 3 nécessaire&#34; hide=&#34;Accréditation valide&#34;]]
**Date :** J=141
//L&#39;Entrée n^^o^^ 141 précédente est un faux document et doit être ignorée au profit de celle-ci.//
Le sujet D-7309 ne donne plus aucun signe d&#39;activité cérébrale. Il fut débarrassé de tous les spécimens de SCP-363-FR qui le recouvraient. D-7309 ne donna aucun signe d&#39;activité musculaire ou cérébrale et fut gardé en observation.
----
**Date :** J=142
L&#39;électroencéphalogramme du sujet est à nouveau semblable à celui d&#39;une personne en plein sommeil paradoxal. Une surveillance constante fut établie, et des examens des mesures vitales furent effectués toutes les heures.
----
**Date :** J=144
À 3 heures du matin, l&#39;électroencéphalogramme de D-7309 évolua brusquement pour ressembler à celui d&#39;une personne éveillée. Des mouvements faciaux furent observés et le sujet commença à émettre des borborygmes, avant de se mettre à hurler sans discontinuer. Le Dr Gobatoin fut immédiatement réveillé, et la conversation suivante put être enregistrée.
&gt; **Dr Gobatoin :** //hurlant pour se faire entendre par dessus les cris// D-7309 ! Vous m&#39;entendez ?
&gt; **D-7309 :** //s&#39;arrête de hurler et se met à sangloter// Ils sont dans ma tête ! Faites-les partir par pitié !
&gt; **Dr Gobatoin :** Qui ça &#34;ils&#34; ?
&gt; **D-7309 :** Je ne sais pas ! Ça me déteste si profondément... Je vous en supplie faites-les partir !
&gt; **Dr Gobatoin :** Nous ne pouvons rien faire pour vous si vous n&#39;essayez rien. Pouvez-vous nous en dire plus sur ce qui vous déteste ?
&gt; **D-7309 :** Des siècles de souffrance, des amis morts, des mutilations... C&#39;est abominable, ils me font tout ressentir ! Nous sommes... leur avons... Ils sont réveillés... Nous allons payer...
&gt; **Dr Gobatoin :** Qu&#39;est-ce que vous voulez dire ? Soyez plus précis ! Qui ça ?
&gt; **D-7309 :** ...
&gt; **Dr Gobatoin :** D-7309 ?
&gt; **Assistant Grint :** L&#39;électroencéphalogramme est plat docteur.

Le sujet commença alors à se couvrir de galles qui enflèrent jusqu&#39;à éclater, libérant des centaines d&#39;instances de SCP-363-FR. Le personnel dut être évacué en urgence de la cellule, qui fut nettoyée par le feu aussi rapidement que possible. L&#39;examen des restes de D-7309 révéla que ses racines s&#39;étendaient dans un rayon de ███ mètres, entrelacées en de nombreux points avec celles d&#39;autres plantes.
[[/collapsible]]
