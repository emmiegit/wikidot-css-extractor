&gt; ¡...y eso es lo que ocurre! ¡Ya estamos cansados de intentar aportar a la humanidad de forma impoluta! Pues no importa lo que me esfuerce, cuánto queramos hacer el bien, cuánto deseemos favorecer a nuestros semejantes... siempre llegará un hijo de puta miserable que usufructará nuestro trabajo, desfigurará nuestras ideas y verá la forma de crear armas en masa con ellas, sin mencionar que el ya mencionado imbécil se hallará en un tiempo rodeado de dinero y lujos, mientras que nuestros nombres se ensuciarán. &#34;Precursores del termorregulador de no-se-qué que se ha cobrado mil vidas en el mundo&#34; nos llaman, y nos hacen en parte responsables. En serio, si estamos en este hoyo decadente todavía, es porque enriquecemos mentes que fabrican armas y no a quienes intentan salvarles la vida. Ellos conforman el nuevo Midas, que todo lo que tocan lo convierten en medios de aniquilación. Ellos tienen la culpa...
&gt; 
&gt; Extracto de un discurso del Dr. Cygnus en el Auditorio de [CENSURADO], &#34;El Midas del nuevo milenio&#34;, 3 de agosto de 1954.
------
&gt; El tiempo es efectivamente un tejido. Una superficie tangible, si se le quiere llamar así. No es una abstracción, como solíamos pensar. Puedes imaginarla como una cinta de transporte, siempre moviéndose en una dirección, a velocidad constante. Atravesando innumerables membranas, pegadas una a otra, de dimensión infinita y espesor minúsculo. Y nosotros, y todo el universo conocido, está sobre esa cinta.
&gt;  
&gt; Ahora, imagina que quieres viajar al pasado, corriendo en sentido contrario a la cinta. Verás que por más que corras, tu velocidad no es nada en comparación a la cinta. Aunque fueras capaz de usar un dispositivo MRL[[footnote]]Más Rápido que la Luz[[/footnote]] y navegar por miles de años, suponiendo que no sucumbes a los devastadores efectos que la contracción de Lorentz causaría en tu cuerpo, aún así, no serías capaz de alejarte ni un yoctómetro de tu posición inicial. Algo te sostiene aún.
&gt; 
&gt; Lo llamamos &#34;Cronoinercia&#34;, análoga al momento de inercia clásico. La cinta te atrapa consigo, te impulsa. Dicha fuerza es increíblemente pequeña, imperceptible, pero recuerda, el tiempo tiene cuantos, Tiempos de Planck, y el recíproco de dicho número es increíblemente grande. Nada puede vencer a esa fuerza. Entonces... ¿Cómo es que se supone que vamos a escapar de esa cinta? Ahí es donde entra otra afirmación: No solo hay universos paralelos para cada membrana, o multiversos con sus propias cintas similares a la nuestra, sino también xenoversos, es decir, universos con cintas extrañas, anormales, imposibles, que van y vuelven al mismo tiempo, dan giros, se enroscan y se desdoblan en infinitas dimensiones, se contraen, se expanden y convierten al infinito en despreciable, en un paria numerable en un campo de transformaciones impensables.
&gt; 
&gt; Pues bien, hemos identificado un xenoverso cuya cinta va en dirección opuesta a la nuestra. Y sabemos cómo llegar ahí... y volver.
&gt; 
&gt; //Extracto de &#34;Ψ-estructuras de los xenoversos y aplicaciones cronorelativistas&#34;//, Dr. Cygnus et. al. Prensa de Investigación de la Fundación. 7 de junio de 2013-α[[footnote]]El tiempo -α indica una bifurcación primaria en el tiempo desde el Incidente F8-001 documentado. El test de ruptura causal t-Student en el Dr. Cygnus reveló que esta ocurrencia de transposición espontánea tiene una probabilidad del 38%. Se estima que el Dr. Cygnus redactó el contenido de este ejemplar durante su transposición en el xenoverso identificado en su diario como █████-██ &#34;█████&#34;[[/footnote]].
