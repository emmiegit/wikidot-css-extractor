**Item nº:** SCP-073-PT

**Classe do Objeto:** Keter 

**Procedimentos Especiais de Contenção:** SCP-073-PT é para ser contido em uma caixa de metal de 5x5x5 centímetros. Nenhum pessoal é permitido de ficar 5 metros da área de contenção de 
SCP-073-PT em nenhuma ocasião, desobediência dessa ordem resultará em punição severa. sítio-██ deve sempre estar em uma temperatura abaixo de 10ºC para impedir ninhos de SCP-073-PT além de qualquer tipo de contaminação relacionada à SCP-073-PT.
Um Classe-D deve entrar na área de contenção de SCP-073 **somente** quando for notada a presença de chamas em sua área de contenção. Qualquer brilho vindo da área de contenção de 
SCP-073-PT deve ser considerado algo normal e os procedimentos de contenção devem ser seguidos normalmente.

SCP-073-PT é contido no sítio-██ e caso uma brecha de contenção ocorra, SCP-073-PT deverá ser transportado em uma caixa semelhante à sua área de contenção para o sítio-██.
Qualquer instancia de SCP-073-PT-2 deverá ser executada o mais rápido possível.

**Descrição:** SCP-073-PT visualmente, aparenta ser um mosquito //Aedes aegypti// e seu comportamento também se assemelha à de um membro de sua espécie.
Os efeitos anômalos de SCP-073-PT são ativos quando ele percebe a presença de algum individuo aproximadamente dentro de 5 metros de distancia. Nesse ponto, SCP-073-PT irá queimar qualquer tipo de barreira que encontrar em seu caminho, procurando o individuo (denominado SCP-073-PT-1).
SCP-073-PT irá seguir SCP-073-PT-1 por aproximadamente 3 horas, após cansar e tentar criar um ninho de pedaços de madeira, lã, insetos mortos e ████ humana.

Testes mostram que aparentemente, as chamas de SCP-073-PT são resultado da saliva de SCP-073-PT misturado com ████. Após obter essa informação, a área de contenção de SCP-073-PT foi improvisada drasticamente, e a procura de SCP-073-PT-1 diminuiu aproximadamente 60%.

Após SCP-073-PT picar SCP-073-PT-1 e sugar no mínimo 1 ml de sangue, SCP-073-PT-1 irá contrair uma doença desconhecida até agora e irá passar por um processo de transformação para 
SCP-073-PT-2. O processo pode ser dividido em duas fases:

**Primeira Fase:** Aproximadamente 3 horas após contato com a doença, SCP-073-PT-1 irá sentir náusea e a urina irá tomar um tom esverdeado. Nada letal até este ponto, porém SCP-073-PT-1 irá sentir um calor extremo. Testes revelam que a temperatura corporal de SCP-073-PT-1 nesse ponto poderá variar de 37ºC até mesmo ██ºC. Qualquer relato de febres com temperaturas humanamente impossíveis deverá ser reportado à equipe de segurança do sítio atual.

**Segunda Fase:** Aproximadamente 2 dias após primeiros sintomas. SCP-073-PT-1 irá morrer de desidratação devido à suas altas temperaturas corporais. Após aproximadamente 1 hora, 
SCP-073-PT-1 irá se levantar agora designado como SCP-073-PT-2. instancias de SCP-073-PT-2 tem o tom de pele amarelado, com o cabelo caindo rapidamente, além da presença de chamas em suas pupilas. Instancias de SCP-073-PT-2 são extremamente agressivos e inteligentes, muitas vezes sabendo o local exato de SCP-073-PT. SCP-073-PT-2 sempre irá tentar soltar SCP-073-PT e irá atacar qualquer individuo que não seja SCP-073-PT, SCP-073-PT-1 ou SCP-073-PT-2. Testes revelaram que com mais instancias de SCP-073-PT-2, mais inteligente elas serão. As capacidades regenerativas de SCP-073-PT-2 são alarmantes, considerando sua natureza. Instancias de SCP-073-PT-2 foram vistas andar mesmo após levar ██ tiros de .50 em ambas as suas pernas.

**NOTA:** Esses efeitos somente ocorrem com a picada de SCP-073-PT. Caso você seja designado como SCP-073-PT-1 não significa dizer que você já pegou o efeito. Significa dizer que você está em perigo e deve sair de sua posição atual imediatamente.

**Adendo 073-PT-1:** Após uma brecha de contenção de SCP-073-PT, foi visto que existia multiplas  instancias de SCP-073-PT-1. Não se sabe se SCP-073-PT escolhe o indivíduo mais próximo ou se SCP-073-PT escolhe alguém pelo seu tipo sanguíneo. Após os efeitos de SCP-073-PT se materializarem em todas as instancias de SCP-073-PT-1, Agente ██████ detectou quase ██ instancias de SCP-073-PT-2 no sitío-██

**Adendo 073-PT-2:** SCP-073-PT foi visto aguentar temperaturas extremamente altas e até mesmo um tiro de uma pistola modelo  █████. SCP-073-PT Também foi visto brilhar uma cor clara no escuro, possivelmente relacionado à sua característica anômala. Foi também notado a tentativa de reprodução de SCP-073-PT, porém o outro indivíduo foi morto pela liberação de gás carbônico no local do ninho de SCP-073-PT.</textarea></pre>
