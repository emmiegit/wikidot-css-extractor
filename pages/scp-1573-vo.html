**Ítem  #:** SCP-1573

**Clasificación del Objeto:** Seguro

**Procedimientos Especiales de Contención:** SCP-1573 debe ser almacenado en un casillero de contención estándar, localizado al interior del  [http://lafundacionscp.wikidot.com/secure-facility-dossier-site-77 Sitio-77]. Los miembros del personal asignados a trabajar con SCP-1573 no podrán haber visitado la ciudad de ████████, México, salvo para investigaciones autorizadas. Cualquier sujeto que se encuentre afectado por SCP-1573 debe recibir terapia, debido a la ineficacia de los tratamientos con amnésticos estándar, y ser liberado en un área alejada de ████████. Los miembros del personal de la Fundación que se encuentren en la ciudad deberán observar a los niños menores de 3 años para detectar propiedades anómalas. Se mantendrá con estos agentes a un sujeto de Clase D afectado por SCP-1573, el cual se eximirá de la terminación mensual para que ayude a identificar a los niños cuya percepción se vea afectada por SCP-1573. 

**Descripción:** SCP-1573 es una tetera de cerámica hueca, con un peso aproximado de 3 kilogramos. La figura representa la cabeza de un bebé humano, montada sobre varios tentáculos de cefalópodo. Cuando se encuentran en el exterior de la ciudad de ████████, los sujetos afectados por SCP-1573 no experimentan ningún efecto causado por el objeto. 

Si los sujetos que han entrado en contacto físico directo con SCP-1573 acceden a ████████, pueden comenzar a percibir de forma diferente a los niños menores de 11 años. Este efecto de alteración de la percepción se limita a los niños originarios de la ciudad, ya que no se reporta a los niños extranjeros y los nacidos fuera de ████████ como de apariencia anormal. Los sujetos afirmarán que estas entidades se comunican con él, amenazando con infligirle graves daños corporales a menos que el sujeto se establezca en la ciudad y tenga hijos. Los sujetos afirmarán que ven a los niños como figuras humanoides pequeñas y demacradas oscurecidas por una capa de humo oscuro con la forma del cuerpo del niño.
                                          
Los sujetos afectados por SCP-1573 que tengan hijos propios concebidos o nacidos en la ciudad pueden percibirlos como un humanoide parásito, de apariencia similar a SCP-1573. Afirmarán que su hijo está constantemente en el interior de sus cuerpos, causando que se enfermen y mueran para propagarse. Los sujetos no explicarán cómo es posible este proceso, y continuarán profesando esta creencia hasta que su hijo sea mayor de 11 años, momento en el que se negarán a reconocer la existencia del niño. Los niños mostrarán el comportamiento esperado.
SCP-1573 fue recuperado el 11/08/1959, después de que varios informes sobre extraños defectos de nacimiento originados en ████████ llegaran a miembros del personal de la Fundación que se encontraban en el área. Tras no encontrar ninguno de los defectos reportados pero a más de ██ sujetos afectados por SCP-1573, se clasificó a SCP-1573 como una anomalía. Los residentes de la ciudad señalaron a SCP-1573, alegando que varios de ellos habían sido entregados al pueblo, pero que todos excepto uno habían sido destruidos debido a diversos accidentes [[footnote]] Cabe señalar que todos los accidentes que implican su destrucción parecen haber sido provocados por niños [[/footnote]]. Como el tratamiento con amnésticos resultó ineficaz, se trasladó a los residentes afectados y se contuvo a SCP-1573. Adicionalmente, el cuerpo de un hombre, identificado como la persona que entregó a SCP-1573, fue encontrado a las afueras del pueblo, sepultado en una tumba poco profunda. A partir del 09/02/1959, ha sido clasificado como Seguro.

**Anexo:** Documento recuperado del cuerpo encontrado sepultado a las afueras de la ciudad.

&gt; Hola, amigos. Hay muchas cosas extrañas acechando en el desierto y todos lo sabemos. Pero pronto, podrían estar mudándose. Espero que esto te ayude a [http://scp-es.com/scp-2028 descubrirlas] cuando lleguen aquí.

**Anexo:** Reseña de ████████, México.

La ciudad tiene una población de 1.229 residentes, y está situada a █ millas del asentamiento principal más cercano. Fue fundada en 189█, y hasta 1958 tenía una población de menos de ███. Se cree que tras la llegada de SCP-1573, hubo un pequeño auge demográfico, lo por el cual casi duplicó su población.

Cabe señalar que al 07/11/1975, la población de ███████ sigue siendo principalmente menor de 15 años.

**Anexo:** Incidente 1573-A:

El día 8/19/1975, durante los exámenes médicos de rutina de D-4561, que había sido destinada a ███████, se descubrió que había quedado embarazada. Debido a que se había determinado previamente que D-4561 era estéril después de ser sometida a una histerectomía, se la envió al Sitio-56 para su observación. Después de un período de gestación normal, D-4561 entró en trabajo de parto el 22/5/1976. Durante el parto, se observó que el bebé parecía tener mutaciones similares a las descritas por D-4561 al referirse a los niños en ███████. Las pruebas de ADN mostraron [DATOS BORRADOS] Se ha destinado a un equipo de xenobiólogos para ███████, y la investigación está en curso.
