    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]
[[include info:start]]
作者：[[*user TroyL]]
篇名：修容鏡
原文：[https://scp-wiki.wikidot.com/scp-884 A Shaving Mirror]
譯者：[[*user Pseudopoet]]
[[include info:end]]

**項目編號：**SCP-884

**項目等級：**--Safe--Euclid

**特殊收容措施：**--SCP-884-4收容在Site-██的147號儲藏櫃中，在周博士或伊格尼博士同意下，也許可以申請用於研究。--由於20██年1月11日發生的事件，SCP-884-4的使用權限均已被取消，所有對SCP-884-4的檢查或測試申請則直接提交給O5-█審核。SCP-884-4目前放在Site-██的深層儲藏倉庫中。

**描述：**SCP-884-4是一個玻璃和象牙製的男用修容鏡，推論是在1914年左右製成的。它是一整組男用美容工具中僅存的一件，其餘已在測試中遺失、或於本世紀早期遭竊。﹙其他值得注意的組件包括別名「刮鬍刀」的SCP-884-2，在渾沌反叛軍與基金會分裂時被他們竊走，以及別名「梳子」的SCP-884-6，在事件SCP-884-6-4172後被無效化。關於其餘歸類在SCP-884的組件，其補充資訊請參閱檔案 [[[scp-884-original-collection|SCP-884：原始收容記錄]]] ﹚。

SCP-884-4具有輕度致幻性質，在剃鬚時使用它的受試者表示無法感受到毛髮被剃除，導致想要反覆去刮前述部位，然而該處的毛髮已經被剃除了。這通常會造成刺激，並曾使一名使用者切斷頸動脈。--除此之外，未發現其他明顯的效應。SCP-884-4在19██年12月12日被放回Site-██的147號儲藏櫃。--**見附錄884-4-9及884-4-10。**

----

**附錄1：SCP-884-4**
在反叛軍投誠者A████的堅持下，三分之一的技工帶著反叛軍的資料公開接觸基金會，並要求重新加入的機會，基金會高層已命令SCP-884-4的收容專員將其移到Site-██中一處更安全的地點。

**附錄2：SCP-884-4**
//195年2月19日，事件報告SCP-884-4//：在諾里斯特工及伊格尼博士於19██年10月14日死於渾沌反叛軍成員之手後，反叛軍投誠者A████已被處決。SCP-884-4重新歸類為//遺失//。

**附錄3：SCP-884-4**
//195█年4月11日，SCP-884-4回收報告//：由於成功突襲反叛軍可能的倉儲地點，因此完成SCP-███、SCP-884-4、SCP-███及不少於█個異常物品的回收。SCP-884-4是在一間反叛軍實驗室中發現的，伴隨著數個相關的實驗安排，包括〔已刪除資料〕與〔已刪除資料〕。瓊斯特工與布雷克下士被認為是在極大的風險下回收SCP-884-4的，兩人因為他們的行動而獲頒〔已編輯資料〕，以及一週的帶薪休假。目前已提供周博士一間實驗室及人員以重建反叛軍的實驗。

**附錄4：SCP-884-4**
相關測試後得出的結論是反叛軍的測試是漫無目的的，因此SCP-884-4被歸還回Site-██的倉庫。關於測試及試驗的完整報告請參閱附加檔案SCP-884-4-███████。

**附錄5：SCP-884-4**
//19██年10月2日，令人擔心的反叛軍行動327號//：渾沌反叛軍在對Site-██發動一次攻擊後，反叛軍大約失去█名成員。間接證據使高層總結出SCP-884-4的收容櫃是這次攻擊行動唯一的目標。依O5-██的指示，已預定恢復SCP-884-4的相關測試。

**附錄6：SCP-884-4**
由於周博士於19██年溺死，拉斯穆森博士被指派帶領SCP-884-4的研究。研究人員被要求在19██年1月19日報到。

**附錄7：SCP-884-4**
//19██年1月，拉斯穆森博士的報告//：兩年來，連續測試反覆地顯示SCP-884-4沒有其他的異常性質。由於來自反叛軍的持續威脅，建議在保護SCP-884-4時要格外小心，並且指派特工揭露反叛軍顯然與SCP-884-4有關的資訊。
[[# IHOI]]

**附錄8：SCP-884-4**
//20██年，L█████特工在收到P█████特工的最後公報後的外勤通訊//：在P█████特工隱密的掩護及接應下，關於SCP-884-4的重要資訊逐漸明朗，在反叛軍分裂出去前，那些資訊大部分都被該派系成員(特別是首席研究員G████博士)自基金會檔案庫中移除。SCP-884-4必須處於嚴密封鎖狀態，而且所有曾接觸SCP-884-4的基金會員工必須向S████博士報告以進行立即檢查。結案報告將在24小時內透過私人快遞提交給O5。

**附錄9：SCP-884-4**
SCP-884-4確信放置在 Site-██的深層儲存倉庫，並且不允許人員與SCP-884-4有進一步接觸。SCP-884-4現已重新分級為Euclid，直到L█████特工和S████博士做出最後評估為止-//O5-2//。

**附錄10：SCP-884-4**
&gt; //L█████特工的[*http://scp-wiki.wdfiles.com/local--files/scp-884/Vocaroo_vW73F0wqeJjtRId1N.mp3 結案報告]//：我懷著一點欣慰結束了這個我已努力將近八年的案子。SCP-884-4對收容專員們一直是個謎，其中反叛軍獲取該項目能得到的利益(包括不少於20名反叛軍成員的犧牲)相當令人好奇。這個謎團在基金會自己的特工成功發現反叛軍的動機後才真相大白。儘管如此，可能還是永遠無法發現項目造成的所有影響。
&gt; 
&gt; SCP-884-4除了令人覺得不安的效應之外，還有個因為D級人員的例行處決而未在試驗期間發現的長期症狀。在曝露於SCP-884-4後的四到七年間，受害者會開始經歷博士所稱的[[span class=&#34;ruby&#34;]] 多疑 [[span class=&#34;rt&#34;]] doubt [[/span]][[/span]]症狀。一開始症狀並不明顯，通常值得注意的只有和輕微強迫症難以區別的早期症狀，像是反覆核對報告與成果、確認門有鎖上等等。
&gt; 
&gt; 晚期症狀則在接下來的二至六年後開始出現，導致無法完成「結案」報告的情形增加、難以做出簡單的選擇，甚至完全無法做決定。迄今，S████博士仍未找到治療這些問題的方法，於是將受影響的人員安排至風險較低的職務。這時受害者的吹毛求疪使他們變的相當有用，直到影響進入最後階段之前，基金會已藉由運用他們的才能省下不少資源。
&gt; 
&gt; 說到反叛軍在這個謎團中扮演的角色，基金會的特工認為他們的動機很簡單，他們希望基金會拿SCP-884-4做實驗，使越來越多的基金會成員受影響。由於工作性質單純，且低階研究員會派任於長期職務，因此約有█成受感染個案被發現，超過█倍多的人員他們自己則未意識到自己已受影響。經檢驗，幾乎每個與SCP-884-4研究相關人員的死因都跟在重要時刻無法做關鍵決策有關，例如195█年，當瓊斯特工遭遇SCP-███時，在拔出武器及逃跑之間猶豫了一下，而導致他的死亡，周博士於19██年時溺死，推測是無法判斷何時該離開浴缸。
&gt; 
&gt; 這是反叛軍制定過最巧妙、最長期的計畫之一，而其成效也是顯著的。建議立刻調查曾經由前反叛軍成員測試過的項目，並在此過渡時期暫時停止進行中的研究。
&gt; 
&gt; 二級收容專員，L█████特工。
