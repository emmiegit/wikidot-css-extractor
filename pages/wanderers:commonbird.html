[[&gt;]]
[[module rate]]
[[/&gt;]]
[[=]]

[[module ListUsers users=&#34;.&#34;]]
夜幕中浮现了%%title%%
[[/module]]

你呀，轻翼的歌唱家
@@@@
在悠扬的夏日飞舞
@@@@
你舒展了喉咙，歌唱着
@@@@
绚丽的梦幻星空
@@@@
--------
欢欣，欢欣
@@@@
你太欢欣
@@@@
榉树，月桂和沿阶草
@@@@
湮没，消散，完全忘却
@@@@
疲倦，狂热和恼恨
@@@@
--------
我暗中倾听
@@@@
去呀！去呀！
@@@@
在摇摇欲坠的象牙之塔
@@@@
你如此狂喜
@@@@
尽情放纵你的生命
@@@@
--------
在窗台的春黄菊旁
@@@@
你被关在笼子里
@@@@
停了一半的歌声
@@@@
在半夜痛苦地死去
@@@@
听不到我的安魂曲
@@@@
--------
你永远不会死去
@@@@
渺小的，不朽的神鸟！
@@@@
所有的时代都不会埋没你
@@@@
盛大的葬礼，簇拥的鲜花
@@@@
你的死亡比以往更壮丽
@@@@
人们在墓边泪滴千行
@@@@
--------
墓边的春黄菊
@@@@
以及榉树，月桂和沿阶草
@@@@
在孤寂的夜
@@@@
回到了自己立脚的地方
@@@@
--------
再见！再见！
@@@@
就此别离——
@@@@
这是你的命运
@@@@
也是我的命运
