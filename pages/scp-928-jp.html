[[/&gt;]]
**アイテム番号:** SCP-928-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-928-JPは標準人型オブジェクト収容室に拘束した状態で収容し、半径30mの範囲は立ち入り禁止区域としてください。実験の際などに出入りできるのはレベル3以上のセキュリティクリアランスを持つ財団職員のみです。収容室内部は常にカメラで監視してください。

**説明:** SCP-928-JPはSCP-928-JP-AとSCP-928-JP-Bから構成されます。

SCP-928-JP-Aは[編集済]社のキャラクターである「███████」に酷似した身長4.8m、重さ███kgの着ぐるみです。人間が１人入ることができ、製造場所の特定には未だ至っていません。SCP-928-JP-Aを破壊する試みは全て失敗しています。

SCP-928-JP-BはⅩ線検査により存在が確認された、SCP-928-JP-Aの内部に入っている年齢不詳の男性です。一部の皮膚や骨がSCP-928-JP-Aの内側の生地と組織レベルで結合しているため、SCP-928-JP-BをSCP-928-JP-Aから脱着させる試みは全て失敗しており、身元の特定には至っていません。日本語と英語を話すことができ、その声は声優の████氏のものと酷似しています。食事や排泄は必要としません。

SCP-928-JP-Bの異常性は、SCP-928-JP-Aの周囲半径30mにいる人間の思考を読み取る能力を有していることです。対象が当該範囲外に出ると読み取りは不可能になります。この能力でSCP-928-JP-Aの「中の人」に関する思考を知覚すると、SCP-928-JPはその思考をした人物のもとへ向かい、SCP-928-JP-Aの両手指先から長さ約20cmの極めて鋭利な爪を伸ばして対象が死亡するまで攻撃し続けます[[footnote]] 主に首から上の部位を狙う傾向があります。 [[/footnote]]。対象が死亡すると、SCP-928-JPは不明な方法で死体を直径約3cmの肉片に分解し、SCP-928-JP-Aに融合させます。そして約6時間をかけて、融合した肉片は「███████」の着ぐるみとして自然な色・形状・質感を保つように変型します。この能力の影響で、現在のSCP-928-JP-Aの身長・体重は一般的な着ぐるみの値を大きく上回っています。

SCP-928-JPは201█年に██県にある[編集済]社のテーマパーク内にて発生した[編集済]事件にて発見されました。関係者には記憶処理を施し、カバーストーリー「無差別通り魔事件」が適用されました。

[[collapsible show=&#34;+ 実験記録を表示&#34; hide=&#34;- 閉じる&#34;]]  
__**実験記録928-JP - 日付20██/11/18**__
&gt; **対象:** D-1928
&gt; 
&gt; **実施方法:** 厚さ5cmのコンクリート壁で分けられたルームA、Bを用意し、ルームAにD-1928を、隣室のルームBにSCP-928-JPを待機させ、D-1928には情報端末を持たせ、[編集済]社のキャラクター「███████」についてのインタビューを別室からの通信で行う。ルームA、Bともにカメラで監視し、SCP-928-JPの反応を見る。
&gt; 
&gt; **音声記録:** 
&gt; 
&gt; **&lt;実験開始&gt;**
&gt;  
&gt; **三木博士:** 実験を開始します。D-1928、聞こえますか。
&gt;  
&gt; **D-1928:** ああ。聞こえる。
&gt;  
&gt; (SCP-928-JPはルームBで直立している。)
&gt; 
&gt; **三木博士:** では、これからいくつかの質問をしますのでそれに答えてください。
&gt;  
&gt; **D-1928:** 了解。
&gt; 
&gt; **三木博士:** まず1つ目の質問です。手元の端末に出てきた画像について思うことを述べてください。
&gt; 
&gt; **D-1928:** よし。(端末に「███████」がテーマパーク内にいる画像が映し出される。)ん。これ「███████」だよな。別になんとも思わないけど。
&gt; 
&gt; **三木博士:** では、どのような感情を抱きますか。
&gt; 
&gt; **D-1928:** 感情? まさか「かわいい」なんて思ってるとでも? (笑い声)そんなわけないだろ。なんとも思わねえよ。
&gt; 
&gt; **三木博士:** そうですか。では、次に映し出される動画を視聴してください。
&gt; 
&gt; **D-1928:** (端末に「███████」の着ぐるみが大学生の団体と写真を撮っている動画が映し出される。)次は何だ。アンタらは俺に何をさせたいんだ?
&gt; 
&gt; (SCP-928-JPが小刻みに振動し始める。何らかの思考をキャッチしたとみられる。)
&gt; 
&gt; **三木博士:** 無駄な私語は慎んでください、D-1928。どんな感情を…いや、これをみて何か思うことはありますか。ほんの些細なことでも構わないです。
&gt; 
&gt; **D-1928:** さあね。……ただ、大学生にもなって着ぐるみにここまではしゃぐのはなあ。だって所詮は人間が入ってるだけなんだぜ?
&gt; 
&gt; (SCP-928-JPの振動が大きくなり、徐々に爪が伸びる。そして、壁を攻撃し始める。)
&gt; 
&gt; **D-1928:** 俺が思ってるのはそんなとこだよ。……って、なんだこの音は。どんどん大きくなってるよな。(沈黙)おい。こっちの壁から聞こえるぞ。おい。おーい!
&gt; 
&gt; **三木博士:** 間もなく実験終了です。待機していてください。……機動部隊・救護班は即座に急行してください!
&gt; 
&gt; (SCP-928-JPが壁を破壊する。)
&gt; 
&gt; **D-1928:** うわああああ(ノイズ) おい(ノイズ) 助け(ノイズ)　(絶叫)　　(沈黙)　　　(SCP-928-JP-Bの笑い声)
&gt; 
&gt; **&lt;録音終了&gt;**
&gt;  
&gt; **結果:** D-1928はSCP-928-JPによる攻撃により即死し、SCP-928-JP-Aに融合されました。機動部隊による攻撃や制止・拘束の試みはSCP-928-JPに一切の影響を与えませんでした。D-1928を殺害するとSCP-928-JPは静止し、融合完了まで動きませんでした。融合が終了すると、SCP-928-JPは命令を受け入れ、収容室に戻りました。
&gt; 
&gt; **分析:** SCP-928-JPは対象に向かう時には例えそこに障害物があっても破壊するようです。また、機動部隊隊員の証言では融合している時に「中の人」のことを思考してもSCP-928-JPは反応しなかったことから、融合途中には思考を読み取る能力を使用できないか、または読み取れても身動きが取れないものとみられます。
[[/collapsible]]

[[collapsible show=&#34;+ インタビュー記録を表示&#34; hide=&#34;- 閉じる&#34;]]
&gt; **対象:**  SCP-928-JP-B
&gt; 
&gt; **インタビュアー:** 三木博士
&gt; 
&gt; **付記:** 能力による影響を防ぐため、インタビューは博士が別室からの通信にて行う。
&gt; 
&gt; **&lt;録音開始&gt;** 
&gt; 
&gt; **三木博士:** こんにちは、 SCP-928-JP-B。
&gt; 
&gt; **SCP-928-JP-B:**  (笑い声)ぼく、████! よろしくね! (笑い声)
&gt; 
&gt; **三木博士:** いくつか質問をします。まず、あなたはいつ頃からその着ぐるみを着ているのですか?
&gt; 
&gt; **SCP-928-JP-B:**  (笑い声)ぼく、████! よろしくね! (笑い声)
&gt; 
&gt; **三木博士:** 質問に答えてください、SCP-928-JP-B。
&gt; 
&gt; **SCP-928-JP-B:**  (笑い声)ぼく、████! よろしくね! (笑い声)
&gt; 
&gt; **三木博士:** 質問を変えます。近くの人間の心を読むとき、あなたはどのような感覚を抱いているのでしょうか?
&gt; 
&gt; **SCP-928-JP-B:**  (笑い声)ぼく、████! よろしくね! (笑い声)
&gt; 
&gt; (しばらくどの様な質問をしても同じ返答が帰ってくる状態が続く。特筆に値しないので省略。)
&gt; 
&gt; **三木博士:** 質問を変えます。あなたは人間を殺すとき、どのようなことを考えていますか?
&gt; 
&gt; **SCP-928-JP-B:**  (笑い声)ぼく、████! よろしくね! (笑い声)
&gt; 
&gt; **SCP-928-JP-B:**  (笑い声)ぼく、████! よろしくね! (笑い声)
&gt; 
&gt; **SCP-928-JP-B:**  (笑い声)ぼく、████! よろしくね! (笑い声) (沈黙) ちがうよ。
&gt; 
&gt; **三木博士:** ちがう、とはどういうことですか?
&gt; 
&gt; **SCP-928-JP-B:**  (笑い声)ぼくは、みんなのそばにいたいんだ! だから、夢を見れないさびしそうな人がいたら、ずっといっしょにいてあげるんだ! (笑い声)
&gt; 
&gt; **三木博士:** それは、つまり?
&gt; 
&gt; **SCP-928-JP-B:** ハハッ。
&gt; 
&gt; (しばらくどの様な質問をしても同じ返答が帰ってくる状態が続く。特筆に値しないので省略。)
&gt; 
&gt; **&lt;録音終了&gt;** 

[[/collapsible]]</textarea></pre>
