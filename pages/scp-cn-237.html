**项目编号：**SCP-CN-237

**项目等级：**Safe

**特殊收容措施：**SCP-CN-237-01和SCP-237-02须收容在Site-CN-20中。允许SCP-CN-237-01和和SCP-237-02在Site-CN-20的花园收容区中自由活动。不过必须在SCP-CN-237-01和SCP-237-02身上装上定位装置以保证它们处在基金会的监控之下。在非工作时段，允许非D级的人员接触SCP-CN-237-01和SCP-237-02，但是不允许向SCP-CN-237投喂任何非基金会承认来源的食物或者饮用水。任何有关于SCP-CN-237-01和SCP-237-02的建议请提交至凯易博士站长信箱。

**描述：**SCP-CN-237-01是一只文昌鸡（原鸡属），性别为雄性。目前的体态和行为与一个月左右的文昌鸡幼仔基本一致。SCP-CN-237-01在任何时候都会发出有规律的，与其普通叫声一致的声音，经研究该声音符合摩斯电码的规律。经过解码得到的内容是一串数字，内容与圆周率π相同。尽管这种声音和SCP-CN-237-01的普通叫声一致，但是这种特殊的叫声不会影响到SCP-CN-237-01的普通叫声，而且经过测定，该声音是从SCP-CN-237-01的胸腔中发出的。在SCP-CN-237-01右侧翅膀的羽毛上，有一段通过高倍放大镜可观察到的小字，内容为&#34;赠与世界的礼物“目前，SCP-CN-237-01已经播报到了圆周率小数点后的██████位。

SCP-CN-237-02是一只文昌鸡（原鸡属），性别为雌性。目前的体态和行为与一个月左右的文昌鸡幼仔基本一致。SCP-CN-237-02在任何时候都会发出有规律的，与其普通叫声一致的声音，经研究该声音符合摩斯电码的规律。经过解码得到的内容是一串数字，内容与自然底数e相同。尽管这种声音和SCP-CN-237-02的普通叫声一致，但是这种特殊的叫声不会影响到SCP-CN-237-01的普通叫声，而且经过测定，该声音是从SCP-CN-237-02的颅腔中发出的。在SCP-CN-237-01左侧翅膀的羽毛上，有一段通过高倍放大镜可观察到的小字，内容为&#34;赠与世界的礼物“。目前，SCP-CN-237-02已经播报到了自然底数小数点后的██████位。

SCP-CN-237是在19██年█月由凯易博士移交给基金会收容。凯易博士在询问中声称SCP-CN-237是在█月的休假探亲时由亲戚赠与，基金会的特工时候根据调凯易博士提供的的信息进行了调查，没有发现附近地区同批出生的其他文昌鸡表现出类似的现象。
