    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

&#34;El tiempo de limpieza ha comenzado. El personal a cargo debe entrar en sus respectivas celdas de contención.&#34; Una voz sombría resuena en los altavoces.
　
&gt; --//... debe ser contenido en su celda, un cubo de acero hermético de 5 m x 5 m x 5 m, en todo momento.//--
　
Con mis herramientas usuales en ambas manos, hoy vuelvo a atravesar la gruesa puerta. No hay nada en la celda. No hay ventanas, ni aire acondicionado, ni siquiera papel tapiz.
　
&gt; --//... y la mesa correspondiente deberían colocarse en el centro de una sala de al menos 5 m x 5 m x 5 m.//--
　
Dicen que solía haber &#34;algo&#34; aquí.
　
&gt; --//... debe ser suspendido en una plataforma en el centro exacto de una habitación de concreto de 5 m x 5m x 5m.//--
　
Dicen que contenían amenazas que matarían a las personas, distorsionarían la lógica, y destruirían la civilización.
　
&gt; --//... debe estar mantenido en una celda de 5 m x 5 m x 5 m.//--
　
Pero eso fue hace mucho tiempo. Rocío un agente limpiador de color rojo brillante por toda la celda.
　
&gt; --//... La sala que lo contiene es de 5m X 5m X 5 m y está insonorizada.//--
　
Conduzco el chorro de la hidrolavadora contra las paredes y golpeo el cepillo de fregar contra el suelo. Las salpicaduras manchan mi ropa.
　
&gt; --//... debe mantenerse dentro de una habitación sellada de 5 m x 5 m x 5 m.//--
　
Si yo fuera un monstruo, me pregunto, ¿habría acabado viviendo en este lugar? ¿Cómo me habría sentido atrapado y sometido a experimentos aquí?
　
&gt; --//... debe mantenerse en un aviario de 5 x 5 x 5 m, hecho de malla de acero resistente.//--
　
{{**&#34;¡SOY UN MONSTRUO! ¡DEVORO ESTRELLAS! PARA EMPEZAR, TE VOY A DESTROZAR, Y... ¿QUÉ, TENGO QUE VIVIR AQUÍ?&#34;**}}
　
&gt; --//... está mantenido en una caja fuerte opaca y asegurada, dentro de una celda de 5m x 5m x 5m.//--
　
Me entrego a mis fantasías cliché mientras toda la sangre ennegrecida se va por el desagüe. La limpieza y el silencio vuelven a la celda.
　
&gt; --//... deberá ser contenido en una cámara de 5m x 5m x 5m recubierta con placas de acero reforzado resistente al ácido.//--
　
&#34;El tiempo de limpieza ha terminado. El personal a cargo debe abandonar sus respectivas celdas con rapidez.&#34;
　
&gt; --//... deberá mantenerse en el centro de una cámara de contención sin ventanas e insonorizada de 5 m x 5m x 5 m.//--
　
Tiro mis herramientas en el balde y vuelvo al pasillo con los hombros encorvados.
　
&gt; --//... se almacenará en una cámara de contención estándar de 5m x 5m x 5m forrada con una capa gruesa de caucho no sintético.//--
　　
Quédense para siempre vacías.
　
&gt;</textarea></pre>
