    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Objekt - Nummer: SCP- 730

Klassifizierung: Safe Thaumiel

Sicherheitsmaßnahmen: Eiserner 2*2*2 Behälter, belüftet,
Lüftung ist mit verstärktem Gitter zu sichern. Mindestens
drei (3) Sicherheitsbeamte müssen jederzeit vor der Zellentür 
Wache halten.

Beschreibung: SCP- 730 ist ein beige bis hellrosafarbener,
bewegungsfähiger und symbiotischer Organismus, der
Wirtskörper durch größere Wunden betritt und diese und 
andere oder später hinzugefügte Wunden mit eigenem, 
schnell aber kontrolliert wachsendem Gewebe schliesst. 
Einzelne Instanzen können untereinander, aber auch mit ihrem
Wirtskörper telepathisch kommunizieren und Gedanken
teilen. Instanzen von SCP- 730 können sich mit anderen
Instanzen unabhängig von Wirtskörper paaren, können
diesen aber nur während bestimmten Phasen wie
betäubt oder schlafend verlassen, unter der Voraussetzung,
dass der Wirt keine lebensgefährliche Verletzungen er-
litten hat, deren Heilung noch aussteht. Paarung erfolgt ähnlich
irdischen Reptilien. Ausserdem kann SCP- 730 mithilfe der 
Fähigkeit, kontrolliert Gewebe wachsen zu lassen, seinem 
Wirt zusätzliche Extremitäten wie Arme oder auch Tentakeln 
wachsen lassen, die aber später auch wieder abgebaut, verlängert 
oder verkürzt werden können. Dieses SCP ist teilweise erklärt, 
da es aus einer anderen Dimension oder von einem anderen 
Planeten kommen kann. Alles, was über die Herkunft bekannt ist, 
unterliegt Sicherheitslevel 4 oder höher.

--- Prüfe Daten… ---
Willkommen.

Alle Instanzen (unbekannte Zahl) von SCP- 730 kamen 
durch eine Art Portal auf die Erde, mit ihnen mehrere 
Instanzen von SCP- 730- 2. Dies sind Kreaturen mit langen, 
dünnen Extremitäten und einem mageren, langem Körper, der 
Kopf ist vorne abgerundet und hinten extrem verlängert. 
Die Haut ist alabasterfarben und der Körperaufbau zeigt, 
dass es sich um Karnivoren handelt. Die Kreaturen haben 
an Händen und Füßen ca. 2 cm lange Krallen  und bis zu 
1,5cm lange, spitze Zähne. Das Auftauchen besagten 
Portals wurde durch einen beschädigten Quantum- Realitätsanker 
hervorgerufen, der die Quantenkonzentration erheblich gesenkt hat. 
Seitdem taucht dieses Portal, hier bezeichnet
als SCP- 730- 3, am selben Tag immer wieder an verschiedenen Orten 
auf und gewährt bis zu zwanzig (20) Instanzen von SCP- 730- 2 Zugang 
zu unserer Welt. Daher müssen alle möglichen Erscheinungsorte 
schnellstmöglich ermittelt und durch bewaffnetes Foundation- Personal 
der Stufe 4 gesichert werden.</textarea></pre>
