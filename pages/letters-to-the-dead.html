    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; 我儿，
&gt; 我很清楚这封信你不会收得到，但我总得在这里坦白我的罪行
&gt; 我把你给卖了。
&gt; 当我陷入长眠，再也睁不开眼的时候，我很悲哀，不过还是认命了，随他去吧。
&gt; 但接下来发生在我身上的事情吓到我了。
&gt; 惶恐不由得我随去，而我想要尖叫却发不出声。
&gt; 然后不知怎么的我就醒了，醒了。
&gt; 三个陌生的家伙站在我的面前。他们之中没有一个我不曾遇到过，没有一个我不曾认识。
&gt; 我不记得那时我到底说了什么，我几乎湿透了，被泪水和汗水弄的。
&gt; 我不知道他们是可怜我还是觉得我怪滑稽的，就给了我一个提议。
&gt; 我不得不接受。
&gt; 我很抱歉。我非常，非常抱歉。
&gt; [[&gt;]]
&gt; 你的父亲，脑水肿
&gt; [[/&gt;]]
-----
&gt; 孩子，
&gt; 我知道现在太晚了，但我还得说些什么。我很抱歉。
&gt; 我把我本应该忍受的痛苦推给了你的父亲。
&gt; 然后我又把这再推给你。
&gt; 当三兄弟在大限之日再度到来的时候，
&gt; 他们给了我同样的建议，
&gt; 于是我又一次接受了。这都是因为我害怕身后将会发生什么。
&gt; 我非常抱歉，请原谅我。
