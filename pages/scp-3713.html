**项目编号**：SCP-3713

**项目等级**：--Keter-- Neutralized[[footnote]]重分级待审议，详情请见附录-3713-4[[/footnote]]。

**特殊收容措施**：罗伯特▪多尔博士将作为PoI-3713的心理治疗师/咨询师，每月应至少与其会面一次，有必要时可使用视听交流平台[[footnote]]例如Skype或远程语音通话[[/footnote]]。若发现或疑有任何异常活动，多尔博士应立即报告事态发展。其他情况下，根据伦理委员会精神，允许此类会面保持私人性且不被记录。

[[collapsible show=&#34;► 已归档的收容措施&#34; hide=&#34;◄ 已归档的收容措施&#34; hideLocation=&#34;both&#34;]]

在一次SCP-3713事件中，需以军事行动为伪装转移进入相关区域的车辆。若检测到一次SCP-3713事件，一队配有基本视听记录设备的D级人员将立即被派往该地点以记录事件。

任何关于此异常活动的记录均需从公众认知中移除。目击者和SCP-3713-A个体应被记忆删除后执行标准程序。所有派出的D级人员应被立即寻回，并广泛检查其拍摄的镜头片段。应将所有关于异常活动的记录从公众认知中清除，并对目击者实施记忆删除以减少怀疑。
[[/collapsible]]

**描述**：SCP-3713为起源于49.90°N，97.14°W（温尼伯，加拿大），终止于18.24°N，66.04°W（卡瓜，波多黎各），在1898年11月17日至2015年8月7日间发生的一系列现实降格事件。此类事件仅在被美国政府法律上认可的城市发生，从城市的法定边界处向外延伸大约1km。同一时间只有一座城市会受到影响。

当一次SCP-3713事件开始时，受影响的人群（称为SCP-3713-A）开始表现得如同他们是一次音乐剧制作中的演员，舞台布景和设定与现实生活中的地点相同。每次SCP-3713事件的剧情都有所不同，但趋向于大致由到所述事件之前已在发生的事件所决定。例如，SCP-3713事件期间的主要剧情为取消之前已计划了数周的年度圣诞游行。受影响城市内一组由4到6名个体组成的人群（称为SCP-3713-A Prime），会成为某些剧情的中心，其常伴随有另外5到10名个体组成的“次要演员”。

进入受影响区域的任何新物体或人员会慢慢受到该异常影响，被转化为道具或演员。对于物体来说此种转化几乎是即时的，而对人来说，该过程会持续5分钟到6小时不等，取决于此人与SCP-3713-A间的距离。同一地点聚集的SCP-3173-A Prime越多，该转化效果越强烈。事件结束后，大约99%的物体和所有受影响的个体会恢复常态。

SCP-3173事件按照一模糊的程式发展：序幕、第一幕、幕间休息、第二幕，可能会有第二次幕间休息以及第三幕发生。SCP-3713的影响初次出现时，称为序幕，以许多物体转化为道具开始（确切细节因难以测量而不明确）。此时SCP-3713-A中大多数成员开始失去情感表达和社会联系上的复杂性。幕间休息以所有SCP-3713-A成员返回家中（情况适合时）作为标志，此时0到18名成员会消失，并在下一幕开始之前再次出现。所有幕表演完后，SCP-3713-A的所有成员会聚集在SCP-3713影响区域边缘鞠躬谢幕。

鞠躬完成后，SCP-3713的影响会立即消失。SCP-3713-A成员会回到各自家中，从第二天开始重新恢复正常行为和惯例。由于一种至今仍未辨明的逆模因效果，除非受到讯问，所有SCP-3713-A成员不会意识到SCP-3713事件的反常性。SCP-3713-A在经过记忆删除后会再次被认为是普通人。

**附录-3713-2 | 事件SCP-3713-18的更多细节**

尽管其为SCP-3713-A Prime的一员，卡米拉·马奎斯（也称PoI-3713）在整个SCP-3713事件中并未歌唱，且在一些部分中明显偏离SCP-3713事件据推测本应有的故事情节。虽然她在事件中起初很平静，推测是在最开始的音乐剧事件中认为她的朋友们在恶作剧或是排练，此后的事件中PoI-3713却表现出恐惧和困惑，尤其是在包含许多人的音乐剧事件中。在事件SCP-3713-18的大部分时间里，SCP-3713-A成员忽视了其行为，如同她是在正常地表演一样继续行动。

PoI-3713在第三幕末尾表现出高度迷惑；此时她被正在歌唱的SCP-3713成员围绕，随后被强迫跟随这些成员直到第三幕结束。PoI-3713脱离了SCP-3713-A人群，从卡瓜向南跑到瓜亚马。当PoI-3713接近SCP-3713-18影响区域的边界时，该区域开始扩张至其前方1km处。

到达瓜亚马后，PoI-3713遭遇了一群超过1000个SCP-3713-A个体。所有的个体在唱同一首歌，合唱的主要歌词为“有人在偷懒”[[footnote]]重复的完整歌词为“有人在偷懒，有人在淹没，有人在淹没而我们和她一同淹没”。[[/footnote]]。PoI-3713被人群接走，但打破了一扇窗户并爬出去以逃脱。在到达三层建筑的楼顶后，PoI-3713留在原地大约一小时，之后SCP-3713-A成员开始通过通风管道爬上房顶。PoI-3713被迫像该建筑边缘退去，此时她转身跃下。

就在她坠地前，PoI-3713消失了。在其消失3小时后，SCP-3713的所有影响消失，在卡瓜的SCP-3713-A成员因连续大约72小时站在同一地点而脱水、营养不良。有18人因车祸或PoI-3713逃脱时用力导致其失血过多而死亡。很快进行了大规模的记忆删除和假消息散布行动，并给予受伤个体以医疗照护。

PoI-3713重新出现在街道上，无意识但仍存活，头上有几处淤青，两前臂有未知来源的大块割伤。PoI-3713立即被转至重症监护。经过两周的恢复期，PoI-3713被遣回到社会中，并被分配给基金会的一名治疗师。此后PoI-3713表现出影院恐惧症、剧院恐惧症、恐高症、创伤后应激障碍（PTSD）以及对摄影和电影学（尽管其对此有恐惧）兴趣的大幅增强。为了PoI-3713的心理健康，已使其母塞西莉亚·马奎斯对发生的事件有所了解并告知其共享该信息的后果。此后截止到本文撰写时没有发生任何SCP-3713事件（最近更新：2024年8月9日）。

进一步采访并未得出新信息，PoI-3713继续对门着迷，表现出普遍的妄想症状。由于PoI-3713对SCP-3713的了解和其独特的精神症状，经伦理委员会裁定，决定将其放归社会而无需进行记忆删除，并将其交给一名了解全部情况的基金会所属治疗师。该安排已持续至本文撰写时（最近更新：2024年8月9日）

**附录-3713-4 | 更多异常活动**

2024年11月2日，马奎斯女士报告PoI-3713失踪。一名基金会特工被遣往其家中调查。以下抄录了特工对马奎斯女士进行的采访。

[[collapsible show=&#34;► 采访马奎斯女士&#34; hide=&#34;◄ 采访马奎斯女士&#34; hideLocation=&#34;both&#34;]]

&gt; **采访者：**特工米格尔
&gt; **采访对象：**马奎斯女士
&gt; **日期：**2024年11月3日
&gt; **注意：**采访在起居室进行，马奎斯女士坐在沙发上，特工米格尔则坐在其对面的一把椅子上。两人被一张咖啡桌隔开，其上放有录音设备。采访以西班牙语进行，为阅读方便翻译为英语。
&gt; 
&gt; **&lt;开始记录&gt;**
&gt; 
&gt; **特工米格尔：**就是这样，我想要你告诉我卡米拉是否曾经看起来像要出走的样子，或者你知不知道任何可能迫使她出走的事情。
&gt; 
&gt; **马奎斯女士：**//（停顿。）//不，并不，我不这么认为。她对我十分坦诚，即使是当她不知道如何解释某些东西的时候。她心里不好受的时候会告诉我的...很遗憾这种情况经常发生。她没有想过离家出走。她也不可能这么想的。
&gt; 
&gt; **特工米格尔：**你想不到有任何可能驱使她出去的影响吗？
&gt; 
&gt; **马奎斯女士：**我觉得她状态越来越稳定了...
&gt; 
&gt; //（停顿。）//
&gt; 
&gt; **特工米格尔：**她之前有没有跑出去过？
&gt; 
&gt; **马奎斯女士：**有，她很小的时候。//（停顿。）//
&gt; 
&gt; **特工米格尔：**是什么使她这样做的？
&gt; 
&gt; **马奎斯女士：**//（吸鼻子。）//她那时三年级，在演一出校园戏剧。//（停顿。）//她演得那么好，但到了她独唱的时候——她唱歌动听得惊人，即使她不常唱，那声音犹如天使——她...她只是坐在那里。所有人都看着她。她就一动不动。
&gt; 
&gt; //（马奎斯女士擤了擤鼻涕。）//
&gt; 
&gt; **马奎斯女士：**我知道这不单单是怯场，你如果身为母亲，就能感受到这些的。她就坐在那里，盯着观众。她不动，也不说话。她只是站着。老师提醒她，她便往下望着老师。我忍不住了，朝着我女儿大声喊叫，我说...我说“宝贝”然后她跑了。她冲出了门就一直跑。
&gt; 
&gt; //（马奎斯女士又擤了擤鼻涕。）//
&gt; 
&gt; **马奎斯女士：**我们追赶她，但直到她逃到林子里都没人追得上，然后...然后我们找不到她了。我丈夫报了警，让警察到森林里去找她，他们看到她在那里受了伤，身上有淤青...喉咙周围有红色的痕迹。她看起来面色苍白。警方说有可能是自残造成的，但她不可能那么做。我们就带她回家了，她睡了三天。
&gt; 
&gt; **特工米格尔：**她有没有告诉你发生了什么？
&gt; 
&gt; **马奎斯女士：**那时她跟她爸关系更好，所以都告诉他了。他说，她迟早会愿意和我谈谈的，现在让她自己慢慢适应可能会更好。我想知道，可我明白这一点。在那样的时刻到来之前...
&gt; 
&gt; //（马奎斯女士吸了吸鼻子。）//
&gt; 
&gt; **马奎斯女士：**他离开了。华金·马奎斯。他强壮魁梧，像你一样。他工作十分卖力。他得了肺癌。他吸烟。//（停顿）//我不知道卡米拉到底有没有告诉我为什么有那件事。我从未觉得我应该这么问她。华金离开后她完全变了个人。她自己做早饭，按时独立完成作业，自己走去坐公交，说话也比以前少了。
&gt; 
&gt; **特工米格尔：**她有没有——
&gt; 
&gt; **马奎斯女士：**她后来常做梦。有时候她呆在门口不动，我就为她为什么不想出去，她说...她告诉我她不想被看着。在她看来还有隐私可言的地方就只有家里了。最近她只在晚上出去购物，说白天太阳像是在聚焦着她一样。她还小的时候会尖叫着醒来，我会安抚她，她问我是否在“假扮”。有时候她觉得我们不是她的父母。她有时候甚至认为任何人都不是真的。
&gt; 
&gt; //（停顿。）//
&gt; 
&gt; **特工米格尔：**你不知道任何可能导致她离开的事物？
&gt; 
&gt; **马奎斯女士：**不，她不可能跑掉的。
&gt; 
&gt; **特工米格尔：**最后你还想说些什么吗？
&gt; 
&gt; //（停顿。）//
&gt; 
&gt; **特工米格尔：**我们将会找到你女儿，她会回来的。
&gt; 
&gt; **马奎斯女士：**我知道的。我知道的。
&gt; 
&gt; //（停顿。）//
&gt; 
&gt; **马奎斯女士：**有个东西你应该看看。
&gt; 
&gt; //（可听见马奎斯女士起身上楼。30秒后，听见她从楼梯上下来并坐回去。塑料起皱声表明他们在交换一件物体。）//
&gt; 
&gt; **马奎斯女士：**这是在她洗手间找到的。我没给警方看，因为你们更加重要。即使我不知道她怎么了，你们也知道的。拜托了，告诉我这个对你们有意义。
&gt; 
&gt; //（停顿。可听见几声塑料起皱声。）//
&gt; 
&gt; **特工米格尔：**这个对我们有意义。感谢你。
&gt; 
&gt; **马奎斯女士：**找到她，米格尔。请你找到她。
&gt; 
&gt; **&lt;结束记录&gt;**
