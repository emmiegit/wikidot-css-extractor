作者：**作者：**[[*user jimmypong10]]

[[include info:end]]

當地時間2010/0224/00:00

又一個平凡的夜，又一晚的執勤，警衛在警衛室中慵懶的看著手機，反正今天依然沒事。

監視器畫面在警衛不注意時切換為了循環播放的影片。

在監視器停止閃爍的紅燈之中，地下停車場的鐵捲門被遙控關上，三名蒙面幹員從方才停妥的休旅車上走出。

面對車庫門的監視器重新讓燈光閃爍，毫無異狀。

在監視器視角外的電梯從B1上升到六樓，三名幹員從電梯走出後將緊閉的大門門鎖撬開，並在闖入後找到了住戶，在Ne用背包中的繩索捆綁好屋主後三人便開始做著各自的準備。

Ne放下了他的背包，他的背包與其餘二人的不同，靠近背部那三條黑色的短天線是其最大的特徵，底部拉出的支架使其能穩穩地站在地上。「干擾器設置完成。」Ne對著無線電說完，半徑100公尺內除了第八處特殊設定過的裝備外，沒有任何的無線通訊設備得以運作，這個街區已成為了他的領土。

Dos與Liu默契地從背包中拿出各自的愛槍並在短短幾秒內結合完成並將槍枝上膛。隨時迎接著隊長的發號施令。

「獵狐行動，開始。」

-----

路旁一位少年右耳掛著耳機，在深夜的道路上一邊將手中的酒灌入口中，一邊望著白天車水馬龍的車道。

道路上，一排車隊安靜的開過，如同一葉扁舟飄過湖面一般不留下任何蹤跡——至少應該要是這樣的。

然而這一切盡收於Liu的眼中。「目標進場，準備。」作為精準射手的Liu將狙擊鏡靠上右眼，在第一台車接近瞄準線時扣下了板機。伴隨一聲幾乎不會被注意到的噪音，一顆76克的子彈以295公尺每秒的速度衝向了防彈玻璃，而原先為了保護乘員而裝上的防彈玻璃在面對這發子彈時就像玩笑一般被撕開，一併被撕開的還有駕駛的生命。

第二車的駕駛走著與第一車相同的道路，也被同樣一把VKS射出的子彈刺入了頭顱。

失去駕駛的轎車失控往人行道衝去，直到行道樹犧牲了自己將其檔下，只有第三車安然停在路上。車上所載的戰術反應隊員立刻下車打開了第二車的後門嘗試保住貨物的價值。

路旁的少年目睹了車禍，慌張的跑向了他們並問著：「喂！這是怎樣啊，沒事吧？你們需要幫忙叫救護——」

然而當他看清楚這些遇到車禍的人的時候卻停下了腳步。有一名全身上下都被金屬禁錮著的少女，正被一群保全抬下了車。

「退後！」這次任務的副隊長一邊說著將身上所藏的FMG-9拿出，並指向了那名少年試圖讓其避讓。

「欸等等——，那個不會是真槍吧......？」他緩緩後退，然而就在這時，一發9x39mm的子彈便劃過了少年的左耳，甚至削斷了他的幾根頭髮，他也因此愣在原地，如同一個完美的標靶。

這發子彈來自於Dos手中的Vintorez，雖然與身旁Liu手中的排氣者相比小了不少，但依然足以奪去他人的性命，而且二十發裝的彈匣在自己手中足以殲滅一個小隊。然而這次情況略為不同。

「該死，你給我進來！」Dos透過狙擊鏡看著一隻大手將少年拖到車後。

「給我在這邊待好。」少年被拖到了了第二車的車門旁，身邊的是被指定為貨物，被完全限制行動的狐。

將少年暫時丟到第二車旁，副隊長近乎無聲的抱怨著：「該死的平民，這種時候給我過來湊熱鬧。」然而在寂靜的街道上即便是近乎無聲的抱怨也顯得格外刺耳。又多了一個要保護的對象，而且第一車的隊長又沒了回應。「紅，發出遇險信號。」龐大的壓力下護送隊副隊長的聲音也帶著明顯的焦躁。

副隊長口中的紅現在正以剛才乘坐的車輛為掩體，不停操作著無線電嘗試請求支援，然而傳來的只有一陣陣的白噪音。「訊號傳不出去！」

「該死，繼續嘗試，其他人找出狙擊手。」副隊長命令著，而在他們如此忙碌的時候也沒人有空注意一名普通少年在做什麼。

-----

被押送著的貨物正觀察著眼前的少年，他散發的氣息讓曾被稱作狐的他感覺熟悉，而他赤紅色的雙眸則是讓他想起過去所聽過的傳聞。

「如果任務失敗，會有人幫你收尾，代價為你的性命。」



明明我才是那次行動中最為融入基金會的，但是在他們察覺異狀時自己卻反而是唯一被拋棄的棋嗎？狐心裡想著，手本能的握緊。卻又只能很快的放鬆。但身上的鐐銬不只是阻止了自己的逃跑，同時也銬住了求生的希望——如果它真的存在的話。狐唯一能做的也只有盯著對方血紅色的雙眼以示不甘。

少年卻忽視了她湛藍色的雙眼，靜靜的靠近了狐，並在他身旁輕聲說道：「Got you.」[[footnote]]找到你了[[/footnote]]

在民房中的Liu與Dos在無線電中聽見少年所說後便開始對剩下的第三台車肆意射擊，製造噪音。

少年微笑著掏出懷中裝有消音器的克拉克17，並在隊友的槍聲掩護下對狐的胸口連開八槍。

「任務完成。」少年小聲對耳機說著，一邊將連帽外套的帽子戴上，他的身影便在光學迷彩的幫助下於其他人不知不覺間消失。

-----

在聽見Zero說出任務完成後，Liu與Dos便將槍枝拆開並收回袋中。而在Ne輕輕將捆綁著屋主的繩索割斷後三人便退回到了車上。

車輛緩緩開動，在距離基金會人員幾個街口外的路邊將Zero接上了車。

上車後，Zero便向耳機另一端的總部報告：「處決完成。」
