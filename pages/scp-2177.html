**Объект №:** SCP-2177

**Класс объекта:** [[[Euclid|Евклид]]]

**Особые условия содержания:** Программы разведки СТРИКС, встроенные в приложения для систематизации содержимого библиотек, должны отслеживать списки книг на предмет появления названий, связанных с заражением SCP-2177. Заражение найдено в 17 библиотеках, в том числе в ██ академических библиотеках, █ частных коллекциях и до этого не считавшейся аномальной библиотеке Зоны 11.[[footnote]]В ОУС SCP-объектов, основанных на тексте и содержащихся в этой Зоне (в том числе [[[SCP-986]]]), внесены соответствующие изменения, предотвращающие их потенциальное заражение SCP-2177.[[/footnote]]

В заражённые учреждения должно внедряться как минимум два сотрудника Фонда, которые займут позиции руководства, в том числе один специалист по содержанию, разбирающийся в информационных и библиотечных аномалиях. Заражённые SCP-2177 документы должны быть помещены в карантин в закрытые коллекции или архивы, к которым не могут получить доступ гражданские. Во избежание событий «Альфа» новые экземпляры SCP-2177-1 должны быть размещены на стеллажах согласно текущему распорядку учреждения, в котором они находятся. Запрещено пытаться убрать заражённые SCP-2177 предметы из этих учреждений. Гражданские, столкнувшиеся с SCP-2177-1, должны быть задержаны и обработаны амнезиаком класса С.

Во избежание событий «Бета» местным директорам разрешено финансово и политически поддерживать заражённые учреждения, чтобы они продолжали работать. Если событие «Бета» неизбежно, [[[task-forces#alpha-4|МОГ Альфа-4 «Пони-экспресс»]]] должна перехватить все документы, находящиеся в процессе доставки в уязвимые учреждения, и успеть изъять все экземпляры SCP-2177-1 до того, как они попадут в другое учреждение и заразят его.

**Описание:** SCP-2177 — патоген, похожий на вирус, который поражает библиотеки, содержащие большое количество печатных изданий (более 50 штук) технической литературы. SCP-2177 выступает в виде документации, запрашивающей, чтобы журнал или документ был добавлен в собрание литературы этого учреждения. Этот запрос всегда имеет правильный с точки зрения данного учреждения формат и иногда ошибочен (запрашивает издание, уже имеющееся в учреждении). Когда SCP-2177 в любых количествах попадает в каталог литературы, запись о нём изменяется — теперь она представляет собой действующую подписку на технический журнал. Это способствует дальнейшему распространению, ведь новые экземпляры SCP-2177-1 прибывают и занимают своё место рядом с уже существующими. Темп воспроизводства колеблется в пределах от одного экземпляра за три месяца до одного экземпляра за месяц.[[footnote]]Была отмечена схожесть в способе передачи и природе заражения между SCP-2177, [[[SCP-1866]]], и [[[SCP-2976]]]. На данный момент проводятся исследования на предмет поиска возможного общего источника.[[/footnote]]

SCP-2177-1 — обозначение физического облика SCP-2177. Экземпляры всегда представляют из себя технические журналы формата 24 x 30 см в жёлтой обложке. SCP-2177-1 всегда содержит патоген SCP-2177, хотя на поздней стадии заражения он может быть всего лишь адресным ярлыком. Содержание и данные в SCP-2177-1 неаномальны, но всегда описывают неэтичные масштабные эксперименты над людьми. (Примеры содержания SCP-2177-1 доступны в Приложении 2177-01.)

Событие «Альфа» происходит, когда заражённые учреждения намеренно не вносят в свои собрания новые экземпляры SCP-2177-1, пытаются физически убрать из своих помещений все экземпляры SCP-2177-1 или пытаются удалить SCP-2177 из перечня своей литературы. Носители SCP-2177 адаптируются к этим действиям следующим образом:
— Сильное ускорение воспроизводства новых экземпляров (до 1 журнала в неделю).
— Деление для ускорения воспроизводства (напр. разбиение журнала на издания 1-е, 2-е и 3-е).
— Создание дополнительных экземпляров носителей инфекции под другими названиями и описывающих другие области техники.

Событие «Бета» происходит, когда инфекция SCP-2177 успешно уничтожена или когда заражённое учреждение прекращает работу. Во время события «Бета» SCP-2177 будет перемещаться в другие уязвимые библиотеки, пока хотя бы одна из них не будет заражена. Заражение происходит путём любой перевозки документов в библиотеку, в том числе больших пожертвований и возвращаемых материалов. SCP-2177 сначала будет пытаться заразить учреждения, названия и адреса которых (названия улиц) похожи на названия и адреса заражённых до этого учреждений, но при увеличении времени передачи этот критерий становится не таким строгим.

**Приложение 2177-01: Образцы содержания SCP-2177-1**

&gt; **Формат записи:**
&gt; **Тема:**
&gt; **Дата публикации:**
&gt; **Пример статьи:**
&gt; **Наблюдения:**
&gt; 
&gt; **Тема:** Военная авиация
&gt; **Дата публикации:** Май 1947 года
&gt; **Пример статьи:** Эффективный радиус поражения 220-килограммовых (sic) сбрасываемых бомб.
&gt; **Наблюдения:** Детальное описание анатомических повреждений, основанное на исследовании, в котором люди закреплялись на разной дистанции от неподвижной бомбы, которая взорвалась, будучи установленной на земле. (См. Документ 2177-1947-01 для понимания исторического контекста этой информации.)
&gt; 
&gt; **Тема:** Астронавтика и ракетостроение
&gt; **Дата публикации:** Сентябрь 1961 года
&gt; **Пример статьи:** Разработка системы физических мучений и истязаний голодом, которая не нарушает мелкую моторику подопытного, необходимую для изготовления сложных компонентов ракет.
&gt; **Наблюдения:** Хотя некоторые эксперименты были проведены успешно, но всех случаях качество работы было сильно ниже, чем у контрольной группы.
&gt; 
&gt; **Тема:** Психиартия
&gt; **Дата публикации:** Июнь 1976 года
&gt; **Пример статьи:** Обзор и метаанализ 125 исследований «экстрасенсорного восприятия», проведённых при помощи намеренно нанесённых травм, нейрохирургии и химического вмешательства.
&gt; **Наблюдения:** Отмечено сходство с [[[SCP-2498]]], [[[SCP-2664]]] и [[[[djkaktus-s-proposal|ДАННЫЕ УДАЛЕНЫ]]]]. Шесть исследований показали слабые аномальные способности, но авторы списали это на статистическую ошибку. Большинство методов наносило травмы большинству детей.
&gt; 
&gt; **Тема:** Телекоммуникация
&gt; **Дата публикации:** Апрель 1982 года
&gt; **Пример статьи:** Эффективность использования зрительного нерва человека как средства передачи информации на большие расстояния.
&gt; **Наблюдения:** Передача информации при помощи этого материала показала, что он абсолютно непригоден для этих целей (потеря 100% информации) и что возникли большие трудности при доставке необходимого количества материала для тестирования.
&gt; 
&gt; **Тема:** Криминалистическая биология
&gt; **Дата публикации:** Июль 2008 года
&gt; **Пример статьи:** Возможность найти физические или умственные различия между одинаковыми близнецами.
&gt; **Наблюдения:** Отмечено сходство с процедурами [[[scp-2054|221-Креншо]]] и 198-Кардинал. Исследователи подвергали вивисекции и аутопсии всех субъектов, вне зависимости от обнаруженных различий.
&gt; 
&gt; **Тема:** Экология смены климата
&gt; **Дата публикации:** Сентябрь 2012 года
&gt; **Пример статьи:** Потенциальное приспособление человека к выживанию в воздушно-водной среде.
&gt; **Наблюдения:** Отмечено сходство с [[[SCP-2235]]]. Все субъекты погибли от заражения, осложнений после операции или насильного утопления.

**Документ 2177-1947-01 — необходим 3 уровень допуска**
[[collapsible show=&#34;+ Пожалуйста, введите свои данные.&#34; hide=&#34;− Доступ разрешён.&#34;]]
Этот документ найден в самом старом известном экземпляре SCP-2177-1, старом переплетённом томе, находящемся в закрытом архиве президентской библиотеке и музее Гарри Трумэна. Исследования и способы их проведения аналогичны известным экспериментам, проведённым под прикрытием «Kantōgun Bōeki Kyūsuibu Honbu»[[footnote]] «Отдел по предотвращению эпидемий и очистке воды», официальное прикрытие секретной программы исследований Квантунской японской армии, проводившейся в годы Второй Мировой войны, целью которой являлась разработка оружия.[[/footnote]][[footnote]]Подробнее см. [https://ru.wikipedia.org/wiki/%D0%9E%D1%82%D1%80%D1%8F%D0%B4_731 здесь]. — //прим. переводчика//[[/footnote]] с 1935 по 1945 год. Хотя в томе не было обнаружено патогена SCP-2177, на форзаце тома было написано следующее обращение.

&gt; Уважаемый мистер президент,
&gt; 
&gt; Мы, узнав о ваших недавних приобретениях, рады, что вы заинтересованы в наших исследованиях. Мы с нетерпением ждём начала долгой и продуктивной работы с учёными вашего народа.
&gt; 
&gt; С наилучшими пожеланиями,
&gt; — Общество продвинутых исследований человека
[[/collapsible]]
