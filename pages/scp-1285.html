    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1285 – Die hölzerne Filmrequisite
**Autor:** [[*user UraniumEmpire]]
**Original:** http://www.scp-wiki.net/scp-1285
**Übersetzer:** [[*user Dr Alice]]
**Anmerkung:** Nicht verwendet, da [https://www.flickr.com/photos/faceme/17027369817/ alle Rechte vorbehalten] 
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1285

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Außerhalb von Tests ist SCP-1285 auf einem eingezäunten Grundstück außerhalb von Standort-56 zu platzieren. Während des Tests ist SCP-1285 in einem mit einem Bett ausgestatteten Sicherheitsbereich aus Beton einzudämmen, es sei denn, die Testprotokolle verlangen etwas anderes. Im Innenbereich sind die Wurzeln von SCP-1285 täglich zu inspizieren und zu trimmen, um eine mögliche Verschlechterung der Isolierzelle zu verhindern. Die Tests sind nur nach Stufe- 4/1285-Genehmugung durchzuführen und müssen zwei Wochen im Voraus eingereicht werden, um gegebenenfalls ein angemessenes Wachstum zu ermöglichen. Nach den Tests sind alle Instanzen von SCP-1285-1 zu entfernen und zu verbrennen.

Nach Vorfall 1285-AB sind keine Instanzen von SCP-1285-2 zu veredeln. Personal, das versucht, veredeltes SCP-1285-2 herzustellen, ist einem anderen Projekt zuzuweisen. Sollte dies fehlschlagen, ist der Täter zu terminieren und die resultierenden Instanzen von SCP-1285-3 sind mit äußerster Vorsicht zu vernichten.

**Beschreibung:** SCP-1285 ist eine Holzskulptur, die einen arm- und kopflosen Humanoiden darstellt, der auf einem Betonsockel sitzt. Aus seinen Schultern ragen wurzelartige Strukturen hervor. &#34;Umarmung der Natur&#34; ist auf der Rückseite des Sockels eingraviert.

Die anomalen Eigenschaften des Objekts manifestieren sich, wenn es in einer Innenumgebung platziert wird. Die Wurzeln der Skulptur beginnen zu wachsen, wobei eine Rate von 1 Meter pro Tag beobachtet wird, wenn keine Hindernisse vorhanden sind. Sollten die Wurzeln eine Oberfläche erreichen, die aus anorganischen Materialien besteht, beginnen sie mit der Produktion von Pigmenten, die der Oberfläche entsprechen, und versuchen, durch vorhandene Risse zu wachsen.

Experimente zeigen, dass die Wurzeln von SCP-1285 in Richtung des nächsten &#34;Schlafzimmers&#34; wachsen, definiert als jeder Raum, der ein zum Schlafen verwendetes Mittel enthält[[footnote]]Wenn es in einem Schlafzimmer platziert wird, wird kein Wachstum beobachtet.[[/footnote]]. Einmal drinnen wachsen die Wurzeln nicht weiter, bis ein Mensch in diesem Raum einschläft. An diesem Punkt beginnen die Wurzeln von SCP-1285 eine Periode schnellen Blütenwachstums, gefolgt von einem Versuch, eines der Augen des Subjekts zu entfernen, wodurch eine Blume (hier als SCP-1285-1 bezeichnet) an seiner Stelle zurückbleibt. MRT-Scans zeigen, dass SCP-1285-1 sich direkt mit dem Gehirn des Subjekts verbindet[[footnote]]Es ist derzeit nicht bekannt, wie die Verbindung zustande kommt, da bei Exemplaren von SCP-1285-1 vor der Anwendung keine Stängel beobachtet wurden.[[/footnote]]. Überlebende dieses Prozesses berichten, es sei &#34;leicht unangenehm&#34; und zeigen eine deutliche Abnahme aggressiven Verhaltens. Es wurde beobachtet, dass dieser Vorgang zwischen sechzehn (16) und zweiunddreißig (32) Sekunden dauert.

SCP-1285-1 wird Insekten in der Nähe anziehen[[footnote]]Es wurde beobachtet, dass Insekten sogar in Bereichen auftauchen, die zuvor frei von ihnen waren.[[/footnote]], die SCP-1285 durch die Verwendung von SCP-1285-1 &#34;bestäuben&#34; werden. 1. Dies wird die Produktion von Saft verursachen, der hiermit als SCP-1285-2 bezeichnet wird. SCP-1285-2 kann durch Verwendung von [DATEN GELÖSCHT] zu einem alkoholischen Getränk veredelt werden. Beim Verzehr treten die Nebenwirkungen erst nach sechs Stunden auf, zu diesem Zeitpunkt ist bekannt, dass Magenschmerzen, Kopfschmerzen, Blutungen und Erbrechen auftreten, die über einen Zeitraum von 72 Stunden an Intensität zunehmen. Sollten die Betroffenen überleben, werden schnell wurzelähnliche Strukturen aus den verfügbaren Öffnungen herauswachsen und schließlich den gesamten Körper der Betroffenen bedecken. Das fragliche Subjekt wird nun als eine Instanz von SCP-1285-3 angesehen[[footnote]]Tests zeigen, dass dieser Prozess abläuft, wenn ein Säugetier SCP-1285-2 trinkt, obwohl Menschen für die Veränderung am besten geeignet zu sein scheinen.[[/footnote]].

Instanzen von SCP-1285-3 sind allen Säugetieren gegenüber feindselig und werden versuchen, sie bis zur Unbeweglichkeit zu verwunden. An diesem Punkt wird SCP-1285-3 das Ziel beißen, an diesem Punkt werden die Opfer Symptome zeigen, die mit denen von SCP-1285-2 identisch sind, aber mit einer stark beschleunigten Rate[[footnote]] Es wurde keine konsistente Rate gefunden, der beobachtete Prozess dauert zwischen 9 und 36 Stunden.[[/footnote]].

**Anhang:** SCP-1285 wurde in einem Hinterzimmer in &#34;█████&#39;s Bar and Grill&#34; in ██████, Colorado, am ██.██.19██ nach Berichten von &#34;Baummenschen&#34; (die sich als Instanzen von SCP-1285-3 herausstellten) in der Gegend entdeckt. Der Besitzer der Bar, ███████ █████, wurde zusammen mit den verbleibenden Zeugen amnesiziert und alle Instanzen von SCP-1285-3 wurden eliminiert. Unter den Besitztümern von ███████ █████ wurde eine Notiz (Dokument 1285-A) gefunden.

**Dokument 1285-A:**
&gt; An meinen liebsten Fan Jared █████:
&gt; 
&gt; Ein aufrichtiges Dankeschön für Ihre Hilfe bei der Erstellung meines neuesten Films &#34;Attacke der Wurzelmenschen!&#34;[[footnote]]Es wurden keine Beweise für diesen Film aufgedeckt.[[/footnote]], eine Realität. Ich hoffe, Sie verstehen, wie viel Ihr Schauspiel herausgebracht hat. Sie waren der perfekte Hauptdarsteller, und dafür danke ich Ihnen aufrichtig. Aber sehen Sie mich an, machen Sie weiter! Als Zeichen meiner Dankbarkeit werde ich Ihnen das Eigentum an der Hauptrequisite (der Statue des Waldgottes, falls Sie es nicht wussten) überlassen und Ihnen ein kleines Geheimnis verraten.
&gt; 
&gt; Erinnern Sie sich, wie der heimtückische Dr. Arhbur den Saft des Waldgottes extrahierte, um seine Baumkreaturen zu erschaffen? Nun, nur unter uns, Sie können es auch produzieren, alles mit Hilfe meiner geliebten Requisite. Alles, was Sie tun müssen, ist, diese Statue irgendwo aufzustellen, wo Sie schlafen können, jemanden in diesen Raum einzuladen und die Magie zu entfalten! 
&gt; 
&gt; &gt; Jetzt müssen Sie nur noch den entstandenen Saft nehmen, den [DATEN GELÖSCHT]
&gt; 
&gt; C&#39;est magnifique!
&gt; 
&gt; Seien Sie aber vorsichtig mit dem Zeug. Es ist alkoholisch, und ich möchte nicht, dass ein junger Mann wie Sie seine Karriere so früh in den Ruin treibt!
&gt; 
&gt; Ich kann Ihnen versichern, dass Sie mit Ihrem Talent weit kommen werden. Ich vertraue Ihnen diese wunderbare Kunst an, in der Hoffnung, dass Sie ihr volles Potenzial entfalten können, so wie Sie es am Set getan haben.
&gt; 
&gt; Erwarten Sie bald ein Paket in der Post!
&gt; 
&gt; Mit freundlichen Grüßen
&gt; 
&gt; [[[scp-3428|CtM]]]</textarea></pre>
