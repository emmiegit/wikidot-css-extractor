&#34;Tiến sĩ Alto Clef.&#34; Gendo Ikari gõ gõ ngón tay. &#34;Chuyến thăm của ông đến Tokyo-03 thật... bất ngờ.&#34;

&#34;Phải, còn đây là vấn đề mà tôi muốn nói.&#34; Tiến sĩ Clef ném một tập giấy nhàu nát lên bàn của Tiến sĩ Ikari. &#34;Mấy ông sếp của tôi đã ra lệnh tiến hành một cuộc điều tra đột xuất, và chỉ đích danh ông là đối tượng quan trọng nhất cần chú ý, trong trường hợp xấu nhất, tôi sẽ tự mình kiểm soát căn cứ này.&#34; 

Tiến sĩ Ikari nhìn lướt qua đống giấy tờ. &#34;Ông biết điều này thực sự không cần thiết mà. Điểm-49 hoàn toàn có khả năng tự hoạt động mà không cần đến sự chỉ đạo của tôi.&#34;

Tiến sĩ Clef hoài nghi nhìn tiến sĩ Ikari. &#34;Phảiiii rồiiiii...&#34; ông nói. &#34;Thế ông giải thích sao về tên trợ lý giám đốc là gián điệp hai mang mà //chính ông// đã cất nhắc....&#34;

&#34;Nó không gì hơn là sai lầm của bản thân tôi.&#34; Tiến sĩ Ikari lại gõ gõ ngón tay. &#34;Hãy tin tôi, trái tim tôi hoàn toàn chỉ nghĩ đến lợi ích của Tổ Chức...&#34;

&#34;Tôi mới là người quyết định việc đó.&#34; Tiến sĩ Clef nhìn đồng hồ. &#34;Nghe này, tôi không thích nhiệm vụ này và ông cũng vậy, nên hãy hoàn thành nó càng nhanh càng tốt, được chứ?&#34;

&#34;Được thôi.&#34; Tiến sĩ Ikari đứng dậy khỏi ghế. &#34;Chúng ta sẽ bắt đầu từ đâu?&#34;

------

Tiến sĩ Clef đi dọc hành lang, quan sát những buồng quản thúc bằng vách kính mà ông đi ngang qua.

&#34;Vậy... cái quái gì đây?&#34; Ông hỏi người thanh niên tóc vàng đi cùng.

&#34;Đây là Phân khu Quản thúc Dị thể Dạng người.&#34; Tiến sĩ Light Yagami đáp lại. &#34;Như ông đã biết, Điểm-49 là nơi tiếp nhận một số lượng lớn các dị thể dạng người vượt quá công suất của nó, vì vậy chúng tôi phải xây dựng một cơ sở đặc biệt chỉ quản thúc tất cả chúng. Đúng, điều này sẽ làm tăng nguy cơ vi phạm quản thúc, nhưng Đặc vụ Zero đảm bảo rằng-&#34;

Đột nhiên, một cậu thanh niên với tai chó và mái tóc dài màu bạc, trên người mặc bộ Kimono đỏ đập vào cửa buồng quản thúc, và la hét. &#34;Khốn nạn, Yagami, thằng c-h-ó-đ-ẻ!&#34; cậu ta nói, &#34;Khi ra khỏi đây, ta sẽ xé nát cổ họng ngươi! Có nghe không hả? Ta sẽ xé nát cổ họng ngươi và tên hề quái đản đó!&#34;

Tiến sĩ Clef rời mắt khỏi cánh cửa. &#34;...cậu không ở lại xem thêm hả?&#34;

&#34;Tôi không quan tâm đến nó.&#34; Yagami nói. &#34;Đó là SCP-7328. Hắn ảo tưởng rằng tôi đang bị bám đuôi bởi một &#39;thần chết&#39;. Nghe điên nhỉ?&#34;

&#34;Đã nhắc bao nhiêu lần rồi...!&#34; Đối tượng SCP hét lên &#34;...tên ta là Inuyasha! I-NU-YA-SHA!&#34;cậu ta nhấn mạnh từng âm tiết. &#34;Bộ mấy người mù hết rồi hay sao?! Hắn ở NGAY ĐÓ! NGAY SAU LƯNG NGƯƠI! Sao ngươi lại có thể không thấy chứ?!&#34;

&#34;...thực ra ta quan tâm nhiều hơn đến việc cậu ta thực hiện tốt trách nghiệm của mình.&#34; Tiến sĩ Clef nói, không quên liếc qua vai. &#34;Cậu có chắc căn phòng này an toàn không?&#34;

&#34;Nah, sẽ ổn thôi.&#34; Tiến Yagami trả lời, chỉ về phía về cánh cửa. &#34;Tuy trông giống thủy tinh thông thường, nhưng cái cửa này thực ra là một lưới nano trong suốt cứng hơn thép đến bảy nghìn lần. Ngay cả 682 cũng khó có thể phá vỡ nó.&#34;

&#34;Ờ... đúng.&#34; Tiến Clef nói, ông vẫn nhìn xung quanh để tìm kiếm gã &#39;thần chết&#39;. &#34;Tôi có thể nói chuyện với trưởng bộ phận an ninh không?&#34;

&#34;Đương nhiên.&#34; Tiến sĩ Yagami chỉ tay xuống hành lang. &#34;Chỉ cần dùng thang máy quay lại tầng hầm thứ ba, rẽ trái ở hành lang, và đi theo các tấm bảng chỉ dẫn cho đến khi ông tới nơi.&#34;

&#34;Ờm, cảm ơn.&#34; Với đó, Tiến sĩ Clef lên đường, để lại Inuyasha và Tiến sĩ Yagami một mình, cùng gã thần chết.

&#34;Ngươi nghĩ thế nào về ông ta?&#34; Light nói. &#34;Liệu ông ta có đánh hơi được gì không?&#34;

&#34;Ông ta đánh hơi được rất nhiều thứ.&#34; Ryuk trả lời. &#34;Nhưng không phải thứ gì đó cụ thể.&#34;

&#34;Vừa nãy là các ngươi chế nhạo ta!&#34; Inyuyasha bắt đầu đập mạnh vào cửa kính. &#34;Thả ta ra ngay!&#34;

Ryuk cười khúc khích khi nhìn chằm chằm vào phòng giam của Inyuyasha. &#34;Và cảm ơn ngươi vì đã đưa ta trở lại gặp anh chàng này.&#34; hắn nói. &#34;Nhìn hắn vật vã như vậy thật tức cười...&#34;

&#34;Lũ các ngươi sẽ CHẾT CHẮC ngay khi ta thoát khỏi đây!&#34;

------

&#34;Tôi đảm bảo với ông, mọi thứ đều trong tầm kiểm soát.&#34; Đặc vụ Zero khẳng định. 

Tuy nhiên, Tiến sĩ Clef cảm thấy rất thiếu thuyết phục. Có thể đó là do sự kiêu ngạo của Đặc vụ Zero, hoặc chất giọng tinh tế của anh ta khiến những khẳng định trên quá lý tưởng để thành sự thật...

Hoặc cũng có thể do anh ta đang ăn mặc như một thành viên của Biệt đội Siêu nhân. Một chiếc áo khoác màu tím, một cái áo choàng đen và một cái mũ bảo hiểm che hết cả mặt hoàn toàn không phải đồng phục tiêu chuẩn của Tổ Chức. Nhưng đồng nghiệp của Tiến sĩ Clef lại bao gồm một con chó biết nói, và một chiếc vòng cổ đang điều khiển tâm trí của một con đười ươi, ông tư cách gì để phán xét đây.

&#34;Chà, mọi thứ NHÌN CÓ VẺ ổn đấy...&#34; Clef nhìn chằm chằm vào người đàn ông đeo mặt nạ. &#34;Nhưng tôi có chút lo lắng về chính sách lập ra những căn cứ khác ở bên ngoài Điểm của anh...&#34; 

&#34;Tôi có thể hiểu được nỗi lo của ông, thưa tiến sĩ.&#34; Zero nói. &#34;Nếu tôi là ông, tôi sẽ ngay lập tức kết luận đây là một hành động nổi loạn.&#34; 

Tiến sĩ Clef lo lắng. &#34;Thế có phải không?&#34;

&#34;Chỉ khi tôi có lý do chính đáng thôi. Như Tổ Chức bị sụp đổ hay đi chệch khỏi mục đích ban đầu của nó chẳng hạn...&#34;

&#34;...hoặc trong Điểm này đang ẩn chứa một kẻ thù tiềm tàng.&#34; Clef đối lại. &#34;Đó là ý của anh phải không?&#34; 

Zero gật đầu. &#34;Vâng, CÓ THỂ...&#34; Zero tạm dừng để cuộc hội thoại lắng xuống. &#34;Nhưng mục đích thực sự của chúng là để cắt giảm chi phí vận chuyển bằng cách đặt sẵn người của chúng ta ở các vùng trọng điểm khác nhau mà không cần phải thành lập thêm các lực lượng đặc nhiệm.&#34;

&#34;À phải, tôi thật ngờ nghệch...&#34; Tiến sĩ Clef nhướn mày...

------

&#34;Đây là SCP-4218-01 phải không?&#34; Tiến sĩ Clef nhìn chằm chằm vào con robot khổng lồ màu tím đang lơ lửng trong bể làm mát.

&#34;Vâng, đó là định danh chính thức của nó.&#34; Tiến sĩ Yuki Nagato nói. &#34;Nhưng nhằm mục đích thuận tiện về mặt ngôn ngữ, chúng tôi gọi nó là &#39;EVANGELION UNIT-01&#39;.&#34;

&#34;Hiểu...&#34; Tiến sĩ Clef vuốt cằm. &#34;Nó làm được những gì?&#34;

&#34;Tôi e thông tin đó là tuyệt mật.&#34; Yuki trả lời.

&#34;Tại sao cô cần trẻ vị thành niên để lái nó?&#34;

&#34;Cũng là tuyệt mật.&#34;

&#34;Nó sử dụng loại vũ khí gì?&#34;

&#34;Tuyệt mật.&#34;

Tiến sĩ Clef lắc đầu. &#34;...thế có có cái gì không tuyệt mật về thứ này mà cô có thể nói cho tôi không?&#34;

Yuki quay lại nhìn chằm chằm vào con Evangelion trong một phút, rồi sau đó quay lại nói với tiến sĩ. &#34;Nó màu tím.&#34;

------

Tiến sĩ Clef xoa đầu. &#34;Được rồi, chúng ta hãy bắt đầu lại từ đầu. Tên cháu... bây giờ là gì?&#34;

&#34;Cháu là Tiến sĩ Edward Wong Hau Pepelu Tivrusky Đệ Tứ, người chơi trò bóng rổ trên máy tính xuất sắc nhất trên toàn Tổ Chức!&#34; Cô bé tóc đỏ xoay người trên ghế văn phòng của và hét lên &#34;WEEEEEEE!&#34;

Tiến sĩ Clef nhăn nhó. Ông chưa bao giờ thích trẻ con. &#34;Vậy làm thế nào cháu kiếm được công việc này?&#34; 

Edward hiện đang làm nôi cho mèo bằng một cặp dây chun, đồng thời gõ bàn phím máy tính bằng chân. &#34;Một ngày nọ, cháu đã đột nhập vào máy chủ được mã hóa này để chơi khăm, và tìm thấy tài liệu về [[[scp-777-j|một gã cực ngầu]]], rồi sau đó một chiếc trực thăng đen chở một ông đáng sợ đeo kính đến chỗ cháu, và ông ta nhận cháu vào làm luôn!&#34; 

Bỗng một tiếng &#34;bịch&#34; vang lên khi trán tiến sĩ Clef tiếp xúc với bàn làm việc trước mặt ông.

------

Tiến sĩ Clef bước vào văn phòng trợ lý giám đốc của Điểm-49. &#34;Xin lỗi: Tôi hy vọng chúng ta có thể nói chuyện một chút về nhân viên của anh...&#34;

&#34;TUYỆT VỌNG! CUỘC ĐIỀU TRA ĐỘT XUẤT THẬT LÀM TA TUYỆT VỌNG!&#34; Người trợ lý than khóc. &#34;Tiến sĩ Clef chắc chắn ở đây để thay thế vị trí của mình, và bây giờ mình sẽ bị giáng thành Cấp-D để bị đẩy vào lũ quái vật kinh tởm!&#34; 

&#34;Ờ... Tôi chỉ muốn...&#34;

&#34;TA KHÔNG MUỐN MÌNH CHỈ LÀ NHÂN VẬT PHỤ&#34; anh ta lấy một chiếc thòng lọng khỏi ngăn bàn, và buộc nó vào chiếc quạt trần. &#34;Lựa chọn duy nhất của mình là đây! Vĩnh biệt, hỡi thế giới tàn nhẫn!&#34;

Chiếc quạt trần sau đó đổ ập xuống người trợ lý, rồi anh ta cuộn tròn trong tư thế bào thai và bắt đầu khóc.

Tiến sĩ Clef chậm rãi lùi khỏi căn phòng...

------

&#34;Chuyến đi của ông thế nào, thưa tiến sĩ?&#34; Gendo Ikari hỏi.

&#34;Tệ vãi lìn.&#34; Clef nói. &#34;Cơ sở quản thúc của ông trong cứ như sẽ vỡ tan bất cứ lúc nào, tay trợ lý giám đốc của ông thì như một thằng điên bị rối loạn tâm thần, những nhân viên còn lại thì rặt một đám lập dị.&#34;

&#34;Tôi hiểu...&#34; Tiến sĩ Ikari lại gõ gõ ngón tay &#34;Vậy ông sẽ tiếp quản Điểm-49 chứ?&#34;

&#34;Đéo!&#34; Tiến sĩ Clef nói. &#34;Nơi này chẳng khác gì một trái bom nổ chậm, Tổ Chức không còn gì để làm ở đây nữa.&#34; Tiến sĩ Clef đứng dậy và đi nhanh ra cửa phòng. &#34;Hãy tận hưởng ngày cuối cùng mà ông còn được ở lại đây, tên khốn.&#34; Clef nói và sập cửa.

Ngay sau khi Tiến sĩ Clef rời đi, Đặc vụ Suzumiya bước vào phòng. &#34;Có tác dụng không?&#34; cô nói.
