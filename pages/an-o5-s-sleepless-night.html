Tôi choàng tỉnh và quay sang bên phải để ngó đồng hồ. Hai giờ mười phút sáng. Khốn thật, đêm nay vậy là không ngủ ngáy gì được nữa rồi.

Tôi gạt chăn sang bên, ngồi dậy rồi với lấy chai bourbon cạnh giường và rót một ly. Bước ra khỏi phòng, tôi đặt người xuống chiếc ghế bành đối diện bức tường trống rỗng trắng xóa độc một cái màn hình, hiển thị vỏn vẹn mỗi vài chữ cái màu xanh lục sáng: 70,910. Con số yêu thích của tôi đây rồi.

Tôi nhấp môi ly rượu và trầm ngâm nghĩ ngợi.

Nếu có ai làm bậy bạ, thì tôi sẽ là người lãnh hậu quả đầu tiên. Ước gì có ai đó đã báo trước cho tôi lúc nhận lấy công việc này rằng tất cả những lần tận thế hay thay mới vũ trụ đều sẽ nằm lại trong đầu tôi, và [[[we-need-to-talk-about-fifty-five|đống thuốc men tôi phải uống]]] mỗi buổi sáng, chiều và tối sẽ khiến chúng nằm lại mãi trong trí nhớ của mình.

Chúng tôi tìm ra địa ngục vào hồi sáng, hoặc ít nhất là một thứ gì đó từa tựa như vậy, và khoảnh khắc tôi nhìn vào nó để tự thân giám sát những phát hiện đã thu thập được, tôi chỉ nhìn chằm chằm vào cánh cổng đó trong mười giây liền... rồi ngáp một tiếng.

Câu chuyện kinh dị tôi được nghe kể gần như mỗi Chủ Nhật cho đến khi tôi lên mười ba, hay cái chỗ mà họ bảo rằng tôi sẽ phải đến vì đã giết hại và xâu xé hằng hà sa số sinh mạng đã trở nên nhàm chán rồi. Mà chắc là tôi cũng chẳng cần lo nghĩ xem chúng có thật hay không nữa, vì đằng nào tôi cũng sẽ chẳng đến được những chốn đó đâu. Với số lượng những “thần linh” mà tôi đã chọc giận, có lẽ tôi sẽ có cơ hội được trải nghiệm kiếp sau là một thứ gì đó không phải con người đấy.

Đời tôi là vậy đấy, chính tôi đã chọn trở thành con người như thế này. Nhìn thẳng vào tâm can của những nỗi kinh hoàng đã khiến cái hoang mạc thảm họa hạt nhân trông chẳng khác gì một khu nghỉ mát bên biển là bao, và tôi chỉ đau đáu rằng cuộc sống bất tử này không được tặng kèm với siêu năng không phải đi ngủ.

Địa ngục trần gian của chính loài người, một hoang mạc hạt nhân, lại được tạo ra từ thứ vũ khí không dị thường mang sức tàn phá lớn nhất mà họ… mà chúng ta đã chế tạo ra. Câu nói nổi tiếng đó là gì ấy nhỉ? Hai kẻ thù không đội trời chung đứng ngập trong dầu, một kẻ mang theo ba que diêm, và người còn lại có năm que hả? Chà, tôi chẳng biết liệu lửa hay một vụ nổ có giết nổi tôi không nữa, nhưng chắc chắn tuổi già chẳng làm gì được tôi rồi, nên miễn là thế giới này còn tồn tại thì tôi vẫn còn việc phải làm.

Có những thứ mà lửa hay cả một vụ nổ cũng chẳng thể tổn hại, hay tất cả những thứ mà loài người đã từng chế tạo trong cả ngàn năm qua cộng lại, nhưng nếu như có một thứ mà tôi luôn tin tưởng, kể cả cho tới khi mọi nơron trong não tắt ngúm, bổn phận của tôi dưới tư cách là một O5, một… con người, là phải liều mình bất chấp mọi thứ.

Một trong những nghĩa vụ chính của bọn tôi ở đây là phải đảm bảo sao cho chúng ta không bị tuyệt diệt hoàn toàn, mà trong thế kỉ vừa qua thì phần còn lại của loài người đã trở thành một mối lo ngại tương đối lớn đấy. Chiến tranh lạnh… chiến tranh lạnh thực sự là một mớ bòng bong ngu xuẩn. Chúng tôi đã thảo luận rất nhiều lần xem liệu có nên ép tất cả các phe dừng lại, hay sẽ để mặc cho loài người tự quyết định số phận của chính mình. Và suýt nữa thì một cuộc chiến tranh lạnh đã nổ ra ngay trong chính Tổ Chức rồi.

Chiến tranh lạnh kết thúc, và sau nhiều lần suýt chết thì nhân loại đã tự chứng minh rằng họ có thể tiếp tục sống mà không cần chúng tôi nhúng tay vào. Họ tạo ra quá nhiều bom, và rồi vứt xó cũng nhiều không kém.

Ba que diêm, năm que diêm, vậy là đã quá đủ để ngọn lửa của nỗi hoang tưởng về tận thế bùng lên rồi, nên họ bắt đầu vô hiệu hóa những quả bom này.

Điều mà rất ít người biết là số lượng bom bị vô hiệu hóa nhỏ hơn họ nghĩ nhiều. Có người nghĩ rằng thời điểm tốt nhất để trộm đi một quả bom nguyên tử là khi nó được lên lịch vô hiệu hóa hay cất vào kho và chờ bị lãng quên. Cho nên chúng tôi đã đi trước một bước và gửi lời hỏi thăm đến vài quốc gia mà chúng tôi đã nằm vùng từ lâu trước cả khi quả bom nguyên tử đầu tiên ra đời.

Tất cả những vũ khí hủy diệt hàng loạt mà bọn tôi thó được, mà tôi thó được, tôi luôn có việc để dùng đến chúng, dù cho rất ít người trong mười hai người còn lại đồng tình với tôi. Tôi chẳng còn cảm thấy sợ sệt mấy nữa, chắc là do nỗi sợ vốn luôn thường trực rồi. Thực sự có rất ít thứ trong cái vũ trụ tàn tạ này mà tôi dám thừa nhận là mình sợ, và nếu đã tới mức đó thì mấy người còn lại cũng tin là vô phương cứu chữa luôn rồi. Tôi không tin vào điều đó. Tôi sẽ chẳng bao giờ. Tin. Vào điều đó.

Nếu thực sự có những thứ mà ta không thể quản thúc, giết chết hay ngăn chặn, tôi cũng sẽ đảm bảo rằng chúng phải nhớ lấy mặt bọn tôi. Thứ mà bọn tôi không thể giết được, thì bọn tôi có thể đả thương. Và thứ mà bọn tôi không thể đả thương, thì ít nhất bọn tôi sẽ để lại cho chúng một vết bỏng nhớ đời.

Tôi đã nhét mọi đầu đạn hạt nhân mà loài người quyết định gỡ bỏ nhân danh hòa bình vào [[[SCP-2317|cánh cửa đó,]]] và cái thứ mà thằng khốn béo ị kia nếm được khi trốn ra khỏi chỗ đấy sẽ là cơn thịnh nộ của tôi.

Tích.

70,911. Con số yêu thích mới của tôi đây rồi.
