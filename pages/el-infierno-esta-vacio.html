##blue|Esta mañana John se despertó, pero parecía algo diferente. Se acercó a la ventana de su habitación, abrió sus incoloras cortinas y dirigió su atención hacia los serenos lirios que había plantado hacía ya unas semanas en su jardín. Los miró durante mucho, mucho tiempo, y lo único que se le antojaba era estar ahí, en ese momento, en ese instante por toda la eternidad. No miró al Sol naciente tras la sierra del norte, pues tan siquiera recuerda si aquella mañana había Sol. Puede ser que ya no hubiera nada, más que él, mirando a la piedra de su jardín con sus lirios, mirando esas calles por aquellos tiempos tan abarrotadas de gente en hora punta ahora frías y solitarias.##

##blue|Se acercó a la cocina con los ojos ligeramente húmedos y desayunó unas tostadas con mermelada. Simplemente era lo más exquisito que había comido en toda su vida. //Su vida//. Era como si todo ya hubiera perdido el sabor, el color, la alegría. Pero él sabía que esa mañana era diferente. Tenía que serlo, y estaba muy calmado por ello.##

##blue|Así que directamente y sin pensarlo dos veces agarró el pomo de la puerta tan fuerte como pudo, cayó en sus rodillas ante esos lirios, y abrió la boca tanto como su mandíbula le permitió, e inhaló. ¿Por qué continuar llevando una máscara pudiendo respirar? Se estiró al lado de aquellas flores, aquel altar y cerró los ojos, todo con un gesto plácido en el rostro. Ya no vestía de americana colorida, solo llevaba una sudadera azul, tranquila. Mientras lentamente se desvanece, desaparece junto con Andrea, desaparece junto con aquel olmo inmortal, desaparece junto con su hermoso trabajo que ahora le permitía estar así, tendido sobre su memoria, desaparece justo como todos lo habían hecho, y ahora le dan las gracias. &#34;¡Qué hermosa existencia!&#34; piensa, &#34;¡Qué hermoso regalo!&#34;.##

##darkblue|Mañana no será otro día.##


[[/tab]]
[[tab Negro]]

Esta mañana John no se pudo despertar, pues no fue capaz de dormir en principio. Miró por la ventana solo para observar un olmo, demacrado y ennegrecido por el paso del tiempo. El Sol, enfurecido, le asaltaba los ojos, ya secos de tanto recordar. No le molestaba, simplemente le entristecía. Que triste es vivir ahora solo, pero más triste es perder la sonrisa.

John bajó las escaleras, y una pequeña chispa en su interior anhelaba encontrar a Andrea preparando el desayuno, alegando que su hermano siempre estaba en las estrellas. Pero no, solo había silencio. Un silencio ensordecedor, pero en algún momento interrumpido por el viento golpeando contra los cristales. El quería abrirlos, y respirar de ese aire que había respirado Andrea, debía hacerlo, pero no era el momento. No podía desaparecer sin sonreír. 

Se vistió con una americana negra, se colocó su máscara antigás y echó abajo ese olmo antes de que cayera por su propio peso. No lo hizo con rencor ni con furia, simplemente con tristeza. Y en esa tierra donde hubo arraigado aquel árbol tan sagrado es donde ahora yacería Andrea. Y para la ocasión había cogido unas semillas de la floristería de la calle de enfrente (no había nadie que le dijera que no, así que las cogió), y las plantó encima de la estela. Entró a su casa, se tumbó y miró por todo ese día la ventana. Aún quería pensar que en cualquier momento alguien tocaría al timbre o le llamaría al móvil. Aún quería pensar que no estaba triste y solo.

##grey|Mañana será otro día##

[[/tab]]
[[tab Gris]]
##grey|Esta mañana John se despertó súbitamente, agitado por los gritos y la ansiedad de Andrea. Miró por la ventana y solo logró ver una gris neblina que lo cubría todo, apenas era posible ver más allá del antiquísimo árbol que culminaba el jardín. No necesitaba ver más allá. Para cuando quiso darse la vuelta, Andrea había //desaparecido//. &#34;¿No estaba gritando hace un momento?&#34; pensó, pero no, seguro que estaría en la cocina. Andrea nunca grita, nunca llora, solo sonríe. Nada malo nunca podría haberle pasado a Andrea, pues la casa era muy segura, ya se habían encargado sus compañeros de trabajo de que lo fuera.##

##grey|Entonces se vistió de americana gris para ir a trabajar, espera, ¿trabajar?¿No estaba jubilado? Claro, con razón no tenía ningún color. Bajo a la cocina y desayunó una taza de café. Pero tampoco estaba ahí Andrea. Entonces escuchó un estridente alarido desde su jardín, y se acercó a la ventana de la cocina para ver qué sucedía: era Luis, quien había caído redondo al suelo. Entonces escuchó la puerta de casa abrirse, y vio salir corriendo a Andrea a socorrerlo. Y volvió a mirar hacia esa niebla. Eso no era niebla. ¿Qué demonios había hecho? Comenzó a hiperventilar y a balbucear, mientras Andrea veía morir a su hermano entre sus brazos, y no solo a su hermano: desde ese punto se podía ver toda la calle. John deseaba abrir la ventana y gritar a Andrea que entrase, pero sabía que no debía, que ya era tarde. Estaba demasiado histérico, y él no quería acabar así.##

##grey|Por fortuna, aún tenía una de esas máscaras antiguas pero efectivas que le habían regalado el día de su jubilación para no olvidar su gran labor. Salió corriendo, la agarró entre llantos y lamentaciones del brazo y la entró en la vivienda. Sabía lo que estaba pasando y John sabía que ella no resultaría peligrosa y, aún de ser así, le daba igual. La necesitaba si quería volver a sonreír como antes. Pero no la tendría por mucho, y ahora no parecía estar por la labor de nada. Fuera, junto al gran olmo, descansaba el cuerpo de su hermano, ahora ojeado por los cuervos. ¡Qué ansiedad!##

##darkgrey|Mañana será otro día.##
[[/tab]]
[[tab Violeta]]

##purple|Esta mañana John se despertó tarde, muy tarde. No había nadie que fuera a despertarlo: se hubiera roto la magia del momento. Miró por la ventana como el Sol culminaba el firmamento, y podía ver más allá de él. Podía ver muy lejos, incluso más allá donde los ojos de nadie se atreverían a mirar. No obstante, John solo quería mirar una cosa esa esperanzada mañana, y era el velo blanco que cubriría a su amada. No quería ver ese olmo que ya era parte de la familia, ya un poco más alto que la casa. No quería ver a sus compañeros --esos sucios traidores le arrastrarían ahora también--.##

##purple|Se preparó para la esperada ocasión con una elegante americana violeta, y bajó a desayunar. Se le hacía raro prepararse su propio desayuno. Salió de su hogar y el aire se sentía más limpio que de de costumbre: más puro. Y con el coche se dirigió hacia su ansiado futuro: iba a casarse esa misma tarde. Fue después de todo una ceremonia bastante sencilla e íntima, pero eso no quitaba que fuera la más especial. Fue bonito ver como su hermano Luis la acompañaba hasta el //altar//, como la gente aplaudía cuando el sacerdote les dio su bendición, como sonreía ella.##

##purple|Pero aún más precioso fue cuando llegaron a casa los recién casados, juntos para siempre ahora ya no volverían a estar //solos//. &#34;Aún tenían mucho que preparar&#34; discutían mientras descansaban en la cama. Aún quedaba mucho por delante entre luna de miel, reformas, ¿hijos quizás? Y entre tantas miradas y tanta locuacidad, le llegó a John un mensaje de sus compañeros. Con los datos //recabados// (robados) por fin habían podido sintetizar un prototipo. Aún era bastante inestable e ineficaz (&#34;que se lo digan al gatito de Dowell, su conejillo de indias&#34; pensaba entre risas), pero en un par de años podría llegar a ser totalmente funcional. Solo necesitaban de su empeño y dedicación. No podía estropearla más, y todo era por el bien de la humanidad. Tendría que participar, ¿no? Además, en el fondo sí que le hacía bastante ilusión a John liberarlo. Miraba a Andrea y sabía que todavía le quedaba mucho por hacer, antes de estar totalmente satisfecho y poder descansar y ser realmente feliz.##

##violet|Mañana será otro día.##
[[/tab]]
[[tab Rojo]]

##red|Esta mañana John se despertó rápido, apresurado, como de rutina. Llega un punto en la vida de todos en que todo resulta siempre igual, invariable, inmemorable; y apenas hay días que realmente merezcan mención. Apartó sus por entonces polícromas cortinas para ver la oscuridad de una ciudad inundada por el humo, ocultando la sonrisa de John. Veía rápido las abrumadas calles abarrotadas de trabajadores en hora punta. //Aquí sobra gente// pensó.##

##red|Bajo las escaleras y tomó raudo una taza de café: no tenía tiempo, llegaba tarde como cada mañana. Se vistió de americana roja para ir a trabajar. Apenas había tenido tiempo para pensar esa mañana, así que comenzó a recordar todo en el trayecto. Se acuerda de que ayer tuvo una cita con una tal Andrea, una noche sin duda bastante estresante, así que probablemente no la volvería a ver. También recuerda su enojo después de que su //empresa// volviera a rechazar otra vez su proyecto. &#34;¿Qué hay que hacer para destacar en ese sitio?&#34; pensó. Todo era demasiado aburrido y monótono a estas alturas.##

##red|Para cuando se dio cuenta ya había llegado a las instalaciones (siempre resultaba difícil llegar). John enseñó su identificación como de costumbre y casi se le olvida fichar, como siempre. Lo que pasaba ahí dentro cada día... Era simplemente una historia diferente. Más que diferente, invariable, olvidable quizás. Bueno, salvo por un pequeño detalle que haría que ese día cambiase por completo lo que vendría a partir de entonces. Durante la hora del café pudo ver como ese tal Petrocchi, su antiguo compañero de laboratorio antes de que lo ascendieran, intentaba acceder a los archivos únicamente autorizados a... Bueno, la élite por decirlo así. Y para cuando se quiso dar cuenta, John ya estaba involucrado en un proyecto que le podría costar más que solamente su carrera, pero merecería la pena: &#34;fabricar un patógeno de propagación aérea capaz de destruir una parte significativa de la sociedad&#34;. Sonaba imposible hasta para él, y tal vez un poco cruel. Solo un poco, porque después de todo, John estaba de acuerdo en una cosa, había demasiada gente y todo era demasiado agobiante. Así que todo tomó un //rumbo// diferente a partir de ahora. Ya no sería todo tan rutinario y apático. Solamente quedaba pasión.##

##darkred|Mañana será otro día.##

[[/tab]]
[[tab Verde]]

##green|Esta mañana John se despertó eufórico y animado, con una sonrisa en la cara al escuchar sonar el despertador. Hoy iba a ser su primer día de trabajo, sin contar aquellas memeces en las que había estado perdiendo su tiempo. Por fin alguien había llegado a ver su talento oculto. Pensaba que el día iba a prometer mucho cuando miró por la ventana para saludar a su viejo amigo tras la sierra del norte. El problema era: ¿realmente iba a dar la talla? Por supuesto que sí, y no solo la talla, él iba a dejar huella. El mundo jamás podría olvidar el nombre de John Tracsy, y así sería, seguro.## 

##green|Bajó los escalones de dos en dos de esa casa que le habían regalado sus padres al terminar el posgrado. Se cebó bien a tostadas mientras tarareaba &#34;Wake me up&#34;, muy acertada de hecho, ese día acababa de despertar. Y no solo de un sueño. Subió de nuevo para cambiarse antes del gran día, y como hecho importante se vistió con su americana favorita, una de color verde. Abrió la puerta de su casa y se detuvo para inhalar tanto aire como le cupiera en los pulmones, y en ese momento tuvo un déjà vu. No obstante, no podría marcharse sin regar antes esa verde planta que había plantado justo hacía una semana, y ya se podían ver sus brotes.##

##green|Fue bastante difícil encontrar las coordenadas que le habían pasado por el correo electrónico, más teniendo en cuenta que se borró solo 3 minutos tras leerlo, suerte que John tiene una excelente memoria. Y, después de todo, ahí estaba. El frío viento de enero se ensañaba contra el hormigón de las instalaciones, megalíticas. Pero John no dejó que eso le intimidara y se acercó más aún, mientras docenas de cámaras le seguían la pista. Le dijeron que alguien le vendría a recoger, pero todavía no había moros en la costa. John mientras se quedó inmóvil ante un charco de agua que se había formado en el suelo. Y entonces vio como le desaparecía la sonrisa. Lo único que fue capaz de ver John fue## ##red| el estrés provocado por la rutina y la clandestinidad,## ##purple| la pasión e ilusión por intereses ciegos,## ##grey| el desasosiego y la desesperanza de un irremediable futuro ## ##black|y la más pura tristeza y soledad.## ##blue| Pero en lo más profundo del charco, al final de todo, pudo ver que no había nada, era un fin irremediablemente tranquilo y apacible, donde descansar.## ##green| Eso le dio esperanza y le devolvió la sonrisa. Sabía que por muy duro que fuera trabajar en ese apartado lugar, se le recompensaría enormemente por estar ahí y formar parte de esa inmensa comunidad //laboral//. Tras un buen rato, un hombre vestido de negro con las iniciales &#34;M.V.I&#34; en la chaqueta le dijo: &#34;Bienvenido al Sitio-34&#34;.##

##lightgreen|Mañana será otro día. Pero eso qué más da. Lo importante es el día de hoy.##
[[/tab]]
