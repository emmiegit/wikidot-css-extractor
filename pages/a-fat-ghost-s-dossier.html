**Nom :** Neil R. Ghost

**Niveau d’Accréditation :** Niveau 4

**Localisation :** Secteur-28 (Installation de l’Île de Vancouver), océan Pacifique Nord 

**Assignation(s) :** Maintenance du Personnel pour les SCP de classe Sûr, Tuteur des SCP Biologiques/Conscients, Directeur des Récupérations Côtières

__**Biographie :**__

Modérateur du site résident dans le luxuriant paradis du Canadu.

Roi incontesté de la Métrique, faisant respecter l&#39;usage des unités de conversion d&#39;un gantelet de fer. Fait quelques modifications quand personne ne regarde.

Souvent vu sur le channel l’IRC, guettant, insultant et aidant les nouveaux dans leurs projets.

Est généralement un copain bienveillant et appel tout le monde &#34;gamin&#34;. Tout le temps.

__**Notes :**__

-ce n’est pas, en fait, un fantôme

-est, cependant, un peu transparent
