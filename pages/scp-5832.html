**Item nº:** SCP-5832

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** Uma companhia de fachada da Fundação comprou o prédio contendo SCP-5832 e falsamente classificou-o como interditado para desencorajar invasões. Um único guarda deve estar estacionado no local para manter a segurança. A entrada para SCP-5832 deve ser monitorada remotamente.

**Descrição:** SCP-5832 é um apartamento consistindo em um corredor com duas salas opostas no final. Aqueles que entram na área são totalmente incapazes de vocalizar. Outras formas de gerar barulho deliberadamente, como bater palmas ou tocar um instrumento são possíveis, e outros sons não são afetados. Evidências sugerem que a anomalia foi em algum momento habitada, ainda que aparente que ninguém entrou no apartamento pelo menos dois anos. Embaixo do número da porta do apartamento há uma pequena placa de metal em que se lê [[[SCP-3220 |“Departamento de Anormalidades.”]]]

A sala à esquerda aparenta ser um quarto de criança, pintado de rosa. A tinta não possui propriedades anômalas, mas contém quantidades perigosas de chumbo e está severamente descascada.

O conteúdo da sala à esquerda está listado abaixo:

Um pacote com 16 gizes de cera e um livro de atividades de Princesas da Disney. Todas as imagens do Príncipe Adam (da Bela e a Fera) foram coloridas e arranhadas em vermelho. O giz de cera vermelho não foi usado.

Um Labrador Retriever preto de pelúcia da marca Webkinz. Em vários locais, pelos estão com uma crosta de uma substância não identificada.

Um Nintendo DS e um cartucho do jogo Animal Crossing: Wild World. O jogo está funcional em todos os aspectos, salvo que quando um NPC é inquirido, nenhum diálogo aparece na bolha resultante. Os comentários pessoais do personagem do jogador sobre conquistas ou ações também estão faltantes. Outros textos não foram afetados. Baseado na presença de certos recursos travados por tempo no jogo, ele foi jogado continuamente por pelo menos nove meses.

Um armário de madeira branco. Conteúdos do armário incluem um bracelete com pingentes com um pingente se assemelhando há um bolo de aniversário com sete velas. Também foi encontrado no interior vários pacotes abertos e parcialmente vazios de fraldas para incontinência descartáveis Pull-ups, e três camisetas idênticas de princesas da Disney em tamanho médio para crianças. Todas as três camisetas estão fortemente manchadas.  

A sala a direita é um pequeno banheiro com piso de linóleo. Contém uma escova de dentes rosa em um tubo de pasta de dente infantil Crest, assim como um “banquinho” plástico embaixo do assento do vaso sanitário. Nenhum papel higiênico ou outros produtos de higiene estão presentes. Há uma grande rachadura no selante da banheira. A pia e a torneira da banheira são funcionais e não anômalas. Amostras da água tiradas do vaso revelam traços de fluído amniótico. Esses traços persistem mesmo após múltiplas descargas.

Há um copo de plástico na bancada do banheiro. Os conteúdos estão congelados, mas análises químicas revelaram ser uma mistura de suco de maçã e mifepristona.
