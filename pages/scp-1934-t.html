    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre traduit :** SCP-1934 - Fenêtre Squelettique
**Auteurs :** Inconnu
**Traducteur :** [[user Torrential]]
**Date de publication originale :** Inconnue
[[include credit:end]]

[[include component:scp-traduits name=SCP-1934]]

[[include component:image-block name=SkeletalWindow.jpg|caption=SCP-1934 établi par l&#39;équipe de récupération initiale|width=300px]]

**Objet n^^o^^ :** SCP-1934

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-1934 doit être stocké dans le Casier de Confinement 2-B au Site de Stockage 17, monté dans son cadre d&#39;origine.  L&#39;accès y est permis seulement avec une autorisation d&#39;un chercheur de niveau 3 assigné à SCP-1934.  Le personnel de recherche doit être relayé du travail d&#39;observation de SCP-1934 toutes les six semaines pour éviter la métastase de ses effets.

**Description :** SCP-1934 est une vitre en verre montée dans une porte de voiture appartenant à une Nissan Altima bleue foncée.  Ses effets anormaux se manifestent quand un sujet vertébré est regardé à travers SCP-1934 ; l&#39;observateur voit le sujet décédé, et dans un état avancé de décomposition, de sorte que le seul reste est le squelette. Aucun sujet n&#39;est affecté de la même façon. Cet effet perdure quand le sujet est regardé par un système de vidéo-surveillance, comme par l&#39;utilisation d&#39;une caméra de surveillance, ou quand une image fixe est crée. Les sujets observés à travers SCP-1934 apparaissent complètement inanimés; ils n&#39;ont pas été vu en train de bouger et les sons émis par un sujet observé au travers du SCP ne sont pas perçus par l&#39;observateur. Ces effets persistent jusqu&#39;à ce que SCP-1934 ne soit plus entre l&#39;observateur et le sujet. --Aucun effet persistant n&#39;a été reporté sur les sujets à ce jour.-- Une exposition prolongée à SCP-1934 a la capacité d&#39;étendre son effet de perception aux autres surfaces transparentes.

**Addendum SCP-1934-1 :** Approximativement deux mois après le confinement initial, le Dr ██████ fit une demande pour une évaluation psychologique, déclarant qu&#39;il avait expérimenté les effets de SCP-1934 pendant qu&#39;il regardait à travers une fenêtre dans une salle d&#39;opération. La recherche à ce sujet est en cours, comme la possibilité de remplacer les machines à rayons-X, avec un personnel médical exposé de manière sécurisée.

**Addendum SCP-1934-2 :** Des agents en civil à ██████, New York, furent engagés quatre mois après le confinement, suite aux rapports d&#39;un individu mentalement perturbé, affirmant que toutes les personnes qu&#39;il voit sont &#34;des squelettes, juste des squelettes nus. Ils ne bougent pas, ils ne parlent pas...&#34;  Après l&#39;administration d&#39;amnésique de Classe-B, l&#39;individu continua de rapporter qu&#39;il voyait des squelettes. Il fut placé en détention et transféré au Site-17 pour des recherches.</textarea></pre>
