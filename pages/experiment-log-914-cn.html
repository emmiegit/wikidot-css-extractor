**提醒所有研究员：** 
请在记录上加上你们的名字，以及日期和“精炼”物品的数量。

研究员对所有的“输出物”负责。一旦过程中出现生命伤亡，研究员将接受行政审查并可能受到纪律处分。

生物实验已被禁止，如要进行须先经O5指挥部同意。

**实验记录格式：**
所有实验记录都必须使用这种格式。

**日期：**

随你便，反正我等不及要看到加上“老婆”涂装的M200了——特工Student Lin//

**输入：**一把沙色CheyTac M200狙击枪和三个备用弹匣，两张印有手机游戏《少██线》中的M200战术人形的默认立绘（包含初始和重创立绘）的A4彩纸
**设置：**精加工
**输出：**一把印有手机游戏《少██线》中M200立绘的灰紫色CheyTac M200狙击枪和灰紫色的一个备用弹匣，另外两个备用弹夹没被染色。配色与立绘中的M200的服饰配色一致，枪上的人物立绘被刻画在机匣处，枪体左面为标准立绘，而枪体右面的则是重创立绘。对比原版立绘，可以看到，枪上的M200标准立绘的膝盖经过修改而变得圆润，这更像是正常人的膝盖，而不是像原版立绘那样在膝盖处呈现奇怪的直角形。三个备用弹匣的颜色与枪体颜色相同。
枪械及其弹匣能够正常使用。与枪互动时会有语音播放，经确认，该语音是来自于手机游戏《蔚██案》的████。
该枪存放在SITE-19武器储藏库中。
**笔记：**//这感觉好奇怪，明明我们没有放任何声源文件进去，但出来的枪却有互动语音，虽然是另一个游戏的。或许这台机器真的具有随机性吧。另外，就目前的情况而言，已经是最好的结果了。毕竟我不知道这机子会不会弄出来个有意识的战术人形并导致收容失效，还是见好就收吧。——特工Student Lin
这次测试搞得我自己也想用这机器弄一把“老婆”枪了，但看他们这么说，我还是打消这个想法吧。希望不要因为这三把枪而搞出什么大问题。——研究员Huang//
