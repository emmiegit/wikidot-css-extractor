**Item n°:** SCP-(-1)-J

**Classe do Objeto:** --Seguro-- --Thaumiel-- Neutralizado

**Procedimentos Especiais de Contenção:** SCP-(-1)-J era mantido em uma cela de contenção com aproximadamente 5 metros em todos os lados e sob a vigilância de 20 membros da FTM-Nabla-24 &#34;Ice Behrs&#34; constantemente

**Descrição:** SCP-(-1)-J era uma lata aerossol da marca Krylon, contendo aproximadamente meio litro de uma substância semelhante a tinta, designada como SCP-(-1)-J-β. Essa substância semelhante a tinta possuía aproximadamente 20% da massa de uma tinta comum. Na coloração, a substância SCP-(-1)-J-β  era incolor e inodora. Era aproximadamente 100% transparente. Quando aplicada em uma superfície ou misturada com alguma outra substância, o objeto poderia ser claramente visto através dele, com a mesma difração do ambiente ao redor (seja água, ar ou vácuo), como se não existisse de fato. O modo como esse processo ocorria era desconhecido.
[[collapsible show=&#34;Mostrar Registro de Testes SCP-(-1)-J-β &#34; hide=&#34;Esconder Registro de Testes SCP-(-1)-J-β &#34;]]

**Parâmetros:** A substância SCP-(-1)-J-β deve ser aplicada em uma tábua de madeira.

**Resultado:** A tábua de madeira tornou-se invisível.

**Observação:** //A tábua de madeira foi incinerada por ser um risco de tropeço//

------

**Parâmetros:** A substância SCP-(-1)-J-β deve ser misturada em água

**Resultado:** A água tornou-se invisível.

**Observação:** //A água exposta ao SCP-(-1)-J-β gosto de tinta misturada com água//

------

**Parâmetros:** A substância SCP-(-1)-J-β deve ser aplicada em uma placa de chumbo com aproximadamente 1 metro de altura, comprimento e cerca de 5 centímetros de espessura. Após a aplicação da substância SCP-(-1)-J-β, sua capacidade de bloquear radiação foi testada.

**Resultado:** A placa de chumbo tornou-se invisível.

**Observação:** //Um indivíduo Classe-D relatou sentir &#34;coceira&#34; e &#34;atordoados&#34; enquanto a placa de chumbo estava entre ele e uma amostra de Crípton 85 com aproximadamente 10 quilogramas de peso. A causa dos sintomas é desconhecida.//

------

**Parâmetros:** A substância SCP-(-1)-J-β deve ser aplicada em um capacete de aço modelo M1. Após a aplicação da substância SCP-(-1)-J-β, suas capacidades de proteção balística devem ser testadas.

**Resultado:** O capacete tornou-se invisível.

**Observação:** //Nenhuma tinta descascou do capacete quando atingido repetidamente por munição de calibre de pistola. O capacete parecia estar amassado após um exame tátil. O indivíduo da Classe D sofreu uma concussão.//

------

**Parâmetros:** A substância SCP-(-1)-J-β deve ser aplicada a uma cópia impressa de um agente memético letal.  Após a aplicação da substância SCP-(-1)-J-β, ela deve ser testada quanto às suas capacidades de aniquilação memética.

**Resultado:** O agente memético tornou-se invisível.

**Observação:** //O individuo Classe-D relatou nenhum efeito, exceto confusão. O sujeito Classe-D foi executado//

------

**Parâmetros:** A substância SCP-(-1)-J-β deve ser aplicada no corpo de [[[SCP-096]]] (&#34;O &#39;Cara Tímido&#39; &#34;). Após a substância SCP-(-1)-J-β ser aplicada, ela deve ser testada para verificar a reação.

**Resultado:** SCP-096 tornou-se invisível.

**Observação:** //Um individuo Classe-D foi forçado a olhar na direção de SCP-096, mas não foi atacado. Por conta do sucesso desse teste, SCP-096 foi solto no mundo por não apresentar mais absolutamente nenhuma ameaça e ser completamente inofensivo. SCP-(-1)-J foi reclassificado como Thaumiel.//

------

**Parâmetros:** A substância SCP-(-1)-J-β deve ser aplicada em [[[SCP-049]]] (&#34;Médico da Peste&#34;). Após a substância SCP-(-1)-J-β ser aplicada, ela deve ser testada para verificar a reação

**Resultado:** SCP-049 tornou-se invisível.

**Observação:** //A localização atual de SCP-049 é desconhecida. Vários funcionários caíram mortos e se tornaram zumbis. É desconhecido se esses fenômenos estão conectados.//

------

Parâmetros : A substância SCP-(-1)-J-β deve sem aplicada em um pedaço de papel a designação escrita da  [[[scp-2521| entidade simbolizada por ●●/●●●●●/●●/●]]].Após a aplicação da substância SCP-(-1)-J-β, é necessário testar a reação.

**Resultado:** O papel tornou-se invisível.

**Observação:** //●●/●●●●●/●●/● manifesta-se dentro da câmara de teste, fica confuso e sai, mas não antes de agarrar o individuo Classe-D presente. Nós temos certeza absoluta que ele não sabe deste artigo.//

------

**Parâmetros:** A tinta foi aplicada em [[[SCP-___-J]]].

**Resultado:** O objeto foi afetado.

**Observação:** Escrever depois.

------

**Parâmetros:**  A substância SCP-(-1)-J-β deve ser aplicada em aproximadamente uma pilha de [[[SCP-500]]] (&#34;Panaceia&#34;). Após a substância SCP-(-1)-J-β ser aplicada, deve ser testada sua eficácia.

**Resultado:** A pílula SCP-500 tornou-se invisível.

**Observação:** //A localização da pílula é desconhecida. Provavelmente ela caiu enquanto era transferida para a câmara de teste.//

------

**Parâmetros:** A substância SCP-(-1)-J-β deve ser aplicada no corpo de [[[SCP-347]]] (&#34;A Mulher Invisível&#34;). Após a aplicação da substância SCP-(-1)-J-β, é necessário testar a reação.

**Resultado:** Desconhecido.

**Observação:** //Pesquisador K reportou que as chaves do seu carro desapareceram em algum momento do teste. Possivelmente vazamento da tinta?//

------

**Parâmetros:** A substância  SCP-(-1)-J-β deve ser aplicada no corpo de uma instancia de  [[[SCP-363]]] (&#34;Não são Centopeias&#34;). Após a aplicação da substância SCP-(-1)-J-β, ela deve ser testada quanto à reação, aparentemente.

**Resultado:** Supostamente, a instância SCP-363 tornou-se invisível

**Observação:** //Por conta da ausência de luz em contato com a instância, supostamente ela sofreu mutações e rompeu a contenção. Supostamente 12 mortos, e aparentemente, 53 feridos. A localização da instância é desconhecida.//

------

**Parâmetros:** A substância SCP-(-1)-J-β deve ser aplicada no corpo de [[[SCP-682]]] (&#34;O Réptil Difícil de Destruir&#34;).  Após a aplicação da substância SCP-(-1)-J-β, ela deve ser testada quanto à reação.

**Resultado:** SCP-682 ficou invisível.

**Observação** //SCP-682 não está mais sendo detectável e é presumido que foi  Neutralizado. O individuo Classe-D posicionado na câmara de testes também desapareceu, a motivação disso é desconhecida.//

------

**Parâmetros:** A substância SCP-(-1)-J-β deve ser aplicada no corpo de [[[SCP-173]]] (&#34;A Escultura&#34;).  Após a substância SCP-(-1)-J-β ser aplicada, ela deve ser testada para verificar a reação.

**Resultado:** Sem dados (Veja abaixo.)

**Observação:** //SCP-(-1)-J ficou sem SCP-(-1)-J-β para uso em testes. SCP-(-1)-J foi reclassificado como Neutralizado.//

[[/collapsible]]</textarea></pre>
