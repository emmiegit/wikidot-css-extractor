**วัตถุ#** SCP-449-TH

**ระดับ:** Safe (ตอนนี้กำหนดให้เป็น Safe ก่อนจนกว่าจะหาคำอธิบายทางวิทยาศาสตร์ได้)

**มาตรการกักกันพิเศษ:** SCP-449-TH อาศัยอยู่ในห้องแบบมาตรฐาน 6 X 4 เมตร SCP-449-TH จะถูกเฝ้าสังเกตพฤติกรรมและกิจกรรมตลอดเวลาเพื่อหาสิ่งที่อาจผิดปกติ ทุกวัน SCP-449-TH จะต้องมาโชว์ความสามารถให้กับนักวิจัยดูโดยพวกเขาจะคอยหาทางจับผิดเพื่อให้แน่ใจว่า SCP-449-TH นั้นไม่ได้ผิดปกติและเป็นเพียงคนธรรมดาที่มีความสามารถในการแสดง

**รายละเอียด:** SCP-449-TH เป็นนักแสดงมายากลที่รับจ้างแสดงตามงานต่างๆ โดยไม่จำเป็นต้องมีฉากหลังหรือแสดงบนเวที SCP-449-TH จะแสดงกลอยู่ท่ามกลางคนอื่นๆแบบใกล้ชิด เช่น บนทางเดิน ในร้านอาหาร ในห้างฯ หรือสถานที่ที่มีคนเยอะๆ และเมื่อดูเผินๆแล้วจะไม่เห็นถึงความผิดปกติที่ซ่อนอยู่ในการแสดงของเขาและคนทั่วไปก็จะตรบมือให้เมื่อการแสดงจบลง และการแสดงของ SCP-449-TH นั้นถูกเรียกว่า &#34;สุดยอดมายากล&#34; และ SCP-449-TH มักจะบอกกับคนอื่นว่าการแสดงของเขาไม่ใช่การ//หลอกตา//

SCP-449-TH นั้นได้ถูกจับตามองจากสถานบันมาได้ระยะหนึ่งแล้วจนแน่ใจว่า SCP-449-TH นั้นอาจจะไม่ได้เป็นนักมายากลธรรมดาแบบคนอื่น

ต่อไปนี้เป็นข้อมูลการแสดงของ SCP-449-TH ที่ถูกบันทึกเอาไว้บางส่วน:

[[collapsible show=&#34;กลดึงสิ่งของออกจากภาพ&#34; hide=&#34;ปิด&#34;]]
**ครั้งที่ 1:** 

SCP-449-TH วางภาพของผลไม้ที่อยู่ในถาดลงบนโต๊ะ เขาผายมือให้ดูว่ามือของเขาว่างเปล่าแล้วค่อยๆเอามือทาบลงบนภาพ ซักพักก็มีบางอย่างอยู่ในมือ เขาค่อยๆเอามันออกมาพบว่าเป็นแอปเปิ้ลหนึ่งลูกที่เอาออกจากภาพ และแอปเปิ้ลในภาพได้หายไปด้วยวิธีที่ไม่ปรากฏ

//หมายเหตุ: ไม่มีใครรู้ว่า SCP-449-TH เอาแอปเปิ้ลมาจากไหนและทำไมแอปเปิ้ลในภาพถึงหายไปได้ การตรวจสอบแอปเปิ้ลและภาพนั้นไม่พบความผิดปกติ//

------

**ครั้งที่ 2:** 

SCP-449-TH มีภาพแก้วน้ำที่ว่างเปล่ากับขวดน้ำในมือ SCP-449-TH ได้เอาแก้วน้ำออกมาจากภาพทำให้ภาพนั้นกลายเป็นกระดาษเปล่าๆ SCP-449-TH เทน้ำจากขวดลงในแก้วและดื่มไปครึ่งแก้ว จากนั้นก็เอาแก้ววางลงบนกระดาษทำท่าเหมือนจะกดมันลงไป ทำอยู่สองสามทีแล้วแก้วน้ำก็หลุดเข้าไปอยู่ในกระดาษเหมือนเดิม

//หมายเหตุ: ภาพแก้วน้ำว่างเปล่าก่อนหน้านั้นกลายเป็นภาพแก้วน้ำที่มีน้ำอยู่ครึ่งแก้ว//

------

**ครั้งที่ 3:** 

SCP-449-TH มีภาพถ่ายของทุ่งนาและนกที่บินอยู่บนฟ้า เขาวางมือทายลงบนภาพ จากนั้นก็มีบางอย่างอยู่ในมือของเขา เมื่อกางมือออกก็มีนกนางแอ่นบินออกมาจากมือของเขาจำนวน 15 ตัว อยู่ภายในห้อง

//หมายเหตุ: เมื่อตรวจสอบภาพถ่ายนั้นนกที่อยู่ในภาพได้หายไปทั้งหมดและ SCP-449-TH ก็ปฏิเสธที่จะใส่นกกลับเข้าภาพ//
[[/collapsible]]

[[collapsible show=&#34;กลเสกสิ่งของทะลุ&#34; hide=&#34;ปิด&#34;]]
**ครั้งที่ 1:**

SCP-449-TH มีขวดน้ำที่ไม่มีน้ำกับเหรียญขนาดกลาง เขาให้นักวิจัยถือขวดน้ำในระยะที่ห่างพอประมาณ จากนั้นเขาก็กำเหรียญไว้ในมือทำท่าทำทางแล้วก็ดีดเหรียญเข้าไปในขวดน้ำแบบต่อหน้าต่อตา

//หมายเหตุ: ไม่มีใครรู้ว่า SCP-449-TH  ดีดเหรียญเข้าไปในขวดได้อย่างไร ขวดไม่มีรอยแตกและเหรียญก็ใหญ่กว่าปากขวดมากด้วย การตรวจสอบจากกล้องก็ไม่พบวิธีการเช่นกัน//

------

**ครั้งที่ 2:**

SCP-449-TH มีขวดน้ำจากการโชว์ครั้งที่ 1 ที่เหรียญถูกนำออกไปแล้ว SCP-449-TH ได้ขอยืมมือถือจากนักวิจัย มือถือนั้นมีขนาดเล็กกว่าขวด SCP-449-TH ถือของสองสิ่งไว้ในมือทั้งสองข้างแล้วเลื่อนมันชนเข้าชนออกกันอยู่สองสามครั้งพอถึงครั้งสุดท้าย SCP-449-TH ก็ดันมือถือเข้าไปแทรกอยู่ในขวดน้ำประมาณครึ่งหนึ่ง เขาเอาไว้นักวิจัยดูว่ามือถือได้แทรกตัวอยู่ในขวดน้ำจริงๆ SCP-449-TH จับส่วนที่โผล่ออกมาแล้วดันมันเข้าไปในขวดน้ำโดยทันที

//หมายเหตุ: ขวดน้ำไม่มีรอยแตกเลยแม้แต่น้อย การจะเอามือถือออกจากขวดต้องใช้คัดเตอร์ตัดขวดออกจากกัน//

------

**ครั้งที่ 3:**

SCP-449-TH ถูกสั่งให้ทำอะไรที่ยากกว่านี้ SCP-449-TH ได้เดินมาที่กำแพงห้องพร้อมกับกระดาษแผ่นหนึ่งที่มีลายเซ็นของนักวิจัยที่ทำการทดสอบ SCP-449-TH เอามือที่มีกระดาษพับอยู่วางแนบกับกำแพงแล้วเอาอีกมือปิดเอาไว้ มือข้างนั้นค่อยๆเลื่อนเข้าไปในกำแพงอย่างช้าๆแบบเห็นๆจนถึงข้อมือของเขา SCP-449-TH ได้เอามืออีกข้างออกเผยให้เห็นว่ามือขวานั้นหายเข้าไปในกำแพง จากนั้นก็เอามือมาปิดแล้วค่อยๆดึงมือออกจากกำแพง กระดาษในมือหายไปและกำแพงไม่มีรอยแตกใดๆเลย SCP-449-TH บอกว่ากระดาษอยู่ในกำแพง

//หมายเหตุ: เมื่อทุบกำแพงตรงจุดนั้นไม่กี่นิ้วก็พบว่ามีกระดาษถูกฝังอยู่ในกำแพงจริงๆและเมื่อคลี่ออกก็มีลายเซ็นของนักวิจัยอยู่กลางกระดาษ//
[[/collapsible]]

[[collapsible show=&#34;กลอื่นๆ&#34; hide=&#34;ปิด&#34;]]
**ครั้งที่ 1:**

SCP-449-TH มีถ้วยมาม่าที่ยังไม่ได้ต้มกับขวดน้ำ เขาเทน้ำลงในถ้วยมาม่าแล้วปิดฝา เอามือสองข้างประกบด้านข้างของถ้วย เมื่อผ่านไป 3 นาที ก็มีควันลอยออกมาจากถ้วยมาม่า SCP-449-TH เปิดฝาออกพบว่ามาม่าถูกต้มจนสุกด้วยวิธีการที่ไม่ปรากฏ

//หมายเหตุ: ไม่พบอุปกรณ์หรือวิธีการที่จะทำให้มาม่าสุกได้โดยไม่ต้องใช้ไฟ วิธีนี้ SCP-449-TH สามารถทำกับน้ำธรรมดาได้เช่นกัน//

------

**ครั้งที่ 2:**

SCP-449-TH มีแก้วน้ำที่ใส่น้ำเปล่า เขาให้นักวิจัยดื่มเพื่อดูว่าเป็นน้ำเปล่าจริงๆ เขาเทน้ำลงในช่องของมือขวาที่กำไว้อยู่แล้วกางมือออก น้ำหายไป แล้วก็กำมือจากนั้นก็เทลงในมือที่กำไว้อีกข้างสิ่งที่ออกมานั้นเป็นเม็ดเล็กๆคล้ายเกลือ จากนั้นก็เทกลับไปมือขวาแล้วกางมือออก กลายเป็นก้อนน้ำตาลสามก้อน แล้วกำมือแล้วเลื่อนกำมือนั้นมาที่แก้วแล้วเทน้ำในมือออกมา สีของน้ำเปลี่ยนไปจากเดิมเป็นสีม่วงอ่อน 

//หมายเหตุ: น้ำที่ก่อนหน้านั้นเป็นน้ำเปล่าได้กลายเป็นไวน์ที่มีรสชาติดี นักวิจัยได้บอกให้ SCP-449-TH ทำซ้ำอีกโดยเปลี่ยนน้ำเป็นน้ำอย่างอื่น SCP-449-TH ก็ทำได้หมด (ได้แก่ โค้ด เบียร์ น้ำส้ม และน้ำหวานอื่นๆ)//

------

**ครั้งที่ 3:**

SCP-449-TH ถูกสั่งให้ทำในสิ่งที่เป็นไปไม่ได้ SCP-449-TH มีก้อนน้ำตาลสามก้อนอยู่ในมือ เขาเอาอีกมือนึงมาปิดทับเอาไว้ จากนั้นก็ขยำมันเข้าด้วยกันแล้วค่อยๆกางมือออก สิ่งที่อยู่บนมือนั้นคือก้อนแข็งๆสีทองอร่าม

//หมายเหตุ: เมื่อนำก้อนดังกล่าวไปตรวจสอบพบว่าเป็นทองคำบริสุทธิ์ 98%//

**ครั้งที่ 4:**

SCP-449-TH ถูกท้าทายให้โชว์กลที่ยากและน่ากลัวกว่านี้อีก SCP-449-TH ได้ให้นักวิจัยคนหนึ่งในห้องหลับตาลงเพื่อจะได้สะกดจิต เขาบอกให้ผู้ทดสอบกางแขน แล้วเขาก็ใช้นิ้วชี้ดันตรงแขนทั้งสองข้าง ผู้ทดสอบค่อยๆลอยขึ้นจากพื้น SCP-449-TH เอานิ้วลงแล้วผู้ทดสอบก็ลอยตัวอยู่เหนือพื้นอยู่แบบนั้น จากนั้น SCP-449-TH ก็นำคนนั้นลงมาเอาแขนลง SCP-449-TH ได้เอามือของตนจับที่หัวของคนนั้นแล้วค่อยๆหมุนหัวไปทางขวาไปเรื่อยๆ หัวของผู้ทดสอบเริ่มหมุนไปด้านหลังจนถึง 180 องศา เขาค่อยๆปล่อยมือลงแต่หัวไม่ได้หมุนหลับมา SCP-449-TH ได้ใช้มือหมุนไปอีกจนคราวนี้เป็น 360 องศา กลับมาอยู่ด้านหน้าในขณะที่ผู้ทดสอบยังมีชีวิตอยู่ซึ่งทำให้คนอื่นในห้องต้องร้องออกมากันเป็นแถว SCP-449-TH ได้หมุนหัวของผู้ทดสอบกลับมาในสภาพเดิมก่อนที่จะคลายสะกดจิตให้ 

//หมายเหตุ: เมื่อสอบถามผู้ทดสอบก็บอกว่าไม่รู้สึกตัวว่าตนเองลอยอยู่ กับถูกหมุนหัว 360 องศาเลย และหลังจากที่เขาได้เห็นเทปก็เป็นลมไปในทันที การตรวจร่างกายนั้นไม่พบความผิดปกติเลย//

[[/collapsible]]

------

**บันทึกบทสนทนาของ SCP-449-TH:**

&gt; **นักวิจัย██████:** โชว์กลของคุณมันสุดยอดมั๊กๆ ครั้งแรกเลยนะที่ผมได้เห็นกลแบบนี้
&gt; 
&gt; **SCP-449-TH:** ขอบคุณสำหรับคำชม กลของผมไม่มีอะไรเป็นพิเศษเป็นกลโชว์เพื่อความสนุก ผมดีใจที่คุณกับคนอื่นชอบ
&gt; 
&gt; **นักวิจัย██████:** สอนให้ได้ไหม ผมอยากเล่นเป็นมั่งจะได้เอาไว้โชว์สาวๆ
&gt; 
&gt; **SCP-449-TH:** ไม่ได้หรอก
&gt; 
&gt; **นักวิจัย██████:** ทำไมล่ะ
&gt; 
&gt; **SCP-449-TH:** เพราะมนุษย์ธรรมดาอย่างพวกคุณไม่มีวันที่จะทำสิ่งเหล่านี้ได้

**บันทึกการสัมภาษณ์ SCP-449 วันที่ 15/01/20██:**

&gt; **ดร.รัน:** ถามเป็นครั้งสุดท้าย บอกเกี่ยวกับกลนั่นมาซะ ผมจะเซ็นให้เดี๋ยวนี้เลยด้วย แล้วพวกเขาจะปล่อยคุณไป
&gt; 
&gt; **SCP-449-TH:** ไม่ได้
&gt; 
&gt; **ดร.รัน:** แค่บอกว่า กลเป็นเรื่องโกหก แค่นั้นก็ได้
&gt; 
&gt; **SCP-449-TH:** อยากให้ผมโกหกคุณงั้นหรอ?
&gt; 
&gt; **ดร.รัน:** ...ช่าง[คำหยาบ]เถอะ!

**ภาคผนวก-1:** SCP-449-TH ปฏิเสธที่จะโชว์กลไพ่หรือกลของหายเพราะเป็นโชว์ที่ซ้ำซากน่าเบื่อหรือกลธรรมดาที่คนอื่นเล่นกันแต่ก็จะโชว์ให้ถ้าใครอยากดูจริงๆ และก็ปฏิเสธกลเสี่ยงชีวิตหรือเฉลยกลหรือสอนให้กับคนอื่น

**ภาคผนวก-2:** มีความเป็นไปได้ว่า SCP-449-TH อาจมีผลกระทบแบบมีมต่อคนดู เนื่องจากคนที่ดูโชว์ของเขาจะไม่รู้สึกตัวว่ามีบางอย่างไม่ปกติจนกว่าจะมีคนอื่นที่รู้มาบอก และการตรวจสอบอื่นๆนั้นกำลังอยู่ระหว่างการดำเนินการเพื่อหาว่า SCP-449-TH นั้น เป็น Reality Bender หรือไม่สำหรับเพิ่มมาตรการขั้นต่อไป</textarea></pre>
