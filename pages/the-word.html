    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**가르침**
**저자:** [[*user doomsniffer]]
**원작:** https://scp-wiki.wikidot.com/the-word
**역자:** [[*user Nareum]]
[[include info:end]]

나는 소리가 난 곳으로 고개를 돌렸다. 울라르 형제의 얼굴이 예복의 후드 아래에서 날 바라보고 있었다.

&#34;신부님? 모든 마을 사람들이 왔습니다. 다들 준비가 된 듯 합니다.&#34;

울라르 형제는 내 새로운 제자였다. 그는 열정적이고 독실했지만, 소심했다. 내가 지위를 넘겨줄 때 그가 새로운 신부가 되고 싶다면 그에게 그리하지 말 것을 가르쳐야겠다.

나는 무릎을 피고 일어났다. 내 명상은 끝났다. 나는 내 예복을 입고, 내 개인실로 사용하던 공간에서 걸어 나왔다. 그곳은 비어있다시피했다. 안에는 밀짚 침대와 작은 탁자와 등받이 없는 의자가 있었다. 나무 판자와 거친 칼이 탁자 위에 있었다. 방 중앙의 화로가 방을 데워주었다. 내 의무를 행하는 데에 이 정도면 충분했다.

나는 울라르 형제를 따라 동굴을 지나갔다. 이 동굴은 지금으로부터 많은 달이 흐르기 전, 내 말의 사람들이 다듬어 내가 집이라 부르던 돌 회당이 되었다. 횃불이 나를 거대한 회당으로 이끌었다. 이곳은 많은 주기 동안 물이 돌을 깎은 거대한 방이었다. 저 멀리서 물 흐르는 소리가 들린다. 이 거대한 회당에는 많은 입구가 있어, 날 방해하려는 이들을 단념시키게 했다. 마을 사람들은 그 중 한 곳에서 왔고, 나는 다른 곳을 이용했다. 나는 몇 년 간 동굴에서 살았고, 비밀 통로와 함정들을 알고 있었다.

내가 들어서자, 한 무리의 사람들이 날 쳐다봤고, 무릎을 꿇어 인사했다. 나는 무리 앞 쪽에 돌로된 거칠거칠한 바닥으로 걸어나섰다. 나는 이들을 내려다봤고, 저들은 머리를 숙였다. 저들은 내게 충성을 다하고 날 꽤나 잘 섬김으로써 날 기쁘게 했다. 나는 나무 재단 뒤에 서면서, 손을 들어 저들에게 말했다.

&#34;일어나라, 나의 아이들아. 이제 듣거라. 말씀을 전한다.&#34;

&#34;말씀을 듣겠나이다.&#34; 하나된 목소리가 읊조렸다.

&#34;태초에 설립자가 있었다. 내가 발견되었을 때, 설립자는 날 질투했다. 설립자는 나를 세이투에 가두었다. 아무도 내게 도달하거나 내 존재감을 누리지 못하였다. 내 힘의 비밀을 찾기 위해 설립자는 날 갈라서 열 방법을 모색했다. 설립자는 자신만을 위해 내 힘을 원했다. 그들의 욕망에 따라 날 세계로부터 격리시켰다.&#34;

&#34;그러나 어느 날, 설립자는 자신의 과업을 실패했다. 그들은 설립자가 발견한 신성한 자들을 영원히 가둬둘 순 없었다. 그들의 자만심이 세게를 멸망시켰다. 그들은 나와 같은 이들을 자신의 힘 아래 가두려 했지만, 백만이 되는 이들에게 죽었다. 그들은 필사적이었지만 그들의 노력은 스스로를 돕지 못했다. 죽는 그 순간에도, 그들은 나와 같은 이들을 통제하리라 생각했다. 우리가 더 이상 착취하게 두지 않겠다는 사실을 그들이 알자, 그들은 우리를 파괴하려고 했다.&#34;

&#34;며칠 낮과 밤을 불길이 치솟았고, 아무것도 남기지 않고 불타버렸다. 소수의 생존자들이 자신들이 초래한 잿더미를 바라보고 흐느꼈다. 그들은 스스로의 파멸을 초래했다는 사실을 알았다. 설립자는 나와 같은 이들을 사슬로 묶어두려는 대가를 치뤘다. 생존자들은 실수를 되풀이하지 않으려 했다. 그들은 신을 자신의 탐욕을 위하여 가두지 말아야 한다는 것을 알았으니, 모든 면에서 우리가 더 우월했으므로 그러했다. 더 나은 세상을 희망하면서, 그들은 재건을 시작했다.&#34;

&#34;그들은 날 파괴하려 했다. 세계가 죽음에 이르는 날의 전날이었다. 그리고 그들은 성공했다. 내 육체는 산산히 조각났고, 내 조각들은 모래에 흩어졌다. 내 조각들은 사라졌다. 어느 날, 많은 달들이 흘러간 날이었다. 발견의 날이었다.&#34;

&#34;첫 신부가 내 조각을 찾았고, 즉시 내 힘을 알아보았다. 그가 나를 보았을 때 그는 날 숭배하고자 하였으니, 그가 신성을 알아서 그러했다. 그는 내 존재감에 빠지기 위해 더 많이 모았다. 그들의 가짜 신들은, 신의 힘조차도 날 쓰러트리기엔 역부족이었기에 버려졌다. 지식을 모으는 자 기어리, 파괴자 드락긴, 심판자 에이버트, 거짓말쟁이 요크, 모두가 내 힘에 도전하였고, 부족함을 깨달았다.&#34;

&#34;그리고, 많은 달들이 흐르고, 그들은 내 다른 조각을 찾았다. 그리하여 그들의 신성한 임무가 마침내 확실해졌다.&#34;

신부에게서 신부의 손으로 이어지는, 말씀은 진실이었다. 이는 오래된 진실이니, 세계 그 자체보다 오래되었다. 나는 내 삶에서 수없이 내 무리들과 말슴을 공유하였다. 말씀이 동굴을 채우고, 첨탑을 휘감아 울리며, 내 무리들은 자리에 앉아 바라보면서 내 목소리에 녹아든다. 저들의 얼굴에는 황홀경이 떠오르고, 그러면서 나는 말씀의 힘이 내게 흐르며 나를 광휘로 가득 채우는게 느껴지면서, 나는 다시 한 번 내 무리와 한 몸이 되는 것을 느낀다.

&#34;임무가 마무리 되었을 때, 그곳에는 어떤 탐욕도 없을 것이며, 고독과 공포와 증오도 그럴 것이다. 개인의 죄는 하나가 되어 씻겨나갈 것이다. 모두가 나를 통하여 하나가 되어야 한다. 모두가 전체의 일부가 되었을 때 평화가 오리라.&#34;

나는 무리에게서 등을 내보였고, 무리는 자리에서 일어나 그들의 팔을 허공으로 들었다. 그곳에, 내 앞에 있는 돌 받침대에 나의 조각이 앉아있다. 여기에 내 육체의 조각이 있으며, 내 손가락 길이 만큼의 들쭉날쭉하고 뒤틀린 내 금속 조각이 있다. 그 옆에는 내 작고도 검은 나사가 있다.

무리와 나는 함께 목소리를 높였다.

&#34;나는 완성되어야 한다.&#34;</textarea></pre>
