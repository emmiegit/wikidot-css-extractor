**Artikel:** SCP-386 - Ewiger Pilz
**Autor:** [[*user Dr Gears]]
**Original:** https://scp-wiki.wikidot.com/scp-386
**Übersetzer:** [[*user Balthuris]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-386

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Ohne Genehmigung der Standortleitung ist das Betreten des Eindämmungsbereichs nicht gestattet. Der Eindämmungsbereich sollte außer über eine Eingangsschleuse nicht mit externen Systemen verbunden sein. Die Dichtungen und Filter der Schleuse sind täglich zu überprüfen und bei Bedarf zu ersetzen. Innerhalb des Eindämmungsbereichs sind Brandsätze anzubringen, die ferngesteuert aktiviert werden können. Im Falle eines Versagens der Eindämmung sind die Brandsätze unverzüglich zu detonieren, und der Standort ist für einen Monat vollständig abzusperren, um etwaige Sporenlecks zu finden und einzudämmen.

Der Eindämmungsbereich ist mindestens zweimal pro Jahr zu reinigen und zu reparieren. Alles, was den Eindämmungsbereich verlässt, muss auf SCP-386-Sporen gescannt werden. Alle Personen, die den Eindämmungsbereich betreten oder in dessen Nähe Arbeiten, müssen eine vollständige Schutzausrüstung mit unabhängiger Atmosphäre tragen.

**Beschreibung:** SCP-386 ist eine Pilzart, die offenbar über hochgradig regenerative Prozesse verfügt und sehr widerstandsfähig gegen physische Schäden ist. Einzelne Einheiten von SCP-386 wachsen aus einzelnen mikroskopisch kleinen Sporen. Diese Sporen wachsen und erreichen innerhalb von vier Tagen ihre Reife. Es wurde beobachtet, dass die Sporen ohne Wasser, Sonnenlicht oder irgendeine Form von Nährstoffen wachsen und selbst bei großer Hitze, Vakuum, Strahlung und extremen kinetischen Kräften lebensfähig bleiben können. SCP-386 bildet keine Hyphen, und es ist unbekannt, wie es die Energie für sein Wachstum gewinnt. Eine milde Säure (pH 4) scheint in kleinen Mengen von der Kappe abgesondert zu werden, deren Identifizierung nicht eindeutig ist.

Versuche, SCP-386 zu beschädigen oder ihm Proben zu entnehmen, warn nur begrenzt erfolgreich. SCP-386-Einheiten haben schwammähnliche Beschaffenheit und Gewicht, lassen sich aber nur schwer schneiden, durchstechen, zerdrücken, zermahlen oder anderweitig physisch beschädigen. SCP-386-Einheiten können auf 1/10 ihrer ursprünglichen Größe komprimiert werden, darüber hinaus ist eine Kompression fast unmöglich. Es hat sich gezeigt, das Feuer und extrem starke Säuren SCP-386 zerstören; die Sporen haben sich jedoch als resistent gegen solche Maßnahmen erwiesen.

SCP-386 gibt nach Erreichen der Reife alle zehn Tage zwischen 50 und 100 Sporen ab. Ausgewachsene SCP-386 scheinen nicht zu altern oder zu verrotten, wobei einige Exemplare auch nach 122 Jahren noch lebensfähig sind. Die Eindämmung ist aufgrund der ständigen Vermehrung und Emission mikroskopisch kleiner Sporen schwierig. Ausbrüche von SCP-386 können innerhalb kürzester Zeit Gebiete überwuchern, und die Anhäufung von Sporen und säurehaltigen Sekreten kann das Gebiet extrem lebensfeindlich werden lassen.

Eine der Gefahren, die von SCP-386 ausgehen, ist das Einatmen der Sporen. Diese wachsen und vermehren sich in der Lunge, was zu Erstickung, inneren Blutungen und Tod führen kann. Dasselbe gilt für das versehentliche Verschlucken von Sporen und ihre anschließende Vermehrung im Verdauungstrakt. Das Eindringen der Sporen in den Blutkreislauf führt zu schweren inneren Blutungen, Traumata und schließlich zum Tod. Aufgrund der mikroskopischen Größe und der extremen Haltbarkeit der Sporen gibt es derzeit kein &#34;Heilmittel&#34; für SCP-386.


------

**Anmerkungen zur Bergung:** SCP-386 wurde nach Berichten über einen plötzlichen Pilzbefall in ██████, Michigan, geborgen. Einige Jahre zuvor hatte eine Form von Nematoden begonnen, die lokalen Kulturen zu befallen und massive Schäden zu verursachen. Die örtlichen Landwirte unternahmen große Anstrengungen und beseitigten 95% der Nematodenpopulation mit Pestiziden. Kurz darauf begann eine hochgradig invasive Pilzart zu sprießen, die immun gegen Pestizide und sehr widerstandsfähig gegen Schäden ist. Ausbrüche wurden verbrannt oder vergraben und im Allgemeinen ignoriert.

Die örtliche Polizei reagierte auf eine besorgte Bürgerin, die berichtete, dass ihr Nachbar seit mehreren Wochen nicht mehr gesehen worden war. Die Polizei betrat das Haus und fand eine große Menge Pilzen, die die meisten Oberflächen bedeckten, wobei sich die meisten im Schlafzimmer befanden. Unter einem großen Haufen Pilze wurden menschliche Überreste gefunden, die als die des Hausbesitzers identifiziert wurden. Die Agenten reagierten auf Berichte, wonach alle eintreffenden Beamten unter den gleichen Bedingungen starben und sich die Pilze exponentiell auszubreiten begannen.

Es wurden Proben von SCP-386 entnommen, und nach mehreren gescheiterten Versuchen, den Ausbruch einzudämmen, wurde das Gebiet mit Brandbomben bombardiert. Das Gebiet wurde überwacht, und nach vier Tagen kam es zu einem neuen Ausbruch. Es wurde eine vollständige Eindämmung und Sterilisierung durchgeführt, wobei es zu fünf weiteren Ausbrüchen kam.

Es wurde festgestellt, dass die von den örtlichen Landwirten beseitigte Nematodenart ein Hauptfeind von SCP-386 war, dessen Beseitigung die Populationsexplosion ermöglichte. Versuche, überlebende Exemplare dieser Art zu finden, waren bisher erfolglos.</textarea></pre>
