    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]

[[include component:image-block name=Chinese-abacus.jpg|caption=SCP-468-1]]

**Objekt-Nr.:** SCP-468

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Um SCP-468-2 ist ein Pufferbereich von einem Kilometer aufrechtzuerhalten. Personen, die sich bei der ersten Übernahme durch die Foundation darin aufhalten, dürfen diesen Bereich nur mit Erlaubnis des beaufsichtigenden Stufe-4-Forschers verlassen. Alle Mitarbeiter der Foundation, die zu Beobachtungszwecken eindringen, müssen das Gebäude zwei Stunden nach dem Betreten wieder verlassen.

SCP-468-1 darf nicht von SCP-468-2 fortgebracht werden. Es ist in einer verschlossenen Standard-Eindämmungseinheit unterzubringen. Eine Videokamera im Inneren der Einheit soll die Bewegungen von SCP-468-1 überwachen. Die Kombination zum Öffnen des Schlosses liegt in den Händen des beaufsichtigenden Stufe-4-Forschers.

**Beschreibung:** SCP-468-1 ist ein Abakus mit den Maßen 20 mal 7 Zentimeter, in nahezu perfektem Zustand, ohne fehlende Kugeln oder Anzeichen von Verfall. Seine Kugeln bewegen sich trotz des Fehlens eines offensichtlichen Motors oder Antriebssystems autonom. Perioden der Bewegung werden von Ruhephasen unterbrochen, die üblicherweise drei bis fünf Stunden dauern. Die Kugeln von SCP-468-1 führen häufig grundlegende arithmetische Operationen aus, was jedoch nicht immer der Fall ist.

SCP-468-2 ist das ehemalige Bauerndorf [ZENSIERT] in der chinesischen Provinz Jiangsu, mit einer Fläche von etwa 2,3 Quadratkilometern. Es wird vermutet, dass der frühere Besitzer von SCP-468-1 in diesem Dorf lebte. Der Forschungsstandort-133, in der das gesamte SCP-468 zugewiesene Personal untergebracht ist, befindet sich 3 Kilometer von SCP-468-2 entfernt. Foundation-Untersuchungen haben [DATEN GELÖSCHT]. 

Straßen, Häuser und andere ausreichend große, von Menschenhand geschaffene Strukturen innerhalb von SCP-468-2 verschieben ihre Position, wenn sich SCP-468-1 selbst bewegt. Die Bewegung führt unweigerlich zur Bildung von geometrischen Mustern. In der Regel bewegen sich die von Häusern gesäumten Straßen in Reihen und Spalten. Andere Muster, die beobachtet wurden, sind kreisförmige und dreieckige Grundmuster. Forscher haben einen Zusammenhang zwischen den von SCP-468-1 durchgeführten Rechenoperationen und der Bewegung von SCP-468-2 festgestellt. Wenn sich SCP-468-1 zum Beispiel bewegte, um 10 und 32 zu multiplizieren, entstand ein 10 x 32-Gittermuster, wobei die umliegenden Häuser einen Umkreis um das entstandene Gitter bildeten.

Alle ausreichend großen Tiere (einschließlich Pferde, Hunde, Katzen und Menschen) innerhalb von SCP-468-2 sind seinen Auswirkungen ausgesetzt. Während der Ruhezeiten von SCP-468-1 bewegen sich die betroffenen Subjekte zwischen den Strukturen. Dabei werden nur die Straßen von SCP-468-2 benutzt. Niemals werden sich zwei Subjekte auf derselben Straße in verschiedene Richtungen bewegen. Die Reisegeschwindigkeit beträgt immer 2,3 Meter pro Sekunde, wobei alle 0,6 Sekunden ein Schritt getan wird. Mathematische Funktionen werden oft mit den betroffenen Subjekten als Zähler durchgeführt.

Tiere, die für die Wirkungen von SCP-468-2 empfänglich sind, zeigen 2,5 Stunden nach Betreten des Dorfes erste Symptome. Das erste Symptom ist der Verlust aller komplexen geistigen Funktionen, wie z. B. grundlegende Koordination, Sprachkenntnisse und logisches Denken. Nach 3 Stunden werden instinktive und reflexartige Handlungen, wie z. B. die Kampf- oder Fluchtreaktion, vergessen. Nach 3,5 Stunden sinkt die Hirnaktivität auf einen nahezu komatösen Zustand, und nur das Wissen zu gehen, bleibt erhalten. Jedoch nimmt immer nur eine bestimmte Anzahl der betroffenen Individuen an der Gruppenbewegung teil; daher werden die überzähligen Wesen einfach [DATEN GELÖSCHT]. Wenn genügend Subjekte aus SCP-468-2 entfernt werden, sodass die Anzahl der betroffenen Individuen im Inneren weniger als ██ beträgt, hört jede Bewegung auf; sie kann erst wieder aufgenommen werden, wenn Mitglieder derselben Spezies wie die entfernten Subjekte in SCP-468-2 platziert werden. Trotz ihrer Unfähigkeit, Nahrung oder Wasser zu sich zu nehmen, scheinen alle Subjekte bei bester Gesundheit zu sein.

Die Entfernung von SCP-468-1 aus SCP-468-2 führt dazu, dass alle Aktivitäten innerhalb von SCP-468-2 eingestellt werden, wobei die betroffenen Subjekte ihre geistigen Fähigkeiten nicht wiedererlangen. In Anbetracht der dadurch verlorenen Forschungsmöglichkeiten ist dies untersagt.

**Anhang-468-A:** Bevor SCP-468-2 in den Fokus der Foundation geriet, war es eine relativ isolierte Gemeinde. Ab dem 12. Januar 19██ meldeten Bewohner, dass sich Straßen und Häuser in plötzlichen Schüben um mehrere Meter verschoben. Die örtlichen Behörden vermuteten tektonische Instabilität als Ursache für die sich bewegenden Strukturen und rieten allen Bewohnern zur Evakuierung. Ungefähr die Hälfte der Bevölkerung kam dem nach. Bis zum 3. Februar gingen keine weiteren Meldungen über die vermutete tektonische Instabilität ein. Bis zum 21. März blieben alle Versuche, mit den Bewohnern des Dorfes Kontakt aufzunehmen, erfolglos, woraufhin die Foundation eingeschaltet wurde. Als die Agenten in der Nähe eintrafen, war die gesamte verbliebene Bevölkerung den Auswirkungen von SCP-468-2 erlegen.

Es besteht eine Diskrepanz zwischen der Bevölkerung von SCP-468-2 nach der Evakuierung durch das Erdbeben (188) und der derzeitigen menschlichen Bevölkerung (66). Umfangreiche Untersuchungen der Foundation konnten kein einziges der fehlenden 122 Mitglieder wieder auffinden, [DATEN GELÖSCHT].

**Anhang-468B:** Die Muster und Berechnungen von SCP-468-2 sind seit Beginn der Beobachtung immer komplexer geworden. Während bei der ersten Entdeckung nur einfache Additionen und Subtraktionen zu sehen waren, hat sich sein Repertoire an mathematischen Operationen erweitert und umfasst nun auch Multiplikation und Division, die Berechnung der Fläche von Vierecken, Dreiecken und Kreisen, den Vergleich von Proportionen und die Ermittlung der Quadratwurzeln von zweistelligen Zahlen.

Am 19. Juli 20██ ordnete sich SCP-468-2 in die für die Grundrechenarten verwendeten Gittermuster ein. Den Beobachtern der Foundation fiel jedoch schnell auf, dass die rechte Hälfte von SCP-468-2 nur eine sehr geringe Aktivität aufwies, während die linke Seite eine abnorme Zunahme der Bewegungen der Subjekte zeigte. Dr. F██████ stellte bei seiner Untersuchung die Theorie auf, dass es sich bei den durchgeführten Berechnungen um einen Versuch handelte, eine Matrixmultiplikation durchzuführen, wobei die linke Seite als „Schreibarbeit“ diente und die rechte Seite die eigentlichen Matrizen enthielt. Nach nur 39 Minuten hörten alle Bewegungen der Subjekte auf und SCP-468-1 trat in eine weitere Bewegungsphase ein: die bisher kürzeste aufgezeichnete Ruhepause. Nach Schätzungen der Forscher dauerte die Matrixmultiplikation in SCP-468-2 etwa drei Tage. Die Matrixmultiplikation war ein ungewöhnlicher Sprung in der normalerweise stetigen Entwicklung der mathematischen Komplexität, die zuvor stattgefunden hatte. Darüber hinaus erleichterte die anschließende Anordnung von SCP-468-2 die Multiplikation von Brüchen, der einzige aufgezeichnete Fall einer Abnahme der mathematischen Komplexität zwischen den Umordnungsperioden.</textarea></pre>
