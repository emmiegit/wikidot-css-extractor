**SCP-1908:** 비누 씨
**저자:** [[*user RJB_R]]          
**원작:** http://www.scp-wiki.net/scp-1908
**역자:** [[*user shfoakdls]]
[[include info:end]]

[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/scp-1908/1908-new.jpg|caption=격리 이전의 SCP-1908.]]

**일련번호:** SCP-1908

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-1908은 다른 미스터들과 함께 ██ 기지 ██ 홀의 일반 인간형 격리실에 감금되어야 한다. 이 격리실의 벽은 통기성이 없는 물질로 이루어져야 하며, 효과 때문에 SCP-1908이 질식하는 것을 방지하기 위해 SCP-1908의 입에는 구강 진공 청소기가 부착되어 있어야 한다. SCP-1908의 격리실에 입장하는 인원은 방 내에 있는 동안 미끄럼방지 장화를 신어야 한다.

**설명:** SCP-1908은 약 신장 1.5m에 무게 58kg의 인간형 남성이다. SCP-1908의 표피 조직은 계속해서 물과 비누가 섞인 매끄러운 물질을 생산한다. SCP-1908의 눈은 이 액체를 막는 플라스틱 수지로 코팅되었으며, 시력에 문제를 주지 않는다. 왼쪽 발바닥에는 &#34;원더테인먼트 박사의 리틀 미스터즈 ®&#34;라는 문신이 있다. 이 명칭은 문서 [[[SCP-909]]]-a에서 &#34;6&#34;으로 나타난다.

SCP-1908이 한 곳에서만 있기에, 몸의 비누는 퍼져나가 닿는 모든 표면을 미끄럽게 한다. 이것은 통상의 방법으로 제거할 수 있으나 SCP-1908이 한 자리에 계속 있는 한 끊임없이 나온다. 만일 SCP-1908이 액체에 닿는다면, 그 즉시 해당 물질은 물과 비누의 특성을 나타낼 것이다. 그후 액체는 안에 인간을 넣고 공중에 뜰 수 있는 거대한 비눗방울을 생산할 것이다. 비눗방울은 공중 2미터 이상 올라가지 않으며, 이 높이 이상 올라가게 하면 터진다.

SCP-1908는 중화인민공화국 █████████의 공장 단지에서 회수되었다. 공장 단지의 소유주는 SCP-1908이 생산해낸 액체를 공업용 세제로 쓰고 있었으며 공장 물품에 그것을 붙여놓았다. 요원들은 사고없이 SCP-1908을 회수할 수 있었으며, 모든 목격자에게 D등급 기억 소거제를 투여하였다. 19██년 09월 18일자로 SCP-1908은 격리되었으며 유클리드로 지정되었다.

**부록 1908-A:** 면담 1908-A

&gt; **면담 대상:** SCP-1908
&gt;  
&gt; **면담자:** 보이드(Boyd) 박사
&gt;  
&gt; **서문:** 면담은 초기 격리 직후에 이루어졌다.
&gt;  
&gt; **&lt;기록 시작&gt;**
&gt;  
&gt; **보이드 박사:** 좋은 오후입니다, SCP-1908. 전 어, 오늘 당신과 면담을 할거에요.
&gt;  
&gt; **SCP-1908:** ... 알았어요.
&gt;  
&gt; **보이드 박사:** 자, 당신이 누군지 말해주실 수 있으신가요?
&gt; 
&gt; **SCP-1908:** 전 원더테인먼트 박사의 리틀 미스터즈 중 비누 씨에요.
&gt; 
&gt; **보이드 박사:** 그래 맞-
&gt; 
&gt; **SCP-1908:** 오늘 하나 사가세요!
&gt; 
&gt; **보이드 박사:** 예?
&gt; 
&gt; **SCP-1908:** ... 미안합니다.
&gt; 
&gt; **보이드 박사:** 어쨌든... 당신의 기원에 대한 정보를 말해주실 수 있나요?
&gt; 
&gt; **SCP-1908:** 잘 모르겠네요. 제가 기억하는 첫번째 기억은 사실이 아니고, 두번째는 █████████의 길거리에 있었다는 거에요.  자, 저같은 남자가 그런 곳에 있는게 그닥 좋은 건 아니라 게로가 절 데려간 것이 비교적 운이 좋은 것이라 생각했어요.
&gt; 
&gt; **보이드 박사:** 그리고 게로가 누구죠?
&gt; 
&gt; **SCP-1908:** 그는 공장 중 하나를 소유하고 있었어요. 그가 나를 불쌍히 어겨 나를 데리고 왔다던가, 아니면 뭐 그런 괴상한 잉그리시 같은 이유였어요. 그들은 정말 친절했어요, 공장 사람들 말입니다. 그들은 절 보살펴 주었고, 외부인이 제게 다가오는 것을 막아주었어요. 전 정말로 그들이 제 친구라고 생각했어요. 정말로요... 그리고 그들이 제게 뭔가를 부탁하기 시작했죠. 은혜를 갚을 좋은 방법이라고 생각했어요.
&gt; 
&gt; **보이드 박사:** 그가 당신에게 뭘 해달라고 했나요?
&gt; 
&gt; **SCP-1908:** 절 기계에다 집어넣었죠. 보셨나요? 닦으라고요. 안전하진 않았지만 괜찮다고 생각했어요. 그냥 친구를 도와주는 거라고요. 그쵸? 근데 괜찮지 않았어요. 제가 놓아달라고 요청했더니, 그들은 그렇게 해주지... 그렇게 해주지... 그들은...
&gt; 
&gt; **보이드 박사:** 계속해주시기 바랍니다.
&gt; 
&gt; **SCP-1908:** 그들은 그저 절 이용했을 뿐이였어요! 그들에게 있어 전 조그맣고 멍청한 장난감일 뿐이었죠, 기계나 청소하는 용도의 장난감 말이에요! 저에게는... 친구가 없었어요...
&gt; 
&gt; **보이드 박사:** 이봐요, 진정하라고요. 여기서는 친구들이랑 같이 있잖아요.
&gt; 
&gt; **SCP-1908:** ... 네, 그들도 같은 말을 했었죠.
&gt;  
&gt; **&lt;기록 끝&gt;**

**부록 1908-B:** 이 메모는 초기 격리 당시에 SCP-1908에게서 발견되었다.

&gt; **와우!** 원더테인먼트 박사의 한정판 컬렉션, 당신만의 리틀 미스터를 찾으셨군요! 비누 씨와 미끌매끌 모험을 하거나, 마법 비눗방울 속에서 날아보세요! 오직 당신만의 재미있는 비눗방울 일요일을 보내보세요!!!
&gt; 
&gt; 모두 모아서 수집가 씨가 되어보세요!!
