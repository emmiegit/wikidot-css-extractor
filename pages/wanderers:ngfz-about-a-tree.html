书上说，在世界的尽头，长着一棵高耸入云的树，人们叫它圣树。

传说里说，圣树创造了世界，是万物的起源。我们每个人都生活在圣树的根须之上。圣树已活了很久，将来还会活更久。传说里还说，圣树调控着人世间一切，是永恒的主宰，是真正的神明。

我是家里最小的孩子。我出生的那天，母亲做了个梦。她梦见自己生产出来的孩子，抱着一块金光闪闪的木头啃食。当天夜里，她就生出了我。解梦师说，这孩子得圣树祝福，会有好运气的。家人们于是倍加珍爱我。我不知道几分为了我，几分为了圣树。

当我大一些时，我就四处追着人询问圣树的所在。可没有人知道，又或者是他们知道但不肯告诉我。一位老者告诉我，没人去过圣树，更没人知道它在哪里。

“那人们为什么还崇拜圣树？”我问。

“你见过耶和华吗？”他反问一句，然后拄着拐杖离去。

从我六岁那年起，我开始重复做一个梦。我梦见我坐在一棵大树下，终日用它遮凉。但有些黑鸟—或许是乌鸦吧—盘旋而下，栖息在树上。我听见树的哀嚎和惨叫，我感受到树的颤抖和痛苦。人们说，这孩子和圣树有缘，他梦到的树可能就是圣树。

他们试图说服我，走到世界的尽头去找将死的圣树，或许仅仅是摸摸它沧桑的树干。但我摇头拒绝了那些期待的大人，把门狠狠关上，甩他们一鼻子灰。被阻拦的人们就在门外恼怒地叫骂，说我不懂得接受圣树的恩赐。我的回应是一盆热水。

“你这孩子真不懂事！”母亲在一旁责怪我，“你不是一般的孩子，你的梦肯定代表着什么。”

我摇摇头，不回答母亲的话。

我有时会想，圣树既然是无所不能，何苦沦落到向我这种人求助。是它的枝干太过老朽，而无法支撑起天地，还是它的意识过于稀薄，以至于难以穿行于九幽？这样去想终究是得不到答案的，我于是仍这么活着，每晚做着相同的梦。

在我十五岁生日时，我和家人道了晚安，独自到床边进行晚间祈祷。烛火昏暗，在墙壁上投射出巨大的影子，远看犹如随风摇曳的树。我睁眼的那一刻一阵恍惚，扭曲的树木似乎缠绕着我，继续从亘古就开始的悲号。

我在梦里听见草的低语，它在责怪我为何还不前去；我在梦里听见风的呼啸，它在质问我为何还不上路；我在梦里听见树的大笑，它在对我笑，然后笑变成哭，哭得更大声。

圣树也会生老病死吗？传说中的神明也有将死的一天吗？梦中的我难以挣脱。

第二天早上，我拎起包，趁无人时走出了家门。正如我这九年以来坚决不去寻找圣树一样，此刻我坚定地想要找到它。我也许对它没有多少崇敬，但我觉得一切应当结束。圣树托梦从来不是赐福，而是永恒的梦魇。

在路上，我常遇到和我一起寻找圣树的人。他们有老有少，有男有女，方向不一，所求不同。我曾和一个女孩共同入睡，也曾在小路上被几个土匪扒光了衣服。我曾在暴雨里指着天空破口大骂，也曾在烈日下倒在路边奄奄一息。

不变的是梦，是那棵群鸦环绕的大树，在我的脑海里肆意生长。找到树吧，我对自己说，然后像正常人一样活着。

我没有固定的方向，随着自己的心情向前走，我总有一天可以找到它，不管是二十年，三十年，或者更长。路边的人们常对着圣树祈祷，面朝着他们行进的方向。他们的背影被夕阳拉的很长，就像一条条弯曲的树根。

一匹白马从丛林里跃出，我已不知走了多久。它在我面前打了个响鼻，用头顶着我走向草丛深处。我感到一阵眩晕，漫长的旅途似乎已经接近尾声，

我的双脚踩上了一块熟悉的草地，我的视线顺着斑斑点点的白花延伸，直到看见远处的参天古木。这是我曾在梦里无数次到来的地方。

我抬起头，这树一眼望不到顶，深深地穿插进了云层里。我走上前，伸出一只手指，触摸着这棵在我心里充满了暮气的圣树。树的树皮在发光，闪耀着灵动的点点金光，炫目而美丽。

“你是圣树吗？”

沙沙声。

“是你给我托梦吗？”

沙沙声。

我抬起头，几窝乌鸦正在干枯的树枝间跳跃，时不时发出嘶哑的叫声。我的手按在这参天古木的外围，但也把身体紧紧贴近，试图感受树的脉搏。

我听见的尽是死亡的声音。

我划开树皮，里面干燥而皱缩。

圣树或许早就死了，它曾经支撑起世界，如今却只能靠华丽的外表引发人类的向往，而那丑陋的乌鸦们也能肆意于其上筑巢产卵。

圣树或许刚刚死去，它曾经创造了众生，在生命迟暮之时呼唤自己的孩子前来拯救，可他却来晚一步。只能看着树残留的枝干神伤。

圣树或许从未死去，它就是我们的一切，它生长在世界的每一个角落。看似金玉其外，败絮其中，却仍蕴含着能够再度发芽的无限生命。

我皱了皱眉，想起了自己来这里的目的。长久的旅行总是会磨灭人的神智和记忆。

我点起一根火柴，扔到了树下。火一点点地蔓延，贪婪地舔舐着干枯的树身。圣树和那些梦在我的记忆里迅速消失，留下一个残存的剪影，如同缩小的肥皂泡，破裂在空气里。

圣树啊…愿你仍能生根，仍能发芽…仍能开花…</textarea></pre>
