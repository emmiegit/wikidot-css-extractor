**Item nº:** SCP-2600-CU

**Classe do Objeto:** É, uh, fofo

**Procedimentos Especiais de Contenção:** SCP-2600-J deve ser... abraçado? Abraçado. Deve ser abraçado pelo menos uma vez por dia, pela pesquisadora assistente Betsy Stu. Todos os funcionários capazes de tolerar a --presença-- adorabilidade[[footnote]]Funcionários devem ser capaz de suportar os efeitos de [[[SCP-006-CU-EX]]].[[/footnote]] de SCP-2600-CU deve ser permanentemente estacionado no Sítio-56, o qual contém apenas SCP-2600-CU, pois qualquer outro artefato seria superado por --seus poderes arcanos-- sua adorável face. Funcionários que sofrem de falência de órgãos ou hemorragia devido ao abraço de SCP-2600-CU é claramente indigno de seu amor adorável.

**Descrição:** SCP-2600-CU é a coisinha mais fofa. Qualquer coisa escrita ou falada sobre SCP-2600-CU é para exaltar seu adorável... rostinho? Outras partes do corpo também podem ser elogiadas à medida que são identificadas.

SCP-2600-CU é o organismo... mais fofo de todos os tempos! Tem seis olhos super doces, feitos dos mais inspiradores fluidos viscosos! Olhe para esta fofura de tentáculo... tentáculo? O lodo parece... --ohmeudeuseuvouvomitar-- arco-íris! Às vezes vaza, mas dá um pequeno encolher de ombros/espasmo que permite que você saiba que está tudo bem! Quando ele se move, às vezes pode se dobrar através das paredes e ouvir cada palavra, então certifique-se de saber que o amamos muito!

Ocasionalmente, ele jorrou grandes quantidades de líquidos, que foram chamados de Fluidos Fofos. Isso geralmente ocorre nos pontos fofos de SCP-2600-CU, que pulsam e aumentam quando os níveis de adorabilidade se tornam impressionantes! Eles também são conhecidos por estourar ao cair, exigindo limpeza frequente de todos os melhores amigos de SCP-2600-CU!

Qualquer funcionário que não quiser participar no enaltecimento do quão //adorável// é SCP-2600-CU pode participar de outras atividades, como pendurar cartazes no Sítio-56 sobre a gloriosa dança adorável que ele faz ou criar documentações para enviar para outros sítios. FTM-Psi-9 &#34;Aqueles Pobres Desgraçados&#34; foram designados para encontrar um parceiro de reprodução para SCP-2600-CU para que todo o planeta possa se deleitar com sua fofura!

--Porfavormeajude-- Qualquer funcionário que seja cruel com SCP-2600-CU deve ser mandado para o castigo ou designado para limpar o cantinho do castigo.

**Adendo:** O pesquisador Boyd estava realizando interações necessárias com SCP-2600-CU e cometeu o erro de sair do script, perguntando &#34;se ele tivesse sido um cara mau!&#34; o que o deixou agitado. Os pesquisadores conseguiram aplacar SCP-2600-CU com o mínimo de baixas, depois de assegurar a SCP-2600-CU que o pesquisador Boyd estava atuando sozinho e todos eles adoraram muito.
