    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Ítem #:** SCP-074-PT

**Clasificación del Objeto:** Euclid

**Procedimientos Especiales de Contención:** Se debe entregar un informe anual a los oficiales para la contención de SCP-074-PT antes de la fecha límite del 8 de marzo. Este informe se basa en la investigación dentro de los campos meteorológicos y topográficos para localizar la próxima aparición de SCP-074-PT. Las áreas afectadas por la anomalía deben ser aisladas Los civiles que intenten ir más allá del área definida deben ser restringidos e interrogados, recibiendo amnésticos de clase A en caso de que demuestren tener conocmiento alguno sobre la anomalía. Se debe informar a las autoridades locales que el gobierno federal está llevando a cabo un estudio de conservación ambiental.

De existir un crecimiento agudo dentro de los límites estándar de SCP-074-PT, será necesaria una intervención directa de la Fundación en el sector ambiental del municipio correspondiente. Acciones que constituyan deforestación de hasta 2 hectáreas o violaciones de manera arbitraria a la Ley 11.428/2006[[footnote]] Ley del Bosque Atlántico[[/footnote]]debe suspenderse dentro de las 72 horas posteriores a su inicio. En el caso de una brecha de contención de la anomalía en la que exceda los límites iniciales de su área establecida hasta en un 75%, se debe realizar un proceso de reforestación en las áreas adyacentes a la anomalía lo antes posible.

Se recomienda que al personal asignado de brindar seguridad a SCP-074-PT que se mantengan a una distancia mínima de 12 metros del límite 42[[footnote]] Límite establecido por investigadores de la Fundación para la evaluación segura de la anomalía.[[/footnote]]. El aproximarse más allá de este limite puede afectar negativamente a la fauna y flora locales. No se permite fumar, beber o consumir ningún alimento de origen animal o vegetal cerca de sus límites. El uso de fuerza letal contra cualquier entidad que entre en contacto con personal de la Fundación, dentro del área definida, está estrictamente prohibido.

 
**Descripción:** SCP-074-PT es un evento que tiene lugar anualmente a finales de marzo en la región sureste de Brasil, más predominantemente en áreas con intensa presencia de mata atlántica, siendo categorizado por cambios geológicos y meteorológicos en un área limitada de terreno que varía de 3 a 9 hectáreas. Una depresión periférica es establecida a partir del proceso de intemperismo dentro del área afectada. Con la sucesión de días de fijación meteorológica en la región, se forma una masa de agua en el relieve irregular. Su profundidad media es de 2,8 m y se estima que tiene un volumen de 0,252 km³, este último pudiendo variar a partir de acciones humanas externas.

La constante deforestación de la vegetación ribereña es el principal determinante para la expansión progresiva de SCP-074-PT. El evento seguirá aumentando su radio a medida que se deforesten más zonas, llegando a su fin el 20 de marzo. Al final del episodio, el lago comenzará a retroceder, dando cada vez más espacio a la vegetación local, lo que traerá consigo la desaparición del cuerpo de agua y todos sus efectos paranormales. La reforestación en áreas distantes de la anomalía tiende a acelerar la retirada del SCP-074-PT.

A lo largo de los años de investigación se han catalogado más de 18000 especies que viven en y alrededor de la anomalía. No hay datos concluyentes que expliquen el surgimiento de un nicho ecológico de forma tan acelerada. Algunos investigadores asumen que las diversas especies se generan por abiogénesis. Ningún animal o planta analizada parece poseer ningún tipo de capacidad anómala. Las evaluaciones etológicas, sin embargo, han mostrado un aumento inusual de las relaciones armónicas heterotópicas

Los seres humanos que entren en contacto con SCP-074-PT verán su genoma modificado pasando a ser parte de la flora local. Los principales cambios en el interior de las células aparecen en los primeros minutos de estancia. Los cambios más notables son: Cambio de la forma irregular a una geometría rectangular fija, adición de cloroplastos y formación de una pared celular de celulosa. La región lumbar es el punto inicial de la transmutación vegetal, la columna vertebral se convertirá gradualmente en un tallo, el cual se expandirá hacia el suelo en forma de raíces y hacia el cielo en forma de ramas. A los pocos minutos ya no se encuentra sangre en el interior de la víctima, el sistema circulatorio es sustituido por un complejo laberinto vascular que lleva savia en su interior.

Independientemente de la presencia del individuo dentro de la anomalía, las alteraciones genéticas continuarán hasta el final del proceso de metamorfosis. Las modificaciones genéticas en los organismos humanos tienden a aparecer dentro de los 3 primeros metros del límite 42, a unos 20 m del lago formado, haciendo que el proceso sea más rápido a medida que se acerque al centro de la anomalía.

El uso de medios artificiales para la vigilancia del objeto ha demostrado ser ineficaz. Cualquier objeto artificial atrapado en su interior tiende a ser destruido por un rápido proceso de corrosión, por lo que solo pudieron rescatarse imágenes parciales para su análisis. Se ha observado que el uso de materiales que no han sido sometidos a una formación industrial previa presentan una mayor durabilidad.  

Entidades humanoides en intervalos de tiempo poco frecuentes circulan dentro del objeto. Estas entidades actúan como guardianes de SCP-074-PT, actuando de manera agresiva si se comete cualquier acción considerada hostil[[footnote]] Se entiende como acción hostil cualquiera que constituya un daño deliberado a los seres vivos locales. [[/footnote]]. Tales entidades se forman a partir de los restos humanos que perecen antes de su transmutación total. Se cree que el evento selecciona, por medios aún no determinados, individuos que están predispuestos a convertirse en sus protectores. Tras años de análisis solo se observaron y catalogaron dos de estos tipos de entidades, designadas SCP-074-PT-α y SCP-074-PT-β.

**SCP-074-PT-α:**  Son una especie de seres humanoides con una altura media de 2,23 m. Su cuerpo consiste en una biomasa vegetal con vías respiratorias y globos oculares. A través de exámenes radiográficos fue posible, en algunos casos, observar versiones no funcionales de órganos humanos. Demuestran una fuerza sobrehumana y regeneración celular acelerada, teniendo un amplio control sobre las formas de vida vegetal a su alrededor. SCP-074-PT-α es capaz de comunicarse a través de vocalizaciones, incluso si no tiene cuerdas vocales o medios visibles para hacer tal sonido. El comportamiento de la entidad tiende a ser neutral hacia los empleados de la Fundación, actuando de forma hostil solo cuando se le provoca.

**SCP-074-PT-β:** Tiene la apariencia de una hembra humana que lleva las alas típicas de los insectos lepidópteros. Su comportamiento tiende a ser dócil, escapando de toda presencia humana. No hay datos concluyentes que expliquen su composición biológica. Se cree que es la variación femenina de SCP-074-PT-α.

**Descubrimiento:** En marzo de 1974, graves cambios en la composición geológica del parque ████, Zona Oeste de São Paulo, llamaron la atención de la Fundación. Se estableció un equipo para hacer la investigación local estableciendo un perimetro. Según los informes del personal a cargo, tres clases D fueron enviados a la anomalía. Los individuos en pocos minutos, estando a unos 20 metros del lago, transmutaron en plantas de la especie pau-brasil (//Paubrasilia echinata//), jequitibá-rosa (//Cariniana legalis//) y eichler espinho-agulha (//Xylosma ciliatifolia//) respectivamente. La Fundación aisló rápidamente el lugar y estableció un laboratorio de investigación biológica móvil.
