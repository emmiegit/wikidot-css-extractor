    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

Ниже приведена систематика Угрожающих Сущностей, организованная по внешнему виду и характерным эффектам. Отдельные Угрожающие Сущности, скорее всего, относятся к одной или нескольким из этих категорий. Также указаны эффективные методы уничтожения (ЭМУ). Все оперативники ГОК должны иметь базовые знания этого списка для целесообразного использования в чрезвычайных ситуациях.

[[toc]]

+ Биологические Угрозы

Не-гуманоидные аномальные организмы и иные органические угрозы.

+ Когнитивные Угрозы

Угрозы, которые отрицательно влияют на нормальное человеческое мышление.

+ Парафизические Угрозы

Угрозы, действующие за пределами известных законов физики.

+ Парачеловеческие (Цветные) Угрозы

Угрозы, которые выглядят как человек, являются человеком или были ранее человеком и сохраняют гуманоидную внешность.

* [[[goc:typegray|Серый Тип]]] - Неупокоенные Сущности
* [[[goc:typegreen|Зелёный Тип]]] - Скульпторы Реальности
* [[[goc:typeblue|Синий Тип]]] - Регенерирующие Индивидуумы

+ Инопланетные Сущности
[[[goc:extraterrestrial-entities|Руководство Оперативника А. по Внеземным Сущностям]]]</textarea></pre>
