    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://scp-wiki.wdfiles.com/local--files/former-mtfl-maclean-s-personnel-file/forcerecon2.jpg|caption=포스리컨 전투복을 착용한 맥클레인]]


**성명:** 맬컴 F. 맥클레인,,Malcolm F. MacLean,,

**암호명:** 페가수스,,Pegasus,,

**보안 인가 등급:** 없음

**직책:** --기동특무부대 엡실론-2 대장--

**출신:** 불명

**이력:** ████의 미합중국 해병대 수색대에서 채용된 맥클레인은 ██/██/████ MTFL로 승진하기 전까지 재단의 기동특무부대에서 █년 동안 다양한 역할을 수행했다. 재단에서 근무하는 동안 그는 그의 동료 대부분 또는 전원이 사망한 임무에서 생존한 일과 깜짝 놀랐을 때 쏴 죽이는 성향 등으로 잘 알려졌다.

██/██/████ 맥클레인은 계획해둔 휴가를 떠났다. 그는 일정대로 보고나 복귀를 하지 않았으며 그의 소재는 여전히 불명이다. 다음과 같이 수필로 적힌 편지가 제43기지 그의 막사 안 책상에서 발견되었다.

&gt; 재단에 처음 합류했을 때, 나는 믿고 있었다. 인류는 괴물들과 저주받은 유물들과 형용할 수 없는 쌍놈들에게 위협받고 있고 오직 재단만이 그들을 막을 수 있다고. 이제, 나는 안다. 재단은 물리법칙을 무시하는 공포들을 수집하고 그것들을 모두 지하실에 처박아두며 세상에 어떤 도움도 주지 않는다. 최선의 시나리오에서 재단은 초자연적인 힘에 접근할 수 있는 유일한 단체가 될 것이고 난 그것이 최선이라고 생각하지 않는다. 최악이면서 훨씬 가능성 있는 시나리오에서 재단은 파괴하는 것이 나을 미친 객체들로 세상을 파괴할 것이다. 나는 “격리”라는 교리가 어쨌든 우리가 모든 현실조정자와 괴물과 공포를 막을 수 있다는 가정을 기반으로 한다는 것을 깨달았다. 세상은 안전할 것이다.
&gt; .
&gt; 그건 씨발 거짓말이다.
&gt; .
&gt; 만약 우리가 이 행성에서 각각의 모든 초자연적인 것들을 격리할 수 있다 하더라도(그리고 난 우리가 할 수 없다 확신한다), 인류는 위협에서 해방되고 안전해지지 않을 것이다. 최후의 SCP가 죽거나, 파괴되거나 또는 추방되더라도. 그래서 나는 떠난다, 재단이 내 신념에 반하는 것이 된 이상 난 그들을 위해 사투를 벌일 수 없기에. 이걸 읽는 누구나 나를 따라오길 바란다. 현실을 위협하는 것들을 보호하려 노력해서는 안 된다.

맥클레인은 탈영한 것으로 추정된다. 그를 발견한 경우, 재단 인원들은 그에게 귀환하라고 촉구해야한다. 그가 거절할 경우, 그 자리에서 사살한다.

**부록:** 맥클레인은 다음과 같은 SCP 보고서와 관련되어있다.
[[[SCP-152]]]
[[[SCP-194]]]
[[[SCP-215]]]
[[[SCP-219]]]
[[[SCP-244]]]
[[[SCP-898]]]
[[[SCP-001-J]]]

**맥클레인의 업무 기록**
[[collapsible show=&#34;외국인공포증 시리즈&#34; hide=&#34;접어서 숨기기&#34;]]
전체 시리즈는 여기. 이 시리즈는 위에서 아래로 읽을 때 가장 이해하기 쉽지만 한 쌍의 면담과 추억은 서로 큰 연관이 없고 스스로를 더 혼란스럽게 하고 싶다면 다른 순서로 읽어도 됩니다.

면책: 이 이야기는 재단을 긍정적으로 묘사하지 않습니다. 여러분이 신뢰할 수 없고 신랄한 내레이터가 그의 상관에 대해 불평하는 생각이 마음에 들지 않으시다면 맥클레인의 면담들을 읽지 마세요. 이 이야기는 나중에 장들을 더 추가하고 싶을 때를 대비해 개방적인 방식으로 썼습니다. 서식에 문제가 있다 생각하시는 분은 제게 PM으로 보내주세요.
