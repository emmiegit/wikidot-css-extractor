    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Objekt-Nr:** SCP-4021-DE-J

**Objekt:** --Keter-- --Euklied-- (Welcher Idiot hatte die grandiose Idee diesen **HÖLLENFIEH** als Euklied einzustufen)   Apollyon

**Sicherheitsmaßnahmen:** SCP-4021-DE-J  ist zu jeder Zeit in einer Hochsicherheits Zelle in StandortDE-19 aufzubereiten. Vor dem Eingang der Zelle von **DIESEM HÖLLENFIEH** ähh ich meine SCP-4021-DE-J sollten sich 3 Truppen einer beliebigen MTF Einheit aufhalten und die Tür bewachen. Da  SCP-4021-DE-J sehr schnell ist wird auf alles geschossen was aus der Tür kommt (in seltenen Fällen ist es eine überlebende D-Klasse).

**Beschreibung:** SCP-4021-DE-J ist eine sehr schnelle aber kleine spinne **DISES VERDAMMTE HÖLLENFIEH WURD VON FUCKING SATAN HÖCHSTPERSÖNLICH GESCHAFFEN**. Man weiß bisher nicht wie diese kleine spin- ** WAS FÜR KLEINE SPINNE DAS VIEH MUSS TERMINIERT WERDEN** ähh okay nochmal, man weiß nicht wie SCP-4021-DE-J 
in die Foundation kommte, aber jetzt ist es halt da.
SCP-4021-DE-J Hat außerdem ein großes Talent zum ausbrechen, man weiß meistens nicht wie es die Eindämmung umgeht aber irgendwie schaft es das.    
Und während ich diesen Bericht schreibe wurde wir in den Ausbruchsbunker der Foundation verfrachtet weil **DIESEN VERDAMMTE HÖLLENFIEH WIEDER AUSBRACH**.  SCP-4021-DE-J muss mit höchster Vorsicht behandelt werden weil es durch erhöhten Stress dazu neigt die Eindämmung zu umgehen was zu einem XK-Klasse-Weltuntergangs Szenario führen könnte.

MTF ■■■■■: Wie es mir geht? Wollen Sie mich eigentlich verarschen?! Mein ganzer trupp ist To-

Das Interview wurde unterbrochen weil sich MTF ■■■■■ selbst mit seiner Glock 19 erschoss</textarea></pre>
