    <pre><textarea class="page-source" readonly>[[module css]]

在事件爆发后的第21秒，你睁开了眼睛。

你察觉四周漆黑，头脑混沌。

渐渐的，困惑和思索驱散了麻木，你的意识和视觉恢复清晰。

就在此时，我站在了你的面前。
[[module ListUsers users=&#34;.&#34;]]
//##C0C0C0|**&#34;你好，%%title%%。&#34;**##//
[[/module]]
你向后退步，死盯着我的双眼中，充斥着质疑和戒备。

**&#34;你是谁，我在哪？&#34;**

一个标准的基金会式发问，利落果断，用坚决的语气掩盖迷茫。

然而，尚未待我回答，你已得到答案。

**&#34;我······死了？&#34;**
@@ @@
-----
@@ @@
[[module ListUsers users=&#34;.&#34;]]
//##C0C0C0|**&#34;是的，%%title%%，你死了。&#34;**##//
[[/module]]
你的表情变得惊恐，双腿颤抖，伫立在原地，眼神片刻的呆滞。

这是理所当然的反应。

**&#34;我怎么死的？&#34;**你的语气仍旧强硬，但下巴已在不住抖动。

//##C0C0C0|**&#34;这重要吗？&#34;**##//

**&#34;这他妈当然重要！&#34;**你向我吼叫，而后双手捂脸，陷入沉默。

我向你走近，将手轻轻放在你的头上。

@@ @@
-----
@@ @@
你想起了你的死亡。

**&#34;我，我被[[[*http://scp-wiki-cn.wikidot.com/scp-682 | 那只爬虫]]]撕成了两半······&#34;**

**&#34;不，不对，是[[[*http://scp-wiki-cn.wikidot.com/scp-173| 173]]]，那个该死的D级眨了眼，我的脖子被······&#34;**

**&#34;也不对啊，应该是那个失控的绿型，他抹去了整个站点······&#34;**

**&#34;是那颗来自混沌分裂者的子弹······&#34;**

**&#34;是GOC，那群混账撕毁了合作协议······&#34;**

**&#34;噢不，不不不，是K级情景，我们失败了······&#34;**

你跪在地上，手指插入发丝，一遍遍回顾着自己的死亡。

突然，你向我扑来，试图抓住我的衣领。

**&#34;所以我到底是怎么死的？！&#34;**
@@ @@
-----
@@ @@
//##C0C0C0|**&#34;你所看到的，都是你真正的死因。&#34;**##//

你仍握着我的衣领，愤怒使你的双手攥得更紧。

//##C0C0C0|**&#34;或者说，这是&#39;每一个你&#39;的死因。也许这个世界的你遭遇了一场车祸，而在另一个世界，你死于疾病。&#34;**##//

//##C0C0C0|**&#34;但无论如何，最终你都会来到这里，与我相见。&#34;**##//

//##C0C0C0|**&#34;所以我说，这不重要。&#34;**##//

**&#34;那······什么重要？&#34;**你的声音颤抖，惶恐和不安已表露无遗。

//##C0C0C0|**&#34;唯一重要的是，你现在已经来到了这里。&#34;**##//

**&#34;这里？&#34;**

//##C0C0C0|**&#34;这里是所有人的终点，你可以把这看作死后的世界。&#34;**##//

**&#34;······死后的世界，真是俗套的剧情发展啊。&#34;**你发出阵阵苦笑，强迫自己接受这样的事实。

**&#34;那你又是什么？一个神性实体？上帝，安拉，地藏王菩萨？或者我该分给你一个SCP编号？&#34;**

//##C0C0C0|**&#34;我不属于任何宗教体系，也不是你们所谓的&#39;异常&#39;，我只是一个引路人。&#34;**##//

//##C0C0C0|**&#34;但如果你愿意，我能够接受一切称呼。&#34;**##//

**&#34;好吧，牛头马面，我明白了。&#34;**

你再一次陷入沉默，环顾四周的混沌。

直到你看到那道光，从远方传来，温柔而炽热。

**&#34;所以，那道光又是什么？&#34;**

//##C0C0C0|**&#34;你能猜到的，穿过那道光，你的一生便彻底结束了。&#34;**##//

**&#34;仍然很俗套。&#34;**

//##C0C0C0|**&#34;走吧，至少在最后一刻，你会获得真正的安宁。&#34;**##//

我轻轻拉起你的手，向光的那一端缓缓走去。
@@ @@
-----
@@ @@
你没有挣扎，也没有反抗，只是跟随着我的步伐。

**&#34;这里好黑啊。&#34;**

//##C0C0C0|**&#34;每个人看到的死后世界都不尽相同，这取决于你们的宗教观，也取决于你们怎样看待这个世界。&#34;**##//

**&#34;就是说基督徒会看到天堂或火狱，中国人会看到忘川和奈何桥？&#34;**

//##C0C0C0|**&#34;大致如此。&#34;**##//

**&#34;那为什么我的死后世界是这么个乌漆抹黑的地方？&#34;**

//##C0C0C0|**&#34;我很难回答你这个问题，因为如我刚才所说，你的死后世界取决于你自己的内心。&#34;**##//

//##C0C0C0|**&#34;但我可以告诉你的是，几乎所有如你这般，寓居于常态世界之暗面的人，你们的死后世界，都是这样的一片黑暗。&#34;**##//

**&#34;生于黑暗，死后也归于黑暗吗？&#34;**你发出不悦的咂舌声。

**&#34;那你呢？为什么所谓的&#39;引路人&#39;会穿得像个死板的人事主管？&#34;**

//##C0C0C0|**&#34;我没有确切的形态，人们总会将我的样貌带入为他们最后想见到的那个人。在大多数情况下，我会是死者的父母或爱人。&#34;**##//

**&#34;······&#34;**

你的表情变得复杂。
@@ @@
-----
@@ @@
不知何时，你注意到数十个人影自混沌中走出，其中有人坐着轮椅，有人捂着断臂，有人满脸血污。

他们都露出同样的笑容，与你我一同向光芒走去。

**&#34;在临死之际看到死去的朋友们，真是标准的濒死体验流程啊。&#34;**

**&#34;那个家伙，&#34;**你指向一个男人，身材魁梧，血肉模糊，脑浆从眼眶流出。

**&#34;他死的那天是他的生日，本来说好了晚上喝个痛快，却好死不死遇上了收容突破。&#34;**

//##C0C0C0|**&#34;我送他走的时候，他很快乐，他说他终于可以和妻子团聚了。&#34;**##//

**&#34;那她呢？&#34;**你指向一旁的年轻女性。**&#34;这小姑娘最怕死了，却还是坚持要做一线人员。&#34;**

//##C0C0C0|**&#34;她没有哭，因为我告诉她，她的牺牲拯救了整个城市，她笑得很开心。&#34;**##//

**&#34;是吗······&#34;**

在这之后，是一段漫长的沉默，你没再开口，黑暗中唯有你我的脚步回响。

光芒越来越耀眼，你抬起头，缓缓站定。

**&#34;喂，如果，我不穿过那道光，会怎样？&#34;**

你终究是说出了这句话。
@@ @@
-----
@@ @@
//##C0C0C0|**&#34;你会回去，回到现实世界。&#34;**##//我如是回答，不加掩饰。

**&#34;那，为什么他们不回去？&#34;**

//##C0C0C0|**&#34;我不知道，也许是不堪其苦，也许是对自己此生的贡献感到满足，总之他们没有留恋。&#34;**##//

逝者们随你一同站在原地，脸上的笑意越发澄澈，他们在等待你的安息。

而你也很清楚，那道光将带给你最幸福也是最后的安宁，这是你一生的嘉奖。

但你仍然说出了那句话。

**&#34;我要回去。&#34;**

我为你的决定感到疑惑。

//##C0C0C0|**&#34;你不需要回去，你已经出色地度过此生，你的事业将会有一代又一代的后人传承。&#34;**##//

//##C0C0C0|**&#34;你已经足够辛苦了。现在，你可以得到你一生的奖励。&#34;**##//

**&#34;不，不。&#34;**

**&#34;我还有很多能做的事，我还能救很多的人。就此回归平静，放下整个世界，我做不到。&#34;**

你的语气平和而坚定。

//##C0C0C0|**&#34;但你总有一天会再次面临终将到来的死亡，而你的死因，你已经尽数知晓。&#34;**##//

听到这句话，你浅浅地笑了。

**&#34;我早已放弃&#39;安详地老死在洒满阳光的床上&#39;的资格。&#34;**

**&#34;我是基金会的一员，死在异常的手里，或是死于一次敌对组织的袭击，于我而言死得其所。&#34;**

//##C0C0C0|**&#34;但是你不知道下一次死亡将何时到来，也许是50年后，也许是明天。&#34;**##//

**&#34;如果是50年后，那么我将有足够多的时间完成更多事情。如果是明天，我至少能跟这个世界握手言和，好好告别。&#34;**

**&#34;总之，现在领取这份奖励，我会问心有愧。&#34;**你向光芒的尽头努努嘴。

**&#34;所以，让我走吧。&#34;**
@@ @@
-----
@@ @@
我没有再说什么，松开了那只紧握住你的手。

**&#34;谢谢。&#34;**你向我露出一个灿烂的微笑。

**&#34;下次再见面的时候，我会好好跟你打招呼的，就像久别的老友。&#34;**

//##C0C0C0|**&#34;下次见面，你仍不会记得这一切。&#34;**##//

话音尚未传入你的耳朵，你已跑向此世的尽头。
@@ @@
-----
@@ @@
[[module ListUsers users=&#34;.&#34;]]
//##C0C0C0|**&#34;愿你终获安宁，%%title%%。&#34;**##//

我与已逝之人目送你的远行。
[[/module]]
@@ @@
