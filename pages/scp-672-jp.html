**项目编号：**SCP-672-JP

**项目等级：**Safe

**特殊收容措施：**SCP-672-JP收容于Site-81KA的标准收容柜中。

**描述：**SCP-672-JP为一未知材料制成的长约15cm的钉子。直接碰触SCP-672-JP尖端的人类被分类为SCP-672-JP-1。SCP-672-JP-1接触了SCP-672-JP部分的皮肤将会部分剥离，形成一般称为“肉刺”的状态。而此时，SCP-672-JP-1的身体将会陷入无法被切除、分离，且无法愈合伤口的状态。

SCP-672-JP-1的皮肤剥离将会在身体运动或其他生理活动刺激之下逐渐恶化，并伴随有表皮、真皮、血管、神经及皮下组织的断裂。而因上述异常性质的影响，这些皮肤的剥离部分将无法与人体完全分离，且断裂部分也不会愈合，剥离的皮肤片将不会与断裂部分黏着，而是会逐渐增大。伴随出血的刺激将会令皮肤剥离更加恶化，且出血无法停止。因此在血管断裂之后，皮肤的剥离将会加速恶化，而SCP-672-JP-1亦会持续出血。

SCP-672-JP-1皮肤的剥离部分基本维持粗约2mm的丝状。这种皮肤的剥离将会逐渐直线发展至头顶后折返，再次到达指尖或者脚尖后又一次折返，此后不断持续同样过程。就算减少对SCP-672-JP-1的刺激并令其静养，其也会因为生理活动或出血的刺激导致皮肤持续剥离。若不做任何处理，SCP-672-JP-1将会在大约3天后因失血过多而死。若对SCP-672-JP-1进行输血，其生存时间能大幅延长，但5天后其全身皮肤均会剥离，伴随的出血将超过输血量。目前不存在存活超过7天的事例。

以下为使用D级人员进行的SCP-672-JP实验记录。

[[collapsible show=&#34;+ 实验记录&#34; hide=&#34;- 关闭实验记录&#34;]]

__**实验记录672-JP-1 使用刀具对剥离皮肤进行切断/分离 - 日期2011/3/21 10:00**__
&gt; **前提：**令D-26634食指接触SCP-672-JP尖端，变化为SCP-672-JP-1状态。D-26634食指皮肤剥离2mm左右，形成一“肉刺”。
&gt; 
&gt; **实验内容：**使用各种刀具尝试切断D-26634皮肤剥离部分。
&gt; 
&gt; **结果：**可以切断皮肤片的一部分，但无法将其与D-26634身体完全分离。因本实验产生的刺激，对象皮肤剥离至1cm，剥离部分到达食指第一关节。D-26634因真皮受伤出血，表示有轻度疼痛。
&gt; 
&gt; **分析：**无。

__**实验记录672-JP-2 再次尝试分离剥离部分皮肤 - 日期2011/3/21 10:40**__
&gt; **实验内容：**尝试使用高温及药剂等分离D-26634皮肤片。
&gt; 
&gt; **结果：**无法利用高温及低温分离剥离部分。使用各种酸也无法溶解剥离部分。因本实验产生的刺激，对象皮肤剥离至2.3cm，剥离部分到达食指第二关节。D-26634因真皮损伤扩大表示痛苦。
&gt; 
&gt; **分析：**推测肉刺无法被切断。因出血导致的刺激会使剥离恶化，需探讨能否延缓其恶化。

__**实验记录672-JP-3 剥离皮肤的粘合与固定 - 日期2011/3/21 12:00**__
&gt; **实验内容：**使用医用皮肤粘合剂粘合剥离皮肤片，并用绷带进行固定。
&gt; 
&gt; **结果：**剥离部分无法粘合。距离实验672-JP-1已经过2小时，但D-26634剥离部分仍在继续出血。受此刺激，对象皮肤以每小时1cm的速度持续进行剥离，确认使用绷带固定剥离也会持续。剥离部分到达食指根部，对象表示剧烈疼痛。
&gt; 
&gt; **分析：**需要尝试能否从根部切断。已对D-26634使用镇痛剂。

__**实验记录672-JP-4 切断食指 - 日期2011/3/21 12:35**__
&gt; **实验内容：**为阻止皮肤继续剥离，尝试切断D-26634食指本身。
&gt; 
&gt; **结果：**无法将食指完全切断。医用锯可以切断食指的大部分，但剩余的2mm宽的皮肤用任何手段均无法切断。
&gt; 
&gt; **分析：**剥离从手掌和食指相连的皮肤处重新开始，因出血刺激，剥离速度到达每小时3cm。因出血过多，已尽可能对D-26634进行输血，止痛，延长其生命并观察。

__**观察记录672-JP-1 症状观察① - 日期2011/3/21 20:00**__
&gt; **观察结果：**皮肤剥离以每小时7cm速度进行。剥离部分到达D-26634左肩，形成挂着食指的丝状皮肤从肩部垂下的状态。
&gt; 
&gt; **分析：**一旦剥离到达颈部动脉，出血会导致剥离加速，很可能使输血也来不及。

__**观察记录672-JP-2 症状观察② - 日期2011/3/22 00:30**__
&gt; **观察结果：**皮肤剥离通过颈部，左脸并到达头顶后向反方向折返。折返后剥离的为已经剥离部分的临近皮肤。皮肤剥离以每小时15cm速度进行，剥离过程已可以肉眼确认。
&gt; 
&gt; **分析：**皮肤片的长度已经超过1m，剥离速度也明显加快。就好像在给人抽线头一样。一旦出血速度超过输血速度，停止对D-26634救治并将其处决。

__**实验记录672-JP-5 确认死亡后异常性质 - 日期2011/3/24 18:00**__
&gt; **实验内容：**处决D-26634，在其死后施加刺激以确认异常性质是否仍存在。
&gt; 
&gt; **结果：**对D-26634遗体进行刺激，皮肤同样以丝状剥离。继续进行刺激后，其除骨骼及内脏的大部分组织均以丝状剥离。剥离最终停止于头顶，此时剥离部分终于可以被切断。D-26634死亡时剥离的皮肤片长度超过700m，而最终切除的皮肤长达3.3km。
&gt; 
&gt; **分析：**被切断的肉刺的丝状物强度超出预测，但可以进行切断加工。
