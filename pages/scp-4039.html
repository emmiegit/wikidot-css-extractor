**Item nº:** SCP-4039

**Classe do Objeto:** Keter

**Procedimentos Especiais de Contenção:** De acordo com a Operação Manipulação, esforços primários de contenção consistem em manter a percepção pública de que SCP-4039 é não-anômalo.  

Conhecimento público a respeito de SCP-4039, o Evento 4039-1, a Convecção de Carnot ou da natureza anômala de SCP-4039 devem ser considerados uma quebra de contenção, sendo que a [http://www.scp-pt-br.wikidot.com/task-forces#gamma-5 FTM Gamma-5 (&#34;Arenques Vermelhos&#34;)] deverá intensificar as campanhas de desinformação e utilizar amnésicos Classe B localizados da forma que julgar necessário.[[footnote]] Aumento de casos de depressão, niilismo e suicídio atribuídos ao conhecimento de SCP-4039 são considerados inevitáveis e não caracterizam quebra de contenção.[[/footnote]] Pesquisas que possibilitem a descoberta de SCP-4039-1 ou a ocorrência do Evento 4039-1 devem ser monitoradas e suprimidas.  

Desenvolvimento de procedimentos de terminação para SCP-4039 devem ser considerados uma prioridade Nível Chi, entretanto, terminação de SCP-4039 requer uma aprovação da maioria do Conselho O5.[[footnote]] De acordo com a Sub-Operação Crowdsource, pesquisa pública para a terminação de SCP-4039 deve ser monitorada e encorajada, e incentivos periódicos ao discurso público que sugere que SCP-4039 é uma ameaça não-anômala deve ser aprovada por um pesquisador nível 4/4039.  Ver, e.g., a história desenvolvida pela Fundação: __A Última Pergunta__, atribuída publicamente a Isaac Asimov.  [[/footnote]]  


**Descrição:** SCP-4039 é um fenômeno contínuo, afetando todas as regiões do espaço, que causa um aumento da entropia em todos os sistemas fechados ao longo do tempo. Meios de bloquear ou limitar SCP-4039 ainda não foram desenvolvidos.  

É teorizado que SCP-4039 inibe a Convecção de Carnot,[[footnote]] A retomada natural da entropia pelo espaço-tempo contínuo. [[/footnote]] já que nenhuma Convecção de Carnot foi observada desde o Evento 4039-1. Pesquisas revelaram que entropia adicional está sendo ativamente inserida em nossa dimensão de forma contínua. O efeito prático dessa entropia maior é a maior aleatoriedade e uniformidade dos estados da matéria. Essa entropia adicional em si não é anômala.  É teorizado também que SCP-4039 irá resultar em um Cenário Classe-ZK de Falha de Realidade em aproximadamente 10^^100^^ anos.

SCP-4039 começou às 2:42 PM de 19 de Abril de 1911, designado Evento 4039-1. Essa é a hora e data aproximada quando [REDIGIDO] completou seu projeto de energia infinita não-anômala e geração de matéria.[[footnote]] Análise desse projeto mostra que ele deveria ter funcionado sem os efeitos de SCP-4039.[[/footnote]] A relevância desse ocorrido está sendo investigada.  

Toda entropia que ocorre naturalmente (ex. interferência estática) contém uma mensagem codificada, designada como SCP-4039-1. Essa mensagem é traduzida na palavra &#34;Basta.&#34;[[footnote]]Para uma análise mais detalhada, ver __Dez Milhões de Macacos: A Impossibilidade de uma Chance Aleatória em SCP-4039-1__, por Dr. Perez.[[/footnote]]  Inicialmente foi conjecturado ser uma mensagem em Inglês, mas SCP-4039-1 foi possível de ser traduzido em todas as linguagens testadas.[[footnote]] Incluindo linguagens construídas e ficcionais como Lojban.[[/footnote]]  SCP-4039-1 não aparece em gravações entrópicas feitas antes do Evento 4039-1.

O Evento 4039-1 passou largamente despercebido pela população em geral; a infinidade de efeitos menores foram ignorados de forma geral, e os impactos dos efeitos maiores foram contidos pelos esforços da Fundação. Exemplos de tais efeitos incluem a falha uniforme de alguns modelos de automóveis, mudanças em correntes oceânicas, a diminuição da eficiência de luvas de forno e um aumento tempos de cozimento em culinária. Imediatamente após o Evento 4039-1, os esforços da FTM Gamma-5 foram bem sucedidos em reprimir suspeitas, atribuindo esses efeitos a raios solares, sabotagem industrial entre vendedores de aparelhos domésticos e outras causas mundanas.

**Adendo [SCP-4039a]:**
Sujeito: Unidade de Contenção para SCP-████
Imediatamente após o Evento 4039-1, o moto perpétuo e quatro reservas usados na contenção de SCP-████ falharam simultaneamente.  Após cessar todo o movimento na câmara de contenção de SCP-████, SCP-████ quebrou a contenção e causou 19 mortes de funcionários da Fundação.  SCP-████ atualizado para Euclídeo.

**Adendo [SCP-4039l]:**
Sujeito: Pião
Um pião de brinquedo foi girado por um dispositivo robótico em uma câmara selada à vácuo. A fricção do pião no chão da câmara converteu a inércia rotacional do pião em calor ambiente desprezível. A Convecção de Carnot falhou em converter o calor ambiente em inércia rotacional de volta, e o pião caiu após 15 (quinze) segundos, cessando todo o movimento.

**Adendo [SCP-4039m]:**
Sujeito: Gás Hélio
Uma câmara hermeticamente fechada cheia de gás hélio se expandiu, causando o espalhamento das moléculas de hélio, como esperado. Entretanto, o espalhamento em nenhum momento parou. A Convecção de Carnot não ocorreu, e as moléculas aparentaram se espalhar até sua configuração de energia mais baixa, preenchendo a câmara de forma igual. Essa entropia em excesso não foi absorvida e aparenta ser indestrutível.

**Adendo [SCP-4039r]:**
Sujeito: Universos Compactos
SCP-4039 mostrou poder afetar alguns, se não todos os universos compactos.[[footnote]] Todas as designações para universos compactos imunes devem receber o sufixo -k4039.[[/footnote]] Pesquisas sobre entropia em excesso canalizada para universos compactos estão em andamento.

**Adendo [SCP-4039aa]:**
Sujeito: Estrelas de Sequência Principal
Observações de corpos interestelares deram resultados inconclusivos. Observação do Sol indica sua ausência de atração ou absorção de radiação interestelar e a não formação de novos átomos de hidrogênio para se reabastecer. A liberação de energia do Sol continua não afetada por SCP-4039, mas com o consumo atual de combustível, o Sol irá consumir toda sua reserva de combustível em aproximadamente 5 (cinco) bilhões de anos. Ainda não foi determinado ser a criação de combustível de estrelas interestelares ou as interações de corpos interestelares são afetadas por SCP-4039.

[[/collapsible]]

**Adendo [4039-OG]:** Por votação unânime do Conselho O5, a Operação Manipulação foi iniciada, e o consenso público da realidade foi alterado em ███████ de 1911, para incorporar SCP-4039 como não-anômalo e tendo sempre existido. Notavelmente, pesquisas forjadas propositalmente de Lazare Carnot foram disseminadas, e todas as referências sobre a Segunda Lei da Termodinâmica[[footnote]] A Lei de Conservação da Entropia estabelece que a entropia não pode ser criada ou destruída em um sistema isolado.[[/footnote]] foram trocadas ou modificadas para serem lidas em sua totalidade: &#34;A segunda lei da termodinâmica estabelece que a entropia em um sistema isolado sempre aumenta.&#34; Cientistas, publicadores de artigos e outros indivíduos influentes foram inseridos como Agentes Classe-E da Fundação ou anestesiados. Perpetuação própria do novo consenso público da realidade foi declarado bem sucedido em 3 de Dezembro de 1916, e todas as [http://www.scp-pt-br.wikidot.com/scp-8900-ex instalações ENUI-5] foram ordenadas a parar durante esse período.</textarea></pre>
