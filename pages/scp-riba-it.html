**Elemento #:** [[*user Dottssa_Riba_Nahi]]
@@@@
**Classe dell&#39;Oggetto:** Keter[[footnote]] Equivalente del Livello 3. [[/footnote]]
@@@@
@@@@
**Procedure Speciali di Contenimento:** Solitamente [[*user Dottssa_Riba_Nahi]] è &#34;contenuto/a&#34; al [[[http://fondazionescp.wikidot.com/siti-italiani#sito-vulcano| Sito Vulcano]]], tuttavia è ancora sconosciuto perché il Consiglio d&#39;Amministrazione S.T.A.F.F.[[footnote]] Nominativo alternativo per il consiglio S5. [[/footnote]] l&#39;abbia insignito con un&#39;autorizzazione di Livello 4 e con il ruolo di Moderatore degli Archivi della Fondazione invece di contenerlo, causando ire e invidie tra alcuni membri del personale.
@@@@
Aggiornamento del 20/01/2020: In seguito agli eventi descritti nel rapporto incidente RIBA/DVDS/20012020 SCP-RIBA-IT è stato declassato da Moderatore degli Archivi della Fondazione a comune membro del personale di ricerca, sebbene SCP-RIBA-IT mantenga ancora tutte le capacità anomale conosciute ed elencate.
@@@@
**Descrizione:** La [[*user Dottssa_Riba_Nahi]] è un&#39;entità mutaforme, solitamente appare come --una giovane donna alta circa 180 cm dai capelli lunghi scuri e occhi scuri-- un giovane uomo, alto circa 180 cm, con lunghi capelli neri e quattro occhi interamente neri[[footnote]] Tre occhi a destra e uno a sinistra, è tutt&#39;ora ignoto se riesca a vedere da tutti e 4 gli occhi. [[/footnote]]; tuttavia è conosciuto dallo staff della Fondazione anche con altre forme, qui di seguito sono elencate le forme conosciute in ordine cronologico:
* Natalia Sokolova
* Margarethe Kanestrøm
* Riba forma Moderatrice Junior
* Mademoiselle Riba
* Elisabetta Moretti
* Kero Kero
* Riba la ciclope
* Baphomet-kun
* Kink Saint Riba Nahi
@@@@
Aggiornamento del 12/04/2021: Sebbene SCP-RIBA-IT sia ancora ufficialmente parte dello staff del Sito Vulcano la sua effettiva presenza nel Sito è occasionale, apparendo saltuariamente nei laboratori.
@@@@
Secondo alcuni documenti datati la [[*user Dottssa_Riba_Nahi]] entrò inizialmente a far parte del personale della Fondazione sotto copertura come [[*user Dottssa_N_Sokolov]] il primo aprile del 2018; tuttavia il 28 giugno del 2018, probabilmente sotto la pressione della falsa identità, decise di svelare la sua verà identità adottando [[*user Dottssa_Riba_Nahi]] come nominativo ufficiale.
Nonostante la mancanza di certezza per le precedenti affermazioni, è informazione certa che il 15 ottobre del 2018 [[*user Dottssa_Riba_Nahi]] venne insignito, prima privatamente dal [[*user DrGraph]] poi pubblicamente anche da [[*user Mr Abadede]] e da [[*user Afro Gufo]], del titolo di moderatore assieme al [[*user Dr Aisenberg]] mentre i precedentemente citati [[*user Mr Abadede]] e [[*user DrGraph]] vennero promossi ad amministratori della Branca Italiana.

Dagli annali della Fondazione il personale ha scoperto numerosi &#34;incidenti&#34; a cui la [[*user Dottssa_Riba_Nahi]] ha contribbuito, tali incidenti riguardano intromissioni ed appropriazioni della scrittura di numerosi documenti appartenenti originariamente ad altri membri del personale; gli &#34;incidenti&#34; causati dalla [[*user Dottssa_Riba_Nahi]] sono elencati qui di seguito divisi per tipologia.
