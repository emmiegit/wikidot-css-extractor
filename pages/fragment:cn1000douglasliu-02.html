**特殊收容措施：****##grey|[数据损坏]##**制措施“焚传协议”。SCP-CN-1024造成的所有异常影响均已消失。SCP-CN-1024确认已无效化，无需收容措施。

[[/collapsible]]

**描述：**SCP-CN-1024为一系列关于一中国汉族家族的传言。**##grey|[数据损坏]##**1024的内容，该家族族人均掌握各种对抗异常的知识及能力，并以此为其毕生目标。SCP-CN-1024于中国境内各地均有流传，版本众多，多为该家族族人对抗异常的传奇故事。其中多个版本的SCP-CN-1024逻辑自洽且相互关联，甚至能够从中整合出一部分该家族的发展历史。然而基金会中国分部已根据各地流传的SCP-CN-1024，联合包括中国分部逆模因部在内的多个部门调查良久，花费了大量的人力物力，至今仍未寻获任何能够证明该家族确实存在的实物证据。

最早发现的SCP-CN-1024为一篇网络文章，于14/07/2007上载至新浪博客，编号为SCP-CN-1024-1。该文章提及的内容引起了基金会的重视，但考虑到阅读量少，且读者大多将文章视作“质量差强人意”的小说看待，基金会在对作者进行基本的背景调查后，并未有**##grey|[数据损坏]##**在博客留言，声称其为作者同乡，且曾听过内容相近的传言，并**##grey|[数据损坏]##**社区，使得阅读SCP-CN-1024-1的人数大量增长。随后不同版本的SCP-CN-1024开始于社交媒体各处传出，得知该家族的群众人数迅速增长。

尽管基金会在意识到事态发展后迅速开始反应，但由于传播甚广，单纯的信息屏蔽与记忆**##grey|[数据损坏]##**使群众起疑心，因此基金会将应变措施改为减少群众对SCP-CN-1024中异常部分的关注，并**##grey|[数据损坏]##**容进行深入的调查，确认其描述家族是否存在。

由于SCP-CN-1024自身的逻辑自洽与完整性，加上SCP-CN-1024多为内容积极向上、振奋人心的传奇故事，受影响的群众开始广泛相信SCP-CN-1024所描述的家族确实存在，并开始自发性地形成组织，寻找能够证明该家族确实存在的证据，如与该家族相关的历史遗物。毫无疑问所有寻找均以失败告终，但这反而愈发刺激搜寻活**##grey|[数据损坏]##**导致中国各地出现大范围的生产力显著下降。

截止至10/08/2008，基金会已获得5**##grey|[数据损坏]##**版本的SCP-CN-1024，统一编号为SCP-CN-**##grey|[数据损坏]##**其影响覆盖了87%的中国群众，其中包括93%的基金会中国分部员工。

07/08/2008，经O5议会与讨论后决定，有鉴于基金会至今仍未寻获能够证明SCP-CN-1024所描述的家族存在的证据，且SCP-CN-1024已开**##grey|[数据损坏]##**会的存续，加之SCP-CN-1024中**##grey|[数据损坏]##**金会对共认现实的保护，基金会将依据[[[wjs-proposal|常态定义]]]，将SCP-CN-1024定为异常，认定其所描述的家族不存在。随后中国分部**##grey|[数据损坏]##**一系列针对SCP-CN**##grey|[数据损坏]##**反制措施，统称为“焚传协议”，完整反**##grey|[数据损坏]##**下：

# 于所有中国新闻**##grey|[数据损坏]##**制模因，清除群众对SCP-CN-1024的记忆。
# 于所有SCP-C**##grey|[数据损坏]##**到的地点安插**##grey|[数据损坏]##**检测器**##grey|[数据损坏]##**1024的传播。
# **##grey|[数据损坏]##**防火墙及个单位内网插入**##grey|[数据损坏]##**代码，检测并**##grey|[数据损坏]##**电子形式传播的SCP-CN-1024。基金会网络亦**##grey|[数据损坏]##**豁免部分相关文档，以保留最基本的记录。
# 依照O5-**##grey|[数据损坏]##**施放半自**##grey|[数据损坏]##**概念性**##grey|[数据损坏]##**反击任何新出现的SCP-CN-1024，以此作为上述反制措施的补充方案。

&gt; **编号：**SCP-C**##grey|[数据损坏]##**-1
&gt; **类型：**博客文章
&gt; **概述：**此文章为基金会发现的首篇SCP-CN-1024，其中描述了一名名为███的男性族人讨伐机械异兽并自我牺牲的故事。
&gt; ----
&gt; = **后山上的坟**
&gt; 我乡下的后山上面有一座坟，但我从不觉得这令人恐惧。
&gt; 
&gt; 在我还是一个小毛孩的时候，我的爷爷经常跟我说，不要到后山那里去。不是因为后山有多危险，正相反，那里风景优美，郁郁葱葱。爷爷跟我说，这是因为后山上面有一座坟，里面埋葬着这里的英雄。他拯救村民于危难之中，最终在此地长眠。打搅他是大不敬的事。
&gt; 
&gt; 然后爷爷就会讲起那位英雄的故事。
&gt; 
&gt; 那时的爷爷也还是一个小毛孩，咋咋呼呼，天不怕地不怕。有一天，村子里发生了一件离奇之事，四个小伙走进后山砍柴，却再也没有回来。这不寻常，哦**##grey|[数据损坏]##**风景优美，郁郁葱葱，没有恶狼与饿熊。他们四个又年轻力壮，一身英气，不可能出事。村民很担心，他们的家人更担心，于是他们便派人进后山去寻找他们。
&gt; 
&gt; 找到那四个小伙的时候，他们早已断了气。
&gt; 
&gt; 小孩子不应该看尸**##grey|[数据损坏]##**这会带来一生的晦气。但是爷爷看了，从此爷爷就不再天不怕地不怕了。他说他永远也不会忘记，哪怕是现在多年以后，他依然会在最深最深的噩梦里看见。那四个小伙的尸体，被拦腰砍断，里面塞满了各种奇形怪状的金属件。有圆形的，有方块状的，有相互螺旋打结像藤蔓一样的。那些金属件占着肉，滴着血，闪着冷冽的光。四个小**##grey|[数据损坏]##**睁着的双眼直至下葬之时也未曾合上。
&gt; 
&gt; 村子里谣言四起。没有人知道是什么残忍杀害了四名年轻的小伙，也从未有人见过如此离奇之事。年长一辈说后山被诅咒了，此地已经不宜久留。年青一辈将信将疑，但谁也不敢再走进后山。后山景色不再优美，不再郁郁葱葱。大家知道，后山里面有一个怪物。这个怪物吃人。家家户户迷茫无助，讨论着是否要离开这里。
&gt; 
&gt; 然后有一天，那个英雄走进了村长的家中。
&gt; 
&gt; 爷爷说，那个英雄的名字叫███。我可能记错这个故事的其余细节，但我绝对不会记错这个名字。███，好威风的名字，好一个独特的姓。我至今未再遇见过这个姓氏的人了。那位名字叫做███的英雄，走进了村长的家。他跟村长说，他知道那头怪兽是什么，他已做好讨伐它的准备。
&gt; 
&gt; 村长不同意。
&gt; 
&gt; 爷爷说，███孤身一人来到村庄，不求别的，只求一瓦挡雨，一柴取暖。他勤恳耐劳，身强体壮，待人友善。村民们拜托他的事，他总能做好**##grey|[数据损坏]##**的来历，但是村民们早已把他当作了他们的家人。
&gt; 
&gt; 那四个小伙的尸骨未寒。村长不想，村民也不希望，这位好小伙上后山送死。
&gt; 
&gt; 但是███，这位英雄，只是淡淡地说道：
&gt; 
&gt; “这是我们█家人应当做的事。请不要拦我。”
&gt; 
&gt; 于是在一个新月的夜晚，他独自一人，走进了后山。那晚全村人未眠，因为后山在尖啸。爷爷说，他从未听过如此恐惧的啸声。它像一把冰过的刀，整晚整晚地在你的后脑**##grey|[数据损坏]##**重归寂静，此起彼落的鸡鸣宣布了黎明的到来。
&gt; 
&gt; 村长很担心，村民也很担心。由村长带头，村庄里的所有成年男性，带着所有能够找到的能当武器的工具，踌躇着走进了后山。
&gt; 
&gt; 他们找到了，那个怪物。
&gt; 
&gt; 那是一大堆扭曲的金属块，散乱地堆叠着，几乎有三个人那么高，周围的泥土上满是挣扎的印记。金属块的缝隙处插着尖锐的刀片，扭曲的烟囱冒着青烟，似在微微呻吟着。而这个怪物的身旁上，是倒在地上的，鲜血淋漓的英雄。
&gt; 
&gt; 村民们立刻上前将他抬起。他还一息尚存，却也已是弥留之际。他的最后说的话是：
&gt; 
&gt; “把我和这个怪物葬在一起，就葬在这里。”
&gt; 
&gt; 他们就这么做了。他们将这个金属怪物敲碎，连同那位英雄的遗体，埋进了一个深坑中。自此，后山恢复了它的风景优美，郁郁葱葱。再也没有怪物，也再也没有恐惧。但大家都知道，这美好的一切，都是那位英雄用自己的生命换来的。
&gt; 
&gt; 爷爷已经去世半年多了。我也不知道这个故事有多少是真的。科学告诉我，机械没有生命，也没有意识。**##grey|[数据损坏]##**有很多我们没法用科学解释的东西，我也相信我爷爷说的话。所以我从未走进过后山，从来没有。因为我相信，曾经有一位英雄，他的名字叫███，而他守护着后山。我永远，永远也不会去打搅他，那是大不敬的事。
&gt; ----
&gt; **备注：**由于此文档所描述的异常具有浓厚的“[[[church-of-the-broken-god-hub|破碎之神教会]]]”特征，基金会对此相当重视。然而**##grey|[数据损坏]##**与教会没有任何关联。**##grey|[数据损坏]##**章所提及的“后山”为位于**##grey|[数据损坏]##**南方向257m的山脉。基金会已多次派遣调查队对此处进行地毯式搜索。除山脚处有几处附近村民的家族坟墓外，并没有寻获任何符合文章描述的坟墓。

&gt; **编号：**SCP-CN-1024-39
&gt; **类型：**电话留言
&gt; **概述：**为了更好地控制SCP-CN-1024在群众中的认知，基金**##grey|[数据损坏]##**视节目上介绍了经过修改的部分SCP-CN-1024，并于节目最后呼吁观众拨打电话提供更多的信息。此为该次节目后收到的第一份留言，描述了一名名为██的男性族人疑似使用[[[SCP-3688|动作符]]]反制日本军队异常囚**##grey|[数据损坏]##**
&gt; ----
&gt; 是█这个姓吗？的确很少见，但我也听说过！我太奶奶还没走的时候跟我说过一个太爷爷的故事。我的太爷爷参加过抗日战争，他说有一次，仗打得很糟糕，他们已经准备要撤退了。忽然他听到对面的日本鬼子们开始齐声**##grey|[数据损坏]##**就暗了下来，太爷爷说当时连空气都变厚了，像水一样。周围都是黑压压的一片，只能够听见日本鬼子步步逼近的声音，太爷爷当时就感觉没希望了。就在他认为自己就要死在这里的时候，他们队里的一个叫██的士兵忽然把枪扔到地上，然后手舞足蹈了起来。周围的人都以为那个小伙子发疯了，但他依旧自顾自地跳着舞。然后天空突然就又变亮了，太爷爷他们最后成功撤退了回来。事后太爷爷有问**##grey|[数据损坏]##**个人只是说这是█家人的秘密，叫太爷爷不要多问。大概就是这样。我一直把这个故事当作是太奶奶老糊涂了，小说都不会这么编啊。太爷爷走得很早，我也没机会亲自问他。如果这是真的话，那这个叫██的人就是我们家族的救命恩人啊！我可能记错了██这个名字，不过应该没有记错█这个姓，毕竟不常见。请问这个有帮助吗？
&gt; ----
&gt; **备注：**此为一相当典型的SCP-CN-1024版本。基金会已查阅所有已知参与抗日战争的士兵姓名，其中并无任何█姓人记录。

&gt; 我父亲小时候经常到处乱跑。有一次，他跑进了**##grey|[数据损坏]##**林里迷路了。天黑了，父亲他很害怕，于是开始大声呼救。过了一会儿后有了回应，很重的**##grey|[数据损坏]##**。父亲他更害怕了，在原地发抖着不能动弹。然后忽然，有人拍了一下父亲的肩膀。父亲说那是一个披着兽皮的老妇人，起初吓了他一跳，老妇人示意他不要出声，然后静静地从身后掏出一把猎枪，瞄准了前面的某一个方向，开火。有东西被击中了，**##grey|[数据损坏]##**叫了一声，然后就逃跑了。
