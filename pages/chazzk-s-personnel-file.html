**Имя**: Чарльз &#34;Чазз&#34; K████████

**Уровень допуска**: 3

**Основная должность**: Научный сотрудник

**Дополнительная должность**: Рецензент.

**Местоположение**: Текущее местоположение неизвестно, постоянное место жительства не зарегистрировано.

**Биография**: Научный сотрудник Чарльз не имеет докторской степени, Организации приглянулся за высокую трудовую дисциплину и энтузиазм в вопросах работы с необычным.  Известно несколько случаев, когда он с нездоровым любопытством подходил к опасным ситуациям, опасность которых, судя по всему, осознавал уже после того, как угроза успевала миновать. Как правило, он взаимодействует с другими сотрудниками Фонда исключительно посредством электронной почты, текстовых сообщений и записок на стикерах, редко вступая в контакт тет-а-тет или в общественных местах.

Не раз научный сотрудник Чарльз пропадал на несколько дней или недель подряд, всегда просто заново появляясь в своем кабинете в Зоне ██ или временном кабинете в другом месте, пропуская мимо ушей вопросы о его местоположении под предлогом того, что он &#34;погряз в работе&#34; или &#34;не в состоянии поддерживать контакт&#34;. Закрепленные за ним агенты разведки/слежения сообщили, что [УДАЛЕНО] и в настоящее время не представляет угрозы для секретности Фонда. 

Научный сотрудник Чарльз категорически не способен соблюдать трудовой этикет и дресс-код и имеет несколько предупреждений относительно внешнего вида, поведения и протоколов. Несмотря на то, что ему выдается стандартная униформа Фонда и она у него имеется, он, как правило, носит джинсы и футболку, часто в сочетании с кроссовками и кожаной курткой, однако был замечен в ходьбе по коридорам босиком. Любое упоминание его имени или фамилии вне официальных заседаний (а иногда и во время них) встречается издевательским смехом и советом использовать в отношении его прозвище &#34;Чазз&#34;; подобное высказывалось всем - от директоров Зон до сотрудников 0 уровня допуска, убирающихся у разумных SCP-объектов. Он также является преданным поклонником тяжелого металла и подобных музыкальных стилей, в связи с неоднократными просьбами других исследователей [УДАЛЕНО] крыла его кабинет был оборудован звукоизоляцией.

Он неизменно собирает свои волосы в хвост, однако их длина, видимо, меняется в практически случайных интервалах, вырастая в несколько раз быстрее чем можно ожидать в периоды его отсутствия в Зоне, или резко укорачиваясь во время обеденного перерыва. Никакого объяснения этому он не дал, а тестирование выпавших волос не выявило никаких аномалий.

В качестве члена экспертного комитета он лепил свои заметки, которые были прикреплены или непосредственно адресованы примерно ██% имеющимся на данный момент записям об объектах Фонда. Были предприняты попытки создать для н.с. Чарльза разновидность клейких записок, не оставляющую следов. Также ему было дано разрешение на использование нескольких аномальных предметов, не находящихся на содержании, с целью уменьшения стрессовой нагрузки на коллег. 

**Научный сотрудник &#34;Чазз&#34; играл важную роль в описании следующих аномальных объектов:**
* [[[SCP-1005]]] - Нарисованный человек
* [[[SCP-1065]]] - Самовозгорающиеся книги
* [[[SCP-1175]]] - Коровий идол и Стражники
* [[[SCP-1320]]] - Прозрачные исследователи
* [[[SCP-1575]]] - Статуя Венеры
* [[[SCP-767]]] - Фотографии с места преступления
* [[[SCP-965]]] - Лицо в окне

**Аналогично,** следующие отчеты были переформатированы и пересмотрены без изменения авторства:
* [[[SCP-666]]] - Спиритическая юрта

**Известные неофициальные отчеты**:
