    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-3701

**项目等级：**Safe

**特殊收容措施：**未被使用时，SCP-3701需要被保存在Site-221的时间异常存储单元中。当SCP-3701于任何时间处在存储单元外时，包括出于测试目的，需要将一张大的时间危害标签贴在其表面，以防止任何员工意外的将其当做一个普通的厨房计时器使用。除非有4级或更高的研究员否决了安全预防措施，否则不得在指定的安全设置之外进行任何测试。

**描述：**SCP-3701外形与标准的一小时厨房计时器没有任何区别。但是它极具韧性，迄今为止，无论多大量的热量或压力皆无法对其造成哪怕是一点表面损伤。
 
SCP-3701在一次日常测试后在[http://scp-wiki-cn.wikidot.com/scp-728 SCP-728]之中被发现。 对SCP-3701最初的实验展现出了它的异常时间性特质。

当有人持有该物件并设置且启动计时器后，他的存在将立刻从我们的时间线消失，进入一条分离，平行的时间线。使用者将在他们设置的倒计时结束前持续存在在该交替时间线，并被包裹一个时间护盾中以防止和该时间线的物质产生直接，间接或量子接触。

值得注意的是，在使用者眼中，交替时间线的时间流速是加快的。测试证明使用者将会目睹交替时间线的持续时间为 10^(n-1) 小时，其中 n 代表 SCP-3701 上设置的时间（以分钟为单位）。譬如，使用在计时器上设置的时间的2分钟，那他们将会在交替时间线中存在2分钟，但是会目睹该时间线10个小时的时间流逝。测试对象描述表示这效果就像在“快进着看一场电影”。

从使用者的角度来看，交替时间线的时间每流逝1分钟，时间流速都会加快10倍。因此想要观察遥远未来的准确事件是基本上不可能的。

在测试3701-5之后，发现包裹使用者的时间护盾会在他们返回前的瞬间会被显著削弱。这使得使用者在测试时可以使用的时长设置受到限制。

当计时器归0时，使用者将会被送回到在我们的已知时间线中和交替时间线内位置相对一致的地点。记录显示，使用计时器时选择被指定为安全的设置时，没有导致过任何慢性或急性的影响。

&gt; **附录1：** //关于时间链接//
&gt; 
&gt; 时间链接是William Atlas博士的想法，旨在作为跨时间线通信和传输的一种手段。
&gt; 
&gt; 它的原型是基于现已不存在的[http://scp-wiki-cn.wikidot.com/scp-3200 游隼行动]中设计和使用的时间接收器构建的。因为最近在量子计算上的新进展，特别是新分配到SIte221的两台Z-4量子超级计算器使得这项科技可以得到适当的测试。
&gt; 
&gt; 时空链接使用最新的量子隧道模型来精确传输和接收跨时间线的离散数据包。但是，这仍然对算力有很高的需求，所以即使Site221使用了全站约90%的算力资源，能够被来回传输的只有简单的信息。希望对SCP-3701的研究可以进一步提升基金会的跨时间通讯能力。

[[collapsible show=&#34;测试日志&#34; hide=&#34;隐藏&#34;]]
&gt; **设置：**1分钟
&gt; 
&gt; **等效交替时间：**1小时
&gt; 
&gt; **对象：**D-145834
&gt; 
&gt; **结果：** 对象被要求进入站点的休息室并尽可能记录这一个小时内发生的事件。在将计时器设置为1分钟并启动后，对象消失并于一分钟后回到了休息室。对象能够在没有被先前告知的情况下，准确的指认多名人员在午餐时的座位和食物。

&gt; **设置：**2分钟
&gt; 
&gt; **等效交替时间：**10小时
&gt; 
&gt; **对象：**D-145834
&gt; 
&gt; **结果：**对象被要求记录当的发生的特殊事件，譬如晚饭提供的食物，另一个自己会去到哪里以及哪名研究员会坐在休息室中被指定的椅子上。此外，他还被特别要求只向特定人员透露这些信息。随后证明如果一个人被告知他在未来时间线会进行的活动，他将仍有防止那些活动发生的能力，但如果未被干涉，发生在交替时间线未来的事情相会必然发生在我们的时间线。

&gt; **设置：**3分钟
&gt; 
&gt; **等效交替时间：**100小时 (约4天)
&gt; 
&gt; **对象：**D-145834
&gt; 
&gt; **结果：**在回到我们的时间线后，对象表示因为他周身的时间在不断加速，他停留在交替时间线的时间越长，想要记录特定的事件就会变得越难。无其他重要分析。

&gt; **设置：**4分钟
&gt; 
&gt; **等效交替时间：**1000小时 (约1.5月)
&gt; 
&gt; **对象：**D-145834
&gt; 
&gt; **结果：**对象记录到在即将离开交替时间线时，有大批人员撤离SCP-████的收容设施，同时武装人员正朝该设施奔去。之后的调查中发现了SCP-████有着严重的收容漏洞， 该问题立刻得到修正。
&gt;
&gt; //如果使用得当，这将会使我们有能力在出现致命错误前发现它们。我将请求提升3701的研究优先级。- Atlas博士//
[[/collapsible]]

&gt; 一个小时的持续时间结束后， 传感器接收到局部时间场和[http://scp-wiki-cn.wikidot.com/and-this-one-explains-humes 休谟指数]的大幅下降。紧随其后的是一次形成于测试区域中心的[http://scp-wiki-cn.wikidot.com/scp-1322 时空间异常]，并触发了时间护盾装置。
&gt; 
&gt; 目前对 SCP-3701 的研究已被搁置，资源已转移到研究这一异常现象以及另一时间线可能存在的情况。 此外，值得注意的是，基金会数据库中没有参与该测试的受试者的记录，也没有参与研究的研究人员声称拥有该对象的任何特定特征的任何记忆。
