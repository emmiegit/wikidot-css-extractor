    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/fragment:scp-4127-2/quarter.png|caption=**{{Fig 1.1:}}** SCP-4127 (vor der Neutralisation)]]

**Objekt-Nr.:** SCP-4127

**Klassifizierung:** Neutralisiert

**Sicherheitsmaßnahmen:** SCP-4127 ist am Standort in einem sicheren Sicherheitstresor mit geringem Risiko aufzubewahren. Weitere Tests sind derzeit untersagt.

**Beschreibung:** SCP-4127 ist ein USA-Quarter (Vierteldollarmünze) von 1922, der auf der einen Seite einen Büffel und auf der anderen Seite einen menschlichen Schädel zeigt. Beim Werfen landet SCP-4127 immer mit der Zahlseite nach oben.

SCP-4127 wurde zuvor im [[[log-of-anomalous-items|Protokoll der anomalen Objekte]]] dokumentiert; ein Hausmeister entdeckte jedoch 2006 bei routinemäßigen Wartungsarbeiten eine weitere Eigenschaft. Wenn die Münze geworfen wird, unmittelbar nachdem das Subjekt ein Ereignis beschreibt, das vom Wurf abhängig gemacht wird, bestimmt das Ergebnis des Wurfs das Ergebnis des Ereignisses.

||~ AUSSAGE ||~ ERGEBNIS||~ Folge ||
|| &#34;Zahl, ich werde befördert.&#34; || Zahl|| William Rogers (ein Hausmeister an Standort-96) wird in das Büro von Standortdirektor August gerufen, um für sein Verhalten befördert zu werden. Während dieses Treffens erwähnt Mr. Rodriguez, dass er nur einige Minuten zuvor die Münze geworfen hat (was zu seiner Entdeckung und Designation führte). Da seine Ehrlichkeit zur Entdeckung von SCP-4127 geführt hat, wird die Beförderung beibehalten. ||
|| &#34;Zahl, der nächste Wurf meines Nickels ergibt Kopf.&#34; || Zahl || Ein nichtanomaler Nickel wird geworfen; er zeigt Kopf. ||
|| &#34;Zahl, die nächsten zehn Würfe mit meinem Nickel ergeben Kopf.&#34; || Zahl|| Der nichtanomale Nickel wird 10-mal geworfen. Er zeigt jedes Mal Kopf. ||
|| &#34;Kopf, mein Nickel wird bei den nächsten zehn Würfen mindestens einmal Kopf ergeben.&#34; || Zahl || Der nichtanomale Nickel wird 10-mal geworfen. Er zeigt jedes Mal Zahl. ||
|| &#34;Zahl, mein Nickel wird jetzt immer Kopf anzeigen.&#34; || Zahl|| Der vorher nichtanomale Nickel ist jetzt anomal. Dem Protokoll der anomalen Objekte zugefügt. //**Anmerkung:** Machen Sie das nie wieder. – Standortdirektor August// ||
|| &#34;Zahl, ich bekomme in den nächsten fünf Sekunden einen Anruf.&#34; || Zahl || Kurz darauf erhält Forscher Rodriguez einen Anruf von seiner Frau, die ihn daran erinnert, ihren Sohn von der Schule abzuholen. ||
|| &#34;Zahl, ich bekomme in den nächsten fünf Sekunden einen Anruf vom Publishers-Clearing-House[[footnote]]Anm. d. Ü.: Ein Direktmarketing-Unternehmen, das z. B. Zeitschriften mit Gewinnspielen vertreibt.[[/footnote]]-Gewinnspielkomitee.&#34; || Zahl || Forscher Rodriguez erhält sofort einen Anruf vom PCH-Gewinnspielkomitee. Beim anschließenden Gespräch stellt sich heraus, dass das Komiteemitglied eine falsche Nummer gewählt hat. ||
|| &#34;Zahl, ich werde ekelhaft reich.&#34; || Zahl|| Eine Abwasserleitung platzt in der Toilette und überschwemmt das Labor mit rohen Exkrementen. Kurz darauf erhält Forscher Rodriguez einen Anruf von einem Ermittler, der von seiner leiblichen Mutter angeheuert wurde. Während des anschließenden Gesprächs wird ihm mitgeteilt, dass sein Geburtsname &#34;Richard&#34;[[footnote]]Anm. d. Ü.: Im Original &#34;filthy rich&#34;, was in diesem Kontext wortwörtlich auch als &#34;ekelhafter Richard&#34; übersetzt werden kann.[[/footnote]] ist. ||
|| &#34;Zahl, dieser Wurf wird zu Kopf.&#34; || Kopf || Beide Seiten von SCP-4127 sind jetzt Kopf. Ende der anomalen Eigenschaften. In Neutralisiert umklassifiziert. //**Anmerkung:** Wegen seines Missbrauchs der Anomalie zur persönlichen Bereicherung wird Forscher Rodriguez hiermit zum Hausmeisterpersonal degradiert. – Standortdirektor August// ||</textarea></pre>
