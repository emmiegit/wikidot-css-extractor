**일련번호:** SCP-299-KO

**등급:** 케테르(Keter) --무효(Neutralized) 보류 중--

**특수 격리 절차:** SCP-299-KO-A는 그 수와 위험성 때문에 모든 개체를 격리할 수 없다. 대신 재단은 SCP-299-KO-A와 외교적 관계를 맺고 있다. 재단은 항시 SCP-299-KO-A와 호의적 관계를 유지한다. 언론과 미디어에 SCP-299-KO에 대한 역정보를 퍼뜨린다.

현재 SCP-299-KO-B에 대한 격리 절차를 수립 중이다.

**설명:** SCP-299-KO는 SCP-299-KO-A와 SCP-299-KO-B, 두 분류로 나뉜다.

SCP-299-KO-A는 한국에 서식 중인 큰부리까마귀//,,(Corvus macrorhynchos),,// 일부를 말한다. SCP-299-KO-A는 인간과 비슷한 지성이 있으며, 이들의 진술에 따르면 종족 고유의 문화가 있는 것으로 보인다. SCP-299-KO-A는 동일 종족 간 텔레파시로 의사소통이 가능하다. 이들 중 현실조작 능력을 갖춘 일부는 시야 내에 들어온 인간과 의사소통 할 수 있다.

SCP-299-KO-B는 한국에 서식 중인 큰부리까마귀//,,(Corvus macrorhynchos),,//처럼 생긴 변칙 개체를 일컫는다. 모든 SCP-299-KO-B 개체는 인간 주변에 재해를 일으킬 수 있다. 이 재해의 규모는 SCP-299-KO-B 개체마다 다르다. 재해의 피해는 단순 넘어지는 것부터, 옥상에서 미끄러져 사망하는 등 각종 물리적 상해를 입힌다. SCP-299-KO-B 개체는 SCP-299-KO-A 개체보다 수 배 더 많은 것으로 보인다. 

SCP-299-KO-A와 SCP-299-KO-B는 서로에게 매우 적대적이며, 그들끼리 전쟁을 벌였다.(혹은 벌이고 있다.) SCP-299-KO-A의 수는 SCP-299-KO-B보다 10배 정도 차이나기 때문에 매우 불리할 것으로 예상되었으나, 오히려 SCP-299-KO-A가 선전하고 있다는 사실이 전해졌었다. 하지만 사건 299.62를 기점으로 현재 상황은 알 수 없다.

**부록:** SCP-299-KO-A의 증언에 따르면 자신들의 기원은 &#39;삼족오(三足烏)&#39;[[footnote]] 고대 동아시아 지역에서 태양 속에 산다고 여겨졌던 새. [[/footnote]]로부터 비롯되었다고 한다. 삼족오는 총 세 마리가 존재했으며, 한국, 일본, 중국 각 나라에 서식했다. 이 중 한국에 서식한 삼족오가 SCP-299-KO-A의 조상을 창조했다. ███년, 수명이 다한 삼족오는 SCP-299-KO-A에게 자유를 주곤 죽었다. 이후 SCP-299-KO-A 대부분은 ███산으로 거처를 옮겨 현재까지 생활하고 있다. 

███산으로 이주한 SCP-299-KO-A의 생활방식은 옛 신라의 생활방식과 비슷하며, 골품제이다.SCP-299-KO-A는 ███산의 토지가 좋다는 점을 이용해 농사를 짓고 살아가며, 최대한 자급자족으로 생활하는 편이다. ███산은 인간 거주지와 동떨어져 있어 자신들의 존재를 은폐하는데 적절하다. 또한 도시에 생활하는 SCP-299-KO-A 일부 개체들은 종족의 정체를 노출하지 않기 위해 평범한 까마귀처럼 연기하고 있다. 재단과 SCP-299-KO-A는 19██년부터 여러 조약을 통해 호의적인 관계를 맺고 있다.

SCP-299-KO-A의 증언에 따르면 SCP-299-KO-B는 일본에 살았던 삼족오로부터 비롯되었다고 한다. 일본의 삼족오는 자신의 위상을 인간에게 알리기 위해 SCP-299-KO-B를 창조했다. 해당 방법은 SCP-299-KO-B가 출현하면 삼족오가 뒤이어 출현해 위험을 직접 경고하는 식이다. ███년, 수명이 다해 삼족오가 죽자 SCP-299-KO-B는 한국으로 넘어왔다.

SCP-299-KO-A가 주장한 이야기와 관련된 설화나 서적은 발견된 적 없다.

**면담 기록 299.7:** SCP-299-KO-B 관련 정보를 얻기 위해 SCP-299-KO-A에게서 실시된 면담이다.

&gt; **███ 박사:** 면담 시작하겠습니다. 우선 첫번째, 자기소개를 해주실 수 있을까요?
&gt; 
&gt; **SCP-299-KO-A:** 제 이름은 검은 깃털입니다. 타격대의 대장을 맡고 있죠.
&gt; 
&gt; **███ 박사:** 검은 깃털? 혹시 까마귀들 사이에선 이름을 그렇게 짓나요?
&gt; 
&gt; **SCP-299-KO-A:** 아뇨, 제가 특이 케이스입니다. 저희 어머니가 이 이름을 아주 좋아하셔서 말이죠. 
&gt; 
&gt; **███ 박사:** 아, 알겠습니다. 다음은 간단한 테스트가 있겠습니다. 이 사진을 봐주세요.
&gt; 
&gt; **SCP-299-KO-A:** 저희 동족 사진이군요. 웃기게 찍혔네.
&gt; 
&gt; **███ 박사:** 그렇다면 이 사진--
&gt; 
&gt; **SCP-299-KO-A:** (//목소리를 높이며//) 저저 씨발놈에 마귀 새끼!
&gt; 
&gt; **███ 박사:** 진정해주시길 바랍니다. 좋아요. 이렇게 테스트는 끝났습니다. 혹시 어떻게 동족과 SCP-299-KO-B를 구분하시는지 설명해주실 수 있나요? 
&gt; 
&gt; **SCP-299-KO-A:** 저걸 꼭 설명해야 합니까? 척하면 척인데? 저 새끼들에겐 까마귀란 표현이 아깝습니다. 그냥 마귀예요. 사악한 마귀 새끼들.
&gt; 
&gt; **███ 박사:** 알겠습니다. 그렇다면 SCP-299-KO-B와 지금까지 관계를 설명해주시겠습니까?
&gt; 
&gt; **SCP-299-KO-A:** 설명이요? 나참, 알겠습니다. 저희는 지금까지 잘살고 있었습니다. 문화를 발전시키며, 오순도순 살고 있었죠. 근데 저 개망나니 같은 새끼들이 쳐들어온 겁니다. 옛날부터 이어진 이야기 중 하나인데, 저 새끼들은 본래 일본에서 살다 넘어왔다더군요. 그래서 그기 일본은 깨끗한 건가? 
&gt; 
&gt; **███ 박사:** 어떤 식으로 피해를 받으셨죠?
&gt; 
&gt; **SCP-299-KO-A:** 그야 뭐, 저희에 영역에 침범하고, 저희 행세를 하고, 저희의 자랑스러운 긍지를 깎아내렸죠.
&gt; 
&gt; **███ 박사:** 그게 무슨 말입니까?
&gt; 
&gt; **SCP-299-KO-A:** 예전에, 물론 지금도 없지 않아 있지만. 저희는 새들 중에서 흉조 취급을 받았습니다. 박사님도 아시죠? 근데 그건 저희 탓이 아니죠. 저 빌어쳐먹을 마귀들 때문입니다! 저들이 인간들에게 해를 입히면서 되려 우리들까지 욕보게 만들고 있죠.
&gt; 
&gt; **███ 박사:** 그렇군요. 알겠습니다. 그렇다면 그 마귀들을 어떻게 하실 겁니까?
&gt; 
&gt; **SCP-299-KO-A:** 저희 종족에 대빵은 전쟁을 선포했습니다. 그 새끼들을 박멸시키겠다는 명목으로요. 하지만 저희는 수가 너무 적어요. 그 좆같은 녀석들보다 압도적으로 적습니다. 
&gt; 
&gt; **███ 박사:** 그렇다면 전쟁은 어려운 거 아닌가요?
&gt; 
&gt; **SCP-299-KO-A:** 말 좀 끝까지 들어보세요. 당연히 저희 대빵도 그 생각을 하셨습니다. 그래서 결정하신 게 게릴라 작전이었죠. 말만 저렇지, 사실상 게릴라보다 다굴이 더 어울리는 표현이지만요.
&gt; 
&gt; **███ 박사:** 정확히 어떤 작전이죠?
&gt; 
&gt;  **SCP-299-KO-A:** 일단 저희 주술사들이 서로 모여 그 마귀들을 몇 마리든 좋으니 다 소환합니다. 그리곤 우리 타격대가 방심한 그 녀석들을 전부 쳐 쓸어버리는 거죠.
&gt; 
&gt; **███ 박사:** 아하, 잘 알겠습니다.
&gt; 
&gt; **SCP-299-KO-A:** 좋아요. 전 가봐도 되는 거죠? 쳐부숴야 할 새끼들이 많아서 그럽니다.
&gt; 
&gt; **███ 박사:** 네, 충분한 정보를 얻은 것 같으니 이제 가보셔도 됩니다. 아 그리고...
&gt; 
&gt; **SCP-299-KO-A:** 네?
&gt; 
&gt; **███ 박사:** 밤길 조심하시길 바랍니다.


**대화 기록 299.2:** ███ 박사가 변칙성을 조사하기 위해 타지역으로 파견된 도중 SCP-299-KO-A가 날아와 대화를 요청했다. ███ 박사는 메모와 펜을 꺼내 해당 대화를 기록했다.

&gt; 
&gt; **SCP-299-KO-A:** 오랜만입니다.
&gt; 
&gt; **███ 박사:** 무슨 일이죠?
&gt; 
&gt; **SCP-299-KO-A:** 아뇨, 다름이 아니라... 실은 상황이 많이 안 좋아서 그럽니다. 그 새끼들이 저희 전술을 알아챘어요. 어떻게 알아챘는진 저희도 잘 모르겠지만요.
&gt; 
&gt; **███ 박사:** 그게 무슨 소리입니까?
&gt; 
&gt; **SCP-299-KO-A:** 전에 말했던 마귀들과의 전쟁 말입니다! 혹시 까먹으신 겁니까?
&gt; 
&gt; **███ 박사:** 아니요. 전 모르겠습니다. 혹시 다른 사람과 착각하신 거 아닙니까?
&gt; 
&gt; **SCP-299-KO-A:** 아, 아니... 분명 박사님 본인이셨습니다. 분명 당신 맞아요. 저와 그때 대화하셨잖아요!
&gt; 
&gt; **███ 박사:** 그런 기억은 없습니다만... 잠시만요, 상부와 연락을 취해보겠습니다.
&gt; 
&gt; (//10분 후//)
&gt; 
&gt; **███ 박사:**확실히 당신이 말한 내용 기록이 남아있군요. 이게 어떻게 된 건지...
&gt; 
&gt; **SCP-299-KO-A:** 진짜로 박사님이 아니시라면, 제가 그때 대화한 건 누구죠? 아, 잠시만... 씨발 설마?
&gt; 
&gt; (//SCP-299-KO-A가 날아간다.//)
&gt; 
&gt; **비고:** ███ 박사는 면담을 진행한 적이 없다 주장했다. 검사 후  ███ 박사의 주장은 사실인 것으로 밝혀졌다. 면담을 진행한 ███ 박사가 누구인진 알 수 없다. SCP-299-KO 관련 면담에선 추가적인 검사를 받고 진행해야한다는 절차가 수립되었다.

**사건 299.61:** 대한민국 ███산에 화재가 발생했다. ███산은 SCP-299-KO-A의 서식지였으며, 화재를 일으킨 것은 SCP-299-KO-B로 추측된다. SCP-299-KO-A의 진술에 따르면 해당 과정에서 현실 조작이 가능한 SCP-299-KO-A 개체는 거의 다 죽고 말았으며, 더이상 기존 전술로 싸우는 건 불가능할 거라 판단된다. SCP-299-KO-A의 우두머리는 SCP-299-KO-B에게 보복하기 위해 SCP-299-KO-A 타격대를 SCP-299-KO-B의 서식지로 파견한 것으로 보인다. SCP-299-KO-B의 서식지는 ███시의 ██산으로, ███시 주민들은 ██산에 들어서면 불행이 닥친다는 소문이 퍼진 상태였다.

&gt; //무인 드론이 SCP-299-KO-B의 ██산으로 날아가는 SCP-299-KO-A를 발견한다. SCP-299-KO-B의 거주지까지 대략 10km 정도 남았다.//
&gt; 
&gt; //다수의 SCP-299-KO-B 개체가 SCP-299-KO-A를 향해 날아든다. SCP-299-KO-A 개체들은 발을 들곤 발톱을 펼쳐 SCP-299-KO-B를 찌른다. SCP-299-KO-B도 똑같이 발톱을 들어 응수한다. 이후 3분 동안 교전이 지속된다.//
&gt; 
&gt; //SCP-299-KO-B가 하나둘씩 추락한다. 모든 SCP-299-KO-B 개체가 추락하자 SCP-299-KO-A는 다시 거주지를 향해 날아간다. 이후 다수의 SCP-299-KO-B가 여러 출현했지만, 모두 격퇴하는 데 성공한다. 10분 후, SCP-299-KO-A가 ██산까지 도착한다.//
&gt; 
&gt; //██산 주변에서 갑작스러운 돌풍이 분다. SCP-299-KO-A가 하나둘씩 비틀거린다. 바람이 거세 SCP-299-KO-A는 하나둘씩 땅으로 착지한다. 이후 한 개체가 무인 드론을 바라보고는 날개를 펼쳐 일종의 사인을 만든다. (현재 해당 사인이 무엇을 의미하는지는 해석 중이다.)//
&gt; 
&gt; //SCP-299-KO-A가 ██산 속으로 걸어 들어간다. 무인 드론은 그들을 촬영하려 따라 들어간다. 갑자기 화면에 노이즈가 낀다. 안으로 들어갈수록 노이즈는 심해진다. 이후 드론의 신호가 끊긴다.// 
&gt; 
&gt; //2시간 후, ███시에서 거센 소나기가 쏟아지다가, 30분 뒤 그친다. 이후 ██산을 조사하지만 SCP-299-KO-A, -B는 보이지 않는다. 수색을 통해 확인된 것으로는 까마귀의 것으로 확인된 날개 수백 개 뿐이다.//
&gt; 
&gt; **비고:** 사건 299.61 이후로 모든 SCP-299-KO-A(그리고 SCP-299-KO-B)가 사라진 상황이다. 현재 전쟁이 끝났는지, 누가 승리하였는지는 불명이다. --20██년 █월 █일. SCP-299-KO는 무효 등급이 부여될 것이다. 기한은 20██년 ██월 ██일이다.-- 사건 299.62에서 SCP-299-KO가 다수 발견되었다. 무효 등급 지정은 보류되었다.

**사건 299.62:** 20██/██/██. ██올림픽 개막 전, 무인 드론을 활용한 공연을 열기 위해 연습하던 도중, 다수의 무인 드론들이 제어권을 잃고 어디론가 향하는 사태가 벌어졌다. 해당 드론들은 ███ 박사가 추적했다. 추적 끝에는 SCP-299-KO-A 수십 마리가 존재했으며,이 중 SCP-299-KO-A 개체 한 마리가 ███ 박사에게 대화를 요청했다.

&gt; **███ 박사:** SCP-299-KO-A? 이게 도대체 무슨 일입니까?
&gt; 
&gt; **SCP-299-KO-A:** 최후의 싸움을 준비 중입니다. 저희가 몇 달을 잠적한 건 다 이걸 위한 준비였죠. 
&gt; 
&gt; **███ 박사:** 그렇다는 얘기는...
&gt; 
&gt; **SCP-299-KO-A:** 아, 드론은 나중에 돌려드릴게요. 괜찮아요. 흠집은 없을 거예요. 
&gt; 
&gt; //하늘 위로 SCP-299-KO-B 수백 마리가 하늘을 뒤덮으며 나타난다. SCP-299-KO-A 개체가 ███ 박사에게서 물러난다//.
&gt; 
&gt; **SCP-299-KO-A:** 피하세요. 박사님. 
&gt; 
&gt; **███ 박사:** 이대로 싸움을 하셔도 괜찮겠습니까? 지원을 불러주겠습니다.
&gt; 
&gt; **SCP-299-KO-A:** 저희 일이니 저희가 어떻게든 잘해볼게요. 저희는 훌륭한 전사이고, 무엇보다 저희에겐 믿을만한 방편이 있거든요.
&gt; 
&gt; //SCP-299-KO-A 개체가 날아오른다. 잇따라 다른 개체들도 날기 시작한다. SCP-299-KO-A는 ███산으로 향하기 시작한다. 그 뒤로 무인 드론들이 따라간다. SCP-299-KO-B는 SCP-299-KO-A를 쫓아간다.//
&gt; 
&gt; //5시간 이후, ███산에 수색을 진행했다. SCP-299-KO-A가 이용한 드론들이 발견되었다. 드론에는 동물의 피가 묻어있었지만, 이점을 제외하면 드론은 정상적으로 작동한다. 또한 까마귀의 것으로 밝혀진 깃털 수백 개가 추가로 발견됐다.//</textarea></pre>
