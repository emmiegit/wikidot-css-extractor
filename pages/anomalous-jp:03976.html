    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;[[module css]]\n.buruburu {\n    display: inline-block;\n    animation: hurueru 0.1s  infinite;\n}\n\n.buruburu2 {\n    display: inline-block;\n    animation: hurueru2 0.1s  infinite;\nfont-size:100%;\n}\n\n@keyframes hurueru {\n    0% {transform: translate(0px, 0px) rotateZ(0deg)}\n    25% {transform: translate(1px, 1px) rotateZ(0deg)}\n    50% {transform: translate(0px, 1px) rotateZ(0deg)}\n    75% {transform: translate(1px, 0px) rotateZ(0deg)}\n    100% {transform: translate(0px, 0px) rotateZ(0deg)}\n}\n\n@keyframes hurueru2 {\n    0% {transform: translate(0px, 0px) rotateZ(0deg)}\n    25% {transform: translate(2px, 2px) rotateZ(2deg)}\n    50% {transform: translate(0px, 2px) rotateZ(0deg)}\n    75% {transform: translate(2px, 0px) rotateZ(-2deg)}\n    100% {transform: translate(0px, 0px) rotateZ(0deg)}\n}\n.br:before {\ncontent: \&#34;\\A\&#34;;\nwhite-space: pre;\n}\n\n[[/module]]\n[[div_ class=\&#34;buruburu\&#34;]]\n**説明:** 使用した人間の疲労度・ストレスに応じて、書いた文章が震えるキーボード。\n[[/div]]\n[[div_ class=\&#34;buruburu\&#34; style=\&#34;animation-delay:0.05s;\&#34;]]\n**回収日:** 20██/██/██ ##transparent|〜〜〜〜〜〜〜〜〜〜〜##\n[[/div]]\n[[div_ class=\&#34;buruburu\&#34;]]\n**回収場所:** サイト-81KRの共用パソコンの一つより発見。\n[[/div]]\n[[div_ class=\&#34;buruburu\&#34; style=\&#34;animation-delay:0.05s;\&#34;]]\n**現状:** 予算の関係により、サイト-81KRの共用パソコンにて継続的に使用中。\n[[/div]]\n[[div_ class=\&#34;buruburu\&#34;]]\n**追記:** なぜ疲れているほど震えるのでしょうか？ -██研究員（徹夜明け）\n[[/div]]\n[[div_ class=\&#34;buruburu2\&#34;]]\nおそらくこの震えは「もう無理」という魂の震え、それがキーボードを通じて現れたものなのでしょう。根拠は私です。 -サイト-81KR管理官（**56連勤**）\n[[/div]]\n真の意味で限界を迎えた魂は、もう動かなくなりました。-倫理委員会 ██氏（**無休**）&#34;
