**SCP-1008-JP:** 요소탈착 바이러스 감염증
**저자:** [[*user Usurahi]]
**원작:** http://scp-jp.wikidot.com/scp-1008-jp
**역자:** [[*user Salamander724]]
[[include info:end]]


[[include component:image-block
|name=http://scp-jp.wdfiles.com/local--files/scp-1008-jp/SCP-1008-JP-A.jpg
|caption=SCP-1008-JP-A(전자현미경 사진).
|width=300px
]]
**일련번호:** SCP-1008-JP

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-1008-JP의 격리 및 실험은 제8191기지에 설치된 생물안전도 3의 연구실 내에서 이루어진다. 만약 SCP-1008-JP의 격리 위반이 발생할 경우 표준형 대 비말감염 바이러스 봉쇄절차에 따라 주변을 격리소독한다.

**설명:** SCP-1008-JP는 잠정적으로 베타코로나바이러스속으로 분류되는 변칙적 바이러스다. SCP-1008-JP는 그 성격상 크게 두 가지로 분류할 수 있으며, 각각 SCP-1008-JP-A, SCP-1008-JP-B로 지정되었다.

SCP-1008-JP-A 발병 초기에는 발열, 기침, 재채기, 호흡기 염증 등의 증상이 보이며, 이 단계에서는 딱히 변칙적인 성질은 나타나지 않는다. 발병 후 50시간 정도가 경과하면 상술한 초기 증상 중 발열 및 염증은 멈추지만, 대신 환자가 소유한 어떤 &#34;요소&#34;[[footnote]] 신체적 특징, 능력, 지식 등이 &#34;요소&#34;에 포함되는 것으로 밝혀지고 있다. 더 자세한 내용은 현재도 조사 중. [[/footnote]]가 손실된다. 이 요소의 손실이 종료된 시점에서 환자의 체내에서 SCP-1008-JP-B가 증식하기 시작한다.

[[include component:image-block
|name=http://scp-jp.wdfiles.com/local--files/scp-1008-jp/SCP-1008-JP-B.jpg
|caption=SCP-1008-JP-B(전자현미경 사진). 겉보기에 SCP-1008-JP-A와 크게 차이나는 점은 보이지 않는다.
|width=150px
]]
SCP-1008-JP-B는 숙주가 된 환자(이하 1차 환자)의 체내에서는 전혀 증상을 일으키지 않고, 다른 사람(2차 환자)에게 감염된 경우에만 이상증상을 나타낸다. SCP-1008-JP-B의 초기 증상은 SCP-1008-JP-A와 유사하지만 발병 후 50시간 정도가 경과하여도 &#34;요소&#34;의 손실이 발생하지 않으며, 대신 2차 환자는 1차 환자에게서 손실된 &#34;요소&#34;를 새로이 획득하게 된다. SCP-1008-JP는 감염 후 4일 정도면 사멸하지만 그 이후에도 1차 환자에게서 손실된 요소가 복원되지는 않으며 2차 환자가 획득한 요소가 소멸하지도 않는다. 한 번 SCP-1008-JP에 감염된 경험이 있는 사람은 재감염된 경우에는 발병하지 않는다.

**부록:** SCP-1008-JP는 대일본제국 육군 특수의료부대, 통칭 &#34;부호부대&#34;에 대한 타격을 실시했을 때 해당 단체의 연구시설에서 압수한 것이다. 부호부대 내부에서는 SCP-1008-JP-A와 SCP-1008-JP-B에 각각 &#34;아메노 와카히코([[span class=&#34;ruby&#34;]]天若日子[[span class=&#34;rt&#34;]]ア メ ノ ワ カ ヒ コ[[/span]][[/span]])&#34;, &#34;아지스키타카히코네([[span class=&#34;ruby&#34;]]阿遅鉏高日子根[[span class=&#34;rt&#34;]]ア ヂ ス キ タ カ ヒ コ ネ[[/span]][[/span]])&#34;라는 암호명을 부여했음이 확인된다. 제압된 연구 시설의 전 지휘관이었던 ███의 증언에 따르면, SCP-1008-JP의 개발 목적은 특정 개인의 변칙성을 다른 많은 대상에게 이식하여 변칙적 병력을 양산하기 위해서였다고 한다. 부호부대의 임상실험에 성공한 피험자는 통칭 &#34;요괴대대(妖怪大隊)&#34;[[footnote]] 변칙존재의 변칙존재만으로 구성된 구일본군의 대대. 대대원들 중 일부가 현재 SCP 개체로서 격리되어 있는 경우도 다수 있다. [[/footnote]]에 편입되기도 했다. 그러나 SCP-1008-JP를 통해 누락, 획득되는 요소를 인위적으로 선택하는 것이 불가능했기에 재단에 입수된 시점에서 본격적인 실용화는 행해지지 못하고 있던 상태였다.

주목할 만한 점은, 부호부대가 SCP-1008-JP의 개발에 착수한 것으로 생각되는 1940년대는 인류가 바이러스를 발견한 지 얼마 되지 않은 시기로, 따라서 바이러스의 특징과 유전방법에 대한 지식은 매우 제한적인 수준에 머무르고 있었다. 따라서 부호부대는 어떤 비정상적인 방법으로 얻은 정보에 바탕하여 SCP-1008-JP를 개발했다고 볼 수 있지만, 개발에 참여한 주요 연구자 대부분이 타격시 자해하거나 도주했기 떄문에 그 자세한 내용은 밝혀지지 않고 있다. 도주한 부호부대 연구자들은 모두 요주의 인물로 지정되어 있으며, 현재도 수색이 계속되고 있다. 해당 인물들의 명단은 별도의 문서를 참조할 것.

**실험 기록 1008-JP:** 이하는 SCP-1008-JP에 관하여 수행된 실험 기록 일부를 발췌한 것이다.

__**실험 기록 003 - 일자 19██/08/11**__
&gt; **1차 환자:** D-71832
&gt; 
&gt; **2차 환자:** D-110561
&gt; 
&gt; **실험 방법:** 일차 환자의 &#34;요소&#34;를 탈락시킨 후 체내에서 발생한 SCP-1008-JP-B를 2차 환자에게 감염시킨다.
&gt; 
&gt; **결과 (1차 환자):** 실험 직후에는 특별히 바뀐 모습이 확인되지 않았지만, 이후 조사 결과 1차 환자가 재단에 들어오기 전에 획득했던 심리학 관련 지식을 상실한 것이 나타났다.
&gt; 
&gt; **결과 (2차 환자):** 원래 가지고 있지 않던 심리학 관련 지식을 새로 획득하고 있는 것으로 밝혀졌다. 피험자는 이러한 지식에 관하여 “정신을 차려 보니 기억하고 있었다. 언제 배운 것인지 모르겠다”고 말했다.
&gt; 
&gt; **분석:** //SCP-1008-JP가 탈착시키는 &#34;요소&#34;에 지식이 포함된다는 것이 밝혀졌다. - 키타카와,,北川,, 박사//

__**실험 기록 005 - 일자 19██/08/28**__
&gt; **1차 환자:** D-9203
&gt; 
&gt; **2차 환자:** D-13600
&gt; 
&gt; **실험 방법:** 일차 환자의 &#34;요소&#34;를 탈락시킨 후 체내에서 발생한 SCP-1008-JP-B를 2차 환자에게 감염시킨다.
&gt; 
&gt; **결과 (1차 환자):** 발병 후 53시간이 경과한 시점에서 피험자는 언어이해능력을 상실했다.
&gt; 
&gt; **결과 (2차 환자):** 특별한 변화는 보이지 않았다.
&gt; 
&gt; **분석:** //이미 그 &#34;요소&#34;를 보유하고 있는 피험자에게 SCP-1008-JP-B를 감염시킨 경우 새로운 &#34;요소&#34;의 획득은 일어나지 않는 것인가? 본 실험에서 얻어진 SCP-1008-JP-B는 추가 실험을 위해 냉동보관한다.  - 키타카와 박사//

__**실험기록 006 - 일자 19██/09/13**__
&gt; **1차 환자:** 없음
&gt; 
&gt; **2차 환자:** D-132 (영어 구사자)
&gt; 
&gt; **실험방법:** 실험 009에서 D-9203에게서 얻은 SCP-1008-JP-B를 2차환자에게 감염시켰다.
&gt;  
&gt; **결과:** 피험자는 일시적으로 혼란스러운 기색을 보였지만 이후 일본어로 대화할 수 있게 되었다. 이후 실시된 조사에서 피험자는 이제 사고 언어로 일본어를 사용하게 되었을 가능성이 높다고 판단되었다.
&gt; 
&gt; **분석:** //피험자가 획득한 &#34;요소&#34;, 즉 D-9203이 상실한 &#34;요소&#34;는 사고언어로서의 일본어인 것 같다. 실험 009에서의 고려 사항은 옳았던 것 같다. 또한 일본어를 사고언어로 가지게 되면 사고언어로서의 영어라는 &#34;요소&#34;를 상실하게 된다는 점에도 주목해야 할 것이다. SCP-1008-JP-B는 &#34;요소&#34;를 간단하게 추가하는 것을 넘어 어떠한 조정 가능성이 높다고 생각된다.  - 키타카와 박사//

__**실험 기록 010 - 일자 19██/10/22**__
&gt; **1차 환자:** D-2001
&gt; 
&gt; **2차 환자:** D-11020
&gt; 
&gt; **실험 방법:** 일차 환자의 &#34;요소&#34;를 탈락시킨 후 체내에서 발생한 SCP-1008-JP-B를 2차 환자에게 감염시킨다.
&gt; 
&gt; **결과 (1차 환자):** 발병 후 48시간이 경과하자 피험자의 오른팔이 괴사하기 시작했다. 53시간이 경과한 시점에서 오른팔의 세포가 완전히 사멸했다.
&gt;
&gt; **결과 (2차 환자):** 발병 후 52시간이 경과한 시점에서 대상의 가슴 중앙에서 1차 환자의 오른팔과 외형적으로 유사한 세 번째 팔이 출현했다. 새로이 출현한 팔은 혈관, 신경, 골격, 근육이 피험자의 신체와 제대로 연결되어 있지 않았고, 실험 종료 이후 절단되었다.
&gt; 
&gt; **분석:** //신체 부위도 &#34;요소&#34;의 범주에 포함되는 것 같다. 또한 반드시 일관된 형태로 &#34;요소&#34;의 획득이 이루어지는 것은 아닌 것 같다.  - 키타카와 박사//

__**실험 기록 015 - 일자 19██/01/01**__
&gt; **1차 환자:** D-631
&gt; 
&gt; **2차 환자:** D-39445
&gt; 
&gt; **실험 방법:** 일차 환자의 &#34;요소&#34;를 탈락시킨 후 체내에서 발생한 SCP-1008-JP-B를 2차 환자에게 감염시킨다.
&gt; 
&gt; **결과 (1차 환자):** 발병 후 51시간이 경과한 시점에서 피험자가 돌연 사망했다. 검시 결과 대뇌 일부와 소뇌 전부, 그리고 [편집됨]이 소실된 것이 확인되었다.
&gt; 
&gt; **결과 (2차 환자):** [편집됨]. 적절히 처리되었다.
&gt; 
&gt; **분석:**  [편집됨]

__**실험 기록 020 - 일자 19██/3/10**__
&gt; **1차 환자:** 없음
&gt; 
&gt; **2차 환자:** D-91180
&gt;
&gt; **실험 방법:** 부호부대의 연구시설에 저장되어 있던 SCP-1008-JP-B를 2차 환자에게 감염시킨다.
&gt; 
&gt; **결과:** 실험 직후 특별히 변칙적인 변화는 없었지만 나중에 피험자가 실험용 격리실에서 사라졌다. 수색 결과 제8191기지에서 약 30 킬로미터 떨어진 농도(農道)에서 피험자의 시체가 발견되었다. 검시 결과 피험자의 사인은 최소 600 미터 이상 높이에서의 추락사라고 단정되었다.
&gt; 
&gt; **분석:** //상황으로부터 판단하건대 피험자가 획득한 &#34;요소&#34;는 순간이동 혹은 그와 유사한 능력이었다고 추정된다. - 츠지,,辻,, 연구원//

**20██/██/██ 추가 기록:** 20██년 일본생류창연에 잠입조사를 실시했을 때[[footnote]]상세 내용은 『GOI-████ 제1차 조사보고』를 참조[[/footnote]] 얻은 자료 중, SCP-1008-JP과 지극히 유사한 특징을 가진 변칙존재를 언급한 내용이 포함되어 있음이 밝혀졌다. 부호부대의 일본생류창연 참여는 이전부터 의심된 바였지만, 재단의 타격으로부터 도주한 부호부대 관련자가 일본생류창연에 합류했을 가능성이 지적되고 있다.

이하는 해당 자료에서 발췌한 것이다.
&gt; + //V-716-P8// 관리문서
&gt; 
&gt; __**분류**__ 특이바이러스 V-P형
&gt; 
&gt; __**기원**__ //V-715-P8//, //V-382-U5//, //T-036-F6//, //중증급성호흡기증후군 코로나바이러스//
&gt; 
&gt; __**발견자**__ “아카이,,赤井,,”、“야마시로,,山城,,”、“토리이,,鳥井,,”
&gt;  
&gt; __**배양방법**__ 종래의 //V-P8//과 같은 배양법을 사용할 수 있다(//Homo sapiens//의 생체세포를 이용하는 것이 바람직하다).
&gt;
