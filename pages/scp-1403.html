    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1403 – Elektrischer Goldfisch
**Autor:** [[*user PaladinFoster]]
**Original:** http://scp-wiki.wikidot.com/scp-1403
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1403

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Alle Instanzen von SCP-1403 sind in einem Raum mit 2,5 cm Bleiabschirmung einzudämmen. Das gesamte Personal, das den Raum von SCP-1403 betritt, mit Ausnahme der D-Klasse unter Testbedingungen, hat jederzeit Strahlenschutzkleidung und Standard-Dosimeterplaketten zu tragen.

Jede Instanz von SCP-1403 ist mit einer Standard-9-Volt-Batterie zu verbinden, die alle zwei Wochen gewechselt werden sollte. Die Protein-/Aminosäurelösung jeder Instanz von SCP-1403 ist wöchentlich auszutauschen.

**Beschreibung:** Instanzen von SCP-1403 beinhalten --31--[[footnote]]Vier Instanzen wurden während Tests terminiert.[[/footnote]] 27 Kreaturen, die einem gewöhnlichen Goldfisch ähneln, die jeweils in einer Glühbirne mit nicht standardmäßigem Design enthalten sind. Die Basis von jeder hat das Doppelkontakt-Bajonett-Design, jedoch fehlt jeder ein Filament. Diese Basis kann von den Glühbirnen abgeschraubt werden, was den Zugang zum Inneren der Glühbirnen ermöglicht. Im Inneren der Glühbirne jedes Objekts befinden sich etwa 120 ml einer Lösung aus Proteinen, Aminosäuren und Wasser, die für die Ernährung und Atmung der Kreaturen erforderlich sind. Alle Instanzen von SCP-1403 wurden ursprünglich in diesen Glühbirnen entdeckt und stellen einen idealen Behälter für sie dar. Instanzen von SCP-1403 scheinen keine Nahrung zu konsumieren oder Abfall zu produzieren, sondern erhalten Nahrung, wenn elektrischer Strom durch das Wasser geleitet wird, in dem sie leben.

Alle eingedämmten Instanzen von SCP-1403 sind weiblich, und Zuchtversuchte mit normalen Goldfischen waren erfolglos. 

Die Kreaturen können aus den Objekten entfernt werden, indem die Glühbirne zerlegt wird, und werden nach ungefähr fünf Tagen verhungern, wenn sie nicht mit einer alternativen Quelle für elektrischen Strom und Proteine versorgt werden. Sektionen haben ergeben, dass es sich bei den Kreaturen nicht um gewöhnliche Goldfische handelt. Sie besitzen keinen Verdauungstrakt und stattdessen ein Organ, das dafür verantwortlich ist, Elektrizität in Nahrung für die Kreatur umzuwandeln. Dies wird erreicht, indem der elektrische Strom durch eine Mischung aus Kohlendioxid und Wasser geleitet wird, wodurch Glukose entsteht. Die Kreaturen filtern Proteine aus ihrer Umgebung direkt über ihre Kiemen in ihr Blut. Dieser Prozess erzeugt sehr wenig Abfall.

Instanzen von SCP-1403 weisen zusätzliche sichtbare anomale Eigenschaften auf, wenn sie an elektrischen Strom angeschlossen sind. Die Kreatur sendet elektromagnetische Strahlung in dem Segment des visuellen Spektrums aus, das Orange entspricht. Wenn der elektrische Strom 1 Ampere übersteigt, beginnt diese Strahlung, in das ultraviolette Spektrum überzugehen.

Mit zunehmender Amplitude des elektrischen Stroms wird die Strahlung allmählich intensiver und hochfrequenter und durchläuft schließlich die oberen Bereiche des elektromagnetischen Spektrums. Bei 4 Ampere geht die Strahlung in Röntgenwellenlängen und bei 6 Ampere in Gammawellenlängen über. Bei 5 Ampere ist die emittierte Strahlung stark genug, um für Menschen in kurzer Zeit schädlich zu sein und 1–2 Sv/h zu überschreiten. Äußerste Vorsicht ist geboten, wenn eine Instanz von SCP-1403 elektrischem Strom von mehr als 3 Ampere ausgesetzt wird. Das Emittieren von Strahlung auf diese Weise schadet SCP-1403 in keiner Weise, obwohl Experimente gezeigt haben, dass es anfällig für Strahlung ist, die von externen Quellen erzeugt wird.

**Anhang: Bergungsprotokoll 1403:** SCP-1403 wurde ursprünglich während einer Foundation-Razzia in der █████ Zoohandlung in ██████, TX, am ██ ███████ 19██ entdeckt. Keine der Aufzeichnungen des Ladens bezog sich auf Produkte, die der Beschreibung von SCP-1403 entsprachen. Der Laden hatte zehn Instanzen von SCP-1403 ausgestellt, die an eine normale Steckdose angeschlossen waren. Ein plötzlicher Stromstoß ließ alle zehn Kreaturen einen starken Strahlungsstoß aussenden. Bei der Razzia gab es sechs Schwerverletzte und drei Tote.</textarea></pre>
