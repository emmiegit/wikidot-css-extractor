&gt; Auf Wunsch des Originalautors sollte dieses SCP gelöscht werden, da es jedoch vertont wurde, wird es stattdessen archiviert.
&gt; 
&gt; -- Dr. Grom

**Objekt-Nr.:** SCP-010-DE-ARC
[!--[[include component:image-block name=SCP-f-NEW-0.jpg|caption=SCP-010-DE-ARC auf einer Fotoaufnahme]]--]

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-010-DE-ARC befindet sich in einem 4 × 4 × 3 Meter großen Raum in Sektor 3 des Hauptgebäudes A8. Da von SCP-010-DE-ARC keine unmittelbare Gefahr ausgeht, ist es allen Mitarbeitern gestattet, den Raum nach Belieben zu betreten und zu verlassen, von 21:00 bis 9:00 Uhr oder während Untersuchungen ist die Erlaubnis von Dr. Maxwell von Nöten.

**Beschreibung:** SCP-010-DE-ARC ist eine Kugel mit einem Durchmesser von 20 Zentimetern und einer vollkommen glatten Oberfläche. Sie besteht aus einem unbekannten, außerordentlich widerstandsfähigen Material, welches bislang allen Versuchen, eine Probe zu entnehmen widerstand. Die auffälligste Anomalie der Kugel ist jedoch, dass ihre Farbe keiner der bekannten sichtbaren Farben entspricht. Sie erscheint auf Fotografien farblos, und es ist Betrachtern unmöglich die Farbe zu identifizieren, zu beschreiben oder ähnliche Farben zu nennen. Testpersonen die nach der Farbe von SCP-010-DE-ARC gefragt wurden, reagierten verwirrt und überfordert, äußerten ihre Unfähigkeit die Farbe zu beschreiben und den Wunsch, den Raum wieder zu verlassen. Die Unfähigkeit, die Farbe einzuordnen, ruft üblicherweise ein Gefühl der Machtlosigkeit hervor, welches aber auf die Farbe und nicht auf SCP-010-DE-ARC zurückzuführen ist.

**Fundort:** SCP-010-DE-ARC wurde nahe der [[[SCP-120|Basis im Mare Imbrium]]] auf der Mondoberfläche gefunden. Ein Klasse-D Mitarbeiter gab an, durch eines der Fenster einen ,,seltsam farbigen Ball&#39;&#39; gesehen zu haben. Das Objekt wurde durch einen unbemannten Mondrover geborgen. Es wurde bei nächster Gelegenheit zur Erde geschickt und im Hauptgebäude A8 untergebracht. Die Erforschung von SCP-010-DE-ARC obliegt Dr. Maxwell.</textarea></pre>
