**Titre :** SCP-385-FR -  Bons Baisers d’Antarctique
**Auteur :** [[user Professeur Leginimus]]
**Date :** 23 mars 2019
**Image :** Photo - [*https://commons.wikimedia.org/wiki/File:Southern_Pol_of_Inaccessibility_Henry_Cookson_team_n2i.JPG Pôle Sud d&#39;inaccessibilité] - CC BY-SA 3.0
                    Croquis - Travail de l&#39;auteur, CC BY-SA 3.0
[[include credit:end]]

[[include component:image-block name=PSI_Antarctique.jpg|caption=Base Soviétique //Polyus Nedostupnosti//, ou Site-He-PSI]]

**Objet n^^o^^ :** SCP-385-FR

**Niveau de Menace :** Indéterminé

**Classe :** Neutralisé

**Procédures de Confinement Spéciales :** En raison de sa nature, SCP-385-FR ne peut être déplacé vers un Site de confinement préexistant. Il doit donc être maintenu au Site-He-PSI sous couvert de la base soviétique //Polyus Nedostupnosti//, officiellement désafectée. Ce Site a été spécialement conçu pour le confinement de l&#39;objet, directement sur sa localisation en Antarctique aux coordonnées 82° 06′ S, 54° 58′ E, autrement connues comme Pôle Sud d&#39;Inaccessibilité.
&gt; 
Le Site est constitué d&#39;un unique abri pour quatre personnes ainsi que d&#39;une cabane radio couplée d&#39;un transmetteur extérieur et d&#39;une cabine électrique. Cette dernière est alimentée par un ensemble de douze (12) panneaux solaires d&#39;une surface de deux (2) mètres carrés chacun, couplés à un générateur électrique diesel pour l&#39;hiver antarctique. De par sa condition, le Site-He-PSI est supervisé de l&#39;extérieur, depuis la Zone-Mem.
&gt; 
&gt; **À l’intention de l&#39;équipe en charge au Site-He-PSI**
&gt; 
&gt; * Doit toujours être occupé par quatre (4) membres du personnel. Ne doit en aucun cas se  retrouver surchargé ou sous-occupé. En cause : limitation des ressources et nécessité absolue de membres du personnel.
&gt; 
&gt; * Doivent être présents sur le Site : deux (2) gardes armés, un (1) chercheur disposant d&#39;une accréditation de Niveau 4 ainsi qu&#39;un (1) membre du personnel de Classe D. Les gardes ont pour mission de gérer le personnel présent et de s’assurer de la viabilité de la base. Le chercheur en poste doit surveiller le moindre signe de réactivation de SCP-385-FR. Pour accomplir sa mission, il peut disposer du membre du personnel de Classe D à sa seule discrétion.
&gt; 
&gt; * Une communication radio doit être maintenue avec le superviseur du Site en place à la Zone-Mem. Tous les jours à 08:00 UTC, un bilan vocal doit être transmis par l&#39;un des membres du personnel en charge au Site-He-PSI. Dans le cas où la communication serait rompue pour une durée de moins de trois (3) jours, une justification devrait être demandée, pouvant résulter en une prise de sanctions. Dans le cas où la communication serait rompue pendant plus de trois jours, une nouvelle équipe devrait être chargée de se rendre au Site par voie aérienne pour en reprendre le contrôle.
&gt; 
&gt; * Chaque nouvelle équipe est en place pour une durée de trois (3) mois. Un ravitaillement par voie aérienne se fait tous les mois. À l&#39;arrivée d&#39;une nouvelle équipe, l&#39;échange entre les membres doit se faire paire par paire, de façon à toujours laisser un minimum de quatre (4) occupants dans le Site. Les changements doivent se faire dans l&#39;ordre suivant : garde n°1, chercheur, garde n°2, Classe D. Les équipes affectées partent de la Zone-Mem et y reviennent. Dès son retour, le membre du personnel de classe-D doit se voir injecter un amnésique de Classe C.
&gt; 
&gt; * Dans le cas de signes de réactivation de SCP-385-FR, l&#39;équipe en place doit immédiatement en avertir la Zone-Mem qui doit à son tour relayer l&#39;information au Site-Aleph pour validation. Si la réactivation se confirme, l&#39;équipe sera extraite dans la mesure du possible. Le protocole //**Bons Baisers**// doit alors être déclenché dans le but de définitivement détruire SCP-385-FR.
&gt; [[&gt;]]
&gt; Superviseur du Site-He-PSI
&gt; [[/&gt;]]

//Addendum 38-4P :// Le Site-He-PSI est un Site connu du grand public. Lors de son aménagement par la Fondation en 1958, il était officiellement la base soviétique //Polyus Nedostupnosti//. De plus, la base fut déclarée non-viable à long terme pour éviter d&#39;attirer l&#39;attention du public. L&#39;ensemble des missions internationales suivantes se firent sous la direction de la Fondation. Dans le cas de missions privées visant à atteindre le site, ce dernier fut prétendu enseveli par la neige et donc inaccessible. L&#39;ensemble de la documentation s&#39;y référant, y compris photographique, doit aller dans ce sens. Les gardes en charge du Site ont autorisation de tirer à vue sur n&#39;importe quel visiteur externe aux opérations de la Fondation. Un protocole de désinformation sera par la suite mené pour écarter ces visiteurs de ces événements. La présence du Site sur les revendications du Territoire Antarctique Australien ne le place aucunement sous l&#39;autorité du gouvernement australien, celui-ci ne disposant d’aucun pouvoir effectif sur ledit territoire.

**Description :** SCP-385-FR est une horloge tridimensionnelle (telle que nommée lors de sa découverte, cf. Addendum 385-FR) située sous la surface Antarctique au point communément admis comme étant le pôle Sud d&#39;inaccessibilité, dans une salle sphérique de huit (8) mètres de diamètre. Aujourd&#39;hui neutralisé, l&#39;objet ne semble plus en état de marche.
&gt; 
Le nom d’&#34;Horloge Tridimensionnelle&#34; lui fut donné lors de sa découverte en raison de sa forme et de son fonctionnement, proche de ceux d&#39;une horloge classique. L&#39;objet est ainsi composé de trois aiguilles semblant être composées d&#39;un alliage de titane et d&#39;airain. Deux des aiguilles sont similaires à celles communément utilisées comme aiguilles des heures et des minutes, à l&#39;exception de leurs dimensions : deux (2) mètres de longueur et cinq (5) centimètres de diamètre pour ce qui s&#39;apparente à l&#39;aiguille des minutes ; un (1) mètre et soixante (60) centimètres de longueur et huit (8) centimètres de diamètre pour celle qui s&#39;apparente à l&#39;aiguille des heures.
&gt; 
Les deux aiguilles sont fixées à une sphère creuse située à trois (3) mètres et cinquante (50) centimètres du sol de la salle où repose l&#39;objet, parfaitement centrée sur son axe vertical. Le procédé par lequel cette sphère tient à son emplacement en supportant le poids des aiguilles est inconnu, les tentatives de la déplacer s&#39;étant heurtées à une force de pression proportionnelle et contraire à celle déployée. La paroi de la sphère est en réalité un assemblage de trois (3) rails circulaires qui semblent pouvoir pivoter autour de leur centre. Les aiguilles sont fixées à la surface extérieure de ces rails et semblent elles aussi capables de se déplacer sur leur support, couvrant ainsi l&#39;ensemble de la surface de la sphère.
&gt; 
Sur le troisième rail se trouve encore fixée la base (soit quinze (15) centimètres) d&#39;une troisième aiguille, orientée vers le bas. Le reste de l&#39;aiguille se trouve pris dans le plafond, soit à l&#39;opposé de là où pointe sa base. Selon les estimations (cf. Addendum 385-FR), l&#39;aiguille complète mesure trois (3) mètres pour deux (2) centimètres de diamètre. Cependant, l’hypothèse selon laquelle il s’agirait d’une aiguille des secondes est à écarter. Toujours selon les estimations (cf. Addendum 385-FR), cette troisième aiguille avait, avant la neutralisation de SCP-385-FR, une vitesse de [CENSURÉ] pour 21’600° chez une aiguille des secondes traditionnelle. Sa fonction au sein de l&#39;horloge reste donc indéterminée.
&gt; 
La salle de SCP-385-FR présente un sol grillagé situé un (1) mètre au-dessus du fond de la sphère ainsi qu&#39;une porte composée du même alliage que les aiguilles. Sur la paroi intérieure sont visibles plusieurs bandes de glyphes inconnus disposés sans logique apparente. De la même manière, il semble que les possibilité de mouvement des aiguilles sur leurs supports ne répondent à aucune logique mathématique ou physique. La paroi est également tapissée d&#39;un ensemble de rouages, aujourd&#39;hui arrêtés et dont l&#39;objectif est également inconnu (cf. Addendum 385-FR).
&gt; 
Les effets de SCP-385-FR sont méconnus de la Fondation. En effet, l&#39;anomalie n&#39;a été découverte qu&#39;après sa neutralisation par un tiers extérieur. Ainsi, les informations dont elle dispose sur ce qu&#39;était l&#39;objet dans son état actif et les suppositions qu&#39;elle peut faire sur ses effets sont tirées à partir de documents retrouvés ayant appartenus à Lord Jules Ismay.

**Historique :** Des documents retrouvés de Lord Ismay, travaillant pour la compagnie maritime anglaise de la White Star Line, put être établi un historique des événements allant de la découverte de l&#39;objet à son confinement par la Fondation en passant par sa neutralisation.

* **1907 :** Au cours d&#39;un dîner, Lord Jules Ismay, son frère Joseph Ismay et Lord Pirrie décident de la mise en chantier des navires de classe //Olympic//, au nombre originel de trois.

* **1908 :** Le Royaume-Uni devient la première nation à revendiquer une partie du territoire Antarctique. Jules Ismay y voit  une occasion de créer un nouveau tourisme de traversées transatlantiques Nord-Sud.

* **16 décembre 1908 :** La quille du premier des trois vaisseaux-jumeaux est posée, celle de l&#39;//Olympic//. La construction du //Titanic// débutera trois mois plus tard. Le sort du troisième n&#39;est pas encore décidé.

* **14 au 15 avril 1912 :** Naufrage du //Titanic//. La possibilité de voir un jour des croisières commerciales en Antarctique s&#39;amenuise suite à la collision avec l&#39;iceberg. Les enquêtes poussent la //White Star// à changer le nom du troisième navire dont le chantier n&#39;avait pas commencé : de //Gigantic// à //Britannic//. Jules Ismay y voit sa chance, et poursuit la construction du //Gigantic// dans le plus grand secret en commandant un nouveau navire, le //Britannic//.

* **1915 :** Jules Ismay effectue une série de visites en Antarctique et découvre l&#39;anomalie liée à SCP-385-FR. Lors d&#39;une de ses percées dans les territoires, il découvre l&#39;objet SCP, sans en connaître la nature exacte. Il décide de cacher ces informations pour ne pas nuire à ses plans de croisières commerciales.

* **Novembre 1916 :** Toujours sous couvert de ses traversées commerciales, Jules Ismay monte une opération ayant pour but de débarquer en Antarctique pour détruire SCP-385-FR. Une fois sur place, il se heurte à l&#39;anomalie de SCP-385-FR et décide de sacrifier le navire  en le lançant à pleine vitesse sur les côtes Antarctiques.

* **1958 :** La Fondation tombe par hasard sur l&#39;épave enfouie du //Gigantic// lors d&#39;une mission en Antarctique. Elle prend alors conscience de l&#39;existence de SCP-385-FR.

* **14 décembre 1958 :** Sous couvert de la mission soviétique //Polyus Nedostupnosti//, la Fondation installe le Site de confinement He-PSI.


**Addendum 385-FR :**

[[collapsible show=&#34;Extrait de 1915 - Exploration du Territoire Antarctique Britannique&#34; hide=&#34;Fermer le document&#34;]]

&gt; **Page 85 :** 20 avril 1915
&gt; 
&gt; Ça y est, nous y sommes.
&gt; Les côtes Antarctiques sont enfin à portée de vue. La traversée fut difficile, mais qui aurait pu prétendre qu&#39;elle ne le serait pas ? Après une dernière escale, le //Glacia// nous a fait passer le cap de Bonne-Espérance. Quel enfer, heureusement que le //Gigantic// n&#39;aura pas à passer par là. Pour l&#39;heure, notre petit navire porte bien son nom, il a su résister aux glaces déchirantes des eaux du sud. Plus d&#39;un vaisseau s’est échoués dans ces eaux et les protections ajoutées à notre dernier monument ne seront pas de trop pour l&#39;empêcher d&#39;aller les rejoindre. Le premier objectif est presque à portée de main : atteindre la côte, nous devrions accoster demain. Elle est magnifique… Qui sait les trésors que nous y trouverons ?
&gt; 
&gt; **Page 88 :** 24 avril 1915
&gt; 
&gt; On comprend aisément pourquoi ces terres sont inoccupées. Le froid est mordant, et l&#39;hiver vient. Trois jours seulement, et déjà un de pris parmi nous. On a beau se rassurer en se disant qu&#39;il était sans doute fragile dès le départ, je n&#39;aime pas ça. Jusqu&#39;à maintenant, il n&#39;a été question que de croisières commerciales longeant les côtes pour leur beauté, pas d&#39;installation sur les terres. Mais maintenant que Sa Majesté en revendique une terre, on peut, que dis-je, on //doit// donner une destination à nos voyageurs. Peut être trouverons-nous plus propice en nous enfonçant davantage.
&gt; 
&gt; **Page 94 :** 2 mai 1915
&gt; 
&gt; Les grands de ce monde prennent décidément des décisions incompréhensibles. Même ici, des combats sont disputés par les soldats européens. Pourquoi diable vouloir se battre sur ces terres ? Je ne sais pas comment ils peuvent tenir dans leurs uniformes par ces conditions. Nous avons vu au loin, à la jumelle, deux troupes s&#39;affronter. L&#39;une portait les couleurs françaises, l&#39;autre autrichiennes. Le combat avait l&#39;air féroce et nous avons tracé notre route en priant pour n&#39;être pas pris dans la tourmente tellement cela ne fait aucun sens. Je n&#39;aimerais vraiment pas être à leur place. Qui sait quelle ampleur ont pris les combats, combien de soldats sont envoyés sur ce front, ni même pourquoi diable vouloir le disputer ? Espérons juste que nous n&#39;aurons pas à y prendre part d&#39;ici notre départ.
&gt; 
&gt; **Page 97 :** 4 mai 1915
&gt; 
&gt; Ils nous ont repérés. On ne sait pas d&#39;où ils sont sortis. On traversait le blizzard à grande peine quand une escouade russe nous a pris à revers. On l&#39;a compris au bruit, trop important pour notre simple troupe. Mais avec le vent, on ne l&#39;a compris que trop tard, ils étaient déjà presque sur nous. Nous avons dû prendre la fuite. C&#39;était il y a une trentaine d&#39;heures, et toujours pas de repos. Ils sont infatigables, toujours sur nos pas, et nous n&#39;avons aucune idée du miracle qui leur permet de tenir. Les voilà qui reviennent, et nous de repartir aussitôt. Combien de temps tiendrons-nous ainsi ?
&gt; 
&gt; **Page 98 :** 5 mai 1915
&gt; 
&gt; Enfin, un abri, mais à quel prix. Nous savons. Nous avons compris comment ils résistaient. Ils ne sont juste plus humains, ils l&#39;//étaient//. Les chairs vivantes qui nous ont attaqués portaient certes les uniformes de tout un continent en guerre, mais //eux//, ne devraient plus être en état de se battre. Comment puis-je écrire de telles choses ? Pourtant c&#39;est la vérité, telle qu&#39;elle nous a agressés. Ils ont failli nous mettre la main dessus, lorsque nous avons découvert cet abri providentiel. De pures créatures d&#39;outre-tombe, stupides et mues par un désir… Assez étrangement d&#39;ailleurs, nous ne semblions pas être ce désir. Je dirais plutôt qu&#39;ils cherchaient ailleurs, qu&#39;ils cherchaient ce que nous avons pris pour abri. Ils n&#39;étaient pas les seuls à le vouloir, visiblement. C&#39;est une troupe anglaise qui les a attaqués devant la porte souterraine. Nous avons d&#39;abord cru qu&#39;ils nous sauvaient et avons vite changé d&#39;opinion lorsque nous avons compris qu&#39;il étaient dans le même état de mort que les autres...
[[include component:image-block name=Horloge_Tridim.jpg|caption=Dessin d&#39;observation retrouvé glissé à la page 98]]
&gt; Cet abri ne ressemble à rien d&#39;autre, à rien que quiconque n’a vu. On dirait un immense tourbillon, trois aiguilles qui virevoltent sans logique aucune dans une immense sphère de rouages, sans jamais se bloquer, ni nous heurter, même quand on s&#39;y jette. Au mur, des symboles, indéchiffrables, sans logique dans la répartition. C&#39;est à n&#39;y rien comprendre... Parfois, le tout s&#39;arrête, les aiguilles comme bloquées sur leurs positions alors qu&#39;une vague nous traverse tous. Pourquoi les //autres// voudraient-ils s&#39;en emparer ? Pourquoi chercher à nous empêcher de l&#39;atteindre ? Qu&#39;importe, nous allons attendre qu&#39;ils finissent de s&#39;entretuer dehors puis nous repartirons aussi vite que possible. En attendant, je vais essayer de faire un rapide dessin de ce que je vois.
&gt; 
&gt; **Page 103 :** 12 mai 1915
&gt; 
&gt; Une dernière traversée. Que dis-je, une dernière course. Ce fut intense, mais nous y arrivâmes. Sur le bateau du retour, alors que nous faisions tous nos efforts pour oublier l&#39;horreur de ce que nous avions vu, une pensée me glaça. Et si eux, les //autres// ne cherchaient pas à nous tuer pour s&#39;emparer de l&#39;abri, mais à nous tuer pour le //protéger// ?

[[/collapsible]]

----

[[collapsible show=&#34;Extrait de 1915 - Cimetière Profané&#34; hide=&#34;Fermer le document&#34;]]

&gt; **Page 217 :** 23 septembre 1915
&gt; 
&gt; Je ne peux toujours pas me résoudre à accepter ce que nous avons vu au printemps. Personne ne croit aux histoires d’un fou revenu des terres gelées du Sud. Seigneur que j’aimerais pouvoir en faire de même. Ceux qui étaient partis avec moi sont aujourd’hui dans un piteux état, tout comme moi. Le capitaine du //Glacia// s’est perdu en mer, à en croire les rumeurs. On raconte qu’il est reparti seul avec le navire la nuit même de notre retour inespéré. Au petit matin, et sans que personne ne l’ait vu revenir, le //Glacia// était de retour au port, vide. On y aurait trouvé des traces de sang, comme si on s’y était battu. Avec qui le brave se serait-il battu s’il était seul ? Pourquoi avoir ramené le bateau ? Où l’homme est-il passé ? J’aime à croire qu’il à passé la nuit à boire, se blessant avant de rentrer au port pour aller se perdre en ville et recommencer sa vie. Son second refuse catégoriquement de m’adresser la parole, et à en croire ses hommes, c’est à peine s’il a jamais su parler. Cet équipage était tout ce que j’avais avec moi lors de cette mission, et dorénavant me voilà seul. Dieu ait pitié de mes nuits…
&gt; 
&gt; **Page 248 :** 12 décembre 1915
&gt; 
&gt; Toutes mes recherches semblent être des impasses. Chaque nouvelle piste est au choix un ramassis de non-sens, une théorie fumeuse que n’importe quel étudiant peut aisément défaire ou un événement isolé ne prouvant rien en lui-même. Et pourtant… Et pourtant tout semble si étrangement me hurler que je suis proche de la vérité. Si seulement mon équipage ne m’avait pas si lâchement abandonné ! Ma dernière découverte : le cimetière anglais de Green-Wood, profané il y un an et deux mois. Les inspecteurs ont conclu à l’action d’une bande de pilleurs de tombes, rapides et organisés, mais ça ne fonctionne pas. Toutes les tombes semblent avoir été ouvertes en même temps, et les éclats de boue alentours n’ont de sens que si elles ont été brisées de l’intérieur… à moins bien sûr que les vauriens ne se soient amusés à se lancer des jets de boue. Cela ne devrait pas réveiller autant d’inquiétudes en moi, mais le cimetière était situé à proximité d’un fleuve. Remontez le et vous trouverez un port, sur la côte. Étrangement, un navire y disparut la nuit même que le cimetière fut profané… Pourquoi ne puis-je m’empêcher d’y voir là un sinistre scénario ? Si seulement cet exemple était le seul de son genre… 

[[/collapsible]]

----

[[collapsible show=&#34;Extrait de 1916 - Classe Olympic&#34; hide=&#34;Fermer le document&#34;]]

&gt; **Page 296 :** 24 avril 1916
&gt; 
&gt; La nouvelle était tombée il y a maintenant quatre ans : le //Gigantic// changeait de nom, il devenait le //Britannic//. Malgré ma place dans la compagnie, je n&#39;avais trouvé personne qui puisse m’expliquer les raisons de ce changement. Mais soit, cela n’importe plus guère aujourd’hui : voilà ma chance. L’idée résonne dans mon esprit depuis des semaines déjà, je dois détruire ce maudit mécanisme. Je n’ai plus qu’à reprendre la construction du //Gigantic//, dans l’ombre, m’en servir pour réunir un escadron lors d’une croisière mondaine bien trop sélective pour que quiconque puisse espérer y prendre part et lancer les moteurs de mon navire de guerre à l’assaut de l’Antarctique. Plus personne à part moi ne semble savoir ce qui s’y trame, et plus personne non plus ne souhaite me croire. Si je ne prends pas les choses en main, qui le fera ? Réunir une équipe restera la partie la plus délicate à conduire. Je pense prendre le temps de chercher des candidats idéaux pour la mission, leur envoyer quelques invitations à me rejoindre et pourquoi pas… leur faire passer un petit examen avant de les accepter à bord ?
&gt; 
&gt; **Page 318 :** 30 juillet 1916
&gt; La construction du navire est presque arrivée à son terme. //Presque.// J’ai pu ce matin visiter l’intérieur du vaisseau. Aucun décor d&#39;apparat à l’intérieur, nous partons en guerre, pas en croisière. Malgré tout, la présence d’horloges suffisamment importantes était requise : le plus de cloisons possibles ont été abattues, et ces horloges doivent être visible et lisible, même depuis l’autre bout du bateau. Alors que je m’approchais de l’une d’elle, son aiguille des heures virevolta sur le cadran avant de l’exploser de l’intérieur pour en sortir, se mettant à tourner dans tous les sens. L’horloge dû être démontée par l’arrière, tant on ne pouvait l’approcher sans se faire déchiqueter. J’ai le sentiment que c’est ma présence qui a déclenché ce “comportement”. D’aucuns diront que je deviens paranoïaque, mais j’y ai reconnu mon ennemi, la cible que je m’en vais bientôt abattre.

[[/collapsible]]

----

[[collapsible show=&#34;Extrait de 1916 – Mission Antarctica&#34; hide=&#34;Fermer le document&#34;]]

&gt; **Page 379 :** 16 octobre 1916
&gt; 
&gt; Tout est prêt, la construction du //Gigantic// s&#39;est enfin achevée. Nous n&#39;avions pas d’autre choix que d&#39;attendre la fin du chantier du //Britannic// pour garder le secret des morts, mais le jeu en valait la chandelle. J&#39;ai pu recruter mon équipe de fins limiers. Des tueurs, des destructeurs, juste ce qu&#39;il me fallait. Les //autres// ne nous résisteront pas, ma décision est prise. Il ne peut y avoir qu&#39;une explication à leur existence, notre abri, que j&#39;appelle &#34;Horloge Tridimensionnelle&#34;, faute de mieux. Le vaisseau a été apprêté en conséquence : blindages brise-glace, armement de tous bords, ressources à profusion. Il faut bien s&#39;attendre à ce qu&#39;un ou deux navires nous abordent en chemin. Nous n&#39;aurons qu&#39;à prétexter une croisière inaugurale tenue privée pour nous justifier. La //White Star// saura nier mon implication. Elle le fait toujours.
&gt; La décision fut difficile mais inévitable. Pour le repos de nos morts, pour le respect des lois de la nature, ils ne peuvent rester. Cela ruinerait tous mes efforts de croisières et d&#39;implantation ici, donc il me faut prendre les choses en main. Le retour de bâton serait d&#39;autant plus terrible si l&#39;opinion publique l&#39;apprenait. Espérons que nous vaincrons.
&gt; 
&gt; **Page 384 :** 21 novembre 1916
&gt; 
&gt; Les horreurs nous attendaient. Comment, je ne sais pas. Ils ont sans doute repéré l&#39;énorme armature du navire dès que les côtes ont été à vue [//sic//]. Peu importe en réalité, fait est qu&#39;ils sont là, et nous fonçons droit sur eux. C&#39;est la pire décision qu&#39;il me fut jamais donnée de prendre, mais je n&#39;ai plus le choix. Une mise à terre serait suicidaire, nous serions cueillis comme des fleurs à peine le pied posé. Trop tard, c&#39;est décidé. Le //Gigantic//, plus de 48’000 tonneaux de jauge brute de tonnage, lancé à pleine puissance, va percuter la côte d&#39;ici un instant. Nous verrons bien si tous les dispositifs installés pour fendre la glace nous seront de quelque secours.
&gt; Il est peu probable qu&#39;aucun ne s&#39;en sorte. À cette vitesse, le choc va être terrible, et plus le vaisseau s&#39;enfoncera, plus il détruira. Je n&#39;espère qu&#39;une chose, que mon ange de métal brise cette foutue horloge.

----

L&#39;épave de laquelle furent tirés ces documents est toujours en fouille. Son enfoncement sous la surface antarctique la rend néanmoins délicate à explorer. Tous les efforts la concernant sont dirigés dans le seul but d&#39;en apprendre le plus possible sur SCP-385-FR, au cas où un potentiel réveil surviendrait.
