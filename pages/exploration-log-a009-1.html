**— บันทึกการสำรวจ 11/05/19██ —**
&gt; **รายงานสถานการณ์:** //หน่วยเคลื่อนที่พิเศษ Beta-7 (“สสารอันตราย”) ถูกส่งไปยังไซต์เก็บกู้เพื่อทำการบันทึกรายการและเก็บตัวอย่างของ SCP-009 อย่างปลอดภัยเพื่อส่งไปยังไซต์ ██  เจ้าหน้าที่ ████ ไบรซ์ (MTF-B7) ทำการตรวจสอบพื้นที่ด้วยสายตา และสังเกตเห็นศพสาม (3) ศพ เป็นเพศชายทั้งหมด อายุระหว่าง ██ ถึง 40 ปี  ดร.███ ซึ่งอยู่ในสถานที่ด้วย สันนิษฐานจากตำแหน่งสัมพัทธ์ของตัวอย่างที่นาย██████ (อายุ 32 ปี ต่อไปนี้จะเรียกว่าผู้ได้รับผลกระทบศูนย์) เป็นจุดกำเนิดของ [ข้อมูลปกปิด]  สันนิษฐานว่าผู้ได้รับผลกระทบรายต่อมาได้สัมผัสกับ SCP-009 ในขณะที่พยายามช่วยผู้ได้รับผลกระทบศูนย์ที่ซากเรือ  ระหว่างการตรวจสอบพื้นที่ เจ้าหน้าที่ ██████ ฮิวส์พบสิ่งที่ดูเหมือนจะเป็นรอยเท้าคล้ายกับของมนุษย์ซึ่งมุ่งไปทางตะวันออกเฉียงเหนือ  หลังจากการไตร่ตรองอย่างถี่ถ้วน ทีมงานสามคนซึ่งประกอบด้วยเจ้าหน้าที่ฮิวส์ วิตมอร์ และแคสสิดี้ถูกส่งไปตรวจสอบการละเมิดความปลอดภัยที่อาจเกิดขึ้น//

**&lt;เริ่มการบันทึก -  6:42:43 EST&gt;**
**เอเยนต์ ฮิวส์:** เราพบบางอย่างแล้ว หอบังคับการ มันเป็นถ้ำ  รอยเท้ามันพาเข้าไปด้านใน
**หอบังคับการ:** ทราบแล้ว ฮิวส์  คุณเห็นอะไร?
**ฮิวส์:** ดูเหมือนรอยแตกในน้ำแข็ง มัน… อาจจะสูงเป็นเมตร  ช่องเปิดไม่กว้างมาก
**เอเยนต์ วิตมอร์:** หัวหน้า เจอศพตรงนี้!

[มีเสียงเดินที่สามารถระบุได้]

**หอบังคับการ:** เราไม่ได้ยิน ฮิวส์ ตอบหน่อย
**ฮิวส์:** มันมีศพอยู่ตรงนี้ หอบังคับการ แช่แข็งในข้ามคืน  ชาย… อายุประมาณ 15 ปี ดูเหมือนว่าเขากำลังพยายามคลานหนีจากบางสิ่ง  ที่นี่มีปืนหอก… แช่แข็งด้วย  ปืนถูกยิงไปแล้ว
**หอบังคับการ:** มีร่องรอยของการบาดเจ็บไหม?

[มีการหยุดชั่วคราว]

**เอเยนต์ แคสสิดี้:** ฉันไม่แน่ใจได้ถ้าไม่ได้แตะต้องเขา  แต่ดูเหมือนว่าเขาถูกแทงด้วยอะไรบางอย่าง  เห็นไหมว่าเขาจับหน้าอกยังไง?  ตรงที่แท่งน้ำแข็งงอกออกมา… เขาอาจถูกโจมตี
**ฮิวส์:** ได้ยินเธอหรือเปล่า หอบังคับการ?
**หอบังคับการ:** ยืนยัน ส่งพิกัดมาเพื่อกู้ศพและเดินต่อไปในถ้ำ
**วิตมอร์:** เราใช้กระสุนจริงเลยไหม หัวหน้า?
**ฮิวส์:** ได้ อาจจะมีศัตรูในนี้ แต่ตั้งไว้โหมดนัดเดียวพอ เดี๋ยวปืนมันร้อนเกินไป
**แคสสิดี้:** ตัดสินใจได้ดี เราคงไม่อยากตายเหมือนนายคนนี้
**วิตมอร์:** [จับใจความไม่ได้] ... แน่นอน

[เจ้าหน้าที่ได้เตรียมอาวุธให้พร้อมและดำเนินการต่อ  ผ่านไปประมาณสอง (2) นาที]

**วิตมอร์:** [จับใจความไม่ได้]
**หอบังคับการ:** ตอบด้วย ฮิวส์ เราไม่ได้ยิน
**ฮิวส์:** มัน... มีห้องอยู่ในนี้ หอบังคับการ  ผมคิดว่า… เส้นผ่านศูนย์กลางประมาณ 5 หรือ 6 เมตร  เต็มไปด้วยน้ำแข็งสีแดง  ตรงกลาง…มีสระน้ำ  หน้ากว้างประมาณ 3 เมตร  ไม่ทราบความลึก
**แคสสิดี้:** แม่งเกิดอะไรขึ้นเนี้- [มีเสียงกรีดร้อง]

[เสียงปืน]

**หอบังคับการ:** ฮิวส์ ตอบหน่อย! มีศัตรูไหม?


[มีการหยุดชั่วคราว]

**ฮิวส์:**แม่งเอ่ย… ไม่มี หอบังคับการ แค่- … แม่ง หมีขั้วโลก มันตายแล้ว มีศพเยอะเยะเลยตรงนี่  ไม่ใช่มนุษย์  ผมเห็นแมวน้ำสองสามตัว จิ้งจอกหิมะ... และ... อะไรวะเนี่ย? 
**วิตมอร์:** ตัวเหี้ยไรวะเนี้ย?
**แคสสิดี้:** ไม่ ไม่ ไม่ ไม่… โอ้พระเจ้า
**หอบังคับการ:** ฮิวส์? ตอบด้วย?
**ฮิวส์:** แคสสิดี้เจอ… อ่า… แมงมุม  แมงมุมยักษ์ 

[มีการหยุดชั่วคราวในระหว่างที่มีเสียงเดินและเสียงหอบ]

**หอบังคับการ:** มันมีชีวิตอยู่หรือเปล่า? คุณหมายถึงอะไรยักษ์?
**ฮิวส์:** ผมหมายถึงโคตรใหญ่ หอบังคับการ!  ช่วงขาอย่างน้อยหนึ่งเมตร  มันแข็ง… เดี๋ยวก่อน ไม่… เชี่ย ผมไม่เห็นอะไรข้างในเลย เหมือนกับว่ามันจะ//ทำมาจาก//ของพวกนี้
**แคสสิดี้:** [จับใจความไม่ได้] เป็นไปไม่ได้… เราไม่ได้อยู่ใกล้เยอรมนีเลย
**วิตมอร์:** อะไรนะ อะไรเกี่ยวกับเยอรมันนะ?
**แคสสิดี้:** หัวหน้า ฉันค่อนข้างแน่ใจว่าไอ้นั่นคือไอ้สามสิบยี่สิบสาม
**หอบังคับการ:** พูดอีกทีสิ กัปตัน?
**ฮิวส์:** แคสสิดี้บอกว่าแมงมุมคือ [[[SCP-3023]]] หอบังคับการ

[มีการหยุดชั่วคราว]

**หอบังคับการ:** นั่นมันเป็นไปไม่ได้ ฮิวส์  ทำไมเธอถึงคิดอย่างนั้น?
**แคสสิดี้:** [ยกระดับเสียงแล้ว] ฉันแน่ใจ คอนโทรล!  ฉันเคยทำงานกับ 3023 มันเป็นตัวอย่างที่ทำจาก Skip-เก้า!
**วิตมอร์:** เดี๋ยวก่อน 3023 นี้มันตัวอะไรนะ?
**หอบังคับการ:** มันเป็นข้อมูลลับ  เจ้าหน้าที่แคสสิดี้ คุณห้ามพูดเรื่องนี้อีก  ถ้าเกิดว่ามันตายไปแล้ว ก็ไม่มีเหตุผลที่จะต้องกังวลเกี่ยวกับมันอีก กรุณาค้นหาต่อไป
**แคสสิดี้:** [พึมพำ] แล้วแม่งมาโพล่ที่นี่ได้ยังไงวะ?
**ฮิวส์:** ทราบแล้ว หอบังคับการ แคสสิดี้ ตรวจสอบพื้นที่หน่อย  ดูว่ามีอุโมงค์ด้านข้างไหม
**แคสสิดี้:** แต่-
**ฮิวส์:** ████ นั่นเป็นคำสั่ง
**แคสสิดี้:** [จับใจความไม่ได้]
**ฮิวส์:** █████ ตรวจสอบศพพวกนี้สิ  ดูว่ามันมีศพมนุษย์ไหม
**วิตมอร์:** ได้เลย
**หอบังคับการ:** เจ้าหน้าที่ฮิวส์ สระน้ำที่คุณพูดถึงลึกแค่ไหน?
**ฮิวส์:** มองไม่เห็นก้นสระ พระเจ้า… ผมนึกย้อนไปถึง… [[[SCP-354]]] นี่มันไม่ตลกเลย
**หอบังคับการ:** มีสมาธิหน่อยกัปตัน มีอะไรใกล้เคียงที่คุณสามารถใช้วัดความลึกได้หรือไม่?
**ฮิวส์:** [หยุดชั่วคราว] มันมีหอกปักอยู่กับตัวแมงมุม
**หอบังคับการ:** เอามันออกมาอย่างปลอดภัยได้ไหม
**ฮิวส์:** ชุดนี้ควรจะปกป้องผมใช่มั้ย?
**หอบังคับการ:** มันก็เหมือนกันทุกชุดนั่นแหละ พยายามอย่าสัมผัสวัสดุที่ได้รับผลกระทบ
**ฮิวส์:** เอาล่ะ… ผมเอามันมาได้แล้ว… น่าจะใช้ได้  มันยาวประมาณ 1.5 เมตร
**หอบังคับการ:** ทราบแล้ว ฮิวส์ ดำเนินการต่อด้วยความระมัดระวัง

[มีการหยุดชั่วคราว]

**ฮิวส์:** มันลึกกว่าหนึ่งเมตรแน่นอน  ผมสามารถไปลึกกว่านี้ได้ แต่ผมต้องยื่นมือเข้าไปใกล้ไอ้นั่นมากขึ้น… จะใส่หรือไม่ใส่ชุด ผมก็ไม่อยากทำแบบนั้น
**หอบังคับการ:** ทราบแล้วกัปตัน เราจะส่งพวก คลาส-D พร้อมอุปกรณ์ไปทดสอบ  ค้นหาต่อไป
**ฮิวส์:** ทราบแล้ว… ผมคิดว่าผม-
**แคสสิดี้:** [เสียงจากระยะไกล] หัวหน้า!
**ฮิวส์:** รอก่อนหอบังคับการ  อะไรนะ แคสสิดี้?
**แคสสิดี้:** [เสียงจากระยะไกล] ฉันคิดว่าคุณจะต้องอยากเห็นสิ่งนี้!  ฉันคิดว่าฉันรู้แล้วว่าแมงมุมมันมาจากไหน!
**ฮิวส์:** หอบังคับการ  ผมจะเข้าไปลึกขึ้นในถ้ำ
**หอบังคับการ:** รับทราบ ดำเนินการต่อ

[เสียงรองเท้าบู๊ตเหยียบบนน้ำแข็งและหิมะที่อัดแน่น ประมาณหนึ่ง (1) นาที]

**ฮิวส์:** ... โอ้ แย่แล้ว
**หอบังคับการ:** คุณเห็นอะไรกัปตัน?
**ฮิวส์:** ร... รอยแยก  เส้นผ่านศูนย์กลางประมาณหนึ่งเมตร  มันมันเต็มไปด้วยไอ้นั้น...แคสสิดี้!

[เงียบไป 10 วินาที]

**ฮิวส์:** ████ ตอบด้วย!
**หอบังคับการ:** คุณยังเห็นเอเยนต์แคสสิดี้อยู่ไหม
**ฮิวส์:** ไม่ ฉิบหายแล้ว เธอน่าจะเข้าไปข้างในแน่เลย
**หอบังคับการ:** โปรดอยู่ในความสงบ  อธิบายรอยแยกนี้หน่อย
**ฮิวส์:** มั- เอ่อ... มันดูเหมือนอุโมงค์ แต่ไม่มีน้ำแข็งเลยที่ปากอุโมงค์ - มันน่าจะมีสีแดงไม่ก็อย่างอื่น  ผมเห็นแสงสลัวๆ ที่ออกมาจากข้างในนั้นได้  อาจเป็นไฟฉายของแคสสิดี้ 
**หอบังคับการ:** มีอะไรผิดปกติอีกไหม?
**ฮิวส์:** แคสสิดี้!  แคสสิดี้!
**หอบังคับการ:** กัปตันฮิวส์ ตอบด้วย  มีอะไรผิดปกติเกี่ยวกับอุโมงค์อีกไหม?
**ฮิวส์:** ใช่ มัน... มันเปียก  ผนังคือ...และพื้น  มีแอ่งน้ำลึกลงไปประมาณหนึ่งเมตร  เชี่ย นี่มัน... แอ่งน้ำเป็นสีแดง

[เสียงหายใจและเสียงเดินไม่กี่นาที]

**ฮิวส์:** หอบังคับการ ได้ยินนั้นหรือเปล่า?
**หอบังคับการ:** ชัดเจน รอไปก่อน

[เสียงหายใจ 30 วินาที ตามด้วยเสียงฝีเท้าที่ใกล้เข้ามา]

**วิตมอร์:** โย้วเป็นไงบ้าง?  แคสสิดี้อยู่ที่ไหนนะ?
**ฮิวส์:** เธอเข้าไปในนั้น
**วิตมอร์:** ... โย่ แคสสิดี้!  รีบกลับมาได้แล้ว!

[เงียบไป 30 วินาที]

**ฮิวส์:** [จับใจความไม่ได้] หอบังคับการ ผมจะเข้าไปในนั้น
**หอบังคับการ:** ไม่อนุญาติ ฮิวส์! เรากำลังเปลี่ยนเส้นทางทีมคลาส-D เพื่อมารับคุณกลับ  คำสั่งของคุณก็คือการถอนกำลังทีมที่เหลือและรอคำสั่งเพิ่มเติม
**ฮิวส์:** [ข้อมูลถูกปกปิด]
**วิตมอร์:** เดี๋ยวก่อน!  ใจเย็นๆ!
**หอบังคับการ:** คุณมีคำสั่งของคุณ ฮิวส์ ฉันไม่คิดว่าฉันต้องเตือนคุณ [ข้อมูลถูกปกปิด]

[เงียบไป 45 วินาที]

**ฮิวส์:** ทราบแล้ว หอบังคับการ... ไปกันเถอะ █████
**&lt;จบการบันทึก&gt;**</textarea></pre>
