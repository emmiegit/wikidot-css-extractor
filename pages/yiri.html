**原文には下線・注釈はなく、財団の人員によって後に加えられたものです。人名、地名には下線がひかれています。**

++ 『方士紀（情）・巻██』[[footnote]] 方士の内部分裂の発生により、各派閥が異なる史書を有しているため、括弧を加えることで区別しています。 [[/footnote]]:

光緒庚子の年[[footnote]] 西暦1900年。 [[/footnote]]、拳民[[footnote]]訳注: 義和団の団員のこと。[[/footnote]]__廊坊__にて{{夷^^ゑびす^^}}を敗る、斬首すること数百。__西太后__以て匪と為し、之を{{剿^^ほろぼ^^}}すことを命ず。拳民怒りて、北に圓明園を陥し{{焚^^や^^}}き、百余の{{閹人^^えんじん^^}}[[footnote]]訳注: 宦官のこと。[[/footnote]]、{{妃嬪^^きひん^^}}[[footnote]]訳注: 後宮に住む妃のこと。[[/footnote]]火に死す。上[[footnote]]訳注: 本文では光緒帝のことを指している。[[/footnote]]{{懼^^おそ^^}}れ、__許景澄__を遣はして和とす。拳民許さず、之を杖して釈す。__景澄__帰りて、此の如く説く。上之に{{駭^^おどろ^^}}き、__西太后__に救ひを求む。__太后__亦た{{懼^^おそ^^}}れ、拳民に金銀数千両を賜ふ。拳民受けず、命じて{{還^^かへ^^}}す。上遂に夷と同じうして和し、共に拳民を攻む。{{夷^^ゑびす^^}}の{{帥^^そち^^}}__西摩爾__洋槍炮[[footnote]]訳注: 銃砲のこと。[[/footnote]]を以て之を撃つ、拳民傷まず、自ら「神助有り」と呼ぶ、短刀を執りて夷陣に入り、数十人を殺し帰る。

翌日、__西摩爾__戦を{{搦^^かす^^}}む。一祭司畏れ無くして出で、高声にして呼号す。遂に黒雲有りて日を{{蔽^^おお^^}}ひ、神兵神将天に見ゆ、夷軍大いに{{駭^^おどろ^^}}き、{{輒^^すなは^^}}ち十里有余り後に撤す。

三日{{逾^^めぐ^^}}り、拳民__德勝門__を以て入り、__外城__の{{氓^^たみ^^}}は{{遷^^うつ^^}}る。半数は__東便門__に駐し以て{{夷^^ゑびす^^}}を拒み，{{另^^ほか^^}}の者は西を攻む。城内の清軍降り、拳民入城す、{{秋毫^^しふがふ^^}}[[footnote]]訳注: 微細なさま。また、わずかなこと。[[/footnote]]にして犯す無し。

時に伝教士有り名を__劉易斯__、{{屢^^しばしば^^}}民を犯す。{{氓^^たみ^^}}之を怨み、陰で「閻王劉」と為して呼ぶ。拳民入城し、{{榜^^たてふだ^^}}を張り城内の民に命じて犯民の者を挙げさしむ。数十人{{上疏^^じやうそ^^}}[[footnote]]訳注: 上のものに対して事情を書面で伝えること。[[/footnote]]し、__易斯__を斬ることを意とす。__易斯__之を恐れ、家を挙げて走り、民、拳民の{{擒^^と^^}}る所と為る。__三多__[[footnote]] 趙三多、義和団運動の主要領導者の一人です。[[/footnote]]{{淩遲^^りやうち^^}}[[footnote]]訳注: 中華王朝における刑罰の一つで、生きている犯罪者の身体を少しずつ削っていく刑。[[/footnote]]と判ず。__易斯__市に{{磔^^はりつけ^^}}となること三日。後に其の首を{{梟^^けう^^}}し[[footnote]]訳注: 晒し首にすること。[[/footnote]]、城門に懸く。

__福田__[[footnote]]曹福田、義和団運動の主要領導者の一人です。[[/footnote]]、「大万歳国」を国中に建つ。『資政新篇』を以て綱と為す。__趙三多__、__閻書勤__、__朱紅燈__、__景廷賓__を封じて内閣大学士と為し、__倪贊清__を大将軍と為し、__林黒児__を尊び黃蓮聖母と為す。
余りは{{各^^おのおの^^}}賞に封ず。

異学会拳民の恭さずを以て、呼びて之を匪と為し、挙兵して之を撃つ。我が会亦た挙兵し異学会を攻む。敵我、__広渠門__にて会戦す、我が会敵さず、退く。

翼日、会と民戦ふ。拳民神兵を以て将に之を撃たんとす。我が会狂風を做り以て之を助く。異学会、異学███を取りて反擊し、宮城に飛び入り、__乾清宮__を焚し、{{扶搖^^ふえう^^}}に{{摶^^はばた^^}}きて上ること九万里[[footnote]]訳注: つむじ風に乗って届くこと九万里、という意味か。出典・『荘子・逍遥遊』。[[/footnote]]、{{須臾^^しゅゆ^^}}にして見ず。

第三日、会__永定門__を撃ち、後に__広渠門__を攻む。会細作[[footnote]]訳注: スパイ・間者のこと。[[/footnote]]を遣はして城内を{{覘^^のぞ^^}}く、見ることを得ず。我が会使者を遣はして拳民に助けを請ふ、民受けず。我が会の兵城外に列隊し以て異学会を拒む。

逾数日にして、各勝負有り。某夜，忽ち雷声大作有り。乃ち是れ我が会術士__劉█__法を作して霊兵を喚ぶ、意に夜襲を欲し、止まるを得ず。霊兵殲に遭ひ、__█__亦た殂す。我が軍の軍将皆醒め、兵を持ち出で、敵見ず。敵忽ち出で、我が軍{{戮^^りく^^}}に遭ひ、唯だ三四人生を得。北斗[[footnote]]方士の分裂後、一派閥の首領の職名となりました。[[/footnote]]之に悩み、__広渠門__を離る。我が会天津より星盤、牛骨箸[[footnote]] どちらも方士の儀器の名ですが、実際の効果は現状分かっていません。 [[/footnote]]を取り定め、複た敵を撃つ。敵異学███を釈ち、入陣すること{{衝撞^^しょうどう^^}}にして、其の{{喙^^くちばし^^}}に百余の歯有り、鋭きこと{{甚^^はなは^^}}だしく，之に触れ即ち傷む。我阻邪丘[[footnote]] 方士の儀器の名であり、防御に用いられたと推測されます。[[/footnote]]を以て之を阻み、後に捕龍籮[[footnote]] 方士の儀器の名であり、捕獲に用いられました。[[/footnote]]を以て之を收めて殺す。

次日、拳民出兵して敵を攻む、並びて我が会の数人を殺す。北斗{{忿^^いか^^}}りて、全軍撤退を命ず。軍士願はずと{{雖^^いへど^^}}も、然して{{終^^つひ^^}}に撤す。敵巨炮を以て北{{城牆^^じょうしょう^^}}を攻む。民法を以て諸門を護ると{{雖^^いへど^^}}も、未だ{{堞^^てう^^}}[[footnote]]訳注: 城の垣根のこと。[[/footnote]]を護れず。北{{城牆^^じょうしょう^^}}不日にして破る。民の作法及ばず、異学会をして数千を斬らしむ。異学会異学███を以て拳民の意志を控し、命じて自ずから相殘殺させしむ。民多く死す。異学会__光緒帝__を迎回し、洋人復た至り、命じて之と和す。

民数月を死守し、城を破ること一日に過ぎず。嗚呼、此れ即ち拳民の{{無辜^^むこ^^}}教士を殺すの報いか。嗚呼、我民を以ては善事を多く行し、大事を成すべし。{{料^^はか^^}}らずも竟に毒手に遭い、全軍{{覆没^^ふくめつ^^}}す。哀しいかな。清の{{余壽^^よじゅ^^}}[[footnote]]訳注: 国の命数のこと。[[/footnote]]の久しからず、既に以て常識の事と為すや。

[[footnoteblock]]</textarea></pre>
