**Mã vật thể:** SCP-2029

**Phân loại:** Euclid (Hiện đang trong quá trình vô hiệu hoá)

**Quy trình Quản thúc Đặc biệt:** SCP-2029 sẽ được lưu trữ trong một thùng chứa bằng gốm phủ màng nhựa mật độ cao HDPE được niêm phong kín, đặt tại Cánh Quản thúc Vật thể An toàn Sinh học Cấp 4 thuộc Khu Nghiên cứu Sinh học 12. Việc lấy mẫu axit axetic được giữ trong SCP-2029-1 sẽ được tiến hành hàng ngày. Nếu chuẩn độ cho thấy lớn hơn 50000 ppm SCP-2029-2 tính theo thể tích, SCP-2029-1 phải trải qua quy trình vô hiệu hoá được miêu tả dưới đây.

Việc vô hiệu hoá các hạt vật chất do SCP-2029 tạo ra sẽ được thực hiện trong tủ bảo an sinh học BSL-4 hai buồng được gia cố để chịu được quá trình khử trùng cần thiết để khử hoạt tính của vật liệu. Trong quá trình vận chuyển từ thiết bị lưu trữ đến tủ BSL-4 phù hợp, thùng chứa SCP-2029 phải được ngâm trong bình mason 1 lít kín có chứa dung dịch axit axetic 23%. 

Sau khi vận chuyển đến tủ BSL-4, thùng chứa của SCP-2029 sẽ được mở và mọi vật chất hạt tích lũy sẽ được xử lý. Sau khi xử lý các hạt lớn, bầu không khí trong tủ sẽ được hút đi. Bầu không khí và các hạt lớn này phải được khử trùng bằng cách đốt khí C2N2 trong suốt 10 giây. Theo quy trình này, SCP-2029 sẽ được đưa trở lại thùng chứa của nó, ngâm trong 500 ml dung dịch axit axetic 23% và vận chuyển trở lại vị trí lưu trữ của nó.

**Mô tả:** SCP-2029 được ám chỉ một quả trứng gà có niên độ không xác định chìm trong một bình thủy tinh đúc 946 mL (1 qt.). Nói chung, hai đối tượng này được gọi là SCP-2029-1. Trong quá trình thu hồi ban đầu SCP-2029-1 của Tổ chức, bình chứa một lượng acid acetic loãng 540 ml gần như bão hòa hoàn toàn với loại khí sau đó được xác định là một dạng khí hydrogen sulfide dị thường duy trì trạng thái rắn ở nhiệt độ phòng. Lượng hydrogen sulfide này được chỉ định là SCP-2029-2. Không có bất kỳ đặc điểm dị thường nào có thể được tìm thấy ở cả bình chứa hoặc lượng mẫu acid acetic loãng, cả hai đều được thay thế theo quy trình quản thúc hiện tại.
­
SCP-2029-1 có thể được quan sát thấy rằng đang liên tục sản sinh SCP-2029-2 thông qua một quy trình chưa được xác định, trung bình 1,73 mL mỗi giờ. Không có sự tương xứng về khối lượng hoặc thể tích hao hụt có thể phát hiện được từ SCP-2029-2, căn cứ theo dữ liệu từ một màn hình hiển thị rõ các hiện tượng vi phạm nhiệt động lực học. Mặc dù thiếu mối tương quan xét ngay giữa khối lượng của SCP-2029-1 và sự xuất hiện của SCP-2029-2, nhưng có thể thấy rằng về tổng thể khối lượng của SCP-2029-1 đang giảm dần do sự phân hủy của vật thể, và vì khối lượng của 2029-1 giảm, lượng SCP-2029-2 cũng được sản sinh với số lượng ít hơn một chút.
 
Đặc thể của SCP-2029-2 khác với hydrogen sulfide bình thường theo nhiều cách. Các hợp chất biểu hiện độc tính không điển hình; sẽ phản ứng mạnh mẽ và ăn mòn các hợp chất thơm mạnh và các yếu tố kim loại mà bình thường không phản ứng. SCP-2029-2 cũng ăn mòn mô sinh học với độ nhanh và mức độ nghiêm trọng đặc biệt.

SCP-2029-2 hiển thị các đặc tính xúc tác trong quá trình này, chuyển đổi lưu huỳnh và hydro được giải phóng khỏi các phân tử nước thành một lượng SCP-2029-2 bổ sung. Quá trình này có tác dụng phụ là giải phóng lượng carbon dioxide không cân xứng chưa xác định được thông qua các quá trình ăn mòn hoặc xúc tác. Hiện tượng này được cho là có liên quan đến đặc tính ngoại tâm thu được mô tả trước đây phát hiện ở SCP-2029-1.

Những hiệu ứng này đã được đánh dấu là yếu tố nguyên nhân cho một Viễn cảnh Cấp GH &#34;Nhà Kính Chết&#34; tiềm năng nếu SCP-2029-2 được tiếp xúc với lượng mô sinh học dồi dào vượt ngoài các tình huống được kiểm soát. Tiềm năng này đã được công nhận sau Biến cố 2029-1.

**Phụ lục 2029-1:**
Một đoạn trích từ báo cáo của Ts. Apth miêu tả chi tiết một kịch bản mô phỏng trong trường hợp SCP-2029-2 vi phạm quy trình quản thúc.

||~ Thời gian dự kiến kể từ khi vi phạm||~ Nhân rộng và sản xuất SCP-2029-2 ||~ Scenarios||
|| Ba giờ || X10 PPM || Các Giao thức ngăn chặn khẩn cấp có hiệu lực. Khu vực quản thúc bị hư hại. Không có bất kỳ phản ứng bất lợi đến khí quyển như dự đoán. Thiếu hụt các chất vô cơ nhằm làm chậm sự lây lan. ||
|| Hai ngày || X130 PPM || Môi trường trở nên ô nhiễm. SCP-2029-2 sẽ lan truyền qua mọi vật chất hữu cơ. Các quy trình khử trùng có thể được ban hành nhằm ngăn chặn sự lây lan của SCP-2029-2. ||
|| Bảy ngày || X5000 PPM || Toàn vùng trở nên không thể lưu trú được. Nhiệt độ và mức CO2 tại thời điểm này ngày càng tăng cao. Ô nhiễm nước và mưa axit rất có thể đạt ngưỡng gây tác động khu vực. Giao thức &#39;Lau Dĩa&#39; được kích hoạt. Khử trùng và phá hủy tất cả khu vực bị ô nhiễm là cần thiết. ||
|| Ba mươi ngày || X50000 PPM  || Viễn cảnh Cấp GH xảy ra. SCP xét đến thời điểm này đã trở nên không thể quản thúc. Mọi vật chất sống đều tuyệt chủng. Trái đất chịu sự ăn mòn. Khí quyển bị ô nhiễm hoàn toàn và nồng độ CO2 đạt 95%. ||
