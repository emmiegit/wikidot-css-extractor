**标题：** SKP-017 - R.T.I. 灰熊 A1
**原文地址：** [http://scp-wiki-de.wikidot.com/skp-017]
**原作者：** [[*user Dr_Grom]]
[[include :scp-wiki-cn:credit:end-standalone]]
**项目编号：**SKP-017

**项目等级：**Sicher

**用途：**武装SKP的机动兵团主战坦克

**安全守则：**SKP-017通常可以像其他主战坦克一样安置和运输。只有在需要更换机组人员时，才应前往最近的专用设施，根据列表#017-L1，该设施配备有必要的设备。在通常情况下，SKP-017更喜欢大型车库，可以在其中与其他SKP-017一起安置。公共区域和隐私不是必需的。此类要求的提出是由于车组人员对这些的记忆；SKP-017没有相应的需求。日常任务和集体住宿提供了足够的社交互动。有关照明、室温和湿度的要求应在与相应的连队长协商的情况下得以满足。拥有军官军衔的SKP-017可以根据要求获得带有所需设施的独立车库。SKP-017的不当行为将按照生物机械人工智能的标准协议进行处理。

SKP-017应按照德国国防军豹2A6型主战坦克的维护计划进行外部和动力系统的维护。炮塔内部和驾驶员座位内部不需要维护，如果出现内部故障，应委托猛龙科技工业进行修复。自行尝试修复将导致C级纪律处分。应始终跟进主管部门给出的任何有关缺陷、污染等问题的报告。

当需要进行车组更换时，SKP-017会自动提醒，在正常的使用情况下，这种更换大约每8个月进行一次，但根据单位的使用方式和频率，这个间隔可能会有所变化。在这种情况下，应尽快按照上述方式将单位送往专用设施进行更换。如果无法及时进行更换，仍应将单位送回基地，并在猛龙科技工业的协助下重新激活。

为进行车组更换，需要引导三名干净且脱光衣物的T级人员通过顶部舱口。其中应至少包括一名女性和一名男性。哪个人被引导进入哪个舱室是无关紧要的。始终首先要重新占据驾驶员座位。不得在任何时候同时打开所有三个位置。在新机组入座之前，必须清除旧机组的遗骸。这些人在此之前不能有过记忆消除，也不得接触敏感数据。只能使用忠诚的T级人员，他们不得属于低等种族。志愿者将受到优先考虑。安全级别1的S级人员也可以自愿报名。

不应该使用项目编号来称呼SKP-017。所有的SKP-017都是SKP 安全级别1的S级员工，拥有武装SKP的士兵身份。他们通常都有一个名字，这个名字应该与他们的军衔章一起贴在坦克炮塔的后部、主炮以及坦克的前左侧和后右侧。如果SKP-017在车组人员更换后改变了他们的名字，那么标识也需要相应更改。否则，应该按照战斗车辆标识的规定对他们进行标识。

SKP-017可以晋升，并且可以拥有普通士兵的职业生涯。他们可以晋升为军官或士官。他们在他们各自的军衔下都是完全合格的武装SKP士兵，遵守武装SKP人工智能服役规定，并拥有相应的权力。

**描述：**SKP-017是由猛龙科技工业为SKP生产的灰熊A1主战坦克。其主要用途是对抗极度危险和坚固的超自然对象和实体，以及打击重型装甲武器系统。它是基于经过大幅改装的豹2A6制造的。根据购买合同，该系统的技术细节大部分都被列为机密，属于猛龙科技工业所有的知识产权。SKP对其进行技术分析将违反合同，因此被严格禁止。
除了车长和装填手的舱口外，所有潜望镜、舱口和乘员区域的其他开口均已拆除并被焊接封闭。发动机舱可触及，且和标准型号一致。多余的附件已被拆除，通常安装在车体和炮塔外部的工具和备件位于炮塔后部的储物箱中或位于炮塔前部折叠式附加装甲下方。 附加装甲虽然可以折叠，但不可拆卸。

坦克剩余的所有光学器件均配有两个摄像头，可以对周围环境进行立体观察。在瞄具的外壳中，有多个对称排列的透镜，根据操作手册，这些透镜可以实现比一般瞄具更精确的瞄准。 炮塔上有可旋转的观察镜供车长使用。 车上没有安装通常的驾驶员潜望镜，但有一个低位可旋转观察镜。不过后视摄像头是固定的。

额外装甲以及所有新的附件，如火炮和光学设备，都由猛龙科技工业的专利钛合金制成。整个坦克都覆盖有R.T.I.纳米涂层，使车辆对大多数非动能影响都变得不敏感。其上喷涂有武装SKP坦克的标准迷彩。在火炮、光学设备、额外装甲的所有零部件以及一些其他地方，都压印有猛龙科技工业的标志。

主炮为2厘米轨道炮L/330。弹药采用直径20毫米的钢球，根据不同用途有不同的成分和硬度。 它们都具有与车辆本身相同的涂层，确切的功能、弹药供应机制和装填机制均保密。 根据操作手册，其炮弹可以以不同的炮口初速发射，速度最高可达██,000 m/s，炮口能量最高可达1██ MJ，是普通坦克炮动能穿甲弹能量的数倍。 最大射速为每分钟 12 发。同轴机枪被声波炮取代，它可以用于交流，也可以发出高达200分贝的声音来击退步兵。
 
我们对SKP-017的内部结构知之甚少。 车长和装载机的舱口通向带有座椅、几根电缆、软管和医疗设备的一些舱室，但舱室内没有显示器或控制装置。 根据操作手册，这些舱室中需要有三名男女才能保证 SKP-017 正常运作，这三人的位置无关紧要。 目前已知的是这些人以某种方式与 SKP-017-1连接，SKP-017-1在他们的大脑中执行在二进制计算机上运行非常缓慢或无法运行的进程。SKP-017-1 具有车组乘员的性格特征，并会展示他们的记忆和知识（甚至是那些经过记忆消除抹去的记忆）。在SKP-017中的逗留会导致人体组织死亡。 坏死首先从脚趾和手指开始，然后蔓延到手臂和腿部，然后是生殖器、腹部和躯干，最后是头部。 这一过程会导致尸体木乃伊化，尸体通常可以整块移除。 无法找到诸如手指和脚趾之类看起来从尸体上脱落的部分，据此假设这些舱室具有自清洁系统。 当大脑坏死达到 50% 时，SKP-017-1就会发出信号，表示必须更换车组人员。之后舱门解锁并可以打开。如果在24小时内未更换车组人员，SKP-017会开始根据现存乘员的剩余功能逐步关闭系统。在这种情况下，需要由R.T.I.的专业人员重新激活系统。

在炮手座位通常所在的位置，有一台运行人工智能（SKP-017-1）的计算机来控制所有系统。 与基于量子计算机的人工智能相比，这台二进制计算机仅实现逻辑单元和存储器的功能，真正的人工智能仅通过与乘员的生物机械连接才能形成。
