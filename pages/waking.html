    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** Erwachen
**Autor:** [[*user Zyn]]
**Original:** http://scp-wiki.wikidot.com/waking
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

Warum bin ich hier? Dieser Ort bereitet mir Albträume, aber nie wirklich die richtigen, um mich davon abzuhalten, wiederzukommen. Die Schrecken und kalten Schauer sind die Art des Erwachens, die sich in der Dunkelheit manifestieren, wenn ich allein bin und immer noch durch einen stillen Flur gehe, versuche, einen Lichtschalter zu finden, und jedes Mal friere, wenn ich einen Schlag oder ein Knacken oder Knarren höre.

Das sind die Albträume, die verfliegen, sobald die Sonne wieder scheint, dies sind die Albträume, die von Neugier und der Realität angetrieben werden, dass niemand wirklich weiß, was der nächste Tag bringt. Warum gibt es etwas unheimlich Vertrautes an SCP-173, das mich dazu bringt, mir Filmmaterial davon anzusehen, wenn ich weiß, dass ich in einigen Stunden alle paar Minuten über meine Schulter schauen und versuchen werde, das Bild aus meinem Kopf zu bekommen und versuche, mich selbst davon zu überzeugen, dass die Skulptur nicht direkt hinter mir ist?

Warum bin ich hier?

Von Natur aus habe ich das Gefühl, dass ich es wissen sollte.

Das liegt daran, dass mich Albträume faszinieren, mich schon immer fasziniert haben.

Angst – tief, dunkel, fesselnd, berauschend, sie erinnert mich daran, dass ich lebe und daran, dass überall Dinge in Bewegung sind und dass hier, egal in welchem Büro, Korridor oder Sicherheitsbereich man sich aufhält, Gefahren in den endlosen Zahlenströmen lauern, die Jahre des Anomalen, Bedrohlichen und Schrecklichen aufzeichnen.

Ich werde 1457 wieder besuchen. Ich weiß nicht warum. Es hat etwas Beruhigendes, den Geist in die Leiden anderer einzutauchen. Auch wenn sich die Erinnerungen wie meine anfühlen, vielleicht sogar die ganze Zeit meine waren, weiß ich, dass sie nicht meine sind und mir nichts anhaben können.

Aber deshalb habe ich Dinge gesehen, auf die ich mich nicht hätte vorbereiten können. Gedämpfte Schüsse im Dunkeln, Haut, die Zoll für Zoll mit einem schwarzen Messer abgezogen wurde, zur Kakophonie von Schmerzensschreien und Wahnsinnsschreien, Nadeln, Elektroschocks – war es immer eine beobachtete Wirkung von 1457, jemandem, der Erinnerungen erhielt, Rückfälle aufzuzwingen?

Ich habe versucht, mich dagegen zu wappnen. Trainiere mich durch den Gebrauch von 1457, um gegen solche Dinge resistent zu werden. Empathie, die ich einst für meine stärkste Eigenschaft hielt, kann nicht mehr als Schutzschild dienen.

Früher, als ich diese zerbrochenen Augenpaare sah, konnte ich etwas dagegen tun. Nun, all diese Erinnerungen, all diese Geschichten, all diese Tragödien, die so nah sind, dass sie fast greifbar sind und doch völlig außerhalb meiner Reichweite und meiner Hilfe liegen – ich verstehe nicht, wie ein Schmetterling sie alle möglicherweise miterleben konnte.

Ich bin nicht mehr der Zuschauer.

1457 entfernt den Schutz, den die Distanz bietet. Diese kleine Lebensform trägt den Tod von Müttern und Vätern, den Anblick leidender Freunde, die lähmende Hoffnungslosigkeit, ohne jemand anderen zu sein, dem man sich anvertrauen kann, ohne jemanden, der das Ausmaß des Schmerzes und die Bedeutung der Tränen kennt.

Es ist alles nutzlos.

Es ist nicht so, dass sich sonst jemand freiwillig meldet. Ich habe Medikamente beantragt, aber ich habe Flüstern gehört, dass alle meine Anträge abgelehnt werden, bis meine geistige Gesundheit ernsthafte Anzeichen einer Verschlechterung zeigt.

Der Trauermantel erinnert sich jetzt sogar einigermaßen an mich, fliegt zu mir, wenn ich seinen Eindämmungsbereich betrete, regt sich auf, wenn ich zufällig vergessen habe, die sterilen Handschuhe auszuziehen. Rückblickend kann ich den plötzlichen Befehl verstehen, der mich dazu aufforderte, dieses Wesen zu füttern. Ich verbrachte einmal meine Zeit damit, Menschen mit gebrochenem Herzen zu beraten, einmal verbrachte ich meine Zeit damit, komplizierte Leidensgeschichten zu entwirren, einmal verbrachte ich meine Zeit damit, Schmerzen zu teilen. Und ich habe zufällig, einfach zufällig, diese Punktzahl beim EI-Test erreicht.

Emotionale Intelligenz. Ich dachte einmal, es bedeute etwas anderes, ich dachte einmal, meine Ängste zu überwinden bedeute, zuzugeben, dass ich sie habe, und mich zu weigern, mich ihnen zu stellen,  bis ich dazu bereit war.

Die Dinge sind jetzt anders.

Ich weiß nicht, woher diese Erinnerungen kommen, aber mit jedem gebrochenen Herzen, jeder zerschmetterten Seele oder jedem vernarbten Verstand weiß ich nicht, ob ich stärker oder schwächer geworden bin. Das sind gefälschte Erfahrungen, falsche Bilder, und vielleicht bin ich am Ende nur desensibilisiert, weil ich weiß, dass die Erinnerungen nicht so viel bedeuten, mich nicht so hart treffen.

Aber was passiert, wenn diese Erinnerungen durch Realitäten ersetzt werden?

Ich schwöre, bei all dieser Belastung bin ich überrascht, dass ich kein Herzleiden entwickelt habe.

Dem Schmetterling ist es egal, oder vielleicht weiß er nicht genug, um zu erkennen, wie gleichgültig er ist, aber dann weiß ich es nie, vielleicht weiß es niemand wirklich, vielleicht wird es nie jemand erfahren. Er lebt, um zu essen und sorgt dafür, dass er weiter isst.

Und so vergeht eine weitere Stunde, während ich durch einen Wirbelsturm aus Tod und Krankheit und dunklen Träumen getragen werde. Der Schmetterling bleibt auf meiner Schulter sitzen, faltet und entfaltet gelassen seine ungleichmäßigen Flügel und neigt seine Antennen anmutig, während ich nach vorne sacke, den Kopf in meinen Händen.

Er ist wunderschön …</textarea></pre>
