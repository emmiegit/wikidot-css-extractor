**Объект №:** SCP-2117

**Класс объекта:** [[[safe |Безопасный]]]

**Особые условия содержания:** Поскольку SCP-2117 не может эффективно содержаться Фондом и не проявляет никакой активной враждебности по отношению к человеческой жизни, первоочередное содержание этого объекта должно быть сосредоточено на снижении риска, представляемого событиями &#34;Подача&#34;. В связи с этим,  SCP-2117 согласился появляться во время событий &#34;Подача&#34; внутри бетонированного котлована глубиной 200 метров и шириной 50 метров. Из-за риска смерти или травмы во время события &#34;Подача&#34; любое общение с SCP-2117 следует осуществлять через термостойкую систему микрофонов и камер внутри котлована.

**Описание:** SCP-2117 – это разумная экстрамерная сущность, которая вторгается в базовую реальность Фонда с целью проведения теннисной партии с неизвестным противником. SCP-2117 целиком состоит из плотно скомпонованной самовосстанавливающейся массы горящей термитной смеси на основе оксида железа (II). Когда SCP-2117 пребывает в состоянии покоя, его поверхность остается при постоянных 25°C, несмотря на его непрерывное горение. Когда SCP-2117 активен, а также во время событий &#34;Подача&#34;, SCP-2117 излучает тепло, соответствующее горению смеси алюминия и оксида железа (II). SCP-2117 способен изменять свою форму, но в большинстве случаев появляется в виде насекомого, напоминающего представителей отряда //Siphonaptera// (блохи), примерно трех метров в высоту.

SCP-2117 способен к общению, предпочитая говорить на пекинском диалекте путунхуа, хотя он также продемонстрировал ограниченные навыки владения английским и французским языками. Когда SCP-2117 говорит сам с собой, он, по наблюдениям, использует еще не переведенный жаргон, образованный из комбинации путунхуа и высокочастотных вокализаций, аналогичных таковым у летучих мышей семейства //Mormoopidae// (подбородколистые).

SCP-2117 способен к многомерному движению, исчезая на длительные периоды времени и появляясь вновь для совершения события &#34;Подача&#34;. Во время события &#34;Подача&#34; SCP-2117 появляется, держа стандартную теннисную ракетку неизвестной марки в одной из своих передних конечностей. В течение трех секунд с момента появления SCP-2117 в по-видимому случайном месте, но всегда к северо-западу от SCP-2117, появляется объект и движется по направлению к SCP-2117. 

Скорость объекта, который, как было установлено с помощью высокоскоростной фотографии, является желтым теннисным мячом современного образца, но неизвестного производства, варьируется в широких пределах, но ни разу не наблюдалась на уровне ниже 340 м/с. Когда SCP-2117  совершает движение, чтобы отбить мяч, сочетание силы воздействия на ракетку и интенсивно излучаемого SCP-2117 тепла порождает взрывную волну большой мощности, но малого объёма. При контакте ракетки SCP-2117 с мячом и мяч, и ракетка исчезают до следующего события &#34;Подача&#34;. Ни разу не наблюдалось, чтобы SCP-2117 промахнулся или другим образом не смог отбить мяч.

Длительность промежутка между событиями &#34;Подача&#34; изменяется без видимой закономерности; наиболее короткий известный промежуток составлял 3 секунды, самый долгий - 27 дней. Похоже, что SCP-2117 способен определять продолжительность этого промежутка; известны случаи, когда объект оставался в Зоне 93 на дополнительное время во время продолжительных промежутков для проведения интервью с сотрудниками.

**Документ SCP-2117-17:**

Ниже представлена отредактированная выдержка из интервью между SCP-2117 и исследователем В████████, проведенного во время 15-дневного промежутка, следовавшего за событием &#34;Подача&#34; №347.
&gt; **Исследователь В██████:** SCP-2117, я бы хотел задать вам несколько вопросов, если вы не возражаете.
&gt; 
&gt; **SCP-2117:** Я уже говорил тебе это однажды, и, черт возьми, я скажу тебе это еще тысячу раз, Д███. Я никак не ожидал всей этой болтовни. Но черт с ним. Жги.
&gt; 
&gt; **Исследователь В██████:** Пожалуйста, не называйте меня по имени, SCP-2117.
&gt; 
&gt; **SCP-2117:** //[Три секунды металлического щелканья[[footnote]] По-видимому, это является аналогом смеха у SCP-2117 [[/footnote]]]// Не препирайся со старшими, Д███. Задавай.
&gt; 
&gt; **Исследователь В██████:** Откуда вы?
&gt; 
&gt; **SCP-2117:** Что, опять? Должно быть, какой-то новый начальник появился в 93-ей, я прав? Хорошо, я дам тебе тот же ответ, что и в прошлый раз. Меня сделали на фабрике окисленцев №15/2 в… а, думаю, у вас и так есть все даты. Давно.
&gt; 
&gt; **Исследователь В██████:** Так, а управляет этой фабрикой…
&gt; 
&gt; **SCP-2117:** Давайте, я облегчу вам задачу. Это была Юго-восточная Биологическая Синократия. Третий год войны с Империей. Тогда я был фронтовым тактическим штабным окисленцем, одним из, как вы их называете, временных поколений, собранных, чтобы составить конкуренцию их Марки 24. Доволен, Д███?
&gt; 
&gt; **Исследователь В██████:** А игра, в которую вы играете?
&gt; 
&gt; **SCP-2117:** Теннис это. Теннис был, и теннис так и будет, Д███. Когда настал Мир, и когда Империя развалилась на части, ЮБС демобилизовала войска Окисления. Самый счастливый и самый печальный день в моей жизни. 
&gt; 
&gt; **Исследователь В██████:** Но почему теннис?
&gt; 
&gt; **SCP-2117:** Стар я стал, вот почему.</textarea></pre>
