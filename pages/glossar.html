**Artikel:** Glossar
**Original-Autor:** [[*user dr ore]]
[[include credit:end]]
[[f&gt;toc]]

In diesem Dokument werden verschiedene Objekte und Konzepte näher erklärt, auf die der Author/Leser im SCP-Universum öfters stößt. Wenn du also nach einer Erklärung für Dinge wie diese ominösen &#34;Scranton-Realitätsanker&#34; suchst oder wissen willst, was denn nun eigentlich eine sogenannte &#34;Interessengruppe&#34; ist, dann bist du hier mit hoher Wahrscheinlichkeit an der richtigen Adresse.

+ A

**A-Klasse-Personal:** Siehe Eintrag **Personalklassen**

**Achievements:** [http://scp-wiki-de.wikidot.com/achievements Achievements] sind kleine Errungenschaften, die Autoren auf ihrer Autorenseite ausstellen können, sobald sie die nötigen Bedingungen dafür erfüllt haben. Achievements dienen keinem besonderen Zweck und sind rein zum Sammeln gedacht.

**Administrator:** Unbestätigten Quellen zufolge steht eine einzelne Person über dem O5-Rat, der Administrator. Angeblich war er es, der die Foundation ins Leben gerufen und aufgebaut hat. Ob das allerdings stimmt und wo sich der Administrator im Moment aufhält, weiß niemand.

**Agent:** Agenten sind verdecktes Feldpersonal, Wachen und Einsatzkräfte der Foundation. Sie dienen dazu, die Gesellschaft und bestimmte Organisationen zu überwachen sowie Standorte zu beschützen und stellen meist einen Erstkontakt zu neu entdeckten Anomalien her.

**Amnesikum:** Amnesika sind chemische Wirkmittel, die bei Einnahme Erinnerungsverlust bewirken. Die Foundation setzt Amnesika unter anderem ein um ihre Existenz und die von Anomalien zu vertuschen, indem es die Erinnerungen von Zeugen löscht. Es gibt verschiedene Klassen von Amnesika, die bekanntesten sind die Klassen A, B und C, wobei Klasse-A nur die Erinnerungen weniger Stunden löscht, während Klasse-C die Erinnerungen mehrerer Tage ausradieren kann. Für weiterführende Informationen zu Amnesika siehe [http://scp-wiki-de.wikidot.com/amnestic-orientation-manual hier] oder [http://scp-wiki-de.wikidot.com/updated-amnestics-guide hier], wobei zu erwähnen ist, dass diese Informationen nicht für Autoren verbindlich sind. Es geht außerdem das Gerücht um, dass Amnesika mithilfe einer [[[SCP-3000|Anomalie]]] produziert werden, allerdings ist da wahrscheinlich nichts Wahres dran...

**Anhang:** Ein Anhang ist ein Satellitenartikel für ein SCP, das Interviews, Logs, Experimente o.ä. enthält, die wegen ihrer Länge oder anderen Gründen nicht im SCP-Artikel selbst auftauchen. Sie sind trotz dessen wichtig für die Erzählung des SCPs.

**Antimem:** Antimems, auch antimemetische Wirkmittel oder antimemetische Agenzen genannt, sind wahrnehmungsstörende Informationen, die fast sofort nach dem Aufnehmen sofort wieder vergessen werden oder bestimmte Erinnerungen löschen. Antimemetische Effekte sind beispielsweise der Grund, warum man sich nicht an [[[SCP-055]]] erinn- Hey Moment mal, seit wann haben wir ein SCP-055?

**Antimemetisch:** Siehe Eintrag **Antimem**.

**Apollyon:** Apollyon ist eine geheime Objektklasse, die SCPs verliehen werden kann. Warum sie geheim ist? Weil SCPs mit dieser Objektklasse in der Lage sind, K-Klasse-Szenarien auszulösen und zu allem Überfluss nicht von der Foundation eingedämmt werden können, egal was sie versucht. Um also zu verhindern, dass sämtliches Personal der Foundation ob der Existenz dieser Anomalien der Verzweiflung anheim fällt, werden Apollyons auf verschiedene Weisen vor dem größten Teil der Belegschaft geheim gehalten.

**Archiviert:** Archivierte Artikel sind Artikel, die eigentlich entfernt werden sollten, jedoch aus verschiedenen Gründen aufbewahrt wurden. Archivierte SCPs tragen in ihrer Kennung den Zusatz -ARC. Für eine Liste aller archivierten Artikel siehe [http://scp-wiki-de.wikidot.com/archived-scps hier].

**Archon** Eine Objektklasse, die an Anomalien vergeben wird, die von der Foundation nicht eingedämmt werden, obwohl es theoretisch möglich wäre, zumeist wegen schrecklicher Konsequenzen, die eine Eindämmung nach sich zieht.

**Areal:** Areale sind geheime Anlagen, die meist weit weg von der menschlichen Zivilisation gebaut werden und oft der Eindämmung gefährlicher Anomalien dienen. Für mehr Informationen und eine Liste einiger Areale siehe [http://scp-wiki-de.wikidot.com/secure-facilities-locations hier].

**Artikel:** Erzählung, kann eine SCP-Beschreibung, ein Datenblatt oder eine Geschichte sein sein.

**Astralmagie:** Astralmagie ist eine spezielle Ausprägung der **Thaumaturgie**, die anomale Phänomene mithilfe von Astralenergie erzeugt, die der Praktizierende aus einer Zwischenexistenzebene namens Astralebene bezieht. Astralenergie in Reinform verhält sich je nach Intensität wie elektromagnetische Strahlung verschiedener Wellenlängen, kann aber durch die Anwendung passender Zauberformeln für alles verwendet und entsprechend umgewandelt werden.

**Ausgemustert:** Ausgemustert ist eine Objektklasse, die bestimmten SCPs verliehen wurde. Erkenntlich sind sie daran, dass sie in ihrer Kennung den Zusatz -D führen. Die Artikel ausgemusterter SCPs wurden von der Community als so schlecht angesehen, dass Geschichten geschrieben wurden, die ihre Vernichtung zum Inhalt haben. Diese Praxis gibt es heute nicht mehr. Neuerdings wird die Objektklasse allerdings auch auf Anomalien angewendet, die aufgrund ihrer Gefährlichkeit von der Foundation vernichtet wurden. Deren Klasse ist aber von der zuvor erwähnten Definition separiert zu betrachten.

**Autoren-Seite:** Eine Seite, auf der sich einige Autoren mittels erfundener Personaldatenblätter vorstellen. Deren Inhalt ist nicht als kanonisch zu betrachten. Einträge sollten nur von Usern angelegt werden, die bereits eigene Artikel und/oder Übersetzungen veröffentlicht haben. Die Autoren-Seiten findest du [http://scp-wiki-de.wikidot.com/members-pages hier]. 

+ B

**B-Klasse-Personal:** Siehe Eintrag **Personalklassen**

**Bedrohungsstufe:** Ein Farbcode-System, das Aufschluss über die Gefährlichkeit einer Anomalie gibt. Sie werden in der Regel über der Objektklasse angegeben, sind aber anders als diese nicht zwingen für eine SCP-Akte erforderlich. Weitere Informationen zu Bedrohungsstufen sind [[[niveaux-de-menace-des-objets-scp|hier]]] zu finden.

**Beschreibung:** Die Beschreibung identifiziert ein SCP und erklärt was es ist, was es tut und weshalb es eingedämmt wurde. Die Beschreibung kann durch Nachträge und Anhänge erweitert werden, allerdings sollte aus der Beschreibung alles Wesentliche hervorgehen, was die Anomalie ausmacht.

**Bewertungsmodul:** Das Bewertungsmodul befindet sich bei Artikeln dieses Wikis oben rechts in der Ecke und dient dem Sammeln von Votes zu einem Artikel. Das X auf der rechten Seite des Moduls löscht die Vote des Users, der darauf klickt, sofern er bereits eine abgegeben hat.

**Block:** Einteilungs-Einheit der SCP-Serie. Blocks sind die zehn Sets von 100 Artikeln, aus denen sich eine Serie zusammensetzt.

+ C

**C-Klasse-Personal:** Siehe Eintrag **Personalklassen**

**Cold-Post:** Cold-Posts sind Artikel, die ohne jegliche Form von Überprüfung ins Wiki gestellt wurden. Der Begriff wird meistens abwertend verwendet. Neuen Autoren wird davon abgeraten, Coldposts zu erstellen, was ohnehin laut den bestehenden [http://scp-wiki-de.wikidot.com/regeln Regeln] untersagt ist.

+ D

**D-Klasse-Personal:** D-Klasse-Personal wird zu Tests von SCPs und neuen Erfindungen der Foundation eingesetzt, erfüllt gefährliche Aufgaben und wird im Zuge mancher Sicherheitsmaßnahmen und Protokolle geopfert. Über die Herkunft der Klasse-D-Mitarbeiter ist nicht viel bekannt, aber es gibt viele [[[SCP-2959|Gerüchte]]], die von der Annahme, sie seien zum Tode verurteilte Schwerverbrecher, die in die Foundation überführt wurden, bis hin zu dem Verdacht reichen, sie seien Klone. Für weitere Informationen siehe [http://scp-wiki-de.wikidot.com/security-clearance-levels hier].

**[DATEN GELÖSCHT]:** Unter einem [DATEN GELÖSCHT] verbergen sich Informationen, die dauerhaft aus der dem Leser vorliegenden Ausgabe eines Dokuments gelöscht wurden. Siehe auch &#34;**[ZENSIERT]**&#34;.

**DEEPWELL-Server:** DEEPWELL-Server sind spezielle Server, die in ihnen gespeicherte Informationen unverändert beibehalten, selbst wenn die Geschichte der Welt, in der sie sich befinden neu geschrieben wird, sei es aufgrund von temporalen Einflüssen oder Realitätsveränderungen. Auf diese Weise erlauben sie es der Foundation, Veränderungen ihrer Zeitachse festzustellen und nachzuvollziehen, da DEEPWELL-Server den ursprünglichen Verlauf der Geschichte wiedergeben. Ihr einziger Nachteil ist, dass ihre Speichermedien nur einmalig beschreibbar sind, das heißt, einmal gespeicherte Information kann nicht editiert werden. 

**Ding:** Dinger, kurz Ds, sind spezielle Witzartikel, deren Ästhetik den Eindruck erweckt, als wären sie von Kleinkindern geschrieben worden. Entsprechend geht es dabei auch nicht um Anomalien, sondern um alltägliche Dinge, die kleinen Kindern noch erstaunlich oder mysteriös vorkommen oder kindliche Hirngespinste wie etwa das Monster unter dem Bett. Ding-Artikel werden klassischer Weise in Lautschrift geschrieben, da sie ja eigentlich von Kindern verfasst worden sind. Sie sind die einzigen Artikel, die gecold-posted werden //müssen//, allerdings dürfen sie nur am 1. April jeden Jahres veröffentlicht werden. Für eine Liste aller Dinger siehe [http://scp-wiki-de.wikidot.com/dinger hier].

**Doktor:** Doktoren sind entweder Träger eines Doktortitels oder ein medizinischer Doktor. Beide dürfen zwar den Zusatz &#34;Dr.&#34; in ihrem Namen führen, aber nur letztere sind als solche anzusprechen. Erstere sind Chemiker, Biologen, u.s.w. Es gibt Doktortitel, die nur innerhalb der Foundation verliehen werden und auch nur dort gelten.

**Downvote:** Negative Bewertung eines Artikels durch einen User. Downvotes sind zusammen mit **Upvotes** ein Maß für die Qualität eines Artikels und werden im **Bewertungsmodul** angezeigt. Ab einer gewissen Menge überwiegender Downvotes wird ein Artikel zu Löschung vorgesehen.

+ E

**E-Klasse-Personal:** Die E-Klasse ist eine provisorische Personalklasse, die an Mitarbeiter der Foundation vergeben wird, die tatsächlich oder potentiell von anomalen Effekten kontaminiert wurden. Solches Personal wird notfalls unter Quarantäne gestellt, bis keine Gefahr durch die Anomalie mehr herrscht. Für weitere Informationen siehe [http://scp-wiki-de.wikidot.com/security-clearance-levels hier].

**Ecteontropisch:** Eine Anomalie ist ecteontropisch, wenn sie Energie oder Materie in solcher Form aus einer unbekannten Quelle generiert, dass man allgemein davon spricht, dass sie sie aus dem &#34;Nichts&#34; holt.

**Eigenwaffe:** Anomale oder auf anomalen Phänomenen basierende Massenvernichtungswaffe. Der Name leitet sich von „Eigenvektor“ ab[[footnote]] Anmerkung: Die deutschsprachige SCP-Community ist sich größtenteils darüber einig, dass der Name schlecht gewählt wurde. Der Autor der Wortschöpfung ist allerdings des Deutschen nicht mächtig. [[/footnote]]. Alle Eigenwaffen sind per Definition **Parawaffen**.

**Eindämmungsklasse:** Selten verwendetes Synonym für **Objektklasse**.

**Eindämmungsteam:** Eindämmungsteams sind Teams, die auf die Ergreifung und Eindämmung bestimmter Anomalien spezialisiert sind. Ihre Mitglieder können auch Agenten sein, tragen aber meist andere Titel, wie etwa Eindämmungsspezialist.

**Eingreiftruppe:** Eingreiftruppen sind Einheiten, die im Falle von Eindämmungsbrüchen und Angriffen von außerhalb eingesetzt werden, normalerweise innerhalb eines Standorts. Eingreiftruppen können allerdings auch Eindämmungsteams begleiten, falls sie es mit sehr gefährlichen und feindseligen Anomalien zu tun haben.

**Einheit:** Eine Einheit ist ein selbstsichernder Abschnitt in einem Areal oder Standort, der sich im Falle eines katastrophalen Vorfalls selbst versiegeln kann. Für mehr Informationen siehe [http://scp-wiki-de.wikidot.com/secure-facilities-locations hier].

**Entwurf:** Als Entwürfe bezeichnet man hier Schriftstücke, die sich noch in der Arbeit befinden. Auf der Hauptseite und auch in den Foren sind keine Entwürfe erlaubt. Entwürfe sind in der [http://scpsandboxde.wikidot.com Sandbox] anzulegen.

**Erklärt:** Erklärt ist eine Objektklasse, die an SCPs vergeben wird, deren Wirkungsweise nicht mehr als anomal angesehen wird und sich durch normale Wissenschaft erklären lässt. Anders als bei neutralisierten SCPs hat hier die anomale Aktivität nicht einfach aufgehört, sie wird jetzt einfach als vollkommen gewöhnlich und in keiner Weise anomal betrachtet. Sie werden für gewöhnlich als SCP-EX bezeichnet und aus der Hauptliste entfernt. Weiterführende Informationen zu erklärten SCPs findest du [http://scp-wiki-de.wikidot.com/object-classes hier]. Eine Liste aller erklärten SCPs befindet sich [http://scp-wiki-de.wikidot.com/scp-ex hier].

**Esoterische Klasse:** Objektklassen, die nicht dem Standard entsprechen und teilweise hochspezifisch sind. Sie werden meist verwendet, um der Story einer SCP-Akte eine besondere Note zu geben, weshalb sie auch Narrative Klassen genannt werden. Allerdings ist es nur erfahrenen Autoren angeraten, sie zu benutzen, da unnötiger oder gar falscher Einsatz oft mit **Downvotes** quittiert wird. Eine unvollständige Liste aller esoterischen Klassen findet sich [[[esoteric-classes-complete-list|hier]]].

**Ethik-Komitee:** Das Ethik-Komitee ist eine unabhängige Abteilung, der die moralische Bewertung von bestehenden Eindämmungs- und Isolationsverfahren obliegt und die Experimente auf Verschwendung von Ressourcen überprüft. Zu diesem Zweck hat es Zugang zu sämtlichen unzensierten Versionen aller SCP-Dokumente. Für eine Vertiefung der Thematik siehe [http://scp-wiki-de.wikidot.com/ethics-committee-orientation hier].

**Euclid:** Euclid ist eine Objektklasse, die SCPs verliehen werden kann. SCPs mit dieser Objektklasse lassen sich einigermaßen sicher eindämmen, sind aber noch nicht ausreichend verstanden oder zu unvorhersehbar, um von einer vollkommen sicheren Eindämmung zu sprechen. Weiterführende Informationen zu Euclids findest du [http://scp-wiki-de.wikidot.com/object-classes hier].

+ F

**Forscher:** Ein weit gefasster Begriff, der jede Person beschreibt, die in der Foundation an der Erforschung eines SCPs beteiligt ist. Ihre Aufgabe ist es, eine bessere Eindämmung zu entwickeln, die Wirkungsweise von Anomalien zu verstehen und auf diese Weise erlangtes Wissen auf andere Themengebiete anzuwenden. Forscher können auch Eindämmungsteams begleiten, um die Eigenschaften einer Anomalie in Realzeit einschätzen zu können.

**Foundation:** Die Foundation ist eine global agierende Geheimorganisation, die als anomal angesehene Objekte, Phänomene und Entitäten, die den bekannten Naturgesetzen zuwider laufen, einfängt, bzw. eindämmt, um sie zu erforschen und um die Allgemeinheit vor ihnen zu schützen. Für weiterführende Artikel siehe [http://scp-wiki-de.wikidot.com/about-the-scp-foundation hier].

+ G

**Geheimhaltungsstufen:** Die Foundation besitzt sechs Geheimhaltungsstufen, die sie ihrem Personal verleihen kann. 0 ist hierbei die niedrigste Stufe, bei der man so gut wie gar nichts weiß, was sich aber mit steigender Zahl ändert. Personal der Stufe 4 im Besonderen besteht größtenteils aus Standortleitern, Kommandanten und Leuten mit ähnlichen Posten. Stufe 5 ist die höchste Freigabestufe, bei der es keine Zensur mehr gibt. Diese hat aber nur der O5-Rat inne. Es gibt außerdem für spezielle SCPs zusätzliche Geheimhaltungsstufen für den Fall, dass der Fakt ihrer Existenz oder bestimmtes Wissen um sie keine zu großen Kreise ziehen darf. Diese Geheimhaltungsstufen besitzen den Zusatz /[SCP-Nummer] und können unter Umständen höher als 5 gehen. Für weitere Informationen siehe [http://scp-wiki-de.wikidot.com/security-clearance-levels hier].

**Geschichte:** Geschichten sind Erzählungen oder Berichte, die im Kontext des SCP-Universums geschrieben sind. Eine Liste aller Geschichten findest du [http://scp-wiki-de.wikidot.com/foundation-tales hier].

+ H

**Hiemal:** Hiemal ist eine seltene Klassifizierung für Anomalien und beschreibt mindestens zwei Phänomene ohne gemeinsamen Ursprung, deren Eindämmung nicht ratsam ist, weil sie sich bereits gegenseitig ausreichend oder zumindest effektiver eindämmen als es die Foundation könnte.

**Hume:** Das Hume ist ein Maß für die Stabilität der Realität in einem gegebenen Gebiet. Je niedriger die Hume-Konzentration ist, umso instabiler ist die Realität. Je höher sie ist, umso stabiler ist die Realität. Auf der Welt herrscht für gewöhnlich eine Hume-Konzentration von 1, aber diese kann mit verschiedensten Methoden verändert werden. Für weiterführende Informationen zu Humes siehe [http://scp-wiki-de.wikidot.com/and-this-one-explains-humes hier] und [http://scp-wiki-de.wikidot.com/an-faq-part-two-or-your-hume-questions-answered hier].

+ I

**Informationelle Gefahr:** Informationelle Gefahren besitzen einen anomalen Effekt, der immer dann ausgelöst wird, wenn man sich auf sie bezieht oder sie beschreibt. Der Unterschied zu Memes besteht darin, dass es sich bei informationellen Wirkmitteln immer um Objekte oder Phänomene handelt. Informationelle Gefahren können sich mit Metas überlappen, sind aber eigentlich etwas völlig anderes.

**Interessengruppe:** Eine Interessengruppe ist eine Gruppierung, nach der die Foundation fahndet oder sie im Auge behält, meist weil sie Anomalien herstellen oder einsetzen. Die meisten Interessengruppen sind der Foundation feindlich gesonnen. Eine Liste der Interessengruppen findet sich [http://scp-wiki-de.wikidot.com/groups-of-interest hier].

+ J

**Jungforscher:** siehe Eintrag &#34;**Nachwuchsforscher**&#34;

+ K

**K-Klasse-Szenario:** K-Klasse-Szenario ist eine Umschreibung für das Ende der Welt wie wir sie kennen. Bei einem K-Klasse-Szenario wird häufig von der Zerstörung der Menschheit, der Erde oder sogar des ganzen Universums ausgegangen, allerdings gibt es auch K-Klasse-Szenarien, die sich mit einer simplen Änderung der Normalität auseinandersetzen, etwa im Falle einer weitreichenden Neuschreibung der Realität. K-Klasse-Szenarien können von manchen Anomalien ausgelöst werden, müssen aber nicht zwangsläufig global sein. Für eine Liste einiger bekannter K-Klasse-Szenarien siehe [http://scp-wiki-de.wikidot.com/k-class-complete-list hier].

**Kanon:** Ein Kanon ist eine Sammlung von Geschichten und Artikeln, die aufeinander aufbauen. Ein Kanon kann sich mitunter in einem völlig anderen Universum abspielen, dies ist aber nicht notwendig. Für eine Liste der deutschen Kanons siehe [http://scp-wiki-de.wikidot.com/canon-hub hier].

**Kant-Zähler:** Kant-Zähler sind Messgeräte, mit denen sich die Stabilität der Realität in Hume messen lässt. Für weiterführende Informationen zu Kant-Zählern siehe [http://scp-wiki-de.wikidot.com/and-this-one-explains-humes hier] und [http://scp-wiki-de.wikidot.com/an-faq-part-two-or-your-hume-questions-answered hier].

**Keter:** Keter ist eine Objektklasse, die SCPs verliehen werden kann. Keter-Anomalien lassen sich nur mit merklichem Aufwand eindämmen. Weiterführende Informationen zu Ketern findest du [http://scp-wiki-de.wikidot.com/object-classes hier].

**Kinetoglyphen:** Kinetoglyphen sind Bewegungen oder Gesten, die völlig unabhängig von Realitätsbeugung oder anderen Phänomenen anomale Effekte hervorrufen können, sobald sie ausgeführt werden. Die bisher noch junge Wissenschaft dahinter heißt Kinetologie.

**Kinetologie:** Siehe Eintrag &#34;**Kinetoglyphe**&#34;.

**Kognitive Gefahr:** Siehe &#34;**Wahrnehmungsstörende Gefahr**&#34;.

**Kontermem:** Siehe Eintrag &#34;**Mem**&#34;.

**Korrekturlevel:** Der Korrekturlevel ist in den Tags eines Artikels angegeben und gibt Aufschluss darüber wie korrekturbedürftig ein Artikel ist. Jeder User kann den Level erhöhen, falls er es für notwendig hält, allerdings kann er nur von Teammitgliedern gesenkt werden. Für mehr Informationen siehe [http://scp-wiki-de.wikidot.com/korrekturbeduerfnislevel hier].

**Kritik:** Kritik ist eine Beurteilung einer Sache anhand von Maßstäben. Im SCP-Wiki wird Kritik auf Entwürfe angewandt, um eine gleichbleibend hohe Qualität des Contents des Wikis zu gewährleisten. Falls du möchtest, dass deine Werke überprüfen sollen oder selbst Kritik üben willst, siehe [http://scp-wiki-de.wikidot.com/forum/c-1832364/hilfe:entwuerfe-und-kritik hier].

+ L

**Loyalitätsindex:** Messwert der innerhalb der Foundation verwendet wird, um die Loyalität ihrer Mitarbeiter zu quantifizieren. Die Skala geht von 0 (Nicht vorhanden) bis 100 (sehr gut).

+ M

**Mem:** Ein Mem oder memetisches Wirkmittel oder auch memetisches Agenz[[footnote]] Gelegentlich auch irrtümlich als Kampfmittel oder Kampfstoff aus dem Englischen übersetzt [[/footnote]] ist eine Information (etwa ein Bild oder ein Satz), die einen anomalen Effekt auf Körper und/oder Geist desjenigen ausübt, der ihr gewahr wird und sich ausbreitet, wenn auch andere davon erfahren. Im Unterschied zu informationellen Gefahren müssen Mems nicht zwangsläufig auf ein Objekt oder ein Phänomen bezogen sein. Es ist möglich, sich vor bestimmten Mems durch ein maßgeschneidertes Kontermem zu schützen, dem man zuvor ausgesetzt wurde. Dieser Fakt wird benutzt, um inunivers sensible Informationen zu sichern, indem man in sie Mems einbaut, denen nur Personal widerstehen kann, das zuvor mit dem passenden Kontermem geimpft wurde. Per Definition sind alle memetischen Wirkmittel wahrnehmungsstörende Gefahren, da man einer Information nicht gewahr werden kann, ohne sie vorher in irgendeiner Form wahrzunehmen, allerdings sind nicht alle wahrnehmungsstörenden Gefahren Mems.

**memetisch:** Siehe Eintrag &#34;**Mem**&#34;

**mnemonisch:** Fremdwort für &#34;gedächtnisbeeinflussend&#34;.

**Meta:** Metas sind Objekte oder Phänomene, die ihre eigene Dokumentation beeinflussen, von ihrer eigenen Dokumentation beeinflusst werden oder Sicherheitsmaßnahmen besitzen, die sich auf ihre Dokumentation erstrecken. Metas können sich mit einer informationellen Gefahr überlappen, sind aber eigentlich etwas völlig anderes. Der Begriff bezeichnet außerdem Artikel, in denen sich die Charaktere darüber im Klaren darüber sind, dass sie sich nur in einer Geschichte befinden.

**Mobile Task Force:** Mobile Task Forces, kurz MTFs, sind Eliteeinheiten, deren Aufgabe darin besteht, gegen bestimmte Bedrohungen und Situationen vorzugehen, mit denen das normale Personal der Foundation nicht fertig wird. Es gibt verschiedene MTFs, die unterschiedliche Spezialisierungen besitzen. Einige sind für den Seekrieg ausgebildet, andere sind darauf ausgelegt unbekannte Gebiete zu erforschen und wieder andere sind auf die Eindämmung bestimmter SCPs zugeschnitten. Für weiterführendes zum Thema MTFs siehe [http://scp-wiki-de.wikidot.com/task-forces hier].

**Mnesikum:** Mnesika (Singular: Mnesikum) sind gedächtnisunterstützende Medikamente und Wirkstoffe, die es ermöglichen, bestimmten **antimemetischen Effekten** entgegenzuwirken. Weiterführende Informationen dazu finden sich [http://scp-wiki-de.wikidot.com/updated-amnestics-guide/# hier].

+ N

**Nachtrag:** Nachträge zeigen in SCP-Artikeln zusätzliche Aspekte oder die Geschichte eines SCPs, die sich nicht in der Beschreibung unterbringen ließen, da sie entweder thematisch nicht dazu passen oder chronologisch später passierten.

**Nachwuchsforscher:** Neu eingestelltes wissenschaftlicher Personal, das noch nicht als vollwertiger Forscher zählt. Die Anstellung als Forscher folgt nach dem Promovieren des Nachwuchsforschers oder einer nicht näher definierten Zeitspanne ohne negative Auffälligkeiten.

**Narrative Klasse:** Siehe Eintrag **Esoterische Klasse**.

**Neutralisiert:** Neutralisiert ist eine Objektklasse, die an SCPs vergeben wird, die nicht länger anomale Eigenschaften zeigen oder zerstört wurden. Anders als bei erklärten SCPs wurde allerdings nicht die Wirkungsweise verstanden, sondern die anomale Aktivität wurde aus irgendeinem Grund eingestellt. Neutralisierte SCPs werden normalerweise aus der Hauptliste entfernt, können aber auch aus verschiedenen Gründen eingetragen bleiben. Weiterführende Informationen zu neutralisierten SCPs findest du [http://scp-wiki-de.wikidot.com/object-classes hier].

+ O

**O4-Rat:** Der O4-Rat ist die oberste leitende Instanz der deutschsprachigen Foundation und untersteht direkt dem O5-Rat. Wie dieser setzt er sich aus 13 Mitgliedern zusammen, die als O4-1 bis O4-13 bezeichnet werden. Der Name dieses Rates rührt daher, dass er sich aus Personal der Stufe 4 zusammensetzt.

**O5-Rat:** Der O5-Rat ist die oberste leitende Instanz der SCP-Foundation. Er setzt sich aus 13 Mitgliedern zusammen, die als O5-1 bis O5-13 bezeichnet werden. Diese Personen haben Zugriff auf sämtliche Informationen zu allen SCPs. Für sie existieren keine schwarzen Balken und kein [DATEN GELÖSCHT] oder [ZENSIERT]. Aufgrund der Wichtigkeit dieses Rates sind in seiner Nähe keinerlei Anomalien erlaubt.

**Objekt-Nr.:** Die Objektnummer ist die numerische Kennung eines SCPs. 

**Objektklasse:** Die Objektklassen geben an, wie schwierig sich ein SCP eindämmen lässt. Es gibt die Klassen Sicher, Euclid, Keter, Neutralisiert, Erklärt und die esoterische Klasse Thaumiel, die sich nicht direkt auf die Schwierigkeit der Eindämmung bezieht. Sämtliche Klassen werden in ihren eigenen Abschnitten auf dieser Seite erläutert. Angeblich soll es noch weitere Klassen geben, die hier irgendwo auch näher erklärt werden.

**Ontokinetisch:** Adjektiv, das die Fähigkeit die Realität zu verändern beschreibt. Mehr dazu siehe unter &#34;**Realitätsbeuger**&#34;.

+ P 

**Paratechnologie:** Technologie, die sich anomaler Wirkprinzipien bedient, um einen bestimmten Effekt zu erzielen.

**Parawaffe:** Waffe, die unter Anwendung anomaler Phänomene funktioniert oder selbst anomale Eigenschaften besitzt.

**Parawissenschaft:** Die eigentliche Definition der Parawissenschaft lautet: Erkenntnisansprüche, die sich am Rande oder außerhalb der akademischen Wissenschaften befinden. Innerhalb des Foundation-Multiversums meint Parawissenschaft allerdings das Studium als anomal erachteter wissenschaftlicher Gebiete, wie etwa Thaumatologie oder Psionik.

**Personalklassen:** Personalklassen geben an, wie wichtig eine Angestellter für die Foundation ist und wie stark er mit Anomalien in Berührung kommen darf. Personal der Klasse C ist nicht allzu wichtig, aber auch nicht komplett entbehrlich und darf daher nur an nicht feindlich gesonnenen oder harmlosen Anomalien arbeiten. Klasse A hingegen ist extrem wichtig, darf keinen direkten Kontakt mit Anomalien haben und wird im Notfall als erstes evakuiert. Mehr dazu findet sich [http://scp-wiki-de.wikidot.com/security-clearance-levels hier]. Es gibt auch noch die Klassen D und E, die hier aber ihren eigenen Eintrag haben.

**Pretermem:** Information, die abhängig vom Ziel antimemetisch oder memetisch wirkt.

**Pseudo-Riemannscher Raumkrümmer:** Der Pseudo-Riemannsche Raumkrümmer ist eine Technologie, die erstmals in [[[SCP-2000]]] vorgefunden wurde. Sie erlaubt es, Raum in seiner Umgebung bis zu einem gewissen Grad zu erweitern und die Geräte in SCP-2000 können sogar Taschendimensionen erzeugen.

**Psionik:** Wissenschaftliches Gebiet, das sich mit dem Studium psionischer Phänomene beschäftigt, also Phänomenen, die vom menschlichen Geist erzeugt werden können. Psionische Phänomene sind unter anderem Telepathie, Gedankenlesen, Gedankenmanipulation und Telekinese.

+ Q

-

+ R 

**Reaktionskräfte:** Reaktionskräfte oder RTFs (Reactionary Task Force) sind standortgebundene Eingreiftruppen und bilden neben dem Wachschutz die erste Antwort gegen Eindämmungsbrüche und Angriffe von außen.

**Realitätsbeuger:** Realitätsbeuger sind Entitäten, die in der Lage sind, die Realität selbst zu verändern. Im welchem Ausmaß sie das können, ist von Beuger zu Beuger unterschiedlich. Schwache Realitätsbeuger können vielleicht einfach nur Kreditkarten so manipulieren, dass sie immer gedeckt sind, während die stärksten Beuger zum Beispiel nur kraft ihrer Gedanken eine ganze Stadt in Wackelpudding verwandeln können und fähig sind, ihre Gegner einfach aus der Existenz zu wünschen. Für weiterführende Informationen zu Realitätsbeugern siehe [http://scp-wiki-de.wikidot.com/and-this-one-explains-humes hier] und [http://scp-wiki-de.wikidot.com/an-faq-part-two-or-your-hume-questions-answered hier].

**RTF:** Siehe Eintrag **Reaktionskräfte**

+ S

**SCP:** SCP ist eine Designierung, die die Foundation Anomalien verleiht, die eine spezielle Form der Eindämmung benötigen. SCP steht für Special Containment Procedures, was sich ins Deutsche als Spezielle Eindämmungsmaßnahmen übersetzen lässt. Es ist wichtig im Hinterkopf zu behalten, dass eine Anomalie nicht automatisch ein SCP ist. Es gibt auch einen Haufen [http://scp-wiki-de.wikidot.com/anomalien Anomalien], die die Foundation eingesammelt hat, ohne sie jemals als SCPs zu klassifizieren. Der Begriff wird inunivers nicht verwendet, um Anomalien zu beschreiben, die Leute sagen da meist &#34;Anomalie&#34;, &#34;SCP-Anomalie&#34;, &#34;Objekt&#34;, &#34;Subjekt&#34; oder &#34;Scip&#34;.

**SCP-ARC:** Siehe Eintrag &#34;**Archiviert**&#34;.

**SCP-D:** Siehe Eintrag &#34;**Ausgemustert**&#34;.

**SCP-EX:** Siehe Eintrag &#34;**Erklärt**&#34;.

**SCP-J:** Siehe Eintrag &#34;**Witzartikel**&#34;.

**SCP-T:** SCP-T wird für Übersetzungen verwendet, die von der Administration archiviert, aber nicht gelöscht wurden, nachdem der zugehörige Originalartikel entfernt wurde.

**Skip:** Eine aussprechbare Alternanz der Abkürzung SCP. Wird meist inunivers verwendet.

**Scranton-Realitätsanker:** Scranton-Realitätsanker, abgekürzt SRAs, sind Geräte mit der Funktion, in einem Gebiet eine gleichbleibende Hume-Konzentration zu erzeugen. Dadurch sind sie fähig, die Realität zu stabilisieren und es Realitätsbeugern zu erschweren, ihre Kräfte einzusetzen, wenn sie sie nicht sogar völlig unterdrücken. Es sollte bemerkt werden, dass SRAs nur weitere Änderungen der Realität unterdrücken können. Auf bestehende Veränderungen haben sie keinen Effekt, wenn diese nicht aktiv aufrechterhalten werden müssen. Für weiterführende Informationen zu SRAs siehe [[[SCP-2000|hier]]], [http://scp-wiki-de.wikidot.com/and-this-one-explains-humes hier] und [http://scp-wiki-de.wikidot.com/an-faq-part-two-or-your-hume-questions-answered hier].

**Sektor:** Sektoren sind Abschnitte von Arealen oder Standorten, die eine bestimmte Aufgabe erfüllen, etwa Lagerung von Ressourcen oder Eindämmung von Anomalien. Für mehr Informationen siehe [http://scp-wiki-de.wikidot.com/secure-facilities-locations hier].

**Sicher:** Sicher ist eine Objektklasse, die SCPs verliehen werden kann. Als Sicher klassifizierte SCPs können ohne Probleme in einem (natürlich für das Neutralisieren ihrer Effekte ausgelegten) Raum aufbewahrt werden. Nach dieser Definition wäre beispielsweise auch eine Wasserstoffbombe &#34;sicher&#34;. Weiterführende Informationen zu dieser Thematik findest du [http://scp-wiki-de.wikidot.com/object-classes hier].

**Sicherheitsmaßnahmen:** Sicherheitsmaßnahmen sind die Protokolle, die zur Eindämmung einer SCP-Anomalie eingehalten werden müssen. Sie stehen immer ganz oben auf SCP-Dokumenten, da sie daran das Wichtigste sind. Um eine ordnungsgemäße Eindämmung zu gewährleisten, dürfen sie in keiner Weise zensiert sein, außer wenn es für ihre sichere Einhaltung erforderlich ist.

**Standort:** Standorte sind getarnte Einrichtung der Foundation. Die Tarnung ist wegen ihrer relativ großen Nähe zur Zivilbevölkerung notwendig. Für mehr Informationen und eine Liste einiger Standorte siehe [http://scp-wiki-de.wikidot.com/secure-facilities-locations hier].

+ T

**Tag:** Tags sind Schlagworte, die einem Artikel gegeben werden können. Sie erlauben eine ungefähre Identifikation des Themas eines Artikels, das Finden besagten Artikels unter besagten Schlagworten in der [http://scp-wiki-de.wikidot.com/system:page-tags Tag-Wolke] und eine bessere Kategorisierung der Artikel im Wiki. Im SCP-Wiki herrschte eine [http://scp-wiki-de.wikidot.com/tag-guide Tag Richtlinie].

**Team:** Das Team setzt sich aus den [http://05zentrale.wikidot.com/teamstruktur Administratoren, Moderatoren und Beauftragten] des deutschsprachigen SCP-Wikis zusammen. Mögliche Änderungen und Vorschläge? [http://scp-wiki-de.wikidot.com/forum/c-1754287/ankuendigungen-und-vorschlaege Wir hören zu.]

**Thaumaturgie:** Unter Thaumaturgie werden alle &#34;magischen&#34; und okkulten Praktiken zusammengefasst, mit denen anomale Effekte, wie etwa Realitätsbeugung ausgelöst werden. Die **Astralmagie**, die die [http://scp-wiki-de.wikidot.com/magierakademie-hub Magierakademie] erforscht, ist ebenfalls Teil davon.

**Thaumiel:** Thaumiel ist eine Objektklasse, die SCPs verliehen werden kann. Die Foundation zieht einen oder mehrere Nutzen aus Thaumiel-SCPs und hält sie daher meist geheim, um das Risiko des Diebstahls zu minimieren. Weiterführende Informationen zu Thaumiels finden Sie [http://scp-wiki-de.wikidot.com/object-classes hier].

+ U

**Upvote:** Positive Bewertung eines Artikels durch einen User. Upvotes sind zusammen mit **Downvotes** ein Maß für die Qualität eines Artikels und werden im **Bewertungsmodul** angezeigt.

+ V

**Vote:** Votes (z. dt. Wählerstimmen) repräsentieren die Meinungen einzelner User zu bestimmten Artikeln. Sie kann bei besagten Artikeln oben rechts mithilfe des Bewertungsmoduls abgegeben werden. Jeder User kann zu jedem Artikel nur eine positive oder negative Vote abgeben. Sollten sich zu viele negative Votes bei einem Artikel ansammeln, wird dieser vom Team entfernt.

+ W

**Wahrnehmungsstörende Gefahr:** Wahrnehmungsstörende Gefahren oder Gefahrengüter sind Dinge, die für jeden gefährlich sind, der sie mit einem der fünf Sinne wahrnimmt. Wahrnehmungsstörende Gefahren können körperliche, als auch psychologische Schäden verursachen. Allerdings zählen nur Dinge, die diese Schäden auf anomale Weise verursachen, zu den wahrnehmungsstörenden Gefahren. Beispiel: Ein helles Licht, das Blindheit verursacht, ist kein wahrnehmungsstörendes Wirkmittel, eine Perle, deren Oberflächenmuster sämtliche Muskeln im Körper in Paralyse versetzt, ist allerdings eins.

**Witzartikel:** Witzartikel sind SCP-Artikel, die sich nicht innerhalb des SCP-Kanons bewegen und rein der Belustigung dienen. Für eine Liste aller Witz-Artikel siehe [http://scp-wiki-de.wikidot.com/joke-scps hier].

+ X

**Xyank/Anstasakos Becken:** Das konstant-temporale Xyank/Anstasakos Becken ist ein Gerät, das in einem Gebiet einen stabilen Zeitfluss ermöglicht, der nicht durch Anomalien beeinflusst werden kann. Xyank/Anstasakos Becken werden so gut wie nicht eingesetzt, da zu viel Einwirkung durch diese Geräte auf die Zeit nicht näher bekannte, aber vermutlich wenig angenehme Folgen nach sich zieht. Für weiterführende Informationen zu Xyank/Anstasakos Becken siehe [[[SCP-2000|hier]]].

+ Y

-

+ Z

**[ZENSIERT]:** Unter [ZENSIERT] verbergen sich Informationen, für die die Sicherheitsfreigabe des Lesenden nicht hoch genug ist, weshalb sie zurückgehalten werden. Siehe auch &#34;**[DATEN GELÖSCHT]**&#34;.

Du denkst diese Liste sei unvollständig? Wende dich in diesem Fall per Discord oder Private Message an [[*user Dr Ore]]. Im Falle letzterer Methode wird allerdings darauf verwiesen, dass bis zu einer Antwort fünf Tage vergehen können.</textarea></pre>
