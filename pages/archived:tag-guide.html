[[tab Sobre Tags]]
+ O que é uma //&#34;tag&#34;//, e pra que serve?

Uma //tag// (marcação, etiqueta) é uma palavra-chave que aplicamos às paginas desse wiki. Essa palavra-chave permite que você ache todas as páginas com elementos similares. Você pode usar a [[[/search:site|página de pesquisa]]] para combinar vários tags e achar artigos marcados com (por exemplo) //euclídeo// e //humanoide//, ou //autômato//, //keter// e //deus-quebrado//, ou você pode clicar em um tag que ver em uma página para ver uma lista de todas as páginas marcadas com essa tag específica.

Todos os usuários que criarem uma nova página no wiki (tradutores, escritores, etc) __precisam botar as tags requeridas na aba &#34;Tags Obrigatórias&#34; em toda página que criarem__, além das tags traduzidas.

+ Onde estão essas tags?

Vá para o final de qualquer página do wiki. Você verá uma pequena barra divisória, e abaixo dela uma lista de palavras em uma fonte pequena vermelha. Essas são //tags//. Você pode clicar nelas para ver uma lista de coisas marcadas com essa tag. Se você não ver nada, é porque não foi aplicada a nenhuma página ainda.

+ Quais/quantas tags tem?

A lista de tags traduzidas cobre as tags mais usadas na filial, e deve ser referenciada caso você esteja querendo adicionar uma tradução ao site.

Existe uma lista extensa em inglês, que descreve como cada tag é aplicada e quando não é. Ás vezes tags sobrepõe ou substituem outras tags, então é algo que precisa ser pensado um pouco sobre. Falando nisso…

+ Como eu marco uma página com uma tag?

Vá até o final da página, na área descrita no item 2 desse artigo. Caso não tenha nada, ou alguma tag esteja traduzida fora do padrão, aperte em &#34;Tags&#34; e adicione-as, botando espaço para separar cada uma e usando hífen em tags com palavras compostas.

Caso você esteja criando um artigo original e não saiba quais tags se encaixam no seu conteúdo, consulte as abas de **Tags Principais** e **Tags de Atributo** abaixo nesta página ou contate um membro da [[[staff|administração]]] que ele(a) te ajudará.

[[/tab]]
[[tab Tags Obrigatórias]]
+ Tags Básicas
Estas são as tags que **você mesmo** __precisa__ inserir nos seus artigos recém-criados:

* Todos os tipos de traduções: **[[[/system:page-tags/tag/traduzido#pages|traduzido]]]**
* Todos os tipos de traduções: língua original (**[[[/system:page-tags/tag/jp#pages|jp]]]**, **[[[/system:page-tags/tag/ru#pages|ru]]]**, **[[[/system:page-tags/tag/de#pages|de]]]**, etc) (se não for inglês)
* Todos os tipos de tradução: Todas as tags do artigo original traduzidas (para referência ver a aba de &#34;Tags Traduzidas&#34;)
* Toda página em português original: **[[[/system:page-tags/tag/pt#pages|pt]]]**
* Todo SCP: **[[[/system:page-tags/tag/scp#pages|scp]]]**
* Todo SCP: **[[[/system:page-tags/tag/neutralizado#pages|neutralizado]]] / [[[/system:page-tags/tag/seguro#pages|seguro]]] / [[[/system:page-tags/tag/euclídeo#pages|euclídeo]]] / [[[/system:page-tags/tag/keter#pages|keter]]] / [[[/system:page-tags/tag/thaumiel#pages|thaumiel]]] / [[[/system:page-tags/tag/classe-esotérica#pages|classe-esotérica]]]** (para classes como Apollyon, Hiemal, etc).
* Todo Conto (Tale): **[[[/system:page-tags/tag/conto#pages|conto]]]**
* Centrais (Hubs): **[[[/system:page-tags/tag/central#pages|central]]]**

++ Tags para Revisão de Traduções

* **[[[/system:page-tags/tag/O#pages|O]]]** (letra &#34;o&#34; maiúscula ou minúscula) - Marcação para revisão e correção pela moderação. __Esta tag é obrigatória e precisa ser inserida em toda tradução nova e/ou migrada.__
* **[[[/system:page-tags/tag/⦿#pages|⦿]]]** - Marcação para artigos já revisado e corrigido pela administração (usados **apenas** pela equipe administrativa)

++ Tags para Reparo

* [[[/system:page-tags/tag/necessita-corrigir#pages|necessita-corrigir]]] – para marcar páginas com muitos erros de ortografia, gramática e tradução, que possivelmente serão removidas. (usados **apenas** pelos moderadores)
* [[[/system:page-tags/tag/necessita-suplemento#pages|necessita-suplemento]]] – para marcar páginas com suplementos (registro de experimento, registro de exploração, etc) ainda não traduzidos.

[[/tab]]
[[tab Tags Traduzidas]]
+ Glossário de Tags Traduzidas
Esta é uma lista das tags usadas no Wiki inglês e suas respectivas traduções. O uso dessas traduções é obrigatório.
Para ver quais tags são apropriadas para o seu artigo original, contate um membro da equipe administrativa e ele aplicará de acordo com o conteúdo de seu artigo ou consulte o **[[[tag-info|guia de informações de tags]]]**
Note que tags são separadas com espaço. Tags consistindo em múltiplas palavras são unidas com um hífen.

[[tab Tags Principais]]
++ Tags Principais
Esta é uma lista compreensiva de tags de páginas &#39;&#39;principais&#39;&#39; e como elas devem ser usadas. Todas as páginas no wiki devem ter uma ou mais tags principais e descrever o &#34;tipo&#34; de página que é. Essas tags geralmente não se referem a informação sobre o //conteúdo// da página; em vez disso, se referem a características fora-do-universo das páginas.

* **[[[/system:page-tags/tag/scp#pages|scp]]]** - Todos os artigos SCP dos blocos principais, [[[scp-001|propostas 001]]], [[[joke-scps|piadas]]] (-J), [[[archived-scps|arquivos]]] (-ARC) e [[[scp-ex|explicados]]] (-EX) devem ser marcados com //scp//.

* **[[[/system:page-tags/tag/formato-gdi#pages|formato-gdi]]]** - Anomalia ou SCP foi escrito pela perspectiva de um Grupo de Interesse específico e se conforma ao(s) formato(s) determinado(s) pela página central do GdI. Mutualmente exclusivo com &#39;conto&#39; e &#39;scp&#39;.

* **[[[/system:page-tags/tag/seguro#pages|seguro]]]** / **[[[/system:page-tags/tag/euclídeo#pages|euclídeo]]]** / **[[[/system:page-tags/tag/keter#pages|keter]]]** / **[[[/system:page-tags/tag/thaumiel#pages|thaumiel]]]** / **[[[/system:page-tags/tag/neutralizado#pages|neutralizado]]]** / **[[[/system:page-tags/tag/classe-esotérica#pages|classe-esotérica]]]** - Todos os artigos SCP marcados como //scp// também devem ser marcados com a tag apropriada para sua classe de objeto ou //classe-esotérica//, caso não tenha uma, caso a classe do objeto não possa ser determinada pelo conteúdo do artigo ou caso tenha uma classe do objeto não-padrão. 

* **[[[/system:page-tags/tag/arquivado#pages|arquivado]]]** / **[[[/system:page-tags/tag/piada#pages|piada]]]** - Essas são tags de sub-classe que são usadas para páginas //scp// do tipo apropriado, que também devem ser marcadas com a sua tag padrão de classe de objeto ou //classe esotérica// caso não tenha uma, caso a classe do objeto não possa ser determinada pelo conteúdo do artigo ou caso tenha uma classe do objeto não-padrão. 

* **[[[/system:page-tags/tag/explicado#pages|explicado]]]** - SCPs Explicados são um subtipo especial de //scp// e devem ser adicionados a artigos -EX como apropriado. Artigos explicados também devem ser marcados com sua classe de objeto padrão, ou //sem-classe// caso o formato não especifique uma classe de objeto padrão.

* **[[[/system:page-tags/tag/proposta-001#pages|proposta-001]]]** - Essa é a tag para artigos propondo um possível objeto [[[SCP-001]]]. Páginas marcadas com essa tag também devem ser marcadas com sua classe de objeto padrão ou //classe-esotérica//, se aplicável.

* **[[[/system:page-tags/tag/suplemento#pages|suplemento]]]** - Páginas //suplemento// são definidas como registros de experimento, incidente, entrevistas ou outros documentos linkados por uma página //scp// que não faz sentido sem contexto da página de origem. Essas páginas também devem ter sua página de origem configuradas para o artigo original afim de manter relevância e criar automaticamente navegação //breadcumb//.  Uma página só deve ser marcada como //suplemento// se for criada pelo autor original da página //scp// ou com permissão do mesmo. Documentos que são tributos ou paródias devem ser marcados como //conto// em vez disso, mesmo que eles estejam em formato de registro ou script.

* **[[[/system:page-tags/tag/experimento#pages|experimento]]]** - Essa tag só deve ser usada em páginas de //suplemento// por páginas que são primariamente registros de experimento (ver: [[[SCP-914]]] &gt;&gt; [[[experiment log 914 |Registro de Experimento 914]]]). Essa tag **não deve** ser usada em páginas //scp//, mesmo que tenham registros de experimento extensivos.

* **[[[/system:page-tags/tag/exploração#pages|exploração]]]** - Essa tag só deve ser usada em páginas de //suplemento// por páginas que são primariamente registros de exploração. Essa tag **não deve** ser usada em páginas //scp//, mesmo que tenham registros de exploração extensivos.

* **[[[/system:page-tags/tag/incidente#pages|incidente]]]** - Essa tag só deve ser usada em páginas de //suplemento// por páginas que são primariamente registros de incidente (ver: [[[SCP-555]]] &gt;&gt; [[[incident log 555-1 |Registro de Incidente 555-1]]]). Essa tag **não deve** ser usada em páginas //scp//, mesmo que tenham registros de incidente extensivos.

* **[[[/system:page-tags/tag/entrevista#pages|entrevista]]]** - Essa tag só deve ser usada em páginas de //suplemento// por páginas que são primariamente registros de entrevista (ver: [[[SCP-277]]] &gt;&gt; [[[interview 277-a |Entrevista 277-A]]]). Essa tag **não deve** ser usada em páginas //scp//, mesmo que tenham registros de incidente extensivos.

* **[[[/system:page-tags/tag/abre#pages|abre]]]** - Páginas //abre// são usadas como &#39;páginas de capa&#39; para certos artigos. (ver: [[[SCP-902]]] &gt;&gt; [[[scp-902 warning |Aviso SCP-902]]] ou [[[SCP-001]]]).


* **[[[/system:page-tags/tag/conto#pages|conto]]]** - Páginas de //conto// são histórias, narrativas e transcrições que foram escritos de uma forma não-científica, assim como registros de incidente, entrevistas e relatos que não são diretamente linkados a nenhuma página //scp//. Estes não precisam ser necessariamente sobre nenhum //scp// em particular, e podem nem ser sobre um //scp// que existem mas devem ser sobre a Fundação ou de alguma forma dentro do universo da Fundação SCP. compare com //creepypasta// abaixo.

* **[[[/system:page-tags/tag/áudio#pages|áudio]]]** - Páginas de //áudio// são páginas com um ou mais arquivos de áudio anexados.

* **[[[/system:page-tags/tag/colaboração#pages|colaboração]]]** - páginas de //colaboração// são páginas que são abertas a adições de qualquer membro, sob as condições de que membros administrativos e autores originais reservam o direito de modificar e deletar adições tidas como inferiores. //collaboração// é uma subtag e deve ser aplicada junto a //conto//, //creepypasta// ou //scp//.

* **[[[/system:page-tags/tag/concurso#pages|concurso]]]** - Páginas de //concurso// são páginas criadas para o propósito de concursos da comunidade. Isso só deve ser usado em conjunção com //central// no caso de listagem de adições e não deve ser usado nas adições em si. Esses concursos são criados apenas por administradores ou com permissão da administração.

* **[[[/system:page-tags/tag/autor#pages|autor]]]** - Essa tag deve ser usada para páginas de perfil de autores. Deve-se ter apenas uma única página de perfil de autor para cada membro do site qualificado.

* **[[[/system:page-tags/tag/guia#pages|guia]]]** - Essas páginas são guias de escritas, dicas úteis ou outras páginas destinadas a ajudar autores contribuindo ao site. Veja também //artigo//.

* **[[[/system:page-tags/tag/artigo#pages|artigo]]]** - Páginas //artigo// contém informações úteis sobre tópicos específicos que podem ser úteis para autores escrevendo artigos relacionados, mas são diferentes de um //guia// na forma em que artigos são subjetivos e refletem a opinião pessoal do autor.

* **[[[/system:page-tags/tag/arte#pages|arte]]]** - Páginas de //arte// hospedam coleções de obras de arte relacionadas À Fundação, criadas pelos membros da comunidade. Páginas marcadas com //arte// são sujeitas a votação e remoção pela comunidade.

* **[[[/system:page-tags/tag/central#pages|central]]]** - Páginas de //central// são páginas com um grande número de links para páginas relacionadas. Todas as séries SCP são páginas de //central//, assim como o índice de //conto// e várias outras páginas pelo site. Páginas de índice para séries de //conto// também são marcadas como //central//, assim como listagens de adições de //concursos//.

* **[[[/system:page-tags/tag/sítio#pages|sítio]]]** - Páginas de //sítio// são páginas centrais que documentam localizações específicas da Fundação e providenciam informações tais como os objetos armazenados no sítio, história do sítio, funcionários atribuídos, etc.

* **[[[/system:page-tags/tag/admin#pages|admin]]]** - Páginas //admin//, como o nome sugere, possuem algum tipo de significância oficial. Elas só devem ser criadas por administradores.
[[/tab]]

[[tab Tags de Atributo]]
Estas são tags de atributos ou tags secundárias. Quando escolher tags para seu artigo, lembre-se de que você quer manter a lista o mais curta possível; o objetivo deve ser escolher tags que já estão sendo usadas, em vez de criar novas.

A seguir são tags de atributos de artigos SCP e devem ser usados **apenas** em artigos SCPs, não em contos.

+++ A

**[[[/system:page-tags/tag/abelha#pages|abelha]]]** - SCP é ou exibe traços de abelha ou animais parecidos com abelhas. Use em conjunto com //animal// ou //inseto//, se apropriado.
**[[[/system:page-tags/tag/acústico#pages| acústico]]]** - SCP é composto de, afeta, gera ou é propagado por ondas sonoras. Compare com //auditivo// e //vibração//.
**[[[/system:page-tags/tag/adaptivo#pages|adaptivo]]]** - SCP se adapta a estímulo de forma anômala.
**[[[/system:page-tags/tag/aerotransportado#pages|aerotransportado]]]** - SCP vive em, se move por ou se espalha pelo ar.
**[[[/system:page-tags/tag/afeta-memória#pages|afeta-memória]]]** - SCP prejudica memórias, muda memórias ou remove memórias em seres sencientes, tais como sujeitos humanos. Compare com //afeta-mente//.
**[[[/system:page-tags/tag/afeta-mente#pages|afeta-mente]]]** - SCP afeta o pensamento de sujeitos, que pode incluir comportamento e inteligência geral. Veja o FAQ de Tags para clarificação extendida e compare com //afeta-memória//.
**[[[/system:page-tags/tag/alimento#pages|alimento]]]** - SCP é destinado primariamente a ser um objeto ou substância comestível.
**[[[/system:page-tags/tag/alucinação#pages|alucinação]]]** - SCP induz alucinações em sujeitos. Frequentemente usado em conjunto a //auditivo// ou //visual//.
**[[[/system:page-tags/tag/amorfo#pages|amorfo]]]** - SCP carece de forma ou formato fixo, ou constantemente muda de forma. Mutualmente exclusivo com //metamórfico// e comumente aplicado a SCPs que são definidos como &#34;amálgama&#34;, &#34;nuvem&#34; ou &#34;massa indistinta&#34;.
**[[[/system:page-tags/tag/animal#pages|animal]]]** - SCP é ou exibe traços de vida animal.
**[[[/system:page-tags/tag/antimemético#pages|antimemético]]]** - SCP é ou envolve o uso de (um) antimeme(s) para suprimir conhecimento e/ou entendimento de uma ideia ou conceito, incluindo si mesmo. Contraste com //memético//.
**[[[/system:page-tags/tag/aparelho#pages|aparelho]]]** - SCP é ou se assemelha a aparelhos domésticos ou caseiros. Use em conjunção com //elétrico// ou //eletrônico//, se apropriado.
**[[[/system:page-tags/tag/aquático#pages|aquático]]]** - SCP vive em, se move por, ou se espalha por água.
**[[[/system:page-tags/tag/aracnídeo#pages|aracnídeo]]]** - SCP é ou exibe traços de aracnídeos, ou animais parecidos com aranha. Use em conjunção com//animal//, se apropriado.
**[[[/system:page-tags/tag/arbóreo#pages|arbóreo]]]** - SCP é ou exibe traços de arbóreos ou plantas parecidos com árvore. Use em conjunção com //planta//, se apropriado.
**[[[/system:page-tags/tag/argila#pages|argila]]]** - SCP é primariamente ou significantemente composto de argila.
**[[[/system:page-tags/tag/arma#pages|arma]]]** - SCP é ou é destinado a ser usado como arma. Sobrepõe //artefato//.
**[[[/system:page-tags/tag/artefato#pages|artefato]]]** - SCP é ou foi originalmente criado por humanos. Sobreposto por e mutualmente exclusivo com tags como //aparelho//, //ferramenta//, //arma//, //veículo//, etc.
**[[[/system:page-tags/tag/artístico#pages|artístico]]]** - SCP é uma obra de arte, exibe propriedades artísticas ou possui significado artístico. Isso é sobreposto por //musical//, //escultura// ou //estátua//.
**[[[/system:page-tags/tag/artrópode#pages|artrópode]]]** - SCP é ou exibe traços de artrópodes ou animais com exoesqueletos, corpos segmentados e apêndices articulados.
**[[[/system:page-tags/tag/auditivo#pages|auditivo]]]** - SCP é ativado por, ativado por, ou afeta o sentido de audição. Distintivo de //acústico//.
**[[[/system:page-tags/tag/auto-replicante#pages|auto-replicante]]]** - SCP exibe uma habilidade anômala de replicação além de reprodução biológica.
**[[[/system:page-tags/tag/auto-reparação#pages|auto-reparação]]]** - SCP exibe uma habilidade anômala de restaurar ou reparar a si mesmo a condições funcionais.
**[[[/system:page-tags/tag/scp#autômato|autômato]]]** - SCP é um dispositivo ou constructo designado para operar por si mesmo. Deve ser aplicado a qualquer coisa que possa ser descrita como &#34;robô&#34;. Sobrepõe //mecânico//.
**[[[/system:page-tags/tag/autônomo#pages|autônomo]]]** - SCP ativa e opera por si mesmo de modo anômalo. Aplicável apenas a objetos que normalmente não são ativados sozinhos. Mutualmente exclusivo com //vivo//.
**[[[/system:page-tags/tag/aviário#pages|aviário]]]** - SCP e ou exibe traços de aviários, ou animais parecidos com pássaros. Use em conjunção com //animal//, se apropriado.

+++ B C

**[[[/system:page-tags/tag/bactéria#pages|bactéria]]]** - SCP é, se assemelha a, ou exibe traços de formas de vida bacteriais. Sobrepõe //contágio//, se apropriado.
**[[[/system:page-tags/tag/biológico#pages|biológico]]]** - SCP exibe traços biológicos. Refira-se ao FAQ de Tags para mais detalhes.
**[[[/system:page-tags/tag/borboleta#pages|borboleta]]]** - SCP é ou exibe traços de borboletas, ou animais parecidos com borboleta ou parecidos com mariposa. Use em conjunção com //inseto// e //animal//, se apropriado.
**[[[/system:page-tags/tag/bovino#pages|bovino]]]** - SCP é ou exibe traços de bovinos, ou animais parecidos com gado. Use em conjunção com //animal//, se apropriado.
**[[[/system:page-tags/tag/brinquedo#pages|brinquedo]]]** - SCP é ou foi destinado primariamente a ser usado como brinquedo. Sobrepõe //artefato//.
**[[[/system:page-tags/tag/cactáceo#pages|cactáceo]]]**- SCP é ou exibe traços de cacti, ou plantas da família //Cactaceae//. Use em conjunção com //planta//, se apropriado.
**[[[/system:page-tags/tag/cadáver#pages|cadáver]]]** - SCP é, afeta, ou é relacionado a cadáveres, carcaças ou qualquer material orgânico morto. Use com //esquelético// ou //reanimação//,se apropriado.
**[[[/system:page-tags/tag/camelídeo#pages|camelídeo]]]** - SCP é ou exibe traços de camelídeos, ou animais parecidos com camelo. Também inclui alpacas e lhamas. Use em conjunção com //animal//, se apropriado.
**[[[/system:page-tags/tag/canino#pages|canino]]]** - SCP é ou exibe traços de caninos, ou animais parecidos com cachorro. Use em conjunção com //animal//, se apropriado.
**[[[/system:page-tags/tag/carnívoro#pages|carnívoro]]]** - SCP é ou exibe traços de animais carnívoros.
**[[[/system:page-tags/tag/cefalopódico#pages|cefalopódico]]]** - SCP é ou exibe traços de cefalópodes, ou animais incluindo chocos, polvos e lulas. Use em conjunção com //animal//, se apropriado.
**[[[/system:page-tags/tag/cervino#pages|cervino]]]** - SCP é ou exibe traços de cervinos, ou animais parecidos com veado. Também inclui alces. Use em conjunção com //animal//, se apropriado.
**[[[/system:page-tags/tag/cetáceo#pages|cetáceo]]]** - SCP é ou exibe traços de cetáceos, ou animais parecidos com baleia. Use em conjunção com//animal// se apropriado.
**[[[/system:page-tags/tag/chave#pages|chave]]]** - SCP é uma chave padrão, ou de alguma forma planejado a destrancar um ou mais dispositivos ou contêineres.
**[[[/system:page-tags/tag/ciclo#pages|ciclo]]]** - SCP exibe ou participa de um ciclo repetitivo de atividade(s).
**[[[/system:page-tags/tag/cidade#pages|cidade]]]** - SCP é uma cidade, vila ou outro alojamento destinado à ocupação humana. Só deve ser usado se uma parte significativa da cidade for considerada anômala.
**[[[/system:page-tags/tag/compulsão#pages|compulsão]]]** - SCP causa comportamento compulsivo em sujeitos ou de alguma forma causa sujeitos a fazerem coisas que não fariam normalmente. Veja o FAQ de Tags para clarificação estendida.
**[[[/system:page-tags/tag/computador#pages|computador]]]** - SCP é um dispositivo computacional ou afeta dispositivos computacionais. Deve ser usado em conjunção com //eletrônico// ou //mecânico//, como apropriado. Sobrepõe //artefato// e //aparelho//.
**[[[/system:page-tags/tag/conceito#pages|conceito]]]** - SCP é, ou afeta um conceito puramente não-físico. Não deve ser usado em conjunto com tags descrevendo propriedades físicas.
**[[[/system:page-tags/tag/conhecimento#pages|conhecimento]]]** - SCP absorve, armazena, gera, concede ou possui conhecimento que é anômalo, ou por um processo anômalo. Isso inclui SCPs capazes de predições exatas. Compare com //telepático//.
**[[[/system:page-tags/tag/construção#pages|construção]]]** - SCP é, é parte de, relacionado a, ou afeta uma construção, definida como uma estrutura destinada á ocupação humana. Sobrepões //estrutura//.
**[[[/system:page-tags/tag/contágio#pages|contágio]]]** - SCP é um agente contagioso ou exibe proliferação contagiosa. Sobreposto por //bactéria// memético// ou //vírus//.
**[[[/system:page-tags/tag/contêiner#pages|contêiner]]]** - SCP é feito para guardar ou conter outros materiais ou objetos, incluindo vasos decorativos e outros objetos similares. Sobrepõe //artefato//.
**[[[/system:page-tags/tag/corrosivo#pages|corrosivo]]]** - SCP exibe propriedades corrosivas.
**[[[/system:page-tags/tag/cristalino#pages|cristalino]]]** - SCP é ou exibe traços de cristais.
**[[[/system:page-tags/tag/cubo#pages|cubo]]]** - SCP é cúbico. Só deve ser usado quando o SCP inteiro é cúbico ou composto de cubos, em vez de SCPs onde apenas um ou mais componentes são cúbicos.

+++ D E

**[[[/system:page-tags/tag/desdentado#pages|desdentado]]]** - SCP é ou exibe traços de animais desdentados, incluindo tamanduás, tatus e bichos-preguiça. Use em conjunção com //animal//, se apropriado.
**[[[/system:page-tags/tag/documento#pages|documento]]]** - SCP é um documento textual de alguma maneira. Inclui livros.
**[[[/system:page-tags/tag/ectoentrópico#pages|ectoentrópico]]]** - SCP viola a primeira e/ou segunda lei da [https://pt.wikipedia.org/wiki/Termodin%C3%A2mica termodinâmica] ao gerar matéria e/ou energia de modo que viola diretamente entropia. Aplicável a qualquer coisa que produz energia ou matéria de forma inexplicável. Geralmente, mutualmente exclusivo com //extradimensional//.
**[[[/system:page-tags/tag/electromagnético#pages|eletromagnético]]]** - SCP gera, armazena ou usa energia ou campos eletromagnéticos.
**[[[/system:page-tags/tag/eletrônico#pages|eletrônico]]]** - SCP é ou se assemelha a um dispositivo eletrônico.
**[[[/system:page-tags/tag/elétrico#pages|elétrico]]]** - SCP gera, armazena ou usa energia elétrica.
**[[[/system:page-tags/tag/empático#pages|empático]]]** - SCP é capaz de ler ou transmitir emoções, sentimentos ou sensações. Compare com //telepático//.
**[[[/system:page-tags/tag/entrópico#pages|entrópico]]]** - SCP é, exibe traços de ou é relacionado a declínio entrópico
**[[[/system:page-tags/tag/enxame#pages|enxame]]]** - SCP exibe comportamento de enxame.
**[[[/system:page-tags/tag/equino#pages|equino]]]**- SCP é ou exibe traços de equinos, ou animais parecidos com cavalo. Use em conjunção com //animal//, se apropriado.
**[[[/system:page-tags/tag/escrito#pages|escrito]]]** -  SCP tem inscrições nele, geralmente na forma de palavras ou números. Sobreposto por //gravado// e //documento//.
**[[[/system:page-tags/tag/escultura#pages|escultura]]]** - SCP é ou era uma obra de arte tridimensional. Para ser considerado uma //escultura//, o objeto em questão precisa ter sido formado, entalhado ou moldado. Sobrepõe //artístico// e é sobreposto e substituído por //estátua//.
**[[[/system:page-tags/tag/esfera#pages|esfera]]]** - SCP é esférico. Só deve ser usado quando o SCP inteiro é esférico ou composto de esferas, em vez de SCPs onde apenas um ou mais componentes são esféricos.
**[[[/system:page-tags/tag/espaço-tempo#pages|espaço-tempo]]]** - SCP dobra espaço-tempo, ou afeta ou viola leis de espaço-tempo.
**[[[/system:page-tags/tag/esporte#pages|esporte]]]** - SCP é, é usado em, é ativo por, ou é de alguma forma relacionado a um ou mais esportes, definidos como uma atividade envolvendo exerção e habilidade física em que um ou mais sujeitos competem contra outros sujeitos ou times. Também deve ser marcado com //jogo//. Equipamentos especificamente ou exclusivamente usados em eventos esportivos também devem ser marcados com //roupa// ou //ferramenta//, como apropriado.
**[[[/system:page-tags/tag/esquelético#pages|esquelético]]]** - SCP é, é um componente de, ou afeta o tecido esquelético do organismo.&#34;esqueleto&#34; é definido como o tecido de suporte estrutural de um organismo multicelular e inclui ambos ossos e cartilagem.
**[[[/system:page-tags/tag/esquilo#pages|esquilo]]]** - SCP é ou exibe traços de esquilos, ou animais parecidos com esquilo. Use em conjunção com //animal//, se apropriado.
**[[[/system:page-tags/tag/estrutura#pages|estrutura]]]** - SCP é uma estrutura artificial ou natural não destinada à ocupação humana.
**[[[/system:page-tags/tag/estátua#pages|estátua]]]** - SCP é ou era uma estátua. Uma estátua é definida como uma //escultura// auto-suportada de corpo inteiro de uma pessoa ou animal. //estátua// sobrepõe e substitui //escultura//; os dois não devem ser usados em conjunto.
**[[[/system:page-tags/tag/extradimensional#pages|extradimensional]]]** - SCP é de uma origem extradimensional, se move ou se propaga extradimensionalmente e/ou permite viagem extradimensional. Geralmente mutualmente exclusivo com //ectoentrópico//.
**[[[/system:page-tags/tag/extraterrestre#pages|extraterrestre]]]** - SCP se origina ou é encontrado no espaço sideral e/ou permite ou exibe viagem extraterrestre.
**[[[/system:page-tags/tag/extremidade#pages|extremidade]]]** - SCP é ou afeta extremidades específicas. Use independente da espécie.

+++ F

**[[[/system:page-tags/tag/felino#pages|felino]]]** - SCP é ou é relacionado a felinos, ou animais parecidos com gato. Use em conjunção com //animal//, se apropriado.
**[[[/system:page-tags/tag/ferramenta#pages|ferramenta]]]** - SCP é ou foi primariamente destinado a ser usado como uma ferramenta. Sobrepõe //artefato//.
**[[[/system:page-tags/tag/fogo#pages|fogo]]]** - SCP é composto de fogo, ou é relacionado a fogo, ou permite o processo de combustão.
**[[[/system:page-tags/tag/fungo#pages|fungo]]]** - SCP é ou exibe traços de formas de vida fungais.
**[[[/system:page-tags/tag/física#pages|física]]]** - SCP afeta ou viola leis da física particulares. Geralmente sobreposto por //ectoentrópico//, //elétrico//, //magnético//, etc. quando apropriado.
**[[[/system:page-tags/tag/fórmico#pages|fórmico]]]** - SCP é ou exibe traços de fórmicos, ou animais parecidos com formiga. Use em conjunção com //animal// ou //inseto//, se apropriado.

+++ G

**[[[/system:page-tags/tag/gasoso#pages|gasoso]]]** - SCP é ou gera um gás.
**[[[/system:page-tags/tag/genético#pages|genético]]]** - SCP é relacionado a, ou funciona primariamente por via de codificação e descodificação genética.
**[[[/system:page-tags/tag/geológico#pages|geológico]]]**- SCP é ou afeta formações geológicas naturais (tais como cavernas, precipícios, montanhas, vales ou vulcões) ou eventos geológicos significativos (tais como terremotos, deslizamentos ou buracos). Sobreposto por //planeta//.
**[[[/system:page-tags/tag/gravado#pages|gravado]]]** - SCP é ou possui gravuras e/ou entalhamentos.
**[[[/system:page-tags/tag/gravação#pages|gravação]]]** - SCP é ou contém uma gravação de áudio e/ou vídeo. Compare com //mídia//.
**[[[/system:page-tags/tag/gravidade#pages|gravidade]]]** - SCP afeta ou é significantemente afetado por força gravitacional.
**[[[/system:page-tags/tag/gustatório#pages|gustatório]]]** - SCP é acionado pelo, ativado pelo ou afeta o sentido paladar.

+++ H I

**[[[/system:page-tags/tag/histórico#pages|histórico]]]** - SCP afeta ou é proeminente em eventos históricos ou possui significância histórica.
**[[[/system:page-tags/tag/hostil#pages|hostil]]]** - SCP exibe hostilidade direcionada a funcionários ou sujeitos superior e além de comportamento instintual ou predatório.
**[[[/system:page-tags/tag/humanoide#pages|humanoide]]]** - SCP é um humanoide ou exibe traços de humanoide.
**[[[/system:page-tags/tag/imóvel#pages|imóvel]]]** - SCP não pode ser movido por qualquer meio conhecido pela Fundação.
**[[[/system:page-tags/tag/indestrutível#pages|indestrutível]]]**- SCP não pode ser destruído por qualquer meio conhecido pela Fundação.
**[[[/system:page-tags/tag/inscrição#pages|inscrição]]]** - SCP é uma inscrição, significando que toma o formato de palavras ou números escritos ou entalhados.
**[[[/system:page-tags/tag/inseto#pages|inseto]]]** - SCP é ou é relacionado a insetos. (Isso **não** inclui aranhas, que devem ser marcadas como //aracnídeo//.) Use em conjunção com //animal//, se apropriado.
**[[[/system:page-tags/tag/instrumento#pages|instrumento]]]** - SCP é um instrumento ou uma ferramenta destinada a trabalho delicado, científico ou de medição.
**[[[/system:page-tags/tag/intangível#pages|intangível]]]** - SCP é intangível de forma que impede definição como gás.
**[[[/system:page-tags/tag/invertebrado#pages|invertebrado]]]** - SCP exibe traços de invertebrados ou animais sem coluna espinhal. Sobreposto por tags invertebradas específicas, como //artrópode// ou //inseto//.

+++ J K L

**[[[/system:page-tags/tag/jogo#pages|jogo]]]** - SCP é, é usado em, é ativado por, ou é relacionado de alguma forma a um ou mais jogos, definidos como um método de jogo ou um esporte -- especificamente um competitivo -- que pode ser ganhado ou perdido por habilidade, força ou sorte. Use em conjunção com //esporte//, se apropriado.
**[[[/system:page-tags/tag/joia#pages|joia]]]** - SCP é um objeto primariamente destinado a ser usado de maneira decorativa. Sobrepõe //artefato// e mutualmente exclusivo com //roupa//.
leporino - SCP é ou exibe traços de leporinos, ou animais parecidos com coelho. Use em conjunção com //animal//, se apropriado.
**[[[/system:page-tags/tag/linguagem#pages|linguagem]]]** - SCP transmite ou exibe uma língua anômala.
**[[[/system:page-tags/tag/líquido#pages|líquido]]]** - SCP é ou gera um líquido.
**[[[/system:page-tags/tag/localidade#pages|localidade]]]** - SCP é uma localização geográfica única. Sobreposto por //cidade//.
**[[[/system:page-tags/tag/lua#pages|lua]]]** - SCP é, ou é relacionado a, ou afeta uma lua ou satélite natural, que pode ou não ser nossa lua. Use em conjunção com //satélite//, se apropriado.
**[[[/system:page-tags/tag/luz#pages|luz]]]** - SCP é acionado, ativado ou propagado por, ou de alguma forma relacionado a presença ou absência de luz visível.

+++ M

**[[[/system:page-tags/tag/madeira#pages|madeira]]]** - SCP é composto primariamente ou significantemente de madeira ou material parecidos com madeira. Não deve ser usado para descreber plantas vivas não-modificadas que por acaso são compostas de madeira.
**[[[/system:page-tags/tag/magnético#pages|magnético]]]** - SCP é magnético ou exibe traços de carga e/ou atração magnética.
**[[[/system:page-tags/tag/mapa#pages|mapa]]]** - SC é um mapa, tem um mapa ou de alguma forma exibe representações visuais como um mapa.
**[[[/system:page-tags/tag/matemático#pages|matemático]]]** - SCP é ou afeta um número, sistema numeral, equação matemática ou de alguma forma possui significância matemática.
**[[[/system:page-tags/tag/mecânico#pages|mecânico]]]** - SCP opera primariamente de forma mecânica ou é um dispositivo mecânico. Sobreposto por //mecanismo//.
**[[[/system:page-tags/tag/mecanismo#pages|mecanismo]]]** - SCP opera primariamente por via de mecanismos, definidos como dispositivos mecânicos construídos primariamente usando rodas dentadas e/ou energizado por uma mola principal. Sobrepõe //mecânico//.
**[[[/system:page-tags/tag/médico#pages|médico]]]** - SCP é usado ou destinado a ser usado como dispositivo médico, ou de alguma forma possui significância médica além de patologia.
**[[[/system:page-tags/tag/memético#pages|memético]]]** - SCP é um agente memético ou exibe traços de [[[understanding-memetics |propagação memética]]]. Sobrepõe //contágio// e usado em conjunção com //risco-cognitivo//. Veja o FAQ de Tags para clarificação estendida.
**[[[/system:page-tags/tag/mente-coletiva#pages|mente-coletiva]]]** - SCP exibe traços de uma mente coletiva externa.
**[[[/system:page-tags/tag/meta#pages|meta]]]** - SCP afeta ou é afetado pela sua documentação ou requer procedimentos de contenção lidando com o modo que é documentado. Veja o FAQ de Tags para clarificação estendida.
**[[[/system:page-tags/tag/metamórfico#pages|metamórfico]]]** - SCP muda sua forma ou formato, frequentemente para imitar a forma ou formato de outros objetos ou entidades. Mutualmente exclusivo com //amorfo//, frequentemente usado para descrever &#39;metamorfos&#39; ou &#39;mímicos&#39;.
**[[[/system:page-tags/tag/metálico#pages|metálico]]]** - SCP é um metal ou é completamente ou significantemente composto de metal ou substâncias metálicas.
**[[[/system:page-tags/tag/meteorológico#pages|meteorológico]]]** - SCP é, afeta ou é afetado por elementos climáticos significativos.
**[[[/system:page-tags/tag/microscópico#pages|microscópico]]]** - SCP é muito pequeno para ser visto ou de alguma forma observado de forma significativa a olho nu.
**[[[/system:page-tags/tag/mídia#pages|mídia]]]** - SCP é ou é contido em um ou mais itens de mídia análoga ou digital fixa ou removível, tais como fitas, gravações, discos ou unidades de mídia. Sobrepõe //artefato//.
**[[[/system:page-tags/tag/mímético#pages|mímético]]]** - SCP exibe mímica anômala. Use em conjunção com //acústico//, //metamórfico//, //visual// ou outro(s) atributo(s) sensoriais, se apropriado.
**[[[/system:page-tags/tag/militar#pages|militar]]]** - SCP é equipamento militar, parte ou membro de uma unidade militar ou de alguma forma possui significância militar. Usado em conjunção com //arma//, se apropriado.
**[[[/system:page-tags/tag/miniatura#pages|miniatura]]]** - SCP é muito menor do que objetos que se assemelha.
**[[[/system:page-tags/tag/mobília#pages|mobília]]]** - SCP é ou se assemelha a uma parte de mobília.
**[[[/system:page-tags/tag/moeda#pages|moeda]]]** - SCP é, é relacionado a, afeta ou é ativado por dinheiro ou outros objetos primariamente destinados a serem usados como meio de intercâmbio.
**[[[/system:page-tags/tag/móvel#pages|móvel]]]** - SCP é capaz de movimento por meios anômalos. Geralmente só se aplica a objetos ou entidades que são normalmente incapazes de movimento. Compare com //teleportação//.
**[[[/system:page-tags/tag/murino#pages|murino]]]** - SCP é ou exibe traços de murinos ou animais parecidos com rato. Use em conjunção com //animal//, se apropriado. 
**[[[/system:page-tags/tag/musical#pages|musical]]]** - SCP é, gera ou é gerado por composições musicais. Sobrepõe e substitui //artístico//.

+++ N O

**[[[/system:page-tags/tag/narrativo#pages|narrativo]]]** - SCP é, é relacionado a ou se propaga por via de informação ou documentos narrativos.
**[[[/system:page-tags/tag/neurológico#pages|neurológico]]]** - SCP diretamente ou indiretamente afeta o sistema neurológico de sujeitos. Aplicável apenas em situações onde mudanças neurológicas objetivas são confirmadas, ao contrário de uma simples mudança de comportamento no sujeito. Compare com //afeta-mente//.
**[[[/system:page-tags/tag/noturno#pages|noturno]]]** - SCP é acionado por, ativado por, ou de alguma forma só é ativo significativamente à noite.

[[tab FAQ de Tags]]

Isso explica a diferença entre tags comumente mal usadas ou mal entendidas. Se você acha que qualquer uma dessas pode se aplicar ao seu SCP, leia isso atenciosamente. Caso ainda não tenha certeza, pergunte a um membro administrativo.

+++ orgânico vs. biológico vs. vivo

* Algo que é **orgânico** é composto de, ou relacionado a compostos orgânicos, tais como proteínas, gorduras ou outras substâncias que são relacionadas a ou usadas por coisas vivas, mas não vivas em si.
* Algo que é **biológico** possui elementos de coisas vivas, tais como tecido vivo, órgãos ou outras coisas que nós reconheceríamos como sendo partes de organismos mas não mostram traços de realmente estarem vivas (veja abaixo). Qualquer coisa que for //biológica// é, por padrão, //orgânica// e não precisa ser marcada como ambas.
* Algo que é **vivo** se conforma aos traços de coisas vivas. Isso varia de biologista a biologista, mas geralmente possui todos os seguintes traços:
 * **metabolismo** - Todas as coisas vivas consomem energia, a usam para catalisar processos vivos e excreta dejetos de alguma forma (mesmo que só calor).
 * **reação** - Todas as coisas vivas reagem ao ambiente: elas procuram ou caçam coisas que percebem como comida e se afastam de coisas que são percebidas como perigosas. Até plantas irão virar suas folhas para o sol para maximizar seu potencial de fotossíntese.
 * **reprodução** - Todas as coisas vivas reproduzem, sexualmente ou assexualmente.
* Algo que é //vivo// é por padrão //biológico// e //orgânico// e não precisa ser marcado como todos os três.

+++ parasítico vs. contágio vs. auto-replicante vs. reprodutivo
* Uma entidade **parasítica** é algo que &#34;se alimenta&#34; de outra entidade. Isso é distinto de uma relação //mutualística// porque uma entidade //parasítica// não ajuda o hospedeiro de nenhuma forma; é puramente prejudicial . Isso pode se referir tanto a parasitas que simplesmente vivem a partir do hospedeiro e o prejudicam quanto a parasitoides, que matam o hospedeiro e não precisam ser necessariamente biológicos ou viver no contexto da Fundação.
* Um **contágio** é algo que infecta outra coisa, e quando infectado, se espalha para outros sujeitos não-infectados. No contexto da Fundação, isso pode não ser um processo biológico e é distinto de uma entidade //parasítica// porque um contágio se torna indistinto do hospedeiro, enquanto um parasita continua uma entidade distinta de seu hospedeiro. Um vírus de computador também é considerado um //contágio//.
* Um objeto **auto-replicante** é algo que cria cópias de si mesmo. Ele pode executar isso por protamento/divisão ou transformando outras coisas ou materiais crus em instâncias. Isso geralmente , mas nem sempre, é um processo não-biológico.
* Um objeto **reprodutivo** afeta o processo reprodutivo biológico de um organismo vivo. Isso geralmente significa que ele usa o sistema reprodutivo ou órgãos de outros organismos vivos para fazer cópias de si mesmo e sempre é um processo biológico por natureza do que é. Isso é distinto de um //parasita// de como realmente domina o processo reprodutivo; algo que apenas se alimenta dos órgãos uterinos de um animal afetado seria um //parasina//, mas algo que imita um fetus e força o hospedeiro a se submeter aos processos naturais de gravidez seria //reprodutivo//.
* //parasítico// e //contágio// geralmente são mutualmente exclusivos; você pode ser apenas um ou outro. //auto-replicante// e //reprodutivo// geralmente também são mutualmente exclusivos, exceto sob circunstâncias extremas.

+++ compulsão vs. risco-cognitivo vs. afeta-mente vs. memético
* Uma **compulsão** é algo que incentiva sujeitos a fazerem algo que normalmente não fariam. Isso é distinto de um //risco cognitivo// porque não requer campo de visão ou qualquer percepção da fonte; às vezes mera proximidade é o suficiente. Isso é distinto de //afeta-mente//  porque não é uma força prioritária que **faz** você fazer isso, é melhor descrita como uma forte vontade ou sensação de curiosidade intensa. Isso também é distinto de //afeta-mente// porque geralmente é temporário; assim que um sujeito é removido da presença do objeto que gera a //compulsão//, ele geralmente vai se recuperar (mesmo que demore muito tempo).
* Um **risco cognitivo** é algo que representa um perigo para qualquer sujeito que o perceba com qualquer um dos nossos cinco sentidos físicos: visão (//visual//), audição (//auditivo//), olfato (//olfatório//), paladar (//gustatório//) e tato (//tátil//). Isso se aplica tanto para coisas que causam perigo físico quanto coisas que causam danos psicológicos, mas apenas de um modo que seja anômalo. Uma luz brilhante que causa cegueira não seria um //risco cognitivo//, nem uma lâmina afiada que corta quando alguém toca. Um som que te faz sangrar por todos os poros ou um cheiro que te faz ficar insano seriam //riscos cognitivos//.
* Um efeito //afeta-mente// é um que (geralmente permanentemente) afeta o modo que um sujeito pensa (mais comumente por alterar a personalidade ou comportamento ou induzindo condições psiquiátricas). Isso é distinto de uma //compulsão// por causa de sua permanência e como geralmente é uma obsessão intensa, não apenas uma vontade mediana.
* Um agente **memético** é melhor descrito como &#34;informação infecciosa&#34;. Ele é um pedaço de dados na mente de um sujeito que possui efeitos anômalos no estado físico ou mental desse sujeito que é espalhado quando qualquer um se torna ciente da mesma informação. Todos os agentes //meméticos// são //riscos cognitivos// já que você não pode ser exposto a informação sem observá-la de alguma maneira, mas nem todo //risco cognitivo// é //memético//.

+++ memético vs. risco-por-informação vs. meta
* Um **risco por informação** é um objeto que tem um efeito que é ativado quando você se refere a ele ou o descreve. Isso é separado de um agente //memético// porque ainda é um objeto, não um pedaço de informação. [[[SCP-426]]] é um bom exemplo de um risco por informação; sempre que você se refere a ele, você sempre fala sobre ele em primeira pessoa.
* Um objeto **meta** é um objeto que afeta sua documentação, é afetado por sua documentação ou tem procedimentos de contenção que se estendem para sua documentação. Isso ás vezes se sobrepõe com //risco-por-informação//, mas é distinto. [[[SCP-048]]] é um bom exemplo disso; documentar um objeto como SCP-048 faz com que acidentes aconteçam mas falar sobre SCP-048 ou explicá-lo é seguro.

+++ acústico vs. auditivo vs. áudio
* Um efeito **acústico** é algo que é uma onda sonora ou outro tipo de onda de compressão. Isso significa que ele em que ter algo para agir como medium (como ar ou água) e que existe independente de uma audiência. Algo que pode ser ouvido por sujeitos mas também pode ser gravado provavelmente é //acústico//.
* Um efeito //auditivo// é algo que refere especificamente ao sentido de audição. Algo que pode ser ouvido por um ou mais sujeitos mas não pode ser gravado ou notado por outros é uma //alucinação auditiva//. //auditivo// também pode se referir a //riscos cognitivos// se o ato de ouvir ativa um efeito.
* //áudio// é uma tag principal (ver aba anterior), usada em páginas para designar que há um arquivo de áudio anexada a ela. Não é um atributo e não deve ser incluído em páginas que meramente descrevem um SCP com um componente de áudio.

+++ extraterrestre vs extradimensional vs futuro vs ectoentrópico
* Um objeto **extraterrestre** é um que &#34;não é da Terra&#34;, significando que é no espaço ou veio do espaço. Isso se aplica a todos estes objetos, sejam eles orgânicos (vida alienígena), artificiais (artefatos alienígenas) ou não-artificiais (asteroides e outros objetos celestiais).
* Um objeto **extradimensional** se origina de, ou permite viagem de ou para um plano de existência, universo paralelo ou linha do tempo diferente da nossa. Qualquer objeto descrito como tendo sido produzido por uma cultura ou civilização &#34;desconhecida pela história&#34; pode geralmente ser considerada //extradimensional// caso seja sem sombra de dúvida que ela não pode ter sido simplesmente uma civilização que foi perdida para a história ou de alguma forma seja do //futuro//.
* Um objeto do **futuro** é um objeto que foi deslocado de uma linha do tempo temporal mais tardia em uma mais cedo. Isso ainda se aplica a objetos que não são mais do &#34;nosso&#34;  futuro contanto que seja considerado &#34;do futuro&#34; em algum ponto no tempo.
* Um objeto **ectoentrópico** produz energia ou matéria de uma fonte desconhecida de tal modo que é geralmente considerado &#34;do nada&#34;. Qualquer objeto que produz objetos de uma fonte //extradimensional// ou //futura// não se qualifica para esse atributo, mesmo que não saibamos a origem exata de tal objeto.
