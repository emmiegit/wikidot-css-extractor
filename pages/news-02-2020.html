    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>++ 29 февраля

@@  @@ Наконец-то весна! А вместе пришли и новости за февраль.


@@ @@ Продолжается приём работ и голосование за них в рамках [/small-form-contest Конкурса №13], приём работ и оценка закончатся 10 марта. На [/art-contest-1 Арт-конкурс №1] приём работ продлён до 5 марта. Спешите принять участие!


@@ @@ Единственной февральской публикацией Российского филиала стал очерк [/on-machine-translation О переводе, машинном и человеческом] за авторством [[*user Gene R]].

Также появилась страница [[[SCP-001-RU]]] для предложений Первого объекта от участников Российского филиала.

@@  @@ Перейдём к переводам. Начнём с объектов:

* [[[SCP-002-EX]]] - Потерять всё. //Следует отметить, что на наскальном рисунке Земли было обнаружено стилизованное изображение головы ВПИ-006, скрытая другими использованными красками.//
* [[[SCP-2068]]] - Насос хаоса. //Протоколы вскрытия и анатомирования подопытных класса D доступны только членам совета Смотрителей до дальнейшего уведомления.//
* [[[SCP-2081]]] - Воплощая сны в реальность. //Не закрывайте глаза и старайтесь моргать как можно реже.//
* [[[SCP-2242]]] - Технические неполадки. //До сих пор считалось, что SCP-2242-1 подчиняется тем же законам физики, что и базисная реальность.//
* [[[SCP-2254]]] - Демон Ла Гир и Долина Похоти. //Просто, Джек всегда улыбается, кроме случаев когда разговор о его братьях. Тогда он совсем не улыбается.//
* [[[SCP-2361]]] - Повторяющаяся позиция на доске. //Позиция отображала сообщение: &#34;Пожалуйста, не вмешивайтесь в наше исследование&#34;.//
* [[[SCP-2688]]] - «Энамму». //Её приказы были могущественны, и никто не мог устоять перед её армией.//
* [[[SCP-2847]]] - Юй Великий и Бессмертный. //Наши исследования показали, что в живых осталось только одно существо.//
* [[[SCP-4008]]] - Полынь. //На глубине приблизительно 550 метров был обнаружен нерабочий из-за повреждений центральный сервер.//
* [[[SCP-4017]]] - Эпилог написан слишком поздно, чтобы что-то значить. //Я исчезаю. Я проводил обряды…//
* [[[SCP-4194]]] - Все, что падает, имеет крылья. //Господи, помоги нам в нашем деле.//
* [[[SCP-4451]]] - царь румба от дадо. //предупреждение: как говорят либертарианцы, &#34;не давитесь&#34;. царь румбе такое не по нраву.//
* [[[SCP-4654]]] - ангелы от дадо. //пжалста избавься от нее пжалста//
* [[[SCP-5000]]] - Почему? //Нашей новой целью будет полное уничтожение человеческой расы.//
* [[[SCP-5002]]] - Смерть на содержании. //Нет, я не убивал её. Лихорадочное махание ножом совсем не в моём вкусе. Слишком… хаотично. Слишком стихийно.//
* [[[SCP-5003]]] - Обесточенный. //Знаю, что ты разочарован из-за этого, но…//
* [[[SCP-5231]]] - 127.0.0.WAN. //Ну, она просто есть. Мы не знаем, что это и что оно делает.//
* [[[SCP-5454]]] - Терратома. //Рентген выявил наличие нескольких неопознанных металлических конструкций вокруг центральной массы.//
* [[[SCP-5790]]] - [ДАННЫЕ УСТРАНЕНЫ]. //Согласно своей официальной политике, Фонд всё еще выступает против использования нечеловеческого загробного мира в своих собственных или чьих-то личных интересах.//
* [[[SCP-030-J]]] - Джим Хенсон — настоящий сукин сын. //Извините. Постоянно эта фраза.//
* [[[scp-mystery-j|SCP-ЗАГАДКА-J]]] - Загадочный местозаниматель. //это загадка.//


@@ @@ Пополнение из других филиалов:

* [[[SCP-CN-994-V]]] [[span style=&#34;font-size: 50%; color: #666;&#34;]][предупреждение об эпилепсии][[/span]] - Я вижу тебя. //Мобильная оперативная группа ГэгВу 23 (“С глаз долой”) **уже увидела Вас**.//


@@  @@ Свежие переводы рассказов:

* [/the-conspiracy-of-sigma-3Заговор Сигмы-3]. //Дьяволы из Сигмы-3 могут быть кем угодно. Это могут быть люди, которых вы знали всю свою жизнь, ставшие жертвами коварных замыслов врагов Библиотеки и Длани.//
* [/amnestic Амнестик]. //в первом сне я на холме небо синее как лазурь и трава изумруд//
* [/indwelling-of-bright Пребывание Брайта]. //Но мы все грешники. Наши предки были грешниками.//
* [/headhunted Вербовка персонала]. //Опять таки, не она спроектировала эту Машину.//
* [/the-world-was-silent Мир был безмолвным]. //Когда Риз Мартинс проснулся, мир был безмолвным.//
* [/i-wrote-a-tale Я написал рассказ]. //Прошло много времени, я голоден. ГОЛОДЕН.//
* [/like-clockwork Как часы]. //О господи, пойди чуть более длинным путём, почему бы и нет?//

@@ @@ Появилась страница [/ambrose-restaurant-hub Хаба Ресторанов Эмброуз].

А на этом всё. Ждём ваших переводов и авторских объектов!
