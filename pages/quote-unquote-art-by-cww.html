    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki:component:pride-highlighter |inc-s9-lgbt-alt= --]]]

你好哇我是scantron，23岁，还从来没学过怎么画画。

[[collapsible show=&#34;SCP-721：工厂玩具&#34; hide=&#34;当我意识到我只要把它们画成黑色圆圈的时候，我就想，可不是&#34;]]
[[image http://scp-wiki.wdfiles.com/local--files/quote-unquote-art-by-cww/AkumeoySeriesI.png width=&#34;700px&#34;]]
[[/collapsible]]

[[collapsible show=&#34;SCP-1255：普世乐音&#34; hide=&#34;我花了天杀的一个小时才搞清楚怎么搞出太阳周围的翘曲效果&#34;]]
[[image http://scp-wiki.wdfiles.com/local--files/quote-unquote-art-by-cww/AkumeoySeriesII.png width=&#34;700px&#34;]]

特别感谢[https://www.youtube.com/watch?v=WKRaUu1dr8k Stevmay09有关太阳设计的教程]。
[[/collapsible]]

[[collapsible show=&#34;SCCP-2930：十字市市市市议会厅&#34; hide=&#34;对称的好处是我只需要画一半&#34;]]
[[image http://scp-wiki.wdfiles.com/local--files/quote-unquote-art-by-cww/AkumeoySeriesIII.png width=&#34;700px&#34;]]
[[/collapsible]]

[[collapsible show=&#34;SCP-3001：红现实&#34; hide=&#34;lol&#34;]]
[[image http://scp-wiki-cn.wdfiles.com/local--files/quote-unquote-art-by-cww/B74EB34E1556E99C3CB74ACF1C17775C.jpg]]
[[/collapsible]]

[[collapsible show=&#34;SCP-3303：Supernova香槟酒&#34; hide=&#34;这张画是2000x2000像素的，我在画它的时候，它有好几次都差点把我那台该死的电脑搞崩掉&#34;]]
[[image http://scp-wiki.wdfiles.com/local--files/quote-unquote-art-by-cww/champagnesupernova.png width=&#34;700px&#34;]]
[[/collapsible]]

[[collapsible show=&#34;SCP-3799：落雪简史&#34; hide=&#34;你会相信这幅画最困难的部分是把这个矩形的血的形状弄对吗&#34;]]
[[image http://scp-wiki.wdfiles.com/local--files/quote-unquote-art-by-cww/AkumeoySeriesIV.png width=&#34;700px&#34;]]
[[/collapsible]]

[[collapsible show=&#34;归来者&#34; hide=&#34;有一个树叶挡住了光线的版本，但它看起来很蠢&#34;]]
[[image http://scp-wiki.wdfiles.com/local--files/quote-unquote-art-by-cww/AkumeoyTales.png width=&#34;700px&#34;]]
[[/collapsible]]

[[collapsible show=&#34;第五教会&#34; hide=&#34;我不确定我是否对这个颜色满意，但它或许不那么烂，这对我来说已经足够了&#34;]]
[[image http://scp-wiki.wdfiles.com/local--files/quote-unquote-art-by-cww/AkumeoyGroupsofInterest.png width=&#34;700px&#34;]]
[[/collapsible]]</textarea></pre>
