**Titre original :** SCP-3307 - Cornucopi-ass
**Auteur :** [[user RecursiveRecursion]]
**Traducteur :** [[user Chercheur Joris]]
**Date de publication originale :** 2 août 2017
[[include credit:end]]

**Objet n^^o^^ :** SCP-3307

**Classe :** Euclide

**Procédures de Confinement Spéciales :** SCP-3307 doit être confiné dans une cellule pour humanoïde standard, actuellement au Site-17. La chambre de confinement de SCP-3307 a été modifiée pour permettre le transport et l’élimination des matières produites par le biais d&#39;un vide-ordures installé sur l’un des murs. Afin de limiter la production de matières indésirables, les membres du personnel doivent éviter d’être aperçus par SCP-3307 lorsque ce dernier se trouve en dehors d’une zone de test. Si son transport est nécessaire, SCP-3307 doit être rendu inconscient, ou à défaut être rendu incapable de détecter la présence de tous les membres du personnel interagissant avec lui. Les aliments produits par SCP-3307 en dehors de la zone de test doivent être confisqués et détruits immédiatement. 
 
**Description :** SCP-3307, anciennement connu sous le nom d&#39;Agent J. ███████, est un humain mâle d’approximativement 32 ans. SCP-3307 ne possède pas de caractéristique anormale apparente et est physiquement en bonne santé. Cependant, lorsqu&#39;il est en présence d’autres êtres humains[[footnote]] Cela semble dépendre du fait que SCP-3307 puisse ou non observer un individu. S&#39;il n&#39;est pas conscient de la présence d&#39;un individu, le processus ne s&#39;initiera pas.[[/footnote]], SCP-3307 commence à produire de la nourriture ou de la boisson à l’intérieur de son corps, lesquelles sont expulsées par vomissement ou défécation. Cette nourriture se forme dans l’estomac par le biais d&#39;un processus inconnu et remonte dans l’œsophage ou descend dans les intestins, selon le type de matière créée. Ce processus ne cause à SCP-3307 aucune détresse physique, car ses organes internes semblent pouvoir se dilater afin de permettre le transport des matières sans blessure, mais peut provoquer une détresse psychologique importante, car SCP-3307 ressent des difficultés respiratoires pendant qu’il évacue la nourriture par la bouche. Depuis sa récupération, SCP-3307 ne ressent pas le besoin de se nourrir et est incapable de digérer quelconque aliment qui lui soit donné. 

Les aliments produits par SCP-3307 sont comestibles et ont approximativement la même valeur nutritionnelle qu’un aliment normal. SCP-3307 est capable de produire n’importe quel aliment ou combinaison d’aliments ; le type de nourriture ou de boisson créé semble dépendre de l’individu auquel SCP-3307 a été exposé et est le plus souvent identifié par l’individu comme un &#34;bon petit plat&#34; ou sa &#34;nourriture favorite&#34;. Les aliments solides sont expulsés par la bouche, ou l’anus dans certains cas. Les aliments liquides sont le plus souvent expulsés d’une manière similaire à la miction. Du fait du mode de production des aliments, la plupart des individus déclare se sentir écœurée par le processus et ne va pas consommer volontairement les aliments produits. Si SCP-3307 est exposé à plusieurs individus en même temps, la production de nourriture commence dans l’ordre où chaque individu a été perçu. 

SCP-3307 a été récupéré à la suite d’une mission de terrain le 23/11/██[[footnote]]Le jour de Thanksgiving en Amérique du Nord cette année-là. [[/footnote]] durant laquelle ██ membres de la FIM Thêta-90 (&#34;Meuleurs d’Angles&#34;) furent exposés à une anomalie spatiale de Classe 2. L’Agent J. ██████ fut pendant approximativement 30 minutes porté disparu, ayant perdu le contact avec le reste de son équipe après avoir été tiré dans l’anomalie spatiale. À la suite de cela, l’Agent ███████ a été éjecté, indemne, avec ce qui s’apparentait à une corne d’abondance décorative en plastique, laquelle a depuis été confisquée. Après la récupération de l’Agent ███████ et la découverte ultérieure des effets anormaux, l’Agent ███████ a été désigné SCP-3307 et confiné. 

[[collapsible hideLocation=&#34;both&#34; show=&#34;+ Afficher le rapport de test 3307-14B&#34; hide=&#34;Cacher le rapport de test&#34;]]
&gt; **Date :** 13/03/██
&gt; 
&gt; **Membres du personnel impliqués dans le test :** D-14892 et D-14873
&gt; 
&gt; **Note :** D-14892 était équipé d’un téléphone cellulaire modifié pour ne recevoir que les messages du Dr Reynard, qui observait la scène par le biais la caméra de sécurité placée dans la salle de confinement de SCP-3307. SCP-3307 fut d’abord réticent à coopérer et souffrit d&#39;une légère détresse psychologique pendant et après l’entretien. 
&gt; 
&gt; -----
&gt; 
&gt; **&lt;Début de l&#39;enregistrement&gt;**
&gt; 
&gt; (D-14892 et 14873 entrent dans la chambre de confinement de SCP-3307. SCP-3307 est assis à une table, avec deux assiettes, deux verres et des couverts. SCP-3307 a fermé les yeux et couvert ses oreilles.)
&gt; 
&gt; **D-14873 :** Alors… on déjeune ? C’est qui ce type ?
&gt; 
&gt; **D-14892 :** J&#39;en sais rien, je n&#39;ai vu aucun... (un message est envoyé à D-14892). Attends, ils m’envoient quelque chose.
&gt; 
&gt; (Le message dit : Approchez SCP-3307. Soyez sûrs qu’il vous entende. D-14892 transmet ce message à D-14873.)
&gt; 
&gt; **D-14873 :** Bon, d&#39;accord ? (à voix haute) Hé, vous nous entendez ?
&gt; 
&gt; **SCP-3307 :** (secouant sa tête) Putain. Saloperie de Classe- (SCP-3307 commence à avoir des haut-le-cœur. D-14892 et 14873 s’éloignent rapidement.)
&gt; 
&gt; **D-14892 :** C’est quoi ce bordel ? Tu vas bien, mec ? 
&gt; 
&gt; **SCP-3307 :** Non, bande d’abrutis, je- (SCP-3307 expulse une petite quantité de purée de pomme de terre dans l’une des assiettes, et commence à laisser échapper du jus de viande par ses narines. Les deux sont excessivement liquides, du fait d’être entrés en contact avec la salive et les muqueuses de SCP-3307.)
&gt; 
&gt; **D-14873 :** Mon Dieu, c’est quoi ce bordel ? C’est quoi cette merde ?
&gt; 
&gt; **SCP-3307 :** (Continue d’expulser de la purée pendant une minute, avant de se redresser brutalement.) De la putain de purée de pomme de terre. (Pointe rageusement D-14873 du doigt) C’est ton putain de plat préféré. Quoi d’autre ? 
&gt; 
&gt; **D-14873 :** De quoi est-ce que tu pa-
&gt; 
&gt; **SCP-3307 :** (haut et fort) Quelle est ton autre nourriture favorite ? Je peux le sentir – (SCP-3307 se redresse à nouveau.)
&gt; 
&gt; **D-14873 :**… Ma grand-mère avait pour habitude de me faire de la purée, et on la mangeait avec des cuisses de poulet-
&gt; 
&gt; (SCP-3307 commence à déféquer deux cuisses de poulet frits, ce qui prend approximativement une minute. Il place ensuite les cuisses de poulet dans la même assiette que la purée.)
&gt; 
&gt; **D-14892 :** (hurlant) C’est quoi ce bordel !? Laissez-nous sortir d’ici !
&gt; 
&gt; **D-14873 :** (frappant à la porte) Putain, avec quoi tu nous as mis là-dedans ?!
&gt; 
&gt; **Dr Reynard (par message écrit) :** Merci de rester calmes. Retournez à la table et attendez que SCP-3307 ait fini d’expulser la nourriture. 
&gt; 
&gt; **SCP-3307 :** (Expulse du cherry cola dans le premier verre, et fait signe à D-14892.) Très bien, t’es le suivant. Finissons-en avec ça. Qu’est-ce que c’est ?
&gt; 
&gt; **D-14892 :** G-gâteau aux biscuits et bière ?
&gt; 
&gt; **SCP-3307 :** Ça ne va pas bien se terminer. (Il commence à avoir des haut-le-cœur.)
&gt; 
&gt; **D-14892 :** Oh, putain, non !
&gt; 
&gt; (Au cours des trois minutes suivantes, SCP-3307 vomit une large part de gâteau aux biscuits, laquelle est ratatinée et couverte de glaçage, et produit de la bière par son nez. Ces derniers sont respectivement placés dans l’autre assiette et dans le second verre. D-14892 et 14873 commencent à paniquer, mais se calment une fois le processus terminé. S’ensuit une courte pause.)
&gt; 
&gt; **D-14873 :** Bordel, qu’est-ce qui t’est arrivé ?
&gt; 
&gt; **SCP-3307 :** (Désigne les aliments dans les assiettes.) Chaque fois que je vois ou entends quelqu&#39;un, ça se produit. Bon appétit, putain.
&gt; 
&gt; **D-14892 :** Pourquoi ? C’est chaud. 
&gt; 
&gt; **SCP-3307 :** J’étais sur une mission, et j’ai glissé. J’ai fini par tomber dans une sorte de.. déchirure de l’espace. Quelques minutes après, me revoilà. Aucune idée de comment c’est arrivé. Tout ce dont je me souviens, c’est d’avoir vu… quelque chose. D&#39;une manière un peu bizarre et extraterrestre, je pense que ça voulait nous donner une sorte de cadeau. Joyeux Thanksgiving, je suppose.
&gt; 
&gt; (Pause.)
&gt; 
&gt; **D-14873 :** Ils ne s’attendent pas à ce qu’on mange cette merde, si ?
&gt; 
&gt; **&lt;Fin de l’enregistrement&gt;**
&gt; 
&gt; **Conclusion :** Après cela, D-14892 et D-14873 ont été autorisés à quitter la chambre de confinement. Tous deux étaient émotionnellement perturbés et se sont méfiés de toute nourriture qui leur a été donnée pendant les deux jours suivants. D&#39;autres entretiens concernant la perception de SCP-3307 de son objectif pourraient avoir lieu à l&#39;avenir. Les aliments créés au cours de ce test ont été éliminés par l’utilisation d’un vide-ordure. 
[[/collapsible]]
