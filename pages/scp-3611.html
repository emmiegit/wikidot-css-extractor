[[include component:image-block name=yamauchi.jpg|caption=ヤマウチ・デッキに含まれるカードのうち4枚。左上から時計回りに: 狐 (3611-0355)、夜鳴き男 (3611-0508)、ざ・ふうる (3611-0049)、海坊主 (3611-0003)。]]

**アイテム番号:** SCP-3611

**オブジェクトクラス:** Safe

**特別収容プロトコル:** 本アイテムは遊戯部門の安全ロッカーに保管されます。研究活動の支援として、山内永子女史(要注意人物ファイル#3611-Bを参照)とのコンサルティング・セッションが、毎週1回予定されています。彼女の現在の健康状態を鑑みて、このセッションは竹屋町ホスピスで実施されます。

プレイ中に発見された新奇な絵札間の相互作用や新しい絵札は、適切な注意を以て目録に記録します。

**説明:** 本アイテムは、日本及びヨーロッパの伝承に基づく非標準的な妖怪の姿が描かれた、手描きの“//お化けかるた//”カードゲームのアンティークデッキです。漆塗りされた桑材の箱が付属しており、中身についての簡単な説明文が記されています。説明によると、このカードデッキは“//千人一首//”という、京都発祥の//お化けかるた//の知名度の低い亜種に従ったプレイを意図しています。このゲームの存在に関する証拠書類は現在もほとんど発見されていませんが[[footnote]] //このゲームが山内一族以外に知られていなかったわけではありません。1951年の京都新聞に掲載された戦前の娯楽に関する記事と -- 不可解にも -- 1965年まで遡る、京都市東山区についての昔の歌のコレクションで言及されています。// - A・藤原研究員 [[/footnote]]、プレイルールは本アイテム製作者の唯一の存命子孫、山内永子(1932年9月17日誕生)による口伝えの指示を通して受け継がれています。

ゲームは一般的な//お化けかるた//のように、読み人から与えられる手掛かりを基に、全ての絵札を場から取り除くことを目的として進行します。ただし、//千人一首//は協力プレイを意図したゲームであり、取得された絵札をプレイエリアの中心に向かって、一貫した物語を構築する形式に並べ直す必要があります。デッキの膨大な量とプレイエリアのごく限られた面積のため、絵札は通常、中心に向かって螺旋状のパターンで配置されます。一般的な//お化けかるた//と同様、全てのカードが取得された時点でゲームは終了します。

このゲームにはルールを順守したプレイと反則が存在します。例として、“漁師”(3611-0062)は“海坊主”(3611-0003)と遭遇することや、“ざ・むうん”(3611-0015)の狂気をもたらす反射像に魅入られることが想定されますが、他のプレイヤーによって不調和を説明できる絵札が差し挟まれない限り、“すからべ”(3611-0601)や“山の将”(3611-0259)に先行する交流は成立しません。

全ての絵札がルールを順守して並べ直されると、プレイヤーはデッキに追加された1枚の新しい絵札を発見します。生成された新しいカードには例外なく、独特のキャラクター、生物、またはシンボルが他の絵札と同じ画風で描かれています。この過程を通してどの絵札が新しく生成されたかを判別するには、慎重な照合が求められます。

**補遺:** ヤマウチ・デッキ略史

永子女史によると、このカードデッキは元々、著名な遊戯用カード製造業者だった//任天堂骨牌//の創業者、山内房治郎(1859年11月22日 - 1940年1月1日)の孫にあたる彼女の父親、山内清文(1910年10月22日 - 1945年2月23日)によって作成されました。多方面の才能に秀でた画家だった清文は18歳にして、創業40周年記念製品の図案化を祖父から依頼されました。この結果、オリジナルの//千人一首//カードデッキ72枚が、1929年に山内家で開かれた新年祝賀会で公開され、家族や親しい友人たちから非常な好評を博しました。

山内一族の傍系から寄せられた縁故主義への批判 -- そして//千人一首//そのものの知名度が比較的低く留まったこと -- を受けて、房治郎は孫が設計したカードゲームの生産を中止しました。これに対し、完璧主義者だった清文は山内本家と完全に絶縁し、妊娠中だった妻の千里を連れて、立身出世を目指して東京に転居しました[[footnote]] //幸運にも、清文は紙芝居の販売業者 兼 非常勤の絵師として大きな成功を収めました。紙芝居が語り聞かせの小道具であることを考えると、清文の経歴が自らのカードデッキとその無限の物語によって今日まで伝えられているのは、決して小さな偶然ではないと思います。// - A・藤原研究員 [[/footnote]]。この間に、千里は最初の2人の子供 -- 1930年に淳一郎、1932年に永子 -- を出産しました。

やがて、悲劇が訪れました。千里は1937年の冬、山内永美の出産中に死亡し、清文は男手一つで子供たちを育てることになりました。この時期に、永子は父親の京都での経歴と、彼が東京へ出奔した切欠である謎めいたカードゲームの存在を知りました。彼女と淳一郎は間もなく//千人一首//のデッキを見つけ出し、父親の留守中に密かに遊び始めました。最終的に、1936年3月31日の早朝、2人は最初の新しい絵札である“暁星”(指定番号3611-073)を生成しました[[footnote]] //最も用途の広い絵札です。最初に発見された実例であると共に、最もよく調査・理解されており、導き、希望、旅の始まりを象徴しています -- 最も、西洋における明けの明星は、神の恩寵や純真さの喪失と、狂気に陥ることの含意でもありますが。// - A・藤原研究員 [[/footnote]]。

この発見に後押しされて、淳一郎は間もなく絵札間の無数の交流を調査、文書化する責任を引き受け、妹たちもそこに加わりました。これは簡単な作業ではありませんでした -- ゲームは本来の72枚構成のデッキだけでも最低3時間を要し、1943年6月24日に開始した記録上最長のゲームプレイは3日間昼夜を通して行われました。日本が戦争に突入した頃、山内家の子供たちは父親のゲームにますます深く引き込まれていき、合計105枚の新しい絵札を生成し、2,000以上の絵札間の物語的交流を記録しました。

山内家が最後に記録したゲームは1945年2月24日の夜に始まり、遂に終了しませんでした。この時、東京大空襲は既に始まっていました。清文は前日の朝に配給食を受け取りに出たまま、帰宅しませんでした。周辺の街並みが炎上する中、永子は兄妹2人を連れ、デッキを -- 淳一郎が注意深く編纂した覚え書きと共に[[footnote]] //永子によると、淳一郎はカードデッキと二度と巡り合わなかったにも拘らず、記憶を基に覚え書きを再構成するのを決して止めませんでした。彼は1993年、山谷地区の簡易宿泊所で、辛うじて判読できる書き散らしに囲まれて亡くなりました。これらの一部は、晩年の淳一郎を担当していた社会福祉士の田中登志夫によって回収されました。現在に至るまで、これらはデッキのプレイを意図した唯一の文書記録です。//  - A・藤原研究員 [[/footnote]] -- 置き去りにして逃げました。

奇跡的に、デッキは空襲被害を免れました。1929年の公開以来、//千人一首//の存在が噂で広まっていたのは確実であり、同じスタイルのカードゲームが数種類、東京周辺で流通していたことが知られています。マーシャル・カーター&amp;ダーク社は1989年に本来のデッキを捜索し始め、1993年にようやく全ての絵札を回収しました。この時点までに、追加で257枚の絵札が蓄積されており、デッキは合計434枚の絵札から成っていました。1995年、ヤマウチ・デッキは財団の提携者である収集家に売却され、他のアーティファクトと共に1996年に財団に寄贈されました。

現在、//千人一首//のプレイ時間は、現代的なパターン照合アルゴリズムの運用を通して15時間以下に短縮されています。しかしながら、財団が有するこのゲームの知識は不完全であるため、特定のゲーム状況は未だに試行錯誤を繰り返さなければ解決しません。このような状況において、山内永子女史のアドバイスは、成立し得る絵札配列を一覧にまとめるうえで貴重な情報源であることが証明されています[[footnote]] //状況が許す限りにおいて、永子は非常に役に立っています。一例として、彼女は絵札間の交流が時間と共に変化しているかもしれないという観念を激しく拒絶し、ルールは兄と共に初めてプレイした日から変わっていないと言い続けています。// - A・藤原研究員 [[/footnote]]。この形式で、財団がデッキを取得して以来、662枚の新しい絵札が発見されました。

2005/09/11現在、デッキは1,087枚の絵札で構成され、絵札間の物語的交流は合計13,992通りが記録されています。
