**项目编号:** SCP-497-JP

**项目等级:** Euclid

**特殊收容措施:** SCP-497-JP被收容于生物收容Site-8166内。SCP-497-JP的卵以及幼虫被饲养于497-A单间，成虫被饲养于497-B单间。特别是雄性成虫需要特别收容在497-B的隔音单间内饲养。只有男性职员被允许进入497-B隔音单间。SCP-497-JP的饲养方法以秋蝉的饲养方法为基准。

协议-『根絶』现阶段仍处于待机阶段。

**描述:** SCP-497-JP是叫声拥有催淫效果的雄性蝉。从外观以及遗传因子解析的结果来看，SCP-497-JP都属于秋蝉（//Graptopsaltria nigrofuscata//）。

暴露在该项目鸣叫下的个体在满足以下三个条件后会受到项目催淫效果的影响。

&gt; # 生物学或者精神上为分类为女性（//Homo sapiens sapiens//）。
&gt; # 第二性征发育完了并且没有绝经。
&gt; # 可以将该蝉鸣声正确认知为『蝉的鸣叫声』[[footnote]]如果只是不知道是秋蝉鸣叫的话也无所谓。[[/footnote]]。
只听到一只蝉的鸣叫声所受到的催淫效果是十分微弱的。但是同时听到两只以上的蝉鸣声时，该效果会累加并发挥出精神影响力。[[footnote]]事故497-O时的异常蝉数目是4匹[[/footnote]]。若是暴露在大体10匹以上，俗称『蝉时雨』的蝉鸣下，则会[已编辑]。

现阶段的调查显示，女性在被异常蝉鸣的影响中会进行性行为并且100%会怀孕。[[footnote]]异常蝉鸣影响下的妊娠作用的详情，请参照附件的实验记录497-52至485[[/footnote]]。母子从医学以及遗传学角度上分析都没有任何异常。但是即使通常的妊娠期间（约10个月）经过后也不会感觉到阵痛，而胎儿会持续生长。[[footnote]]事故497-O时怀孕的女性也同样，在妊娠期经过一年都没有进行自然分娩[[/footnote]]。至今为止经过剖腹产出生的胎儿虽然全部身体健康，但是在出生后24小时内都会突然死亡。██博士提出了妊娠期是否是6年的假说。[[footnote]]秋蝉的幼虫期为6年[[/footnote]]

于2015/7/4发生的事故497-P表明，这种异常蝉即使只有雄性也可以进行单性生殖。详情请参考事故497-P的记录。

**事故497-O:** 2014/8/25，东京都内的███公园一角，数名女性突然发狂后袭击了附近男性，强行与其发生性关系并引起了极大的骚动。虽然警方立即出动，但也因此在现场附近陆续吸引来看热闹的人群，这些人中的女性也陆续开始袭击男性，造成了更大规模的混乱。详情请参照以下记录。

[[collapsible show=&#34;+ 事故记录497-O　详细&#34; hide=&#34;- 关闭&#34;]]

基金会在收到警方的内应的汇报后立刻认识到了事件的异常性，并派遣数位特工前往进行初期的收容。由于到达现场的女性特工██立刻察觉到异常来源是蝉鸣[[footnote]]之后的实验显示，特工██针对异常蝉鸣已经有了多多少少的耐性[[/footnote]]，以驱赶蝉[[footnote]]使用所持的手枪向周围树木射击[[/footnote]]的形式收拾了混乱的残局。

袭击男性的女性们（共计12名）在拘束后送至Site-81██收容。对在场人员进行简单地询问后便对其记忆删除后释放。根据特工██以及被收容女性的证言，基金会也认为混乱的原因是蝉鸣。随后立即散布流言『骨痛热』，将███公园一带封锁后捕获了所有带有异常性质的蝉（总计52只）。其后，异常蝉被收容于生物收容Site-8166。

[[/collapsible]]

**事故记录497-P:** 2015/7/4，在有潜伏基金会特工的医院中，一位声称「阴茎羽化成蝉了」的男性入院就诊。（下文被统称『羽化1号实验体』）在对照了基金会数据库后，『羽化1号实验体』既是事故497-O时与被影响女性性交的男性，由于其很可能已经拥有超自然性质所以当即被基金会收容。

[[collapsible show=&#34;+ 事故记录497-P-1 - 2015/7/4&#34; hide=&#34;- 关闭&#34;]]
&gt; **采访者:** ██研究员
&gt; **被采访者:** 羽化1号实验体
&gt; 　
&gt; &lt;记录开始, [2015/7/4]&gt;
&gt; **██研究员:** 那么可以和你聊一聊吗？
&gt; 　
&gt; **羽化1号实验体:** 可以。
&gt; 　
&gt; **██研究员:** 是有关「阴茎羽化成蝉」的事......。
&gt; 　
&gt; **羽化1号实验体:** 啊。刚才你自己亲眼看到了不是吗？
&gt; 　
&gt; **██研究员:** 啊啊，阴茎消失的干干净净呢。[[footnote]]睾丸还残存着。羽化1号实验体的股间图像请参照照片记录497-P-1[[/footnote]]。请详细的告诉我羽化的状况。
&gt; 　
&gt; **羽化1号实验体:** 是因为勃起。
&gt; 　
&gt; **██研究员:** 勃起？
&gt; 　
&gt; **羽化1号实验体:**昨天的傍晚左右吧，在公司工作的时候突然硬的停不下来！
&gt; 　
&gt; **██研究员:** 硬的停不下来？
&gt; 　
&gt; **羽化1号实验体:** 不是普通的硬。硬是硬，但是不会变大。
&gt; 　
&gt; **██研究员:** 然后呢？
&gt; 　
&gt; **羽化1号实验体:** 真的是超级超级难受。所以到点下班的时候就立刻回家了。
&gt; 　
&gt; **██研究员:** 感觉超级难受是肉体上的感觉还是精神上？
&gt; 　
&gt; **羽化1号实验体:** 啊......就是感觉毛骨悚然。也不对，也算是不安吧？身体状况倒是没有变坏，哪里也都不痛。
&gt; 　
&gt; **██研究员:** 知道了。回到家以后做了什么呢？
&gt; 　
&gt; **羽化1号实验体:** 回去后立刻就把内裤脱了看宝贝。正常如果这样了都会看的吧？
&gt; 　
&gt; **██研究员:** 是啊。
&gt; 　
&gt; **羽化1号实验体:** 这么做了以后，突然那种不安感就消失了。嗯......然后就在下一瞬间就啪哩的一下。
&gt; 　
&gt; **██研究员:** 啪哩？
&gt; 　
&gt; **羽化1号实验体:** 宝贝上，竖着裂开了口子。
&gt; 　
&gt; **██研究员:** 口子吗，疼不疼？
&gt; 　
&gt; **羽化1号实验体:** 疼呀！这不是废话嘛，那可是老二上裂口子了！
&gt; 　
&gt; **██研究员:** 也是哈。
&gt; 　
&gt; **羽化1号实验体:** 嘛......我自己也觉得不可思议。但是那个时候倒是安心感胜于疼痛感。
&gt; 　
&gt; **██研究员:** 安心感？
&gt; 　
&gt; **羽化1号实验体:** 啊啊。我自己也不知道为什么会安心，但就是挺安心的。
&gt; 　
&gt; **██研究员:** 哦吼。
&gt; 　
&gt; **羽化1号实验体:** 然后啊，从裂开的口子里......该怎么形容哪个好呢，有只颜色有点绿偏白......还不是白偏绿的......总之是颜色很漂亮的蝉飞出来了！
&gt; 　
&gt; **██研究员:** 这……毫无疑问的是羽化啊。没出血对吗？
&gt; 　
&gt; **羽化1号实验体:** 是啊。病院也是这么说的不是吗？
&gt; 　
&gt; **██研究员:** 啊。然后呢，之后怎么样了？
&gt; 　
&gt; **羽化1号实验体:** 在那里就不动了，伸出翅膀身体完全干透为止。过了几个小时我都不记得了，那时候天都黑了。
&gt; 　
&gt; **██研究员:** 那就差不多接近10小时了呢。
&gt; 　
&gt; **羽化1号实验体:** 有那么长嘛。颜色也渐渐变成随处可见的蝉的颜色了。
&gt; 　
&gt; **██研究员:** 没想过把它抓出来丢掉吗？
&gt; 　
&gt; **羽化1号实验体:** 为什么会想做那么残忍的事情！　我想都没想过。只是想着一直守护着它而已。
&gt; 　
&gt; **██研究员:** 之后呢？
&gt; 　
&gt; **羽化1号实验体:** 飞走了。
&gt; 　
&gt; **██研究员:** 蝉吗？
&gt; 　
&gt; **羽化1号实验体:** 是蝉呀。啪啪啪的挥动翅膀飞起来，之后我慌张的把窗户打开了。
&gt; 　
&gt; **██研究员:** 你让它逃掉了吗？
&gt; 　
&gt; **羽化1号实验体:** 那当然了。如果在房间里饲养的话立刻就会死掉了。
&gt; 　
&gt; **██研究员:** 啊，的确呢。
&gt; 　
&gt; **羽化1号实验体:** 不，也想让你看看呢。沿着一条直线笔直飞行的我的蝉宝宝。有生以来我第一次见到那么美丽的东西。
&gt; 　
&gt; **██研究员:** 听了你的话，感觉你的经历有些令人发毛但也很身不由己。你不这么想吗？
&gt; 　
&gt; **羽化1号被験者:** 不，完全没这样的想法。
&gt; 　
&gt; **██研究员:** 嗯。
&gt; 　
&gt; **羽化1号实验体:** 那，还能再见吗？
&gt; 　
&gt; **██研究员:** 和我吗？
&gt; 　
&gt; **羽化1号实验体:** 不是哦。和我的蝉宝宝。
&gt; 　
&gt; **██研究员:** 啊。谁知道呢。
&gt; 　
&gt; **羽化1号实验体:** 我和妻子都没有孩子，所以从那时候以来我就一直把那只蝉当成自己的孩子。
&gt; 　
&gt; **██研究员:** 啊。
&gt; 　
&gt; **羽化1号实验体:** 那个孩子，能幸福的生活下去就好了。
&gt; 　
&gt; **██研究员:** 采访到此结束吧。
&gt; 　
&gt; **羽化1号实验体:** 啊，对了。
&gt; 　
&gt; **██研究员:** 还有什么事情吗？
&gt; 　
&gt; **羽化1号实验体:** 我这里还有它褪下来的壳，需要吗？
&gt; 　
&gt; **██研究员:** 不需要。……不，是重要的资料。我满怀敬意收下了[[footnote]]阴茎的壳酷似普通的空蝉壳。实物编号为物品记录497-P-1被保存[[/footnote]]。
&gt; &lt;记录结束&gt;
[[/collapsible]]
羽化1号实验体被记忆删除，施加替代记忆『性病』后被释放。

此次采访后，基金会针对在事故497-O中与被影响女性发生过性关系的剩余17名男性进行了紧急逮捕。[[footnote]]实验中使用的D级人员全员或被月末处决，或在其他的异常实验中被消耗，故不计入其数[[/footnote]]。调查结果显示，其中6人的阴茎已经羽化。在下文中被指定为羽化2号～7号实验体。对他们进行了与羽化1号实验体相同的采访，而他们的回答与羽化1号实验体几乎相同。『伴随不安感且不会变大的勃起』，『伴随安心感的裂口羽化』，『对蝉有着父亲般的感情』。对他们的处理与羽化1号实验体相同，记忆删除后施加替代记忆『性病』释放。

针对剩余11名男性的阴茎进行调查后显示，他们所有人的海绵体组织都已经不是人类的海绵体组织，而是变成了不明出处的拟海绵体状生物。其后对产生『伴随不安感且不会变大』症状的实验体进行X光线调查后表明，拟海绵体状生物在此时迅速变态成蝉。之后羽化出的11只蝉全部都与事故497-O时的异常蝉一样带有异常性质。男性们被指定为羽化8号～18号实验体，在被记忆删除并施加替代记忆『性病』后释放。

**补充1:** 有关异常蝉的生活周期
&gt; 实验与观察的结果解释了异常蝉一部分的生活周期。
&gt; # 异常蝉会通过鸣叫引起女性的性冲动，并操纵她们与男性发生性行为。[[footnote]]这个时间点的女性性器被认为会发生超常的变化，但以现在的科学技术还无法说明[[/footnote]]。
&gt; # 通过与该人类女性的性交行为，人类男性的阴茎内部海绵体组织会被替换为拟海绵体状生物。
&gt; # 拟海绵体状生物会吸取宿主人类男性的血液生长。
&gt; # 约1年后，拟海绵体状生物会迅速成虫化，割开阴茎后羽化。（回到阶段1）

**补充2:** 有关异常蝉的遗传因子多样性
&gt; 只受到一只蝉鸣影响的人类女性经过性交后生出的异常蝉与该异常蝉的染色体结构完全相同，但是受到复数异常蝉鸣叫声的女性在性交后生出异常蝉的染色体结构相当于这几只异常蝉染色体的混合。据此可以判断出，即使异常蝉只剩雄性也可以利用人类进行繁衍。
&gt; 　
&gt; 而且由于在遗传因子方面与秋蝉相同，异常蝉也可以与正常的雌性秋蝉进行交配繁殖。[[footnote]]针对收容中异常蝉与雌性秋蝉的交尾，产卵，孵化实验成功。请参照附件的实验记录497-11至34。现阶段仍然是幼虫，但第二世代成为成虫后是否和上世代同样具有异常性现今还无法判断。[[/footnote]]。

**补充3:** SCP-497-JP研究主任　██博士的提案
&gt; （前略）
&gt; 能使如此超常的生活周期在现实中变为可能的原因不明......但是可以对其进行推测。对蝉的幼虫来说，在这个地面逐渐混凝土化，树林逐渐消失的都市环境里生存是十分困难的。于是可以假设它们选择不断增加人口数量的人类来代替不断减少的地面作为繁衍环境。
&gt; 　
&gt; 而且如果在人的体内生育繁衍的话，就不用害怕本来是蝉幼虫时代天敌-鼹鼠以及蚂蚁的袭击，并且还有营养丰富的血液作为养分，孵化速度相较传统孵化的速度更快。加上异常蝉可以通过音波进行一对多的拟态交尾，还通过人类的移动使得本来传统蝉不可能做到的遗传因子超长距离的移动现在也变得可能，这样的繁殖战术相较以往的秋蝉繁衍方式来说拥有压倒性的高效率。如果就这样放任不管的话，最终一定会导致正常秋蝉被尽数驱逐，所有雄性秋蝉全部变为异常蝉。
&gt; 　
&gt; 最终，当这样的情况出现时，必定会对人类的生殖繁衍造成巨大的影响。现在还不算晚，我提案尽早在关东圈内将秋蝉全部灭绝。。
