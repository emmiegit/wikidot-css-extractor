**篇名：**釜底換日
**作者：**  [[*user ZH_mercury]]
投稿2022急迫競賽，第2題：「檢查」

[[include info:end]]
二零零五年冬、甲月乙號、傍晚。

「那個，水銀先生？」握著方向盤的蔡均映潛伏特工說著，看向了副駕駛座上的那名男子。

車正在不平的馬路上搖搖晃晃的開著，此時正逢傍晚時分，夕陽自遠方照來，照到了那名男子腿上的鏡面面具，反射到了後照鏡上，接著是穿過了蔡特工臉上那幹練的無框眼鏡，直接照進了他的靈魂之窗內。

蔡特工眼睛瞇了一下，喬了一下座位，好避開不長眼的反光。

身旁的那個男人是自己的老闆——好吧，他一直都自稱著自己也只是個打雜的，不過就目前來看，他就是那間「事務所」內的老闆了。而自己正因為某些瑣事，在事務所裡面臥底著、工作著。

他自稱水銀，當問起姓名，都回著「名字不重要，代號水銀。這樣？」。每次見到他，他都穿著全套的淡灰西裝，帶著某個背帶是鮮紅色、疑似是異常的斜背包，帶著那件會在紅色與白色間來回轉換的謎樣圍巾。他的長相說老不老，說年輕也不年輕了，不過總有點微妙的感覺，就像曾經到了哪家技術高超的診所整過型。

無論天氣是冷是熱，於室內戶外，始終保持著西裝背包還有圍巾，三項一件不漏，就像是身上的延伸器官。

如果是某個不認識的人，看著這副打扮，這副模樣，大概會把他當成是某個士紳吧？

車子因凹洞震了好大一下，淺眠的水銀醒了過來，戴著紅色半指手套的雙手蓋住了鏡面面具，蔡特工正為消失的反光慶幸著。

「怎麼啦？」水銀微微的伸個懶腰、揉了揉雙眼「到了嗎？」

「快了吧？」蔡均映特工回道「可能還要一小陣子。」

「然後——」蔡均映在吸了一口氣後，微微的說出

「然後我們等等要出的勤是什麼？」自己說著。
「然後我們等等要幹嘛來著？」水銀在同時也說著。

自己愣了一下，腦袋的齒輪被某種東西給卡上了，正望向像個小孩一樣，身子略微左搖右搖，略微亢奮欣喜的水銀。

自稱是業餘算命師，但可以精準地算到誰跟誰要渡車關，誰跟誰又準備有了了某種生離死別，然後像是這樣，算出了接下來他人要說出什麼話，然後同時說出，可真是業餘，可真是惡趣味。

「等等要去港口那邊，檢查一下我請人走私的東西。」水銀臉上正帶著謎樣的微笑「品質好的東西少有啊？」

「什麼東西，品質？毒品嗎？」

「喔不，拜託，討厭死毒品了，也不看那時候那包毒品，也是請你拿過去交差的？那種東西，能不碰就不碰。」水銀剛開始說話的時候，臉上可以看到那略微明顯的一絲鄙視，但後續恢復到了先前那興奮的表情「是訂做的軍火來著！順手的武器可是很重要的，那些外面土製的槍哪比得上公司貨？公司貨又比不上人家專門調過的藝術品了。」

「我的手槍、你的步槍。防彈衣、手榴彈、各種彈藥什麼的，一貨櫃應有盡有！」水銀吸了口氣，眼裡閃耀著光芒的看向自己「你開了槍一次，手可就會黏在握把上拿不下來了。」

「不過……這個方向不是港口啊？港口是反方向吧？」自己正帶著疑惑說著。

「嗯……照著早上給你的那個路線開，會到某個沒人的停車場，附近可有貨櫃車在等著，就坐著貨櫃，一路到港口那邊，這樣。」水銀輕描淡寫的說著，蔡均映則是吸了一口涼氣。

「要這麼麻煩嗎？事務所裡面不是錢一堆？要買通全港口的人簡單吧？」

「嘿，我不知道為什麼，那批軍武會被民異署盯上，我可以買通全港口，保守估計你的四倍年薪就解決咯？」水銀臉上帶著不悅和困惑，停頓了一下。

自己算了算，自己在這邊潛伏，基金會月休六天的薪水，底薪八十外勤補貼四十出頭，而在這間事務所內工作的年薪可是基金會的四五倍，整整五百萬，這樣說的話，可是自己戶頭裡難以企及的兩千萬整。這個天文數字，就這樣沒有過多起伏、沒有過多傷痛的被說過去了。

蔡均映臉上帶著尷尬的微笑，看向那位據說在股市混的風生水起的占卜師。

「不過要買通全民異署，好拿回那些東西，把全台灣的錢都塞進去都不夠。」水銀兩手一攤「所以我們先去把貨領回來吧。」

金黃的夕陽，照到了遠方的那輛貨櫃車上，車上是寫著EVERGREEN的大綠鐵箱。

水銀先是別過頭憋笑了一下，然後說著什麼「騎子、鰓子、大牌常籠」之類模糊不清的話，接著笑了出來。

「嗯？什麼啊？發生什麼了？」

「沒沒有，只是」水銀又笑了一下，接著用著指甲刺了自己的手背，然後情緒沉靜了下來。「是自由港那邊的無聊兼低級外語笑話，就，看到那家公司總會想到，諧音嘛。」

車子在貨櫃車的陰影下停車「好啦——」水銀握緊了手上的面具，說著。

「停在路邊，下車吧？直接上去貨櫃。」水銀看向那沒關上，隨風搖擺不定的貨櫃門。

「車怎麼辦？就丟這邊？」蔡均映正略微擔心的說著，畢竟自己目前正在開的，可是一輛經過防彈改裝的高檔賓利，就這樣隨手丟在路邊——

「啊，我等等會請人開回去，還是日離堂那邊的。」水銀正展現著驕傲的目光。

「你不是燒了那邊八成的人？」蔡均映熄了火，正回想起當初認識水銀的事發經過「然……然後！你還放心把車交給他們？」

「剩下的兩成不聽話，然後呢？」水銀解開了安全帶「又能奈我何？」

水銀將面具收到了西裝的特制夾層內，然後打開了車門，背包於側，血色圍巾隨風搖擺著。

「走吧？上車！開工啦。」水銀挑了一個四周沒有行人的時間，小聲的對著車內說著，而蔡均映只是咽了口水。

--------------------------------------------------------------------------------------------------

「事務所」，表面上是異常界的情報買賣中心，實際上是接受著各種殺人放火走私相關委託的犯罪集團。

水銀，表面上是某個遊刃有餘的算命師，實際上可是奪走過數百條人命的連環殺人犯——而他此時正在貨櫃屋一角的折疊床上睡的老香。

環顧四週，是一間基本功能俱全的貨櫃，沐浴、煮飯、更衣、睡眠，連冷氣都有，可說是某種小套房了，而此時的自己，正在一角的藤椅上，思考著些什麼。

該把這個殺人魔、關注組織的頭頭直接敲昏，緝拿回基金會歸案嗎？不過這個人不是好惹的吧？可是個一人滅掉堂口八成成員的奇人，打起來不知道自己會死多慘。

基金會的各位特工前輩們，精準無誤的開了一百槍後，大多就會被轉至內勤，進行文書工作了，畢竟生命的重擔可不是那麼好放下的，背負著什麼，只會影響外勤表現而已。可不知道為什麼這號人物，殺人放火有如吃飯喝水般稀鬆平常，事後還不帶一絲愧疚的。

然後在地板那青色的地毯上，微微凸起的正方形方塊又是什麼？總感覺跟整個環境格格不入，牆角的那個伸縮梯子也是一樣的詭異。

蔡均映從舒適的椅子上站起，踢了踢方塊兩腳，是某種堅硬的東西，還有著回聲從其中微微傳出。想掀開地毯調查調查，但在這個場合還是不要輕舉妄動好了。

外頭的引擎聲停下，接著是某種失重感傳來，水銀的手機正響著，接著他從床上爬起，揉了揉雙眼，接起了電話。

「嗯，好，等等再打給你。」掛斷了電話「午安？」水銀打了個哈欠，說著。

「午安。」蔡均映特工望向水銀那高高翹起的頭髮，嘴角微微勾起了一下，水銀心領神會了什麼，走到了落地鏡前梳起了頭髮。

「水銀你——睡得著？現在不算是事務所出勤嗎？」

「這是個人的買賣啦，啊晚點還有一攤大的委託，現在不多少補點眠，整晚都沒得睡了。」水銀搖了搖頭。「還有什麼要說要問的，快說？」

「喔……沒事啊？」蔡均映正裝傻著。

「我猜猜，是什麼『手染鮮紅數百人、為何照常安枕眠』那類的鬼話？」水銀嘆了口氣。

「欸對。」蔡均映因為被看破，臉而略微變得紅潤，刻意的不別過目光，正直盯著水銀。

「等你懂得占卜到某個程度，大概會有某種看破紅塵的感覺吧？『啊，只是被子彈槍斃；啊，只是被活活燒死，可真是太好了啊。』這種的感覺

「比死亡殘酷的東西可太多了，孤身在困境掙扎的絕望感，接下來要被九十六小時連環拷問的心理準備，然後帶著終身的異常疾病活下去什麼的。

「自己只是讓他們死掉而已，已經是超級溫柔了好嗎？還是在沒有防備的情況下死掉什麼。這不像殺人，倒像是某種安樂死那樣的事。

「所以，一個執行安樂死的醫者，有必要過於自責，自己抓著自己不放嗎？」水銀邊說著，邊把地上的青色地毯給拉開，露出了不鏽鋼圓角矩形的逃生通道。「自己只不過是在努力的減少大家的痛苦而已，不論是誰——

「蔡均映先生，可以請你幫個忙，把那個地道蓋子打開嗎？」水銀在拉開了地毯後，便雙手背在身後乖乖的靠在了牆角。「我的身體……你幫忙出個力吧？」

蔡均映捲起了襯衫的袖子「一直都很好奇，你的身體是怎麼了？怎麼半點重物都拿不動？」

「嘛，就姑且當作是老闆傳授占卜時的儀式吧，『吾等願以血色照亮漫漫夜路』當初儀式開頭還記著呢。大概就是全身殘障，多出點力就會出血掛掉那樣的事吧。」水銀順了順肩上的血色圍巾「然後這是血源工作室那邊織的圍巾，就是血包那樣的功能，所以每次跟你說圍巾變白的時候別來打擾我，就是我快掛了，沒空說話。」水銀語氣平平淡淡，完全不像是談論生死一樣的表現。

蔡均映彎下了腰，拉著那個地道的扣環「也看你圍巾變白不少次了啊。」

「對啊，小心點，別掉下去了。」水銀指著地道說著。

「這樣值得嗎？用身體健康換來這種的占卜能力。」蔡均映拉開了蓋子，地板上多出了一個空洞，此時的貨櫃正在數十米高空，正緩緩落下。

狂風讓蔡均映重心不穩，跌坐在地毯上，而水銀則是站在了洞口邊，未被微風影響直直的看向地面，圍巾正向上飄著。

「你得知道有些人是別無選擇的，自己每天生不如死，然後只看破了他人的生死，大概，值得也不值得吧？」水銀不是在對任何人說話，只是看向地板上的洞，自言自語的說著。

「這個高度下去，大概腿斷光而已吧，死不了的喔！」水銀正低聲的碎念著，只看著他往腰上的戰術腰帶一握，手正放在軍刀的握把上，正猶豫著什麼。

水銀只是嘆了口氣，將手從刀上移開，然後揉了揉自己的臉「沒事的，沒事的——」自言自語著。

「水銀，你還好嗎？」蔡均映站往水銀站過去了一步，水銀則是以後退一步作為答禮。

「嗯，我——只是需要一點空間而已，作為保養占卜敏銳的代價，我需要用刀——」水銀嘆了口氣「是糟糕的事來著，別理我，誰身上沒有點傷的。速戰速決吧。」

貨櫃逐漸下降，降落在了另一個貨櫃上，原本空洞的地方被漆黑所填滿。

--------------------------------------------------------------------------------------------------

水銀先是說著什麼「請給我一個正方形的全套煉獄火」這樣的話，接著從他的斜背包中抽出了一捲迷彩綠的布，他靠近洞邊，彎下腰，將正方形的布匹貼上了下面的貨櫃頂。

蔡均映聽著水銀口中的「煉獄火」，總覺得萬分熟悉，但一時想不起。

然後水銀將半開的地道蓋子一腳踢合，然後從斜背包中拿出了一個軍用的引爆器，按下了開關。

只聽到地道上有著些許刀在鐵上滑過的聲響，接著就是一聲微微的鞭炮爆炸，還有鐵蓋自上空落下，在地板上、下面貨櫃中所敲出的重重回音。

「那是炸藥？」

「前東家的科技來著，是切鐵專用的。」

「你帶著炸藥一路過來？」

「啊，是剛剛現場做的，這個包包可以造出一些不那麼輕易拿到的東西，所以。」水銀拍著斜背包、攤了攤手，走向了牆邊的摺疊梯，將其取了下來。

「然後再打開一下吧，那個蓋子。」水銀用目光示意著，蔡均映則是重新打開了地道，地道下的，是某個黑暗至極的無光洞穴。

水銀將伸縮梯架下了洞中，順著梯子爬了下去。

「下來吧！小心被周圍的鐵割到！」水銀站在下面喊著，略微高挑的蔡均映則是小心翼翼將腳放到了梯子上。

水銀在下層貨櫃的未知黑暗中，不斷的從斜背包中拿出了露營用的提燈，只用了三個，就把不見五指的貨櫃給照成了白天。

「蔡均映啊……」水銀看向了滿貨櫃的雜物，飽滿的行李袋跟軍武用的黑色盒子相互堆疊，混雜不清。

蔡均映從梯子爬下，正站在水銀背後，正看著矮自己一顆頭的水銀略微不知所措的樣子，總覺得有種詭異的不安感。

「有什麼事？」

「我有說過我為什麼討厭毒品的原因嗎？」

「沒聽過？」

「為了一小時的欣喜，餘生要在地獄中度過什麼的，是很可悲的，然後有人以還把他人推到地獄中，這樣來賺錢……」

水銀嘆了口氣，用力地往地上的行李袋踢了一腳，而他脖子上的圍巾，好像是某種計數器般的，慢慢白了六分之一。過滿的行李袋的縫線被一腳踢開，一個閃耀著紅色微光的磚頭掉了出來，外頭的重重保鮮膜可蓋不住那不詳之光。

「想說武器訂夠用的就好，訂了半個貨櫃，沒想到多的空閒，那群人渣搞了這齣——半櫃，這匹純的，大概全台半個月的量，難怪民異署。」

那些紅色的磚頭，可就是那時日離堂事件所涉及的超常毒品，光是一個行李袋的量，市價可就值好幾百萬，這下軍火跟毒品各佔貨櫃的一半，又是一個自己一輩子都算不出的天文數字。

「可說過這櫃就是我的，不會有其他用途。」水銀從西裝中拿出了銀色鏡面面具，戴了上，每次看到他戴上面具，又是一場腥風血雨即將來到。他戴上面具後，揹起了一個行李袋。

「我只提的動這該死的東西，蔡先生，麻煩你拿那些武器了。」說罷背著行李袋、爬上了梯子，然後將行李袋丟到了上層貨櫃中，大概是要將所有罪孽悉數帶走的意思。

「不是，只訂軍武，連這些毒品都要一起帶走嗎？」蔡均映提起一手長盒，就重量來感覺的話，大概是一把步槍。

「搬！都搬！老子就等他們找上門討說法，到時候帳再一條一條慢慢算——」

--------------------------------------------------------------------------------------------------

二零零五年冬、甲月乙號、半夜。

數輛沒有開車頭燈、也沒有開警示燈的警車，正以夜色作為掩護，在港口外圍必經之路的陰影處埋伏著，短短三個巷口的距離，就埋伏著七八輛警車。

會出動如此大陣仗不為別的，就為了破獲跨國的超常毒品走私案。

基金會的特工和民異署的官員正於一車內，看著路上的一片黑暗，邊互相乾瞪眼著。

「你說，你們那邊有明確的線報了？怎麼這麼久還沒有看到人？」

「你們基金會的別在那邊刁難了好嗎？沒情報要請你們做事，然後在那邊說半點東西都不給，然後要重新調查；有情報又要問著情報有沒有誤，是想怎樣？」官員碎念完，無線電響起。

「所有一線人員，嫌犯正在靠近守備現場，OVER。」

「反正以一個特工在外面跑這麼多年的直覺來說，你們那邊又又又搞砸了。」

「情報可是本人親手截獲的，可錯不了！」

「好，那就來賭，公家機關的薪水，付的起宵夜吧？」

「可以，聽說你們那邊也蠻優渥的，我可不會客氣。」

一輛貨櫃車正想不被注意的溜過路口，轉瞬間，車頭燈劃破夜空、警笛喧嘩大作，是被數輛警車給截停在路邊了。兩人下了車，看著熱鬧的現場。

那名官員說著「你看，我就說是真的。」

特工回道「別太得意，又不是沒誤抓犯人過。」

從駕駛座上被抓下來的，是一名刺龍刺鳳的幫派分子，原本還想叫囂掙扎，卻被重重警力給壓在了地上。

那名特工走到了貨櫃車後，雙腳站上了車後，打開貨櫃，突然笑了出來。

貨櫃的上方被開了個不怎麼工整的洞，明亮的月光像是在替某人證明些什麼清白的一樣，從洞上照亮了貨櫃內部，裡面乾乾淨淨，什麼都沒有，簡直就像新的一樣。

特工望向了那名官員，而那名官員只是微微咬著牙。

官員默默的爬上了貨櫃，站在洞下無助的看著月光，接著往貨櫃底部走去。

接著是用力的踹了貨櫃的牆一大下，聲音響徹雲霄。</textarea></pre>
