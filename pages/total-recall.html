    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**背景：**在20██年5月13日2：01：34，于Site ██外发现了一个可疑的Dr. Wondertainment物品。已派出特工回收。该物品似乎是一个带有各种儿童图案的床垫，并附带有一份文件：

&gt; 哦豁！！您可真幸运！您刚刚获得了一个**超级弹力床垫**™，独家来自Dr. Wondertainment®。有了这个令人惊叹的产品，您可以跳得比天还高，还不用担心天花板！有了这个神奇的产品，Dr. Wondertainment®可以为您带来有史以来最棒的睡衣派对玩具！和您的朋友们聚在一起，在**超级弹力床垫**™上狂欢吧！！

当任何人类开始在物体上跳跃时，他们会被弹射到违背物理定律的高度，并且不会因物体撞击而受伤。一种未知的力量阻止了实验对象被弹射到床垫以外的空间，导致实验对象总是回落到床垫上。实验对象在弹射的过程中会穿过除了彼此之外的任何其他物体。该物品被归类为Safe，并放置在1563-F的收容柜中。

于20██年6月5日，站点主管提曼森在他的收件箱中收到了这封信：

&gt; 尊敬的Dr. Wondertainment®顾客：
&gt; 
&gt; 我们希望您喜欢我们所有令人惊叹的产品！但不幸的是，我们注意到我们的一款产品：**超级弹力床垫**™有缺陷。我们请您将您版本的**超级弹力床垫**™退回位于[已编辑]的Dr. Wondertainment®总部。我们将尽快修复缺陷并将其退还给您。
&gt; 
&gt; 很抱歉耽误了您的时间，
&gt; 
&gt; Dr. Wondertainment®

站点主管提曼森选择不归还该物品。对物体的调查显示没有缺陷的迹象。已派谴特工调查文件所描述的地区。有关调查结果的全部信息，见文件W-17。

于20██年6月21日，站点主管提曼森在他的收件箱中收到了这封信：

&gt; 尊敬的Dr. Wondertainment®顾客：
&gt; 
&gt; 我们希望您喜欢我们所有令人惊叹的产品！但不幸的是，我们注意到我们的一款产品：**超级弹力床垫**™有缺陷。我们请您将您版本的**超级弹力床垫**™退回位于[已编辑]的Dr. Wondertainment®总部。我们将尽快修复缺陷并将其退还给您。
&gt; 
&gt; 很抱歉耽误了您的时间，
&gt; 
&gt; Dr. Wondertainment®

站点主管提曼森再次选择不归还该物品。常规测试继续进行，另有一些不寻常的测试，以检测可能的缺陷。

于20██年7月2日，站点主管提曼森在他的收件箱中收到了这封信：

&gt; 亲爱的{{提曼森先生}}，
&gt; 
&gt; 记录显示您尚未退回您的**超级弹力床垫**™。请您务必马上退回，这万分重要！请放心，您会得到一个全新的**超级弹性床垫**™！感谢您百忙之中抽出时间。为保证每个人的安全和乐趣，双方的合作都是十分必要的！
&gt; 
&gt; 真诚的，
&gt; 
&gt; Dr. Wondertainment®

在咨询了O5的意见后，站点主管提曼森得出结论，交出异常物品违反了基金会的宗旨。该对象的测试仍在继续。

于20██年10月7日，站点主任提曼森在他的收件箱中收到了这封信。与之前的信件不同的是，这份文档是手写的：

&gt; 亲爱的提曼森先生：
&gt; 
&gt; 我们Wondertainment已经多次要求您归还您的床垫。我们再次要求请您退货。您是唯一一位没有这样做的人，因此我们得出结论，您显然没有理由不退货。由于您拒绝退还床垫，这是一份免责声明：Wondertainment不承担任何因已多次警告过您的缺陷而造成的财产损失、伤害或死亡的责任。这是你自找的。
&gt; 
&gt; 真诚的，
&gt; 
&gt; Dr. Wondertainment

站点主管提曼森拒绝归还该物品。

**事故报告████-F：**

**涉及SCP：**SCP-████

**涉及人员：**涉及人员163人，完整名单见文件████-E

**日期：**20██年7月17日

**地点：**Site-██

**描述：**

在SCP-████的常规测试中，一根弹簧从该物体上断裂。由于其异常性质，弹簧开始在场地下的地面上反弹，并不断加速。该弹簧能够穿过墙壁、天花板和其他障碍物，但可能是因为它的设计，它在穿过人体时反而会加速，且由于其垂直朝向，通常会在几个主要器官上撕开一个25厘米的洞。它的恒定加速状态导致它在Site-██各处弹跳数次。弹簧最终在与SCP-████接触时被制止。

**附录：**伤亡人数为155人（约占现场工作人员的一半），其中62人永久受伤，93人死亡。SCP-████已被重新分类为Euclid，并被安置在Site-██的一个专门的收容柜中。Wonder-Alpha协议已实行，以便应对未来Dr. Wondertainment产品的召回。</textarea></pre>
