    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; **Devan의 서문:**
&gt; 
&gt; 2월 7일은 노래마인님의 생일이십니다.
&gt; 
&gt; 저도 수많은 축전을 받았던만큼 이번에 노래마인님의 생일을 기념하여 경연을 열도록 하겠습니다.

------

&gt; **__규칙__**
&gt; 
&gt; # 노래마인님의 생일을 주제로 하는 이야기만을 작성해주세요.
&gt; # 그림을 포함한 다른 축전은 [http://scpkoreahq.wikidot.com/forum/t-622972/ 팬 활동 포럼]에 따로 올려주세요. 단, 팬 활동 포럼에는 경연에 포함되지 않습니다. (3번 참고)
&gt; # 당연한 말이지만 마이너스 먹은 항목들은 가차없이 삭제 절차에 따라 날아갑니다. 한번 참여하신 분들은 다시 참여하실 수 없습니다.
&gt; # 기간 제한은 생일 당일까지입니다.
&gt; 
&gt; **__주의사항__**
&gt; 
&gt; # 위에 설명했듯 한명당 한번씩 참여가능합니다.
&gt; # 팬 활동 게시판에 올라온 축전들은 경연에 포함되지 않습니다.
&gt; # 나머지 사항은 [[*user Devanos]]에게 문의주시기 바랍니다.
&gt; # 샌드박스에 자기 소설을 올리는건 상관없지만 그걸 평가받지는 마세요. 평가는 여기에 직접 올리신 후 받으시기 바랍니다. 이러한 행위가 드러날경우 해당 경연의 평점은 무효로 처리합니다.
&gt; # 마감 직후부터 7일 동안 평가 기간을 가지게됩니다. 2013년 02월 15일까지 추천수가 가장 높은 항목이 뽑히게됩니다.

경연을 작성하신 후에는 &#39;이야기&#39;, &#39;경연&#39; 태그를 단 이후 아래 참가작에 링크를 달아주세요. 최고 평점 경연은 2월 후반기에 메인에 게시될 예정입니다.
