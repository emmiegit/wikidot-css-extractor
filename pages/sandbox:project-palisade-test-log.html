**Данная статья является [http://www.scp-wiki.net/project-palisade-test-log переводом]**.
------
[[/=]]

[[&gt;]]
[[module Rate]]
[[/&gt;]]

[[module CountPages tags=&#34;scp&#34;]]
Этот документ являет собой &#34;краткую сводку&#34; небольшого количества экспериментов из журнала тестовых испытаний в рамках [sandbox:wmdd-s-proposal Проекта Частокол]. Общее число проведенных тестов составляет -- 5703. Форма записей выглядит следующим образом:
[[/module]]
* **Обозначение:**
* **Описание:**
* **Метод привлечения:** Перечисление только необходимых методов и средств.
 * **Фокальные элементы:** Векторы, используемые для воздействия на реальность.
* **Примечательные изменения:** Любые широкомасштабные изменения реальности измерения. Также в этот пункт входит перечисление любых особенностей случайного и естественного происхождения.
 * **Ключевые компоненты:** (Если таковые имеются. Ключевыми компонентами всегда являются объекты SCP или другие важные аномальные компоненты, не являющиеся ранее упомянутыми.)
* **Текущий статус:** Обычно используемые обозначения: &#34;Сотрудничество&#34;, &#34;Уничтожено&#34;, &#34;Ожидает решения&#34;, &#34;Под наблюдением&#34;, или &#34;Прочее&#34;.
* **Примечания:**

Для получения полного архива записей тестовых испытаний проекта &#34;Частокол&#34; необходимо отправить запрос в администрацию.

----------

* **Обозначение:** 001-UC5-RX0
* **Описание:** Результат одного из первоначальных тестов в рамках проекта &#34;Частокол&#34;.
* **Метод привлечения:** Техно-ритуал из перечня разработанных Тайных Методов Сдерживания. Для совершения ритуала был использован перечень сигилов, в особенности те, обозначение которых связано с кровавым жертвоприношением. Неорганические компоненты ритуала были представлены исключительно в виде электронной информации.
 * **Фокальные элементы:** Урна, заполненная грязью, родом из используемого измерения.
* **Примечательные изменения:** Поскольку этот эксперимент был запланирован с целью проверки концепции проекта &#34;Частокол&#34;, регистрация изменений реальности не проводилась, за исключением внесения в протокол лишь одного основного ключевого компонента.
 * **Ключевые компоненты:** [[[SCP-173]]] (полностью идентичен оригинальному).
* **Текущий статус:** Уничтожено.
* **Примечания:** //Не все вариации результатов данного тестового испытания были уничтожены. Сохранившиеся результаты были оставлены в качестве потенциальных резервных копий на случай возникновения чрезвычайной ситуации.//

----

* **Обозначение:** 1K0-M55-W17
* **Описание:** Первоначальное испытание вариации класса 1K0.
* **Прокси-агенты:** Отсутствуют.
* **Метод привлечения:** Внедрение в организмы человеческой популяции города Нью-Йорка, входящего в состав США,  разработанной с помощью генной инженерии биопленки. Данный элемент, примерно в 10% случаев, вызывал у людей гипнагогическое состояние. Специалист в области Тайных Методов Сдерживания использовал последующий массовый психоз в качестве маяка для привлечения.
* **Фокальные элементы:** Труп D-55432, взятый из Заграждения T14-LLD-540, инфицированный биопленкой.
* **Примечательные изменения:** Данный вариант содержит в себе значительно меньшее количество SCP объектов. Ещё одна особенность связана с [[[SCP-1000]]], которые подверглись сценарию класса SK приблизительно 500 лет позднее, чем в основной реальности.
 * **Ключевые компоненты:** [[[SCP-103]]]: Замена существующего в данном варианте SCP минимального уровня угрозы вариантом объекта с биологической опасностью, повышающей угрозу до среднего уровня.
* **Текущий статус:** Под наблюдением.
* **Примечания:** Скорость распада реальности возрастает, но полное разрушение пока ещё не достигнуто.

----------


* **Обозначение:** RK0-10Q-R30
* **Описание:** Инициация прямого вмешательства в историю цивилизации, сконцентрированного на изменении современного Фонда SCP данного измерения. Для этого была собрана команда из 350 прокси-агентов, которые вносили изменения в естественный ход развития разного рода событий в разные моменты времени истории вселенной с целью вызова сдвигов реальности и, при необходимости, внесения корректировок для достижения необходимых результатов. 
* **Метод привлечения:** Стандартный набор разработанных техно-ритуалов.
 * **Фокальные элементы:** Измененные в результате сдвигов реальности трупы экземпляров [[[SCP-1000]]] и [[[SCP-1111]]].
* **Примечательные изменения:** Широкомасштабные изменения мировой истории согласуются с внесенными изменениями в ключевые компоненты. Временная целевая точка изменения реальности полностью согласуется с современной координатой основной реальности.
 * **Ключевые компоненты:** [[[SCP-1000]]]: объект вместо &#34;Снежного Человека&#34; стал &#34;Белым Псом&#34;. [[[SCP-1111]]]: объект вместо &#34;Белого Пса&#34; стал &#34;Снежным Человеком&#34;.
* **Текущий статус:** Уничтожено.
* **Примечания:** Аналогичные эксперименты, связанные с внесением изменений в ключевые компоненты, были проведены на нескольких тысячах вариантов Заграждений, ради наблюдения за изменениями во временной хронологии.

----

* **Обозначение:** MT1-9PS-339
* **Описание:** 223^^-ий^^ тест, в рамках которого вносятся изменения в базовые технологические концепции цивилизации с целью определения возможности разработки более эффективных мер сдерживания для &#34;ЧЕРВЬ&#34;. В период времени с 1600 года и до настоящего времени, в различные точки истории, были внедрены 195 прокси-агентов с целью препятствования/уничтожения различных технологических разработок/открытий.
* **Метод привлечения:** Набор разработанных техно-ритуалов, модифицированный из-за местного технологического уровня развития, в частности из-за полного отсутствия электроники. Необходимые расчёты были выполнены с помощью предметов, полученных из &#34;Часовой Ортодоксальной Церкви&#34;, единственного сохранившегося филиала &#34;Церкви Разбитого Бога&#34;.
 * **Фокальные элементы:** 12 кг грязи, зараженной [[[SCP-217]]] родом из Заграждения MKX-LLC-09M; родной ребёнок прокси-агента Мелиссы Харгроув и мужчины, родом из того же измерения.
* **Примечательные изменения:** Успешная перестройка технологического развития цивилизации, суть которой заключается в использовании человечеством исключительно механизированных средств и устройств.
 * **Ключевые компоненты:** [[[SCP-993]]]: первое появление произошло во временной период Промышленной Революции, раньше 20^^-ого^^ века. [[[SCP-217]]]: свойства были изменены -- стал менее заразительным и скорость его действия замедлилась.
* **Текущий статус:** Сотрудничество.
* **Примечания:** Первоначальная оценка заключалась в том, что цивилизация будет стагнировать на уровне технологического развития во времена Промышленной Революции. Тем не менее, данное человечество достигло значительных успехов в области миниатюризации и биохимическом направлении. Уровень развития технологий соответствует примерно технологическому уровню развития цивилизации основной вселенной 1950-х годов с использованием исключительно механических средств и устройств.

------

* **Обозначение:** XQ0-503-856
* **Описание:** &#34;Зеркальное вторжение.&#34; Данное тестовое испытание значительно увеличило количество прокси-агентов. Триста пятьдесят прокси-агентов оказались способны дестабилизировать представленный в данной вариации Фонд за рекордно короткие сроки.
* **Метод привлечения:** Стандартные ритуалы с использованием большого количества прокси-агентов.
 * **Фокальные элементы:** Трупы прокси-агентов из их родных измерений.
* **Примечательные изменения:** Отсутствуют. За исключением (как всегда) создания проекта &#34;Частокол&#34; и внесенных стандартных изменений -- измерение является полностью идентичным по отношению к оригинальной вселенной.
 * **Ключевые компоненты:** Отсутствуют.
* **Текущий статус:** Уничтожено.
* **Примечания:** //Оценка вероятного успеха достижения целей проекта считается очень высокой, несмотря на то, что эффективность использования против &#34;ЧЕРВЬ&#34; всё ещё находится на стадии оценки. В зависимости от будущих результатов будет произведена оценка перспектив дальнейшего развития проекта.//</textarea></pre>
