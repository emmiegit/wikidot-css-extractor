“这一次，我们需要更加谨慎，这些生物可能比我们想象中的要敏锐得多。”Okuran博士看起来一如既往地严肃。

“是的，而且在目前的情况下来看，他们也存在一个类政府的机构，并且有足够的社会组织。”Susan也赞成地说。

“在上一次遭遇的损失中，我们在无人机彻底损毁前根据语言和行为数据收集了很多重要情报，例如其语言和文化信息。而本次，我们会调查这些生物的社会体系，因为目前我们尚不清楚除了教育机构外的其它存在。”Okuran博士也说道。

“我们目前有没有发现和研究那些蛛形纲和多足亚门生物个体？”Susan突然问道。

“当然，目前的实验结果证明了这些蛛形纲也有类似于昆虫纲的神经结构和人类化特征，而多足亚门则在此基础上有着更长的神经组织，这使得他们的反应相对较为迟钝。”

“但在同时，我们的采集中也有许多的新发现：环节动物门下的寡毛纲和蛭纲、软体动物门下的腹足纲、以及一部分甲壳纲生物同样出现了一些人类特征，但不像昆虫纲那样普遍——例如甲壳纲的螃蟹并无这种特征。我们同样需要收集这些样本进行研究。”Okuran博士紧接着说。

“这种分布的规律很奇怪......”Susan试着分析道。

“就像是，所有的被平民统称为称为【虫子】的生物都产生了本该属于人类的特征，而他们之间的生物意义上的联系却非常小，其中同时囊括了节肢动物门、软体动物门以及环节动物门。”

“而这种特征显然已经无法用【趋同演化】形容，似乎更接近于是某种在未知时间点触发的异常效应。”Susan接着说道，Okuran博士也赞许地点了点头。

“那么对于本地人类的活动和对昆虫的态度问题上，我们的研究有进展吗？”

“目前来说，我们仍未发现人类无法感知到这些生物智慧的原因，我们也没有发现任何可以证明这里的昆虫有无法被人类观测的手段。”

“我认为，我们也许可以换一个思路。”思索许久，Susan说道

“如果真正出现异常的，不是这个世界，或者其中的昆虫......”

“而是这里的人呢？”

“如果他们本身就存在异常呢？”

“这不太可能，在我们现在采集的基因样本显示......”Okuran想要说什么，但被Susan打断了。

“我们的检测还是不太到位，我们可以以体检为理由对这里的人类个体进行全面检测，去核实他们的所有生理特征，这样的话我们才能够了解的更详细一些。”Susan说出了自己的看法，Okuran博士也赞许地点了点头。

“这个想法可行，我们会立即展开调查。”

“我们此时还有另一个非常重要的事情需要去完成：对这里的昆虫聚落进行更深一步的调查。”

“我们目前已经派遣了一些机动特遣队成员，他们将会传回一些重要的实时录像，我们也需要去立即参与指挥。”

------

“好吧，昨天的那个东西今天怎么了？”蜜蜂好奇地看着眼前的机器，问道。

“不知道，昨晚大家都不在。现在它的碎片散了一地，而且也不发光了。”食蚜蝇也饶有兴趣地说道。

他们眼前的无人机就像昨天一样聚集了很多同学，甚至比之前还多。他们显然不知道在几小时前的无人机的自毁程序已经启动，现在已经彻底报废。而它附近的那个苹果，也被一队路过的蚂蚁搬回了蚁巢。如今这里只剩下了无人机的底座和它散落在许多地方的碎片。已经损坏的无人机吸引了更多的目光，不过他们也讨论不出什么，显然如此。

“目前的同学们有着【自毁】和【他杀】两种猜测，这两种理论则分别由“【飞机说】和【魔法鸟】延伸而来......”跳蛛在自己的笔记本上奋笔疾书地写道，最近的这次事件已经让她连续两天的饭钱都不用发愁了，所以她倒是由衷的感谢那只魔法大鸟或者飞机驾驶员，这要看哪种猜测是对的了。不过也许这最后也只会不了了之，毕竟有些东西用尽他们的一生也不会得到答案。

“你翅膀的噪音真是难听，吸血鬼同学。”蜻蜓用嘲讽的语调说道。

“要你管！”蚊子恼火地说。

“我们已接近目标。”MTF-VICE-1“小人物。”的队长向Site-CN-327汇报道，这支体型小巧的机动特遣队正在用他们接近昆虫的体型悄无声息地接近这个学校。他们配备着特制麻醉枪、防卫用刺刀以及一枚奇术弹。被用于进行作战和捕获，而目前显然他们还没有被发现。

“很好，尽可能保持隐蔽，等到下达命令时行动。”Susan吩咐道。

“对了，你有没有听到什么声音？”蚊子向蜻蜓问道。

“那不就是你自己翅膀的声音吗？”蜻蜓反问道。

“不，我是说那边的那片落叶......”

“报告，我们可能已经暴露，是否开始行动？”队长向Susan问道。

“好的，可以开始捕获了！”Susan给出了肯定的答复。

“嘭！”同学们先是听到了这样的声响，随后一大群看起来和金斑喙凤蝶[[footnote]] 金斑喙凤蝶为酷虫学校角色，其翅膀和一对足残疾，目前看起来更像个人类[[/footnote]]似的家伙从附近的落叶中冲出，他们拿出了很多长管状的东西指着同学们，而被指到后的同学们纷纷倒地，陷入昏迷。

同学们瞬间惊慌失措、乱作一团。许多虫被这支MTF小队用麻醉枪放倒，而他们似乎无意杀死对方，而是扛起了昏迷的蟑螂同学和蜜蜂同学以及蚊子准备立即离开。

“同学们，我们不能就这么让这群——管他们是什么东西——把我们的同学抓走！”食蚜蝇第一个回过神来，赶紧向呆住的同学们喊道。

听到了这句话，大家也迅速反应过来，连忙在食蚜蝇的指挥下前去追击这群怪人。

在森林的小道上，一大群看起来像是袖珍人类的家伙正在被一大群不同种族的虫子追赶，他们努力地试图甩开这群家伙，但由于对方长着翅膀，另一些则比同体型的人类强壮得多，所以被挡住了去路。

“上刺刀！”随着队长的命令，所有的MTF成员都拿出了反光的短刀。

“谁怕谁啊！你当我们没见过带刀的吗？”食蚜蝇看到对方亮出的武器，不甘示弱地说：

“同学们，接下来听我指挥！”

在食蚜蝇指挥下的同学们开始了反击，他们有条不紊地在他的指挥下作战：

虎甲一马当先，以对于人类而言难以想象的速度发起了冲锋，在几名队员做出反应之前就迅速地一拳打倒了其中一个人，又在被刺中之前快速地躲避。就像是被虎甲同学鼓舞，猎蝽也敏捷地在那些机动特遣队成员中游走，并不时地对对方造成杀伤。紧接着，枯叶螳也用他的捕捉足同携带刺刀的机动特遣队进行白刃战，花皮蛛也向着对方突出蛛丝干扰战斗。就连没有蛰针的黄蜂同学，也拼尽全力抱起了一块石头狠狠地对着一个队员的脑袋砸了下去。

随着越来越多的成员负伤，情况开始变得不利。眼前，MTF-VICE-1的队长拿着立方体状的奇术弹，立即建立了和Site-CN-327的无线电连接。

“情况紧急，我们需要立即获得有关奇术弹的批准使用权限！”

“确认吗？这里是一个未知地带，奇术弹启动后造成的效果可能是完全未知的。”Susan有些不安地问，在这里的环境下她并不确定奇术弹是否会引发未知的异常效应。

“我们已经没有办法了......申请批准！”在看到一只枯叶般的螳螂将自己的一名队员砍伤后，队长立即说道。

“好的，已发送权限。”

就在这时，队长手中的奇术炸弹终于被启动了，方形的武器上泛出蓝光，而原先固定的按钮也开始松动，队长毫不犹豫地按了下去。

突然间，地面开始剧烈地震动，这让所有队员和同学们都不得不赶紧离开，奇术弹的蓝光愈发耀眼，这也让所有人和虫暂时难以看见任何东西。

而等光芒散去，所有恢复视力的人和虫都愣住了。

“WTF-VICE-1，我们这里发生了一次小规模地震，你们那边正常吗？”Susan的声音从无线电中响起，她有些不知所措。

“......”队长没有回话。

“我们可能引发了某种异常效应......”许久后，队长的声音终于响起了。

“现在，site-CN-327正在我们眼前，而且.....”

“它变小了，可以确认。”

“他们这是魔法吧......居然变出了这么大的一栋楼？！”另一边，食蚜蝇等虫也在忙于安置昏迷不醒的同学，同时惊讶地看着眼前的景象。

“那么，我们接下来怎么办？”这是队长和黄蜂同时向Susan以及食蚜蝇两位提出的问题。

“或许，现在我们可以试着和他们谈谈。”这是他们两位同时的答案。
