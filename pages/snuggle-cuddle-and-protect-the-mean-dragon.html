    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>以下文檔為特工███████在佛羅里達███████████度假時發現的：

&gt; **文件X45-a**
&gt; 
&gt; 「惡龍」
&gt; 
&gt; 從前有隻惡龍讓大家都好生氣，
&gt; 他改變身形只為了讓人們哭泣！
&gt; 他對大家都好壞！對，對你也好壞！
&gt; 大家叫他六八二。
&gt; 有一天大博士受夠了，
&gt; 「你好壞而且你好臭，
&gt; 我要讓你受個夠！」
&gt; 首天他決定用塊大水晶
&gt; 「我要把他凍起來然後用手槍打成小冰晶！」
&gt; 龍皮感覺好討厭，
&gt; 所以只有62%的轉變！
&gt; 大博士心想，「嗯……怎麼辦兒……
&gt; 我想我該用親愛的162！」
&gt; 但是惡龍很聰明噢，
&gt; 用他的左前足接上那顆大球！
&gt; 他跑過大廳搞得一團亂，
&gt; 回房間時他也心煩意亂。
&gt; 大博士氣得暴暴跳跳，
&gt; 然後他突然見到一位小特工大叫，
&gt; 「長官，不然就這樣，
&gt; 找隻怪獸給惡龍搔癢癢！」
&gt; 所以他們讓999去對付，
&gt; 但999沒那個抱負，
&gt; 所以他們對它說那條龍很壞，
&gt; 於是它勇敢地上前。
&gt; 它跳向龍，對方大叫，
&gt; 但是他被搔呀搔呀搔，
&gt; 突然，龍嘻嘻笑，
&gt; 但那怪獸不輕饒，
&gt; 後來龍把怪獸推走，
&gt; 但是他沒有生氣大吼，
&gt; 他說，「謝謝先生，你是救世明燈，
&gt; 因為你教我何謂笑聲。」

持有該文件的地區已被轟炸。所有被發現已閱讀該文檔的孩童已被調至D級。
