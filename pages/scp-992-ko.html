**SCP-992-KO:** 사람은 죽어서 몸과 이름을 남긴다
**작가:** [[*user taekiu]]

즉흥 경연 출품작! 첫 지리산과 제비꽃 결합이랍니다.

[[[taekiu|다른 글들이 궁금하세요?]]]
[[include info:end]]
**일련번호:** SCP-992-KO

**등급:** 유클리드(Euclid)

**위협 등급:** [[span style=&#34;color:red&#34;]]●[[/span]] 적색

**특수 격리 절차:** SCP-992-KO는 당장은 별 위협이 되지 않고 민간인에게 노출되지 않을 위치에 있으므로, 이에 대한 대비는 하지 않는다. SCP-992-KO 주변 5m 이내 동물의 접근은 엄금된다. 해당 범위에 기적 보호막을 전개하였으며, 매주 월요일 관리한다. SCP-992-KO 자체의 관리 및 연구는 잠정적으로 중단되었다.

매년 주민등록을 확인해 SCP-992-KO-1과 발음이 같은 성명을 가진 사람이 있는지 확인하며, 그런 인물이 존재할 시 개명을 유도하거나 공작을 통해 원래 다른 이름이었던 것으로 조작한다.

PoI-992-KO가 살아있을 적 대상과 협력한 제비꽃/변칙 동물은 우선 제거 대상이며, 제45K기지 소속 보안 인원이 주기적으로 SCP-992-KO 주변을 순시한다. [*http://scpko.wikidot.com/secure-facility-dossier-site-45k 제45K기지]가 SCP-992-KO-1 및 PoI-992-KO 관련 자료를 수집/보존하여 연구한다.

**설명:** SCP-992-KO는 사람의 사체다. SCP-992-KO가 손상되지 않는 특성을 가지고 있어 구체적인 검사는 불가능하지만, 작성 시점인 2022년 기준으로 사망한 지 최소 300년 정도 된 것으로 추정된다. SCP-992-KO는 대상을 바라보는 시점의 각도가 바라보는 대상에게 가해지는 지구의 중력을 기준으로 90도 이상일 때만 시야에 들어온다. 이는 카메라 등으로 대상을 촬영할 때에도 적용된다. SCP-992-KO는 경상남도 하동군 화개면 쪽 지리산 국립공원 내에 있으며, 주변보다 상대적으로 낮게 패인 지대에 1m 정도 파묻혀 있기 때문에 일반적으로는 존재를 확인하는 것이 거의 불가능하다.

SCP-992-KO-1은 한국계 성명이다. SCP-992-KO-1은 사람이 이를 지리산에 직접 연관지어 이름으로 인식할 경우[[footnote]]한자가 다르더라도 한국어 발음이 같으면 SCP-992-KO-1의 변칙성의 영향을 받는다.[[/footnote]] 이를 매우 모욕적인 언어로서 받아들이는데, 그 수준이나 어감의 해석에는 개인차가 존재한다. SCP-992-KO-1이 언제부터 존재했는지는 확실하지 않으나, 여러 기록을 교차검증했을 때 지리산 근방에서 마지막으로 SCP-992-KO-1을 이름으로 가진 인물(이하 PoI-992-KO)이 존재한 것은 지금으로부터 300~350년 전 정도다. PoI-992-KO는 SCP-992-KO-1의 생성에 어떻게든 영향을 끼친 것으로 보이며, 더 나아가 현재 SCP-992-KO가 PoI-992-KO의 사체인 것으로 거의 확실시되고 있다. 해당 문서는 전술한 사실을 밝혀낸 뒤 작성했으며, 이전에는 SCP-992-KO와 SCP-992-KO-1가 별개의 단순 변칙 개체로서 지정되어 있었다.

PoI-992-KO는 생전 제비꽃 및 지리산의 토착 변칙 생물 중 일부와 협력해 어떠한 목적을 이루려 했으나, 이 목적을 이루지 못하고 누군가에게 살해당한 것으로 추정된다. 그 즈음 SCP-992-KO의 변칙성은 PoI-992-KO 및 해당 인물과 연합한 변칙 개체들에 의해, SCP-992-KO-1의 변칙성은 PoI-992-KO를 살해한 대상에 의해 발생한 것으로 보인다. PoI-992-KO는 부활을 시도하는 것으로 보이는데, SCP-992-KO 주변에 다양한 변칙 생물들이 출몰해 SCP-992-KO-1을 언급하며 부활 의식을 하는 모습을 확인할 수 있었다. SCP-992-KO는 재단이 발견한 시점에 지리산의 생물들에게 발견된 지 길어 봤자 5년밖에 되지 않은 것으로 보이며, 사체는 전술한 파괴불가능성 덕에 멀쩡한 것으로 추정되나 사망한 지 지나치게 오래되어 부활 의식에 난항을 겪은 것으로 보인다. 이후 재단은 아무도 더 이상의 부활 의식을 하지 못하도록 처리하였으며, SCP-992-KO를 제45K기지에 옮기는 것보단 현 위치에 그대로 보존하는 것이 경제적으로 효율적일 것이란 판단 하에 현재의 격리 절차를 수립했다.

아래는 SCP-992-KO-1을 마지막으로 이름으로 쓴 사람, 혹은 PoI-992-KO에 대한 이야기를 재단이 최대한 수집해 하나로 요약정리한 것이다. 밈적 영향의 문제로 SCP-992-KO-1은 모두 편집하였다.
[[collapsible show=&#34;+자료 보기&#34; hide=&#34;-닫기&#34;]]
&gt; [편집됨]은 지리산 자락의 마을에서 태어났다. [편집됨]의 가족은 양반가의 먼 후손으로, 실질적인 권력과 부는 남지 않았으나 대대로 내려오는 총명함과 지혜로 마을 주민들에게 존경받아오며 별 모자람 없이 살아왔다. [편집됨]은 이 가문의 사남매 중 셋째 아들로 태어나, 가문 대대로 내려오는 총명함을 이어받아 형제자매와 함께 별 문제 없이 글을 깨우쳤다. [편집됨]의 부모도 자식들의 총명함을 보고 장차 마을, 더 나아가 사회에 공헌하기를 기대하였다.
&gt; 
&gt; 그러나 [편집됨]은 형제자매와 조금 다른 행보를 보였다. 지식을 살려 마을 안의 다양한 일을 조언/중재하거나 과거를 준비한 다른 세 사람과는 달리, [편집됨]은 마을의 아이들과 몰려다니며 지리산의 보물 등을 찾아다니겠다고 나서는 일이 잦았다. 부모는 산짐승이나 산적에 해를 입을까 어떻게든 산으로 나가지 못하게 하려 했지만, 어떤 신묘한 수를 썼는지 매번 빠져나가 친구들과 함께했다. 2년 정도 시간이 지나는 동안 매번 아무런 상처 없이 무사히 돌아오자 부모도 [편집됨]에 대한 걱정을 접기 시작했다. 하지만 여전히 [편집됨]이 굳이 위험하게 산에 올라가 있는지도 알 수 없는 보물에 집착하는 것을 궁금해 해 그에게 물었더니, &#39;산에는 많은 목소리가 있다&#39; 라는 모호한 대답밖에 하던 것이 아닌가. 괜히 의문만 더 생겼지만, 물어 봤자 더 말할 것 같지도 않아 그러려니 하고 아들을 존중해 주기로 하였다.
&gt; 
&gt; 그렇게 시간이 지나 [편집됨]이 성인이 되고, 그는 점점 혼자 다니는 빈도가 늘기 시작했다. 그와 함께 다니던 친구들은 농사일 등의 이유로 시간과 몸의 여유를 갖지 못했지만, 어쨌거나 양반가였던 그에게는 그런 장애물이 존재하지 않는 이유도 있었을 것이다. 다만 이때부터 [편집됨]의 목표는 모호한 보물이 아닌 좀 더 구체적인 무언가로 바뀐 것으로 보인다. 그는 어릴 적 같이 다니던 친구들과 친밀한 관계를 유지했으며, 간혹 으슥한 곳에 모여 알 수 없는 이야기를 나누는 모습을 보이곤 했다. 보통 마을 사람들은 이걸 보물을 독점하고 싶어하는 것 정도로 여겼고, 전반적으로 물욕이 약한 분위기인 마을이었기에 대수롭지 않게 생각했다. 여기서 거의 유일하게 이를 의식했던 사람이 [편집됨]의 첫째 형, (이하 성 미표기)한영이었다.
&gt; 
&gt; 한영은 [편집됨] 무리의 분위기가 이전과 달라졌음을 직감했는데, 아이들이 서로 대등한 관계로 가볍게 연대하던 분위기였던 이전과 달리 [편집됨]이 강한 권력을 잡고 다른 이들이 이를 전폭적으로 지지하며 따르는 분위기가 팽배했다. 심지어 무리에 속한 한 사람이 무언가를 잘못했는지는 몰라도 가만히 무릎을 꿇고 나머지 사람들이 그를 폭행하기까지 하는 것이 아닌가. 한영은 이에 깜짝 놀라 개입하고자 했으나, 당시 [편집됨]이 지리산에 가는 빈도를 줄이고 마을의 안정에 좀 더 신경을 써 주민들 사이 평가가 올라간 점을 떠올렸다. 거기다 [편집됨]의 무리가 그에게 반항도 하지 않고 폭행을 당할 정도로 맹목적인 지지를 한다는 것을 감안해, 오히려 그들을 미행한 자신이 위험할 수 있겠다는 판단에 한영은 이 사실을 다른 두 형제자매에게만 알리고 그 무리를 조금 더 지켜보기로 결정했다.
&gt; 
&gt; 그러던 어느날 새벽, 한영은 [편집됨]이 아무도 모르게 지리산으로 나가는 것을 보았다. 그때 한영은 [편집됨]이 지리산으로 나간 상태에서 목격되는 빈도가 눈에 띄게 줄어 어린 시절 단순한 보물 찾기 놀이와 무언가 다른 행동을 하는 것인지 궁금해 했고, 그를 미행하기로 결정했다. 한영은 그때 무언가를 보고 큰 충격을 받았는데, 그것이 무엇이었는지는 아직도 알 수 없다. 한영은 들키는 것도 신경쓰지 않고 무작정 도망친 것으로 보이며, 이때 이름이 알려지지 않은 막내동생과 만나 자신이 본 것에 대한 이야기를 나눴다. 이후 오래 지나지 않아, 한영은 시체로 발견된다. 마을에선 평소 한영이 산책을 즐겼기에 여느 날처럼 산책을 나가다 산에서 내려온 맹수에게 변을 당한 것으로 보았지만, 때마침 마을에 있던 사냥꾼이 맹수에게 당한 것 같지가 않다는 의견을 내비쳤다.
&gt; 
&gt; 이때 막내동생이 거들며 한영이 죽기 하루 전까지 [편집됨] 무리가 한영을 미행하는 것을 보았다는 증언을 한다. 실제론 이때보다 좀 뒤에 밝혀지는 내용으로, 처음부터 사냥꾼은 막내동생이 불러온 것이었다. 다만 막내동생이 사냥꾼으로 하여금 무조건 [편집됨]에게 불리한 증언을 지시했는지, 아니면 그저 솔직한 증언을 지시했는지는 그 어디에서도 언급이 되지 않는다. 여기서 한영이 [편집됨]을 미행한 날 막내동생 자신과 이야기한 사실도 밝히는데, 한영이 구체적으로 무엇을 보았는지는 언급하지 않고 [편집됨]이 마을 사람들을 이용할 계획을 세우고 있었다는 내용만을 진술하였다. 한영은 이 미행을 들켜 살해당하고는 맹수의 짓으로 위장당했다는 것이다. 물증은 존재하지 않았기에 [편집됨]에 대한 마을사람들의 신뢰를 무너뜨리기엔 충분하지 않았지만, 의문을 품게 하기엔 충분한 내용이었다.
&gt; 
&gt; 그렇게 한영이 죽은 지 한 달도 되지 않아 막내동생이 실종되었다. 납치로는 보이지 않아 방방곡곡을 뒤지고 오길 기다렸으나 결국 찾지를 못하였다. 자연스레 [편집됨]은 마을 사람들의 의심을 한몸에 받았으며, 결백을 표명하고 막내동생을 살아서 돌아오도록 하겠다 장담했다. 추수가 끝난 후 그는 거의 매일같이 자신의 무리와 함께 지리산으로 들어가 거의 하루 종일 숲을 뒤졌으며, 지친 기색이 역력한데도 [편집됨]은 물론 마을 청년들 모두 멈출 기미를 보이지 않았다. 처음엔 [편집됨]이 막내동생에게도 해코지를 한 것으로 의심하던 마을 사람들도 이 정도로 열심히 수색을 하는 그를 믿기 시작했고, [편집됨] 무리가 아닌 이들도 그를 도와 수색에 전념하기에 이르렀다.
&gt; 
&gt; 그렇게 몇 달이 흘러, 막내동생이 마을 회의소에 갑자기 나타났다. 자세한 내용은 전해지지 않지만, 막내동생은 이전 자신의 증언에 대한 물증을 얻었다며, [편집됨]이 한영 말고 다른 희생자를 내기 전에 처리하고 마을 청년들이 그에게서 벗어나야 한다고 증언하였다. 마을 주민들은 몇 달동안 사라졌다 갑자기 나타난 막내동생을 수상히 여겨 믿으려 하지 않았지만, 둘째인 영연의 증언으로 상황이 반전되었다. 옛날 한영에게 [편집됨]과 그 무리의 폭력성을 전해듣고 한영의 갑작스런 죽음까지 경험한 영연은 막내동생까지 실종되고 난 후 [편집됨]의 표정에 불안에 더불어 약간의 안도가 서려 있는 것을 눈치채었다. 그리하여 수색을 같이 하는 척 하면서 다른 무리들을 따돌리고 [편집됨]을 가끔씩 몰래 따라갔고, 그때 한영이 본 것과 같은 것으로 추정되는 무언가를 보았다. 영연은 두 번의 충격적인 경험으로 마음의 준비가 되어 있었기에 한영처럼 겁을 먹지 않을 수 있었고, 침착하게 [편집됨]이 뭘 하는지 확인한 것이다. 특정 인물에 대해 다른 사람도 아닌 형제자매가 이리 일관성 있는 증언을 하여 마을 주민들의 신뢰가 기울어 갈 때쯤, [편집됨]이 눈가에 살기를 품고 무리와 함께 그곳에 나타났다.
&gt; 
&gt; [편집됨]과 그 무리는 아무 말 없이 무기를 들고는, 거기 있던 사람들을 마구잡이로 학살하기 시작했다. 이윽고 학살극은 마을 전체로 번졌으나, 막내동생이 관아에서 불렀던 인원들이 출두해 마을 주민들이 몰살당하는 것을 막을 수 있었다. 당시 생존한 마을 주민은 자신들을 공격하던 이들이 비유가 아닌 실제로 벌레와 같다고 증언하였다. 또한 마을 회의소에 있던 사람 중 살아남은 것은 막내동생이 유일했으며, 막내동생은 한순간에 가족을 모두 잃은 충격인지 관아에서 조사를 끝낸 뒤 잠적했다. [편집됨]과 그의 무리는 산 쪽으로 도망갔으며, 이후 행적은 알려져 있지 않다. 그 이후 지리산 일대에서 [편집됨]이라는 이름은 일종의 금기로서, 그 성명 자체가 다양한 뜻의 욕설로 사용되고 있다.
[[/collapsible]]
이는 모든 이야기에서 공통적으로 나타난 부분만을 정리한 것으로, 수집한 자료에서는 PoI-992-KO의 그 외 행적이나 사망, 막내동생이 실종된 동안 그에게 있었던 일, 애초에 모든 내용이 실제 사건이 아닌 단순 전설이라 가정한 내용 등 다양한 변형 및 확실하진 않은 자료가 있었다. 그러나 모든 자료에서 한영과 영연이 본 것의 정체를 확실하게 제시하지 않는데, 재단은 여러 가지로 유추했을 때 이를 제비꽃과 지리산 토착 변칙 생물로 본다. 우선 SCP-992-KO-1의 변칙성은 오로지 지성체 중에서도 사람에게만 영향을 미치며, 지리산의 제비꽃과 토착 생물은 SCP-992-KO-1을 언급하면 그 존재를 아는 경우 대부분 긍정적으로 반응한다. 부정적으로 반응하는 경우도 대개는 사람이란 종 자체를 부정적으로 바라보거나 제비꽃에 깊은 혐오감을 갖고 있는 경우다. 현재 상당한 시간이 지났음에도 살아 있을 적 PoI-992-KO와 만난 개체들은 대부분 해당 인물에 대한 깊은 존경심과 믿음을 지니고 있으며, SCP-992-KO에 부활 의식을 하려는 개체는 재단이 발견 즉시 처치하고 있음에도 그 수가 눈에 띄게 줄고 있지 않다.

재단은 지리산의 제비꽃에 대해 무조건 배제 정책을 취하고 있고, 변칙 생물도 재단에 우호적이면서 SCP-992-KO-1에 대해 아는 경우가 드물어 서로의 관계를 조사하는 데는 물론, SCP-992-KO와 SCP-992-KO-1의 연관성을 밝히는 데도 난항이 있었다. 현재 재단이 확실하게 알아낸 건, PoI-992-KO가 살아 있을 때 제비꽃과 힘과 관련된 모종의 약속을 했단 것이다. SCP-992-KO의 사인도 또한 확실하지 않으며, PoI-992-KO(현재 SCP-992-KO)가 사망한 직후 대상을 죽인 것으로 추정되는 인물을 목격한 것으로 보이는 지리산 토착 개체의 증언을 유일하게 수집할 수 있었다. 아래는 해당 증언의 내용이다.
&gt; 꽤 오래된 얘기지. 왠지는 몰라도 나 말곤 아무도 없었는데 사람이 있지 뭐야. 주변이 텅텅 빈 것도 이상한데 사람만이 떡하니 있으니 더 이상했지. 평소에는 한 달에 한 번도 보기 힘들었는데. 그래서 그 녀석이 했던 말도 잘 기억나. 너희 사투리 안 쓰지? 그럼 좀 너희 듣기 편하게 바꿔 준다.
&gt; &#34;뭐야, 그렇게 남 대가리 밟고 올라서길 바라더니 고작 한 게 이거라고? 어릴 때부터 미친 줄은 잘 알고 있었는데... 그래서 그렇게 지 목숨은 아까우셨다? 이렇게 낮은 곳에 찌질하게 숙여서 그 하찮은 목숨이나 부지하려 하고 말이야. 내가 못 본다고 못 알 줄 알았어? 뭐 됐어, 이제 시간도 얼마 안 남았고. 아마 죽은 뒤에는 이미 대비했겠지. 첫 번째가 그렇게 실패한 뒤에 계획을 처음부터 다시 짰으니까. 어떤 계획을 짰는지까지는 모르겠지만, 나도 내 나름대로 할 수 있는 걸 다 해야지. 우선 넌 사람들한테 잊힐 거야. 딱 하나, 이름만 빼고. [편집됨]. 이 이름만은 산의 사람들한테 기억될 거야. 어떻게 기억될지는, 나중에 되살아나면 직접 보시든가. 이 자리도, 네가 여기 있단 것도 아무도 모르게 해야겠지.&#34; 그렇지. 이때 날 본 것 같았어. 꼭 나만 자기 말을 기억해달라는 듯한 느낌으로. 알겠어? 너희가 믿을 만하니까 이거 알려주는 거다. 엉? 귀중한 정보를 받으면 제대로 쓰란 말이야. 그럼 나머지도 말한다.
&gt; &#34;그럼 몇백 년 동안 퍼지고 퍼지면서 사실인지 아닌지 모를 네 일을 다들 알게 되겠지. 그리고 언젠간 이런 기이에 관심 있는 누군가가 이런 이야기들을 한데 모으고 걸러내서 너를 찾아낼 거야. 만약 그게 바른 뜻을 가진, 나보다 강한 사람이라면... 너는 영원히 돌아오지 못하겠지. 후우...&#34; 이러곤 풀쑥 주저앉더라. 이 뒷말은 혼잣말 하는 분위기였어. &#34;이렇게 확실하지 않게 끝내는 건 직성에 안 맞는데. 몇백 년이면 지리산 기준으로야 참 짧은 시간이기도 하고. 그래, 얘가 돌아오는 걸 아무도 못 막아서 나중에 피해를 볼 사람이든, 아니면 나 대신 이런 힘들 일을 맡게 될 누구든, 진심으로 죄송하고... 이해해 주셨으면 좋겠어요.&#34;</textarea></pre>
