[[size 120%]]**Resumen**[[/size]]
@@@@
Los lectores de este archivo estarán familiarizados con los orígenes del sushi, es decir, el sushi tal y como es hoy se estableció en los últimos 200 años como máximo[[footnote]] Se cree que Hanaya Yohei abrió un restaurante de sushi durante el período Edo en 1824. [[/footnote]]. Sin embargo, también se sabe, gracias a registros antiguos, que ya se comía sushi en el período Nara[[footnote]] Se puede encontrar una descripción del sushi en el &#34;Decreto Fuyakuryo&#34; incluido en el &#34;Código Taiho Ritsuryo&#34;.[[/footnote]]. Es un alimento fermentado elaborado mediante la fermentación de pescado envuelto en arroz durante mucho tiempo. Yendo más atrás en el tiempo, se cree que el sushi se originó en las regiones arroceras del sudeste asiático.

¿Qué aspecto tendría el primer nigiri, o mejor dicho, &#34;sushi&#34; en escabeche, y cuáles eran sus capacidades? Según una teoría, la razón por la que La Asociación considera que el sushi que no es Edo-mae es maligno, es por que temen el antiguo poder del sushi. Algunas fuentes incluso afirman ridículamente que algunos de los antiguos &#34;sushis&#34; eran capaces de crear ilusiones, o incluso de teletransportarse[[footnote]] Naturalmente, ninguno de estos iguala las habilidades ni funciona tan bien como los sushiblade modernos. [[/footnote]]. Aunque estas sean exageraciones, las fuerzas ancestrales siguen siendo poderosas.

Uno de los objetivos del Sushi Oscuro ha sido recrear estos antiguos &#34;sushi&#34;. He buscado vestigios de estos en la historia y he buscado sushi similar en el presente. Y el otro día, el sistema de detección de sushi respondió de repente a un antiguo trozo de sushi. Fue un gran descubrimiento, pero ha provocado que el Sushi Oscuro se enfrente a una serie de dificultades completamente distintas. Escribiré sobre cómo sucedió y lo que está por venir.

[[size 120%]]**Uso en el Sushiblade**[[/size]]

Primero, empecemos por describir el &#34;Sushi Primordial&#34; que fue observado. Desafortunadamente, no fue posible recuperarlo. Sin embargo, conseguimos comunicarnos con su usuario y aquí se muestran las estadísticas aproximadas de este basado en la descripción (Figura Azul). A modo de referencia, permítanme mostrarles las estadísticas del funazushi,  un tipo de sushi fermentado que sigue existiendo hoy en día (Figura Roja). Parece que el &#34;Sushi Primordial&#34; se elaboraba con filetes de pescado fermentados. No se ha identificado el tipo de pescado usado como ingrediente en la neta, pero su presencia confirmada en Norteamérica y el testimonio del usuario convierten a la trucha en el candidato más probable.

Sus altas capacidades físicas son dignas de mención. Normalmente, los sushiblade fermentados usan principalmente habilidades especiales como la manipulación mental[[footnote]] El arroz sumeshi fue el tema central y se usó de base para la creación del nuevo ingrediente &#34;arroz sumeshi alcolizado&#34; el cual se considera independiente. Este producto se sigue investigando y mejorando. [[/footnote]]. Inevitablemente, debido a su robustez, sus habilidades físicas están un escalón por debajo de las de un sushiblade normal. Sin embargo, este &#34;Sushi Primordial&#34; tiene suficiente fuerza en su cuerpo, probablemente debido a su especial proceso de fabricación. Se puede ver que es un excelente sushi que puede luchar directamente por su cuenta, mientras que utiliza la manipulación mental como su principal habilidad especial.

[[size 120%]]**Otros Usos**[[/size]]

Mientras que el desempeño del &#34;Sushi Primordial&#34; es de alto nivel y está bien equilibrado, el sushi que está desarrollando actualmente el Sushi Oscuro también es un poderoso sushi que se especializa en su propio desempeño. En menos de una década se desarrollará un sushi tan bueno o mejor que el original.

La esencia del &#34;Sushi Primordial&#34; reside en sus incógnitas. Saber cómo se hizo este sushi le dará al Sushi Oscuro una ventaja sobre La Asociación en términos de fuerza, y se espera que avance aún más la investigación sobre los sushiblades fermentados y la manipulación mental. O tal vez exista un poder único en los antiguos sushis que desconocemos por completo. Para averiguarlo, decidí dialogar con el usuario de este sushi mediante una Conexión Espiritual Sumeshi.

[[size 120%]]**Episodio**[[/size]]

La Conexión Espiritual Sumeshi es una habilidad que permite la telepatía entre sushibladers al potenciar selectivamente las sensaciones entre estos. No es posible que la comunicación pueda ser escuchada ni interferida por terceros. Al menos así se supone que era. Aunque es más rápido que enviar correspondencia. El registro de la conexión con el usuario del &#34;Sushi Primordial&#34; se muestra a continuación.

&gt; **Objetivo de la Conexión:** Desconocido[[footnote]]Se especula que posee el poder de descomponer cualquier cosa relacionadas con las plantas.[[/footnote]]
&gt; 
&gt; **Emisor de la Conexión:** Yami
&gt; 
&gt; **Prefacio:** La primera Conexión Espiritual realizada fue interrumpida por interferencias[[footnote]] El responsable de la comunicación resultó herido. Sigue inconsciente. [[/footnote]]. Se han tomado medidas defensivas.
&gt; 
&gt; **&lt;Inicio del Registro&gt;**
&gt; 
&gt; **Yami:** Pido disculpas por no haber podido mantener la conexión la última vez. ¿Podemos empezar a hablar desde nos quedamos?
&gt; 
&gt; **Desconocido:** De acuerdo. Sin embargo, me preocupa que el Departamento de Seguridad se esté moviendo. Me sorprendió este método de comunicación--　　--¿Como era que lo llamabas, Conexión Espiritual Sumeshi?--　　--pero como son expertos, creo que lo mejor es asumir que no ocurrirá otro incidente.
&gt; 
&gt; **Yami:** Tenga la certeza de ello.
&gt; 
&gt; **Desconocido:** ¿Está bien la persona con la que hablé la última vez?
&gt; 
&gt; **Yami:** Está bajo nuestro cuidado. No se preocupe, somos expertos.
&gt; 
&gt; **Desconocido:** Lo sé, disculpe.
&gt; 
&gt; **Yami:** Bueno, volviendo al tema. Tú has hecho girar sushi antes. Esa conexión hizo posible que te pudiéramos sincronizarnos de esta manera, pero ¿era esa tu intención?
&gt; 
&gt; **Desconocido:** No. Por lo general, evito el contacto con granos. Entonces, un día, me encontré con un empleado fuera de servicio en la cafetería que estaba haciendo sushi y jugando... Disculpe, realizando una prueba voluntaria de evaluación de objetos. El sushi fue arrojado hacia mí cuando pasé. Pensé que si lo golpeaba para apartarlo de mi, lastimaría gravemente a mi oponente, así que lo tomé de inmediato. Por supuesto, el arroz estaba podrido, pero se veía diferente de lo habitual.
&gt; 
&gt; **Yami:** Fermentado...
&gt; 
&gt; **Desconocido:** Sí. Tan pronto como el arroz liquidificado envolvió el pescado crudo, desapareció en un abrir y cerrar de ojos. Cuando quité los filetes restantes de manera involuntaria, inesperadamente comenzaron a girar, emitiendo un brillo dorado[[footnote]] Descripción similar a la del Sushi Primordial mencionado en el folclore. Se cree que el sistema de detección de sushi captó esta señal. [[/footnote]], y eso fue lo que pasó ese dia.
&gt; 
&gt; **Yami:** Creemos que es el &#34;Sushi Primordial&#34;. Es más, sospechamos que fuiste tu quien lo creó.
&gt; 
&gt; **Desconocido:** No, esta fue la primera vez que pasó algo así. Ciertamente he estado en Asia y he comido pescado allí. Sin embargo, un acontecimiento así no se produjo. Sé que no se originó en mí.
&gt; 
&gt; **Yami:** Ya veo. Entonces déjame hacerte una propuesta. A cambio de sacarte de ahí, quiero que nos des ese sushi.
&gt; 
&gt; **Desconocido:** Lo siento [silencio], pero no puedo aceptar su propuesta. Tengo una razón para no querer dejar La Fundación.
&gt; 
&gt; [Se hace sonar la alarma. Se detectó interferencia con la Conexión Espiritual.]
&gt; 
&gt; **Yami:** ¿Qué es la Fundación? ¿Es ahí donde estás?
&gt; 
&gt; **Desconocido:** Veo que conoces el lado oscuro del sushi, pero pareces desconocer la oscuridad de este mundo. Si buscas conocimiento y poder, lo encontrarás en la oscuridad. [*http://lafundacionscp.wikidot.com/scp-718-jp En las anguilas que alcanzaron las estrellas]、[*http://lafundacionscp.wikidot.com/scp-571-jp en los artesanos que hacen que el sushi cobre vida], o incluso en una [*http://wanderers-library.wikidot.com/ Biblioteca], téngalo en mente.
&gt; 
&gt; **Yami:** En la oscuridad del mundo.
&gt; 
&gt; **Desconocido:** Hacía mucho tiempo que no hablaba con gente de fuera y lo he disfrutado. El mismo sentimiento que cuando hice girar sushi. Considérelo un pequeño agradecimiento. En tus palabras, en las palabras de Edo, ¿sería giri y jinjou?[[footnote]]**N. del T.**: &#34;Giri&#34; y &#34;Jinjou&#34; significan &#34;Deber&#34; y &#34;Humanidad&#34;, respectivamente.[[/footnote]]
&gt;  
&gt; **Yami:** Espera, ¡¿cómo sabes eso?!
&gt; 
&gt; **Desconocido:** Adiós, Maestro Yami. Bienvenido al mundo oscuro. Su propuesta fue gratificante. Espero que la buena suerte basada en la preparación y la sabiduría te llegue.
&gt; 
&gt; **&lt;Fin del Registro&gt;**

En última instancia, se desconoce la identidad del hombre. Era un caballero, pero sus pensamientos eran tan fríos como una máquina. Casi al mismo tiempo, una serie de extraños documentos llegaron al cuartel general del Sushi Oscuro[[footnote]] Disponible en la sección de Documentos Relacionados. [[/footnote]]. Al parecer, en este mundo hay fuerzas que desconocemos y nos hemos involucrado con estas. Pero como dijo el hombre desconocido, es en esa oscuridad donde buscaremos el conocimiento y el poder.

Así que haré un anuncio. El Sushi Oscuro se enfrentará a la oscuridad del mundo. Lucharemos contra las organizaciones que se interpongan en nuestro camino, buscaremos alianzas con aquellas instituciones con las que podamos trabajar y buscaremos sushi que no conozcamos. Somos el Sushi Oscuro. Es hora de demostrar al mundo que este nombre no es sólo un adorno.
