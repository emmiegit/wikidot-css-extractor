    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**アイテム番号:** SCP-3053-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:**SCP-3053-JPは20cm×20cmのガラス窓のついた金庫に担当職員が常に監視可能な状態で施錠保管して下さい。この金庫の鍵の保管場所はSCP-3053-JPの担当職員には決して伝達しないで下さい。鍵を使用する場合はクリアランスレベル2以上の職員にその理由を説明してから許可を受けて下さい。SCP-3053-JPの担当職員はメンタルヘルステストを受けた職員を１週間おきに交代させなければなりません。SCP-3053-JPの周囲半径500m以内に担当職員以外の人間を入れてはなりません。

**説明:**SCP-3053-JPは長さ1mの綿ロープです。SCP-3053-JPはサイト-81██でエージェント████が首吊り自殺に使用されていたところを発見されました。その際、サイト-81██内で███人の財団職員が窒息死していたことから、SCP-3053-JPと何らかの関連性があるものと考えられ、確保されました。SCP-3053-JPは半径500m内の希死念慮[[footnote]]死ぬことによって苦痛からの開放を望むこと。[[/footnote]]を持った人間の元へ何らこの方法によって瞬間移動します。その後、対象はSCP-3053
-JPの存在に気づくとSCP-3053-JPを用いて自死を謀ります。この影響はBクラス記憶処理によって対処が可能です。

以下はSCP-3053-JPの影響を受け、Bクラス記憶処理によって復帰した岡田研究員へのインタビューです。

&gt; **&lt;記録開始&gt;**
&gt; 
&gt; **インタビュアー:**復帰されたばかりでしょうが、本日はインタビューへのご協力感謝いたします。
&gt; 
&gt; **岡田研究員:**はい、よろしくお願いします。
&gt; 
&gt; **インタビュアー:**早速ですが、あなたがSCP-3053-JPの影響を受けた時の心情を伝えていただけますか。
&gt; 
&gt; **岡田研究員:**私は...導かれるようにあの縄を手に取りました。その時こう思ったんです。「楽になれる、救いが来た」と。
&gt; 
&gt; **インタビュアー:**具体的にその「救い」とあなたに苦痛を与えていたものについて教えていただけますか。
&gt; 
&gt; **岡田研究員:**私はここに入った頃には期待と希望に溢れていましたよ。「世界を守るんだ。正義の味方なんだ」って...[苦笑]。子供っぽいですよね、でもあの時の私は本当に無垢な子供のようでした。でも、だんだん変わったんです......。ここでは平気に人が死んでいく、同期の██は█ヶ月前にSCP-████-JPのクソ野郎のせいで死にました。なのにここは私に悲しむ時間さえくれなかった。毎日山のようなタスクに当然のように█時間あるサビ残。いくら世界のためと言ってもひどすぎる。一週間帰れないなんてのもザラだった。あぁ......もう...なんでこんなに身を粉にして働いて得られるのが████円ぽっちなんて...クソッ、あんたは何も思わねぇのか。
&gt; 
&gt; **インタビュアー:**落ち着いて下さい。プロ意識にかける言動は謹んで下さい。
&gt; 
&gt; **岡田研究員:**うるせえ、█ヶ月前には収容違反の大パニック、そしてまた人が目の前で死んで、1週間も経てば次はオブジェクトの研究、実験...もう耐えられねえよ...こんな気持ちを抱えてるのは俺だけじゃねぇはずだ...。（岡田研究員の目に涙が浮かぶ）
&gt; 
&gt; **インタビュアー:**インタビューへのご協力改めて、ありがとうございました。あなたのインタビュー内容を踏まえてSCP-XXX-JPの収容に役立たせていただきます。
&gt; 
&gt; **&lt;記録終了&gt;**
&gt; 

後日、岡田研究員にメンタルヘルステストを行った結果、適応障害と診断されました。

**補遺:**インタビュー後、岡田研究員の意見を受け、サイト-81██への雇用を300人増やし、2周間おきに全職員にカウンセリングを行いました。これ以降SCP-3053-JPの収容違反は発生していません。現在は職員の賃上げを検討中です。
