    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:**  SCP-2988-JP - 輪廻からの解脱
**著者:** ©︎[[*user VideoGameMonkeyMONO]]
**作成年:** 2021
[[include credit:end]]

[[include component:image-block name=http://scp-jp-storage.wdfiles.com/local--files/file%3A4549537-24-ff7b/yoga-2471181_1280.jpg|caption=SCP-2988-JPを発生させている最中のエージェント]]

**アイテム番号:** SCP-2988-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-2988-JPの使用が確認された一般市民には例外なく記憶処理が施されます。SCP-2988-JP発生の可能性のある歴史的資料や出版物には、SCP-2988-JPの周知がされないよう財団による改変が加えられます。

全機動部隊員及びレベル3以上の全財団職員には任意によりSCP-2988-JPを習得する機会が与えられます。

**説明:** SCP-2988-JPは一種のキネトグリフ[[footnote]] キネトグリフ、またはキネト災害とは、ある存在が特定の動作やジェスチャーを実行した際に発生する異常現象を指す。 [[/footnote]]であり、シーケンスを正確に模した際、発生する因果律の改変事象です。SCP-2988-JPを発生させるための条件であるキネトグリフは身体に対して極めて高い柔軟性が求められますが、キネトグリフ部門などの身体の扱いに熟練した職員においては教育を受講することで模倣することが可能となります。SCP-2988-JPは現状、京都府京都市南区に存在するライブハウスである「輪廻」周辺のみで発生することが確認されています。

SCP-2988-JPが完了した際、以下のプロセスで因果律の改変が発生します。

# SCP-2988-JP完了以前の時間軸において、自身のいる地点から10km圏内に旅客自動車を確率改変によって存在することとします。
# 旅客自動車のヒューム値を上昇させ、旅客自動車から自身までの道のりのヒューム値を減少させます。
# SCP-2988-JP完了から10秒以内に旅客自動車を到着させます。
# SCP-2988-JPを完了させた人物が旅客自動車に乗り込みます。このプロセスは本人の意思を無視して行われ、物理的に阻止することは不可能です。
# 旅客自動車が発車すると同時に因果律の改変によりSCP-2988-JPを完了させた人物の自宅[[footnote]]所定の住居を持たない者であった場合、普段寝食を行っている場所。[[/footnote]]までの道のりのヒューム値を減少させます。
# 旅客自動車がSCP-2988-JPを完了させた人物の自宅へと到着します。
# 所定の金額を支払うことによって旅客自動車はその場から立ち去ります。支払うべき金額の貨幣を所持していない場合、後日非異常性の請求が行われます。

SCP-2988-JPは「輪廻」から帰宅する際に「ヨガ[[footnote]]古代インド発祥の伝統的な宗教的行法であり、瞑想を主とする。現代においては身体的エクササイズも含まれる。元来は、心身、感覚器官を鍛錬によって制御し、精神を統一し、心の働きを止滅させ、古代インドの人生究極の目標である輪廻からの解脱に至ろうとするものである。[[/footnote]]のポーズでタクシーを止める女がいる」とインターネット上で話題になっていたことから発見されました。当初は非異常性のものであると推測されていましたが、キネトグリフ完了後から毎回10秒以内に旅客自動車が出現することが不審視され調査が実施されたことにより、異常性が発見されました。当初SCP-2988-JPを発生させていた女性にインタビューを行った結果「我々は思念瞑想し恍惚状態となって精神的に対象[[footnote]]当該女性においては旅客自動車及びその運転手のことと想定される。[[/footnote]]と合体することで輪廻[[footnote]]ライブハウスの名称を指しているのか転生を意味する輪廻のことを指しているのかは不明。[[/footnote]]からの解脱を図ることを目的としている」との証言が得られており、当該女性以外にもSCP-2988-JPを異なる用途で使用している者がいると想定されるため調査が進められています。当該女性は調査のためサイト-8129にて保護されています。

**追記:** サイト-8129にて保護されていた女性の元に旅客自動車が出現し、自宅へと帰還しました。旅客自動車が女性の元へと到着する手順そのものは様々な非異常性の偶発的事象が連続したもので、因果律の改変が関与しているものと推測されています。捕縛された女性からは「部屋で日課の体操を行っていただけであり、ライブハウス近隣以外でタクシーが出現したのは初めてのことである」との証言が得られています。監視カメラの映像ではSCP-2988-JPを発生させるものと同様のキネトグリフを女性が行っている様子が記録されていました。

実験の結果「輪廻」や同様の意味を持つ「サンサーラ」などの同音語で呼称される地点周辺であれば、SCP-2988-JPを発生させることが可能であることが判明しました。[[footnote]]サイト-8129収容棟近辺にミカエル・リンネ博士の研究室が存在しており、リンネ研究室と呼称されていたことが確認されている。[[/footnote]]これにより「リンネ」や「サンサーラ」といった名称のセーフハウスを世界各地に建築することでSCP-2988-JPを臨時の移動手段及びオブジェクトの移送手段として使用することが検討されています。可決された場合、緊急時において重要人物や重要オブジェクトを安全に移送することが可能となることが想定されます。</textarea></pre>
