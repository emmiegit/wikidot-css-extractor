    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**説明:** 1台の広告看板。広告が掲載されたとき、その広告は周囲10キロメートル以内に存在する同種の広告よりも内容がより魅力的な状態に改変される。回収当初、掲載されていた美容整形の広告は「業界最高の施術をあなたに」「かの大スター女優も絶賛」などと書かれていた。\n**回収日:** 2023/04/29\n**回収場所:** 京都府京都市左京区\n**現状:** 標準収容ロッカーに保管。\n**追記:** この看板にフロント企業のホームセンターの同じ広告を2つ掲載したところ、双方ともお互いよりも誇大にする改変を続け、「すべての存在が認めた上質な製品がそろっています」「宇宙でも稀代なる精緻な工具が集結」「あらゆるタイムラインを超越した至高のDIY用品ここにあり」などと変化して、最終的には認識災害を有する文章になりました。──宮田研究員&#34;
