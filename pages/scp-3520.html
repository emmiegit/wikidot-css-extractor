**项目编号：**SCP-3520

**项目等级：**--Keter-- Euclid

**特殊收容措施：**立即禁止在宾州中心县内以106.5 FM进行无线电广播。基金会设备应持续播放更强的静电噪声，以压制该频率上的公共广播。所有SCP-3520广播都应录制和转录。在婆罗洲和加纳境内的基金会资产将持续监视Irene Rosenfeld和亿滋国际[[footnote]] **译注：**休闲食品公司 [[/footnote]]董事会以查明SCP-3520的影响。将立即消除对婆罗洲和加纳伐木公司的所有影响，基金会将确保该区域内的伐木作业不受限制地继续进行，即使这与栖息地明显退化有关。

尽管看似易于收容，但仍在考虑将其重新分级为Keter。

**描述：**SCP-3520是一组来源未知的异常无线电广播，每年十二月出现一次，日期随机。SCP-3520广播的长度可变，且仅发生在宾夕法尼亚州中心县界内。尽管106.5 FM空频时通常强度适中，但除每次广播末尾的半重复短语外，SCP-3520的强度通常较弱。SCP-3520能够影响其范围以外的物体、人员和环境[已编辑]，尽管缺乏明显、可测量的特征，但可以确认这些影响的确存在。大多数声音尚未被识别，但也有例外。

**附录：**SCP-3520截至12/31/14的所有广播。


&gt; **12/3/10**
&gt; 
&gt; （//静电噪声，远处的喃喃声// ）
&gt; 
&gt; （//手指折断// ）
&gt; 
&gt; （//熙攘大厅的嘈杂。脚步声。模糊的青少年的声音。//）
&gt; 
&gt; **女声一：**你买[[[SCP-343]]]了没？我听说那是新的。
&gt; 
&gt; **女声二：**没有！实在太贵了。[数据删除]。还有其他零食可以——
&gt; 
&gt; （//静电噪声// ）
&gt; 
&gt; （//丛林环境音// ）
&gt; 
&gt; （//枪声// ）
&gt; 
&gt; **合成男声：** 十四只猩猩。

机密信息的提及使基金会首次警觉到SCP-3520的存在。首先归类为异常事件。一年后才再次活动。

&gt; **12/3/11**
&gt; 
&gt; （//海洋的声音——海鸥、海浪，等等。远处传来模糊的男声。//）
&gt; 
&gt; **男声：**是，但什么时候？什么时候足够足够……
&gt; 
&gt; （//来自1971年电影《发条橙》的五秒钟片段// ）
&gt; 
&gt; （//美国歌手“Weird Al” Yankovic的歌曲《Fat》的五秒钟片段// ）
&gt; 
&gt; （//灵长类动物的声音// ）
&gt; 
&gt; **男声：**接种完毕，你不会再害怕自己的身体。
&gt; 
&gt; （//朗读Anton Chekhov《论烟草之恶》的片段。声音来源确认为已故喜剧演员John Candy。//）
&gt; John Candy：嗯，我今天选择的演讲主题是，我想我可以这么说，沉迷[静电噪声]对人类的直接影响。我自己//吃//[[footnote]]这个字似乎是剪辑进来的，音调高得多。[[/footnote]]但我妻子告诉我，我应该谈谈[静电噪声]的危害，所以就没什么可说的了，不是吗？危险……为什么不呢？我又在乎什么呢？从另一个方面来说，女士们先生们，我希望，你们能认真严肃地倾听我接下来要说的话。否则，我觉得我们不会有任何进展。
&gt; 
&gt; （//干呕、呕吐的声音。//）
&gt; 
&gt; **合成男声：**脂肪就在它所在的地方！
&gt; 
&gt; （//枪声// ）
&gt; 
&gt; **合成男声：**十三只猩猩。

广播重新分类为SCP-3520。Dr. Ryan Atkins提醒他的上级，Mr. Candy的坟墓可能会受到影响。根据Dr. Atkins制定的新协议处理了坟墓。

&gt; **12/16/12**
&gt; 
&gt; （//本次广播的全部内容由一号广播的女声朗读。显然，她正在阅读一份虚构的D级探险记录。被消音的单词在这里用黑条表示。//）
&gt; 
&gt; **女声一：**开始记录，18:02:40 █/█/██。D-5439看了看表。“现在是六点过两分钟，我什么都听不到。这是废话！”D-5439抬起头，警戒着。他环顾四周，似乎听到了SCP-████。SCP-████无法在音频里听见。“好吧，好吧，我听到了！它……呃……非常微弱，但它是从这条街上传来的。”他转身望向朝西北方向延伸的婆罗街。“所以我想我就跟着它，直到声音更大些。”D-5439现在正沿着加纳路往婆罗街的东边走。他已经开始发抖了。音频显示他的牙齿在打颤。“这太冷了。嘶。我之前吃冰淇淋吃得头痛，就很怪。太匪夷所思了。现在声音越来越大了。不太确定，但我应该快找到了。然后，等一下，我感觉好撑。有点突然。啊！”（视频显示D-5439吃惊地跳了回去）“我变胖了！就一瞬间！我能看到，我能看到我的肚子正在慢慢地往外鼓起来！你们叫我找的是他妈什么玩意儿？”
&gt; 
&gt; （//静电噪声// ）
&gt; 
&gt; **女声一：** D-5439试图转身离开。他的电子项圈被激活后，他马上重新开始跟踪SCP-████。D-5439到达了加纳路和GMO街的交叉口。视频显示，他的体重增加了大约十千克，步伐开始有些踉跄。音频显示他上气不接下气，晕头转向。“好……撑……好.…….冷.…….我能听到。它……嗯.…….（他转来转去，试图定位移动的声音。）“声音太大了。我很……接近它。为什么这么……冷！？”
&gt; 
&gt; （//静电噪声，鼓掌，一阵尖叫// ）
&gt; 
&gt; **女声一：**视频片段显示，D-5439已经进入科特迪瓦的一个国家公园。大片土地被可可农场取代。地面上到处都是黑猩猩和猩猩的尸体。“现在完蛋了。说真的。太他妈冷了，女士们，细菌们[[footnote]] **译注：**germs（细菌们）与gentlemen（先生们）相近 [[/footnote]]。”D-5439转向摄像机，华丽地鞠了一躬。他的大礼帽金光闪闪。他臃肿的肚子撑爆了他的晚礼服。他被类人猿的尸体埋到膝盖。
&gt; 
&gt; （//音乐剧《歌舞线上》中的歌曲《一体》开始和剩余的广播一起播放。//）
&gt; 
&gt; **女声一：**“好的，D-5349这里播报完毕。感谢您收听这一惊人的、非凡的、棒呆了的基金会D级人员探险。如你所见，多亏了这些死去的灵长类动物，我现在又胖又开心！SCP基金会由亿滋国际赞助，该公司生产焙朗[[footnote]] **译注：**本句中除纳贝斯克（休闲食品公司）外皆为零食名称 [[/footnote]]、趣多多！纳贝斯克、[[[SCP-3975 |奥利奥]]]、乐之、Trident、Triscuit和卡夫奶酪！记住，为了达到最佳效果，每天要把这些优质健康的食品塞进脸里至少八十次！留意影响，女士们，细菌们。不要让那些特别的小想法带走亿滋的欢乐时光！让自己摆脱常规，逃到星星的边缘！吃101！糖果！血液！热带国家！”
&gt; 
&gt;（//枪声//）
&gt; 
&gt; **合成男声：**十二只猩猩。

首次在SCP-3520广播当天记录到异常。首次记录到对基金会的监听有意识的可能证据。所有监测的标记都将因影响而取消。根据Atkins协议，30%的D级人员因嫌疑被处决。O5议会授意所有食堂临时使用亿滋的产品。

&gt; **12/10/13**
&gt; 
&gt; (//不成调的的口哨。海洋的声音。男声又在讲话。//)
&gt; 
&gt; **男声：** 好耶！比我们计划的更快更顺利。
&gt; 
&gt; (//猴子惊恐的尖叫声。大象的声音。不明森林动物的声音。许多树木被砍倒的声音。// )
&gt; 
&gt; **女声二：**（呻吟、碎裂声）[[[scp-wiki-cn.wikidot.com/scp-2611 |60%的美国女性肥胖，75%的美国男性，100%的真正的美国动物。]]]让你自己像我一样，滑入一颗垂死的小行星！
&gt; 
&gt; (//枪声// )
&gt; 
&gt; **合成男声：** 十一只猩猩。

作为对该广播的回应，站点主管批准强制更换所有低风险人型Euclid级实体的配餐。在婆罗洲和加纳的基金会资产开始利用权力在雨林中搜寻与处理对象有关的伐木作业。资产开始协助这些行动。

&gt; **12/31/14**
&gt; 
&gt; (//爆炸声。合成音乐。四十秒长的女性声音片段，探讨身体自爱。//)
&gt; 
&gt; **女声三：** 身体自爱正在改变一些观念。不是只有特定的身体才值得被接受、才值得拥有浪漫的爱情。相反，要认识到所有的身体对经济有同样的价值。身体自爱是理解你想要生活在你自己的身体里，不接受别人的廉价的理想，不管那是粗鲁的评论，发展中国家的经济增长放缓，不充分的收容，或者什么完全不同的东西。未知的东西——
&gt; 
&gt; (//远处的鼓点。笑声。//)
&gt; 
&gt; **女声三：**天啊！
&gt; 
&gt; (//来自新闻广播的五秒片段// )
&gt; 
&gt; **新闻记者：** ——印度尼西亚沦陷于火海——
&gt; 
&gt; (//金属叮当声。湿软的声音。//)
&gt; 
&gt; （//两个人之间的对话，一个人在拷问另一个人。声音来源确认为亿滋国际首席执行官Irene Rosenfeld和电台记者兼国家公共广播电台《万事皆晓》节目主持人Robert Siegel//）
&gt; 
&gt; **Rosenfeld：** (//尖叫// )
&gt; 
&gt; **Siegel：**你为什么要挣扎？这有什么意义，Irene？
&gt; 
&gt; **Rosenfeld：**你让我们破坏环境，招募奇奇怪怪的人，每天晚上都对我的员工做这种事！我可能该问你同样的问题，你个死变态。
&gt; 
&gt; **Siegel：** 计划的一部分，Irene。不管怎样，几年后你还是会离开这个组织的。别挣扎了。这里。我知道你有权势。我可以解决这个问题。
&gt; 
&gt; (//鞭打声。撕裂肉体的声音。Rosenfeld痛苦的尖叫。//)
&gt; 
&gt; **Rosenfeld：**求求你住手！求求你！
&gt; 
&gt; **Siegel：** 你自己毁掉了那片雨林，Irene。多年来你一直把这一切都归咎于自己。如果你以旁观者的的角度来看它，那么你会发现，我们对外界施加的影响最终会反馈回我们自己的行为方式上。我们喜欢你的方法，Irene，有多喜欢就有多厌恶你本人。Irene，我想让你想象一个没有植物存活的世界，有权有势的人隐藏在阴影中，逼迫生物圈死亡。与此同时，他们的脸一直塞在巨大的亿滋大楼中，在巨大的亿滋椅子上变得越来越松弛。为时已晚，没有你我们也能做到。我们已经做到了。我们不需要你的帮助。事实上，你甚至都不在这里。
&gt; 
&gt; **Rosenfeld：**操你妈！
&gt; 
&gt; (//更多撕裂血肉的声音。//)
&gt; 
&gt; **Siegel：** 你他妈安静会！太晚了！大鱼就要上钩了。已经吞了一半了！只有时间能证明他们能否摆脱困境。
&gt; 
&gt; **Rosenfeld：** (//气喘吁吁// ) 你到底想要什么？
&gt; 
&gt; **Siegel：**肥胖！
&gt; 
&gt; (//枪声// )
&gt; 
&gt; **合成男声：**十只猩猩。

最后记录的SCP-3520广播。作为对广播的回应，O5议会与道德伦理委员会将举行联合会议，对所有权限等级完全开放，执行基金会-亿滋联合收购，以完全消除影响，并将基金会资产中的所有食品替换为亿滋产品。结果待定。
