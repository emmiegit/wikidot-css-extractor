    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>Sono un insegnante di scuola media di Taliano, Storia e Geografia (sulla quale non so molto, ma pur sempre più dei miei pargoli) che, come tutti gli insegnanti, legge e scrive assai meno di quello che dovrebbi. In una vita passata (circa diec&#39;anni or sono) ho scritto un paio di fanficscion che restano la mia opera magna, poi mi sono reinventato come decoratore di insufficenze. 

Sono alto, magro e bello, eccetto che da sveglio.

Ho una passione che rasenta l&#39;amore carnale per i giochi da tavolo, e in un&#39;altra vita (migliore e più semplice) stermino i nemici della fede nelle vesti di un paladino di Pelor.

Penso che vivrò ancora un certo numero di anni, vita sedentaria permettendo, ma poi sarò seppellito con il mio vecchio DVD di NGE, le mie vecchie copie dei Promessi Sposi (ed. Del Drago, con illustrazioni di De Chirico) e del Signore degli Anelli (percaritadiddio l&#39;ed. Vittoria Alliata), e con le ceneri della nuova edizione Bompiani. Se avanza spazio, anche qualunque edizione del Re Pallido di Wallace, e del Pendolo di Foucault di Eco.

Ho tre gatti (rispettivamente da caccia, da tartufo e da guardia) e un solo stipendio, per cui mangio grazie al bonus docente.

Nel tempo libero riscrivo il regolamento di D&amp;D e traduco SCP dall&#39;inglese, perché sono persona di una certa cual cultura, ma anche perché credo fermamente nell&#39;Italiano come lingua prima, che alfine soppianterà l&#39;idioma della perfida Albione - e quando il momento verrà, più SCP avrò convertito, meno ne saranno messi all&#39;Indice.

Tifo per il monocanone, ma come diceva Harold Bloom, meglio un canone fluido di nessun canone.
