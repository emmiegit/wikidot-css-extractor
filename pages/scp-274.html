**Artikel:** SCP-274 - Graffito
**Autor:** [[*user Fantem]]

**Übersetzer:** [[*user DoktorantXY]]

**Objekt-Nr.:** SCP-274
 
**Klassifizierung:** Keter

**Sicherheitsmaßnahmen:** Jedes Gebäude, das mit SCP-274 infiziert ist, ist sofort einem Vorgesetzten und dem Leiter der Mobilen Task Force Pi-1 (&#34;City Slickers&#34;, z. dt. &#34;Großstädter&#34;) zu melden. MTF Pi-1 ist dafür zuständig, Fälle von SCP-274-1 zu verbrennen und das/die infizierte(n) Gebäude zu sichern, indem eine Quarantäne mit einem Radius von einem Kilometer unter dem Deckmantel der örtlichen Polizei und Feuerwehr gebildet wird. MTF Pi-1 soll alle Fälle von SCP-274-2 durch den Einsatz von Hochdruck-Feuerlöschschläuchen beseitigen. Zivilisten, die darauf bestehen, eine Instanz von SCP-274-1 zu betreten, sind festzunehmen und mit einem Klasse-B-Amnesikum zu betäuben. Alle Geräte, die zur Eindämmung oder Handhabung von SCP-274 verwendet werden, müssen entweder verbrannt werden oder vollständig aus Metall oder Glas bestehen und sofort nach Gebrauch gründlich gewaschen werden. Der Deckmantel für einen Eindämmungsbruch von SCP-274 sollte eine bandenbedingte Brandstiftung sein.

**Beschreibung:** SCP-274 ist eine Bemalung mit variabler Farbe. Gebäude, die mit SCP-274 befallen sind, scheinen große Mengen an Graffiti zu haben, die die Seiten des Gebäudes bedecken, und haben oft große, störende Designs darauf (siehe Anhang-274). Die Konsistenz ist die einer normalen Farbe, aber die Zusammensetzung zeigt, dass sie zu 28 % aus Hämoglobin, zu 12 % aus Magensäure und zu 60 % aus üblichen Bestandteilen besteht, die mit Sprühfarbe der Marke Krylon übereinstimmen.

Wenn SCP-274 auf eine Wand aufgetragen wird, beginnt es sich auszubreiten, bis es die Wand und alle daran befestigten Wände bedeckt hat. SCP-274 kann sich nicht auf Metall, Glas und horizontalen Flächen ausbreiten. Während sich SCP-274 auf Gebäuden ausbreitet, verwandelt es das Innere einer Wand in eine große Mesoglia, die Innenwände in eine Gastrodermis, und die Außenwände wirken als schützende Hülle und Epidermis. Gebäude, die vollständig mit SCP-274 beschichtet sind, werden zu Fällen von SCP-274-1.

SCP-274-1 zeigen Lebenszeichen, reagieren auf Reize und verhalten sich ähnlich wie viele Arten der Klasse der Anthozoe. In SCP-274-1 umgewandelte Gebäude locken vorbeigehende Zivilisten an, indem sie Geräusche aus dem Inneren von SCP-274-1 aussenden. Geräusche von zerbrechendem Glas, lautem Husten oder schmerzhaftem Wimmern wurden von D-Klasse-Personal berichtet. Es ist derzeit nicht bekannt, ob SCP-274-1 oder die SCP-274-2s für dieses Verhalten verantwortlich sind, da die Geräusche sofort nach dem Betreten aufhören.

Typischerweise werden Zivilisten entweder die Polizei rufen oder die Geräusche selbst untersuchen. Wenn Personen das Innere von SCP-274-1 durchsuchen, werden sie von Instanzen von SCP-274-2 als Nahrung erkannt, sofern welche vorhanden sind. Wenn ein Opfer einen Raum innerhalb von SCP-274-1 betritt, wird es sofort in eine gastrovakuläre Höhle gesaugt, die zu SCP-274-1 gehört, und später zu SCP-274 und einer Instanz von SCP-274-2 verarbeitet.

Exemplare von SCP-274-2 sind Organismen, die aus SCP-274 bestehen und als Männer oder Frauen erscheinen, die eine Gasmaske oder ein Beatmungsgerät sowie einen hellen, pastellfarbenen Kapuzenpullover tragen. SCP-274-2 ist in der Lage, sein hohes Gewicht durch die Dicke und Dichte seiner Membran zu tragen, die 45-50 % der Masse von SCP-274-2 ausmacht.

SCP-274-2 fungieren als Nematozysten für SCP-274-1 und können sich tarnen, indem sie mit den Wänden verschmelzen. Dies geschieht, indem sie sich stark verdichten und sich in eine Innenwand implantieren, mit Ausnahme ihrer &#34;Maske&#34;, die sich um die Wand herum abflacht und sich als normales Graffiti tarnt. Dieses Verhalten hat sich für SCP-274-1 als ein Mittel zum Auflauern von Nahrung erwiesen, und es reagiert nur, wenn es etwas entdeckt, das es als Nahrungsquelle betrachtet.

SCP-274-2 besitzen ein aufklappbares Operculum, das SCP-274 ausstößt, das sich in ihrer rechten Hand befindet. Dieses Operculum sieht identisch aus wie eine normale Spraydose und kann SCP-274 auf ähnliche Weise ausstoßen. SCP-274-2 wird versuchen, SCP-274 in die Augen und den Mund seiner Opfer zu sprühen, um sie kampfunfähig zu machen und einzukapseln. Diese Angriffsmethode hat sich als sehr schmerzhaft erwiesen und blendet und betäubt das Opfer vom Hals abwärts. Sobald das Opfer markiert ist, wird es in eine gastrovaskuläre Höhle gelegt, was in einem neuen SCP-274-2 resultiert.

SCP-274-2 sind in der Lage, sich selbst zu duplizieren, während sie sich in einer Instanz von SCP-274-1 befinden, und produzieren alle 24 Stunden einen neuen SCP-274-2. Sobald sich zwölf SCP-274-2-Exemplare in einem SCP-274-1 befinden, verlassen weitere Fälle von SCP-274-2 den SCP-274-1 und suchen sich ein neues Gebäude, um es mit SCP-274 zu besprühen, wobei sie alle Menschen meiden, denen sie begegnen könnten. Sobald ein Gebäude gefunden wird, das mindestens zwei Kilometer von einem anderen SCP-274-1 entfernt ist, wird der SCP-274-2 SCP-274 auf das Gebäude sprühen, bis es vollständig von SCP-274 entleert ist und stirbt, was zu einer weiteren Instanz von SCP-274-1 führt. Es wird geschätzt, dass SCP-274 innerhalb von 20 Tagen eine große Stadt bedecken kann, wenn es nicht überprüft wird.

**Anhang-274:**

[[collapsible show=&#34;[+] SCP-274-1 Erscheinungsprotokoll:&#34; hide=&#34;[-] SCP-274-1 Erscheinungsprotokoll:&#34;]] 

||~ Funddatum: ||~ Erscheinung ||
|| ██.01.2001 || SCP-274-1-1 ist so lackiert, dass es einem großen Bus mit der Zahl ███ auf der Seite ähnelt. Die Vorderseite des Busses ist durch ein menschenähnliches Gesicht ersetzt worden, und die Rückseite steht in Flammen. Die Businsassen schauen alle in Richtung der Vorderseite des Busses und scheinen nicht auf das Feuer zu reagieren. ||
|| ██.04.2006 || SCP-274-1-2 ist so gemalt, dass es aussieht, als würde es zerbröckeln. An der Basis sind Menschen abgebildet, die vor SCP-274-1-2 weglaufen, und es ist ein Gesicht zu sehen, das sich aus den fallenden Trümmern formt. ||
|| ██.03.2010 || SCP-274-1-3 zeigt einen Strand mit drei Haien im Wasser und mehreren Menschen, die vom Ufer weglaufen. Diese Szene ist hinter einer großen, cartoonhaften Tiki-Statue abgebildet, die den größten Teil der Vorderseite von SCP-274-1-3 einnimmt. ||
|| ██.08.2011 || SCP-274-1-4 stellt eine mutmaßliche Arche Noah auf hoher See dar. Die Kreaturen, die sich an Bord der Arche befinden, entsprechen keiner bekannten Spezies. Die Arche ist mit einem Gesicht mit mehreren scharfen Zähnen und Augen ohne Pupillen oder Iris dargestellt. ||
|| ██.11.2011 || SCP-274-1-5 zeigt mehrere Figuren in Bio-Hazard-Anzügen der Stufe 3 an der Basis. Man sieht Figuren, die miteinander um etwas kämpfen, das eine Flasche mit Handdesinfektionsmittel zu sein scheint. Im Hintergrund sind mehrere Leichen übereinandergestapelt, aus denen eine große grüne Wolke in Form eines hundeähnlichen Gesichts austritt. Dieses Gesicht wird lachend gezeigt, vermutlich wegen der kämpfenden Menschen. ||
|| ██.07.2012 || SCP-274-1-6 ist so bemalt, dass es einem Mausoleum ähnelt, auf dessen Vorderseite ein großer menschlicher Schädel gemalt ist. An der Basis von SCP-274-1-6 sind Figuren abgebildet, die an fortgeschrittener Leichenstarre leiden. Am auffälligsten ist, dass mehrere Figuren die taktische Standard-Rüstung zu tragen scheinen, die an MTF Pi-1 verteilt wurde. ||
|| ██.08.2012 || SCP-274-1-7 ist mit der Szene dekoriert, in der MTF Pi-1 SCP-274-1-7 durch den Einsatz von Molotow-Cocktails in Brand setzt. Eine große Abbildung von SCP-274-2 ist zu sehen, wie es MTF Pi-1 angreift. ||
|| ██.08.2012 || [ZENSIERT].██ Agenten wurden durch einen großen Mob aus SCP-274-2 getötet, dessen Anzahl zwischen ███ bis █.███ liegt.||
