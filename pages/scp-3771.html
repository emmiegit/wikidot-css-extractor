    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-3771

**项目等级：**Safe

**特殊收容措施：**SCP-3771将被一直通过实时视频进行监控。此外，应在SCP-3771入口处派遣两名警卫，以防止平民误入。任何平民试图进入SCP-3771的趋势需要被礼貌阻拦，只有在他们仍然试图进入时才能使用武力。

如果基金会员工想要食用SCP-3771提供的食物的话，他们不能食用菜单上记录的那些基金会认为有潜在危害的菜品。

**描述：**SCP-3771是一家位于夏威夷████████的餐馆，此处被称为“汉堡岛”。进入SCP-3771的受试者一般会受到来自餐馆老板的欢迎，该餐馆老板是一位58岁的波利尼西亚女性，名为A█████ Bueno，编号为PoI-273。如果受试者表示希望在SCP-3771用餐，PoI-273将护送他们到餐桌并递给他们一份菜单（见下表）以及各种食品来提供服务。但菜单上的任何菜品均未列出价格。

没有在SCP-3771内有其他员工的目击报告，但尽管如此，所有订购的食品将在点餐后约10分钟发送给客户。虽然在视觉上看来供应的食物似乎正是受试者所预定的，但实际上食物的营养价值会转化为客观上更为健康的食物的营养。

订购的食物不能远离SCP-3771周围，任何试图在携带有食物而离开SCP-3771的行为都会导致食物分解。不选择任何食物而离开并不会产生任何不利影响。

下面是菜单选项及其影响的列表。

||~ 菜品外观||~ 异常现象||~ 备注||
||夏威夷之梦汉堡，由一个牛肉饼配上朗姆酒菠萝圈，美国奶酪，烧烤酱和洋葱制成。搭配芝麻籽小面包。||食用后，将变成一个菠萝代替食用的食物。||食用后的常见结果是因内出血而死亡。||
||酸辣酱汉堡，由猪肉馅饼配上木瓜酸辣酱，红辣椒，洋葱和橙味蛋黄酱制成。搭配芝麻籽小面包。||食用后，木瓜酱将代替食用的食物。||当食物消化时被试者会感到不适。||
||夏威夷夕阳之翅，由一盘鸡骨翅膀配上番茄酱和菠萝汁制成。||食用鸡翅后，部分鸡胸肉将取代食用的鸡翅。||曾造成窒息事件，然而转化后的鸡胸肉可以消化吸收且不会导致死亡。||
||甜蜜薯条，为油炸炸咸土豆棒。配有番茄酱。||食用后，每根薯条都会失去盐分与油。如果与番茄酱一起食用，番茄酱则会蒸发。||受试者报告食物风味有损失，但报告显示其营养价值几乎没有什么损失。||
||标准玛格丽塔酒，由两盎司龙舌兰酒，一盎司君度酒和一盎司青柠汁制成。搭配带有盐边的玻璃杯。||食用后，所有酒精含量均从饮料中消失。||受试者报告除了缺乏醉酒感之外没有任何异常。||

**附录：**

以下是由特工Willamette Cooper于9/28 /████进行的对PoI-273的采访。
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; （//特工Cooper坐在SCP-3771东侧的一用餐位内。PoI-273递给她一个菜单并开始离开。//）
&gt; 
&gt; **特工Cooper：**嗯，女士，我已经想好我要什么了。
&gt; 
&gt; **PoI-273：**哦！你下决定真的很快，那么你想要些什么？
&gt; 
&gt; （//PoI-273从口袋里拿出一张纸并准备书写。//）
&gt; 
&gt; **特工Cooper：**好的，首先想要问一些问题。这仅仅是，只是用于确保我能点到我想要的菜。
&gt; 
&gt; **PoI-273：**哦，当然可以！任何可以让你在这里的时间更加愉快的事情都行。
&gt; 
&gt; **特工Cooper：**好的，我听说吃了某些菜单上的东西会造成一些不良影响。你对此知道些什么吗？
&gt; 
&gt; （//PoI-273停顿了一会//）
&gt; 
&gt; **PoI-273：**不良？好像我做的任何东西都是为了帮助人们变得更好吧。大家都喜爱我做的食物！
&gt; 
&gt; **特工Cooper：**所以你知道在这里用餐后的人有时会暴毙吗？特别是那些食物突然出现在你餐馆周围？
&gt; 
&gt; **PoI-273：**哦！有些食谱有些旧了，但我不想去去除它们。我已经在这个地方运行了//很多年//我不打算突然改变菜单并欺骗常客。
&gt; 
&gt; （//备注：PoI-273在SCP-3771中从没有见过除基金会人员以外的其他食客。//）
&gt; 
&gt; **特工Cooper：**你是故意的吗？你有什么理由可以制造能杀死人的食物？
&gt; 
&gt; **PoI-273：**哦！//我//不是在制造杀人的食物，那是因为那些肮脏的，油腻的快餐店正在杀害人们！人们一直去吃廉价而不健康的快餐仅仅是让他们变得越来越胖的同时把健康食物的价格推到王国里去了！这也就是为什么我会在这里提供有机的本地食物了！当然，他们都是免费的！
&gt; 
&gt; **特工Cooper：**但你为什么向人们提供汉堡，酒和鸡翅？
&gt; 
&gt; **PoI-273：**首先，当人们习惯于吃不健康的东西时，有时需要用一些好的办法来让他们更轻松地改变！就像用一杯水帮助服药一样！这只是让他们更轻松容易地改变！
&gt; 
&gt; **特工Cooper：**那这就是整件事情的始末，也就是说整个餐厅只是个变相的健康组织？
&gt; 
&gt; **PoI-273：**你说得那听起来像是一件坏事！每个人都应该合理付出某些代价以保持健康。现在，你打算点些什么吗？
&gt; 
&gt; （//特工Cooper看向菜单//）
&gt; 
&gt; **特工Cooper：**以下哪些是新的菜品？
&gt; 
&gt; //无关的对话已删除//
&gt; 
&gt; **&lt;记录结束&gt;**
