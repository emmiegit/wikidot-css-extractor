Nel 1924, la Fondazione SCP assemblò una squadra speciale mobile sotto copertura, nota solo al Comando O5, il cui nome in codice era “Insorgenza”. I capisquadra dell’Insorgenza erano agenti della SSM Alfa-1 (“Rossa Mano Destra”), famosi per la loro fedeltà al Comando O5 e per la totale segretezza delle loro origini, identità e operazioni. L’Insorgenza era supportata da membri del personale di ricerca, sicurezza e ritrovamento, tutti presi dai ranghi della Fondazione.
     
Secondo la maggior parte del personale della Fondazione e degli abitanti del mondo delle anomalie, l’Insorgenza era un gruppo separatista che disertò assieme a numerosi ricercatori e oggetti anomali. In realtà, il Comando O5 aveva creato l’Insorgenza per compiere le missioni con metodi dall’eticità discutibile e risultati politicamente sgradevoli… pur mantenendo pulita la reputazione pubblica della Fondazione. Per ventiquattro anni, per aiutare il Comando O5 a raggiungere i suoi scopi, l’Insorgenza operò sotto le mentite spoglie di disertori della Fondazione che usavano delle anomalie.
     
Nel 1948, come parte di quella che sembrava la solita operazione inscenata, l’Insorgenza sottrasse numerose anomalie al contenimento della Fondazione e trasportò dozzine di ricercatori che volevano disertare in varie località sicure. Quello stesso giorno, si verificarono molti altri assalti imprevisti alle strutture della Fondazione. L’Insorgenza sequestrò anomalie dal vasto potenziale scientifico e bellico e uccise parecchi membri del personale della Fondazione. La più grande bugia della Fondazione era diventata realtà. I loro agenti operativi sotto copertura avevano disertato e la Fondazione fronteggiò una nuova minaccia rappresentata da un’organizzazione che si faceva chiamare con un nuovo nome: l’Insorgenza del Caos.
     
Il Comando O5 era sconvolto. La diserzione o anche il più piccolo accenno di infedeltà degli agenti della Rossa Mano Destra era un avvenimento senza precedenti. Le motivazioni del tradimento degli agenti dell’Insorgenza è un mistero per la Fondazione, [[[http://fondazionescp.wikidot.com/insurrection|anche se i suoi vertici hanno sospetti su chi potrebbe esserci dietro]]]. Ogni tentativo di trovare, catturare o assassinare gli agenti disertori dell’Insorgenza è fallito. Queste informazioni sono riservate nella Fondazione, il che mantiene la credenza erronea che l’Insorgenza abbia tradito nel 1924 e che la vera diserzione del 1948 sia stato un ordinario assalto da parte dell’organizzazione separatista preesistente.
     
Al giorno d’oggi, l’Insorgenza del Caos presenta alcune somiglianze con l’organizzazione che la fondò. Il Comando Delta dell’Insorgenza del Caos, avvolto nel mistero, dà gli ordini ai suoi ranghi inferiori. I ricercatori e i comandanti militari di classe Gamma supervisionano l’esecuzione degli ordini del Comando Delta, mentre il personale di classe Beta, per quanto non abbia la stessa autorità della classe Gamma, svolge il lavoro dell’Insorgenza sul campo. Il personale di classe Alfa, spesso composto da individui con poca o nessuna conoscenza delle anomalie, accetta gli ordini di impiego solo perché l’alternativa è condurre una vita normale, ma miserabile. Sono carne da macello: numerosi e sacrificabili.
     
L’Insorgenza del Caos ha due divisioni: quella militare e quella di ricerca e sviluppo. Le cellule di entrambe le divisioni sono autonome le une dalle altre, all’oscuro delle precise azioni e scopi delle altre cellule. Le nuove reclute ricevono le istruzioni dai loro superiori, i quali si aspettano che le seguano senza fare domande, ignari che ogni loro azione fa parte di un disegno più grande orchestrato dal Comando Delta. Gli agenti dell’Insorgenza vengono convinti che stiano contribuendo a una grande ribellione contro l’anarchia dello //status quo//, un mondo in cui la stessa “realtà del consenso” è un’illusione, la grande bugia della storia dell’umanità, perpetrata dalla Fondazione SCP. Vengono convinti che useranno le anomalie per costruire un futuro utopico dove l’umanità sarà padrona di tutto, non solo un miraggio.
     
Ma in realtà, chissà cosa vuole davvero l’Insorgenza del Caos?

[[tab Informazioni]]
Quando scrivete il documento su un oggetto per l’Insorgenza del Caos, dovete tenere a mente che, al contrario della Fondazione, l’Insorgenza usa le anomalie in maniera attiva. A causa dei contrasti fra le varie cellule, il Comando Delta rilascia documenti puramente informativi. E tutto quello che l’Insorgenza ha davvero bisogno di sapere è cosa fare con le anomalie, non cosa sono o come funzionano.

In sostanza, un membro del Comando Delta soprannominato “Ingegnere” trascrive di continuo una lunghissima lista di istruzioni (il “Piano”, e i singoli “Passi”) senza alcun senso di correlazione immediato. Il Comando Delta passa queste istruzioni alle fila di rango più basso dell’Insorgenza. Poi il resto del Comando Delta scansiona e divide questi Passi e assembla i passaggi rilevanti nei documenti di “Compilazione dei Passi”.

Dunque, queste sono le basi. Prima che continuiate a leggere, vi conviene leggere la serie //Oscurità sulla Faccia delle Profondità//. Non dovete fare altro che tornare indietro di un paio di tabelle e leggerla. Almeno, questo se volete evitare gli //spoiler//. Inoltre, parecchie cose non avranno senso.

Parliamo delle fondamenta tematiche di questi documenti. Il punto di questa rappresentazione dell’Insorgenza del Caos è che i suoi membri si stanno assolutamente facendo ingannare dal Motore. Questo formato “oggetto” dovrebbe incarnare le contraddizioni intrinseche nella natura dell’Insorgenza del Caos. Sono un’organizzazione che pretende di avere lo scopo di capire alla perfezione e integrare le anomalie… ma non dicono niente ai loro agenti operativi su questi oggetti o fenomeni paranormali. C’è l’//illusione// dell’ordine (stanno seguendo una serie di rigide istruzioni, ma la realtà è il caos), l’agente operativo medio dell’Insorgenza del Caos //non ha la minima idea// di cosa sta facendo e perché. Stanno solo seguendo il piano del Motore.

A proposito, chi è l’Ingegnere? Un membro del Comando Delta che è in costante contatto telepatico col Motore, che trascrive senza sosta la volontà del Motore nel Piano. In pratica, è un portavoce. Il Motore è la vera mente dietro ogni cosa, ma solo il Comando Delta è al corrente dell’esistenza o della vera natura del Motore.

Giusto per concludere, quando ci approcciamo a questi documenti, crediamo che sia molto più d’aiuto per voi autori non pensare a un //oggetto// che volete rappresentare, bensì a una //storia// che volete raccontare su quell’oggetto e, più nello specifico, //ciò che l’Insorgenza del Caos vuole fare con quell’oggetto//. Per rappresentare con esattezza //cos’è// l’oggetto, dovete lavorare intorno al vuoto di conoscenza dell’Insorgenza per tessere i sottintesi, le antifone o i riferimenti ad altre parti dell’universo delle anomalie.

+ Struttura dei Documenti

**Numero di Catalogo dell’URICDe:** Il Numero di Catalogo dell’URICDe (__U__fficio di __R__egistrazione delle __I__nformazioni del __C__omando __De__lta) è l’equivalente basilare dell’**Elemento #** della Fondazione, tranne che si applica a tutti i documenti.

**Tipo di Documento:** Anche se la “Compilazione dei Passi” precederà sempre il Tipo di Documento all’inizio del fascicolo, i documenti secondari inclusi avranno diversi Tipi di Documento. Le informazioni sui documenti secondari sono dettagliate più avanti.

**Ricevuto in Data:** Si spiega da sé. Usare xx/xx/xxxx (giorno/mese/anno) come modello. (es: 22/04/1955). Tenete presente che queste date sono correlate al numero dell&#39;URICDe del documento di Compilazione dei Passi.

**Stato dell’Operazione:** Se tutti i Passi sul documento sono stati seguiti e non ci si aspetta che vengano prodotti altri Passi, lo Stato dell’Operazione sarà “Chiuso”. Se l’Insorgenza sta ancora seguendo i Passi e/o si sospetta che saranno prodotti altri Passi rilevanti, lo Stato dell’Operazione sarà “Aperto”.

**Premessa:** I membri del Comando Delta non sono proprio sani di mente. La Premessa, in sostanza, sono loro che parlano da soli (la Premessa è scritta in modo tale che soltanto loro possano capirla), di solito tramite un linguaggio pittoresco ricco di metafore. È utile per dare ai lettori delle spiegazioni che non sareste in grado di fornire all’interno dei Passi.

**1° PASSO _** Qui comincia il divertimento. I Passi sono ciò che l’Insorgenza ha davvero intenzione di fare con l’/gli oggetto/i rilevante/i per il documento. Per questo, le descrizioni non sono affatto comuni. Anzi, il Passo potrebbe prevedere delle ricerche su un particolare oggetto e la documentazione dello studio che ne deriverebbe dovrà essere allegato.
