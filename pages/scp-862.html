[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-862/scprat-new.jpg|caption=Περίπτωση του SCP-862-1|width=300px|align={$align}|align=right]]

**Αριθμος Αντικειμένου:** SCP-862

**Κατηγορία αντικειμένου:** Safe

**Ειδικές Διαδικασίες περιορισμού:** Ένα καταφύγιο 6m x 6m έχει κατασκευαστεί γύρω από το SCP-862 προκειμένου να αποτραπεί η διαφυγή ή η θέαση του SCP-862-1. Το εσωτερικό του καταφυγίου θα παρακολουθείται από ερευνητές μέσω καμερών που έχουν τοποθετηθεί στο εσωτερικό του καταφυγίου εκτός της σφαίρας επιρροής του SCP-862.

Το καταφύγιο πρέπει να ελέγχεται καθημερινά για παραβιάσεις ή διαφυγόντα περιστατικά του SCP-862-1. Σε περίπτωση διαρροής, το ρήγμα πρέπει να σφραγιστεί αμέσως με σκυρόδεμα και τσιμέντο. Τυχόν διαφυγόντα SCP-862-1 πρέπει να εντοπίζονται και να καταστρέφονται από την κινητή ομάδα εργασίας Βήτα-23 (&#34;Παγιδευτές αρουραίων&#34;).

Κανένα υλικό ή άτομο δεν πρέπει να εισέλθει στο SCP-862.

**Περιγραφή:** Το SCP-862 είναι μια έκταση δέκα τετραγωνικών μέτρων που βρίσκεται στην πόλη της █████, ██████. Η περιοχή αυτή διαθέτει μια σφαίρα επιρροής που επηρεάζει όλα τα υλικά. Κατά την άφιξη στο SCP-862, τα υλικά θα αρχίσουν να χωρίζονται σε τμήματα των είκοσι πέντε (25) τετραγωνικών εκατοστών.

Σε ένα χρονικό διάστημα που ποικίλλει ανάλογα με τη συνοχή του υλικού, το προσβεβλημένο τμήμα θα λάβει το σχήμα και τις λεπτομέρειες ενός Rattus norvegicus, το οποίο είναι ο κοινός αρουραίος. Το προσβεβλημένο τμήμα θα είναι αδρανές για πολύ μικρότερο χρονικό διάστημα προτού ζωντανέψει και αναλάβει τη συμπεριφορά του εν λόγω αρουραίου. Τα προσβεβλημένα τμήματα θα αναφέρονται εφεξής ως SCP-862-1.

Οι περιπτώσεις του SCP-862-1 δεν απαιτούν τροφή ή νερό, αλλά έχουν τις ίδιες ιδιότητες με το υλικό από το οποίο αποτελούνται, ενώ ο ρυθμός αποσύνθεσης δεν επηρεάζεται από τα οργανικά υλικά. Λόγω της σύνθεσής τους, ορισμένες περιπτώσεις του SCP-862-1 είναι δύσκολες να καταστραφούν, αλλά οι περιπτώσεις υγρών ή αερίων μπορούν να καταστραφούν με εξαιρετικά ελαφριές συγκρούσεις.

Οι συμπαγείς περιπτώσεις του SCP-862-1 μπορούν να εντοπίζουν πόνο και να επιβιώνουν από τραύματα που ξεπερνούν κατά πολύ εκείνα των κανονικών αρουραίων, όπως απώλεια άκρων, βαριά τραύματα και διαμελισμούς. Πάνω από █████ περιπτώσεις του SCP-862-1 υπάρχουν επί του παρόντος στο καταφύγιο περιορισμού, οι οποίες περιλαμβάνουν, μεταξύ άλλων, τα εξής: 

* ████ περιπτώσεις που αποτελούνται από μπετόν

* ███ περιπτώσεις που αποτελούνται από τσιμέντο

* ███ περιπτώσεις που αποτελούνται από άσφαλτο

* ███ περιπτώσεις που αποτελούνται από γυαλί

* ███ περιπτώσεις που αποτελούνται από ξύλο

* ███ περιπτώσεις που αποτελούνται από πλαστικό

* ████ περιπτώσεις που αποτελούνται από μέταλλο

* ████ περιπτώσεις που αποτελούνται από αιωρούμενο νερό

* ███ περιπτώσεις που αποτελούνται από τα απομεινάρια της αρχικής ομάδας ανάκτησης

* ██ περιπτώσεις που αποτελούνται από τις στολές της αρχικής ομάδας ανάκτησης

* ██ περιπτώσεις που αποτελούνται από τα όπλα της αρχικής ομάδας ανάκτησης

* █ περιπτώσεις που αποτελούνται από τα πυρομαχικά της αρχικής ομάδας ανάκτησης

Περιπτώσεις του SCP-862-1 που αποτελούνται από αέρα δημιουργούνται τακτικά, αλλά καταστρέφονται σχεδόν αμέσως, καθώς καταρρέουν όταν εκτεθούν στην παραμικρή πίεση.
