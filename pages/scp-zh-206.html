    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-zh-tr:component:scp-meta-title-hiding]]
[[include info:start]]
標題：SCP-ZH-206 - 非旅行者
作者：[[*user vomiter]]
[[include info:end]]

**項目編號：** SCP-ZH-206

**項目等級：** Euclid

**特殊收容措施：** SCP-ZH-206 已收容個體將儲存於 Site-ZH-09 的地下四樓倉儲 A 區。除了目前收容中的101具個體，目前沒有計畫收容更多的 SCP-ZH-206。為了降低收容成本與減少記憶刪除的必要性，一旦有新的 SCP-ZH-206 通報案例，當地特工應沿該個體的電力纜線尋找到原本連接的插座並重新連接。

**描述：** SCP-ZH-206 個體是一種極度仿真的等身人形機器人，其外觀與人類唯一差異僅在後頸處連接著一條電力纜線，長度最長可達 3 公里，末端為 Type A 電源插頭並可能因地區不同而接有相應的轉接頭。拆解後可以確認 SCP-ZH-206 除了上述纜線以外與正常人類有完全相同的解剖學構造[[footnote]]SCP-ZH-206 的電力纜線在通入後頸之後又穿過腦脊髓膜，往上經過枕骨大孔後未包覆絕緣材質的金屬絲分散為樹枝狀直接嵌入個體的腦幹部位。[[/footnote]]；包含皮膚在內的各種身體組織與人類有相同的質地；血液化驗的數值也均落在人體可能呈現的數值範圍內，並正確反映該個體在外觀上可見的健康問題[[footnote]]更深入的細胞學分析發現 SCP-ZH-206 實際上的最小單位是與 [[[SCP-ZH-409]]] 類似的微米級異常物體。[[/footnote]]。 目前已發現的所有 SCP-ZH-206 均未接上插座並已陷入停機狀態；可以推測儘管它們具備消化有機物質的機制但主要動力來源仍是電力。

SCP-ZH-206 在數位攝影中無法成像，雖然可以透過底片攝影機捕捉，各種圖形辨識軟體也都會忽略該項目於畫面中的存在[[footnote]]理論上與 SCP-ZH-206 仿真度相似的物體應該會被辨識為人像，但所有已知可用的模型均無法將其從背景靜物中分別出來。[[/footnote]]。SCP-ZH-206 在被發現時大多位於城市或市郊的戶外空間並穿著符合當地風俗的衣物。在他們的隨身物品中經常可以發現各種證件與信用卡，然而戶政機關與銀行系統均顯示該人物不存在。除了證件以外，少數個體身上還會攜帶有零星實體照片，然而追查照片中疑似與該個體熟絡的人物均得到不認識對方或沒有印象等回覆。個體身上攜帶的電子用品均因未知原因而無法啟動且無法修復。

沿著電力纜線探詢，所有 SCP-ZH-206 的末端插頭都落在閒置房屋或家戶中的儲物房間內。插頭距離插座最遠只有數公分，甚至不少個案的插頭仍有部分卡在插座內——似乎是因為外力拉扯才導致鬆脫。重新連接電線將導致 SCP-ZH-206 與對應插座組消失，然而所有目擊者均不會對該個體的消失感到疑惑或驚訝[[footnote]]他們多數在事後訪談中都表示記得自己看過「擬真人偶」，但對於個體的消失均自發的合理化為「可能是被搬走了」。知曉此項目性質的人員也會受此影響。[[/footnote]]。應注意的是，自 SCP-ZH-206 個體身上拆解下的零件並不會隨著電源重接而一同消失。

**附錄一：** 自2010年以來， SCP-ZH-206 的發現案例在全球範圍內都維持每年數十起。雖然在2019年新冠疫情期間急遽減少，曾一度被認為已無效化；但疫情結束後又迎來一波反彈，且發現案例已升高至每年數百起。

**附錄二：** 目前發現大約有百分之二的人類個體無法辨識 SCP-ZH-206 的存在。</textarea></pre>
