    <pre><textarea class="page-source" readonly>Sauf indication contraire, l&#39;univers, les concepts et les articles de la Fondation SCP sont placés sous la licence **[https://creativecommons.org/licenses/by-sa/3.0/deed.fr CC BY-SA 3.0]**, ou //Creative Commons Attribution - Partage dans les Mêmes Conditions 3.0 non transposé// en version complète.

Cette licence est conçue pour **garantir le droit de chaque créateur à être reconnu pour son travail** tout en **permettant la réutilisation de l&#39;œuvre**. En clair, n&#39;importe qui peut réutiliser le contenu SCP à condition de respecter ces deux critères :
* L&#39;**attribution** : quand un contenu est réutilisé, la personne qui s&#39;en sert doit donner la source dont il provient pour reconnaître le travail de son créateur original ;
* Le **partage sous les mêmes conditions** : les œuvres dérivées (vidéos, jeux, dessins...) créées à partir de contenu SCP doivent être publiées sous la même licence CC BY-SA 3.0 ou [https://creativecommons.org/share-your-work/licensing-considerations/compatible-licenses/ une licence compatible], permettant qu&#39;elles soient à leur tour réutilisées par n&#39;importe qui remplissant les deux mêmes conditions.

++ Comment attribuer un contenu

Pour réutiliser un contenu SCP (par exemple dans une vidéo, un jeu, un dessin...), vous devez fournir une **attribution**, c&#39;est-à-dire fournir avec votre propre création :
* Le **pseudonyme** ou nom du ou des auteurs/créateurs du contenu original ;
 * Si l&#39;article est traduit depuis une autre langue, celui du ou des **traducteurs** également ;
* Le **nom** original de l&#39;article, ou de l&#39;œuvre si elle en a un ;
* Un **lien** vers la page du contenu en question.

Les pseudos des auteurs et/ou traducteurs d&#39;un article sont en principe disponibles en cliquant sur le bouton [[span class=&#34;keycap&#34;]]i[[/span]] tout en haut à droite de chaque article (voir image).

[[include component:image-zoom name=exemple-bouton-credits.jpg|caption=Bouton pour accéder aux informations de crédit (en rouge). Survoler pour agrandir. |width=500px|align=center]]

Exemple de crédits pour une vidéo de lecture du rapport de [[[SCP-682]]] :
&gt; Sources :
&gt; SCP-682 par Dr Gears et Epic Phail Spy, traduit par Agent Devastator, CC BY-SA 3.0 (http://fondationscp.wikidot.com/scp-682)
Le format exact de ces crédits n&#39;est pas important, il faut simplement que toutes les informations nécessaires y figurent.

En cas de doute, [[[contact|contactez un membre du staff du site]]] qui vous aidera à attribuer correctement les œuvres et concepts réutilisés.

[[tabview]]
[[tab Utilisations extérieures]]
++ FAQ

+++ Est-ce que je peux vendre du contenu SCP ?

Oui ; rien n&#39;interdit de gagner de l&#39;argent avec des contenus CC BY-SA, à condition que vous suiviez scrupuleusement les conditions de la licence. Gardez cependant à l&#39;esprit qu&#39;en principe, n&#39;importe qui pourra réutiliser à son tour ce que vous aurez créé en remplissant les mêmes critères, alors il sera difficile de vous garantir une exclusivité dessus (et il est peu probable que vous deveniez riche avec).

**Attention :** Certains contenus SCP, sur ce site ou d&#39;autres plateformes officielles ou non, peuvent ne **pas** être compatibles avec un usage commercial. Par exemple, l&#39;image de **[[[SCP-173]]]** appartient entièrement à Izumi Kato, artiste de la sculpture réelle qui a été utilisée pour l&#39;article, et ne peut faire l&#39;objet d&#39;aucune vente ou utilisation dans un contenu payant [http://www.scp-wiki.net/forum/t-76692/scp-173#post-2106398 sous peine de poursuites de la part de l&#39;artiste] (vous pouvez cependant inventer un design alternatif non inspiré de la statue sur la base du //texte// de l&#39;article, qui lui est libre de réutilisation suivant les conditions normales).

+++ J&#39;ai trouvé quelqu&#39;un qui utilise du contenu SCP sans respecter la licence, que faire ?

Si le contenu mal attribué ou volé est une œuvre dont vous êtes l&#39;auteur ou l&#39;exploitant légitime, vous êtes libre de prendre toutes les mesures légales habituelles pour faire réparer l&#39;erreur ou obtenir des dédommagements.

Dans le cas contraire, nous vous serions reconnaissants d&#39;en [[[contact|avertir un membre du staff]]] et de ne **pas intervenir par vous-même** auprès de la personne concernée. Le staff s&#39;occupe d&#39;échanger avec les créateurs, de les informer des conditions de la licence et de les aider à la respecter.

+++ Comment attribuer une œuvre dont l&#39;auteur est inconnu ?

Indiquez simplement &#34;auteur inconnu&#34; à la place du nom ou pseudonyme.

+++ Est-il possible de modifier les conditions de la licence pour moi ou mon projet ?

Non, il ne nous est pas possible de suspendre une des conditions ou la licence dans son intégralité.

++ Compatibilité

Pour utiliser un contenu (image, vidéo, extrait de texte...) dans un article que vous souhaitez publier sur le site, il doit être disponible sous une licence compatible, c&#39;est-à-dire dont les conditions ne contredisent pas celles de CC BY-SA 3.0.

Les principales licences ou régimes légaux ##green|**compatibles**## sont :
* **Domaine public** ou **CC0**
* **CC BY-SA 3.0** (la même)
 * **CC BY-SA 2.5** ou **2.0**
 * Toutes les licences **CC BY** tout court
* **OFL** (pour les polices d&#39;écriture)

Certaines autres licences peuvent être ##orange|**généralement compatibles**## mais nécessiter quelques précautions :
* **CC BY-SA 4.0** nécessite de &#34;séparer&#34; la licence du contenu en question et du reste de votre article en le spécifiant dans les crédits -- n&#39;hésitez pas à demander de l&#39;aide si vous souhaitez utiliser un tel contenu.

Enfin, tout le reste est à considérer comme ##red|**incompatible**##, notamment :

* &#34;**Tous droits réservés**&#34;
* **GNU GPL**
* Toutes licences CC incluant la mention **ND** (pas d&#39;œuvres dérivées) ou **NC** (pas d&#39;utilisation commerciale)
* **Licence Pexels** ou autre **licence personnalisée**[[footnote]] Exception : sont utilisables les images postées sur le site Pexels avant juillet 2018, Pixabay avant janvier 2019 ou Unsplash avant le 5 juin 2017. [[/footnote]]

[[include component:image-zoom name=schema-compatibilite-cc.png|caption=Compatibilités entre les licences CC (BY-SA en rouge). Survoler pour agrandir. |width=500px|align=center]]

++ FAQ

+++ Comment je peux savoir si un contenu que j&#39;ai trouvé est compatible ?

Cherchez une mention de la licence dans la description du fichier ou en bas de la page. En cas de besoin, vous pouvez [[[contact|demander de l&#39;aide à un membre du staff]]]. Si vous n&#39;arrivez à trouver aucune licence, considérez que le contenu n&#39;est pas réutilisable.

+++ Comment je peux trouver des images utilisables dans mon article ?

La recherche Google Images vous permet de filtrer pour n&#39;afficher que les images sous une licence Creative Commons, mais sans préciser laquelle exactement -- il vous faudra alors vous rendre sur la page de l&#39;image qui vous intéresse pour chercher sa licence exacte et vous référer à la liste plus haut pour savoir si elle est compatible.

[[include component:image-zoom name=recherche-google-cc.jpg|caption=Chercher des images compatibles sur Google Images. Survoler pour agrandir. |width=500px|align=center]]

Autrement, divers outils comme [https://search.creativecommons.org/ la recherche Creative Commons], [https://commons.wikimedia.org/wiki/Main_Page Wikimedia Commons] ou [https://publicdomainreview.org/ le Public Domain Review] peuvent vous aider dans vos recherches. De manière générale, les institutions publiques et d&#39;intérêt général telles que les musées et archives mettent souvent à disposition des bases de données d&#39;images utilisables. Nous mettons également à disposition [[[illustrations-et-contenus-multimedia|une page de ressources visuelles]]] avec des contenus sélectionnés au préalable par la communauté pour les auteurs du site.

+++ Est-ce que je peux utiliser du contenu généré par IA ?

Le sujet de l&#39;IA et sa compatibilité est complexe en raison du manque de législation sur le sujet, les lois y étant relatives se développant de jour en jour. Le seul outil //potentiellement compatible// connu à ce jour est la version **payante** du générateur Midjourney, qui vous donne la pleine propriété des images que vous générez et donc le droit de les publier sous licence CC BY-SA 3.0 dans un article SCP.

**Attention :** Ceci n&#39;est pas une expertise juridique professionnelle, les conditions de Midjourney (ou autre outil apparemment compatible) peuvent ne pas être reconnues comme légalement valides dans certains pays et il n&#39;est pas garanti que ces usages restent possibles. L&#39;usage d&#39;images générées par intelligence artificielle se fait à vos risques et périls et le staff n&#39;endosse aucune responsabilité à ce sujet.
