    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-675 - Schatten durch das Fenster
**Autor:** [[*user Dr Talson]]
**Original:** https://scp-wiki.wikidot.com/scp-675
**Übersetzer:** [[*user Dr. Kuttelfisch]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-675

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Das Haus, in dem sich SCP-675 befindet, wurde zum Beobachtungsposten-9010 erklärt. Ein Forscher muss sich ständig im Beobachtungsposten-9010 aufhalten. Die Überwachung von SCP-675 erfolgt in 30-Tage-Schichten. Kein Forscher darf vor Ablauf von mindestens sechs (6) Schichten zum Beobachtungsposten-9010 zurückkehren. Alle Forscher, die SCP-675 zugewiesen werden, müssen sich vor und nach einer abgeschlossenen Schicht zu SCP-675 einem obligatorischen psychologischen Screening unterziehen.

Alle Forscher, die SCP-675 überwachen, müssen alle Beobachtungen auf einem Audiorecorder aufzeichnen. Nach Vorfall 675-1 müssen alle Forscher jederzeit unter Videoüberwachung stehen.

**Beschreibung:** SCP-675 ist ein Standardfenster mit Rahmen, das sich im nordwestlichen Teil von Beobachtungspostens-9010 im Bereich des Wohnzimmers befindet. Während zufälliger Zeitintervalle sind durch das Fenster Schatten zu sehen, die humanoiden Gestalten ähneln (bezeichnet als SCP-675-1). Diese Schatten sind zu jeder Tages- und Nachtzeit sichtbar und heben sich visuell von der normalen nächtlichen Dunkelheit ab. Diese Instanzen sind nur vom Beobachtungsposten-9010 aus sichtbar. Es wird derzeit angenommen, dass es sich bei den SCP-675-1-Instanzen um transdimensionale Wesen handelt und dass SCP-675 ähnlich wie [[[SCP-1278]]] und [[[SCP-1288]]] funktioniert, um sie zu sehen.

Um die Beobachtung zu erleichtern, wurde ein dünner Bildschirm über SCP-675 angebracht. Dieser Bildschirm dient als Projektionsfläche, auf der die Instanzen von SCP-675-1 besser zu sehen sind.

SCP-675-1-Instanzen führen häufig Handlungen aus, wie z. B. das Klopfen an das Glas von SCP-675, Unterhaltungen untereinander und verschiedene andere harmlose Handlungen. Diese Handlungen sind als normal anzusehen, und bisher haben SCP-675-1-Instanzen noch nie feindliche Handlungen begangen.

Die sekundäre anomale Wirkung von SCP-675 ist ein halluzinogener Effekt, der bei Personen auftritt, die länger als etwa 45 Tage in Beobachtungsposten-9010 bleiben. Personen, die sich länger als etwa 45 Tage in der Nähe von SCP-675 aufhalten, werden von der bösartigen Natur der Instanzen von SCP-675-1 überzeugt. Je länger die Testsubjekte SCP-675 ausgesetzt sind, desto extremer werden diese Halluzinationen. Die Testsubjekte berichten, dass SCP-675 ein Tor zu einer anderen Realität ist, die von SCP-675-1-Instanzen bevölkert wird, und dass diese Instanzen versuchen, in unsere Realität einzudringen und sie zu &#34;säubern&#34;.

Die Testsubjekte wiederholen die Notwendigkeit, sich auf die bevorstehende Invasion durch SCP-675-1-Instanzen vorzubereiten, und versuchen sicherzustellen, dass SCP-675 jederzeit geschlossen bleibt. Die Testsubjekte berichten auch, dass SCP-675-1-Instanzen versuchen, mit ihnen zu kommunizieren, und dass der Inhalt dieser Botschaften oft beunruhigend ist. In einigen wenigen Fällen berichten die Betroffenen, dass die SCP-675-1-Instanzen eine transdimensionale Invasion der Erde vorbereiten. Solche Berichte sind unbegründet, da die Audioüberwachung derzeit keine derartigen Geräusche erkennen lässt.

Die derzeitige Videoüberwachung und die Rotationen wurden aufgrund mehrerer Einbrüche eingeführt, bei denen Forscher Befestigungen und Vorbereitungen für die vermutete Invasion von SCP-675-1 konstruierten. In einem extremen Fall konstruierte ein Forscher eine ausgeklügelte Reihe von Antipersonenfallen, die darauf ausgelegt waren, alle Personen zu töten oder schwer zu verstümmeln, die versuchten, das Haus zu betreten.</textarea></pre>
