**Объект №:** SCP-124-FR

**Уровень угрозы:** Оранжевый [[span style=&#34;color:orange&#34;]]●[[/span]]

**Класс объекта:** [[[euclid|Евклид]]]

**Особые условия содержания:** Различные члены колониии должны находиться на содержании в Зоне-Алеф, в специальных &#34;теплицах&#34; площадью 10000м^^2^^ и высотой 10м. В теплице создана среда[[footnote]]Имитирующая пустыню Западной Австралии[[/footnote]], комфортная для проживания особей SCP-124-FR, а также пещера(площадь которой равна 1000м^^2^^) и пруд(площадь которого равна 500м^^2^^). Чтобы избежать неконтролируемого самовоспламенения особей, содержание кислорода(O,,2,,) в теплице не должно превышать пяти (5) процентов. SCP-124-FR начнут проявлять агрессию по отношению к персоналу, если уровень O,,2,, упадет ниже 4,5%. Если это произойдет, то на потолках теплицы откроются люки, которые будут насыщать воздух кислородом, пока общая его концентрация не составит 10%. Для стабилизации углекислого газа(CO,,2,,), в теплице установлен специальный прибор, обеднитель кислорода, разработанный Д-ром Бенджи.
--Сотрудники с уровнем допуска два (2) и выше имеют доступ к зоне содержания без определенной защиты или сопровождения охраны, при условии того, что минимальная дистанция, которую надо держать от особей SCP-124-FR, равна 50м. Сотрудник имеет право подойти к особям ближе только при наличии огнеупорного защитного костюма.--
После инцидента SCP-124-FR-1 уровень допуска в зону содержания повышен до третьего (3). Сотрудник, уличённый в нарушении этого правила, будет понижен в должности. Любой физический ущерб, нанесенный особями SCP-124-FR сотрудникам из-за несоблюдения данных правил безопасности, не подлежит разбору в рамках внутреннего расследования. Все расходы, потраченные на его медицинское обслуживание, пострадавший сотрудник должен будет возместить сам(в случае, если доказана его вина). Каждый желающий войти в зону содержания особей после получения необходимого разрешения должен быть одет в огнестойкий и кислотостойкий комбинезон, а также дыхательную систему, соединенную с двумя балонами воздуха, общим объемом в 1,5 литра (1,5 л).
В &#34;теплицу&#34; три (3) раза в день, должна подаваться одна (1) тонна мяса различного происхождения.

**Описание:** SCP-124-FR-существа, напоминающие по внешности //Комодского варана//[[footnote]] Вид ящериц из семейства варанов (Varanidae). В настоящее время вид распространён на индонезийских островах Комодо, Ринча, Флорес и Гили-Мотанг, хотя раньше был более широко распространён — в частности, водился в Австралии и на Яве. Аборигены островов называют его ора или буайя дарат («наземный крокодил»).[[/footnote]]. Большинство из них достигает роста от трех до пяти метров (3-5 м) и весит около 170 кг, однако некоторые женские особи достигают высоты более семи метров (7 м) и весят 220 килограммов. Их тела покрыты огнеупорной чешуей, цвет которой варьируется от желтого до красного в зависимости от рассматриваемой особи, также два экземпляра имеют чешую синего цвета. Самцы имеют более толстые кости, а также остеодермы[[footnote]]Окостенения, располагающиеся в мезодермальном слое кожи у некоторых позвоночных животных. Остеодермы, как правило, имеют небольшой размер и пластиновидную форму. Кожные окостенения несут в первую очередь защитную функцию, а у крокодилов играют определённую роль в терморегуляции, являясь своего рода аккумуляторами тепла.[[/footnote]], распределенные по спине, ногам и хвосту. Их челюсть имеет 85 трибосфеновых моляров[[footnote]] Зубы, способные как разрезать, так и растирать пищу, причём трущая поверхность зубов располагается за режущей.[[/footnote]] и десять резцов. Они постоянно растут и выпадают после достижения высоты в пять сантиметров (5 см). Особи SCP-124-FR обладают длинным, раздвоенным желтым языком, под которым находится кремень, который вызывает искру, когда она бьется о другой кремень, находящийся в самом языке. На концах лап у них находятся длинные загнутые когти.

Нормальная температура их тела составляет приблизительно 120° по Цельсию, если она слишком сильно снижается, особь погибает (температура, при которой особи погибают равна 96,5°с и ниже). Максимальных пределов температуры пока не наблюдалось, чем выше температура их тел, тем активнее существа. Их слюна на 70% состоит из стирола, легковоспламеняющейся жидкости 3-го класса. Стирол токсичен и ядовит[[footnote]]При хронической интоксикации у пострадавших бывают поражены центральная и периферическая нервные системы, система кроветворения, пищеварительный тракт, нарушается азотисто-белковый, холестериновый и липидный обмен, у женщин происходят нарушения репродуктивной функции. Стирол проникает в организм в основном ингаляционным путём. При попадании на слизистые оболочки носа, глаз и глотки паров и аэрозоля стирол вызывает их раздражение.[[/footnote]], вызывает раздражение кожи при длительном контакте. Поскольку стироловый пар легко воспламеняется, SCP-124-FR способен выдыхать струи пламени, когда их кремни, расположенные во рту, бьются друг об друга. Они используют это умение для охоты и создания привычной среды обитания. Они также способны воспламенить свое тело, что является защитным механизмом.

Особи SCP-124-FR являются яйцекладущими, после четырехмесячной беременности самка откладывает яйца в &#34;жаровню&#34;, которую она сама поджигает и начинает высиживать их до вылупления. Оба родителя защищают своих детей до достижения ими половой зрелости (5 лет).

Колония SCP-124-FR, принадлежащая фонду (состоящая из 12 особей: четыре самца, пять самок и три детеныша), является единственной известной на данный момент, особи привыкли к присутствию человека и проявляют симпатию к персоналу Фонда, ответственному за их содержание. Молодые особи игривы, они, как правило, поджигают все вокруг себя без особой причины.

**Примечание для персонала:** Как бы ни были дружелюбны особи SCP-124-FR, я хочу напомнить вам об их опасности. Мы уже потеряли 3 сотрудника и кучу оборудования, ценой более 14 500 €, в пожарах, вызванных этими &#34;милыми ящерками&#34;.

Особи SCP-124-FR всеядны, однако они предпочитают есть приготовленную (обычно жареную) пищу. Они охотятся стаей, некоторые особи действуют как приманка, в то время как другие ждут, чтобы окружить их добычу. Обычно их цель-млекопитающие среднего размера (волки, лисы, кенгуру и т. д.), Но они также могут атаковать более крупных животных, в том числе и людей, если другой добычи нет.
SCP-124-FR никогда не моются, однако, их гигиена безупречна, 99,9% бактерий уничтожаются их пламенем.

Поколение особей SCP-124-FR, в настоящее время принадлежащее Фонду, является вторым с момента их открытия в Австралии 17.06.12. Группа агентов Фонда, посланная после распространения слухов об «огнедышащих драконах», обнаружила пещеру, в которой находилась колония образцов с 12 особями. Две были убиты в ходе постановки на содержание, другие колонии, обнаруженные на территории, были ликвидированы. Офицеры █████ и ████████ погибли во время операции, д-р ███ скончался 24 июня в медицинском центре Зоны-██ от обильных ожогов.

[[collapsible show=&#34;Требуется второй уровень допуска&#34; hide=&#34;Доступ подтвержден&#34;]]
14.03.13 в ходе археологических раскопок под замком Де-Ля-Франс были найдены мертвые яйца SCP-124-FR, возрастом более 500 лет. Свидетелям были назначены амнезиаки класса А, яйца были доставлены в Зону-Алеф, для последующего изучения. Было начато расследование на предмет наличия образцов SCP-124-FR во Франции или Европе.
[[/collapsible]]

**Инцидент 124-FR-1**

Во время тестирования, целью которого было наблюдение за ростом особей SCP-124-FR, агент был отправлен за яйцом во время того, как самка, высиживающая его, спала.

Когда агент повернулся, держа в руках яйцо, он заметил трех (3) самцов, расположенных полукругом вокруг него. Они напали на него, брызгая слюной, чтобы повредить огнеупорный костюм, а затем стали выдыхать пламя. Запаниковав, агент бегом покинул &#34;теплицу&#34;, поджигая на своем пути несколько недостаточно защищенных растений, находившихся там. В результате этих событий возник пожар в крыле Зоны-Алеф, в котором находилась теплица SCP-124-FR, что привело к нарушению содержания SCP-███-FR и SCP-███-FR, а также нанесло значительный материальный ущерб.

Агент █████ умер от ожогов третьей степени, д-р ████████, который приказал ему забрать яйцо для этого теста, был понижен в должности. Процедуры сдерживания пересмотрены.

**Приложение 124-FR-2**

Примечание персоналу от Директора ██████

&gt; Я отвечу на ваши многочисленные вопросы, касающиеся ограничения допустимых экспериментов над SCP-124-FR
&gt; 
&gt; * Нет, вскрытие особей SCP-124-FR не является решением для их понимания, мы знаем о них достаточно, совершенно нет необходимости выполнять какую-либо хирургическую операцию.
&gt; * Да, технически мы знаем о них достаточно, чтобы классифицировать их как SCP-EX[[footnote]]Обоснованные объекты - это объекты, природа которых целиком и полностью установлена, объяснима с помощью классической науки, а также фальсифицированные объекты, обычные объекты, которым по ошибке были приписаны аномальные свойства, либо такие, которые распространились настолько широко, что сдерживание не представляется возможным.[[/footnote]], и, как мы знаем, их анатомия, как это ни удивительно, не аномальна. Однако это означало бы раскрытие миру существования огнедышащих рептилий, что, с учетом нравов современного человечества, представляется нам плохой идеей.
&gt; * Да, SCP-124-FR являются мирными, но помните, что они ограничены в зоне содержания, что делает их слегка недоверчивыми и раздражительными, если вы считаете, что эти предосторожности-глупость, ознакомьтесь с инцидентом 124-FR-1
&gt; * Нет, воспитывать молодых особей SCP-124-FR, чтобы сделать из них домашних животных невозможно, из-за отсутствия знаний об их сознании, более того, изъять одно из этих яиц невозможно. Хотите  повторить инцидент 124-FR-1?
&gt; * Нет, Фонд не будет проводить трансгенез[[footnote]]Процесс введения человеком чужеродного гена, называемого трансгеном, в живой организм. При этом организм получает свойства, которые он может передавать потомству.[[/footnote]] на этом виде, чтобы у них появились крылья. Фонд существует, чтобы ограничивать аномалии, а не создавать их.
&gt; 
&gt; Я  очень надеюсь, что вы воспримите все это серьезно.
&gt; 
&gt; С Уважением, Директор ██████

**Приложение 124-FR-3**

С трупа особи SCP-124-FR был взят образец чешуи с целью изучения процесса самовоспламенения.

Испытания показали, что они способны выделять вязкое соединение стирола через железы под спинными чешуйками. Они поджигают эту жидкость, создавая искры своим хвостом.</textarea></pre>
