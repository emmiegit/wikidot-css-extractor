------
[[=]]
[[size 150%]]##green|缘起##[[/size]]
[[/=]]
------

起初只是一抹微风。

飘过树梢，拂过尘，落下潇潇。

风起，轻尘与之缠绵。

这风儿温和，轻柔，曼妙。

——并带有一丝醉人的芬芳。

于是陶醉，随之迷恋，不断沉沦。

——直至为那风染上一抹颜色。

风起，喧嚣。


------
[[=]]
[[size 150%]]##blue|蔓生##[[/size]]
[[/=]]
------

不知何时，风渐渐呼啸。

掠过黄土，卷起沙，折断枝梢。

风叫，砾石与之同伴。

风变得灵跃，不羁，躁动。

——也含了一抹愕然和愠怒。

于是干涸，依然固己，终究不愧。

——直至将风锁进那狭隘的怀抱。

风叫，咆哮。


------
[[=]]
[[size 150%]]##purple|践踏##[[/size]]
[[/=]]
------
囚禁，自由的精灵困在原地。

哭泣，不眠不休地鞭笞劳役。

在这之间，风睁开双眼。

——风看见透明的雪花燃烧；

——风看见凝固的历史燃烧；

——风看见蓬勃的生命燃烧；

孤寂，毒品般扩散。

在这孤寂中风瞎了双眼。

——于是愤怒，于是咆哮，于是疯狂。

——于是，镣铐破碎，风呼啸。


------
[[=]]
[[size 150%]]##red|覆压##[[/size]]
[[/=]]
------

始于一，随风起。聚以成亿，横扫千里。

风在号叫，风在狂笑，风在怒吼。

暗金色锋利的暴风，蹂躏粉碎一往无前。

扰动，主宰，侵略，覆盖。

风无比骄傲地宣示着自己的主权。

铜锈和哭号搅拌在一起。

然后，溶在风中。

碾压之后，干净。

黄沙漫漫天堂路。


------
[[=]]
[[size 150%]]##gray|终去##[[/size]]
[[/=]]
------

似是有些倦意，怒风渐缓。

沙尘忽悠着着陆，倚叠成山。

——然后埋葬了苍白，森然直透骨髓。

——然后埋葬了反光，冰凉冷彻心扉。

静谧归顺于大地，风儿轻轻荡漾。

天地间爽朗而冰凉。

——时间陷入死寂，直至——

——起风了。

风起，喧嚣。

一切都将归于风中。</textarea></pre>
