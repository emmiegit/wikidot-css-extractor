**Об&#39;єкт №:** SCP-2412-J

**Клас об&#39;єкта:** Евклід

**Особливі умови зберігання:** SCP-2412-J повинен утримуватись у камері, забезпеченою всім, чого забажає об&#39;єкт (в межах розумного). SCP-2412-J-1 та SCP-2412-J-2 слід утримувати в іншій замкненій кімнаті, де має чергувати принаймні один (1) охоронець. SCP-2412-J з -3a до -3і включно повинні перебувати в спеціальній конюшні, забезпеченій усіма необхідними ресурсами.

**Примітка:** У зв&#39;язку з інцидентом 2412-A, який спричинив всесвітнє [ДАНІ ВИДАЛЕНО], SCP-2412-J слід випускати з камери 24 грудня кожного року о ██:██ й надати доступ до об&#39;єктів з SCP-2412-J-1 до SCP-2412-J-3і включно. Опісля йому буде дозволено покинути установу на █ годин, але виключно після встановлення на SCP-2412-J-2 пристрою стеження. Зазвичай SCP-2412-J добровільно повертається до свого місця утримання після закінчення запланованого терміну; в іншому випадку, необхідно негайно пустити в дію процедуру P2412A.

**Опис:**  Заарештований у Лапландії у ████. Об&#39;єкт — літній чоловік неозначеного європеоїдного походження. SCP-2412-J заявив, що задоволений перебуванням під вартою Фонду, доки не має проблем із його &#34;щорічною роботою&#34;.

Під час затримання SCP-2412-J мав з собою такі артефакти:

* **SCP-2412-J-1** — схоже, що це звичайний шкіряний мішок, заповнений великою кількістю предметів, запакованих у типову подарункову обгортку. Вилучення будь-якого з цих об&#39;єктів неможливе без дозволу SCP-2412-J. Цей дозвіл надано деяким дослідникам та заборонено іншим; схоже, що це збіг обставин, хоча співробітникам із численними порушеннями в їхніх дисциплінарних звітах значно частіше відмовляють у набутті якогось предмету з SCP-2412-J-1. Артефакт, схоже, регулярно наповнює сам себе новими &#34;дарунками&#34;; їхнє джерело невідоме. Предмети, виготовлені SCP-2412-J-1, досі не проявляли аномальних властивостей, хоча всі вони дуже якісні.
* **SCP-2412-J-2** — фактично, це великі дерев&#39;яні сани. Надзвичайно стійкі до фізичних пошкоджень та високих температур. Призначені для керування SCP-2412-J з -3a до -3і включно; у цей час SCP-2412-J-2 вважається повітряним транспортним засобом середнього ступеня маневровости.
* **SCP-2412-J з -3a до -3і включно** -- Дев&#39;ять біологічних екземплярів. Очевидно, належать до невідомого виду //Rangifer// (Олень північний). Подібні до звичайних оленів, за винятком того, що можуть літати. Це збиває з пантелику, адже жоден з екземплярів не має крил або будь-яких подібних органів. SCP-2412-J зажадав, аби SCP-2412-J-3i запрягали на чолі інших екземплярів, доки вони тягнуть SCP-2412-J-2. Недотримання цього правила може призвести до насильницького [ДАНІ ВИДАЛЕНО]. Ніс SCP-2412-J-3i має ненормальне червоне забарвлення; либонь, це результат мутації.

**Додаток:**  Можливий зв&#39;язок SCP-2412-J з [[[SCP-190]]] розслідується.

**Звіт д-ра ██████████, 25 грудня ████ року:** Відповідно до наказу, SCP-2412-J-2 було обладнано пристроєм супутникового стеження перед звільненням. Результати складно тлумачити. Запряг впростяж SCP-2412-J та всіх відповідних об&#39;єктів, очевидно, був здатен долати дуже великі відстані протягом кількох секунд (теоретично, це може бути певною формою телепортації) та навіть бути в багатьох місцях одночасно. Коли об&#39;єкта попросили назвати джерело цих аномалій, то він просто сказав, що це &#34;магія&#34; й відмовився від пояснень.</textarea></pre>
