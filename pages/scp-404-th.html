**วัตถุ #:** SCP-404-TH

**ระดับ: Safe**

**มาตรการกักกันพิเศษ:** 
กำหนดให้อาคารฑูต ซึ่งอยู่ปีขวาของสำนักงานสาขาประเทศไทยเป็นไซต์ 04 ให้บรรจุกล่องเรืองแสงที่มีขนาดพอดีกับ SCP-404-TH และเก็บไว้ในห้องกักกัน SCP ประเภทสิ่งของระดับ Safe ที่ปรับปรุงให้มีพื้นที่ยืดหยุ่นและมีแสงส่องเรียดระดับพื้นเพื่อให้แน่ใจว่า SCP-404-TH นั้นยังอยู่โดยจะเห็นกล่องเรืองแสงลอยอยู่เหนือลำแสง จัดให้มี รปภ. ระดับ 3 เฝ้าหน้าห้องตลอดเวลา ไม่อนุญาตให้มีการถ่ายภาพภายในห้องกักกัน

         การทดลองใดๆ ในปัจจุบันให้ทำในห้องดังกล่าวเท่านั้น โดยห้ามเอากล่องเรืองแสงออกจาก SCP-404-TH เด็ดขาด ผู้ผ่าฝืนมาตรการ รวมถึงการนำ SCP-404-TH ออกจากห้องกักกันจะต้องได้รับการลงโทษตามผลกระทบที่เกิดขึ้น กำหนดให้มีการตรวจนับจำนวนทุกวันที่ 5 ของเดือน โดยต้องเปลี่ยนผู้ที่ได้รับมอบหมายทุกครั้ง

        เจ้าหน้าที่ที่พบหรือคิดว่าพบ SCP-404-TH นอกห้องกักกันให้แจ้งหน่วย รปภ.เข้ามาพิสูจน์ทราบและเก็บกู้ทันที และค้นหา SCP-404-TH เพิ่มเติมโดยการตรวจสอบแบบเรียงหน้ากระดานให้ทั่วทั้งพื้นที่ทันที เจ้าหน้าที่มีประวัติพบ SCP-404-TH หากเกิดภาวะหวาดระแวงนั้นสามารถเข้าพบจิตแพทย์ได้ เนื่องจากอุปกรณ์ตรวจจับไม่สามารถใช้กับ SCP-404-TH ขอให้เจ้าหน้าที่ในพื้นที่อาคารทางด้านปีกขวาตั้งแต่ชั้น 2 จนไปถึงทางเชื่อมกับอาคารหลัก ของสำนักงานสาขาประเทศไทยระมัดระวังในการสัญจรเป็นพิเศษ เพื่อป้องกันอันตรายที่เกิดจาก SCP-404-TH ที่อาจวางอยู่โดยที่มองไม่เห็นได้ 

**รายละเอียด**:ลักษณะของ SCP-404-TH ที่เห็นพ้องร่วมกันในขณะนี้คือ &#34;กล่อง&#34; ขนาด 1 ลบ.ม. มีความหนา 8.5 มม. หนัก 5.5 กก. ด้านบนสามารถเปิดฝาได้ด้านเดียวเพื่อเก็บสิ่งของได้ ความผิดปกติของวัตถุนี้คือกล่องมีความ &#34;โปร่งใส&#34; ในทุกคลื่นความถี่ กล่าวคือคลื่นความถี่ใดๆ ก็ตามสามารถผ่านทะลุวัตถุได้ 100% ทำให้ไม่สามารถมองเห็นและตรวจจับด้วยอุปกรณ์ใดๆ ได้ยกเว้นการสัมผัสโดยตรงเท่านั้น ซึ่งวัตถุจะมีเนื้อสัมผัส การตอบสนองต่อการสั่นสะเทือนและควาทนทานคล้ายกับวัสดุอะคริลิค จึงสามารถเสียหายหรือถูกทำลายได้ การพยายามทาสีหรือติดสิ่งใดๆ บน SCP-404-TH สิ่งนั้นจะหลุดลอกออกมาทันที จึงได้ใช้กล่องเรืองแสงแบบพิเศษที่สามารถบรรจุเข้าไปใน SCP-404-TH ได้พอดีแทน
 
         ปัจจุบันมีการพบ SCP-404-TH ในพื้นที่ของอาคารฑูตตั้งแต่ชั้น 2 จนไปถึงทางเชื่อมกับอาคารหลัก ของสำนักงานสาขาประเทศไทยเท่านั้น ยังไม่สามารถตรวจสอบได้ว่าวัตถุมาอยู่ในอาคารได้อย่างไร โดยขณะนี้เก็บกู้ SCP-404-TH ไปแล้วทั้งสิ้น ███ ชิ้น เสียหายไปแล้ว 35 ชิ้น คาดว่าซากของวัตถุ 75% ยังหาไม่พบ นอกจากนี้ยังมีการพบ SCP-404-TH ณ ตำแหน่งเดิมที่เคยเก็บกู้ไปแล้วด้วย
------

**เหตุการณ์การเก็บกู้ SCP-404-TH ที่น่าสนใจ**

**เหตุการณ์ 404-08 วันที่ 12 มีนาคม ████ เวลา 09.30 น.**
        พบเหตุเจ้าหน้าที่บาดเจ็บจากการชนกับ SCP-404-TH บริเวณทางเชื่อมอาคารจำนวน 1 ราย โดยได้รับบาดเจ็บที่ขาและมือเล็กน้อย หน่วย MTF เข้าเก็บกู้และตรวจสอบแบบเรียงหน้ากระดานพบ SCP-404-TH จำนวน 18 ชิ้น มี 4 ชั้นวางอยู่กลางทางเดินซ้อนกันจนชนเพดาน ซึ่งหากมีคนเดินชนอาจได้รับอันตรายอย่างมาก

**เหตุการณ์ 404-12 วันที่ 31 มีนาคม ████ เวลา 10.30 น.**
        มีการซ้อมหนีไฟประจำปีของสำนักงานสาขาประเทศโดยใช้บันไดหนีไฟตามขั้นปกติ พนักงานจำนวนหนึ่งชนกับ SCP-404-TH บริเวณทางหนีไฟชั้น  3  ทำให้เกิดการดึงกันจนตกบันได ผู้ช่วยนักวิจัย ████████ ศรีษะกระแทกรุนแรงเสียชีวิตในเวลาต่อมา และมีผู้บาดเจ็บ 3 ราย เก็บกู้ SCP-404-TH ได้ 3 ชิ้น จึงได้ปรับปรุงระเบียบแนวทางการหนีไฟใหม่ และให้ผู้ใช้บันไดต้องจับราวบันไดตลอดการขึ้นลงทุกครั้ง

**เหตุการณ์ 404-45 วันที่ 22 กุมภาพันธ์ ████ เวลา 08.11 น.**
         เจ้าหน้าที่ระดับ 3 นักวิจัย P ได้เข้ามาทำงานตามปกติ พบว่ามี SCP-404-TH 4 ชิ้นวางเรียงกันขวางทางเข้าโต๊ะเขาอยู่ และมีอีก 2 ชิ้นบนเก้าอี้ของทำงาน เขาคิดว่ามีคนนำออกจากห้องกักกันเพื่อมากลั่นแกล้ง จึงได้แจ้งการกักกันรั่วไหลและขอตรวจนับทันที ผลพบว่าไม่มีการรั่วไหลใดๆ จากการตรวจสอบกล้องวงจนปิดภายในห้องทำงานพบว่าเมื่อเวลา 02.14 น. ของวันดังกล่าวเก้าอี้ของนักวิจัย P ได้ขยับเล็กน้อยคล้ายกับมีการทิ้งน้ำหนักลงมา</textarea></pre>
