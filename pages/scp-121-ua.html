**Об&#39;єкт №:** SCP-121-UA

**Клас об&#39;єкта:** Евклід

**Особливі умови здержування:** SCP-121-UA має зберігатися в скляному в сейфі з рукавицями й захистом від ультрафіолету в архіві зберігання аномальних предметів. Контакт з об&#39;єктом дозволений лише в межах щомісячного огляду у супроводі досвідчених букіністів; в інших випадках ведеться спостереження за допомогою чутливих датчиків та аналізаторів вологості повітря та температури в сейфі зберігання об&#39;єкта.

**Опис:** SCP-121-UA є збіркою поетичних творів Тараса Григоровича Шевченка [[footnote]]Тарас Григорович Шевченко -- відомий український письменник, поет та художник 19 століття. [[/footnote]] обсягом 114 сторінок, яка містить в собі сумарно 40 віршів. Рукопис має ряд пошкоджень: грибковий наліт на палітурці, декілька спалених сторінок (ст. 68, 95, 101), відсутність фрагмента рукопису на сторінці 112. У зв&#39;язку з цим об&#39;єкт потребує щомісячного огляду та заходів з підтримання цілісності.

SCP-121-UA впливає на свідомість людини, викликаючи низку симптомів та дій з боку ураженого. Вплив об&#39;єкта залежить від змісту частини книги яку сприйняв суб&#39;єкт. Умовно SCP-121-UA поділяється на 6 частин, кожна з яких складається з 19 сторінок і викликає специфічні симптоми:

|| Частина №1 || Викликає головний біль та легке запаморочення ||
|| Частина №2 || Викликає короткочасну депресію ||
|| Частина №3 || Викликає апатію та відчуття страху ||
|| Частина №4 || Викликає перепади настрою та спорадичні приступи агресії||
|| Частина №5 || Викликає візуальні галюцинації та кровотечі з носа ||
|| Частина №6 || Викликає агресивну та неадекватну поведінку. Це супроводжується нанесенням тяжких тілесних ушкоджень читачем самому собі й людям навколо. Водночас спостерігалися посилені галюцинації||

Ураження аномальними властивостями SCP-121-UA відбувається під час безпосереднього контакту з об&#39;єктом. Варто зазначити, що при взаємодії одразу з декількома частинами симптоми можуть бути непередбачуваними. Для проявлення ефекту достатньо кількох прочитаних рядків відповідних частин збірки. Також варто зазначити, що фрагменти SCP-121-UA зберігають свої аномальні властивості окремо від збірки, наприклад сторінки або частинки рукопису об&#39;єкта.

У 13% піддослідних спостерігалися сновидіння у вигляді спілкування з автором збірки. Фондом було визначено, що симптоми частин №5 та №6 є наслідками подібних сновидінь. Піддослідні описують нічні марення як певний судовий процес, де підсудним виступає сам піддослідний, а суддею виступає Тарас Григорович Шевченко (далі позначається як SCP-121-UA-1). SCP-121-UA-1 описується як чоловік, віком 40-45 років, середнього зросту та з міцною будовою тіла. Варто підкреслити, що загальний опис SCP-121-UA-1 різниться, через уяву піддослідних, що вступали з ним в контакт. В більшості випадків SCP-121-UA-1, зі слів працівників класа D, це середнього віку чоловік, хоча є й ті піддослідні, які стверджують, що бачили молодика, віком 20-25 років, в своїх галюцинаціях. Одначе сам судовий процес, за винятком певних деталей, у всіх піддослідних однаковий. Деталі судового процесу піддослідні, з невідомих причин, не розкривають.

**Історія виявлення:** Перша згадка SCP-121-UA датується кінцем 19 століття. В Полтавській області, на території резиденції [ВИДАЛЕНО], було знайдено декілька спотворених трупів. Згодом було визначено, що це було сімейство з матері, батька та двох синів, наймолодшому з яких було 8 років. В ході масового психозу родичі жорстоко вбили одне одного. На місті трагедії місцеві правоохоронні органи вилучили SCP-121-UA.

Працівники Фонду знайшли об&#39;єкт у Львівському антикварному магазині, в селищі міського типу [ВИДАЛЕНО]. До місцевих правоохоронних органів надійшло анонімне сповіщення про вбивство. На місці злочину було знайдено труп літнього чоловіка, за сумісництвом власника цього магазина. В сусідній кімнаті було знайдено й самого злочинця, що також був мертвий. Грабіжник намагався пограбувати антикварний магазин, в результаті чого було вбито власника, але з невідомих причин зловмисник наклав на себе руки на місці злочину. На столі, біля тіла вбивці, правоохоронці знайшли SCP-121-UA. Після того, як від аномальних властивостей об&#39;єкта постраждав дільничий інспектор поліції селища, Фонд вилучив SCP-121-UA.

На первинне зберігання об&#39;єкт було встановлено не цілісним -- не вистачало деяких вирваних сторінок. Згодом фрагменти, яких не вистачало, були отримані від анонімного відправника, який іменував себе в посланні як &#34;Дерево Едема&#34;. Фонд припускає, що дзвінок та надіслані фрагменти SCP-121-UA, були справою рук одного й того ж аноніма, який залишав по собі характерні послання, що так або інакше посилались на так зване &#34;Дерево Едема&#34;. Особистість невідомого досі встановлюється. Фондом було вилучено фрагмент розмови аноніма з місцевим відділом поліції. Контекст сказаного анонімом в цьому дзвінку, досі встановлюється.
