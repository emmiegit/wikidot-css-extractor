**项目编号：**SCP-CN-155

**项目等级：**--Euclid-- ##blue|Neutralized##

**特殊收容措施：**--根据目前技术条件，尚无法对SCP-CN-155进行收容。已制定[[span class=&#34;ruby&#34;]]S.C.P.[[span class=&#34;rt&#34;]]Solar Crisis Protocol[[/span]][[/span]]对后续演变可能引起的潜在危机进行管理。--

##blue|在事件2399.2之后，SCP-CN-155不再出现，推断本项目无效化。已执行[[span class=&#34;ruby&#34;]]忽怠协定[[span class=&#34;rt&#34;]]Ennui Protocol[[/span]][[/span]]以消除本项目的主要影响。已通过舆论引导忽略次要影响。##

**描述：**
GMT████年3月26日22时，SCP-CN-155首次被发现于台东市。当地居民张█上传了一张照片至其Facebook页面，强调真实拍摄，绝无修图。该照片拍摄对象为太阳，但其中隐约可见笑脸。位于台湾的Site-CN-77进行了观测实验，证实了这一现象，上报至CN分部。

[[collapsible show=&#34;+ 实验记录&#34; hide=&#34;- 记录结束&#34; hideLocation=&#34;both&#34;]]
__**实验 A**__
&gt; **方式：**由三名驻站研究员担任实验员，分别运用肉眼、滤光玻璃镜片、静态照片和动态摄像观察太阳
&gt; 
&gt; **结果：**三名实验员均观测到笑脸
__**实验 B**__
&gt; **方式：**观测通过放大镜头拍摄的部分太阳
&gt; 
&gt; **结果：**三名实验员均观测到笑脸
__**实验 C**__
&gt; **方式：**运用图像识别程序对太阳的照片进行分析
&gt; 
&gt; **结果：**程序并未在照片上发现连片的异常色块
__**实验 D**__
&gt; **方式：**将照片进行剪裁后贴到其它恒星系的CG上，取代原本的恒星，并对实验员隐瞒该操作
&gt; 
&gt; **结果：**三名实验员均未观测到笑脸
__**实验 F**__
&gt; **方式：**重复实验A，但更换实验员为D级，满足在前一日日落后至实验时刻期间未接触自然光线的条件
&gt; 
&gt; **结果：**实验员观测到笑脸
**实验结论**：本项目是一种认知影响现象，对象不限；本项目源头不明，但根据其表现形式推测与太阳存在某种关联；本项目传播途径不明，已排除阳光照射。
[[/collapsible]]

同日23时。在台湾已经有上万起案例报告说在太阳上见到了笑脸，其中约有1/10拍下了照片并在互联网上扩散。在大陆各省也陆续传出零星报告。CN分部启动应急预案，开始阻断照片在互联网上的流通，并上报至基金会总部。

3月27日0时。本项目遍布整个东亚和东南亚，并开始向中亚和南亚扩散。基金会启动全球范围的媒体管制，禁止报道这一事件。项目组成立。

3月27日6时。随着日照范围不断扩大，本项目已经扩散至整个欧亚非大陆。仍然不断有人偶然发现这一现象，并通过口口相传散布，引导更多的人进行太阳观察。基金会解除了媒体管制，开始进行应急预案第二阶段。

3月27日12时。本项目扩散至全球80%地区的全部人口。最初发现地东亚地区已经进入夜晚，无法再继续观察到这一现象，但相关讨论仍然非常激烈，占据了几乎全部媒体的头条新闻和全部网站的热点话题，仅有东京电视台等个别例外。基金会加紧进行舆论诱导，通过各种手段使得多位知名天文学家一致将事件定性为太阳黑子异常导致的视觉巧合。项目组计划发射太阳探测器。

3月27日18时。由于天文学无法解释太阳黑子如何会在一两个小时之内出现爆发性增长，舆论诱导成效不大。世界三大宗教各自宣称这一现象为圣迹，日本伊势神宫、印度科纳拉克太阳神庙等仍然存在的太阳神崇拜中心地区挤满了参拜者，多个新兴的太阳崇拜教派开始自发形成。第五教会、银河联邦等天文相关的组织进入异常活跃期，基金会动用大量资源与之对抗。太阳探测器“忧郁号”发射升空。

4月2日。本项目仍然维持先前的模式，并未对人类社会造成实质影响。对本项目的热潮正在逐渐消退，但观察到宗教在人类思潮中的比重较发生前出现大幅度增长。基金会挫败了第五教会的多起恐怖主义性质行动。“忧郁号”抵达金星轨道。

4月7日。邪教组织“第五太阳神”——尚未能确认是否和第五教会存在关联——对墨西哥城发动了恐怖袭击，屠杀了473名当地居民、挖出心脏、并按照阿兹特克仪式献祭给了第五太阳神托纳提乌。虽然墨西哥军警随后剿灭了这一组织，但经媒体广泛报道后在全球范围内引起了一系列效仿性质的凶杀案件。“忧郁号”抵达水星轨道，开始进行第一阶段观测程序。

4月8日。“忧郁号”对太阳的观测表明所有基本物理常数都没有发生变化，仍然无法解释本项目的来源。项目组尝试再次与[[[SCP-179]]][[footnote]]位于太阳南极上空的人形异常，与太阳有某种联系，能够预警外太空威胁[[/footnote]]进行交流，并得到了回应。

[[collapsible show=&#34;+ 交流记录&#34; hide=&#34;- 记录结束&#34; hideLocation=&#34;both&#34;]]
&gt; **█████博士：**你好，SCP-179。发生了一点事故，所以我们再次来向你求助。你能否告诉我们太阳出了什么问题吗？
&gt; 
&gt; **SCP-179**无回应
&gt; 
&gt; **█████博士：**你好，Sauelsuesor。发生了一点事故，所以我们再次来向你求助。你能否告诉我哥哥出了什么问题吗？
&gt; 
&gt; **SCP-179：**喜悦。
&gt; 
&gt; **█████博士：**为什么？
&gt; 
&gt; **SCP-179：**婴儿。
&gt; 
&gt; **█████博士：**什么婴儿？
&gt; 
&gt; **SCP-179**用额外的手捂住会阴部，重复道：婴儿。
&gt; 
&gt; **█████博士：**是的，我们知道婴儿是从那里出生的。你能否说得再清楚一些？
&gt; 
&gt; **SCP-179：**（轻笑）但我已无话可说。
[[/collapsible]]

4月12日。“第五太阳神”引起的余波逐渐平息，全球伤亡者共计1242名（含初始袭击）。人类社会中的宗教影响力仍然在提高，但趋势转缓。同时对未来持有乐观态度者有所增长。基金会障壁计划[[footnote]]旨在对[[[SCP-2399]]]——一台坠落在木星上的具有强大破坏力的机械——进行信号屏蔽，防止其前往地球的计划。该机械对木星的破坏导致了大红斑的出现[[/footnote]]主管McAllan致电项目组。

[[collapsible show=&#34;+ 来电记录&#34; hide=&#34;- 记录结束&#34; hideLocation=&#34;both&#34;]]
&gt; McAllan：伙计们，我们的小伙子吴（布鲁斯·吴，障壁计划研究员）非常棒，他破解了SCP-179的怪异回答。
&gt; 
&gt; 你们应该再回去看一眼179的外观描述。她的动作是一个双关语，同时表示“婴儿”和“木星”。
&gt; 
&gt; 根据我们近来的观测，SCP-2399的活跃对木星造成的影响已经于27日突破了临界值，使得木星开始向恒星演变了。我们建立的模型表明，木星的氢氦大气层将在80到100年之内被“点燃”，我们的恒星系将变成一颗双星系统！
&gt; 
&gt; 木星，婴儿，你们明白了吗？一个真正的同类。太阳在我们之前就察觉到了，他正在展露幸福的笑容呢！
[[/collapsible]]

4月13日。项目组对障壁计划提供的模型进行了验算，证实了其结论。开始全面评估双星系统对地球生态的影响，以及本项目长期存在对人类社会的影响。

12月31日。本项目已经被普遍接受为人类社会的常态，所有绘画、印刷、CG等艺术作品中出现太阳的，有99%绘制有笑脸。部分地区甚至通过了全民公决，准备对旧时代的画作进行修正。在所有语言中太阳一词已经与笑容、高兴、奇迹等意向紧密相连。“忧郁号”仍然无法从科学上验证本项目的来源，计划在设计寿命中止后投入太阳自毁。项目组初步结论认为太阳系转变为双星系统后，因木星质量并未改变，各行星轨道仍能保持基本稳定。但地球将面临升温、气候变化、通讯故障和癌症（尤其是皮肤癌）患病率增加等影响。

2015年██月██日。事件2399.2发生，屏障计划疑似失效。SCP-2399发出“本机在目标范围之外：前往该星系第三颗行星[座标已编辑]：目标优先：停止修复”的信息，对木星大气的破坏行动终止。与此同时，本项目终止。

本项目终止再次引发了全球范围的恐慌。教皇████一世在梵蒂冈广场上举行的公开宗教仪式上公然哀叹“太阳已死”、“主抛弃了我们”，当即引发了大规模混乱。其它先前认为本项目是神迹的宗教信徒也出现了大同小异的情况，而认为是不祥之兆的信徒则更为坚信。各种末日学说泛滥，“第五太阳神”死灰复燃，社会治安急剧恶化。1小时内全球死伤人数增幅即超过了1000人。

根据O5议会批准，为避免人类文明走向崩溃或产生重大负面转变，[[span class=&#34;ruby&#34;]]忽怠协定[[span class=&#34;rt&#34;]]Ennui Protocol[[/span]][[/span]]执行，消除了本项目主要影响。与此同时技术部门清除了互联网上所有有关的信息。但鉴于本项目影响的绘画作品数量众多、遍及全球，彻底清除绘画作品代价过高，拟采用舆论引导为纯想象的虚构作品。
