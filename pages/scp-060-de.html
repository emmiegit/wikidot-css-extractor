**Objekt-Nr.:** SCP-060-DE

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Jedes Exemplar von SCP-060-DE muss gesichert und dokumentiert werden. Alle Paare, welche im Bundesland Bayern standesamtlich eine Ehe schließen, sind für eine Woche von einem Agenten unter Beobachtung zu setzen. Bei Empfangen von SCP-060-DE muss der Agent es entgegennehmen und der SCP Foundation übergeben. Die Aufgabe im SCP-060-DE ist zur Erfüllung [[[SCP-145-DE]]]-1 zu geben. Anschließend ist die Familie unter Beobachtung zu stellen, um jedes SCP-060-DE zu empfangen.

**Beschreibung:** SCP-060-DE ist ein Brief, der handschriftlich mit Dornrindentinte von einer Person mit dem Namen König ██████ unterschrieben wurde. Es entstehen immer mehr Exemplare von SCP-060-DE, die über Post an die Adressaten kommen. Der Adressat ist eine männliche Person, die eine Woche mit einer weiblichen Person verheiratet ist. Der Brief verlangt in allen Fällen von der männlichen Person, eine Aufgabe zu erfüllen. Bei Verweigerung des Befehls drohe Mord. SCP-060-DE wurde bisher im Umkreis von 200 km des ██████ entdeckt. Statistisch gesehen erhält jedes zwölfte Paar SCP-060-DE. Die Wahrscheinlichkeit, dass ein Ehepaar SCP-060-DE erhält, steigt, je visuell attraktiver und jünger die weibliche Person ist.

Wenn die männliche Person 24 Stunden nach dem Lesen von SCP-060-DE nicht mit der Aufgabe anfängt, wird es durch bisher unbekannte Gründe geköpft werden. Beim Köpfen trennt sich der Kopf ohne sichtbare Einwirkungen und fällt ab. Sobald die männliche Person verstorben ist, verschwindet die weibliche Person nach 2 Stunden spurlos und erscheint nach 2 Monaten im █████ Wald wieder. Jedes dort erschienene Subjekt berichtet von einer Vergewaltigung, ausgehend von einer männlichen  Person. Aufbauend auf dieser Aussage, erscheint das Subjekt traumatisiert und wird, bei ausbleibender psychologischer Hilfe, versuchen Selbstmord zu begehen.

Die Aufgaben in SCP-060-DE handeln stets davon, dass die männliche Person 7-20 Jahre zu einem fiktiven Ort reisen muss, um mit einem nicht existierenden Gegenstand oder Tier zurück zu kommen. Subjekte verschwinden während der Reise spurlos und kehren nicht mehr zurück. Beobachtungen zufolge leidet die weibliche Person während der Abwesenheit der männlichen Person in den ersten 3 Wochen an Träumen eines Königs, welcher sie gewaltsam entführt. Am 22. Tag nach dem Verschwinden der männlichen Person träumt die weibliche Person von einer Vergewaltigung, in der sie selbst das Opfer ist. Danach weigert sie sich mit allen Mitteln einzuschlafen. Sobald sie vor Müdigkeit oder Schlafmittel dennoch einschläft, stirbt sie.

Die zurzeit einzige Methode, dem Ehepaar vor den Effekten von SCP-060-DE zu beschützen, ist [[[SCP-145-DE]]]-1 die gegebene Aufgabe zu geben. Wenn [[[SCP-145-DE]]]-1 zurückkehrt, behauptet es, die Aufgabe erfüllt zu haben, auch wenn es ohne die Gegenstände oder Tiere zurückkehrt. Anschließend erhält das Ehepaar alle 7 Jahre ein Exemplar von SCP-060-DE.

**Befragung:**
//Manuela Möller wurde am ██.██.19██ im ██████ Wald entdeckt und erhielt psychologische Hilfe von Dr. ████. Nach einem Monat wurde sie als psychisch stabil bewertet und von Dr. Schäfer befragt.//

&gt; **Dr. Schäfer:** Können Sie mir sagen, was vor drei Monaten geschehen ist?
&gt; 
&gt; **Möller:** Eine Woche nach unserer standesamtlichen Eheschließung erhielt mein Mann einen Brief. Er sollte mit seinem Auto Richtung Süden zum Wald der verlorenen Seelen fahren, um ein weißes Pferd mit Flügeln zu fangen und nach Hause bringen. Die Reise würde 12 Jahre dauern. Mein Mann glaubte es nicht und hat den Brief weggeschmissen.
&gt; 
&gt; **Dr. Schäfer:** War es dieser Brief? //Dr. Schäfer zeigt ein Exemplar von SCP-060-DE.//
&gt; 
&gt; **Möller:** Ja, genau der! Wo... Wo haben Sie ihn gefunden?
&gt; 
&gt; **Dr. Schäfer:** Es ist unwichtig. Was geschah danach?
&gt; 
&gt; **Möller:** Am nächsten Tag hörte ich, dass mein Mann während der Arbeit gestorben ist. Plötzlich befand ich mich in einem dunklem Raum und... //Subjekt schweigt//
&gt; 
&gt; **Dr. Schäfer:** Wenn Sie nicht weiter reden können, dürfen Sie aufhören.
&gt; 
&gt; **Möller:** Nein, ich werde reden. Ich sah einen Mann, der hämisch grinste und auf mich losging... Ich wusste nicht, wie lange es dauerte, aber irgendwann hörte er auf. Er sagte mir, dass ich mich ausruhen sollte, und verließ den Raum. Dann wurde ich ohnmächtig. Als ich aufwachte, fand ich mich in einem Wald wieder, wo ihr mich gefunden habt.
&gt; 
&gt; **Dr. Schäfer** Können Sie das Aussehen dieses Mannes beschreiben?
&gt; 
&gt; **Möller:** Ich weiß nicht. Ich kann mich nur an seine goldene Krone erinnern, die mit Diamanten besetzt war... Sagen Sie mir bitte, dass ich das nicht mehr wieder erleben werde!
&gt;  
&gt; **Dr. Schäfer:** Ich garantiere Ihnen, dass das noch nie passiert ist und nie passieren wird.
&gt; 
&gt; **&lt;Protokoll beendet&gt;**

**SCP-060-DE-001:**

//Liste von einigen Befehlen, die im SCP-060-DE geschrieben stehen://

||~ Fortbewegung ||~ Dauer der Reise ||~ Zielort ||~ Gegenstand/Tier, das mitgebracht werden soll ||
|| Zu Fuß || 14 Jahre || Tal des ewigen Eises || Feuerdrache ||
|| Bus, der vor dem Haus des Adressaten anhalten wird || 18 Jahre || Sieben Berge || Goldener Apfel des ewigen Lebens ||
|| Auto || 12 Jahre || Wald der verlorenen Seelen || Weißes Pferd mit Flügel ||
|| Privatjet || 7 Jahre || Fluss der ewigen Wellen || Schwarze Riesenmuschel, die die Zukunft voraussagen kann ||
|| Kutsche || 20 Jahre || Berg des Todes || Adler der ewigen Trauer ||
|| Pferd || 9 Jahre || Meer der Ruhe || Schiff des ewigen Sturmes ||
|| Zu Fuß || 19 Jahre || Wüste der spitzen Steine || Goldene Feder ||

**Nachtrag vom ██.██.199█:** Es wurde entdeckt, dass jede männliche Person, bei dem [[[SCP-142-DE]]] sich als Ehefrau verhält, nach 24 Stunden SCP-060-DE erhält. [[[SCP-142-DE]]] verlangt, sobald es in Kenntnis über SCP-060-DE gesetzt wird, dass man ihr [[[SCP-145-DE]]] gibt, damit es die männliche Person rettet. Dies wurde vom O4-Rat nicht genehmigt. Nach dem Verschwinden oder dem Tod der männlichen Person behält [[[SCP-142-DE]]] die Beta-Form für 3 Monate bei, selbst wenn es die Möglichkeit erhält, zur Alpha-Form zu wechseln. Laut Befragungen verhält es sich so, um nicht entführt zu werden.

[[collapsible show=&#34;Interview SCP-142-DE-0██ (Level 4 Genehmigung benötigt)&#34; hide=&#34;Interview SCP-142-DE-0██&#34;]]

Befrager: Dr. Schäfer
Befragter: [[[SCP-142-DE]]]

//Dr. Schäfer befragt SCP-142-DE über Lautsprecher und Mikrofon, um nicht den Effekten von SCP-142-DE ausgesetzt zu werden. Das Interview fand statt, nachdem man die Bezeichnung &#34;König █████&#34; in [[[SCP-145-DE]]] fand.//

&gt; **Dr. Schäfer:** Guten Tag, SCP-142-DE.
&gt; 
&gt; **SCP-142-DE:** Guten Tag, Dr. Schäfer. Was gibt&#39;s?
&gt; 
&gt; **Dr. Schäfer:** Wir wollten Sie fragen, ob Sie einen König mit dem Namen █████ kennen.
&gt; 
&gt; **SCP-142-DE:** Kennen? Nur zu gut. Dieser König wollte meinen Mann durch Aufgaben umbringen, damit er mich als Frau nimmt. Aber wir beide waren schlauer als er und konnten ihm trotz seiner List widerstehen.
&gt; 
&gt; **Dr. Schäfer:** Erzählen Sie darüber.
&gt; 
&gt; **SCP-142-DE:** Naja, mein Buch half uns bei seinen Aufgaben, aber als der König uns mit seinem Heer angreifen wollte, konnte mein Mann rechtzeitig ein Heer holen, um ihn zu besiegen.
&gt; 
&gt; **Dr. Schäfer:** Haben Sie später von diesem König gehört?
&gt; 
&gt; //SCP-142-DE schweigt.//
&gt; 
&gt; **SCP-142-DE:** Schreibt er Briefe?
&gt; 
&gt; **Dr. Schäfer:** Ja. Wir finden zahlreiche Exemplare seiner Briefe.
&gt; 
&gt; **SCP-142-DE:** //seufzt// Benutzen Sie mein Buch, um ihn zu stoppen. Ich erlaube es Ihnen.
&gt; 
&gt; **Dr. Schäfer:** Bekam Ihr Ehemann Briefe? 
&gt; 
&gt; **SCP-142-DE:** Ja, täglich! Dieser (ZENSIERT) König ist so versessen auch mich, dass er selbst nach dem Tod seine Ruhe nicht gefunden hat. Ich konnte zwar uns, meinen Mann und mich, vor den Folgen schützen, aber irgendwann reichte es mir und ich schrieb, dass wir keine Briefe mehr von ihm erhielten. Es wirkte, glaube ich...
&gt; 
&gt; **Dr. Schäfer:** Wie meinen Sie das?
&gt; 
&gt; **SCP-142-DE:** Können Sie sich selber denken, Sie sind doch ein Doktor! Letzter Eintrag, ihr fandet mich, Dinge machend, die ich bereue. Klingelt es? Ich kam darauf, weil ich hier lange alleine rumsitze. Bitte, Dr. Schäfer, ich flehe Sie an, lassen Sie mich nicht alleine hier rumsitzen, ich werde noch vor Langeweile sterben!
&gt; 
&gt; **Dr. Schäfer:** Es geht leider nicht.
&gt; 
&gt; **SCP-142-DE:** Dann lass uns miteinander reden, einfach so! Spielen Sie Schach? Soll ich Ihnen ein Rätsel stellen?
&gt; 
&gt; **Dr. Schäfer:** Ich muss jetzt gehen.
&gt; 
&gt; **&lt;Protokoll beendet&gt;**
