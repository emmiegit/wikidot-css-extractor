**Titre traduit :** SCP-402 - Obsidienne Absorbante
**Auteurs :** Inconnnu et réécrit par [[*user QuantumApples]]
**Traducteur :** [[user DrMarcus]]

[[include component:image-block name=402_1.jpg| caption=SCP-402]]

**Objet n^^o^^ :** SCP-402

**Classe :** Euclide

**Procédures de Confinement Spéciales :** SCP-402 doit être contenu dans un bunker en béton capable de supporter des conditions climatiques sévères et une éventuelle attaque ennemie. Les gardes doivent être positionnés tout autour du bunker précitée (notez que Site-92 est officiellement considérée comme une installation bénéficiant d&#39;un télescope). Toute personne non autorisée s&#39;approchant du bunker doit être avertie immédiatement ; une non-conformité avec l&#39;ordre de circuler est un motif d&#39;élimination. En aucun cas SCP-402 ne doit être déplacé en dehors de l&#39;installation sans l&#39;autorisation préalable de trois (3) membres du personnel de niveau O5. En cas de transport, SCP-402 doit être maintenu à un minimum de 560 kilomètres de toute source d&#39;eau importante.

**Description :** SCP-402 est un solide noire rectangulaire d&#39;environ 10 cm de haut et 6 cm de large, pesant environ 5 kg et en apparence composé d&#39;une substance sombre ressemblant à de l&#39;obsidienne polie. Il affiche deux propriétés physiques notables : d&#39;une part, lorsqu&#39;il est enterré dans une substance granuleuse, celle-ci s&#39;élèvera toujours vers le haut ; cette propriété a été vérifiée avec du gel de silice, du sable, de la farine de blé, et des petites billes. D&#39;autre part, SCP-402 est un absorbeur très efficace d&#39;eau. Lorsqu&#39;il est placé en contact avec toute forme d&#39;eau, SCP-402 va l&#39;absorber jusqu&#39;à ne plus y avoir dans les environs de la source d&#39;eau. L&#39;eau absorbée par l&#39;objet n&#39;a aucune incidence sur sa masse. Dans les expériences où l&#39;on aperçoit l&#39;élément absorber 4000 litres ( L ) d&#39;eau en moins de sept minutes, montrent une augmentation de la masse suite la &#34;post-absorption&#34; de 131 grammes uniquement. Les tentatives visant à obtenir des échantillons de SCP-402 ont été vaines ; sa structure moléculaire unique lui permet d&#39;absorber des chocs et dommages lourds.

**Note additionnelle :** Le climatologue ███████ ██████████, travaillant maintenant comme [92-0894], a fait observer que les modes d&#39;absorption d&#39;humidité des sols dans la région sud-ouest de ██████ étaient incompatibles avec les normes géologiques. Les enquêtes d&#39;interpolations au centre des schémas d&#39;humidité anormales ont révélé l&#39;emplacement de SCP-402. Le Site-92 a été construit en 198█ afin d&#39;abriter cet objet. [92-0894] émet l&#39;hypothèse qu&#39;une zone d&#39;un rayon de 500 km a été rendue désertique - sur ​​une période de temps inconnue - en raison du comportement hydrophile de 
SCP-402. L&#39;analyse chimique de l&#39;élément n&#39;a pas été concluante, bien que l&#39;élément ne soit pas vivant, il affiche les chaînes polypeptidiques très longues qui ne sont pas connue dans la nature.

**Addendum 402-A-8 :** Enregistrement audio, ███-████-19.

//Début de la transcription.//

Gén. █████ ████████████ ([19-5000]) : [inaudible] je me fiche de ce que vous me dites, ██████████. Ce serait une arme incroyablement inutile. Je vous ordonne, en tant que votre supérieur hiérarchique direct, de classer 402 comme E-niveau.

Dr █████████████ ([19-4292]) : Monsieur, ce sont des conneries. Déposez-le dans la vallée du Yangtze et ces salauds ne sauront même pas ce qui leurs arrive. [inaudible] réalisez ce qu&#39;est 4000 litres d&#39;eau ? Sept minutes, pour l&#39;amour du Christ ! [inaudible] de le faire, mais vous faites [inaudible], une erreur.

//Fin de la transcription.//

**Objet n^^o^^ :** SCP-402

**Classe :** Euclide

**Procédures de Confinement Spéciales :** SCP-402 doit être contenu dans un bunker en béton situé sur le Site-92. Depuis l&#39;Expérience 402-2-4[[footnote]] Les Expériences 402-2 étaient la série d&#39;expériences destinées à déterminer les capacités d&#39;absorption de SCP-402.[[/footnote]], aucun liquide n&#39;est autorisé dans un rayon de trente (30) mètres autour de SCP-402. Les gardes doivent être positionnés tout autour du bunker. L&#39;installation doit être signalée comme station radar militaire afin de décourager les intrusions. Toute personne non autorisée s&#39;approchant du bunker doit être immédiatement avertie. Un refus d&#39;obtempérer justifie l&#39;interpellation de l&#39;intrus, son interrogatoire, et l&#39;administration d&#39;amnésiques de Classe A. En aucun cas, SCP-402 ne doit être déplacé en dehors de l&#39;installation sans l&#39;autorisation préalable de trois (3) membres du Conseil O5. En cas de transport, SCP-402 doit être maintenu à un minimum de cent (100) kilomètres de toute source d&#39;eau d&#39;une surface supérieure à deux cent vingt mètres carrés.

Tous les membres du personnel présents sur le Site-92 doivent se présenter tous les mois à un examen physique et psychologique. Il est également conseillé aux membres du personnel de veiller à leur bonne hydratation. Dans le cas où un membre du personnel venait à développer une obsession envers SCP-402, ce dernier devra être réassigné sur un autre projet. En raison du manque de connaissance sur les effets de SCP-402 sur les êtres vivants[[footnote]] Les Expériences 402-3 (&#34;Effets physiques et psychologiques de SCP-402 sur les humains&#34;) étaient une série d&#39;expériences sur SCP-402 avec des êtres humains. [[/footnote]], les intéractions doivent être effectuées via un bras robotisé.

**Description :** SCP-402 est un solide noire rectangulaire d&#39;environ 10 cm de haut et 6 cm de large, pesant environ 5 kg dans  et en apparence composé d&#39;un matériau sombre ressemblant à de l&#39;obsidienne polie. Prélever des échantillons de SCP-402 est difficile, et requiert une force conséquente. Une imagerie aux rayons X indique la présence de longues chaines ressemblant à des polypeptides et composées d&#39;une substance inconnue, qui est supposée être la source de cette solidité. L&#39;objet affiche deux propriétés physiques notables. La première est que, lorsqu&#39;il est enterré dans une substance granuleuse, l&#39;objet s&#39;élèvera toujours vers le haut [[footnote]] Cette propriété a été vérifiée avec du sable, de la farine de blé, et des petites billes. [[/footnote]] Le second effet et le plus remarquable est que SCP-402 est un absorbeur d&#39;eau très efficace. Lorsqu&#39;il est placé en contact avec toute forme d&#39;eau, SCP-402 va l&#39;absorber jusqu’à ce qu&#39;il n&#39;y en ait plus. L&#39;eau absorbée par l&#39;objet n&#39;affecte pas sa masse de façon prévisible (Voir Expérience 402-2). L&#39;eau absorbée par SCP-402 est graduellement dissipée dans l&#39;environnement, la dissipation débutant après une période de vingt-quatre heures sans que l&#39;objet ait été en contact avec de l&#39;eau.

**Note additionnelle :** SCP-402 fut localisé lorsque le climatologue de la Fondation Dr. Jackson ██████████ (actuellement Spécialiste du Confinement pour SCP-402) observa une modification significative du taux d&#39;humidité dans la région de ████. ██████████ émit l&#39;hypothèse qu&#39;une zone de [SUPPRIMÉ] km a été transformée en désert sur une période de temps inconnue à cause des propriétés de SCP-402.

[[collapsible show=&#34;ACCRÉDITATION DE NIVEAU 4 REQUISE&#34; hide=&#34;Accès autorisé&#34;]]
Retranscription des échanges entre le Spécialiste Jackson ██████████ et le Général Wilson ██████████ concernant l&#39;utilisation de SCP-402 en tant qu&#39;arme en ████.

&gt; **&lt;Début de la transcription&gt;**
&gt; 
&gt; **Spé. ██████████ :** Bonjour Général.
&gt; 
&gt; **Gén. ██████████ :** De même Jack.
&gt; 
&gt; **Spé. ██████████ :** J&#39;ai cru comprendre que vous souhaitiez discuter de l&#39;utilisation de SCP-402 en tant qu&#39;arme ?
&gt; 
&gt; **Gén. ██████████ :** J&#39;ai toujours admiré la façon que vous aviez d&#39;aller droit au but Jack.
&gt; 
&gt; **Spé. ██████████ :** La flatterie ne marchera pas, Général. Je crois que je me dois d&#39;exprimer quelques réserves, en raison des résultats de nos expériences sur les sujets humains. Ils ne s&#39;en sont pas très bien sortis.
&gt; 
&gt; **Gén. ██████████ :** Ah oui, j&#39;ai vu. La psychose et la déshydratation sont des bonus. Je pensais que cela ne ferait qu&#39;assécher les réserves en eau de leurs troupes, mais cela peut en fait être une arme efficace contre les humains.
&gt; 
&gt; **Spé. ██████████ :** Oui Monsieur, mais il y a beaucoup de civils dans les alentours de Bagdad.
&gt; 
&gt; **Gén. ██████████ :** Et ? Certaines vies doivent être perdues lors des guerres, Spécialiste.
&gt; 
&gt; **Spé. ██████████ :** Je comprends Monsieur, mais lâcher une anomalie que nous ne pouvons pas confiner ou contrôler n&#39;est pas sûr. Et sur des civils qui plus est ? Le risque est grand qu&#39;elle tombe entre de mauvaises mains, et tuent sans doute des milliers d&#39;innocents.
&gt; 
&gt; **Gén. ██████████ :** Jack, le personnel du Site-92 se porte bien, et ils sont exposés jour et nuit. Nous allons juste absorber leurs ressources en eau et la ramener au Site-92. Rien de mal n&#39;arrivera.
&gt; 
&gt; **Spé. ██████████ :** Monsieur, nos employés s&#39;hydratent 70% fois plus chaque jour. De plus, notre rôle est de confiner les anomalies, pas de les lâcher sur des populations civiles. Vous avez vous même dit que 402 pourrait être utilisé comme arme contre les humains. La récupération ne sera pas aussi facile que vous l&#39;entendez. Votre manque de vision sur le long terme confirme ma décision d&#39;empêcher pareil déploiement. Et cette décision est irrévocable.
&gt; 
&gt; **Gén. ██████████ :** Manque de vision sur le long terme ? Moi ? [CONTENU ININTÉRESSANT SUPPRIMÉ]. Jack, je peux simplement ordonner un raid sur cet installation si je le souhaite.
&gt; 
&gt; **Spé. ██████████ :** Dois-je vous rappeler qui vous êtes en train de menacer ?
&gt; 
&gt; **Gén. ██████████ :** .....Non. Cette conversation est terminée.
&gt; 
&gt; **&lt;Fin de la Transcription&gt;**
&gt; 
&gt; **Clôture :** Des plans du Site-92 et de ses alentours ont été trouvés dans le bureau du Gén. ██████████ au côté de notes rageuses dans son journal, et de ce qui semblait être un plan d&#39;attaque du site. ██████████ a été éliminé. Après cet incident, les relations de la Fondation avec les armées du monde sont devenues bien plus tendues.

[[/collapsible]]
