    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一块总量达5kg的碳素钢，其每隔90天时间会显现一次异常性质，且异常状态将维持7天，其余时间内与常态碳素钢性质无异。其异常性质显露时表现为，项目周围三公里内有人打喷嚏，项目将会软化五分钟。\n**回收日期：**2018/09/17\n**回收地点：**纽约布鲁克林八大道交53街口\n**当前状态：**Site-CN-██的异常材料研究室\n**笔记：**\n//该项目于2018年9月造成一场特大型交通事故。起因为项目意外地被当地加工厂当作了普通碳素钢，做入了车辆的盘式刹车，当天夜里，项目异常性质生效并软化，导致事故车辆卡钳和刹车盘摩擦失效，刹车踏板行程变长，刹车功能失效。事故车辆以80迈的速度穿过八大道交53街口的人行道时导致五人重伤，两人轻伤，三人死亡。//\n\n//以后不要告诉我某个异常只是个特别安全的小玩意儿，要是还有谁私藏异常物品，就以收容安全处罚机制红线等级处理。——Dr.███//&#34;</textarea></pre>
