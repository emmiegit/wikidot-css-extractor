    <pre><textarea class="page-source" readonly>该主题版式仅用于俄分相关页面，以便文档翻译及搬运过程中的代码处理问题。

[[code type=&#34;css&#34;]]
@import url(http://scpfoundation.ru/local--files/component:theme/font-bauhaus.css);

/*
    SCP Sigma 9
    [2014 Wikidot Theme]
    Created for the SCP Foundation by Aelanna
    Edited for SCP基金会 by Izsac
*/
 
.rimg {
  float: right;
  border: solid 1px #666;
  text-align: center;
  font-size: 8pt;
  font-weight: bold;
  background:#EEE;
  margin: 10px auto 5px 8px;
  box-shadow: 0 1px 6px rgba(0,0,0,.25);
}

.limg {
  float: left;
  border: solid 1px #666;
  text-align: center;
  font-size: 8pt;
  font-weight: bold;
  background:#EEE;
  margin: 10px 8px 5px auto;
  box-shadow: 0 1px 6px rgba(0,0,0,.25);
}

.cimg {
  border: solid 1px #666;
  text-align: center;
  font-size: 8pt;
  font-weight: bold;
  background:#EEE;
  margin: 10px auto 5px auto;
  box-shadow: 0 1px 6px rgba(0,0,0,.25);
  width: 600px;
}

.rimg img, .limg img, .cimg img {
  border: none;
}

.rimg span, .limg span, .cimg span {
  display: block;
  border-top: solid 1px #666;
  padding: 2px 0;
}

.rimg span &gt; span, .limg span &gt; span, .cimg span &gt; span {
  display: inline;
  margin: 0px;
}

[[/code]]</textarea></pre>
