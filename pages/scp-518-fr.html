**Titre :** //SCP-518-FR - Le Festival des Doigts Boudinés Fermiers//
**Auteur :** [[user DrCendres]]
**Date :** 20 juillet 2022
**Remerciements :** Merci à [[user Cauchynambour]] pour sa critique.
[[include credit:end]]

[[==]]
**Objet n° :** SCP-518-FR

**Classe :** Sûr

**Niveau de Menace :** [[span style=&#34;color:orange&#34;]]●[[/span]] Orange

**Procédures de confinement spéciales :** L&#39;accès à SCP-518-FR doit être interdit au public et surveillé par une équipe d&#39;agents logés sur place dans des infrastructures de la Fondation. Un budget de loisir de 3000 euros par mois doit leur être alloué afin de leur permettre des sorties dans les communes voisines et de maintenir leur couverture d&#39;agents de sécurité employés par une entreprise de construction. Les agents sont encouragés à sympathiser avec les locaux dans une mesure raisonnable et à se faire connaître.

La seule exception concernant l&#39;accès au lieu par des civils concerne la communauté des gens du voyage présents sur la partie hivernale de l&#39;année seulement. La mairie de Vesoul avait en effet prévu d&#39;acheter le terrain afin d&#39;y situer un emplacement de séjour pour les gens de voyage, à l&#39;égard de la première loi Besson 1990, avant que la gestion de la propriété ne soit investie à Maître ██████ █████-███████. Les démarches et pressions à cet effet des élus pouvant éventuellement mener à une brèche de confidentialité, et l&#39;occupation du terrain en hiver ne posant en outre pas de risque éventuel, une convention de location fut signée.

La fausse identité indiquée sur les relevés de propriété désigne une entreprise de construction correspondant à une société écran locale de la Fondation SCP. Tous les propriétaires passés et anciens visiteurs du parc pouvant être retracés sur la base des documents officiels et des dépositions soumises à la police doivent être amnésiés afin de faciliter le déploiement des mesures de confidentialité.

En raison de la faible dangerosité de SCP-518-FR et des entités y étant contenues, des agents peuvent être employés lors de son exploration en utilisant des fausses identités. Chaque agent se doit de porter une caméra mobile camouflée captant le son et l&#39;image à des fins d&#39;étude. Ils peuvent initier et y mener des expériences contrôlées et pré-approuvées au sein de SCP-518-FR, tant que ces dernières ont été antérieurement testées une première fois en employant des sujets de Classe D. Ceux-ci devront être briefés au préalable, assumer de même une identité inventée et être accompagnés en tout instant par un agent en retrait. Si un sujet menace de sortir de son rôle, de perturber l&#39;expérience ou de partager des informations compromettantes aux entités, l&#39;agent est chargé d&#39;induire une crise cardiaque artificielle chez le sujet en utilisant la commande associée au pacemaker artificiel installé dans le sujet de Classe D.

**Description :** SCP-518-FR est une anomalie spatiale dont la localisation précise se trouve aux coordonnées (█.██████ ; ██.██████) à █,██ kilomètres de la commune de Favernay et à à █,██ kilomètres de la commune de Vesoul, toutes deux en Haute-Saône. Le point d&#39;entrée de l&#39;anomalie, monté du 29 août au 29 septembre, se situe sur un terrain vague abandonné en marge de la ville qui est délimité par des grillages délabrés. Le terrain en question était la propriété d&#39;un certain J██████ F████████, décédé le 28 juin 19██, et était inclus dans l&#39;héritage de ce dernier ; la succession de cet héritage est actuellement bloquée et administrée par Maître ██████ █████-███████ au Luxembourg en raison d&#39;une suspicion d&#39;empoisonnement pesant sur les héritiers. L&#39;avocat a toutefois accepté de vendre le terrain à la Fondation SCP après avoir obtenu l&#39;autorisation du juge.

L&#39;anomalie est une fête foraine annuelle qui n&#39;est accessible que du 29 août au 29 septembre. Cette fête foraine se nomme &#34;Le Festival des Doigts Boudinés Fermiers&#34; et affirme recevoir des subventions culturelles de la part du département de la Haute-Saône. Toutes les démarches de vérification impliquant l&#39;intervention tierce d&#39;un fonctionnaire ont infirmé l&#39;existence de telles subventions, toutefois, un accès direct aux bases de données du département entre le 29 août et le 29 septembre a effectivement révélé des transferts d&#39;argent officiels à un compte non-traçable pour motif de &#34;subvention culturelle&#34;. Le reste de l&#39;année, ces documents sont complètement effacés des systèmes. En outre, le point d&#39;entrée de l&#39;anomalie est alors démonté et il n&#39;est plus possible d&#39;accéder à l&#39;enceinte de l&#39;anomalie, laquelle existe sur un plan spatial indépendant du plan réel.

Les employés semblent sous-entendre que la fête foraine est entièrement démontée en dehors de la période d&#39;activité, mais cette information est impossible à vérifier et les déplacements éventuels des entités humaines ou des infrastructures n&#39;ont pas pu être retracés en dehors de la période d&#39;activité. Toutefois, il a été confirmé que l&#39;anomalie s&#39;adapte au contexte extérieur et réel, puisque les attractions respectent autant que possible les réglementations de sécurité française sur les attractions, et que les employés du festival s&#39;efforçaient de maintenir les règlementations sanitaires mises en place lors de la crise de la Covid-19, comme constaté lors de l&#39;interaction notable n°1146.

Les différentes expéditions organisées au sein de l&#39;anomalie, laquelle se trouve délimitée de l&#39;intérieur par des barrières de bois peint d&#39;une hauteur de quatre mètres, ont permis d&#39;identifier six installations différentes, dont trois seulement sont des installations permanentes.

@@@@
@@@@

||**N°**||**Nature du bâtiment**||**Nombre d&#39;employés**||
||**1**|| GUICHET || 1 ||
||**2**|| LA FOSSE DES ATTOUCHEMENTS || 2 ||
||**3**|| JEUX POUR HABILES DES DOIGTS || 3 - 6 ||
||**4**|| LIGNES DE LA MAIN || 2 ||
||**5**|| RESTAURANT || 5 - 7 ||
||**6**|| ENTREPÔT || 0 - 1 ||

@@@@
@@@@

Le lieu de la fête foraine en lui-même ne se trouve pas dans le monde réel : les barrières de bois délimitant le terrain le séparent d&#39;un paysage de champs verdoyants, situé sous une latitude tempérée d&#39;après l&#39;identification des espèces de plantes et de fleurs. Ces champs sont ravagés par endroits par des incendies non-maîtrisés, toutefois leur présence ne produit ni fumée ni changement de température. Il n&#39;a pas été possible d&#39;en tester la réalité : en effet, les entités gérant SCP-518-FR semblent être alertées immédiatement dès qu&#39;un visiteur pose le pied en dehors de l&#39;enceinte de la fête foraine, et viennent alors l&#39;escorter poliment hors du lieu en empruntant des portes d&#39;accès réservées au personnel. Plusieurs opérations spéciales d&#39;exploration de cet espace sont actuellement à l&#39;étude.

Lesdits employés, dénommés par la suite E-NOM_D_ENTITÉ, sont tous des individus humains de genre et d&#39;ethnie variables qui semblent suivre un roulement journalier précis. Les employés prétendent obéir à un patron qui n&#39;a jamais été identifié à ce jour ; toutefois la structure hiérarchique dont témoignent les observations des agents semble plutôt indiquer que ledit patron n&#39;existe pas et que les employés prennent les décisions de manière commune et démocratique. Chacun a entre 20 et 30 ans et porte un uniforme particulier ainsi qu&#39;un badge de prénom qui servent à les distinguer officiellement des visiteurs. Le pseudonyme publiquement utilisé correspond souvent à une référence française bucolique, plus spécifiquement attribuée à des personnes de genre féminin. Toutefois, un tiers des employés du festival sont de sexe mâle et se genrent au masculin, malgré leur prénom féminin. Il est donc fortement probable qu&#39;il s&#39;agisse de pseudonymes artificiels, bien que les individus prétendent le contraire. Il n&#39;a pas été possible de leur trouver de correspondance avec une personne existante, disparue ou décédée.

D&#39;autres entités humanoïdes ont été observées au sein du périmètre de l&#39;anomalie et assurent le flux de visiteurs, bien qu&#39;il n&#39;ait jamais été possible d&#39;observer leurs entrées ou sorties du festival. Elles sont ici dénommées V-NUMERO. Leur nombre s&#39;élève à plus d&#39;une quarantaine, bien qu&#39;il n&#39;ait pas encore été possible de toutes les répertorier. Ces dernières semblent correspondre aux **[*]**[[footnote]]Conformément aux accords avec le gouvernement français, les informations traitant d&#39;enquêtes en cours de la Gendastrerie Nationale ont été censurées dans la mesure où elles ne permettent pas une meilleure étude du rapport. La Fondation SCP fit remonter ces informations à la Gendastrerie pour aider à la résolution de l&#39;affaire, permettant ainsi de la classifier immédiatement en affaire anormale et de soustraire le dossier à la gendarmerie nationale.[[/footnote]]. Ces entités sont identiques à feu leur contrepartie au moment de leur mort, et se contentent de parcourir le site dans un état de désorientation clinique. Leur activité principale consiste à participer aux attractions autant que possible étant données leurs limitations mentales. Toute conversation avec nos agents et nos sujets de test est prohibée, car le contact social avec un être humain réel a systématiquement mis fin à leur état catatonique, entraînant alors chez ces entités une grande détresse émotionnelle, un sentiment de terreur ou de paranoïa, ou encore une souffrance physique difficilement soutenable. Tant qu&#39;il ne sera pas possible de les interroger sans que leur esclandre n&#39;attire l&#39;attention des employés, il demeure interdit de communiquer avec ces entités.

Plusieurs agents ont jugé utile de mentionner que les instances d&#39;employés semblaient très attachées aux instances de visiteurs, induisant un traitement préférentiel de leur part.

@@@@
@@@@

[[tabview]]
[[tab 1. GUICHET :]]

Le point d&#39;entrée de l&#39;anomalie est une tente foraine de petite taille portant un écriteau fantasque indiquant &#34;Guichet&#34;. Vue de l&#39;extérieur, celle-ci semble être en abandon et ne dispose que d&#39;un seul accès sous la forme de pans qui se rabattent. L&#39;intérieur est toutefois bien entretenu et dispose d&#39;une seconde sortie à l&#39;arrière permettant d&#39;accéder au reste de l&#39;anomalie. La seule entité jamais observée au sein du Guichet est un employé masculin affecté à l&#39;accueil des clients. Son badge indique qu&#39;il se prénommerait &#34;Marguerite&#34; : sa dénomination officielle au sein du rapport est E-Marg. C&#39;est le seul employé connu à ne jamais avoir de relève et à toujours être affecté au même poste.

L&#39;employé en question vend des tickets par lot pour les attractions ainsi que des pass annuels, et se charge de faire payer les frais d&#39;entrée qui ne sont demandés que pour la première visite du festival. Un visiteur doit nécessairement s&#39;acquitter des frais d&#39;entrée si c&#39;est sa première venue de la saison. La seule devise acceptée est l&#39;euro. Il est possible d&#39;essayer de forcer l&#39;entrée, mais la construction particulièrement sécurisée des guichets rend la manœuvre difficile et les fraudeurs éventuels ont toujours été appréhendés par l&#39;employé de l&#39;entrée. D&#39;après les dires de l&#39;instance E-Marg, des tentatives de vol dans les caisses ont également été déjouées par le passé.

Un visiteur est libre d&#39;utiliser un ticket ou un pass pour accéder au festival en passant par le guichet, même en utilisant éventuellement des laisser-passer qui auraient été acquis lors d&#39;une autre saison et conservés depuis lors[[footnote]]Les tickets d&#39;attraction n&#39;ont pas de date de péremption et peuvent s&#39;utiliser d&#39;une année à l&#39;autre, mais les pass annuels ne valent que pour la période estivale durant laquelle l&#39;achat a été effectué.[[/footnote]]. L&#39;instance E-Marg est également ouverte aux interrogations, tout particulièrement lorsqu&#39;elles portent sur des sujets touristiques.

&gt; **__Interaction notable n°1146__**
&gt; 
&gt; **__Participants__ :** Agente Louise Bûchinet, E-Marg
&gt; 
&gt; **__Contexte__ :** Ce qui suit est une retranscription du dialogue enregistré par la caméra mobile de l&#39;agente Louise Bûchinet. Celle-ci jouait le rôle de Maria Prévaut [[footnote]]Mots-clés du profil : //Jeune// ; //Enfant du pays// ; //Aimable// ; //Infiltration//[[/footnote]] et visitait le festival depuis trois ans d&#39;affilés maintenant. Il s&#39;agissait de la première visite du festival organisée suite à la mise en vigueur du pass sanitaire en août 2021.
&gt; 
&gt; **E-Marg :** //Mademoiselle Prévaut, comment que ça fait plaisir ! Comment vont vos parents ?//
&gt; 
&gt; **Agente Bûchinet :** //Bien, merci ! Ils m&#39;ont demandée de vous donner ces pots de confiture maison, à tous, pour vous remercier d&#39;avoir considéré ma candidature estivale.//
&gt; 
&gt; **E-Marg :** //Mince, vous êtes sûre ? Ça va mettre le patron dans l&#39;embarras...//
&gt; 
&gt; **Agente Bûchinet :** //Roh non, c&#39;est pas grave ! J&#39;ai réussi à trouver d&#39;autres plans pour l&#39;été de toute façon, je fais le service du soir dans un petit restaurant à Favernay,// Le Clocher Comtois //. Ça vous dit quelque chose ?//
&gt; 
&gt; **E-Marg :** //Non, on a pas trop le temps de visiter lorsqu&#39;on est en pleine saison, et le reste du temps, on est pas... dans le coin. Mais tant mieux si vous avez trouvé de quoi vous occuper ! Vous ne viendrez ici que pour vous amuser du coup !//
&gt; 
&gt; **Agente Bûchinet :** //Ah ah, c&#39;est ça ! Je peux rentrer, d&#39;ailleurs ? Je dois retrouver des amis après mais je voudrais au moins avoir le temps de jeter des anneaux au jeu du majeur.//
&gt; 
&gt; **E-Marg :** //Attendez, s&#39;il vous plaît, je dois juste vérifier votre pass sanitaire. Vous qui êtes jeune, vous devez savoir comment ça marche !//
&gt; 
&gt; **__Note__ :** L&#39;agente Bûchinet disposait bien d&#39;un pass sanitaire sur son téléphone personnel, mais pas sur son téléphone de service qu&#39;elle était censée utiliser lors de la mission. De plus, le pass sanitaire comportait des informations liées à son identité véritable et non pas à celle de Maria Prévaut. L&#39;agente fit donc le choix d&#39;annuler la mission et répondit à l&#39;instance par la négative, une décision rétrospectivement approuvée par ses supérieurs.
&gt; 
&gt; **Agente Bûchinet :** //Mince, il n&#39;est pas encore valide... J&#39;ai été vaccinée y a quatre jours seulement, vous voyez. Même avec le masque, ça passe pas ?//
&gt; 
&gt; **E-Marg :** //Ah, pas de chance... Je regrette, mais le patron nous a dit de faire aucune exception, alors...//
&gt; 
&gt; **Agente Bûchinet :** //Y a pas de mal, je comprends. Je vous laisse distribuer les pots de confiture à vos collègues, du coup. Je reviendrai dès que possible pour leur dire bonjour en personne !//
&gt; 
&gt; **E-Marg :** //Merci, Maria. Encore désolé.//

[[/tab]]

[[tab 2. LA FOSSE DES ATTOUCHEMENTS]]
La Fosses des Attouchements est une attraction du parc que les employés semblent considérer comme leur attraction-phare. Il s&#39;agit d&#39;une fosse rectangulaire en béton d&#39;environ trois mètres de profondeur dans laquelle il est possible de descendre en empruntant une échelle métallique. L&#39;enceinte est cernée par des barrières de sécurité servant à empêcher les chutes, et son accès est interdit aux visiteurs de moins de 18 ans. Le fond de l&#39;attraction est constitué d&#39;une terre meuble et humide, même durant les pics de canicule ; il est tapissé d&#39;un grand nombre de doigts humains émergeant du sol à la verticale, répartis de manière ordonnée sur une grille de quatorze fois sept doigts.

Ces doigts humains peuvent aléatoirement correspondre à un pouce, un index, un majeur, un annulaire ou un auriculaire, leur disposition étant modifiée chaque jour. Une analyse génétique réalisée à partir des prix gagnés par les agents a permis de confirmer que tous ces doigts appartiennent à la même personne, un certain **[*]**. Les excroissances organiques sont dotées de toutes les terminaisons nécessaires à la mobilité et sont donc généralement animées. Leur comportement limité consiste à plier les jointures des phalanges, à tâter la terre autour de leur lieu d&#39;implantation, à essayer d&#39;éviter le contact ou contraire de retenir les personnes à proximité. Les anomalies sont aussi fragiles que des doigts humains classiques et semblent faire montre d&#39;une certaine sensibilité tactile, exprimant de la douleur par le mouvement lorsqu&#39;elles sont blessées. Il ne semble pas que les anomalies puissent se coordonner dans leurs mouvements.

L&#39;attraction de la fosse consiste à enfiler des chaussures spéciales crantée et métalliques, puis de descendre au fond de la fosse à la recherche d&#39;un objet spécifique dissimulé par les employés qu&#39;il s&#39;agit de trouver dans un temps imparti de trois minutes. Cet objet change à chaque saison sans critère déterminant apparent, en dehors du fait qu&#39;il s&#39;agit systématiquement d&#39;un objet de petite taille qu&#39;il est possible de cacher sur ou dans un conteneur de la taille d&#39;un doigt. Plusieurs leurres de même nature sont également disséminés dans l&#39;attraction afin de tromper le sujet. Les agents ont rapporté l&#39;utilisation successive des objets suivants :

||~ Objet central||~ Leurres déployés||~ Année||
||Un anneau de mariage en cuivre dont la face intérieure portait la gravure &#39;Gustave F. &amp; Augustine G.&#39;.||D&#39;autres anneaux portant des gravures différentes et constitués d&#39;autres matériaux, tels que du plastique, de l&#39;or et de l&#39;argent.||2017||
||Une phalange distale taillée en bois.||Tous les doigts avaient été ouverts puis recousus avec des points de suture mis en évidence et faciles à délier, obligeant les participants à vérifier l&#39;os de chaque un à un.||2018||
||Une aiguille de couture simple insérée dans le lit de l&#39;ongle jusqu&#39;à la tête.||Divers objets pointus de petite taille tels que des morceaux de bois, des épines, des pointes de compas...||2019||
||Un hématome de forme et de taille distinctes, sur la base d&#39;une photographie.[[footnote]]Cette année-là, au lieu de changer l&#39;objet d&#39;emplacement pour réinitialiser le jeu, les employés choisissaient à chaque session un hématome différent.[[/footnote]]||Les autres doigts étaient couverts d&#39;hématomes différents.||2020||
||Un piercing particulier dont l&#39;anneau formait une tête et des cornes de taureau.||D&#39;autres piercings.||2021||

Si la réussite de l&#39;attraction ne procure aucune récompense, les employés de la fête foraine offrent toutefois un billet valant dans les Jeux pour Habiles des Doigts à tout participant parvenant à arracher, volontairement ou non, un doigt de la fosse. La récompense est obtenue indépendamment de si l&#39;objet est trouvé ou non, et le participant peut en prime garder le doigt comme prix et souvenir. Les employés tiennent également sur le devant de l&#39;attraction une ardoise consignant les records de doigts arrachés des anciens participants, à la condition toutefois qu&#39;ils aient aussi trouvé l&#39;objet. Le record est actuellement détenu par l&#39;agent Pierre Fissot avec 33 doigts arrachés, sous le pseudonyme de Xavier Angora.

&gt; **__Interaction notable n°113__**
&gt; 
&gt; **__Participants__ :** Agente Louise Bûchinet, E-Annabelle
&gt; 
&gt; **__Contexte__ :** Ce qui suit est une retranscription des événements enregistrés par la caméra mobile de l&#39;agente Louise Bûchinet. Celle-ci jouait le rôle de Maria Prévaut[[footnote]]Mots-clés du profil : //Jeune// ; //Enfant du pays// ; //Aimable// ; //Infiltration//[[/footnote]] durant l&#39;une de ses premières visites.
&gt; 
&gt; //L&#39;agente est à genoux à terre en train de retirer l&#39;extrémité d&#39;une prise jack de sous l&#39;ongle d&#39;un majeur. Voyant qu&#39;il n&#39;y a rien d&#39;autre dans la plaie, l&#39;agente passe au doigt suivant. Les employés l&#39;encouragent depuis l&#39;autre côté des barrières de sécurité.//
&gt; 
&gt; //En se déplaçant, l&#39;agente écrase involontairement un pouce. Lorsqu&#39;elle lève le pied, elle réalise que sa semelle a sectionné le doigt en broyant la région du trapèze et du premier métacarpien. Le moignon du trapèze se trouve enfoncé dans le sol. Le doigt sectionné est immobile.//
&gt; 
&gt; **Agente Bûchinet :** J&#39;ai cassé, pardon !
&gt; 
&gt; **E-Anna :** C&#39;est fait pour ! Allez, allez, rien n&#39;est encore gagné !
&gt; 
&gt; //Après plusieurs tentatives, l&#39;agente trouve l&#39;aiguille insérée sous l&#39;ongle d&#39;un auriculaire. Elle fait mine de la faire tomber au sol et fait semblant de la chercher. Elle creuse autour du doigt jusqu&#39;à toucher une large racine blanche. L&#39;agente l&#39;a par la suite décrite comme une matière solide faite d&#39;un genre d&#39;ivoire mou.//
&gt; 
&gt; //L&#39;agente récupère l&#39;aiguille et reçoit les félicitations des employés. Elle est autorisée à conserver le pouce sectionné et à le ramener à la Fondation pour étude.//

[[/tab]]

[[tab 3. JEUX POUR HABILES DES DOIGTS :]]

La section des Jeux pour Habiles des Doigts consiste en une allée de quatre petites attractions foraines classiques, deux sur chaque côté de l&#39;allée. Selon les saisons, certaines sont ouvertes ou non. Les stands sont gérés par des employés en roulement régulier. Contrairement aux stands d&#39;attractions classiques, aucun prix n&#39;est offert pour de bonnes performances dans les attractions. L&#39;allée des stands dispose d&#39;une mascotte en forme de vache laitière déguisée en cow-boy prénommée Cassandra, laquelle est représentée par des cartons grandeurs natures à chaque stand, et par un employé portant un déguisement.

||~ Attraction||~ Particularités||
||**Le doigté du pêcheur**||Pêche au canard, destinée principalement aux instances juvéniles de visiteurs. La seule différence est que l&#39;hameçon utilisé est en forme de doigt crochu.||
||**Le doigt sur la gâchette**||Stand de tir classique, à cela près qu&#39;au lieu de tirer sur des animaux sauvages en pleine course, le joueur tire sur des ombres humaines miniatures représentant un homme courant derrière une petite fille avec un couteau dans la main. L&#39;objectif est de tirer sur la figure adulte pour réussir le jeu. Tout tir atteignant l&#39;une des petites filles entraîne l&#39;activation d&#39;une décharge électrique mineure sur le fusil utilisé et la fin du jeu.||
||**L&#39;anneau du majeur**||Stand de cerceaux où il faut envoyer des anneaux autour de plusieurs majeurs levés de manière obscène. La présence d&#39;entités visiteurs infantiles à proximité de l&#39;attraction ne semble pas perturber les employés.||
||**Souvenir digitalisé**||Tombola. Les visiteurs sont encouragés à utiliser un ticket pour participer, avec une limite d&#39;une fois par jour et par personne. L&#39;employé prélève leurs empreintes digitales et utilise une numérisation du motif unique comme facteur aléatoire pour faire son tirage. Les objets obtenus sont systématiquement uniques et ont généralement un rapport visuel ou fonctionnel avec les mains. Plusieurs agents ont ainsi reçu des paires de gants, de moufles, des bijoux, du vernis à ongle, des ciseaux, des crèmes hydratantes ou des objets promotionnels de la fête foraine en forme de doigt ou ornés de doigts, organiques ou artificiels.||

&gt; **__Interaction notable n°2017__**
&gt; 
&gt; **__Participants__ :** Agent Jacques Parfait
&gt; 
&gt; **__Contexte__ :** Ce qui suit est une retranscription de l&#39;incident vécu par l&#39;agent Jacques Parfait. Celui-ci jouait le rôle de Armand-Désiré Lalanne[[footnote]]Mots-clés du profil : //Mature// ; //Professeur// ; //Maladroit// ; //Infiltration//[[/footnote]].
&gt; 
&gt; L&#39;agent a obtenu un appareil photo portatif et numérique en participant à la tombola. En l&#39;utilisant pour prendre des photos dans les attractions, il s&#39;est rendu compte que les images capturées ne correspondaient pas à son expérience empirique. En effet, les entités présentes au sein de SCP-518-FR se trouvaient modifiées : les visiteurs présentent sur les clichés des blessures létales réalisées à l&#39;arme blanche, tandis que les employés présentent une forme imprécise et cornue. Les photographies effectuées lors des explorations précédentes avec des appareils extérieurs à SCP-518-FR n&#39;étaient pas anormales.
&gt; 
&gt; Toutes les images ont été transmises à la Gendastrerie Nationale.

[[/tab]]
[[tab 4. LIGNES DE LA MAIN :]]
L&#39;attraction des Lignes de la Main est une tente de voyante ornée de motifs nocturnes et champêtres. Un employé est chargé d&#39;assumer le rôle de &#34;Blanche Fleury&#34;, personnage toujours féminin de la voyante, indépendamment du genre de l&#39;acteur. Un second employé se trouve dans les coulisses et actionne les différentes machines d&#39;ambiance de l&#39;attraction, principalement des lumières, des rails, des sons et des fumées.

Un visiteur pénétrant dans l&#39;attraction sera accueilli par Blanche Fleury, habillée en druidesse païenne dont la tête est orné de cornes de bovidé. La plus grande partie des éléments décoratifs sont inspirés du paganisme antique auquel se mélangeraient des éléments de l&#39;esthétique agricole tels que des bottes de foin ou des outils de travail dans les champs. Dans le rôle d&#39;une femme mystique, l&#39;employé mène alors le visiteur sur la table centrale pour lui lire l&#39;avenir dans les lignes de la main. Bien qu&#39;elle dispose d&#39;une boule de cristal, celle-ci est en plastique et ne lui sert qu&#39;à des fins d&#39;esthétisme.

Au lieu de se concentrer sur les lignes de la paume, la lecture se base sur les empreintes digitales et les cicatrices marquant les doigts. Les membres du personnel de Classe D envoyés au sein de SCP-518-FR ont rapporté avoir senti une légère impression de cisaille très complexe ; les caméras mobiles des agents les accompagnant ont en effet enregistré un sursaut d&#39;énergie le long des tracés de leurs mains lors du phénomène, encore incompris. Les prédictions de Blanche Fleury sont souvent atypiques voire irréalisables. Selon la nature de la prédiction et de ses conséquences sur le visiteur, la voyante demandera ensuite si le visiteur veut sacrifier des doigts pour s&#39;assurer qu&#39;elle se réalise ou ne se réalise pas, et si oui, combien. Une réponse positive amènera la voyante à brûler des encens en intérieur et à y jeter des doigts d&#39;une origine inconnue. Le rituel dure jusqu&#39;à ce que le visiteur sorte de l&#39;attraction, généralement à cause des fumées montant du sacrifice qui rendent l&#39;intérieur de la tente irrespirable. Blanche Fleury déclare alors : &#34;Jeu de mains, jeu de vilains&#34; avant d&#39;éteindre le feu et que les employés remettent toute la scène en place pour le prochain visiteur.

Bien que les prédictions de Blanche Fleury ne se réalisent jamais, il semblerait que l&#39;événement ait un effet sur le comportement des sujets de test, lesquels sont moins enclins à utiliser la violence physique par la suite. La nature exacte d&#39;un tel changement n&#39;est pas bien comprise, car la corrélation n&#39;est pour le moment que statistique et qu&#39;aucun test psychologique n&#39;a démontré le moindre changement dans la santé mentale et le rapport à la violence chez les sujets de Classe D. L&#39;effet semble être proportionnel au nombre de doigts brûlés et concerner principalement la violence réalisée au poing ou à la main.

||~ Sujet||~ Nombre de doigts sacrifiés||~ Effet comportemental||
||D-1208||1 doigt||Suite à l&#39;expérience, le sujet fit cinq séjours successifs à l&#39;infirmerie lors de son incarcération. Il fut découvert que le sujet, adepte des provocations et des bagarres à mains nues, ne semblait plus capable de donner des coups de poings. Il se défendait donc dans les altercations qu&#39;il provoquait avec de simples claques.||
||D-1912||4 doigts||D-1912 s&#39;avéra incapable de tenir une arme blanche ou de se battre en utilisant ses bras. Il triompha toutefois de D-1208 lors d&#39;un combat singulier contrôlé par l&#39;usage de ses pieds, de sa tête et de ses dents.||
||D-0245||8 doigts||On donna à D-0245 une arme à feu dans un environnement contrôlé et on lui offrit la possibilité de tirer sur D-1208. Les deux sujets avaient été sélectionnés en raison de leur inimitié notoire. Malgré ses menaces et ses affirmations, D-0245 ne tira pas. Il ne tira pas non plus lorsque les docteurs menacèrent de le tuer lui et de tuer sa famille s&#39;il ne tirait pas.[[footnote]]Conformément au protocole, D-0245 fut ensuite amnésié afin que l&#39;utilisation de menaces creuses demeure un facteur potentiel de contrôle.[[/footnote]]||
||D-4093||10 doigts||Le sujet s&#39;avéra incapable de simplement applaudir ou de claquer des doigts.||
||D-1208||100 doigts||Les défenses immunitaires au niveau des mains du sujet furent intégralement détruites. Le sujet développa une infection de la peau intraitable même par antibiotique et décéda rapidement, marquant la fin des expériences.||

[[/tab]]

[[tab 5. RESTAURANT :]]

Le restaurant de la fête foraine est une aire de restauration en extérieur annexée à une petite cuisine. Les employés prennent les commandes par une fenêtre et apportent ensuite la nourriture des visiteurs à leur table. Il est aussi possible de commander à emporter. Le menu est principalement carniste avec très peu d&#39;alternatives végétariennes ou vegans, et se compose majoritairement de porc, de poulet ou de chair humaine. Il a été confirmé que l&#39;origine génétique de la viande utilisée dans ces derniers plats était la même que celle des doigts appartenant à l&#39;attraction de la Fosse des Attouchements, retraçant donc leur appartenance à **[*]**. Selon la carte, toutes les viandes sont originaires de France et de producteurs locaux, à l&#39;exception de la chair humaine qui serait &#34;uniquement constituée de bons doigts boudinés fermiers cultivés de manière organique&#34;. Aucune autre information n&#39;a pu être obtenue.

Les plats proposés, présentés comme des spécialités locales, tiennent en réalité de la malbouffe revisitée avec des ingrédients sains. Le nom et la nature des plats restent raccord avec la thématique du doigt : du jus d&#39;orange avec pulpe, un hot-dog avec un doigt gonflé en guise de saucisse, des pattes de poulet frit... Il n&#39;a pas été demandé aux agents ni aux sujets de test de consommer de la viande humaine lors de leur visite.

En dehors de la provenance de la viande humaine, cette attraction semble dépourvue d&#39;anomalie.

&gt; **__Interaction notable n°2854__**
&gt; 
&gt; **__Participants__ :** Agent Pierre Fissot, E-Betty, E-Mirabelle, E-Gudule, E-Babette, E-Mimosa
&gt; 
&gt; **__Contexte__ :** Ce qui suit est une retranscription de l&#39;incident vécu par l&#39;agent Pierre Fissot. Celui-ci jouait le rôle de Xavier Angora[[footnote]]Mots-clés du profil : //Mature// ; //Beauf// ; //Affectueux// ; //Infiltration//[[/footnote]] lors de sa dernière visite. La perte de la caméra mobile et de ses données n&#39;a pas permis d&#39;étudier la scène en détail, aussi ce compte-rendu est la seule trace existence de l&#39;incident. L&#39;agent Pierre Fissot a depuis été réaffecté.
&gt; 
&gt; L&#39;agent Fissot avait été chargé d&#39;interroger les employés sur la provenance de la viande humaine, ce qu&#39;il a fait au déjeuner. L&#39;employé en charge de la prise de commande était E-Betty. L&#39;agent Fissot lui a posé la question, sans obtenir de réponse claire. L&#39;agent a décrit l&#39;entité comme étant &#34;évasive&#34;. Conformément au profil assumé, l&#39;agent a alors plaisanté sur l&#39;absence de bœuf au menu. E-Betty aurait alors appelé les entités dans les cuisines, qui auraient rudement escorté à cinq l&#39;agent jusqu&#39;à la sortie. L&#39;agent rapporte avoir été malmené, mais pas frappé ; il a toutefois perdu sa caméra mobile dans la cohue. Il a ensuite été interdit d&#39;accès à la fête foraine de manière définitive.
&gt; 
&gt; Les agents envoyés ensuite n&#39;ont jamais pu récupérer la caméra mobile, laquelle a probablement été jetée par les employés en raison de son camouflage. Puisque le comportement de ceux-ci n&#39;a pas changé ensuite, l&#39;incident n&#39;a pas été considéré comme une brèche de confidentialité ou de confinement et la caméra est considérée comme détruite.

[[/tab]]

[[tab 6. ENTREPÔT]]

[[include component:image-block name=machine.jpg|caption=Photographie de la machine d&#39;arcade //Les mains des marionnettes tout au fond//.|width=350px]]

L&#39;entrepôt est le seul bâtiment de la fête foraine inaccessible au public. Il s&#39;agit de l&#39;emplacement où les employés stockent et classent l&#39;équipement, y compris les réserves alimentaires servant au restaurant, à l&#39;exception des différents doigts utilisés dans les attractions et dans les menus, lesquels sont collectés et ramenés tous les jours depuis un lieu de culture inconnu à l&#39;extérieur du parc.

Un micro dissimulé à l&#39;intérieur par les équipes envoyées sur place a révélé que l&#39;entrepôt est le lieu où tous les employés convergent une fois la journée de travail terminée afin de se concerter sur la gestion de la fête foraine, effectuer un inventaire et planifier la journée suivante. Contrairement aux premières théories, il ne s&#39;agit pas de leur lieu de repos : il semblerait que les employés désertent le terrain pendant la nuit, à l&#39;exception de deux d&#39;entre eux demeurant pour surveiller les entités visiteurs qui continuent à errer pendant ce temps. Les autres se rendent dans les champs enflammés à l&#39;extérieur du terrain. S&#39;il est certain que c&#39;est là où les entités récupèrent les doigts, les autres activités qu&#39;elles y pratiquent ne sont pas connues.

Les employés déroutent délicatement les entités visiteurs s&#39;approchant trop du lieu, et éloignent plus fermement les visiteurs humains, y compris en les menaçant d&#39;appeler la sécurité si ceux-ci insistent. Une opération spécifique de diversion fut alors mise en place pour permettre à nos agents d&#39;y accéder, en mettant le feu au stand de l&#39;anneau du Majeur. L&#39;agente Louise Bûchinet, qui avait allumé le feu avec succès et en toute discrétion, rapporta avoir été évacuée avec grand professionnalisme par l&#39;entité E-Betty, laquelle lui aurait dit &#34;Vous devriez sortir, puisque vous, vous le pouvez&#34;. Il semblerait que l&#39;entité faisait ici référence aux entités visiteurs, lesquelles n&#39;ont pas été évacuées mais plutôt rassemblées avec maladresse au point le plus éloigné de l&#39;incendie. Une autre phrase anodine que l&#39;agente aurait entendue prononcée par une des entités employés est : &#34;C&#39;est dans les moments comme ça que le chien des moutons me manque&#34;.

La Gendastrerie Nationale signala quelques mois plus tard qu&#39;une plainte contre X avait été déposée dans leurs systèmes informatiques par les employés du parc pour &#34;incendie criminel et mise en danger&#34;. Aucune audition et aucun témoignage n&#39;ont pourtant été effectués en personne et il n&#39;a pas été possible de retracer l&#39;identité du fonctionnaire ayant enregistré la plainte dans la base de données. Il est très probable que ces documents aient été créés par des moyens anormaux, exactement comme les attestations de subventions culturelles.

Pendant que les employés contenaient l&#39;incendie, l&#39;agent Jacques Parfait était chargé de s&#39;introduire dans l&#39;entrepôt afin de l&#39;explorer, d&#39;y prendre des photographies et d&#39;y installer plusieurs mouchards et une caméra. L&#39;agent ne trouva rien de particulier en dehors d&#39;une machine d&#39;arcade censée correspondre à un jeu vidéo inconnu intitulé //Les mains des marionnettes tout au fond//. Au lieu d&#39;un jeu vidéo, toutefois, l&#39;écran est à même d&#39;afficher des phrases en français semblant indiquer un certain degré de conscience. L&#39;agent utilisa alors un clavier pour répondre et converser avec l&#39;entité contenue dans la machine. Ci-dessous la retranscription de leur conversation telle qu&#39;elle apparaît sur la caméra mobile de l&#39;agent :

&gt; **Jacques Parfait :** //test//
&gt; 
&gt; **Machine :** //Bonjour ? y a quelqu&#39;un ?//
&gt; 
&gt; **Jacques Parfait :** //Qui êtes-vous ? Vous avez besoin d&#39;aide ?//
&gt; 
&gt; **Machine :** //Non, mais merci. Vous êtes un bon petiot. Une bonne petiotte ?//
&gt; 
&gt; **Jacques Parfait :** //Je m&#39;appelle Armand.//
&gt; 
&gt; **Machine :** //Presque comme ma femme. T&#39;es pas censé être là, Armand.//
&gt; 
&gt; **Jacques Parfait :** //Je ne savais pas. Qui êtes-vous ?//
&gt; 
&gt; **Machine :** //Gustave. Pourquoi mes belles t&#39;ont laissé entrer ?//
&gt; 
&gt; **Jacques Parfait :** //Il y a eu un incendie. Je me suis perdu en essayant de trouver la sortie. Vous avez besoin d&#39;aide pour évacuer ?//
&gt; 
&gt; **Machine :** //Oh bon diou, elles vont bien ?//
&gt; 
&gt; **Jacques Parfait :** //Les employés ? Oui, c&#39;était un tout petit feu.//
&gt; 
&gt; **Machine :** //Tant mieux alors. Vous devriez partir si ça crame plus que d&#39;habitude.//
&gt; 
&gt; **Jacques Parfait :** //je ne sais pas où est la sortie//
&gt; 
&gt; **Machine :** //Ah. Moi non plus. Je ne suis pas exactement... Mes belles sont censées me brancher et permettre aux petits de jouer avec moi, mais elles veulent pas.//
&gt; 
&gt; **Jacques Parfait :** //je pense que je suis plus en sécurité ici//
&gt; 
&gt; **Machine :** //Ah, alors je t&#39;en prie, reste. Elles sont bien braves, mes belles, elles viendront te chercher. Je pensais qu&#39;elles me mentaient quand elles disaient qu&#39;on a des visiteurs, des vrais. Je suis content, comme elles, bien sûr, mais... Pourquoi venir ici ?//
&gt; 
&gt; **Jacques Parfait :** //c où, ici ?//
&gt; 
&gt; **Machine :** //En enfer, pardi. Pas vraiment le mien, celui de... l&#39;autre, là. Mais quand même un peu le mien. Et un peu celui de ses victimes. Et un peu celui de mes braves, mes belles bêtes. Mais ça vaut le coup.//
&gt; 
&gt; **Jacques Parfait :** //je ne c pas de ki vous parlez ?//
&gt; 
&gt; **Machine :** //Ton orthographe perd en qualité, mon grand. Tu es sûr que la cabane crame pas ?//
&gt; 
&gt; **Jacques Parfait :** //j&#39;ai peur qu&#39;on nous interrompe. De qui vous parlez ? Qui est l&#39;autre//
&gt; 
&gt;  **Machine :** //Dis-moi, quel est le record de la fosse ?//
&gt; 
&gt; **Jacques Parfait :** //33//
&gt; 
&gt; **Machine :** //Ah. C&#39;est bien.//
&gt; 
&gt; L&#39;employée E-Annabelle interrompit alors la conversation et trouva l&#39;agent Jacques dans l&#39;entrepôt. Celui-ci maintint s&#39;être perdu et avoir voulu aider la &#34;personne dans la machine&#34;. L&#39;employée l&#39;escorta jusqu&#39;à la sortie avec plus de véhémence que d&#39;habitude. Par la suite, lors du retour de l&#39;agent, la même employée s&#39;excusa de sa conduite et offrit un serre-tête vache gratuit à Jacques Parfait. Elle le remercia d&#39;avoir &#34;égayé la journée du patron&#34;.

Le micro caché dans l&#39;entrepôt permit de gagner une compréhension interne bien plus poussée de la façon dont les employés gèrent SCP-518-FR et interagissent avec les entités visiteurs ; les données récoltées ont également procuré des exemples précieux de leurs rapports avec l&#39;entité contenue dans la machine d&#39;arcade. Il semblerait qu&#39;ils entretiennent avec cette dernière des conversations fréquentes sur le déroulement de leur journée, l&#39;organisation générale du parc et sur d&#39;autres sujets variés d&#39;importance moindre. L&#39;angle de la caméra ne permet toutefois pas d&#39;observer leurs échanges, qui se déroulent uniquement à l&#39;écrit ; seul le micro permet d&#39;en déduire le contenu grâce à des interventions vocales occasionnelles entre les entités employés. La caméra et le mouchard n&#39;émirent plus aucun signal une fois la saison terminée, et il n&#39;a pas été jugé utile de risquer de les replacer à la saison suivante.

En pleine journée d&#39;ouverture et en l&#39;absence d&#39;employés, le micro capta un échange atypique entre deux voix non-identifiées. La caméra ne montra rien.

&gt; **Voix 1 :** //Tu as entendu les malheurs du pauvre Gustave ? Pauvre fieux.//
&gt; 
&gt; **Voix 2 :** //Je sais pour la petite Priscilla qu&#39;on a retrouvée sur le bord de la route, c&#39;est tout. C&#39;est déjà pas mal.//
&gt; 
&gt; **Voix 1 :** //Rien d&#39;aussi moche cette fois, mais quand même. Toutes ses vaches sont mortes, comme ça, dans un champ. Lui restent que ses moutons, ses poules, le chien et la ferme.//
&gt; 
&gt; **Voix 2 :** //Pour gérer ça tout seul... Quel enfer. Faudra qu&#39;on aille lui proposer un coup de main. Je peux me passer de mon fils quelques mois et l&#39;envoyer chez lui, en &#34;stage&#34;. On sait ce qui s&#39;est passé ?//
&gt; 
&gt;  **Voix 1 :** //Pas vraiment. Les bêtes étaient en bonne santé. Il parait qu&#39;elles étaient un peu déboussolée depuis le meurtre de la petite, mais je pense surtout que Gustave s&#39;imaginait des trucs.//
&gt; 
&gt; **Voix 2 :** //Même pour nos troupeaux, ça fait peur. Des bêtes qui crèvent en même temps, comme ça ? C&#39;était pas un animal ou quoi ?//
&gt; 
&gt; **Voix 1 :** //Non, rien de ça. C&#39;est vraiment bizarre. La mairie a payé l&#39;autopsie, comme c&#39;est une question de santé publique pour nous autres agriculteurs. Et c&#39;est là où c&#39;est vraiment bizarre. Tu sais ce qu&#39;ils ont retrouvé dans le ventre d&#39;une des vaches ?//
&gt; 
&gt; **Voix 2 :** //Du poison ?//
&gt; 
&gt; **Voix 1 :** //Non. Deux doigts humains... Et apparemment c&#39;est le même ADN que celui retrouvé sur Priscilla. C&#39;est mon beau-frère gendarme qui m&#39;a dit ça.//
&gt; 
&gt; **Voix 2 :** //Signe-toi quand tu dis des trucs pareils, pauv&#39; con.//
&gt; 
&gt; **Voix 1 :** //Y a des histoires, vaut mieux pas y toucher.//
