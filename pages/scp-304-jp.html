**アイテム番号:** SCP-304-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-304-JPがインストールされている端末を発見した場合は即座に回収し、所有者にはAクラス記憶処置を施してください。回収された端末はバッテリーを外され、識別番号付けがされた後研究施設45の保管ユニット98に保管され解析が行われます。
すべてのオンラインアプリケーションストア及びアプリケーション配布を行うサイト、アップローダーは自動巡回プログラムによって監視し、SCP-304-JPの拡散と再アップロードを防いでください。不審な機器は、エージェントの手で回収されるまでの間、自己アップロード型マルウェアを用いて動作を妨げられることになっています。

**説明:** SCP-304-JPは一般にスマートフォンと呼ばれる携帯電話端末上で動作する、242MBの容量をもったアプリケーションソフトです。複数種類のオペレーティングシステムと多数の言語に対応しており、それぞれに対応したオンラインアプリケーションストアにて無料で配布されているのが発見されました。ソフトウェアの名称は「アニマルバスターズV」でした。開発者の情報などはすべて虚偽である事が判明しており、なんらかの方法で不正にアップロードされていたと思われます。

SCP-304-JPを対応した機器にインストールすると自動的にソフトが立ち上がります。内容は剣と盾をもつ3Dでデザインされたキャラクターを操作してモンスターと戦うという内容のアクションゲームとなっています。オブジェクトの異常性は周囲50メートル以内に人間以外の生物、虫、動物などが存在している場合に発生します。これは概ね肉眼で確認できる範囲の生物に限られると見られ、細菌類やダニなどの小型生物、菌類や植物などには反応しません。逆に大きなサイズのものには限界が無いと見られ、ゾウやクジラなどの大型生物であっても影響します。
周囲に対象となる生物が存在する場合、その生物をモチーフにしていると思われるモンスターがゲーム上に一体づつ出現します。生物のサイズに合わせてゲームの難易度は変わり、対象となる生物の大きさと種類などに比例、モンスターを倒すことでキャラクターのレベルが上がり強化されていきます。ゲーム上で現れたモンスターを倒すと現実の対象生物も死亡します。対象となった生物には外傷などは見られず、死亡の直接の原因は不明です。複数のSCP-304-JPによって効果範囲が重複した場合、「協力プレイモード」となり、協力してモンスターを攻撃する事が可能になります。

被験者はSCP-304-JPのプレイ中に強い多幸感、高揚、達成感などを示し、多くの場合ゲームに没頭するようになります。周囲に対象生物が居なくなると自ら対象を探すようになり、結果として周辺の昆虫などの生物、ペットして飼われている動物類などの大量死を引き起こします。また、付随的効果として被験者がゲームに没頭した結果として健康状態や社会的地位への悪影響なども発生する可能性があります。これらの効果は記憶処置を行うことで消去する事が可能です。比較的大容量のアプリケーションであるSCP-304-JPの被害は主にインフラの整った都市部で多く発生しており現在までに日本、韓国、中国、アメリカ、欧州などを中心に15ヶ国、4000例が報告、回収されています。現在なおも未収容のオブジェクトがあるものと見て調査と追跡をすすめています。

SCP-304-JPは日本生類創研を名乗る不明の人物が財団エージェントに宛てた電子メールによって発覚しました。メールにはSCP-304-JPがアップロードされているサイトのURLと共に、対象の確保を促す文章が記載されていました。背後関係及びメールの追跡調査は失敗に終わっています。

以下はオンラインアプリケーションストアにて表示されていたSCP-304-JPの紹介文です。

&gt; タッチで爽快！進撃の本格アクションRPG！「アニマルバスターズV！」
&gt; 
&gt; 生き物なんて大嫌い！むかつく虫や動物をやっつけろ！
&gt; 
&gt; レベル上げてパワーアップ！ゴールドを貯めて強力装備を手に入れろ！
&gt; 
&gt; 画期的なフィールド対応システムを搭載！君の居る場所によって出てくるモンスターが変わるぞ！
&gt; 
&gt; 大型モンスターやレアモンスター撃破でボーナスポイント！協力プレイでボスを倒せ！
&gt; 
&gt; 次回大型アップデートでついにオンラインに対応！［削除済］MAPで世界のモンスターをおうちで退治！
&gt; 
&gt; オンラインランキングでポイントを競おう！人類を救うのは君だ！
&gt; 
&gt; さらにパワーアップした最新作！「ゾンビーバスターズV」近日公開予定！</textarea></pre>
