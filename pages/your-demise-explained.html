[[div style=&#34;text-align: right; margin-right: 0em; margin-top: -10px;&#34;]]

by [[[Ethagon&#39;s Author Page| Ethagon]]]

[[/div]]

サイト内のパニックルームの一室にて、さながら世界の滅亡時に下級研究員に予期されていた通りの如く、スコット・ウィルキンズは指の爪を口に咥えていた。彼は余震にたじろいだ。

反認識災害ロックダウンがここ30分間設けられているのを知っていたとはいえ、端末を一瞥した。相変わらず、外部からのサイト救援隊が到着したと知らせる通知は何時届いてもおかしくなかった。[[footnote]] 財団はどんなサイトも1時間内で最低1ヶ所の前哨基地からのバックアップを受けられるのを確実にするために、世界中にMTF-前哨基地を複数設けていました。この措置はガニメデ・プロトコル実施以降は打ち切られ、全サイトは互いに独立状態で活動出来るようになります。[[/footnote]]

クソッ。

先程よりも強い余震がパニックルーム[[footnote]]財団職員が収容違反イベントにおいて目指すよう推奨される、避難所となる部屋です。パニックルームの中には設計上の欠陥を抱えるものもあり、地震に対して効果を発揮できない結果を招きました。**このサイトの場合、10部屋ある内の3部屋が目下利用可能なパニックルームでした。**[[/footnote]]を襲った。彼が留まろうとしていた部屋を襲ったが、丁度彼の気が変わった。

ウィルキンズは最後に端末を見ると、ドアを解錠し、次に余震に襲われる前にパニックルームを脱出した。壁面に取っ手を見つけるよりも先にしくじってしまった。次はどこだ？[[footnote]] 財団施設は収容違反の試みを防ぐために、大抵[[[a-working-theory |入り組んだ様式]]]の内部構造をしています。財団職員は障害物無しで施設を進められるよう、内部構造の暗記を求められています。[[/footnote]]

さながら下級研究員が行くべき場所を知っているよう求めているかのようだった。何であれCrystalはどうすれば語り掛けてくるというのか？[[[SCP-5476]]][[footnote]] SCP-5476はファイル群に脚注が付されるよう編集される異常現象です。[[/footnote]]だけが財団データベース上で出力済みのファイル群[[footnote]]データの集積体です。ファイル群は紙やコンピューター、あるいは人間の脳のように情報を保持できる装置なら何であっても保存可能です。[[/footnote]]の内で表示されるように思えた。揺れを感じた。また余震だ。いいだろう。今の状況[[footnote]] 目下の[[[competitive-eschatology-hub|HK-クラス &#34;神的征服&#34;イベント]]]は数多くのアノマリーがそれぞれのやり方で世界の終焉を目指そうとする結果を招きます。これらの新しき試みは数多くのアノマリーの試みの拡大、あるいは既存の事物の悪意の開示のどちらかに由来するHK-Classシナリオを招きます。[[/footnote]]救いの手は無かった。他の選択肢の内、彼はデタラメの方向を選んで逃げ出した。

右。次に左。真っすぐ進んで。また余震だ。それからまた左に。この一帯には馴染みがあった。さて今度はまた右に ― ウィルキンズが丁度足を踏み入れた通路は突如として広くなり、外部の力により完全に壊された。パニックルーム[[footnote]]財団職員が収容違反イベントにおいて目指すよう推奨される、避難所となる部屋です。パニックルームの中には設計上の欠陥を抱えるものもあり、地震に対して効果を発揮できない結果を招きました。**このサイトの場合、10部屋ある内の1部屋が目下利用可能なパニックルームでした。**[[/footnote]]に戻るべきなのかもしれない。あるいはまた左に曲がるべきなのかもしれない。的外れでもないというなら、より高クリアランスの区域へと導かれているに違いない。そこにはより脱出の手段がありそうだった。

ロックされた出入り口に辿り着いた。オーケイ。まだやりようがある。結局のところ、Crystalはパスワード[[footnote]]ロックダウン中の出入り口は大抵パスワードで保護されています。パスワードは普通クリアランス4の職員に明かされます。加えて出入り口は全財団職員に馴染みのある個別の次善策を提供します。[[/footnote]]を教えてくれれば十分だ。クソッタレ。ウィルキンズは忙しなく出入り口の端から端までを見た。資格について何を覚えていた？端末のボタンを漁った。低クリアランス ― 広範囲の収容違反 ―用コマンドに侵入するか、さもなくば彼の考えでは ―　個人パスワードだった。端末に質問が表示された。

&gt; 黒き月は吠えているか？[[footnote]]   [[/footnote]]

初めて訊かれた質問だったが、返答はおのずと湧いてきた。余震は一層強くなっていた。ウィルキンズは辛うじて端末につかまっていた。今何をしたのか？問題では無かった。ドアは開いていたのだから。

オーケイ。納得した。新しい箇所へ進み続けるだけだ。次は左に曲がった。次の場合、右に曲がるべきだ。そうすればサイト中心部から抜け出せるだろう。彼は歩みを止めた。目の前には高さ1メートルのカニ[[footnote]] [[[SCP-6010]]]は動物界の生命体がランダムで甲殻類へと変化するイベントです。目下のHK-クラスシナリオ開始後、SCP-6010の頻度及び変化させられた生命体による危険性は増加しました。 [[/footnote]]がいた。彼は代わりに左へ進み、それから右に曲がった。長い廊下だった。余震が―

床、壁、天井が崩れ落ちて、彼は廊下から落下し、宙を舞った。[[footnote]] 高所からの転落は怪我、あるいは致命傷を負う結果になります。次の条件次第― [[/footnote]]彼の肩に少なくとも2階分の負荷が
かかり、足元には今や瓦礫と化した廊下が広がっていた。[[footnote]] ― 取り分け落下中の人物の姿勢次第では。 [[/footnote]]

ウィルキンズは廊下を壊した元凶を見た時、怪我をしていないか確かめようとした。ほんの数メートル先では1匹の巨大蟹が鋏で施設の壁面を殴打していた。[[footnote]] IR-249835は大規模囲い地内に保管されている、1匹の巨大テントウムシです。6010イベント以前、IR-249835は友好的な性格でしたが、目下混乱しており、周囲の環境を破壊しています。[[/footnote]]オーケイ。思い付いた最善策は逆方向に這って逃げるというものだ。[[footnote]] 当施設の西翼の一部は目下、同じ地形の空間へと転移させられる、認識災害的地形変動の影響を受けています。[[/footnote]]クソッ、駄目か。[[footnote]]財団全体の脚注は100％真実であり安全のための評価を有します[[/footnote]]

頭上を見上げず[[footnote]]上記の地形による影響が頭上全体に広がったため[[/footnote]]に、身体を横にした。[[footnote]] ストレスの多い状況下にてリラックスできる体位をとるような唐突な血圧の変化は心不全を引き起こします。 [[/footnote]]辛うじて呼吸していた[[footnote]] IR-249835の囲い地における大気は人間にとって有害な物質を含んでいます。[[/footnote]]。彼は咽び泣き始め[[footnote]] 絶望は人間が万策尽きたと感じる時に湧き上がる感情です。大抵麻痺作用を伴い、困難な状況下において有害なものになり得ます。[[/footnote]]

パニックルームに留まっていればよかったのだ。[[footnote]]財団職員が収容違反イベントにおいて目指すよう推奨される、避難所となる部屋です。パニックルームの中には設計上の欠陥を抱えるものもあり、地震に対して効果を発揮できない結果を招きました。**このサイトの場合、10部屋ある内の1部屋が目下利用可能なパニックルームでした。**[[/footnote]]

...

何故なんだ、Crystal？[[footnote]] Crystalは曝露するべきでなかったミーム災害で不活性化するまで、財団によって運用されていた人工知能徴募員です。中にはSCP-5476現象の一部であると断言する下級研究員もいます。[[/footnote]]

本当にそうだったのか？3年前にデータベース上の秘密情報をどのように削除すれば良かったかという教訓だと？まあいい。死者[[footnote]] 生命活動を止めた人々です。同定義は目下スコット・ウィルキンズ下級研究員のいる4メートル右に位置する、施設中心の脱出トンネルから脱出した高クリアランス職員を除き、この施設の全職員に当てはまります。[[/footnote]]にとっては無駄な教訓だ...。そうでもないな。

最後の力を振り絞り、ゆっくりと脱出口へと這い進んだ。幸運にも、先程のテントウムシは相変わらず壁の方に気を取られ過ぎていて、彼に気付けずにいた。わずかばかりの瓦礫に埋もれつつ、彼は出入り口を見つけた。今回もパスワード[[footnote]]@@jn8u8D&amp;~ry{9kRLx?g(EPkXs(§UPKeQT@@[[/footnote]] は分からなかった。彼はパスワードを入力した。

トンネルから、新鮮な空気が押し寄せて来た。[[footnote]] 新鮮な空気は大量のエネルギーが必要な体力を消耗させる活動にて欠かせないものです。トンネルシステムの場合、出口を探す指標にもなります。[[/footnote]]



[[footnoteblock]]</textarea></pre>
