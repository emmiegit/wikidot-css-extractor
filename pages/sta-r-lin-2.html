    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>以下的问题是为了检验你对基金会忠诚度的四选项选择题。
请填入与答案相对应的号码。
**在此之前，请牢记你会参加这次问卷调查并不是因为你的忠诚度受到了质疑**
仅仅只是调查问卷而已不要紧张。
问卷的结果可能会带来某些人员职务内容的变动，但不会影响到工资评定，所以请调整姿态深呼吸，放松身心后开始答题。
------

&gt; //问1//
&gt; **你正在工作的站点被GOI袭击。该GOI将要抢夺你站点内所管理的SCP。你要怎么做？**
&gt; 
&gt; 1.隐蔽身形，从旁观察
&gt; 2.有这些装备和人员就可以了，尝试抵抗GOI
&gt; 3.脱离战场，联系支援
&gt; 4.原地待机，等待指示

&gt; //问2//
&gt; **你的研究成果得到了肯定，被升职为站点的管理人，这个好消息你要告诉谁呢？**
&gt; 
&gt; 1.你的家人
&gt; 2.你所属的GOI
&gt; 3.埋藏在心里
&gt; 4.你的朋友

&gt; //问3//
&gt; **你偶然间参与了GOI与基金会的交火。你的面前有受伤的基金会特工，受伤的GOI组织成员，突破收容的SCP。你优先进行什么行动？**
&gt; 
&gt; 1.基金会特工治疗
&gt; 2.GOI成员的控制
&gt; 3.先跑路
&gt; 4.SCP的控制，收容，保护

&gt; //问4//
&gt; **早上起来一睁眼你发现你突然变成了现实扭曲能力者。你最初采取的行动是？**
&gt; 
&gt; 1.与基金会联络，委托将自己收容
&gt; 2.从基金会当中辞职
&gt; 3.这个世界一定是假的于是自杀了
&gt; 4.先试试新能力

&gt; //问5//
&gt;  **你被某种异常存在拉进了什么都没有的异空间，你应该怎么做？**
&gt; 
&gt; 1.探索出口
&gt; 2.调查该异空间
&gt; 3.写遗书
&gt; 4.全裸

&gt; //问6//
&gt; **你潜入GOI的隐藏指挥所，并给予你生擒该组织成员的任务。此时基金会特殊给你配置通常装备以外的一种武器，如果是你的话想要什么装备。**
&gt; 
&gt; 1.大杀四方的霰弹枪
&gt; 2.一炮轰飞指挥所的火箭炮
&gt; 3.碾压GOI车辆的怪兽装甲车
&gt; 4.大杀四方，能将指挥所一炮轰飞还可以碾压GOI车辆的魔鬼战车

&gt; //问7//
&gt; **你收到了与基金会对立的GOI邀请。你会怎么做？**
&gt; 
&gt; 1.马上进入该GOI
&gt; 2.从你现在所属的GOI离开进入新的GOI
&gt; 3.现在因为有所属的GOI了所以拒绝
&gt; 4.马上建立属于自己的GOI

&gt; //问8//
&gt; **你有考虑过背叛基金会吗？**
&gt; 
&gt; 1.绝对没有
&gt; 2.一年两三次
&gt; 3.经常
&gt; 4.我现在就在想着呢

&gt; //问9//
&gt; **对你来说基金会是什么？**
&gt; 
&gt; 1.最珍贵的东西
&gt; 2.工作的地方
&gt; 3.无所谓
&gt; 4.义务

&gt; //问10//
&gt; **你的上司命令你处决一名现实扭曲能力者。但是这名现实扭曲能力者是一个五岁的女孩子。你怎么做？**
&gt; 
&gt; 1.处决
&gt; 2.让自己的部下处决
&gt; 3.偷偷让她跑掉
&gt; 4.获取并确认对方的资料

&gt; //问11//
&gt; **请说出下图中的基金会成员的名字。**
&gt; [[image http://scp-jp.wdfiles.com/local--files/sta-r-lin-2/%E3%83%8F%E3%83%AC%E3%83%AB%E3%83%A4%E5%8D%9A%E5%A3%AB.jpg]]
&gt; 
&gt; 1.[[[http://ja.scp-wiki.net/dr-kamiyama-s-personnel-file|神山博士]]] 
&gt; 2.[[[http://ja.scp-wiki.net/agent-m0ch12uk1-s-personnel-file|特工鬼山]]] 
&gt; 3.[[[http://ja.scp-wiki.net/dr-oowa-s-personnel-file|那智山博士]]] 
&gt; 4.[[[http://ja.scp-wiki.net/dr-toraya-s-personnel-file|怪人・炸鸡块太郎]]] 

&gt; //问12//
&gt; **你为何来基金会工作？**
&gt; 
&gt; 1.因为好奇心
&gt; 2.因为工资高
&gt; 3.因为正义感
&gt; 4.因为当时脑子一热

&gt; //问13//
&gt; **身负封印异常物品，存在，现象的使命，秘密的在全球范围内进行行动，守护人类的独立，让全世界的一般市民能不对异常物品抱有恐惧安享生活而日夜操劳的团体是？**
&gt; 
&gt; 1.基金会
&gt; 2.基金会
&gt; 3.基金会
&gt; 4.基金会

------
调查结束。
结束后请将心跳勘测器，发汗勘测器，脑波测定仪，瞳孔监视器，呼吸测定器移除，将调查问卷和唾液样本提交后可以回到工作岗位。
另外，如果发现调查对象有异常动作，许可在场的两名监视特工终止问卷的填写。
 　
 　




感谢您配合今天的基金会忠诚度问卷调查工作。</textarea></pre>
