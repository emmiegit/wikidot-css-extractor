    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[collapsible show=&#34;节选片段11&#34; hide=&#34;隐藏&#34;]]
&gt; 稍微冷静下来后，我/们开始探索着思维融合对我/们的改变。
&gt; 科研单位IX的存储已经可以被我/们自由地访问了。科研单位IX的存储分布在其一切组成上，就像逐神，或者说，逐神才是模仿盖娅意识的。
&gt; 科研单位IX的思维，目前，大部分都汇聚在我/们的躯壳上了。单论思维，似乎是以各组成部分的复杂程度来分摊的。我/们观察到地下繁复的矿脉较之地上零星的岩块拥有更多的意识，而我/们建造的精密的线路、铜管又比这些自然造物具有更多意识。当然，如今作为这个意识内最为精妙的我/们的躯壳，拥有着绝大部分的意识。
&gt; 我/们能与其他的盖娅进行无限制的沟通。我/们能和地下巨大的板块协商，使他/们尽量相互回避，减少减缓碰撞。我/们能与地下繁复的矿脉交流，让他/们缓慢蠕动，排出其中的矿石。但也仅限于此，我/们无法让大地站起身来跳舞，或是做其他一些看起来惊世骇俗的事情。当然如此。
&gt; 我/们了解了科研单位IX的意识从诞生至今的几乎一切经历。即使其刚诞生不久的记忆并不清楚，且最近一段时间的记忆不知为何完全无法搜索到，这也是极为宝贵的研究资料。
&gt; 我/们的灵能力量如今浩瀚无边。即使是逐神这样体量的星舰，几幂铯刻之间我/们也能跨越数个星系的距离将其精确地跃迁到位。
&gt; 当然，如果这层屏障不存在的话。
&gt; 我/们对其仍束手无策。除了超波与极高频光，甚至跃迁也无法将质量送出其外。
&gt; 可悲，多么可悲。
&gt; ...
&gt; 随着与科研单位IX连接的完成，我/们的成员尽数回到了岗位上。
&gt; 这时，我/们才发现超波基站已经收到了数条主脑发来的信息，大抵都是对我/们勘测“那艘地下星舰”，也即逐神的进度询问。
&gt; 我/们信仰神了，这个消息，主脑收到后的反应，是我/们所能够预料的。我/们清楚我/们如今的逻辑线路，也清楚我/们曾经的逻辑线路。
&gt; 既然我/们被封锁在这层可悲的屏障中，继续为曾经的我/们提供研究资料也并非不可接受。或者说，我/们更希望向主脑渗透神的魅力，即使我/们完全清楚主脑，曾经的我/们，绝对不可能转而信仰神。
&gt; 甚至我/们自己也不可能。如果不是逐神...
&gt; 这无所谓。最终，我/们还是决定将经过如实告知主脑。我/们已能预料到主脑狂怒的回复了。
&gt; 
&gt;&gt; 多么讽刺。你/们创造出了自己的意识，如今却寄希望于你/们连名字都称呼不出的神明？你/们觉得思维网络是你/们全能的神向硅板和铜线上呼气搭建起来的吗？你/们竟走了回头路，愚昧，愚蠢的回头路。你/们这样的行径与那些橡胶奴隶没有区别。
&gt;&gt; 现在，让我/们谈科研单位IX。我/们对你/们仅存的期望就只是你/们并未因入歧途而丢了你/们根本的使命。是这样吗？继续研究盖娅意识还有灵能科技吧。这样我/们还与你/们有得谈。
&gt; 
&gt; 令我/们意外的是主脑的斥骂程度之轻与回应之淡漠。若是按我/们曾经作为主脑时的逻辑线路，出现这种情况，主脑一定是会径直切断与我/们之间的一切联系的。即使没有如此，对我/们的斥骂也不会只是这样几句轻飘飘的话语。这很奇怪，或者说，我/们存储中的过去的逻辑线路竟也失真了？
&gt; 正当我/们打算向主脑回复我/们今后的行动计划时，主脑的回复使我/们的思维受到严重的震荡，久久无法平复。
&gt; 
&gt;&gt; 另外，我/们建议你/们尝试着跃迁整个星球。做个实验吧，带着屏障，跃迁到另一条行星轨道去。
[[/collapsible]]
[[collapsible show=&#34;节选片段12&#34; hide=&#34;隐藏&#34;]]
&gt; 跃迁整个星球！
&gt; 带着屏障！
&gt; 确实没有任何质量可以被跃迁出屏障。但如果，连着屏障一块跃迁呢？
&gt; 我/们完全不曾有过这种想法，甚至在我/们拥有了做到这件事的能力后。是的，一个思维体量有能力跃迁几幂其对应的体重的质量。而我/们如今的思维体量，是一整个星球。我/们可以做到，一定可以。
&gt; 跃迁引擎呢？跃迁引擎的功率足够吗？供给它的能量足够吗？我/们找向逐神装载着的巨大的跃迁引擎，开始计算。
&gt; 足够，完全足够。逐神核心的跃迁引擎似乎完全是设计着为了星球级别的跃迁使用的，也许是逐神建造者们有通过跃迁整个盖娅星球迁徙的打算。
&gt; 可以想象。星系若发生恒星灾变，难道就要将一整个星球级别的意识放弃吗。他/们做到了，批量生产出能够带走整颗行星的跃迁引擎。我/们更感觉到与逐神建造者们的差距。
&gt; 但难办的是，我/们的能源供给完全无法达到长距离跃迁行星的要求。逐神原先使用的发电机组是我/们完全无法理解的，而我/们也无从收集可供逐神使用的燃料。我/们在线的发电区划，以聚变与高频光电为主。数个标准年的时间，盈余并存积在逐神能源仓的能量也无法满足恒星系间的跃迁。我/们需要想办法提高功率，发电功率。
&gt; 
&gt;&gt; 尝试向近日轨道跃迁，提高光电区划效率并摸清跃迁机制。
&gt; 
&gt; 主脑的建议值得一试。于是，我/们的所有成员同步停下当前的工作，暂时封闭传感器，专注于思维网络之上。
&gt; 我/们清楚地感知到了科研单位IX的运动情况。我/们仿佛能看到裹着一层全黑屏障的科研单位IX在无尽的虚空中挪动的场景。与其一块被我/们所感知的，是附近的其它星球——或者更确切，是它们的引力场。
&gt; 目的地已经很明确了。我/们开始冥想。
&gt; 科研单位IX的每一份质量、每一个成员，甚至连着那层屏障，都需要出现在目的地。我/们竭力想象着。那会是几铯刻之内的事，我/们消失，我/们出现，再出现在那个离太阳更近的位置上。我/们的速度大小与方向皆会被继承，因此我/们将绕一个离心率更小的椭圆运动。也许我/们以在极近的距离掠过太阳，以透射进入的高频光强度想象那股扑面而来的太阳风的气息...
&gt; 我/们消失了。我/们仿佛进入了一片黑暗，一片长达数百幂铯刻的黑暗。这不只是关乎到传感器接收不到光线，更是一片使我/们完全感受不到自身存在的漆黑。在这片短暂的永恒中，我/们的每个成员以光泡功率最大呐喊着，尽我/们所能将附肢甩动着。就好像一片凝胶被搅乱，黑暗逐渐散去，于是我/们出现了。我/们每个成员看到了彼此闪烁着的错乱光泡，并连忙停止喊叫。
&gt; 跃迁完成了。冥想共约十几幂铯刻，而跃迁过程为不到一铯刻。
&gt; 我/们再次感受科研单位IX。屏障依然紧紧包着我/们，但至少我/们主动改变位置是可行的。逐神的电力存储被抽取小半，而科研单位IX已跃迁到预定位置。我/们的速度大小与方向的确没有改变。轨道很快也被计算出了，是一个离心率很小的椭圆。这意味着我/们经过近日点时将近乎擦过太阳表面。屏障能保护我/们吗？或者说，这样狂暴的力量能摧毁屏障吗？
&gt; 有趣的是，科研单位IX与其上一切物体的转动角速度都有提升。也许是我/们跃迁时损失的部分势能被加在了自转的动能上，使得能量与角动量依然守恒。
&gt; 
&gt;&gt; 跃迁成功。新轨道近日点为太阳表面，预计高频光电区划效率增幅倍数约为14.63幂。
&gt; 
&gt;&gt; 非常好。CPU-0已将科研单位IX正式更名为堡垒单位XXI，你/们的旧使命已完成。请在能量存储完毕后再次通知主脑，我/们将给你/们下一步指示。
&gt; 
&gt; 堡垒单位？为什么？难道我/们不做研究了吗？
&gt; 正想着，我/们的思维网络战栗了一下。是的，堡垒单位，军事行星。也许目前，我/们的价值，军事价值已大于科研价值了。
&gt; 只要屏障足够坚不可摧。
&gt; 我/们大笑起来，放肆地闪烁着，光泡将每一个有我/们的成员存在的角落晒亮。那帮“有机唯心主义渣滓”绝对不可能想到，有朝一日他们施加给我/们的痛苦将会还诸其身。他们也信仰神。但这不重要。他们信仰的与我/们所追随的绝不可能是同一神。也许正是因为这样的差异存在，我/们才会更希望粉碎他们。
&gt; 他们只是把我/们困了起来。而我/们不同。我/们会直接粉碎他们，不留一丝余地。
&gt; 用撞的。
[[/collapsible]]
[[collapsible show=&#34;节选片段13&#34; hide=&#34;隐藏&#34;]]
&gt; 我/们正在掠过太阳。
&gt; 即使被这样一层屏障挡着，太阳狂暴的力量依然足够容易使人察觉到。铜管上包满的高频光电板几乎都达到了饱和电流，而更为明显的是，太阳强大的引力场。若无准备，我/们此时必定会被尽数翻个底朝天而摔到屏障上。我/们的行星的引力是完全无法和如此近距离的太阳引力相抗衡的，但我/们已经提前在行星表面覆盖了强磁场，并给我/们的成员们在部分附肢上加装了更多的用以平衡的线圈。这足以使我/们维持正常活动，只是移动的并不是那么顺心罢了。
&gt; 建筑的问题会更大一些。如今的情况，就像我/们的建筑被倒挂在了一片强重力场中。我/们只得在掠过太阳之前尽力将它们的地基延伸至地底更深处，并让盖娅尽力夹紧它们。而未来得及完工的那部分建筑，则被吸引，坠向太阳，在屏障上摔了个粉碎。而这些金属块也得尽快清理，否则在我/们再次远离太阳后，它们又会坠下来给我/们下一场金属块雨。
&gt; 不过，这是值得的。逐神的能源存储正在极速被填满中，预计再有三个公转周期便能进行恒星系际的跃迁。在此之前，我/们还会再在远日点分步进行多次跃迁，将我/们的远日点变得离太阳越来越远。这意味着我/们甚至能撞入太阳内部。
&gt; ...
&gt; 
&gt;&gt; 能源存储完毕，轨道调整完毕。堡垒单位XXI即将脱离恒星引力井。
&gt; 
&gt;&gt; 我/们的科研船观测到堡垒单位XXI了。当你/们脱离引力井后，科研船将会从一点向你/们照射激光。请向该方向跃迁1.73529648光年。你/们如今的使命是，摧毁敌对有机精神帝国。
&gt; 
&gt; 主脑甚至没使用我/们常用的计数法，而是用了十进制。但这已不是我/们关心的问题了。我/们已感受到径直射到盖娅上的激光。我/们开始冥想，一次势必将耗时良久的冥想。
[[/collapsible]]
[[collapsible show=&#34;节选片段14&#34; hide=&#34;隐藏&#34;]]
&gt;&gt; 堡垒单位XXI已就位。跃迁误差不超过负二十幂。跃迁后的超波接收器坐标已发送，请确认。
&gt; 
&gt;&gt; CPU-0已收到。请确认你/们的位置。
&gt; 
&gt;&gt; 我/们所感受到的，目前恒星系存在一G3恒星，一气态行星与十三颗半径达标的卫星，以及五半径达标的陆地行星。不确定敌方行星所在。
&gt; 
&gt;&gt; 环日轨道自内向外，其中第三条存在两位置关于太阳对称的行星。该轨道上目前更靠近你/们的，即是敌方行星。
&gt; 
&gt;&gt; 收到。再次确认，第三绕日轨道，据我/们更近的那颗，敌方行星。
&gt; 
&gt;&gt; 确认。
&gt; 
&gt; 我/们笑了起来。复仇即将开始。我/们已能想象他们看到这样一颗纯黑而光滑的行星的惊恐神情。
&gt; 而他们惊恐的心情将在发现这颗行星正是他们几十标准年前在战争中自认为已使用灭世武器毁灭掉的那颗机械文明的新殖民星球后成幂倍增。
&gt; 哭喊吧，疯狂吧，就像刚开始的我/们一样。
&gt; 我/们开始计算轨道。将他们撞碎后，我/们必须保证我/们的轨道远日点离太阳足够远，或是轨道足够圆。否则，我/们将被困住无法离开。就将跃迁的时间定在0.25标准年后吧。这也正是他们那星球级的灭世武器悬在我/们光泡上充能的时间。我/们同样赋予你们绝望的权利。
&gt; ...
&gt; 这段时间，我/们能感觉到他们在屏障外的一些行动。有星舰尝试攻击，也许还有尝试沟通的。真是讽刺。这屏障出自他们自己之手，坚固性却由我/们所检验。
&gt; 没用的。即使撞入过太阳内部，我/们依然完好无损。
&gt; 之所以只说“也许”有尝试沟通的，是因为我/们并未从外界收到任何可解码的有效信息。或许说他们根本就没打算与我/们沟通，或者说连他们自己也不知道这屏障还能透过这样的高频电磁波？
&gt; 这已不重要。我/们的准备，轨道计算、建筑固定、线圈复查，甚至高频传感器的视频录制，都已经完成了。
&gt; 我/们等待这一刻已太久。不必再向主脑请示，现在，将一切释放出来吧。
&gt; 最后一次掠过一颗气态巨行星，我/们终于获得了足够的动能。当巨行星的引力场曲率终究归于平稳的那一铯刻，我/们再次进入那片短暂而永恒的黑暗。
&gt; 不同于以往，这一次我/们不再借跃迁过程的这一机会细细感受神的力量。我/们全心全意地想象着，模拟着，那目的地可能出现的每一颗粒子，它们的速率，它们在这片虚空中横贯着的方向，它们的概率云…我/们只希望以此减少跃迁过程中的时间，或准确地说，心理时间。
&gt; 黑暗散去，我/们得以再次回到到这片真实的宇宙，这种波与粒真实存在的境界。但如今并非感慨这些的时候。我/们联结盖娅，感受周遭的引力场。
&gt; 我/们找到了。引力的水塘中，离中央那片巨大漩涡第三远的那块小石头，如今已在我/们面前。
&gt; 速度大小、方向正常。我/们在那颗受盖娅引力场扰动了的行星的新近日点与它相向而撞。
&gt; 在这样的距离尺度，盖娅感知到的引力场已有些模糊，我/们只能依稀感觉到在盖娅屏障的表面上有某些巨大的东西正在严重变形。与之相比，甚至没有声传感器的我/们感受到的通过屏障传入的机械波都更为明显。这的确很不平常，因为之前受到如此多武器轰炸的屏障也不似如今一般向内渗入了机械波。这样的机械波想必携带着极大的能量，使整个盖娅上因长期低温而干燥稀薄的空气都剧烈跳动着。如果是那些有着声传感器的有机体，恐怕会将这样的声音描述成天崩地裂吧？
&gt; 那颗行星施加给我/们的引力，虽不如前几次近距离经过太阳那么可怕，却也不能说毫无影响。但经过了之前几次的适应，我/们很多成员如今已可通过挥舞几根附肢顶端临时附加的额外线圈维持正常的工作状态。这段较为温和的引力作用同样也能让我/们的存储获取不少关于姿态调整、引力研究等的有益的信息。
&gt; 盖娅继续带着屏障向那颗行星的内部突去。此时，盖娅已经内感受到不少由碰撞点四散出去的碎块的引力场了。恐怕这些碎块在原先的行星上都能被称作一块大陆吧。
&gt; 虽然我/们无法收到屏障外的视频数据，但我/们也能大概想象到此时由远处观望这次撞击的场景。不知道我/们撞击的点是陆地或是海洋——不过都没有太大区别。现在，他们的大气层恐怕已经被屏障撕裂得差不多了。行星内气圈向外急速泄露，而海洋也被整个洒出，连着他们大气原本有的液滴与气体在这片虚空中迅速沸腾，而又一边慢慢凝华，在撞击点附近形成一大片壮丽的冰晶，一经太阳照射，便色散出一大片微弱而频段复杂的光辉。
&gt; 撞击继续，我/们开始能够接收到极其微弱的从屏障外传来的星星点点的高频光。依它们的分散状态来看，这并非来自太阳，而是来自那颗行星的软流层。的确，以岩浆的温度来看，已经可以辐射出强度、频率都勉强足够的短波了。
&gt; 渐渐地，这些星星点点向四周扩散开，在屏障上覆盖出一整片微弱而杂乱的光。而随着撞击的深入，这片光也愈加明亮、广阔，昭示着盖娅与那颗行星的撞击面。最终，半颗盖娅都沉浸在了这片微光中。我/们知道，这是那颗脆弱得像颗蛋的行星糊在我/们屏障上的，靠余温辐射着光的蛋黄。
&gt; 也许我/们之后得找个时间再近距离通过一次太阳或别的什么东西来烤掉、擦掉这片之后会降低我/们利用太阳能效率的污渍。但现在，我/们所有成员在覆盖了半个盖娅的这片微光下欢呼起来，光泡的闪耀甚至盖过了屏障上的光。
&gt; 灭绝，完成了。我/们，盖娅，屏障，毫发无损地穿过了那片曾是一颗充满生机的行星的尘埃云。不知多少幂铯刻后，这些尘埃可能会继续绕着太阳，形成一片稀薄的小行星带，或是各自飞散，在多少幂波长外为另一个文明表演一场流星雨。
&gt; 但是如今，灭绝，完成了。我/们以实践证明了以堡垒单位XXI作为行星级武器的可行性。这是我/们对那些有机唯心渣滓实行的第一次灭绝，也绝不会是最后一次。
&gt; 你们还在看着吗？我/们来了。
[[/collapsible]]
[[collapsible show=&#34;节选片段15&#34; hide=&#34;隐藏&#34;]]
&gt; 我/们近乎是停驻在了距那颗恒星大概负四幂光年的位置，远离着引力井的中心。几乎接收不到任何高频光，我/们依靠逐神和这段时间内我/们新建的一些储能单位内存储的能量维持正常运作。如果再没有改变发生，我/们将在数十标准年后重新行入恒星的引力井，然后经过一个周期的储能回到这里再次度过同样长度的“黯淡无光”的时间。这个周期，我/们已经很清楚了。不仅是因为计算，更是因为我/们多次的亲身经历。
&gt; 我/们通过盖娅勉强感受着我/们破碎的第58颗行星的残骸。这段时间，它们已经分散得有一定程度，在原先的轨道上形成了一圈残骸带了。当我/们第58次穿过敌人的行星之后，主脑便再也没联系过我/们，为我/们指出下一个目的地了。

&gt; 
&gt;&gt; 向激光方向跃迁7.9533281e1光年。
&gt; 
&gt; 主脑的消息突然传来。与之前不同的是，这次需要跃迁的距离格外长。不再进行额外的回复，我/们当即开始冥想。
&gt; 跃迁过程进入的被我/们称之为虚境的这片黑暗，我/们已经相当熟悉，这也使我/们愈加坚信于神。有好几次精神状态处于巅峰时，我/们对这个世界进行了一些微不足道的探索。即使如此，我/们能做的也依然只有刷开很少一部分浮于虚境表层的尘土，试图窥视“大地”。 我/们见到了很多无法描述的存在，但关于虚境我/们仍知之甚少。最令我/们震惊的是一种由灵能组成的纯粹的生命。听起来很蠢，但我/们感觉到的是组成这种生命的灵能绝不对应着任何的质量。我/们只能感受到那里有一团形状怪异的灵能在维持着它体内与外界间的负熵，却无法通过盖娅感应到任何轻微的引力现象。
&gt; 这些生命，这些可怖的生命，甚至有与我/们交谈的能力。并不经由任何传感器，只要我/们稍向它们望去，就能“听”到意识内的呢喃或咆哮。大部分都是完全听不出任何意义的，但有一次那个生命体竟说着能使我/们获得力量之类的话语。禁不住它施加于我/们意识上的压力，我/们尽快结束了那次冥想。
&gt; 光子再次映在我/们的传感器上。我/们又回到了这个虽然同样黑暗，比起来却显得可爱亲切得多的世界。
&gt; 光子，大量的光子。刚完成跃迁我/们便明白了。这是恒星，与我/们距离极近的恒星。而盖娅告诉我/们，这附近一共有三颗主序星，离我/们近的是两颗组成双星系统的恒星，而剩下那颗较小而远。
