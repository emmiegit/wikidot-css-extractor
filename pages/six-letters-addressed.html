    <pre><textarea class="page-source" readonly>[[include info:start]]
**作者：**[[*user ahbonjour]]
**原文：**[http://www.scpwiki.com/six-letters-addressed Six Letters Addressed to the SCP Foundation (and One Letter Home)]
**譯者：**[[*user Letitia213]]
[[include info:end]]

//於 SCP-2118 的收容間發現。//

&gt; 致 [[[scp-2118 |Carly]]]：
&gt; 
&gt; 我在報紙上看到你。當他們移除所有非危險 --SCP-- --skips-- 異常時，報館的人也在那，他們拍下了照片。其中一張相片拍到了__你__，你就在一大群警察和軍人和科學家的中央，而你直直的注視著相機…你看起來就像在燃燒。你看起來如此勇敢，如此堅強。你讓我引以為傲。
&gt; 
&gt; 我知道你不會死。我知道。人人都認為我瘋了，但我知道你沒死。
&gt; 
&gt; 我在嘗試把你找回來，現在，但我有好多好多文書工作要處理。很多人都。有些人不能回來，他們把自己永遠地留在那…我不時聽到人們找回自己的孩子卻忘了他們的故事。無論是孩子，還是家長。我希望你還記得我，這比什麼都重要。你一定經歷了許多事。我很抱歉我沒能保護你。你一定是那麼想我。
&gt; 
&gt; 你爸爸和我每年都有慶祝你的生日。我們把你的房間保持原來的樣子。你現在已經 15 歲了吧？快要成為女人了。我們這附近有很多好學校，我想你會找到你喜歡的。或者我們可以在家自學。也許他們有研究你（天曉得為什麼），我們搬到其中一個可怕設施附近。只要我能再和你在一起，我在乎。我只希望你回家。
&gt; 
&gt;我想了很多有關你年幼時我們吵架的事。我很抱歉。我現在知道你無法控制，你無法避免發出像他的聲音。我也不能失去你。我們會想辦法的。我們會找到辦法的。
&gt; 
&gt; 請盡快回信。只要他們允許我就會看望你。
&gt; 
&gt; 我愛你。
&gt; 
&gt; -媽媽

------

//於 SCP-682 主要研究員的辦公桌發現。//

&gt; 給 [[[scp-682 |析蜴]]]
&gt; 
&gt; 嗨。你好嗎？我很好。我媽媽不知道我在給你寫信。我不認為如果我做她會喜歡，但我能做到。
&gt; 
&gt; 我在電視上看到你。你非常大。我敢打賭你能吃掉一個城市。你有吃過城市嗎？我敢說你可以。我想看你這樣做。
&gt; 
&gt; 我在課堂上寫信給你。drucy 小姐要我們寫信給我們的英雄，所以我在給你寫信。我認為你是我的英雄，因為我相信你能噴火。
&gt; 
&gt; 你幾歲？我七歲。其他孩子覺得你很可怕，但我不這麼想。
&gt; 
&gt; 愛你
&gt; 
&gt; benny

------

//於基金會郵件室的「不要遞送」疊中發現。//

&gt; 致 [[[scp-2091 |Gira 先生]]]：
&gt; 
&gt; 請讓我首先說說我為沒有早點通信有多麼抱歉。我對我們目前在各自位置的看法以任何正式能力和你說話感到不明智。現在，韓國已經…發生了，但是，我認為我們是時候再次說話了。
&gt; 
&gt; 最叫我震驚的是在我看晨報時，看到你回頭望我！有些勇敢的記者正發佈所有活… SCP 的照片？他們是這樣叫它們的吧？似乎有點戲劇性，但我想你改變不了已過去的事。在任何情況下，他在發佈他鏡頭能捕捉到的所有活物 SCP 的照片，然後今早你就在那，這一大坨粘土熊在填字遊戲旁凝視著鏡頭之外！
&gt; 
&gt; Abbie 和你在一起嗎？我記得他們帶走你時，他們在她的記錄找到我，還搜索我，但我的朋友知道要怎麼從他們的眼下隱藏。我本想通信卻一直分身不睱、無法通信，但正式紀錄看來現在聲稱她死了。當然，我和你都知道最好不要相信正式紀錄。再說，他們怎麼可能埋葬一個空箱並稱之為一個葬禮？總有人會知道。
&gt; 
&gt; 不管怎麼說，我想讓你知道想要遵守我對你和 Abbie 的諾言。我在這個非常時刻查找文書工作來釋放你，只要你回到我的照顧中，我有地方讓你在公眾目光之外生活。那很安靜。我想你會喜歡。
&gt; 
&gt; 你看了嗎，基金會？當然，我知道你們在篩查這些信件。我可以確保他安全。我可以保護他。我可以保護他倆。請允許我。
&gt; 
&gt; 你的，
&gt; 
&gt; Jonathon

------

//於 Site-06-3 一個廢紙簍發現。//

[[&gt;]]
&gt; محترمہ [[[scp-1549 |نسیم]]],
&gt; ہم ایک بار پھر آپ کو مل گیا ہے خوش ہیں.
&gt;
&gt; نیک نیتی کی علامت کے طور پر اس خط کو لے جاؤ. ہم آپ کو زندہ ہیں حیران رہ جاتے ہیں. ہم آپ کو اپنے والدین کے ساتھ رہنا جنت میں چلا گیا تھا سوچا. تم زندہ دیکھنے کے لئے ناقابل اعتماد ہے.
&gt;
&gt; تاہم، آپ کو واپس آنا بہت خطرناک ہیں. ہم آپ کے ارد گرد کس طرح محسوس، ہم پسند نہیں کرتے. آپ کہاں ہیں آپ برا سلوک نہیں کر رہے ہیں.
&gt;
&gt; ہم نے تمہیں زندہ رہ سکتے ہیں جانتے ہیں. اللہ پر طاقت میں تلاش کریں اور آپ کو اس کے ذریعے کر دے گا.
&gt;
&gt; تمہاری،
&gt;
&gt; محمد[[footnote]] Nasim 小姐，
我們很高興能再次找到了你。
把這封信作為誠信的標誌。我們很驚訝你還活著。我們還以為你和你的父母已經去了天堂。看到你還活著令人難以置信。
但是，讓你回來太危險了。我們不喜歡在你周圍的感覺，還有你在的地方，你不是被虐待。
我們知道你能活下來。找出上帝的力量，你會通過它的。
你的，
  Mohammad [[/footnote]]
[[/&gt;]]

------

//於 SCP-682 主要研究員的辦公桌發現。//

&gt; 給 [[[scp-682 |析蜴]]]
&gt; 
&gt; 我媽媽發現我寫信給你，然後氣瘋了。drucy 小姐告訴了她。她說我的英雄不應該是個 --易-- --易尚-- 你。她說我的英雄應該是人，但那樣很蠢。她連我之前寫的信都沒有寄。所以我偷走它了。
&gt; 
&gt; 我媽媽說偷信是不好的，但說謊也不好，drucy 小姐說她會寄信然後她沒有。我想我偷信沒問題。我從媽媽的桌子拿了郵票，並和 frank 說他要在今天馬上寄了它。
&gt; 
&gt; 你的嘴巴有多大？它在電視裡看起來真的好大。我可以在口裡放 4 顆棉花糖。你可以在口裡放多少？
&gt; 
&gt; frank 是郵差。我告訴他那是寫給我的英雄析蜴，他不喜歡那樣。他說你讓他踏馬的不安（fukin heebie jeebies）。沒關係的，析蜴，就算 frank 不喜歡你，我也會喜歡你的。
&gt; 
&gt; 你想我能見到你嗎？我想我們會是最好的朋友。
&gt; 
&gt; 愛你
&gt; 
&gt; benny

------

//於 Site-77 郵件堆發現。//

&gt; 致基金會：
&gt; 
&gt; 我現在知道是你偷了[[[scp-2991 |小圍]]]。
&gt; 
&gt; 我一直以為。我有是你們其中一個團體拿走了他們的感覺。我的同事告訴我有可能是你，他們說不用擔心，我可以製作更多。大家都知道有你的事。他們都覺得你很可愛，你是無害的收集狂。我很清楚。
&gt; 
&gt; 我不能再製作了，我無法造出另一個小圍。我怎能呢？我太喜歡小圍了。我太__愛__小圍。
&gt; 
&gt; 愛是你明白的東西嗎？
&gt; 
&gt; 我只想小圍回來。這要求太多了嗎？你還要在他們那得到多少？他們一定很害怕，他們一定在你的臨床實驗裡受了很多虐待。
&gt; 
&gt; 我想你覺得我應該心懷感激，嗯？我感激那是你，而不是那些藝術家或政府？但我沒。我不明白你為什麼要擁有他們全部。你需要知道他們是怎麼運作的？只要你把小圍還給我，我可以告訴你我所知的一切。
&gt; 
&gt; 我會來接他們，而你無法阻止我。要是你傷害了小圍穗子上的一根纖維，我發誓，我會…你怎麼敢。 你怎麼敢。
&gt; 
&gt; 你想要錢？我沒太多。但我可以給你我的積蓄。我需要他們回來。我需要他們知道他們是如何被愛的。我敢打賭，你們全部人甚至沒擁抱過他們，有嗎？上次小圍感覺到溫情的手已經有多久？
&gt; 
&gt; 告訴他們我來了。告訴所有人我來了。
&gt; 
&gt; //簽名難以辨認。//

------

//三星期間，於郵件貨車上發現多份複製。//

&gt; [在此插入基金會信箋抬頭]
&gt; 
&gt; SCP 基金會
&gt; //Secure, Contain, Protect//
&gt; [日期]
&gt; 
&gt; 致相關人士：
&gt; 
&gt; 在收到和檢閱你的信件後，我們已選擇此次不會歸還相關人物或物件回一般大眾 / 你的保管。這一直不是個容易做的決定，但在審查該異常的特性後，我們認為釋放他們太令人不安或危險。
&gt; 
&gt; 附件是需要填寫正確文件，以便獲得對你的異常之探訪。探訪時間在每月 26 日 1200-1500，位置是你的異常目前被收容的地點。當你到達時，取回探訪者的通行證並告知前台你的異常之編號。**如果沒有編號和附帶的文件，你會被拒之門外。**
&gt; 
&gt; 你的異常是 [在此插入識別編號]。它被收容於 [插入地點]  的 [插入 SITE 或 ONSITE 代碼]。
&gt; 
&gt; 感謝你此次的理解。
&gt; 
&gt; 真誠的，
&gt; 
&gt; //Everett Mann 博士
&gt; SCP 基金會 研究員//

[[footnoteblock]]
