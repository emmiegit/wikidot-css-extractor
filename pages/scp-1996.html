    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-1996 - Tourist Trap
**Auteur :** [[user Communism will win]]
**Traducteur :** [[user Joll]]
**Date de publication originale :** 28 novembre 2012
**Image :** [http://scp-wiki.wikidot.com/scp-1996 SCP Wiki]
[[include credit:end]]


[[include component:image-block name=1996-new.png|caption=SCP-1996 se manifestant à [DONNÉES SUPPRIMÉES] en Alabama.]]

**Objet n^^o^^ :** SCP-1996

**Classe :** Euclide

**Procédures de Confinement Spéciales :** Tous les témoignages signalant une apparition de SCP-1996 doivent être dissimulés grâce aux protocoles standards de campagne de désinformation, comme la saisie de documents locaux ou l’administration d’amnésiques de Classe-C. Les tentatives de confinement actuelles doivent se concentrer sur la création ou le contrôle de zones jugées propices à l’apparition de SCP-1996. Tous les documents laissés par SCP-1996 sur ses lieux d&#39;apparition doivent être considérés comme des documents non anormaux et archivés au [[[secure-facility-dossier-site-77| Site-77]]].

**Description :** SCP-1996 est un organisme humanoïde mesurant approximativement 1,4 mètre de hauteur pour un poids inconnu. SCP-1996 porte des vêtements de &#34;touriste&#34; clichés et a été observé en possession de documents lors de 65 % de ses apparitions. (//Voir l’Addendum pour plus de détails//)

SCP-1996 apparaît dans des lieux historiques ou autrement importants sur le territoire des États-Unis en Amérique du Nord. Depuis la déclaration de son statut d’anomalie le 14/11/1987, SCP-1996 est apparu dans 210 lieux différents ou à proximité de ceux-ci. Un nombre considérable de cas non confirmés font toujours l’objet d’enquêtes. Les lieux où SCP-1996 apparaît semblent avoir une très faible importance historique. 

Lorsqu’il se manifeste, SCP-1996 parcourra de façon aléatoire le lieu dans lequel il est apparu et s’arrêtera occasionnellement pour observer des objets dans la zone. SCP-1996 a déjà été observé en train de marcher sur des murs, matérialiser des chaises flottantes, monter des escaliers qui n’existaient pas avant son apparition et flotter en l’air en observant le paysage. Si un sujet tente de communiquer avec SCP-1996, ce dernier répondra en disant &#34;Tout est si beau, n’est-ce pas ?&#34; ou une variante de cette phrase. Les interactions hostiles avec SCP-1996 entraîneront sa dématérialisation. 

SCP-1996 laissera parfois traîner des documents. Ces documents sont présentés sous la forme de guides touristiques et semblent porter sur la zone dans laquelle SCP-1996 est apparu. Depuis le 12/11/1999, plus de 200 documents individuels liés à SCP-1996 ont été récupérés, la plupart faisant référence aux &#34;[[[SCP-1841|Éditions Périscope]]]&#34; [[footnote]]Une enquête a révélé que ce nom a été déposé en 1985 ; cependant, comme aucun livre n’a été publié par cette maison d’édition, celle-ci est actuellement considérée comme disparue.[[/footnote]]

**Addendum :** Documents liés à SCP-1996 et leurs lieux de découverte.

&gt; **Lieu/Description** Parc d’attractions de ████, un parc d’attractions construit dans la ville de [DONNÉES SUPPRIMÉES]
&gt;
&gt; **Description de SCP-1996 :** Venez tous, venez nombreux au meilleur parc sur Terre ! Promenez-vous au cœur d’une grande étendue désertique de rouille et de corruption et vous serez en mesure d’apercevoir partout autour de vous les clochards qui tètent le sein de nos libertés. Si vous apportez un dollar en argent, vous serez peut-être capable de racheter votre âme. Mais j’en doute. Une destination de vacances pour le gentleman qui aime faire preuve de discrimination.

&gt; **Lieu/Description** Une maison à ████ █████. Se trouve à être la maison du cousin au troisième degré du célèbre poète ███ ███████.
&gt;
&gt; **Description de SCP-1996 :** Alors que nous nous dirigeons vers notre prochaine destination, vous serez peut-être en mesure d’obtenir un autographe. Cet individu est un membre puissant et illustre de la famille ███████, rabaissé au point où il vit désormais dans la misère, la honte et les flaques d’humidité chaudes. Vous pouvez piquer une partie de ses concessions alors qu’il se promène au travers des jardins morts et bien sûr, vous pouvez également rire de lui alors que sa vie se transforme en une véritable tour inclinée remplie d’échecs. Une boutique de souvenirs peut être trouvée dans le vide sanitaire.

&gt; **Lieu/Description** Le Site-████, une installation non opérationnelle de la Fondation. A la particularité d’être la première installation de la Fondation construite au 20e siècle. 
&gt;
&gt; **Description de SCP-1996 :** Visitez la pittoresque Zone-████, l’endroit parfait pour une sortie en famille ce week-end ! **NE MANQUEZ PAS** les pustules suintantes de l’Estomac Tentaculaire, ou la Machine À Danser qui vous forcera à danser le boogie-woogie toute la nuit ! Vous aurez peut-être même la chance de passer un bon moment avec Riley le Farfadet de l’Ombre ! N’attendez plus, amusement garanti !
