    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**説明:** 江戸幕府が大政奉還に際して、秘密裏に埋蔵した金塊███万トン。俗に言う、徳川埋蔵金と同一であると確認済み。\n**回収日:** 19██/██/██\n**回収場所:** 群馬県太田市世良田町\n**現状:** [検閲済]\n**補遺:** 回収初期、想定されている地球上の金の総埋蔵量と比較しても、回収された金の量が明らかに異常な数値であったため、様々な検証が実施された。しかしながら、その異常な総量と江戸幕府による入手経路及び埋蔵手段が不明である点を除けば、全ての金塊に異常性は発見できなかった。なお、当時の金相場時点で█京円相当の価値に見積もられたが、金の蔓延による世界経済の破綻を引き起こす可能性が危惧された結果、全ての金塊は使用されることなく隠匿された。&#34;
