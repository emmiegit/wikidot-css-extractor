    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-2950 – Nur ein Stuhl
**Autor:** [[*user weizhong]]
**Original:** https://scp-wiki.wikidot.com/scp-2950
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-2950

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-2950 ist in einem Standard-Schließfach für anomale Objekte der Sicher-Klasse zu lagern.

Die Tests an SCP-2950 sind derzeit aufgrund seiner extrem niedrigen Priorität auf unbestimmte Zeit ausgesetzt. Es gibt keine Pläne, die Tests von SCP-2950 wieder aufzunehmen, da die Ressourcen effizienter genutzt werden müssen.

**Beschreibung:** SCP-2950 ist ein Klappstuhl aus Metall. Der anomale Effekt von SCP-2950 führt dazu, dass diejenigen, die darin sitzen, einen erhöhten Komfort erfahren, der nicht mit Stühlen mit ähnlicher Zusammensetzung und ähnlichem Stil übereinstimmt.

Personen, die in SCP-2950 sitzen, berichten, dass sie das Gefühl haben, ständig auf dem Stuhl sitzen zu müssen, und reagieren oft feindselig, wenn sie aufgefordert werden, ihren Platz zu verlassen.

Tests haben gezeigt, dass es umso schwieriger ist, diese Person zu entfernen, je länger sie in SCP-2950 sitzt. Subjekte, die länger als 30 Minuten auf dem Stuhl sitzen, können nicht ohne Gewaltanwendung vom Stuhl entfernt werden. Subjekte, die länger als eine Stunde auf dem Stuhl sitzen, können nicht zum Verlassen des Stuhls gezwungen werden.

[[collapsible show=&#34;duNk3lh31t201 V3rS13gt-Identität erkannt&#34; hide=&#34;l1chT521oBs13Gt-Öffne Zugriff auf Datei&#34;]]

&gt; An die neue oder den neuen O5-6,
&gt; 
&gt; wenn Sie dieses Dokument schon einmal gesehen haben und sich fragen, warum Sie diesen neuen Zusatz jetzt sehen können, liegt das daran, dass Sie die einzige Person sind, die mit dem Anti-Wahrnehmungs-Gefahrgut geimpft ist, das in der Lage ist, Ihnen dies zu ermöglichen. Niemand, nicht RAISA, nicht die Forscher, nicht einmal die anderen O5 können dies sehen. Sie haben sowieso ihre eigenen kleinen Projekte zu bewältigen.
&gt;
&gt; Wie Sie wahrscheinlich schon vermutet haben, gibt es in diesem großen Bereich, den wir Arbeit nennen, Dinge, die unter der Oberfläche liegen. Sie haben sich schon immer über die Schichten gewundert, die sich hinter den Dokumenten verbergen, und es gibt einen Grund, warum sie existieren: Bestimmte informationelle Gefahren sind gefährlicher als andere. Manche sind so gefährlich, dass nur wenige Menschen jemals etwas über sie erfahren können.
&gt; 
&gt; Und manchmal ist diese Zahl eins.
&gt; 
&gt; SCP-2950 ist, wie Sie wahrscheinlich vermutet haben, nicht einfach nur ein sehr bequemer Stuhl. Das ist es, was wir (und damit meine ich Sie und ich) wollen, dass die Leute denken.
&gt; 
&gt; SCP-2950 ist eine Keter-Klasse-Entität, die nicht definiert werden kann. Es ist nicht etwas, das wir nicht definieren können, weil wir uns nicht daran erinnern können;  es ist undefinierbar, weil wir definieren müssen, was es ist. SCP-2950 nimmt die Form dessen an, was die Mehrheit der Menschen //denkt//, dass es ist.
&gt; 
&gt; Sie sind nicht dumm. Sie können wahrscheinlich erraten, was das bedeutet. Handelt es sich tatsächlich um einen Stuhl? Für die meisten Menschen ist es so. Sie wissen es besser. Wir sorgen dafür, dass dieses Dokument viele Menschen erreicht, damit die Leute wissen, dass es sich um einen Stuhl handelt.
&gt; 
&gt; Der Stuhl ist so gestaltet, dass er so &#34;alltäglich&#34; ist, wie es ein SCP nur sein kann. Keine Gedankentricks. Keine wahnsinnige Feindseligkeit. Keine hilfreichen Eigenschaften. Wir möchten, dass die Menschen sich möglichst wenig für diesen Stuhl interessieren. Wenn Sie herausfinden, dass jemand versucht, dieses Ding zu testen, lassen Sie es nicht zu.
&gt; 
&gt; Sie denken vielleicht: &#34;Warum vergessen wir es nicht einfach? Warum täuschen Sie und ich uns nicht einfach vor, es sei ein Stuhl, also ist es tatsächlich einer?&#34; Ich wünschte, es könnte so einfach sein. Leider wusste auch jemand da draußen, was es ist. Und dass jemand ein verdammtes Buch darüber geschrieben hat.
&gt; 
&gt; Es begann, als wir ein Buch fanden, in dem SCP-2950 als eine Art Monster der XK-Klasse beschrieben wurde. Wir haben Eindämmungsprotokolle in dieser Richtung initiiert, weil wir davon überzeugt waren, dass es wahr ist. Und so war es.
&gt; 
&gt; Dabei erschöpfte sich die Serpent’s Hand, als sie versuchte, uns davon abzuhalten, dieses Buch zu bekommen. Wir haben es nie verstanden, und die meisten von ihnen haben es auch nicht verstanden. Es gab nur wenige, die das Wissen hatten, uns die Wahrheit zu sagen, aber sie sagten es uns erst, als es viel zu spät war.
&gt; 
&gt; Bei einem geheimen Treffen diskutierten die O5 und die [[[serpent-s-hand-hub|Serpent&#39;s Hand]]] darüber, was SCP-2950 ist. Sie zeigten uns ihre Bücher und Geschichten, die uns alles gaben, was wir wissen mussten. Viele von uns waren skeptisch. Mehr von uns waren verzweifelt.
&gt; 
&gt; Nachdem wir alles Notwendige getan hatten, um die Kenntnis SCP-2950 zu löschen, einigten wir uns darauf, dass einer von uns auf jeder Seite das Wissen behalten würde, um zu verhindern, dass so etwas jemals wieder passiert.
&gt; 
&gt; Keiner von uns hat jemals herausgefunden, woher diese Bücher kamen. Ihnen zufolge seien sie eines Tages in der Bibliothek aufgetaucht. Die Quelle, aus der wir unsere Quelle fanden, ist verschwunden, und niemand weiß, woher sie kam. Deshalb sind Sie hier. Sie müssen sich nicht nur daran erinnern, sondern wenn möglich auch herausfinden, woher dieses Ding stammt. Ich habe versagt, und der Rest der O5-6, die es versucht haben, auch. Vielleicht werden Sie anders sein.
&gt; 
&gt; Wir haben unseren Teil der Abmachung eingehalten, und hoffentlich auch sie. Und jetzt ist es an der Zeit, die Fackel an jemand anderen weiterzugeben. Ich muss Sie nicht daran erinnern, dass Sie mit dieser Frage allein sind. Es ist nicht gerade so, dass man die Serpent’s Hand rufen und um Unterstützung bitten kann.
&gt; 
&gt; Viel Glück, Sir oder Madam. Die Welt braucht Sie in diesem Fall.
&gt; 
&gt; Und übrigens herzlichen Glückwunsch zur Beförderung.
&gt; 
&gt; [[[o5-command-dossier|O5-6]]]

[[/collapsible]]</textarea></pre>
