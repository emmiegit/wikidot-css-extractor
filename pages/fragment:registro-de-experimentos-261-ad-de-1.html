    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Registro de Artículos de SCP-261**

Por favor registrar todos los artículos anómalos recibidos desde [[[SCP-261]]], así como la cantidad de dinero ingresada y la descripción del artículo, usando el formato de abajo. Los artículos mundanos serán puestos a disposición para consumo personal después del escaneado y aprobación de Seguridad del Sitio.

------

**Dinero ingresado:**
**SCP-261 Conectado o Desconectado:**
**Descripción del Artículo:**

------
**Dinero ingresado:** 500 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Oreos -- Un envase de seis Oreos estándar, en un envoltorio de color azul brillante, etiquetado en español. Ningún sabor inusual.

**Dinero ingresado:** 500 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Un envase de Jolly Ranchers -- Conteniendo tanto sabores estándar de manzana verde y sandía, con sabores adicionales de granada, níspero, y mora. La compañía Jolly Ranchers actual no produce estos sabores. Comestible.

**Dinero ingresado:** 500 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** &#34;Bomba Ácida&#34; -- Pequeño chicle, rojo y naranja con banda de color, envasado en japonés. Sabe como una goma de mascar de jalapeño. Extremadamente ácida. La prueba fue detenida temporalmente para permitir al Dr. ██████ vomitar y consumir antiácidos.

**Dinero ingresado:** 500 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Mountain Dew: Hot Pink -- Botella de plástico transparente, etiquetada en inglés. Líquido carbonatado de un color rosa brillante, y se probó bebible, sabor muy dulce y agrio. Leve cantidad de azúcar. Sabor identificado como una mezcla de granada y manzana ácida.

**Dinero ingresado:** 500 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** &lt;Desconocido&gt; -- Pequeña caja de plástico que contiene un aparato similar al kit de heroína con un pequeño frasco de líquido claro, etiquetada en un idioma desconocido. Un investigador alterno lo utilizó. Luego de la inyección, el sujeto indicó un fuerte gusto a menta, y olía constantemente a menta durante varias horas, aparentemente proviniendo desde su sudoración corporal. El sujeto informó náuseas después de la primera hora más o menos de esto, debido al olor y sabor constante.

**Dinero ingresado:** 500 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** &lt;Desconocido&gt; -- Dispositivo USB similar a una memoria flash, envasada sólo con un código de barras. Cuando fue conectado a un ordenador, el equipo arrancó al doble de la velocidad normal y se negó a reaccionar a los movimientos del ratón o el teclado, y parece arrancar varias instancias del programa Buscaminas a la vez. El objeto fue almacenado para pruebas potenciales con SCPs mecánicos.

**Dinero ingresado:** 500 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** &lt;Desconocido&gt; -- Réplica de un órgano sexual masculino de chocolate de leche, de aproximadamente 16.5 cm de largo, en una envoltura de aluminio en un lenguaje desconocido que se asemeja a coreano. Hueco, relleno de chocolate blanco líquido. Comestible. Las pruebas concluyeron.
------
**Dinero ingresado:** 167 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Doritos -- Una bolsa de Doritos, sabor queso.

**Dinero ingresado:** 200 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Hershey&#39;s con nueces -- Una barra de tamaño regular de chocolate Hershey&#39;s con nueces. Sin embargo, las nueces no coinciden con especies conocidas.

**Dinero ingresado:** 500 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Merengue Green Apple -- Un contenedor de merengue verde, con sabor a manzana verde. Actualmente no producido por ninguna compañía.

**Dinero ingresado:** 500 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Lay&#39;s Flor de Cebolla: All-dressed -- Una cebolla de color y forma estándar. Al cortarla, se muestra que está compuesta de varias capas, cada una de un color y sabor de diferentes patatas fritas, incluyendo algunos sabores nunca creados por Lay&#39;s.

**Dinero ingresado:** 500 yen
**SCP-261 Conectado o Desconectado:** Desconectado
**Descripción del Artículo:** &lt;Desconocido&gt; -- Un paquete de plástico transparente lleno de agua, con pequeñas criaturas similares a mantarrayas nadando en ella. Adjunto a ella había una tableta azul en un envoltorio plástico. Cuando se abrió la parte superior y se añadió la tableta, el agua se congeló al instante con un chasquido fuerte. Después de que el bloque de hielo se retiró del paquete, el hielo se convirtió en vapor y dejó atrás a las criaturas, congeladas. Cada una fue descrita como teniendo un sabor ligeramente diferente.

------
**Dinero ingresado:** 700 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Naked Juice (Sabor Berries) -- Ninguna propiedad inusual detectada. Empaquetada en inglés.

**Dinero ingresado:** 700 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Tablero de Ajedrez Comestible -- Pequeño tablero de ajedrez hecho de caramelo duro. El caramelo es similar en sabor y textura a los caramelos PEZ, empaquetado en francés.

**Dinero ingresado:** 700 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Leche Humana (Sabor Chocolate) -- Muy dulce. El Dr. ██████ indicó una sensación de nostalgia. Nada inusual sobre la calidad de la leche más allá de su envasado. Etiquetado en japonés.
//&#34;Creo que el contenedor con forma de seno fue un toque agradable.&#34; - Dr. ██████//

**Dinero ingresado:** 1000 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Construye Tus Propios Candybots -- Una pequeña bolsa conteniendo varias partes mezcladas que pueden ser ensambladas en diferentes formas para crear pequeños robots de dulce. Una vez completados, los candybots comienzan a moverse por su cuenta por aproximadamente dos minutos, caminando sin rumbo y chocando contra los obstáculos. Muy dulces. Empaquetados en un idioma desconocido.

**Dinero ingresado:** 500 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Fruta [[[SCP-417]]] -- La habitación fue evacuada antes que el artículo (en envase hermético) fuera enviado para ser incinerado. Envasado en un idioma desconocido.

**Dinero ingresado:** 100 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Supositorio -- El artículo no fue utilizado. Las pruebas posteriores revelaron sabor a menta y un alto valor nutricional. Empaquetado en un idioma desconocido similar al griego, con un diagrama de cómo utilizarlo.

**Dinero ingresado:** 700 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Camiseta de Tocino -- Una camiseta normal, de color rojo oscuro, en un envase plástico, idioma desconocido. Una prueba reveló que la camiseta era comestible, podía vestirse y tenía un sabor similar al tocino. No hay ningún efecto secundario al vestirla, más allá de un olor a tocino.

**Dinero ingresado:** 1000 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Botella de Anuncios -- Una botella grande de aleación desconocida, con una tapa desenroscable, y lleno de un líquido similar a Pepsi Blue. Los lados de la botella están limpios y reveló anuncios animados presentado a una atractiva mujer mientras está ebria. El objeto se &#39;apagó&#39; una vez el líquido fue vaciado. Los anuncios y el envasado están en un idioma desconocido, similar a japonés arcaico.

**Dinero ingresado:** 500 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Bizcocho Temperatura Inversa -- Un bizcocho envasado que se calienta al exponerse al frío, y se enfría expuesto al calor. Dejarlo en el microondas hará que se congele, y dejarlo en el refrigerador hará que se caliente bastante. Sabor decente, con un toque rancio.

**Dinero ingresado:** 1000 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** &#34;Hiper-Polluelos&#34; -- Un pequeño contenedor con una docena de huevos blancos del tamaño de canicas.  Empaquetado con instrucciones en una variante del español, y traducidos a instrucciones de microondas. Luego de treinta segundos en configuración alta, los huevos se rompen y emergen pequeñas criaturas similares a pollitos. Estas criaturas fueron elaboradas aparentemente para ser comidas vivas. El sujeto de investigación se rehusó, incitando al Dr. ██████ comer tres a la vez. Chicloso, y un sabor vago a teriyaki. Los nueve restantes están siendo estudiados.

**Dinero ingresado:** 5000 yen
**SCP-261 Conectado o Desconectado:** Desconectado
**Descripción del Artículo:** Lata de Anti-materia -- Pequeña lata de material desconocido, sin etiquetas más allá de un solo símbolo. No estando dispuestos a correr riesgos, el objeto fue probado y reveló que contiene, a través de medios desconocidos, una masa de antimateria. Las pruebas concluyeron.

------
**Dinero ingresado:** 500 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Galletas Tiotimolina -- Tres galletas con chips de chocolate en una cubierta plástica. Las sensaciones de sabor se sintieron tres segundos antes que la galleta hiciera contacto con las papilas gustativas. Empaquetadas en lo que parece ser un dialecto no registrado del bambara.

**Dinero ingresado:** 500 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Galleta Náutica -- Un trozo de una galleta náutica. Empaquetado en lo que se determinó posteriormente como francés fuertemente helenizado escrito en caracteres griegos. El objeto fue difícil de consumir y tenía un sabor a carne. La traducción reveló sabor a sopa de tortuga.

**Dinero ingresado:** 500 yen
**SCP-261 Conectado o Desconectado:** Desconectado
**Descripción del Artículo:** Gas energético -- Una burbuja de jabón estabilizada dentro de una envase de plástico transparente. Envasado en inglés. Las instrucciones son &#34;perfore e inhale el gas contenido&#34;. Usar un dedo es suficiente para desgarrar un agujero. Inhalar el gas (con aroma a lavanda) hace que la burbuja se contraiga hasta desaparecer completamente y otorga una sensación de energía y empoderamiento al sujeto. El sujeto se quejó durante varias horas de comezón e irritación de su cavidad nasal.

**Dinero ingresado:** 500 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Glosette de Avellana -- Un envase con 12 pequeñas avellanas cubiertas en chocolate. Empaquetadas en alemán. Su ADN coincide con la especie iraní //Corylus avellana//. La compañía Hershey&#39;s no manufactura este producto.

**Dinero ingresado**: 500 yen
**SCP-261 Conectado o Desconectado**: Desconectado
**Descripción del Artículo**: --Tarántula-- Araña caramelizada - Una araña peluda de 33,02 cm de envergadura cubierta en caramelo duro. El artículo no fue consumido. Identificada como una especie del género //Phoneutria//. Las pruebas mostraron que una gran cantidad de veneno aún estaba presente en las glándulas. Empaquetada en un idioma desconocido. 

**Dinero ingresado**: 500 yen
**SCP-261 Conectado o Desconectado**: Conectado
**Descripción del Artículo**: Caramelo escultural -- un tubo conteniendo una pasta similar a la Play-Doh de color naranjo brillante, con un fuerte olor a cítricos. Era maleable y progresivamente se endurecía a un material duro. El endurecimiento causó que los dedos del sujeto quedaran atrapados. Envasado en un idioma no registrado escrito en cirílico.

**Dinero ingresado**: 500 yen
**SCP-261 Conectado o Desconectado**: Conectado
**Descripción del Artículo**: Cornucopia de dulce -- Un pequeño recipiente en forma de cuerno de cabra lleno de bombones y turrones. Envasado en francés.

**Dinero ingresado**: 500 yen
**SCP-261 Conectado o Desconectado**: Conectado
**Descripción del Artículo**: Hostias de caramelo -- Un paquete que contenía lo que parecían 6 hostias grandes. Aromatizadas y compuestas casi exclusivamente de azúcar cristalina. Envasadas en polaco.

**Dinero ingresado**: 500 yen
**SCP-261 Conectado o Desconectado**: Desconectado
**Descripción del Artículo**: ¡Pajilla divertida del Dr. Pepper! -- Una pajilla, la cual, de arriba abajo, contiene lo que parece ser gaseosa Dr. Pepper azucarada. La pajilla contiene mucho más líquido de lo que es físicamente posible (aproximadamente el volumen de una botella de Dr. Pepper normal). Etiquetada en japonés.

**Dinero ingresado**: 500 yen
**SCP-261 Conectado o Desconectado**: Conectado
**Descripción del Artículo**: Aero Geólogo -- Una barra de Aero dos veces más gruesa que la regular, formada de cuatro capas de cuatro diferentes sabores y colores de chocolate: negro, naranjo, menta y blanco. La compañía Nestlé no manufactura este producto. Envasada en alemán.

**Dinero ingresado**: 500 yen
**SCP-261 Conectado o Desconectado**: Desconectado
**Descripción del Artículo**: Golosinas Divertidas de Todos los Colores de Bertie Botts -- Un paquete de 24 gominolas en una variedad de colores brillantes, incluyendo colores mezclados y algunos que no existen naturalmente en la Tierra. Cuando son consumidos, causan que el color de todo el pelo del cuerpo cambie permanentemente al de la gominola. Como resultado, el pelo del sujeto de prueba es ahora de una sombra plana de plátano amarillo y azul cielo. Envasado en inglés.

**Dinero ingresado**: 500 yen
**SCP-261 Conectado o Desconectado**: Conectado
**Descripción del Artículo**: Calabaza de chocolate de Terri //[sic]// -- Una pieza de chocolate con forma de calabaza fácilmente rota en 11 piezas cuadradas. Saben vagamente a calabaza y jarabe para la tos. La compañía Kraft Food no produce este artículo. Empaquetado en inglés estadounidense.

**Dinero ingresado**: 300 yen
**SCP-261 Conectado o Desconectado**: Conectado
**Descripción del Artículo**: Frutos del Telar -- Un paquete de tres piezas de ropa interior comestible en colores brillantes. Artículos confiscados. Paradero desconocido.

**Dinero ingresado**: 500 yen
**SCP-261 Conectado o Desconectado**: Conectado
**Descripción del Artículo**: Frases pegadizas -- Galletas pequeñas con forma de onomatopeyas. Cuando son mordidas o partidas, producen el sonido correspondiente a su texto.

----
**Dinero ingresado:** 10,000 yen
**SCP-261 Conectado o Desconectado:** Desconectado
**Descripción del Artículo:** El artículo es una pequeña rebanada de pan redondo con la forma de un molinillo de viento, con seis puntos. Un envoltorio de colores lleva el logotipo de &#34;Heaven&#39;s Shining Auspicious Bakery&#34;, con la etiqueta, &#34;Hecho de anglos para anglos&#34; //[sic]//. Una vez consumido el artículo, el sujeto inmediatamente cayó a un estado comatoso, durante el cual parecía estar en un estado de éxtasis similar a un orgasmo. El sujeto se recuperó después de cincuenta minutos, aunque siguió delirando durante más de dos horas más, balbuceando sobre &#34;puertas de paladio puro, pulido por los ejércitos multitudinarios de la princesa destrozada&#34;.

**Dinero ingresado:** 1 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Un solo grano de maíz hecho estallar como pop-corn.

**Dinero ingresado:** 10 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Cinco piezas de un confite tradicional indonesio conocido como klepon. El objeto fue colocado en la parte superior de un soporte de hoja de plátano y envuelto en plástico sin etiquetas o fechas de vencimiento.

**Dinero ingresado:** 100 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Una lata etiquetada &#39;Ponari Sweat&#39; en azul y blanco. Algunos textos en indonesio al lado, clamando que esta bebida podría &#39;curar cualquier tipo de enfermedad&#39;, &#39;Hecho en Jombang&#39;, &#39;directamente de la piedra mágica de Ponari&#39; y otros anuncios rebuscados. La lata fue entregada a un Clase D con cáncer prostático para realizar pruebas. Después de vaciar el contenido, el Clase D fue examinado. Los resultados mostraron que el cáncer había desaparecido.

**Dinero ingresado:** 1000 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Una caja naranja pequeña con un símbolo radiactivo al lado, y un pequeño botón rojo en la parte superior. El artículo fue movido a una cámara a prueba de explosiones y fue probado extensivamente. Tras un examen minucioso se encontró que es inofensivo y no presenta ningún signo de radiación en absoluto. Se decidió usar el objeto, con todos los observadores además del sujeto mirando a través de CCTV. Cuando el sujeto presionó el botón, un brillante destello fue registrado, y luego una pequeña nube hongo de color naranja. El sujeto quedó ileso, y luego del incidente, todos los que entraron a la cámara inmediatamente sintieron un pesado y penetrante sabor a naranja. El sujeto debió bañarse continuamente por cinco horas para librar su cuerpo de la fragancia.

-----
**Dinero ingresado:** 300 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Un plato de espuma de poliestireno con una tapa de papel, con la etiqueta &#34;Instant Morioka-Style Reimen: sólo añada agua caliente&#34;. Las instrucciones, escritas en japonés, indican que debe añadirse agua y dejar estar por tres minutos, a continuación, revolver bien. El contenido del tazón parecen ser fideos instantáneos, así como varias pequeñas cápsulas de marca desconocida y una capa de cristales blancos similares al azúcar. Después de añadir agua caliente, el objeto se dejó calentar por tres minutos, entonces inmediatamente se congeló a aproximadamente 5°C. Al quitar la cubierta, se encontró que los fideos estaban cocinados y flotando en un caldo de carne fría. Las cápsulas no estaban, y fueron reemplazadas por un corte de melón fresco, seis cortes de carne de vacuno, seis piezas de //kkakdugi// (rábano cola de caballo kimchi), y medio huevo duro. Los contenidos eran comestibles. La publicidad en los envases anima a los usuarios a &#34;probar nuestros otros sabores&#34;, incluyendo &#34;coreano tradicional&#34; y &#34;mezclas kimchi&#34;

-----

**Dinero ingresado:** 1500 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** &lt;Desconocido&gt; -- Una funda de papel sellado de composición química indeterminada y lengua desconocida. La imagen ilustraba lo que parecía ser una tortuga azul de 6 extremidades. El envase se abrió para revelar una sola pieza grande de carne seca oscura. Sabía dulce y picante, con una textura inusual. Luego de ~6 horas después del consumo, el sujeto reportó picazón en sus órganos internos y flatulencias pesadas. Fue aislado en cuarentena, donde pareció verse una reacción alérgica violenta causando el prolapso de dos tercios de su tracto digestivo de ambas terminaciones de su cuerpo. El sujeto murió al cabo de 5 horas.

**Dinero ingresado:** 750 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Botella de aluminio con tapa de rosca, coloreado en los laterales indicando insectos voladores contenidos dentro. Pruebas movidas a una cámara de aislamiento. El sujeto de prueba abrió la botella y fue atacado por insectos altamente agresivos coloreados de rojo, azul, verde y púrpura. El sujeto consumió un número de ellos intentando quitárselos de sus brazos y torso. Sabían primariamente a frutas ácidas de identidad no certera. Descrito como &#34;Similar a los caramelos PEZ, pero no dulces&#34;.

Los insectos murieron aproximadamente 9 minutos después y fueron recolectados. Hubo un sabor acordado notado en todos los sujetos que comieron los insectos. El sujeto inicial mostró lesiones en su piel expuesta, rezumando un fluido brillante coloreado con un sabor similar. Ningún efecto a largo plazo notado. Las lesiones parecieron curarse normalmente.

**Dinero ingresado:** 1500 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Cartucho de acero con indicador de presión en la parte superior, y válvula de descarga. La etiqueta muestra formas de vida tri-simétricas de colores brillantes inhalando humos psicodélicos. El sujeto quitó la válvula, notando un olor fuerte a almendras amargas antes de asfixiarse. El contenido parecía ser cianuro de hidrógeno gaseoso presurizado. La prueba se detuvo.

-----
**Dinero ingresado:** 1000 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Un ratón en un palo -- Una rata frita ensartada en un pincho de madera fina, al estilo sureño.

**Dinero ingresado:** 250 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Manzanaxplosión -- Objeto originalmente con el aspecto de una bolsa normal de manzanas, aunque de varios colores no encontrados en la naturaleza, como púrpura, naranjo y blanco. Sin embargo, cualquier trauma físico hacia una manzana resultará en una explosión violenta y saturando completamente el área circundante en una pasta comestible espesa. La pasta difería en sabor dependiendo del color de la manzana, aunque todas tenían estrictamente sabores de frutas.

**Dinero ingresado:** 500 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** ¡Balas de Caramelo! -- Una pistola CZ-75-B de 9mm en un envase parcialmente transparente. El envase está ilustrado con varias imágenes mostrando personas sonriendo mientras son disparadas, etiquetado en inglés en el dialecto estereotípico de Nueva York. Las rondas del cargador estaban hechas de una sustancia similar a caramelo roca, aunque completamente funcionales como munición normal. El objeto fue disparado hacia un pie de un investigador. Además del dolor y el trauma normalmente incluidos en heridas de bala, el sujeto también percibió un sabor cargado y aroma a hierbabuena, el cual persistió por varias horas. La munición se disolvió en el torrente sanguíneo del sujeto, negando la necesidad de remoción quirúrgica. La pistola en sí misma también resultó completamente comestible, aunque muy difícil de masticar. Sabía a tutti-frutti.

**Dinero ingresado:** 400 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Donuts Dimensionales -- Una caja brillante y coloreada de donuts, etiquetada en español. Los donuts poseen una pequeña anomalía interdimensional, ubicada en el agujero del donut la cual es destruida cuando el anillo es roto. Cuando es puesta de lado, pequeños objetos caen del agujero, estos objetos dependen de la persona, el donut, y la hora del día. Los objetos documentados incluyen pequeños caramelos, trozos de fruta, piezas de rompecabezas, varias formas de munición, sangre, gasolina, varios insectos de especies desconocidas, y dedos humanos.

A continuación, los registros de prueba del 9 de marzo de 2009: fue la prueba improvisada en SCP-261 sin alimentación debido a la pérdida de potencia en el ala en la cual SCP-261 se mantiene, durante la hora de almuerzo. Los resultados se enumeran como de costumbre.

**Dinero ingresado:** 500 yen
**SCP-261 Conectado o Desconectado:** Desconectado
**Descripción del Artículo:** Blastola Cola -- Una lata azul y naranja, con un anuncio a un lado de &#34;CAPITÁN CÓMIC XII SORTEO DE PRE-LANZAMIENTO!&#34; Ningún juego así existe. La bebida sabía a cola y azúcar de caña. Después de beber, se vio al sujeto eructando una nube de lo que ha sido descrito como &#34;fuego frío&#34;. El sujeto resultó ileso. Un cartel de seguridad del lugar que fue golpeado por la nube estaba cubierto brevemente en una fina capa de escarcha.

**Dinero ingresado:** 500 yen
**SCP-261 Conectado o Desconectado:** Desconectado
**Descripción del Artículo:** Ramen Caramelo -- Empaque en dos idiomas, japonés y esperanto. Filamento de auto-calentamiento en la parte inferior típico del ramen dispensado en Japón, con cuchara incluida. El paquete contenía fideos ramen firmemente unidos en una espesura y salsa de caramelo dulce. El sabor se indicó como excelente.

**Dinero ingresado:** 500 yen
**SCP-261 Conectado o Desconectado:** Desconectado
**Descripción del Artículo:** Pila de Babosas -- Una caja típica de envases de frambuesas, llena de babosas de jardín vivas. La etiqueta estaba escrita a mano en inglés. Aunque no fueron consumidos, las pruebas revelaron que las babosas contenían grandes cantidades de vitamina C, E y gran parte del complejo B (Sin Riboflavina). También contenían grandes cantidades de arsénico.

**Dinero ingresado:** 500 yen
**SCP-261 Conectado o Desconectado:** Desconectado
**Descripción del Artículo:** &lt;Desconocido&gt; -- Caja de aluminio conteniendo una pieza de un material verde y gelatinoso. Cuando fue abierto, el material comenzó a gritar. El objeto no fue consumido. Cuando fue testeado luego, el material se había encogido en una pequeña escama verde suspendida en agua, y era capaz de emitir un susurro de 2 dB. Todos los intentos de identificar el material fallaron; la escama, según informes, se acurrucó sobre sí misma y se disolvió poco después de que comenzara la prueba.

**Dinero ingresado:** 400 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:**  Caja de cartón que contenía un roedor, inconsciente pero vivo, cubierto en pan rallado con especias.  La autopsia confirmó que es parte de la familia //Muridae//, pero no se ha hecho una identificación positiva de especie.

**Dinero ingresado:** 200 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Paquete alargado y de amarillo brillante de celofán, con aspecto de una cáscara de plátano. El idioma de la etiqueta se identifica como una combinación de galés y español, y cuando fue traducido leía &#34;¡Plátano Fácil de Abrir! ¡Haz que tu plátano se abra de inmediato!&#34; El envase contenía un alimento amarillo que parecía una banana sin cáscara. Las pruebas químicas encontraron altas cantidades de fructosa y otras azúcares procesadas, además de pequeñas cantidades de [DATOS BORRADOS]. Una vez quitados los [DATOS BORRADOS] del objeto, un Clase D probó el objeto e indicó que era muy dulce.

**Dinero ingresado:** 500 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Empanada de pescado frito con relleno de mostaza, similar a Hot Pocket en empaquetado y preparación. El paquete tenía ilustrado una imagen semejante al personaje de los Muppets &#34;el Chef Sueco&#34;, y con la excepción de las instrucciones e información nutricional (en inglés) el resto del paquete estaba en un ininteligible falso-sueco con una abundancia de umlauts y tildes. El artículo era muy salado.

En este punto del experimento, el Dr. ███████ desconectó a SCP-261 y pidió que los cambios fueran notados.

**Dinero ingresado:** 500 yen
**SCP-261 Conectado o Desconectado:** Desconectado
**Descripción del Artículo:** &#34;Pizza en un Vaso&#34; -- Sabor &#39;Camarón Pepperoni Alfredo&#39;, con una imagen de Steve Martin desde su interpretación en &#34;The Jerk&#34; al frente. Empaquetado en tres idiomas: inglés, klingon y pig-latin. Su sabor era muy inusual, pero no desagradable. Producto cocido en forma poco uniforme en el microondas; la parte inferior del vaso aún estaba frío después.

**Dinero ingresado:** 500 yen
**SCP-261 Conectado o Desconectado:** Desconectado
**Descripción del Artículo:** &#34;Candy Shots - La Más Horriblemente Dolorosa Resaca&#34; -- Empaque japonés con el logo de la banda The Offspring y parecidos diminutos, super-deformados de la banda rompiendo la cabeza de un asalariado genérico con martillos neumáticos. El producto parece ser un vaso de gummi shot lleno de varios sólidos color gummi. El sabor variaba de caramelo en caramelo, pero era en general &#34;extremadamente dulce&#34;. El caramelo fue examinado y no se halló ningún contenido alcohólico, a pesar del ligero sabor que insinuaba lo contrario. La lista de ingredientes sólo decía &#34;ODIO Y VITRIOL&#34; en inglés; no hay otros ingredientes listados en cualquier lugar en el paquete en cualquier idioma, aunque la nota en la parte inferior del paquete establece que el dulce puede agravar las alergias lácteas.

**Dinero ingresado:** 1000 yen
**SCP-261 Conectado o Desconectado:** Desconectado
**Descripción del Artículo:** Un cilindro pequeño cubierto en líneas entrecruzadas de diversa configuración; parece ser una forma de escritura. Una brillante envoltura púrpura y verde lleva el dibujo de una figura amarilla vagamente humanoide que parece tener dos bocas. Quitar la tapa produce un chorro repentino de espuma gris-violeta; el sujeto dejó caer el tubo y fue corriendo al baño químico, diciendo que le quemaba las manos. La espuma era ácida, y contenía cantidades significativas de capsaicina, responsable de la sensación de ardor. Cuando fue analizada, la espuma contenía cantidades masivas de riboflavina y B6, pero no otras vitaminas del complejo B o en general. También contenía trazas de arsénico y metano, así como unos pocos minerales actualmente desconocidos. Desafortunadamente, la muestra se perdió cuando la espuma se disolvió luego de varias horas.

**Dinero ingresado:** 500 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Una bolsa Ziploc plástica de alta resistencia con una imagen de una cebra y un idioma desconocido. El contenido de la bolsa incluye un trozo de carne inusualmente duro y nervudo.

**Dinero ingresado:** 200 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Bolsa de plástico azul pequeña y hermética, muy fría al tacto y etiquetada en un idioma desconocido. Sus contenidos parecen ser varias esferas pequeñas y arrugadas, de color gris, medio centímetro de diámetro y al parecer liofilizadas. Cuando son calentadas en agua se expanden dos centímetros de diámetro. Las esferas parecen ser globos oculares de un animal desconocido, de color azul profundo con pupilas con forma de reloj de arena, y vasos gruesos púrpuras. El exterior era resbaladizo e insípido, pero cuando se mordió una gran cantidad de jalea púrpura del interior, se disparó un sabor a jugo de uva. Minutos más tarde, la jalea causó alucinaciones muy vívidas.

**Dinero ingresado:** 50 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Pequeña lata cubierta de cartón de “Kómimis”, con el resto del paquete etiquetado en francés describiendo el alimento como “¡Irresistiblemente Bueno!” e “¡Innegablemente Sabroso!”. La lata contenía cinco criaturas similares a cangrejos pequeños de tres extremidades, con pequeñas garras y grandes ojos goteados. Cuando se soltaron, saltaron arriba y abajo en éxtasis, haciendo sonar sus garras y gritando repetidamente “¡cómeme!” en voces agudas y chillonas. Cuando el sujeto negó y se rehusó a comerlos, los “Kómimis” intentaron forzar su camino hacia la boca del sujeto. Cuando fueron mordidos, las criaturas hacían &#34;gritos jubilosos&#34;, e hicieron &#34;whee&#34; cuando fueron tragados.

**Dinero ingresado:** 100 yen
**SCP-261 Conectado o Desconectado:** Desconectado
**Descripción del Artículo:** &#34;COMIDA&#34; -- Una copa de acero de 18 oz con una lengüeta de tracción. La etiqueta estaba en blanco a excepción de la palabra &#34;COMIDA&#34; escrita en grandes letras negras. No hay otra información listada (nutrición, ingredientes, peso, etc). Cuando fue abierta, la copa parecía contener una pasta espesa, gris e inodora. Los sujetos describieron que la pasta estaba &#34;desprovista de cualquier sabor&#34;, y dejó a los sujetos aparentemente sin emociones y algo entorpecidos. El análisis químico concluyó que la pasta estaba libre de grasas y colesterol, y contenía todas las vitaminas y minerales necesarias, así como varios minerales aún no identificados.

**Dinero ingresado:** 100 yen
**SCP-261 Conectado o Desconectado:** Desconectado
**Descripción del Artículo:** &#34;BEBIDA&#34; -- Lata de aluminio de 12 oz. Etiquetada de una forma similar a la copa de &#34;COMIDA&#34; anterior: Sólo estaba presente la palabra &#34;BEBIDA&#34; en letras negras. El líquido dentro era inodoro, incoloro y su viscosidad era menor que la del agua. Cuando fue ingerido, los sujetos se volvieron más abiertos a la sugestión, cada vez más y más serviles, mientras más de la &#34;bebida&#34; era ingerida, casi hasta el punto de no tener voluntad propia. Se están investigando los efectos a largo plazo de la &#34;bebida&#34;.

**Dinero ingresado:** 300 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** ¡FILETE! -- Lata de aluminio, similar a una lata de sopa. El envase es similar a una lata normal, aunque toda la información nutricional y carácteres fueron reemplazados por “¡FILETE! ¡FILETE! ¡FILETE!” repetidas. La lata contenía carne rosada, que se reveló era carne cruda. Ninguna anormalidad detectada.

**Dinero ingresado:** 300 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** “Pescado de menta” -- Sobre de papel normal, empaquetado tanto en ruso como en navajo. El empaque contenía un polvo verde claro no identificable. Al añadirse agua fría, el polvo inmediatamente toma la forma de un pez dorado pequeño, pero del mismo color del polvo. Éste se retorció en el agua y fue difícil de atrapar, similar a un pez vivo. La criatura dejó de moverse sólo cuando fue quitada del agua y fue golpeada contra una superficie dura varias veces. Descrito como difícil de masticar y absolutamente desagradable.

**Dinero ingresado:** 300 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** “PRUÉBAME” -- Una caja transparente que contenía un sólo trozo de pastel blanco. No hubo información adicional además del título. El objeto fue probado por un Personal de Clase D, quién, luego de consumir el producto, inmediatamente comenzó a convulsionar, y al cabo de un rato, colapsó y murió. La autopsia mostró que el sujeto era siete pulgadas (17,7 cm) más alto y su masa había aumentado en un 13,6%, y su muerte y ataques se debían a una expansión de su cerebro. Un análisis del pastel mostró grandes cantidades de hormonas del crecimiento humanas así como varios químicos no identificados.

**Descripción del Artículo:** Una semilla. Las pruebas revelaron que era de manzana.

**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Mil semillas de manzana. Pruebas similares se llevaron a cabo por el resto de día, resultando cada vez en semillas de manzana. Varias quejas fueron emitidas en contra del Dr. King, quejándose de que él había &#34;estropeado&#34; este SCP. La máquina se dejó sola por la noche y fue usada de nuevo en la mañana por otro investigador.

**Dinero ingresado:** 300 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** &#34;Ladypax&#34; -- Varios pastelitos pequeños envueltos en papel marrón, etiquetados en japonés arcaico y cantidades inusuales de préstamos del inglés. Los pastelitos eran de chocolate con relleno similar a berries. Cuando uno era consumido por un sujeto femenino, resultaba en el comienzo instantáneo de su menstruación, sin importar que ya la haya tenido hace una semana.

**Dinero ingresado:** 1000 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** &#34;Prangles&#34; -- El artículo se asemeja en casi todo aspecto a un tubo estándar de Pringles, Crema ciboulette. La única diferencia en su apariencia es que la mascota en el producto tiene la piel roja y posee un aspecto vagamente demoníaco. El artículo fue entregado a un Clase D. Una vez la tapa fue quitada, el sujeto era literalmente incapaz de prevenir seguir comiendo las papas continuamente. Además, el tubo parecía no tener fondo, pues el sujeto siguió comiendo durante días y aún no ha mostrando signos de desaceleración. No se encontró ninguna diferencia entre las papas y las Pringles normales. Este fue el segundo sujeto de prueba, el primero continuó comiendo incluso después de su ejecución, y el tubo debió ser removido a la fuerza de su alcance.

**Examinador: Doctor King (segundo intento)**
**Dinero ingresado:** 300 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Trescientas semillas de manzana. El mismo producto era dispensado cuando el Dr. King o alguien en su nombre activaba la máquina. Aún no está claro por qué ocurre esto, o si hay evidencia de consciencia de parte de la máquina.

**Dinero ingresado:** 500 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Papas X-tremas -- Una bolsa amarilla sin etiqueta o información nutricional además de una gran &#34;X&#34; roja en el frente. Al ser abierto cuidadosamente, no se halló nada más que papas fritas normales. Se entregaron a D-24045-06, cuya voz se volvió más profunda y pidió a un agente unirse a él en actividades extremas como el surf, escalar montañas y saltos en bungee. Su pedido fue denegado.

**Dinero ingresado:** 50 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Café Artificial Maxwell House -- Envase azul marino de 355 ml con el logo de The Maxwell House prominentemente mostrado en la mitad superior. La mitad inferior muestra una taza de café y vapor, y granos de café. Los ingredientes se listan como agua, sabor artificial, y sacarosa. 10 calorías. El artículo era amargo e inferior al café instantáneo. Luego de investigar el producto, se concluyó que no es producido por Maxwell House.

**Dinero ingresado:** 300 yen
**SCP-261 Conectado o Desconectado:** Desconectado
**Descripción del Artículo:** Caja de cartón llana con apertura rip-top, 5 x 5 x 10 cm, 2.5 kg. Ninguna etiqueta presente en el paquete. Al agitar la caja se indicó que contenía algún material granulado como tierra o arena. Después de mudarse el objeto al laboratorio, se intentó abrir por un Personal de Clase D. Al tirar del rip-top, se produjo una aparente expulsión de arena y diamantes sin terminar. El objeto llenó el laboratorio por ~0.5 m hasta que se acabó. Su volumen aparente es de 50 m^^3^^. Palas, cubos, carros de vaciado, y Personal adicional de Clase D se solicitaron para la transferencia inmediata a un laboratorio más grande para su análisis. La caja parece normal en sus dimensiones después de la inspección superficial.

**Dinero ingresado:** 1500 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Pequeño envoltorio de papel etiquetado en un idioma desconocido. El envase muestra niños pequeños riendo mientras disparan cohetes a través de un anillo. El objeto dentro del envoltorio era un anillo marrón hecho de un material indeterminado, con un diámetro de 15 centímetros. Un pequeño bloque de metal que mide exactamente 1 cm^^3^^ fue dejado en la mesa de examinación, y el anillo fue dejado debajo. El bloque desapareció de pronto. Luego de una examinación más rigurosa, se encontró parcialmente incrustado en el techo de la habitación. El objeto parece acelerar los objetos que pasan a través de él.

**Dinero ingresado:** 1500 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Un hongo rojo con puntos azules, que no se asemeja a otras especies de hongos. Cuando se le dio a D-24046-19, dijo que era &#34;realmente psicoactivo&#34;, e indicó a los investigadores a &#34;estar tranquilos, mi show comenzó&#34;. Por una hora, él ya no era reactivo a cualquier tipo de información sensorial, alternativamente riendo y llorando sin correlación con los estímulos externos. Cuando el sujeto despertó, declaró que no recordaba exactamente lo que había visto, pero señaló que parecía ser una comedia.

**Dinero ingresado:** 100,000 yen
**SCP-261 Conectado o Desconectado:** Desconectado
**Descripción del Artículo:** [DATOS BORRADOS] -- El artículo fue detenido y fue probado para establecer si posee consciencia. El sujeto estuvo detenido por siete días para pruebas de contaminación. Ambas pruebas fueron negativas. El sujeto fue liberado de su detención junto con [DATOS BORRADOS]. El objeto era descrito como &#34;Ligero, pero con una explosión de sabor&#34;. El sujeto expresó deseos de más y depresión cuando se rechazó su solicitud.

Insertar más de 5000 yen en la máquina requiere aprobación formal para pruebas experimentales.

**Dinero ingresado:** 100 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Un menú profusamente ilustrado para &#34;The Big Bub&#39;s House of Subs&#34;. Investigaciones posteriores revelaron que las fotografías de las distintas opciones del menú están condimentadas como los artículos que representaban. Su contenido nutricional era el típico de comida de restaurantes de calidad moderada. El artículo estaba seco, pero no lleno.

**Dinero ingresado:** 250 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Una lata azul y amarilla de 500 ml con una tapa de rosca, etiquetada como &#34;Elixir de Luciérnaga del Dr. Belcher&#34;. La lata contenía un líquido de neón verde y carbonatado que emitía destellos esporádicos de luces índigo. Las pruebas revelaron que no era radiactivo ni emitía ondas electromagnéticas más allá de la banda índigo. No poseía información nutricional impresa en la lata. Sabía fuertemente a tangelos. Poseía efectos diuréticos extremos que duraron varios días.

**Dinero ingresado:** 1000 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Sorbete Agente Naranja -- un pequeño contenedor de helado, impreso en un oscuro dialecto obrero del francés, con una caricatura de un agente secreto en ella, vestido de una casaca, un sombrero fedora, y anteojos de sol oscuros, levantando los pulgares y diciendo &#34;¡Lo suficientemente bueno para morir dos veces!&#34;. Dado a D-2348 para pruebas. El sujeto probó un poco y dijo: &#34;sabe como un sorbete de naranja realmente rico con un toque de crema de vainilla en él, como comer un dreamsicle&#34;.  El sujeto luego se quejó de dolor posterior menor, pero luego se sintió bien al día siguiente.

**Dinero ingresado:** 1500 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Botella de Soda Incómoda del Sr. Q -- una pequeña botella de plástico, clara con un tinte verde menta, con un tapón extraño en el cuello de la botella. Cuando se inclinaba normalmente para beber, la bebida caía sobre el tapón y no fluía. A través de una hora de testeo, se descubrió que el tapón sólo funcionaba cuando la botella era inclinada en un ángulo específico mientras era girado desde el fondo de la botella y se agitaba levemente. La bebida fue descrita como refrescante y anormalmente sabrosa.

**Dinero ingresado:** 10 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Una lata de bebestible de 12 oz de &#34;Aire Americano&#34;. Blasonada con una bandera estadounidense que rodea la lata, notablemente mostrando 48 estrellas en lugar de 50. Una pequeña leyenda en la parte posterior de la lata dice lo siguiente: &#34;Un verdadero patriota sabe que no respira el mismo aire que los comunistas. un verdadero patriota recuerda. Deja que tu amor por la libertad respire libre, con Aire Americano™&#34;. Como se esperaba, la lata contenía aire un poco viciado pero por lo demás normal.

**Dinero ingresado:** 100 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Un fedora tamaño 64 estilo trilby compuesto de carne seca. El objeto estaba aplastado dentro de una pequeña caja de cartón, con información nutricional y una etiqueta que dice: &#34;Meathat: Fedora de Teriyaki&#34;, y el eslogan &#34;Puedes tener tu sombrero, ¡y comértelo también!&#34; Consumido sin incidentes, sabor descrito como duro, pero disfrutable.

**Dinero ingresado:** 500 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Un álbum de música LP compuesto enteramente de azúcar verde, en una cubierta sin aire de plástico verde. Empaquetado en albanés, con una imagen de un violonchelista y un pianista tocando un dueto. Reproducir el álbum resulta en movimientos no reconocidos de piano/cuerdas, con el LP desenrollándose mientras pasa la aguja. Sorprendentemente, esto no parece interferir con el equilibrio del LP o en la máquina del fonógrafo de ninguna manera. Una grabación de la música está disponible para pedido. El LP fue consumido por aquellos atentos a la presentación, el cual se reportó que sabía como caramelo duro con sabor a limón.

**Dinero ingresado:** 1000 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Una bolsa de color verde oliva de hojas secas de laurel. Empaquetado en griego antiguo, dialecto délfico, con la frase &#34;Hojas de Laurel Elección de Pythia™&#34;. Tres hojas fueron entregadas a D-3968. El sujeto reportó dejar de sentir sus extremidades, mostró patrones vocales inusuales, y parecía entrar en un estado de trance. Luego de consumir dos hojas más, el sujeto colapsó y sufrió convulsiones, gritando cosas sin sentido intercalados con el griego antiguo del mismo dialecto que aparece en el paquete. El sujeto continuó convulsionando por tres minutos y 34 segundos, luego se debilitó y no respondía. El sujeto murió dos días después, sin señales de recuperación. El análisis de las hojas mostraron una concentración extremadamente alta de etileno, un compuesto químico conocido por causar los efectos observados. Aún se desconoce la razón por la que el sujeto habló en griego. La traducción de los gritos del sujeto son en gran parte fonemas sin sentido, que decían [DATOS BORRADOS].

**Dinero ingresado:** 4 mon (moneda de mediados del s. XV de Japón)
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Pequeña bolsa de terciopelo rojo con intrincados bordados de oro que representa a varios abanicos Hiōgi. Atado con una cuerda dorada. Abrir el envoltorio revela que los contenidos no son nada más que polvo. El análisis del polvo reveló que consistía en arroz disecado, frijoles rojos, camarones y habas de soja, originarios desde aproximadamente la misma era que el dinero utilizado.

**Dinero ingresado:** 300 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Cilindro etiquetado como &#34;Fibras Frutales de la Tía Annie: Boina Frambuesa azul&#34;, empaquetada con textos en inglés, francés y hawaiano. El empaque invitaba a los consumidores probar otros sabores disponibles, incluyendo &#34;Guantes de Uva&#34;, &#34;Manoplas de Menta&#34;, y &#34;Capucha de Cereza&#34;. Los contenidos eran una madeja de hilo azul de olor dulce, un par de agujas de tejer, y una hoja de papel que contiene las instrucciones para tejer un sombrero simple. Una muestra del &#34;hilo&#34; demostró que era comestible, aunque fue descrito como &#34;duro y un poco seco&#34;, con sabor a frambuesa. El investigador que presidió fue capaz de tejer la boina descrita en el patrón, e indicó que el &#34;hilo&#34; se comportaba similar a una madeja de lana.

**Dinero ingresado:** 1 falsificación de una moneda de 500 yen (acuñada in situ, idéntica a las originales), aceptada por SCP-261
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Luego de un retraso de aproximadamente 3 segundos, un empaque opaco de celofán blanco fue dispensado. El paquete contenía golosinas similar a los &#34;Ositos de Gominola&#34;, pero con forma de manos humanas con sus dedos del medio levantados. El objeto fue interpretado como una amenaza y no fue consumido. Las pruebas revelaron que las golosinas contenían cantidades letales de cianuro de potasio.

El día 10/09/2009, un experimento secuencial con SCP-261 desconectado se llevó a cabo, intentando discernir con qué rapidez la máquina comenzaría a dispensar objetos &#34;bizarros&#34;. Todos los artículos dispensados fueron probados vía Personal de Clase D por razones de seguridad.

**Dinero ingresado:** 500 yen
**SCP-261 Conectado o Desconectado:** Desconectado
**Descripción del Artículo:** Una lata de bebida etiquetada como &#34;Cokepsi Zero&#34;, con un esquema de colores similar a una combinación de las etiquetas de Coca-Cola y Pepsi, en sus variantes de cero calorías respectivamente. El Personal de Clase D informó que sabía a una ligera mezcla de Coca-Cola y Pepsi, y un gusto definido como aspartamo. La lista de ingredientes parece una mezcla de ingredientes de Coca-Cola y Pepsi. No se observaron efectos especiales.

**Dinero ingresado:** 500 yen
**SCP-261 Conectado o Desconectado:** Desconectado
**Descripción del Artículo:** Una lata más grande que lo normal, etiquetada como una variedad normal de maíz enlatado que puede encontrarse en almacenes. Una vez abierto, la lata contenía mantequilla derretida y dos mazorcas atrofiadas. La lata no muestra señales de haber sido calentada desde el exterior. El artículo fue consumido sin incidentes. La mantequilla enfrió normalmente. Los reportes posteriores de dolor estomacal e intestinal por Personal de Clase D solicitaron la eliminación y autopsia, revelando presencia de granos de maíz reventados dentro de su tracto gastrointestinal.

**Dinero ingresado:** 500 yen
**SCP-261 Conectado o Desconectado:** Desconectado
**Descripción del Artículo:** Un objeto no etiquetado que toma la forma de una granada &#34;piña&#34; de fragmentación Mark 2. El área de pruebas fue evacuada como precaución. Se envió un Personal de Clase D para recuperar el artículo bajo vigilancia, expresando preocupación. El objeto parece ser seguro, posteriormente movido a una cámara de explosiones. Se ordenó al Clase D quitar la anilla, lanzarla y evacuar, haciéndolo de mala gana. El objeto explotó en la cámara en una &#34;ráfaga de azúcar&#34; y varios fragmentos a alta velocidad. La cámara se cubrió en variadas cantidades de azúcar granulada. Los fragmentos de metal se observaron en los muros. Debe notarse que una vez dentro, un sabor a azúcar pudo ser definitivamente percibido. Ningún efecto dañino notado.

**Dinero ingresado:** 500 yen
**SCP-261 Conectado o Desconectado:** Desconectado
**Descripción del Artículo:** Una figura de 15 cm de [[[SCP-682]]], la cual una vez retirada de la máquina se volvió animada y comenzó a hacer una rutina de barbería, bailando con una caña de repente materializada y un sombrero sobre el mostrador. La música proviene desde una fuente no definida y parece ser típica de una barbería, pero los presentes no pudieron ubicar a los cantantes. La seguridad cercana abrió fuego sobre la figura. Las balas no hirieron al objeto y fueron absorbidas. La figura dejó de bailar y la música cesó luego de dos minutos. El objeto no fue consumido, pero las pruebas determinaron que estaba hecho de caramelo. Análisis químicos posteriores revelaron que el caramelo estaba contaminado con grandes cantidades de arsénico y ricina. También contenía balas de 9mm intactas, habiendo aparentemente &#34;curado&#34; sus heridas pero no quitado las balas. Artículo eliminado.

**Dinero ingresado:** Billete de 10 yen (acuñado en 1943)
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Disquetes de 5 1/4&#34; de chocolate, inspección revela más adelante que pudieron ser formateados para el ordenador MSX japonés. Realizando una prueba de lectura/escritura con dichos ordenadores no derretía o afectaba al disco de ninguna forma, sin importar que la temperatura interna del ordenador era suficiente como para derretir el chocolate. El objeto sabía a chocolate de leche.

**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** &#34;Malinalxochitl&#39;s Xocolatl&#34; -- Una pequeña lata de aluminio, etiquetada en lo que parece ser lenguaje azteca, ilustrando una mascota femenina estilizada vestida con ropas mesoamericanas tradicionales y sosteniendo un vaso emitiendo vapor. El fondo de la lata tiene un filamento de auto-calentamiento; activarlo calienta el líquido. Sabe ligeramente a chocolate, pero es amargo y ligeramente picante.

**Dinero ingresado:** 300 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** &#34;Higos y miel del Filósofo&#34; -- Una pequeña caja con tapa de cerámica similar en estilo a la antigua cerámica griega. La etiqueta, en griego, indica que hay un &#34;premio filosófico especial&#34; dentro. La caja fue separada por una división de cerámica por el centro. Una mitad contenía miel, y la hora contenía varios higos frescos. La miel fue descrita como &#34;exquisita&#34;. El premio dentro era un busto de mármol en miniatura de Platón.

**Dinero ingresado:** 500 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** &#34;FairyFairy //[sic]// Monedas de Alquimia&#34; -- Un pequeño empaque de medallones de galleta, de un cuarto de su tamaño, con símbolos alquímicos inscritos en sus superficies. La etiqueta, que está en inglés medio, tiene algunas hadas de caricatura oscilando varitas mágicas sobre las galletas. Las galletas contienen oro y plata. Un Clase D comió las cáscaras de ambas galletas y notó que eran muy similares en sabor y textura a las galletas saladas. Otras contenían ácido sulfúrico, ácido clorhídrico, antimonio, mercurio y plomo.

**Dinero ingresado:** 535 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** &#34;Mandel-Brötchen&#34; -- Como el nombre de la etiqueta sugiere, el producto era un conjunto de cuatro chocolates con formas fractales. El patrón fractal se repetía hasta la escala atómica de la superficie del chocolate. Una advertencia en el paquete indica que los chocolates deben ser sumergidos en agua o leche antes de comer para evitar daños a la boca y la garganta.

**Dinero ingresado:** 400 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** &#34;Turduchoken&#34; -- Bolas de pavo frito, cada uno contenía una pequeña bola de pavo frito que contenía un chocolate con un pollo frito en el centro. La etiqueta describía que el producto contenía 450% más grasa saturada que la requerida por un hombre adulto.

**Dinero ingresado:** 500 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** &#34;Piscina&#34; -- Una lata de bebida empaquetada por la compañía Coca-Cola, con su logo y etiquetas en inglés. Su información nutricional indica una cantidad alta de ácidos grasos Omega-3. La lista de ingredientes es prominente en aceite de pescado. Un Personal de Clase D la abrió y consumió. Textura de sopa de pollo, sabe a salmón fresco; verificado por un investigador. Su sabor fue inusual pero disfrutable.

**Dinero ingresado:** 500 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Una caja de cartón, 9 cm x 9 cm x 6 cm, con una imagen de un molar humano con un fondo azul. Posee una pictografía desconocida similar a la azteca. Al abrir la caja se reveló un diente, a gran escala, de 5 centímetros de largo. Esencialmente un rompemandíbulas; como confirmó el análisis químico. La &#39;pulpa&#39; del diente era un jarabe de fruta dulce. Además de su forma, no era químicamente inusual.

**Dinero ingresado:** 5000 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Un vial de perfume de vidrio con aroma artificial a sudor humano. El análisis químico reveló altos niveles de feromonas humanas y saborizante de nuez moscada. Esencialmente un afrodisíaco suave. No está etiquetado.

**Dinero ingresado:** 10000 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** &#34;Drinky Bird&#34; -- Una lata de estaño sin corcho, con una etiqueta de papel de un hortelano bebiendo de una botella de licor. Contenía un hortelano engordado ahogado en brandy. El análisis químico no reveló anormalidades.

**Dinero ingresado:** 800 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Un prisma hexagonal de cera de abejas -- como una &#39;celda&#39; en un panal - 6 cm de profundidad con bordes de 3 cm, el tamaño promedio de un envase de yoghurt. La superficie hexagonal fue sellada con un bajorrelieve de una caricatura de una abeja con un texto ruso que se traduce como &#39;Jarabe de primavera&#39;. Su información nutricional estaba al lado. Contenía avena inflada, cada una de las cuales contenía una pequeña cantidad de miel fresca. Ingerida por un investigador, con una muestra guardada para análisis posteriores.

**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Un cerdo de guinea vivo y sin pelo con su información nutricional tatuada a su derecha en inglés. Contiene niveles inusualmente altos de vitaminas y minerales. Contiene suplemento nutricional desconocido &#39;Heliate&#39; sin IDR (Ingesta Diaria Recomendada). Luego de matar al cerdo, el investigador intentó quitar una extremidad para su consumo, revelando que contenía un flan salado verde donde se esperaría que sus órganos estuvieran.

**Dinero ingresado:** 100 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** &#34;Stan-Fizz&#34; -- Lata de bebida tamaño normal. Texto en inglés, embotelladora Coca-Cola. Esquema de colores verde y púrpura en el logotipo, sustancia desconocida &#39;standis&#39; listada en los ingredientes, en la forma de &#39;Sabor Artificial a Standis&#39;. Es de suponer que no hay standis real en la bebida. Gusto reminiscente a uva y champaña.

**Dinero ingresado:** 100 yen
**SCP-261 Conectado o Desconectado:** Desconectado
**Descripción del Artículo:** Un limón entero, sin inscripciones. Una vez pelado, el aroma era de naranja. Comestible, aunque reportado como con sabor a &#34;corteza de árbol aguada&#34;.

**Dinero ingresado:** 490 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Contenedor plástico rojo etiquetado como &#34;DUELO DE HONOR&#34;. El envase contenía lo que parecían ser dos figuras de acción con aspecto de samuráis, uno negro, el otro rojo. Una vez abierto el envase, los &#34;samurái&#34; se levantaron y se atacaron el uno al otro. Luego de una corta batalla, el samurái negro decapitó al rojo, dio un grito de victoria y se desvaneció. Un análisis posterior en el samurái rojo reveló que estaba compuesto de caramelo roca, con sabor a frambuesa.

**Dinero ingresado:** 500 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Dos (2) Baterías estándar triple A, etiquetadas con símbolos llamativos e intraducibles. De otra forma, completamente normales.

Pruebas repetidas de diez intentos, con un intervalo de 1 minuto entre cada uno. Las monedas fueron recogidas de una máquina expendedora de Coca-Cola afuera de [DATOS EXPURGADOS].

**Dinero ingresado en cada repetición:** 65 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Objetos dispensados:**
Prueba 1-3: Latas de Coca-Cola, con varias combinaciones de etiquetas japonesas. Su contenido es exactamente idéntico a la fórmula actual de la Coca-Cola.

Prueba 4: &#34;Koka&#34; Diet. El resto del texto de la lata está escrito en un idioma pidgin aparentemente derivado del chino y del japonés.

Prueba 5: Una lata de &#34;Coca-Cola Clear&#34;. La etiqueta brilla en la oscuridad, y la parte superior de la lata tiene un anuncio holográfico de una película de animación desconocida.

Prueba 6: Hojas de coca caramelizadas. Aroma muy fuerte a menta. El Personal de Clase D que las ingirió mostró síntomas leves de sobredosis de coca, pero no otras respuestas.

Prueba 7: El contenedor se destruyó al ser dispensado. Parecía ser un contenedor de vidrio lleno de un gas marrón. La botella estaba completamente sellada, careciendo de abertura o tapa.

Prueba 8: &#34;Lemony and buttErific Dragon Delite!&#34;.  Una mazorca hervida de maíz amarillo moldeada en la forma de un dragón chino.  Al ponerla en el microondas, terminó &#34;respirando&#34; un torrente de mantequilla dentro del microondas, causando fuego.

Prueba 9: &#34;Rayo embotellado&#34;. Una botella de vidrio aparentemente vacía que sirve como una poderosa botella de Leyden. El Personal de Clase D que la abrió experimentó un choque eléctrico casi fatal al quitar la tapa. El sujeto indicó &#34;saborear&#34; temperaturas por un período de una hora.

Prueba 10: Una lata de &#34;Coa-Cola&#34;. El sujeto de prueba utilizado para realizar el análisis murió poco después de abrir la lata. El análisis mostró que la bebida contenía monóxido de carbono, en lugar de dióxido de carbono.

**Descripción del Artículo:** &#34;Snapple&#34; -- Una manzana Granny Smith aparentemente normal, con una pequeña etiqueta hecha a mano adjunta al tallo. Una examinación posterior reveló que el centro estaba compuesto de estaño sólido.

Tras una sola pieza entregada a un Clase D para que la ingiriera, el sujeto de inmediato se agarró el estómago y se desplomó sobre el suelo. Una examinación de los contenidos de su estómago reveló que su estómago se había distendido y lleno (aproximadamente 3,9 litros de volumen) con tocino cocido.

**SCP-261 Conectado o Desconectado:** Conectado

**Descripción del Artículo:** Envoltorio de celofán blanco. La inscripción en el envase lee &#34;producto cárnico envejecido&#34; en lengua Gujarat, fonéticamente trascrita al alfabeto hebreo. El envoltorio contiene carne podrida e infestada de gusanos (probablemente aviar en origen).

**Dinero ingresado:** 600 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Lata de aluminio con lengüeta etiquetada como &#34;CERVEZA BILLY&#34; y envasado en la misma forma que la cerveza artesanal producida por Falls City Brewing Company en los Estados Unidos a finales de 1970. Las etiquetas de la lata incluyen el endoso: &#34;He elaborado esta cerveza sólo para mí. Pienso que es la mejor que he probado. Y he probado muchas. Espero que también te guste. Billy Carter&#34;. La lata contiene un líquido que parece ser cerveza. El sujeto de prueba bebió un poco y reportó síntomas de intoxicación leve durante las siguientes 72 horas.

**Dinero ingresado:** 150 &#34;B yen&#34;, el dinero militar usado en Okinawa ocupada por EE.UU. desde 1948 hasta 1958
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Una hamburguesa con queso, lechuga y pepinillos, idéntica a la disponible en la cadena de restaurantes ████████.

**Dinero ingresado:** 150 B yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Una caja de 7 cm de lado que, cuando es abierta, toca una canción mal grabada mientras una estatua de bailarina da vueltas en un soporte dentro de la caja. Tanto la bailarina como la caja fueron hechas de una hamburguesa doble con queso deshidratada y reconstituida.

**Dinero ingresado:** 150 B yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Una ensalada César, sin lechuga, sobre un plato de soya comestible.

**Dinero ingresado:** 5 Wadōkaichin (Moneda japonesa que data del s. VIII) 
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Un plato de arroz, cocinado, sin utensilios.
**Nota:** Contemporáneo al tiempo; el plato data del milenio pasado, y los palillos no eran comúnmente usados por las clases más pobres. SCP-261 parece tratar las monedas por su valor original.

**Dinero ingresado:** 45 Wadōkaichin 
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Un plato de mayor calidad que el anterior, conteniendo lo que se confirmó como mono en rodajas sobre una cama de arroz.

**Dinero ingresado:** 50 Wadōkaichin 
**SCP-261 Conectado o Desconectado:** Desconectado
**Descripción del Artículo:** Un plato de carne desconocida que contenía lo que parecía ser un enorme (20 cm x 8 cm) grano de arroz. La carne se sometió a prueba y probó ser un filete de [ELIMINADO] de entre dos y tres años de edad. El análisis de ADN mostró que el [ELIMINADO] desde donde proviene la carne había sido genéticamente optimizado por medios artificiales con propósitos de consumo. La tecnología para lograr esto probablemente no se inventó este siglo, sin embargo, el análisis de la carne y el arroz confirmó su origen japonés.

**Dinero ingresado:** Cheque (escrito en kana) por 1000 yen, de las mismas dimensiones que los billetes
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Una tarjeta de 3 cm x 5 cm. Cuando se muestre a un humano, reportará saborear chocolate de leche hasta que se quite de su vista.

**Dinero ingresado:** Una nota, en español, que dice &#34;Te debo 500 ¥&#34;
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Un contenedor abierto de palomitas de maíz sabor queso cheddar marca &#34;Smartfood&#34;, manufacturado por Frito-Lay. Contiene reminiscencias de granos de palomitas de maíz y polvo de queso cheddar, y una nota, que dice &#34;Te debo 41 granos de palomitas de maíz&#34;.

**Dinero ingresado:** 500 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** 41 granos de palomitas de maíz sabor queso, sin contener. Idénticos a los producidos por &#34;Smartfood&#34;.

**Dinero ingresado:**  0 yen (botón &#34;regresar monedas&#34; presionado)
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Una moneda de &#34;cero yen&#34; depositada en el espacio de retorno. La moneda está hecha de metal, la cara opuesta muestra un Ronald McDonald sonriendo.

**Dinero ingresado:** 500 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Vaso de plástico etiquetado &#34;Tastee Bird Spicy Lime Snack!!!&#34; conteniendo 2 oz de polvo desconocido. Las instrucciones eran &#34;llenar hasta la línea con agua caliente, cubrir y esperar 3 minutos&#34;. Una vez abierto, el paquete contenía un esqueleto de loro reconstituido y descalcificado en un caldo picante con apio, cilantro y lima. Descrito como &#34;sabroso, con una textura extraña&#34;. La información nutricional indica que contiene 300% la dosis diaria recomendada de sodio.
 
**Dinero ingresado:** 300 yen	
**SCP-261 Conectado o Desconectado:** Desconectado
**Descripción del Artículo:** Cilindro de acero inoxidable de 8 cm de diámetro x 20 cm con un abre fácil, sin etiquetar pero cubierto de espirales logarítmicas grabadas que se presume escriben algo. El contenido se describió como &#34;inusualmente pesado&#34; y pesaba 5,2 kg antes de abrirse. Un Personal de Clase D fue instruido a abrir la lata en medio de la zona de pruebas. Tuvo dificultades en abrir la lata, necesitando hacer palanca con su pecho. Una vez abierto, los observadores informan haber visto un destello de luz descargarse directamente hacia el rostro del Clase D, quien colapsó inmediatamente. El contenedor parecía tener un pequeño acelerador de partículas lineal, el cual soltó un torrente de partículas cargadas cuando fue abierto. La cámara de pruebas parecía saber a cobre luego del incidente. El sujeto pareció recuperarse parcialmente pero fue eliminado para evitar gastos médicos. 

**Dinero ingresado:**  0 yen (botón &#34;regresar monedas&#34; presionado)
**SCP-261 Conectado o Desconectado:** Desconectado 
**Descripción del Artículo:** Lata de aluminio roja etiquetada simplemente con &#34;Deja de hacer eso&#34; en letra imprenta, un zumbido intermitente se oía desde la lata como si tuviera dentro un insecto agitado y grande. El sujeto se negó a abrir la lata.

**Dinero ingresado:** 666 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Una caja plástica de &#34;Delicious Sunday Profani-snack del Tío Nick&#34;. La marca muestra prominentemente un demonio de caricatura guiñando un ojo así como pentagramas, cruces invertidas y otros símbolos del ocultismo estereotípicamente asociados con el satanismo. Todos los demás textos además de la marca y el nombre del producto impreso en latín vulgar con un tipo de letra ligeramente irregular que sugiere escritura a mano. La parte posterior de la caja muestra el eslogan &#34;¡Maldición garantizada!&#34;. La lista de ingredientes incluye &#34;agua impía&#34; pero por otro lado consistente de un alimento únicamente de pan y vino. La caja contiene trece piezas de pan sin levadura tipo hostias y un sachet de plástico transparente de vino tinto con una boquilla para beber. El sujeto indicó que las obleas eran deliciosas y que sorprendentemente estaban llenas de un sabor de una carne muy rara, y el vino era excelente, aunque un poco salado. El sujeto fue puesto bajo observación, pero no se encontró ningún comportamiento anómalo.

**Dinero ingresado:** 0 yen, en forma de una moneda de &#34;cero yen&#34; como la dispensada por SCP-261 en una prueba anterior
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Una bolsa que contenía una hamburguesa, papas fritas, anillos de cebolla y una bebida cola grande similar a las compradas en ████████, pero con su información nutricional y lista de ingredientes censurada. La bolsa fue entregada a un Personal de Clase D. El sujeto indicó que la comida no tenía ningún sabor, poseía una textura uniforme y no interesante, y no redujo su hambre en lo absoluto.

**Dinero ingresado:** 500 yen
**SCP-261 Conectado o Desconectado:** Desconectado (el cable fue accidentalmente tirado el muro mientras se hacía la limpieza después de un experimento anterior)
**Descripción del Artículo:** Una lata de bebida ligera, similar a la cola diet, impresa en un lenguaje luego determinado como Denzongkha (Bhutia) y dice &#34;[intraducible] GRITA - ABRIR LATA DISFRUTAR ALIMENTO GRITAR&#34;. Una vez abierto, la lata emitía un sonido doloroso estimado en 125-130 dB por aproximadamente quince segundos, tiempo durante el cual el objeto logró mantenerse en la lata y se reportó que crecía ligeramente. Cuando el ruido cesó, todos los sujetos presentes señalaron que se sentían extrañamente saciados, y no necesitaron comer por el resto del día.

**Dinero ingresado:** 3000 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** El objeto dispensado fue una pequeña caja con el texto &#34;¡Fetos Sabrosos!&#34; en texto verde oscuro. En la caja bajo el texto hay una imagen de un feto coloreado de naranja. Hay más texto en verde oscuro bajo la imagen que dice “¡Ahora con un Período de Gestación Más Corto!” La parte posterior de la caja muestra un  cómic de tres viñetas con tres personajes humanos (dos femeninos y uno masculino) en un arreglo de comedor. En la primera viñeta el personaje femenino a la derecha tiene un globo de texto sobre su cabeza, que decía “Mamá, Papá, Tengo algo que decirles… Estoy embarazada”. La segunda viñeta muestra el rostro shockeado de los padres en medio de la viñeta, con un globo de texto sobre ‘Papá’, que dice, “¡No puedo creerlo! Jovencita estás en graves problemas...” La hija le interrumpe y dice, “¡No Papá! ¡es el nuevo Feto Sabroso!™” La última viñeta comienza con el texto “Cuatro semanas después” y muestra a los tres personajes riendo y haciendo sonidos de ‘mmm’ mientras consumen una gomita con forma de feto. El feto aún está unido a lo que parece ser un cordón umbilical.

**Dinero ingresado:** 500 yen
**SCP-261 Conectado o Desconectado:** Desconectado
**Descripción del Artículo:** Al principio, parecía que ningún objeto había sido entregado por SCP-261; una investigación de la bandeja de salida descubrió un pequeño paquete cuadrado de aproximadamente 1 cm. El objeto fue trasladado a un laboratorio donde el análisis microscópico reveló que el envase era de celofán estándar con la palabra &#34;Nanosnax&#34; en el frente en Inglés. El resto de la escritura en el envase consistía en una serie de números y letras que corresponden a sistema hexadecimal, aunque sin relación conocida con cualquier idioma. Dentro del paquete había una pequeña oblea circular; los análisis revelaron que estaba compuesto de silicona pura. La oblea y el paquete fueron retenidos para investigación posterior.
**Nota:** Varios de los números hexadecimales en el paquete han sido positivamente identificados como códigos de operación del procesador MOS Technology 6502; el resto de hexadecimales aún deben ser identificados y no corresponden a ningún código de microprocesador conocido.

**Dinero ingresado:** 500 yen
**SCP-261 Conectado o Desconectado:** Desconectado
**Descripción del Artículo:** &#34;Jelly Joybeans - Emociones Surtidas&#34; -- El paquete es de plástico semitransparente en inglés. Su contenido es una cantidad surtida de caramelos de goma. Cuando son consumidos, el sujeto es superado por un estado emocional específico por 3 - 5 segundos. Una prueba inicial reveló una correlación entre el color y la emoción experimentada; rojo es alegría, azul es tristeza, rosado es excitación sexual, amarillo es miedo, verde es enojo, y morado es celos. El análisis reveló varias sustancias químicas que interfieren con los neurotransmisores humanos, así como un acelerador.

**Dinero ingresado:** 1500 yen
**SCP-261 Conectado o Desconectado:** Desconectado
**Descripción del Artículo:** “¡Bomba de Hielo Mística del Coronel Frosty!” -- hecho por Kraft. Contenido en una caja de color azul claro de 5 cm x 5 cm x 5 cm. De acuerdo a su etiqueta, tiene sabor a granada-pomelo. Dentro de la caja hay una esfera del tamaño de una bolita con un pequeño botón en un costado. El objeto rezumaba un gas rojo-naranja similar al del nitrógeno líquido, sin embargo, se sentía a temperatura ambiente al tacto. Cuando el sujeto de prueba pulsó el botón, la esfera se encendió antes de explotar en una nube de humo que llenó la habitación. Una vez se disipó el humo, se hizo aparente que cada superficie en toda la habitación, con todo el equipo presente, estaba cubierto de escarcha rojo-naranja. La escarcha era comestible y sabía a azúcar y ácido cítrico. Todos los medios convencionales de limpieza fallaron; el único método exitoso para quitar la escarcha era lamiendo. Tomó un total de ██ miembros del equipo para lamer la habitación y tardaron una hora en limpiar todo.

**Dinero ingresado:** 198 yen
**SCP-261 Conectado o Desconectado:** Conectado 
**Descripción del Artículo:** Un envase de celofán cuya etiqueta decía &#34;Leche en polvo con arañas extra - sólo añada agua y revuelva!&#34;; cuando los contenidos fueron añadidos a un vaso de agua y fueron revueltos, el resultado fue un vaso de leche descremada con 85 arañas pequeñas vivas.

**Dinero ingresado:** 2000 yen
**SCP-261 Conectado o Desconectado:** Desconectado
**Descripción del Artículo:** Un gran contenedor de plástico sin etiquetar que contenía caramelos duros surtidos con forma de dados de varias caras como los usados en juegos de tablero. Cada cara numerada producía un sabor diferente cuando era probado, con cada dado produciendo sabores distintos. Los ensayos de sabor realizados en un D6 y un D20 encontraron que el primero produce sabores de frutas comunes mientras que el segundo contenía una amplia variedad de sabores, muchos de los cuales no se utilizan comúnmente en el caramelo duro.

**Dinero ingresado:** 500 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Tabletas de Licor Instantáneas del Tío Shifty -- Un pequeño tubo de plástico que contenía cinco (5) tabletas blancas parecidas a aspirinas. La etiqueta del tubo ilustra un hombre mayor mal vestido que sostiene un frasco en la mano derecha y haciendo un &#34;pulgar arriba&#34; con la izquierda. Se descubrió que cuando una tableta es puesta en agua, comienza a disolverse rápidamente hasta que el agua transmute en su equivalente volumétrico a cerveza con un 5% de alcohol. Las tabletas han sido guardadas para análisis posteriores.

**Dinero ingresado:** 1500 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Una lata de aluminio de 12 oz etiquetada &#34;Exquisita Bebida de Vinagre de Jengibre de Yukio Tanaka&#34; en inglés, y una adicional en vasco. El envasado y la información nutricional declara que la lata es un vinagre con sabor a jengibre. Una prueba del contenido de la lata reveló que el líquido contenía ácido fluorhídrico en concentraciones de 12M.

**Dinero ingresado:** 314 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Dos pasteles de luna //geppei// con relleno de maní, una redonda y otra cuadrada, en un envase transparente. Una examinación mayor reveló que los fondos de los pasteles de luna poseían áreas equivalentes.

**Dinero ingresado:** 500 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Una lata de 355 ml de TaB (bebida producida por Coca-Cola en 1963). Bajo una examinación más rigurosa, se encontraron pequeños granos de arena incrustados en la lata. El líquido dentro se describió como &#34;un poco rancio&#34;.
