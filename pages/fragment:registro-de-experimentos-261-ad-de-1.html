**Nombre:** Investigador ████████, bajo supervisión del Dr. ████████
**Fecha:** 2012-██-██

**Dinero ingresado:** 1000 monedas de 1 yen
**SCP-261 Conectado o Desconectado:** Conectado 
**Descripción del Artículo:** Un frasco de fondo redondo de 5 ml con cuello corto, tapado con tapón de goma, parcialmente lleno con granos de un sólido cristalino blanco. El objeto incluía un par de fórceps redondos de plástico púrpuras envueltos alrededor del cuerpo esférico del frasco, mantenidos en su lugar por un envoltorio de plástico. El paquete estaba etiquetado en japonés, y se traducía como &#34;Bola de Aburrimiento&#34;, con instrucciones en inglés que decían “Es un paquete para su uso con fórceps. Uno sólo puede disfrutar lo mejor” //[sic]//. D-20883 fue instruido a abrir el contenedor y contar los contenidos usando los fórceps. D-20883 se expresó verbalmente ante el tedio de la tarea pero obedeció, contando mil (1000) granos del sólido. Luego, D-20883 fue ordenado a consumir un grano a la vez y describir su sabor. Cada uno de los mil granos fue invariablemente descrito por D-20883 como “salado” o alguna variación de ello, a pesar de solicitársele más detalle. Cuando se le dio agua durante el experimento, D-20883 dijo que también sabía “salada”. El sujeto afirmó que esos síntomas persistían en todas las comidas y bebidas, sin importar su composición, hasta que fue eliminado. Todos los materiales fueron probados para buscar componentes anómalos, pero sólo se encontraron trazas de sal común.
**Comentario:**  //Bueno, eso __fue__ aburrido.// -- Investigador A███████.


**Dinero ingresado:** 1000 monedas de 1 yen
**SCP-261 Conectado o Desconectado:** Desconectado 
**Descripción del Artículo:**  Una (1) caja de cartón desprovista de cualquier etiqueta o información identificable, que contenía seis (6) ampollas farmacéuticas exageradamente grandes, (10 x 6 x 2 cm). La ampolla es una &#34;burbuja&#34; que contiene una efigie del Dr. ████████ de color gris-marrón. Cada galleta parece ser una caricatura de un científico con características identificables y cómicamente exageradas del Dr. ████████, incluyendo su distintiv[ELIMINADO] pelo, así como su [ELIMINADO] e incl[ELIMINADO]lzado. El papel de aluminio de las ampollas estaba impresa con un patrón consistente con el nombre “Dr. Tedioso” y la etiqueta “No Divertido Para Consumo Humano”. El objeto fue entregado a un //Rattus norvegicus//, un Personal de Clase D y un investigador asistente, en ese orden (uno a la vez, con tiempos de observación entre pruebas). No hubo efectos negativos observados en ninguno de los sujetos, el Personal de Clase D lo describió como “sabe a [EXPLETIVO]”, mientras el investigador asistente la describió como “decepcionante, insulsa y aburrida”. Una (1) galleta fue abierta y sometida a análisis químicos y físicos, fallando en detectar componentes o propiedades inusuales.
**Comentario:** //Eso no es TAN divertido, chicos.// Dr. ████████

**Nota:** //Los empaques restantes fueron enmarcados y guardados en el laboratorio del Dr. ████████ con propósitos estético/morales.// - Investigador A███████


**Dinero ingresado:** 100 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Una (1) bolsa de &#34;Doritos Atómicos&#34;. Envase entregado a un Clase D luego de mostrar que el artículo no mostraba ninguna clase de radiación. Una vez consumido, el sujeto mostró una reacción entre haber comido un alimento extremadamente picante y ser quemado vivo. La reacción duró por un minuto hasta que el sujeto murió por deshidratación y dolor extremo. Una entrevista posterior reveló que el sujeto estaba bajo la sensación de &#34;estar remojado en gasolina ardiente&#34;. Los snacks restantes revelaron contener jugo de Naga Bhut Jolokia (ají fantasma), así como varios compuestos desconocidos que se presume son responsables de la sensación de quemaduras extremas del Clase D. 

**Comentario:** //Estoy pidiendo uno de esos para ver si la inmersión en agua afecta a la sensación secundaria.// -- Dr. Slav

**Dinero ingresado:** 307 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Una (1) bolsa sellada al vacío que contenía doce (12) rollos de &#34;Pastillas de Papaya Afeitada&#34;, con cada rollo conteniendo doce (12) pastillas. Los rollos están etiquetados como &#34;no para reventa individual&#34; y &#34;advertencia de salud: no consumir más de una Pastilla de Papaya Afeitada en menos de 6 horas; las embarazadas o mujeres lactantes no deberían consumirlas&#34; en inglés, húngaro y malgache. Una vez consumida una pastilla, el Personal de Clase D inmediatamente perdió todo su vello facial y corporal, el cual creció a una tasa normal. Una vez consumidas dos a la vez, el Personal de Clase D perdió todo su vello facial y corporal y comenzó a experimentar sangrado nasal y pérdida de audición. El sangrado se detuvo luego de dos horas; la audición se recuperó al 50% al momento de su eliminación. El pelo del cuero cabelludo no se vio afectado.

**Dinero ingresado:** 1999 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Una (1) lata rectangular de &#34;Fiesta Instantánea&#34; ilustrando el rostro del cantante estadounidense Prince sobre la frase &#34;¡Deja que esta fiesta comience!&#34;. La lata fue abierta con una llave pegada a un lado de la lata. Una vez abierta, la canción &#34;1999&#34; podía oírse desde la lata, además de una serie de luces consistentes con la de un club nocturno. El Personal de Clase D afirmó tener fuertes ganas de bailar. El efecto persistió por 3 horas, luego del cual la lata se volvió inerte.

**Dinero ingresado:** 600 yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Un (1) envase de &#34;Salmón rejuvenecido - ¡Sólo añada agua!&#34; El envase contenía 10 huevos de salmón. Cuando se les añadió agua, los huevos se rompieron y crecieron hasta la adultez en aproximadamente 20 segundos, entonces se procedió a cocinarlos de forma instantánea. La carne del salmón estaba ahumada. El Personal de Clase D no reportó efectos inusuales luego de su consumo.

**Dinero ingresado:** 1200 yen
**SCP-261 Conectado o Desconectado:** Desconectado
**Descripción del Artículo:** Una (1) botella de &#34;Condimento Asombroso del Sr. Mercer&#34;. La botella contenía 2 oz de una pasta naranja. Cuando era aplicada a cualquier objeto, el condimento lo hacía increíblemente apetecible. Esto funcionaba en todos los objetos probados, incluyendo madera, piedra, carne podrida, y coles de Bruselas. Sin embargo, no cambia la composición del objeto al cual se aplica. Botella enviada al laboratorio para más pruebas.

**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** 280 tazas de arroz crudo, en forma de granos sueltos eyectados desde el dispensador de SCP-261. La limpieza necesitó de un investigador y seis (6) bolsas de arroz de 20 libras. El arroz se seguía viendo &#34;viejo&#34;. El Personal de Clase D no reportó efectos inusuales al consumirlo.

**Dinero ingresado:** 7000 yen

**Descripción del Artículo:** La pezuña de una vaca, envuelta en celofán, entró en el receptáculo, pero no pudo ser quitada debido a su tamaño. El objeto parecía estar adjunto a un animal entero dentro de SCP-261, y podían oírse sonidos de estrés desde dentro. Luego de intentos de abrir a SCP-261, pudo oírse el sonido de carne desgarrada, la pezuña se desgarró y cayó del receptáculo, y la máquina parecía estar vacía. El análisis confirma que la pezuña pertenece a un ejemplar de un //bos primigenius//. Notablemente, contenía relleno de crema en lugar de médula ósea.

**Dinero ingresado:** 700 yen

**Descripción del Artículo:** Una bolsa de celofán mediana sin etiqueta. La bolsa contenía aproximadamente sesenta tiras delgadas de carne seca ligeramente sazonada. El personal del Clase D comparó su sabor al de la carne seca estilo teriyaki, pero reportó una sensación punzante en la mejilla derecha después de tragar. El sujeto colapsó y murió tras aproximadamente 140 segundos. Las pruebas posteriores revelaron que la carne seca estaba hecha de medusas, específicamente, la especie conocida como avispa de mar o medusa de caja (//Chironex fleckeri//).

**Dinero ingresado:** Una moneda de 500 yenes con un agujero en la orilla, atada a un (1) metro de hilo (algodón). Después de que la moneda fue insertada, se dio un tirón al hilo en un intento por sacar la moneda. El hilo se rompió o se desanudó y la moneda fue aceptada normalmente.
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Juicy Juice: Mora de Montaña - Una (1) caja de jugo de la marca popular de jugos de frutas para niños. Temperatura tibia. Las etiquetas e ingredientes estaban en inglés y las pruebas indicaron que tanto el jugo como la caja eran no anómalos, pero habían expirado tres semanas y cuatro días antes. Al consumirlo, el sujeto indicó que el jugo &#34;sabía raro.&#34;

**Dinero ingresado:** Una moneda de 500 yenes con un agujero en la orilla, atada a un (1) metro de hilo de pescar de monofilamento (nylon, polifluoruro de vinilideno (PVDF), polietileno, Dacron y Dyneema (UHMWPE)). Después de que la moneda fue insertada, se dio un tirón al hilo y la moneda fue extraída exitosamente. 
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Galletas de la marca &#34;Chip&#39;s Ahoy&#34; en su empaque azul estándar, con cuatro (4) galletas de chispas de chocolate. El texto en la etiqueta escrito en sánscrito obsoleto. Las galletas parecían ser ordinarias. Comestibles. El sujeto manifestó poco entusiasmo por esta marca de galletas en particular, pero las declaró pasables. Momentos después de haber terminado la última galleta, el sujeto inmediatamente vomitó pasta marrón. Las pruebas mostraron que su volumen e ingredientes eran idénticos a los de las cuatro galletas, aunque no se pudo determinar qué hizo vomitar al sujeto. 


**Dinero ingresado:** Una moneda de 500 yenes con un agujero en la orilla, atada a un (1) metro de hilo de pescar de monofilamento (nylon, polifluoruro de vinilideno (PVDF), polietileno, Dacron y Dyneema (UHMWPE)). Después de que la moneda fue insertada, se dio un tirón al hilo y la moneda fue extraída exitosamente. 
**SCP-261 Conectado o Desconectado:** Powered
**Descripción del Artículo:** &#34;Shmoothie!: Chocolate y Sandía&#34;. 32oz. Botella exprimible de plástico transparente, etiqueta e ingredientes en inglés, salvo por la presencia de puntuación al inicio de cada frase. Es posible que fuera una novedad de mercadotecnia. La etiqueta incluía una imagen estarcida de una sandía con jarabe de chocolate encima. El líquido espeso de color café claro en el interior lucía similar en textura a una malteada de chocolate derretido. Las pruebas confirmaron que era comestibles. El sujeto declaró que el sabor era similar al de un caramelo macizo marca &#34;Jolly Rancher&#34;  disuelto en leche, y sufrió arcadas después de cada trago. Al terminarse la botella, se le pidió al sujeto que describiera su condición. El sujeto se sentó en silencio durante ocho segundos antes de vomitar violentamente un fluido espumoso sobre el área de pruebas. La limpieza consiguió recuperar 31.53oz del fluido, ya que .47oz había sido absorbidas por la ropa del sujeto (Confiscada).
 
**Dinero ingresado:** Una moneda de 500 yenes con un agujero en la orilla, atada a un (1) metro de hilo de pescar de monofilamento (nylon, polifluoruro de vinilideno (PVDF), polietileno, Dacron y Dyneema (UHMWPE)). Después de que la moneda fue insertada, se dio un tirón al hilo y la moneda fue extraída exitosamente. 
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** &#34;Sopa de Fideos Nong Shim Udon Premium&#34;. Fideos deshidratados en un contenedor de plástico. Comestible. Utensilios no incluidos. El paquete parece ordinario. El texto está escrito en inglés y japonés. Mientras se vierte agua hirviendo sobre los fideos, como se indica, el sujeto comenta que disfruta esta marca particular de fideos. Cuando se le pregunta sobre su condición después de 5 mordidas, el sujeto declara &#34;No son los mejores que he probado, pero para ser udon empacado, es bastante bueno.&#34; Al terminar, el sujeto inmediatamente vomitó caldo y fideos parcialmente digeridos sobre el área de pruebas. De nuevo, los análisis no revelaron nada que pudiera causar esta reacción.

**Dinero ingresado:** 755 yen
**SCP-261 Conectado o Desconectado:** Desconectado
**Descripción del Artículo:** Una botella de vidrio de color amarillo brillante con una etiqueta negra. El nombre &#34;Barra Trueno&#34; estaba escrito en una variante de checo sobre ella, y debajo se leía &#34;advertencia, no apto para el consumo por parte de menores de 48&#34; en gruesas letras negras. En el interior se encontraba un líquido rojo un tanto viscoso. Al ser abierta por un miembro del personal de Clase D, de 52 años de edad, la botella emitió un sonido de trueno de 140 dB, asustándola y casi ensordeciéndola. Cuando se bebió el líquido del interior, el sujeto notó un sabor a frambuesa antes de caer inconsciente. Los análisis posteriores mostraron que el sujeto perdió la consciencia debido a la entrada espontánea de una masiva cantidad de alcohol en su sistema. Se desconoce cómo es que el alcohol entró a su sistema, ya que la botella se volvió a sellar después de que el sujeto perdiera la consciencia. Se realizó otra prueba con un sujeto de 34 años de edad. Al abrir la botella, el sujeto fue vaporizado cuando se produjo el sonido del trueno. No se realizaron más experimentos.

**Nota:** &#34;Casi me pregunto si esta cosa está tratando de adaptarse a cómo la tratamos. En este caso, regresar monedas que le permitirán operar normalmente. No puedo evitar pensar que esta cosa es capaz de hacer más que sacar artículos de... bueno, de donde sea que vengan.&#34; 
- Dr. ███████████
**Nota:** Después de decir en voz alta la declaración anterior, SCP-261 escupió los $2.50 previamente insertados mediante su abertura principal, luego dejó de funcionar y no operó de nuevo durante las siguientes dos horas. 

**Dinero ingresado:** 500 Yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** Diecisiete  (17) frascos vacíos, con una capacidad aproximada de 115 gramos en líquido. Ninguna de los frascos tiene tapa, y todos presentan una craqueladura idéntica. Todas inician en el borde superior del frasco, y continúan hacia abajo en una línea irregular en un ángulo de aproximadamente 30°. Longitud estimada en 4.75 para todos los frascos, -/+ 0.33 centímetros.

**Dinero ingresado:** 500 yen, junto con una nota describiendo los artículos anteriores.
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** La máquina se estremeció, luego dispensó los 500 yenes en la ranura de cambio, junto con una nota que leía &#34;SE NECESITA MANTENIMIENTO.&#34; La nota estaba escrita en japonés, con un subtexto escrito en inglés con letra más pequeña. Fuente identificada como Times New Roman en negritas. El equipo estaba a punto de irse cuando la máquina produjo diecisiete (17) tapas para frascos durante el transcurso de cuatro (4) segundos. Esto fue seguido por un líquido amarillo resbalando por la apertura para artículos de la máquina. El análisis indicó que las tapas coincidían con las aperturas de los frascos, y que el líquido en cuestión era miel. Pruebas concluidas. 
**Nota:** Cuando un pequeño equipo de científicos abrió SCP-261, encontraron toda el área principal de la máquina cubierto de miel. No se había dañado ningún circuito ni parte eléctrica, pero aún así tomó tres días limpiar toda la miel. La máquina volvió a la &#34;normalidad&#34; después de ser limpiada por completo.
**Nota:** &#34;Bueno...eso es nuevo.&#34; - Dr. Anonymuess

**Dinero ingresado:** 445 Yen

**Descripción del Artículo:** El Monóculo de la Excelencia de Lord Wentsworth - un monóculo de borde dorado dentro de un envoltorio de papel metálico, usado por D-8845. Mientras usaba el monóculo, el sujeto declaró que una taza de té sobre un platillo había aparecido en el suelo a aproximadamente dos (2) metros de distancia. El sujeto caminó hacia la aparentemente imaginaria taza de té, se inclinó, y la bebió, asegurando que sabía igual a una taza normal de té Earl Grey con azúcar y crema. Después de consumirla, el monóculo se empañó y se degradó rápidamente, dejando sólo la lente. La envoltura metálica mostraba la silueta de un hombre en un sombrero de copa y un monóculo bebiendo una taza de té caliente y sosteniendo el platillo con la otra mano.

**Dinero ingresado:** La mitad de una moneda de 500 Yen

**Dinero ingresado:** Dos (2) mitades de dos monedas diferentes de 500 Yen

**Descripción del Artículo:** La máquina se sacudió violentamente durante aproximadamente un (1) minuto antes de dispensar un paquete grande de aluminio decorado con arte de un paisaje pastoral, con una figura humana en llamas en el fondo, como si estuviese en la distancia. El texto escrito en galés fue burdamente traducido (la escritura no coincidía del todo con el galés moderno) como: &#34;¡Harán uno pequeño, esto va a ofrenda a ellos a tí!&#34; y luego en letras más grandes &#34;¡Pueblo de hombre Thatch!&#34; El paquete fue abierto, revelando un poblado primitivo en el borde de una colina lleno de pequeñas figuras humanas. Se siguieron las instrucciones en la parte posterior del paquete, y el poblado fue humedecido con agua. Después de aproximadamente cinco (5) minutos, el poblado se volvió &#34;real&#34; hierba incluida, y las personas siguieron sus rutinas. Tras aproximadamente tres (3) horas, un grupo grande de habitantes comenzó a reunirse en un área y construyó un hombre de mimbre gigante usando una gran cantidad de madera que sacaron de sus hogares, el origen de esta madera es desconocido y mayor en volumen a las casas de las que salió. Al completar el hombre de mimbre, éste fue incendiado. Todo el personal presente que inhaló el humo declaró sentirse bien alimentado. Poco después, de que el hombre de mimbre se quemara por completo, el poblado se convirtió en polvo. 

**Dinero ingresado:** 750 Yen
**SCP-261 Conectado o Desconectado:** Conectado
**Descripción del Artículo:** OmNomNomoPoeia - Una caja rectangular con una imagen estilizada de una vaca diciendo &#34;¡La Cosa Maas Deliciosa de la Tierra!&#34; La bolsa contenía varios chocolates blancos en forma de botón. Al ser consumidos, el sujeto fue observado emitiendo sonidos de animal auténticos al decir las palabras &#34;oink&#34;, &#34;moo&#34;, etcétera. Se cree que este efecto es permanente. Exámenes adicionales sobre el sujeto revelaron que sus cuerdas vocales se habían expandido y contraído involuntariamente cada vez que el sujeto hacía un sonido animal.
