    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1714 –  Der geizige Physiker
**Autor:** [[*user MissMercurial]]
**Original:** https://scp-wiki.wikidot.com/scp-1714
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1714

**Klassifizierung:** Keter

**Sicherheitsmaßnahmen:** Eine einzelne Kopie von SCP-1714 ist in einem Standard-Dokumentenschließfach aufzubewahren. Tests mit SCP-1714 sind auf D-Klasse mit einer Punktzahl unter 130 beim Foundation-Standardtest der logischen Denkfähigkeit (FST-LDF) oder einer Punktzahl unter 130 beim Foundation Standardtest der mathematischen Begabung (FST-MB) beschränkt. Tests mit Subjekten außerhalb dieser Parameter müssen vom Forschungsleiter und mindestens einem Mathematiker oder Wissenschaftler der Foundation mit Stufe-4-Freigabe genehmigt werden. Foundation-Mitarbeiter in der akademischen Gemeinschaft werden Zeitschriften, Universitäten und Labors auf SCP-1714 überwachen, wobei den höheren Fakultäten für Mathematik, Physik oder Philosophie besondere Aufmerksamkeit geschenkt wird. Zivilisten, die mit SCP-1714 in Kontakt kommen, sind zu befragen, mit einem Klasse-A-Amnesikum zu behandeln und für einen Zeitraum von einem Jahr verdeckt zu überwachen.

**Beschreibung:** SCP-1714 ist ein teilweise fertiggestellter mathematischer Beweis, der von Foundation-Mathematikern als logisch einwandfrei identifiziert wurde und versucht, einen mathematischen Rahmen für die Analyse von realitätsverändernden Anomalien zu schaffen. SCP-1714 postuliert ein quantenmechanisches Modell für solche Objekte, das aus der Koaleszenz virtueller Partikel entsteht, die durch Quantenschaum erzeugt werden. Zu den wichtigeren Abschnitten von SCP-1714 gehört ein Lemma, das die Existenz von realitätsbeugenden Anomalien als natürliche Folge der Randbedingungen des Universums beweist. Dieses Lemma sagt eine Prävalenz von ████ Veränderungen in der Realität voraus, wie sie von der Mainstream-Wissenschaft verstanden werden, wobei nur ██ % der Foundation bekannt sind und von ihr eingedämmt werden. Mathematiker und theoretische Physiker der Foundation sind zu dem Schluss gekommen, dass SCP-1714 in seiner Gesamtheit auf die Schaffung und Manipulation von realitätsbeugenden Anomalien durch Parteien mit ausreichendem technologischem Fortschritt angewendet werden könnte. 

In scheinbar zufälligen Abständen im Text von SCP-1714 gibt es eine Reihe von Notizen, die gegen die Komplexität des beobachtbaren Universums wettern und den Wunsch zum Ausdruck bringen, das Universum in eine Form umzustrukturieren, die zu einfach ist, um Leben zu erhalten. Diese Notizen variieren im Ton von klinisch und erklärend bis kaum kohärent und scheinen zumindest einen Verdacht auf die Existenz der Foundation zu geben.

**Auszüge aus SCP-1714**

&gt; Mir wurde von denen gesagt, denen es an Vision mangelt, dass es unmöglich sei, alles zu wissen. Es ist einfacher als sie dachten. Ich muss diesem tückischen Feind nicht gehorchen. Ich muss ihn nur in die Schranken weisen.

&gt; Wir hoffen, dass wir dem Leser bereits bewiesen haben, dass das Universum ein viel fantastischerer Ort ist, als die moderne Wissenschaft angenommen hat. Dass solche selbstbezüglichen, sich selbst aufhebenden physikalischen Gesetze existieren, ist unglaublich. Im nächsten Abschnitt beweisen wir, dass diese Gesetze tatsächlich verstanden und sogar manipuliert werden können. Die Autorin erkennt die potenzielle Gefahr der Veröffentlichung dieser Informationen, da diese Macht ungestraft missbraucht werden könnte. Aber Sie müssen sich keine Sorgen machen. Ich werde es reparieren. Pssst. Alles wird gut werden.

&gt; Das Universum. Es spricht zu mir durch die Mathematik. Es spricht in einem verschachtelten Geschwätz. Wo ist die Schönheit, die mir versprochen wurde? Wo ist die Musik des Himmels? Hier gibt es keine Musik, nur die Zwietracht vieler Stimmen. Bestimmte Schnüre müssen durchtrennt werden. Die Masse muss ein Ensemble werden. Aus dem Ensemble muss ein Quartett werden. Aus dem Quartett muss ein Trio werden. Aus dem Trio muss ein Duett werden. Das Duett muss zu einer einsamen Stimme werden, die sich hoch und rein erhebt, damit ich, der Zuhörer, hören und mich erfreuen kann.

&gt;Warum leiden in einer Welt, die so deutlich jenseits unseres Verständnisses liegt? Wir sollten nicht hier sein. Schon als Kind habe ich mich nach der anderen Welt gesehnt, saubere Kanten, glatt, mit fraktaler Perfektion. Jetzt, wo ich erwachsen bin, kann ich die andere Welt hierher bringen. Und es kann so viel schöner sein, als mein mädchenhaftes Selbst erträumt hat.

&gt; In Anbetracht der großen Anzahl an Ouraborischen Anomalien, die wir im obigen Abschnitt bewiesen haben, muss man sich fragen, ob sie keinen Zweck erfüllen. Die Autorin neigt nicht zu teleologischen Denkweisen, aber wir haben deutlich gezeigt, dass realitätsverzerrende Anomalien eine natürliche Folge der Gesetze im Universum zu sein scheinen. Es erscheint uns seltsam, dass dieselben unnötig überladenen Gesetze auch unsere Befreiung bringen. Auch hier enthüllen alte Mythen einen Körnchen Weisheit, denn aus formlosem, schrecklichem Chaos entsteht universelle Perfektion.

&gt; Es wird gereinigt, alles davon, durch eine Reihe meiner Siebe geschüttelt und in seine vollkommenste Essenz gebracht, in den Anfang und das Ende. Die glorreiche Singularität, statisch, heilig. Und ich, seine Herrlichkeit sehend, alles verstehend, alles wissend. Bis in alle Ewigkeit.

------
**Bergungsprotokoll 1714-1**

Basierend auf handschriftlichen und sprachlichen Analysen und Befragungen, die mit dem Lehrkörper der ██████ Universität geführt wurden, wird angenommen, dass die Autorin von SCP-1714 Dr. Molly Jaywadena ist, eine ehemalige Postdoktorandin an der ██████ Universität. Dr. Jaywadena studierte neben ihrer Arbeit an SCP-1714 die Theorie jenseits des Standardmodells unter der Leitung des emeritierten Professors Dr. Beau █████ von der ██████ Universität. Befragungen von Dr. █████ und Dr. Jaywadenas Krankenakten enthüllen eine Vorgeschichte von psychischen Gesundheitsproblemen, beginnend mit präpsychotischen Symptomen, die sich in der Kindheit manifestierten.

Am 27. März 20██ reagierte die Foundation auf Berichte über eine kleine Wetteranomalie in einem Feld elf Kilometer außerhalb des Campus der ██████ Universität. Die Mobile Task Force Gamma-3 (Gone With the Wind, z. Dt. Vom Winde verweht) wurde entsandt. MTF Gamma-3 meldete einen Kreis auf dem Boden mit einem Durchmesser von zwei Metern, dem Vegetation und Erde fehlten, die mit hoher Geschwindigkeit aus diesem Kreis geschleudert worden war. Agent Jacob ███████████ ignorierte einen direkten Befehl des Kapitäns der MTF Gamma-3 und trat in den Kreis, um genauere Messungen vorzunehmen. Der Körper von Agent ███████████ wurde sofort auf eine Geschwindigkeit von ██,█ m/s beschleunigt (wie durch MTF-Kameraaufnahmen gemessen) und aus dem Kreis geschleudert, bevor er auf ein verlassenes Farmhaus genau 50 Meter westlich der Anomalie geschleudert wurde. Die begleitende Explosion verursachte dauerhafte Gehörschäden bei der gesamten MTF und vernichtete das Farmhaus vollständig, zusammen mit dem größten Teil des Körpers von Agent ███████████. Zeitlupenanalysen des Filmmaterials und der Überreste von Agent ███████████ zeigen eine schnelle Druckentlastung, die mit der Einwirkung eines Vakuums übereinstimmt. Weitere Tests zeigten, dass die Gravitationskräfte innerhalb der Anomalie aufgehört hatten zu existieren. Die gesamte Luft innerhalb der Anomalie war in den Weltraum entwichen und hinterließ ein zylindrisches Vakuum, das sich vom Boden bis zur Exosphäre erstreckte. Ungefähr eine Stunde nachdem die Anomalie gesichert war, hörte das Phänomen auf. Ein weiteres lautes Geräusch, das von einem Zeugen als &#34;Donnerschlag&#34; beschrieben wurde, verursachte weitere Gehörschäden beim Foundation-Personal, als die Luft um die Anomalie herum einströmte, um das Vakuum zu füllen.

Informationen, die von lokalen [ZENSIERT] und Quellen der [ZENSIERT] stammen, führten Foundation-Mitarbeiter zu Dr. Molly Jaywadenas Wohnung auf dem Campus der ██████ Universität. Es wurde festgestellt, dass die Wohnung in Unordnung war, wobei Kleidung, Taschen, Geld und andere Wertgegenstände fehlten. Die Analyse des Computers der Ärztin enthüllte eine Überwachungsdatei des Feldes, mehrere Seiten mit Gleichungen, ein Protokoll, das die Dauer der Anomalie detailliert beschreibt, und SCP-1714. Beachtenswert war auch das Wort &#34;εὕρηκα&#34;, das auf jeder reflektierenden Oberfläche mit Lippenstift gekritzelt war. Seitdem ist der Aufenthaltsort von Dr. Jaywadena unbekannt.

&gt; **Aus Dr. Molly Jaywadenas Apartment geborgenes Protokoll**
&gt; **-10 Minuten** Gleichungen für den ersten Test doppelt überprüft. Kameras im verlassenen █████-Feld aufgestellt. Videoempfang gut. Ich kann die Anomalie auf maximal 120 Minuten einstellen, bevor meine Berechnungen zusammenbrechen. Der Beweis ist noch nicht vollständig genug, um Veränderungen in größerem Maßstab zu bewirken.
&gt; **-5 Minuten** Gerät aufgestellt. Herstellung unterdurchschnittlich. Ausgelagerte Arbeit und Teile sind bei der Prüfung ersichtlich. Während Studenten eine reichliche Quelle an konformer kostenloser Arbeit bieten, sind die Ergebnisse enttäuschend.
&gt; **-2 Minuten** Gerät funktionsfähig. Scheint eine Anomalie in sich selbst zu sein. Der Erfolg des Tests hängt nun von meinen Berechnungen ab.
&gt; **0:00** Wenn der Glanz von tausend Sonnen auf einmal vom Himmel hervorbrechen würde, wäre es wie die Herrlichkeit der Singularität.
&gt; **15:37** Anomalie ist stabil. Materie innerhalb der schwerkraftfreien Zone verhält sich wie erwartet. Wie Mr. ███ gesagt hätte: &#34;Trägheit ist eine Bitch&#34;.
&gt; **20:45** Unerwartete Entwicklung: Eine paramilitärische Einheit tauchte aus dem Nichts auf. Kann aus dem Verhalten schließen, dass sie zur Erforschung der Anomalie geschickt wurde.
&gt; **21:57** Erstes Opfer. Die anderen handelten vorsichtiger. Scheinen das Gebiet zu sichern und Verstärkung anzufordern.
&gt; **52:34** Verstärkung ist eingetroffen. Hauptsächlich Wissenschaftler oder andere Forscher. Bemerkenswerter Mangel an militärischer Präsenz. Scheinen weniger verwirrt über die Anomalie, als zu erwarten wäre.
&gt; **60:14** Nicht von  der Regierung. Definitiv nicht die erste Anomalie. Erklärt den Mangel an Wissen über ouraborische Anomalien in der wissenschaftlichen Gemeinschaft.
&gt; **66:13** Etwas stimmt nicht
&gt; **70:24** VERDAMMT, VERDAMMT, ich wusste es, gottverdammte Geier-Kapitalisten und ihre Schlampen-Ingenieure, das ganze verdammte Gerät muss ausgeweidet werden. VERDAMMT
&gt; 
&gt; //Der Rest des Protokolls enthält zufällige Zeichen, die dem Muster von jemandem entsprechen, der mit geballten Fäusten auf die Tastatur hämmert.//

------

[[collapsible show=&#34;+ STUFE-3-FREIGABE ERFORDERLICH&#34; hide=&#34;- ZUGRIFF GEWÄHRT&#34;]]

&gt;**Vorfallbericht SCP-1714-01**
&gt; 
&gt; **Datum:** 29. Juli 201█
&gt; 
&gt; **Beschreibung:** Am 29. Juli, ██ Jahre nach dem Verschwinden von Dr. Jaywadena, beobachteten Foundation-Astronomen verschiedene Anomalien, die das etwa ██ Lichtjahre von der Erde entfernte █████████-System betrafen. Aufgrund der Art dieser Anomalien wird angenommen, dass sie das Werk der fortgesetzten Exaktifizierung von SCP-1714 sind. Das folgende Beobachtungsprotokoll beschreibt die beobachteten Änderungen am █████████-System.
&gt; 
&gt; 
&gt; **00:00 –** Die Exoplaneten █████████-a, -b, -c, -d und -e weichen von ihren normalen Umlaufbahnen um █████████ ab und bewegen sich in die gleiche Rotationsebene.
&gt; 
&gt; **00:37 –** Die Exoplanetenrotation weicht weiter ab. Es wird beobachtet, dass neue Umlaufbahnen perfekte Kreise mit einem Radius sind, der gleich der Periapsis der alten Umlaufbahnen ist. Es wird nicht beobachtet, dass sich die Masse von █████████ oder einem dieser Exoplaneten ändert. Es werden keine magnetischen Kräfte von █████████ beobachtet, die auf einen der Planeten wirken.
&gt; 
&gt; **01:30 –** Objekte innerhalb des █████████-Systems, die nicht der Stern selbst oder einer seiner assoziierten Exoplaneten sind, verlieren plötzlich ihre Masse und beschleunigen mit Lichtgeschwindigkeit aus dem █████████-System. Sobald sie ██ AU von █████████ entfernt sind, werden die verschiedenen Asteroiden und Kometen plötzlich langsamer und üben eine Anziehungskraft aus.
&gt; 
&gt; **21:00 –** Jedes verbleibende Objekt im █████████-System wird zu einer perfekten Kugel.
&gt; 
&gt; **30:47 –** █████████-d und █████████-a, der zweite und vierte Planet von █████████, kollidieren. Anstatt sich umeinander zu verformen, scheinen die beiden Planeten voneinander abzuprallen, ohne dass einer der Planeten beobachtbar beschädigt wird. Es wird keine Zunahme der Wärmestrahlung von beiden Planeten beobachtet. Es wird beobachtet, dass sich die Tangentialgeschwindigkeiten beider Planeten nach der Kollision mit Ausnahme der Richtung nicht änderten. █████████-a, der kleinere Planet, setzt seinen Weg aus dem █████████ -System fort. Keine weiteren Änderungen am █████████-System wirken sich auf █████████-a aus.
&gt; 
&gt; **42:54 –**  █████████ und seine verbleibenden vier Exoplaneten schrumpfen plötzlich zu winzig kleinen Punkten zusammen. Umlaufbahnen ändern sich nicht. █████████ wird nicht zur Supernova.
&gt; 
&gt; **1:00:30 –** [DATEN GELÖSCHT]
&gt; 
&gt; **1:20:10 –** Foundation-Astronomen bestätigen durch [ZENSIERT], dass elektromagnetische Strahlung vom █████████-System [DATEN GELÖSCHT]. Forscher spekulieren, dass die beobachteten Ereignisse im █████████-System [DATEN GELÖSCHT]. Der O5-Rat wird benachrichtigt und es werden Vorbereitungen für ein XK-Klasse-Szenario getroffen.
&gt; 
&gt; **1:45:00 –**  █████████ wird zur Supernova. Das █████████-System scheint in seinen ursprünglichen Zustand zurückzukehren, wobei █████████ intakt ist. Foundation-Astronomin Dr. Amy ████ warnt jedoch davor, dass dies eine Umkehrung der zuvor beobachteten [DATEN GELÖSCHT] sein könnte. Die Beobachtung des █████████-Systems wird weiterhin höchste Priorität bis 20██ haben, wenn diese Vermutung von Dr. ████ bewiesen oder widerlegt wird.
&gt; 
&gt; //SCP-Klassifizierung des █████████-Systems ausstehend.//
[[/collapsible]]

**Anhang-02** //Seit dem Verschwinden von Dr. Jaywadena sind Materialien mit ähnlichem Inhalt wie SCP-1714 in Bildungseinrichtungen wie Forschungsuniversitäten, Community Colleges und in einem dokumentierten Fall einer High School aufgetaucht, denen jedoch die sporadischen Notizen der Autorin fehlten. Diese Dokumente sind im Format eines Lehrbuchs auf einem dem Bergungszeitpunkt angemessenen Niveau verfasst und scheinen eine Einführung in die esoterischen Konzepte zu sein, die zum Verständnis von SCP-1714 erforderlich sind. Reklassifizierung zu Keter beantragt.// – Dr. Amy ████
