**SCP-068-JP:** Der Leichte Tiger
**저자:** [[*user m0ch12uk1]]
**원작:** http://scp-jp.wikidot.com/scp-068-jp
**역자:** [[*user Fissh]]
[[include info:end]]

[[include component:image-block
|name=scp-068-jp_1.jpg
|caption=보관된 종이 형태의 SCP-068-JP 개체
]]
**일련번호:** SCP-068-JP

**등급:** 유클리드(Euclid)

**특수 격리 절차:** 인쇄된 SCP-068-JP 개체가 각 언어당 1부 씩, 제23보관기지 서류보관창고의 잠겨진 금고 안에 보관되어 있다. 그 이외로 인쇄된 개체가 발견될 경우, 즉시 보고 후 처분한다.

SCP-068-JP의 디지털 복사는 금지된다. 인터넷 상에서 SCP-068-JP가 발견될 경우, 규약-람다-입실론8에 의해 정보 확산을 저지, 데이터 삭제 및 발생원을 특정한다.

SCP-068-JP-A 개체는 발견 즉시 구속한 뒤, 인근 기지의 인간형 수용 시설로 이송되며, 이후 신원을 조사하고 가택을 수색한다. SCP-068-JP-B 개체는 발견 즉시 마취총을 사용해 포획한다. 민간인에게 가해질 위험이 있다고 판단되는 경우엔, 실탄의 사용이 허가된다.

**설명:** SCP-068-JP는 &#34;Der Leichte Tiger&#34;라는 제목을 가진, A4용지로 ██ 페이지 분량의[[footnote]]
 일본어의 경우. [[/footnote]] 논문이다. 어떤 개체이든지 제목은 모두 같지만, 본문 내용에 있어선 독일어, 한국어, 일본어 세 언어에 한해 변화가 확인되었다. 저자의 이름은 존재하지 않는다.

SCP-068-JP-A는 SCP-068-JP의 내용에 영향을 받은 피험자이다. SCP-068-JP-A는 다른 사람에게 말을 걸지 못하면, 흥분 상태를 유지한 채로 자신에게서 가장 가까이에 있는 경트럭을 찾기 시작한다. 어떤 방법인지는 모르겠지만, SCP-068-JP-A는 자신의 주변에 있는 경트럭의 위치를 대략적으로 파악할 수 있는 것으로 보인다. 이용가능한 경트럭을 찾아내면 즉시 좌석에 올라탄 뒤, 출발하려고 한다[[footnote]] 자동차 운전 경험 유무와 관계 없이 행해진다. [[/footnote]]. 시동 키가 없을 경우엔 점화장치를 쇼트시키려고 한다.

출발했다면, SCP-068-JP-A는 원래 어떤 사람이었든지 간에, 매우 난폭하고 위험한 운전[[footnote]]
 속도 위반, 방향 지시등 미사용, 전조등 켜지 않기, 역주행, 갈짓자 운전을 포함. [[/footnote]]을 한다. 보행자나 자전거, 오토바이를 발견할 경우, 적극적으로 추적해 치어 죽이려고 한다. 때때로 아이들링 상태로 숨어 기다리는 경우도 있다. 경트럭이 파손되어 주행불능이 될 경우, 현재 경트럭을 포기하고 새것을 찾기 시작한다. 위험한 운전 끝에 사망한 경우, SCP-068-JP-A는 SCP-068-JP-B로 변화한다.

차량에 올라탄 상태가 아닌 SCP-068-JP-A가 다른 사람과 대화하게 될 경우, SCP-068-JP-A는 상대방의 말을 딱히 듣지 않은 채로 SCP-068-JP의 내용으로 추정되는 것을 일방적으로 이야기한다. 해당 이야기를 듣고 이해한 인원은 SCP-068-JP를 읽은 경우와 마찬가지로 공감을 느끼며 흥분 상태에 빠져 SCP-068-JP-A로 변화한다.

SCP-068-JP-B는 위험한 운전에 의해 사망한 SCP-068-JP-A의 조직으로부터 태어나며, 호랑이 (//Panthera tigris//) 와 유사한 생명체이다. SCP-068-JP-A가 사망한 직후, 급격한 속도 (약 20초 정도) 로 SCP-068-JP-B가 형성된다. 신체 조직의 DNA 구조가 본래 SCP-068-JP-A와 같다는 점, 같은 체격의 통상적인 호랑이에 비해 체중이 75% 정도라는 점, 생식 능력이 없다는 점을 제외하면, 통상적인 호랑이와 아무런 차이가 없다.

SCP-068-JP-A 및 SCP-068-JP-B를 치료할 수 있는 방법은 현재까지 발견되지 않았다. SCP-068-JP-A에 대한 기억 소거 조치는 효과가 없으며, 논문이 존재한다는 기억 자체를 없앴음에도 불구하고 논문의 내용을 타인에게 전파하려는 성질이나 경트럭을 갈구하는 성질은 계속해서 남아있었다. 

[[include component:image-block
|name=scp-068-jp_2.jpg
|caption=사건-068-20██0902
]]

**부록1:** 사건-068-20██0902: 20██년 9월 2일, 오이타현 █████시 교외에서, 경트럭 24대로 이루어진 집단이 차에 실려있는 확성기로 시끄러운 욕설을 퍼부으며 행했던 폭주행위로 인해 현지 경찰에 포위되었다. 이후 포위했던 경찰이 집단에 공감을 표하며 폭주행위에 가담했다. 최종적으로 경트럭 37대[[footnote]] 경찰이 부정하게 압수한 13대를 포함. [[/footnote]] 전체 대파, 부상자 ██명, 사망 ██명, 호랑이(후에 SCP-068-JP-B로 지정된다)가 32마리 생겨나는 참사가 발생했다. 재단은 처음으로 해당 사건을 이상 징후로 취급했으며, 심층적으로 조사한 결과 사건의 배후에 이상 효과를 지닌 논문이 존재한다는 것을 밝혀냈다. 논문은 이후 SCP-068-JP로 지정되었다.

**부록2:** 면담-068-20██0902: 20██년 9월 2일의 사건 이후, 사건 발생 원인을 조사하기 위해 폭주 집단의 생존자 1명에 대해 나라바야시 박사가 신문을 실시했다.

&gt;  나라바야시 박사:우선 이름을 말해주세요.
&gt; ████:나는 발빠른 호랑이야. 이름 같은 짐 덩어리는 필요 없어.
&gt; 나라바야시 박사: 예?
&gt; ████:모르겠어? 이래서 엉덩이 무거운 집고양이들은 싫다니까.
&gt; 나라바야시 박사:어째서 자동차로 난폭하게 달리려고 했나요?
&gt; ████:이러니 저러니 할 것도 아니지, 나는 호랑이야. 사냥감은 뒤쫓아간다. 그리고 죽인다. 그뿐이야. 알고 있잖아?
&gt; 나라바야시 박사:본인을 호랑이라고 말하고 계신데, 그건 무슨 뜻입니까?
&gt; ████:하! 넌 아무것도 모르는 구만. 좋아, 가르쳐주지. 너희 인간들이 마음 속에 가둬둔, 호랑이를 말이야.
&gt; [영향의 확산을 막기 위해, 기록을 삭제]
&gt; 나라바야시 박사:그렇구나...저는 지금까지, 그런 중요한 걸, 마음 속에 가둬뒀던 거군요...!
&gt; ████:자, 어서 엉덩이를 들어, 이 수갑을 풀어! 콘크리트 정글을, 우리의 발로 유린하자!

나라바야시 박사 및 ████는 제81██기지의 차량 창고에서 제지를 무시한 채 경트럭을 이용하려다가 구속되었다. 이상 영향을 받고 있는 것으로 보였기 때문에, 즉시 격리되었다.

**부록3:** 보관장소의 이전:
&gt; 종이 형태의 SCP-068-JP를 경트럭이 보급되어 있지 않고, SCP-068-JP에 사용된 언어가 보급되어 있지 않은 나라에서 보관하면 격리 위반 시 수습이 용이해질 것이라고 생각합니다. 제23보관기지로의 이전을 제안합니다. -//██████박사//
&gt; 
&gt; 신청을 수리합니다. -//O5-10//</textarea></pre>
