**タイトル:** 鉄への幕。
**著者:** [[*user Ryu JP]]
[[include credit:end]]

[[=]]
**全てが鉄に飲み込まれた世界で、**
**尚もまだ人は生きる。**
------
3217年12月26日
旧アマゾン熱帯雨林地区
指定大規模生存園&#34;テラ・ヴェルデ&#34;
生存委員会管轄 外界隔離壁 第758区間
------
[[image http://scp-jp-storage.wikidot.com/local--files/file:2428007-32-26ec/73E566BA-2E02-4548-87BA-5FA460FAA8C2.png width=&#34;100%&#34;]]
------

やがて此処も黒く染まる。
財団も、連合も、人々も、手を取り合えど。
結局の所、その機構は無情に呑み込む。

------
[[image http://scp-jp-storage.wikidot.com/local--files/file:2428007-33-lqrw/3584E576-F231-4DB8-B15D-89CD98426C25.png width=&#34;100%&#34;]]
------

その鉄の海、世界を塗る。
その始まりはアトラスタ。
その世界、今もまだ抗戦。

数百年の巡る物語。
数千年の繋ぐ物語。
次へ託す物語、今。

------
