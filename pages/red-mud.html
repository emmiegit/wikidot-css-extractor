@@  @@自莫德兰自治领归于国王宝冠光荣的统一以来，已有一百零十二年了，然而这片沼泽地上的居民依旧是桀骜不驯，在暗地里不安于国王的统治，蔑视克雷玛城的市长——国王殿下的使节，从泥地里游荡的最低贱的沼泽民到安居在宏大府邸的历代莫德兰公爵莫不如此。这些愚昧落后的人怀疑科学，抵触我们送来的蒸汽与齿轮，拒绝皈依国王带来的真神，在暗中崇拜他们泥塑的偶像，那些古老无名的沼泽神灵。

@@  @@以国王宝冠为名的政府连距离赛瑞克斯不过区区十二个小时火车，且语言相通的莫德兰都难以管辖，这一令人沮丧的事实不由得让人担心，我们对于远在浓雾和大海那头，新近征服的南方大陆该如何管理？莫德兰的人民从来都没有向我们这些外乡人敞开心扉，这片古老蛮荒的土地上诸多的秘密不向我们揭露，我们皇家赛瑞克斯大学的教授博士们不了解那些掩埋在沼泽地下的事情，笔者怀疑，哪怕是国王殿下光荣的皇座超自然及奇术联盟，或是潜伏在暗处，古老而强大的所谓密会也难以参透沼地的事务。

@@  @@在赛瑞克斯和七个皇家直辖领里，巫师早已被消灭干净，他们的巫术被安全的记载在研究者的书籍里，曾经游荡在森林和田野的恐怖要么被消灭，要么被安全地关押起来，只在无知愚民街头巷尾的议论和故事里存在。但在莫德兰则不同，超自然的力量依然笼罩着这片广袤无垠的沼泽，而居住在其中的人民拒绝向我们分享他们的秘密，正如他们常说的那样：“沼地自有神灵。” @@         @@——威廉·韦伍德博士@@  @@皇家赛瑞克斯大学
[[/div]]
@@  @@密会白鸦特工玛丽安·菲尔坐在一辆马车上，穿越着这广阔的沼地，往地平线上愈来愈大的克雷玛城去。

@@  @@在现在这样瘟疫与暴乱的日子里要去克雷玛可不容易，火车早就在暴乱中断了，她只能坐火车到沼地的边缘莫德兰山隘站。克雷玛火车站最后发来的电报写着；“以神灵和国王之名，帮帮我们吧，暴民们包围了火车站，他们要吊死我们。”随后便再无音讯，多半是和市长，王国政府的许多官员一起被吊死了，作为对国王陛下和他的政府对克雷玛瘟疫放任不管的愤怒报复。那些经营马车行的也罕有人愿意出租马车载人去克雷玛，要穿越沼泽地，哪怕走大道也是凶险无比，无数过着半原始生活的沼泽民正等着抢劫过往行人，更何况是在这样的时日里。玛丽安好不容易才找到一家乐意载她去城里的车行。

@@  @@那车行的老板长着一头典型的沼地泥红色头发，舌绽莲花的向她推荐他家一辆两匹马拉的小车，车本身没什么稀奇，但那两匹马可是安德森公司造的机械马，“安德森的尖货！小姐。您找遍整个莫德兰都找不到比这性能更好的机械马了，采用巫...呃我是说奇术驱动，由皇座超自然及奇术联盟审核通过，您不必担心法律问题。我说，小姐，要在这样的时日里穿越沼泽，没有比这更合适的选择了。”他得意地拍了拍那两匹马金属的外壳，不慎拍掉几点红色的干泥，露出下面的锈迹。

@@  @@玛丽安只得同意，店家也乘机好好敲了她一大笔钱，玛丽安按照密会交给她的指令，在车厢外面贴上密会的纹章方便线人辨认，红头发的男人帮她备好了车,在她出发之前，店家最后问了她一个问题：“啊，小姐，我看您像是打赛瑞克斯来的，向您打听个事，听说国王陛下的军队马上就要来克雷玛镇压了，是这样的吗？”拖长调的沼地腔落到大道夯实的土上，满满的是生存的恐惧和担忧。

@@  @@玛丽安无法回答他的问题，密会只管关押研究那些有害生存的超常事物，与国王和他的政府素无关系。对于赛瑞克斯那些大臣们做了哪些决定，她知道的不比那老板多多少，但是报复总归是有的，并且会来的又快又狠，就像数十年前最终统一整个北方大陆的战争一样凶狠。克雷玛马上又要血流成河了，玛丽安想，密会必须趁国王的军队把这里变成战场之前尽可能控制住城里流窜的超常事物，至于沼泽的人民的存亡....死伤必定不在少数，但玛丽安不想去思考这件事，毕竟，她还有自己的存亡问题要担心。

@@  @@玛丽安抬起自己陶瓷与金属的右手看了看，害她失去右手的那玩意也让她身中剧毒，“总有一天会致命。”密会的医师如是说，“而就我们能做的事来说，即使动用奇术，也只是能将死亡推迟一点点，只有500号能救你了，玛丽安。”是的，500号，包治百病的红色药片，现在正被那鸟嘴面具的医生持有，这正是她此行的目的，从医生手里夺回500号，顺便救自己一命。

@@  @@哪怕不说这只手的事情，沼地里流窜的盗匪也能立刻要了她的命，这些人神出鬼没，伏击大道上缺乏护卫的马车，也许这些人已经盯上了她的马车，正依托伪装躲在暗处。虎视眈眈地计划对她发动袭击，也许是一小时后，也许是半个钟头，也许是一分钟后，甚至就是——

@@  @@······现在，道路前面传来震耳欲聋的爆炸声，两匹金属做的马没有受惊，没有嘶叫，安安静静地被炸成了碎片，当玛丽安翻身下车查看情况地时候，其中一匹残缺的后半身还保持做着僵硬机械的前进动作，然后就不动了。从道路两旁的泥沼，苔藓和矮草里面变魔术般的钻出来几个沼地劫匪，全都穿着手工缝制的粗糙衣服，卷着裤脚，手里拿着各式各样的破铜烂铁，勉强能看出来是战锤，斧头和长矛的形状，玛丽安快速的观察了一圈，一共四个，她左侧三个，右侧一个，都没有防弹的鲸骨甲胄，更不用提蒸汽奇术装甲这样的高级货，她的右手枪套里那把枪上好了五发子弹，只要她拔枪够快，射的够准，这四个人顷刻便会毙命。

@@  @@不过她还是先打算谈谈再动手。”哎哎哎，是个小妞，这一身衣装看着可是漂亮的紧，钱袋里的金子估摸着也是鼓囊囊地紧，你把金子给俺们，俺们就让你穿着着漂亮衣服走回去，你看咋样？“左边走在最前面的男人说到，嘿嘿的笑了几声。”凭啥让她穿那漂亮衣服，俺要穿穿看，叫她把衣服给俺，光着走回去。“紧跟在后面的人抗议，从她肮脏的红色头发和说话腔调可以看出是个女人。玛丽安伸出左手敲敲车厢，指向贴着的密会纹章，”你们竟敢抢我？看看这纹章！认的吗？“，”这画的是个啥？“那女人说，”一个圆圈上三根箭？这破玩意是个靶子？傻子才往车上贴靶子嘞！“

@@  @@“我看你们这帮人才是傻瓜，那是密会的纹章，密会可不是什么好惹的角色，要我说，要是你们敢动那位小姐，不出一周你们就得死光，好啦，不如你们识识抬举，从哪来的回哪去，让我和这位小姐好好谈谈，如何？”玛丽安略略吃了一惊，瞟了一眼这突如其来的插入者，说话的是个瘦削高大的年轻男人，身上穿着简单的灰布衬衫，下身的裤子同样卷起了裤脚，身上背着一个简单的斜挎包，还有那个面具，玛丽安暗想，一具粗糙的面具挡住了他的面孔，只露出一头还算整洁的黑发，那面具似乎是陶土烧制，上面涂抹的颜料勉强组成一张脸的图案，绿色无瞳的眼睛，肆意涂抹的红棕色和几点黑色构成了口鼻，面具的边缘非常粗糙，似乎是从一个雕像上凿下来的。这玩意多半和巫术或者超常有关，玛丽安凭借自己当白鸦特工的经验判断。

@@  @@“妈的，这货又是哪里来的？”领头的男人愤愤地咒骂，“他们就俩人，俺们有四个人，干掉他们。”女人建议。“所以是要开打喽？行吧，给你们一点小建议，目光可别从我身上移走喽...”男人的声音从面具下面传来，似乎还带着一丝笑意，不过玛丽安没时间去判断了，她的右手是安德森公司最顶尖的产品，又有密会的奇术师参与调校，理论上拔枪射击的速度能快到肉眼难以看清——而实际上也确实如此，当她抽出手枪连开三枪将左边那三个盗匪击毙的时候，他们甚至都没意识到发生了什么事，然后她迅速转身把枪对准右边那人。哦，妈的，迟了，玛丽安在心里骂道，那人显然也有枪，此刻那黑洞洞的枪口正直对着她。“别动！”，他的声音听着紧张不安。现在只能靠那个神秘男人了，希望他和我是一边的，希望他有枪，玛丽安想。不过他现在在哪，跑了？

@@  @@...他就在枪手身后，不过一个眨眼的功夫，他就突然出现在玛丽安眼前，两条瘦削的胳膊像蛇一样安静地绞上枪手的脖子。“不是说过了吗？不要把目光从我身上移走。”这回玛丽安听清楚了，面具底下那个人的确在笑。清脆的“咔嚓“一声，枪手的脖子断了，他的身体像一个布偶一样，软绵绵的倒进红色的泥沼中。折颈的神秘人厌恶的走了两步，好离尸体远点。

@@  @@”啊，忘了介绍自己，真是冒昧，小姐。我是您的线人。“
----
@@  @@马车已经没了，玛丽安·菲尔只能和这个线人一起，徒步穿越沼泽前往克雷玛，”您应该脱掉靴子和袜子，卷起裤脚在泥里行走，小姐，经验丰富的沼泽旅行家都应该这样干。“神秘的线人建议道，他的声音在面具底下听着闷闷的。起初她还保持着密会特工的尊严不肯脱，但只消在泥沼里跋涉两个钟头，她就乖乖按照建议，脱下靴子开始走路，看起来和土生土长的沼地人无异了。

@@  @@这样大约走了四个钟头，离克雷玛依旧还有好一段路要走，但太阳却已经落山了。夜晚不宜于在沼地赶路，线人建议他们扎营先休息，玛丽安只得同意。于是他从包里取出一个打火机和一把小锯子，锯了些沼泽的灌木，生了堆黯淡的小篝火，玛丽安从行李中取出几件衣服和布料简单在泥地打了个铺盖，准备度过这难熬的一晚。

@@  @@玛丽安吃着咸牛肉硬面包就清水，对面的线人把面具略略拉起露出嘴，拿着把木勺吃着一个玻璃罐里的东西，借着昏暗的火光，玛丽安可以看到里面是红棕色泥巴一样的东西。”花生酱。“他解释说，”我就喜欢吃这个，我特别喜欢花生，实际上，您可以用我的外号称呼我，叫我花生就好。“玛丽安别过脸去，尽量不去想花生酱为什么会是红棕色的。

@@  @@”所以你是个...&#34;玛丽安开口说。

@@  @@“巫师？超常？超自然存在？您想怎么称呼我？是的没错，我是。”

@@  @@“那你为什么和我们密会合作？你肯定知道，我们专门抓捕关押你这样的存在。”

@@  @@“是的，你们专门抓捕我这样的存在...而且很有钱，当你们的线人赚的钱，够我在克雷玛活好久了，有了这笔钱，我就能活过这瘟疫。”

@@  @@“你就不怕被我们抓到了？”

@@  @@“哎，你们抓不到我。”

@@  @@“你就这么自信吗？一名密会特工可就坐在你面前呢，也许你一帮我找到医生，我就把你丢进大牢里。”

@@  @@花生收起了他的花生酱，站了起来。“是的，我确实很自信，我不怕你们，只要我还在莫德兰，你们就找不到我，哪怕您就坐在我面前，我随时都可以像幽灵一样消失，我唯一害怕的东西是这沼泽本身，这瘟疫...你们外乡人伤不到我，这里是沼地，小姐。沼地自有神灵。”

@@  @@玛丽安不敢把这话题继续下去了，她调整了一下坐姿，试图坐的更舒服些。“你拿了我们的钱，可要好好干活，带我去克雷玛，带我找到049号。”

@@  @@“啊是的，049号，那位医生，容我冒昧的问一下，您找她是要把她再次关起来吗？还是说您想背着密会，要找她看病？我在您身上闻到了一种味道，腐烂与疾病的味道...死亡的味道。”

@@  @@玛丽安顿时失去了一切谈话的兴趣，“我好得很。”，她收起食物，躺在自己的铺盖上，试图入睡。

@@  @@第二天太阳升起后又三个钟头，他们到达了克雷玛，连着穿越沼地的是克雷玛的主干道，国王大道。他们就走在这以国王为名的道路上。

@@  @@“我记得这个地方。”玛丽安说，“我十二年前来过。来看莫德兰加入王国100周年的纪念仪式，游行的队伍就是从这里过的。”那时她还是一个半大女孩，她的生命里还没有密会和那只右手，她记得国王的宝座被放在一台四个蒸汽机械臂的，有三层楼那么高的庞大步行机上，周围用绛红和金黄的丝绸装饰，国王那时候看着还没有那么老，还没有那么多白发，一千个嗓子同时喊着：“国王万岁，赞美真神！”。不知道这些喊的人里面有没有在现在参加暴乱的。她记得威武的皇家军队，穿着漂亮的红色制服，整齐划一的走在红砖路上，还有装备着重型蒸汽奇术装甲的重甲兵，驾驶着轻型步行机的骑兵。“国王大道，”她说道，“当时可真有国王在上面啊。”

@@  @@“哎，这国王大道现在该改名绞刑大道喽。”花生回答，他说的没错。国王大道曾是国王的莫德兰自治领的政治核心，在暴乱中它也自然成了暴民们攻击的中心，如今的国王大道上升起了无数临时搭建的绞刑架，一具具王国政府的官员在上面摆荡，甚至路边的路灯上也挂着尸体。玛丽安记得庆典那天大道上挂了彩灯和丝绸作为装饰，现在，装饰道路的是尸体。她不知道这些尸体里面是否有她的同事，在暴乱最疯狂的那天，连密会的人都被当成外乡人吊死。

@@  @@这国王大道并不好走，红砖路在暴乱中损害的很严重，砖块被打成粉末，露出底下的泥土，泥土又被尸体里流出的血染成红棕色的腥臭红泥。玛丽安有点后悔自己一进城就把袜子和靴子穿上了。一路上他们路过了市长官邸，那里早已被洗劫一空，无数脏兮兮的民众躲在里面，不少因为瘟疫而奄奄一息。当他们路过的时候无数双眼睛目送着他们，好在没有人跑出来袭击。玛丽安不用费心去想市长在哪，官邸门口的绞刑架上吊着的最胖的那具尸体便是。官邸门口还躺着一个被摧毁的骑兵步行机，它的三条腿都被暴乱的民众炸断了，驾驶员的尸体无力地吊在外面，一只乌鸦正啄食着他掉出眼眶的眼珠子，不过他并不孤独，乌鸦也不用担心吃不饱，在他旁边因瘟疫死去的人已经堆成了一座小山。

@@  @@一路上他们经过了火车站——要是没有这该死的暴乱，玛丽安就可以舒舒服服地坐火车到这来，安德森公司在克雷玛的分部，皇家税收局，这些地方无一例外都被暴乱的民众洗劫一空，无数具尸体倒吊在路灯上。国王大道上唯一免遭一劫的是莫德兰公爵的宫殿。在一百一十二年前向赛瑞克斯的国王献出王冠之前，莫德兰家族也曾是王啊，玛丽安想，沼地人的王。不知道如今的公爵看到自己的城市成了这番样子作何感想。

@@  @@死人太多了，在每一个有人聚居的建筑门口都堆着小山一样的尸体，挂在空中的官员瞪着空茫的眼窝，看着底下杀死他们的凶手。要是在王国其他地方，人们可能会对这样的瘟疫报以祈祷，祈祷国王的真神把他们拉出苦海，但是在莫德兰的沼地人大多不信国王的神。“沼地自有神灵。”是的，没错，玛丽安想。残酷而野蛮的神灵，看着他保佑的人民死去，看着这城市在恐慌和暴力中被红棕色的泥沼吞噬，放任超自然的存在在这片土地上横行。

@@  @@玛丽安有点看不下去了，她转向花生，“049号在国王大道这？”

@@  @@“哎，怎么可能，那医生只在下城区行医，说实话我也只知道这么多了。医生经常换地方，收治搬迁过程中她见到的所有患者，咱们现在去黑兔酒吧，那里的艾琳婶婶是全克雷玛消息最灵通的人。”花生回答。

@@  @@离开宽阔的国王大道，玛丽安跟着花生一头钻进下城区如同蜘蛛网一样复杂而又狭窄的小巷子里，沿途瘟疫的痕迹无处不在。到处都摆放着来不及下葬的棺材，数量比他们见到的活人还多，有些棺材连盖子都没有，露出了里面死去的病人青紫的脸。一个墓园里掘墓人正麻木而机械的劳作，挖出一个又一个墓坑，看他的样子像是三天三夜没休息过了一样。在一条窄的不行的巷子里，他们和一条黄狗擦肩而过，那狗肥胖到不正常，一看就是平时没少饱餐人肉，它的嘴角沾满红棕色，不知是红泥还是血肉。

@@  @@黑兔酒吧位于血红蔷薇街，这条街比下城区其他路宽上不少，据花生说，这是因为这里曾经有过一家工厂，发生了特别惨烈的爆炸，把工厂和周围的建筑炸的粉碎，重建以后自然宽敞不少，街的名字则是来自于工厂爆炸那天地面上如同蔷薇花瓣一样的工人的与住户的血。到了黑兔酒吧门口，虽然整座克雷玛城都笼罩在黑暗与不安的氛围下，这酒吧似乎还蛮乐呵，玛丽安能听到里面传来钢琴与小提琴的声音，还有不少人在里面喝着酒。不过花生显然没有进去喝一杯的意思，他领着玛丽安绕到了酒吧的后街。

@@  @@不管酒吧的老板是谁，这人蛮会过日子。酒吧窄窄的后街被改造了一个小小的鸡圈，好几只公鸡母鸡在里面咯咯叫着。花生嫌弃地啧啧两声，打开鸡圈的门，迈开腿跨过一滩鸡屎，咚咚咚地在酒吧后墙一个小小的活版门上敲了三下，玛丽安紧紧跟在他后面。

@@  @@“谁啊？”活版门打开了，露出了一张老妇人衰老的脸，“哎哎哎，看你那滑稽的面具，是花生啊。调皮的孩子，你有什么事情来找我这个老太婆啊？”

@@  @@“啊，艾琳婶婶，请容我我为您介绍玛丽安·菲尔小姐，她是来找医生的。”花生在不踩到鸡屎的前提下尽量优雅的行了一个礼。

@@  @@&#34;医生？来找医生？好你个坏花生，你把一个病人带到我这来了？“老太婆的脸消失了，玛丽安听到后面传来悉悉索索的声音。过了一会，老妇人又出现了，这次拿着张手帕捂住口鼻，眼神里全是警惕。

@@  @@”哎，亲爱的艾琳婶婶，你误会了，菲尔小姐不是病人，她是密会的特工，来找医生说几句话。“

@@  @@艾琳婶婶把手帕去掉了，但眼神里的警惕却是一点没减，”唔，油嘴滑舌的花生，狡猾的花生，居然和密会勾搭上了？想找医生...行吧，你知道规矩的，“

@@  @@花生把他戴着面具的脸转向玛丽安：”哎，小姐，咱们的这位朋友特别喜欢一句话，‘睿智的言辞价比黄金’，这话您可赞同？“

@@  @@玛丽安懒得和他打哑谜，她一下就明白了花生的意思。她从钱袋里摸出两枚银币，丢给艾琳婶婶，老太婆对着阳光看了看银币，才把它们收到口袋里去。然后她开口说到：”医生现在在美泉广场，赫曼·富勒带着他的戏班，大前天匆匆坐着马车出城跑了，连篷子都留在那没拆走。医生就把那地方占了，当成她治病救人的地方。好了，你们得到你们要的东西了，我要走了。“

@@  @@”谢谢，太谢谢您了，艾琳婶婶。“花生又行了个礼，对着玛丽安说到：”好啦，小姐，我帮你找到你的049号了。现在咱们这趟旅途也算圆满结束了，您要去找您的049，我也有我的事情要干，请容许我在这对您说再见。我们有缘再见“

@@  @@玛丽安没回答，她的心思全在右手和右边的那把手枪上，花生人不赖，是的。但他是个超自然的超常，她发誓加入密会就是为了让它们这样的存在不对别人造成威胁，她想起来花生大口吞咽的奇怪的花生酱，想到他诡异的面具，想到他折断别人脖子时候的笑声。也许我可以在这里就把他抓住...如果我够快的话，她金属的手指在枪套上上下摸索。

@@  @@关上活版门的声音把她拉出沉思，猛地吓了她一跳。她扭过头去看了一眼，又立刻看回花生的方向。

@@  @@花生已经消失不见了。
----
@@  @@或许这里的喷泉曾经美丽无比，所以得名美泉广场。但是现在玛丽安只看到了一滩腥臭的水池，断断续续的喷着点水。周围的广场路面也是未经硬化的泥巴地。不过这里确实是广场，非常的宽阔，宽阔到能容下一座马戏团的帐篷还绰绰有余。这在下城区狭窄的巷子里可太难得了。

@@  @@除了完全占领了广场南侧的马戏团帐篷以外，这广场上还有不少人，这里似乎是下城区的一个贸易集散地。到处是随意摆放着的地摊。有个地摊上卖着从死去的王国官员身上扒下来的值钱玩意，玛丽安看到不少首饰，怀表，甚至还有好几尊国王和国王崇拜的至高神的塑像。显然这的人不怎么敬神，至少不敬国王和他的神。旁边一个人卖的是各种各样琐碎的蒸汽机零件，甚至有军用的步行机零件，不知市长官邸旁那台步行机的零件是否最终就到了这里。再旁边，有一个女人，她在卖——呃，她在卖她的女儿。

@@  @@玛丽安不想看了，她把注意力集中在面前马戏团的帐篷上，红布的大门无力的卷着，偶尔能听到里面人走路的声音。然而最引她注意的是气味，那里面传出腐烂与疾病的味道。花生的话再次在她脑海里响起，“...我在您身上闻到了一种味道.....死亡的味道...&#34;，然后是棺材里死者青紫色的脸，官邸门口堆成小山的尸体，骑士步行机驾驶员掉出眼眶的眼睛直勾勾地盯着她...不，我不会向他们一样死去。玛丽安摇摇头，努力把这些胡思乱想赶出头脑。等她拿到了500号，遏制住了自己身体里的毒素，她要向上面申请休假，远离这该死的沼地，越远越好。她要去大海那边的南方殖民地，去看看当地的白色沙滩和丛林。嗯对，沙滩和丛林，她努力用这样令人兴奋的愿景驱散脑海里死亡的阴影。

@@  @@玛丽安最后深吸了一口帐篷外新鲜的空气，抬腿跨进红色的帐篷里。这帐篷里面比外面看起来更大，一眼看过去，至少几十个得了瘟疫的病人躺在泥地上一层薄薄的布上苟延残喘，几个脚步僵硬的医护在他们身边走来走去，其中一个刚好从玛丽安身边经过，她看了看护士灰黑色的皮肤，问了问她身上散发出的气味。活死人，她想，049号的杰作，和文献里说的一样。

@@  @@049号，那一袭黑衣的鸟嘴医生占据了赫曼·富勒的老位置，此刻正拿马戏团领班的桌子当病床用，一名病人正躺在上面。玛丽安看到她低声念诵着祈祷，献给沼地神灵的祷文。玛丽安想。她在脑海里快速的过了一遍049号和500号的资料。这两者都在克雷玛被密会发现并收容，在听说克雷玛发生瘟疫的消息后，049号设法逃走了，带着500号。“049有一定危险性，菲尔特工，她真的会杀人。特别是考虑到她现在正在克雷玛，我们本来对沼地了解的就少，再加上瘟疫和暴乱。”049的负责人这样警告她。不过无所谓，她想，她没打算动武，毕竟她只想要500号，049以后会有人处理。

@@  @@“你好，医生，在处理瘟疫吗？”玛丽安清清嗓子，然后说。

@@  @@“是的，但也不是。这瘟疫我处理不了，这是神灵的惩罚，惩罚我们把外乡人带到沼地来，我治不了这瘟疫。”医生从衣兜里掏出一个玻璃瓶，里面装着红色的药片，500号，玛丽安心里一动。“除非用这个，只有这个管用了。”医生给病人喂下一片药，然后两个护士把病人放在担架上抬走了。“她们是死人。”医生解释说，“只有死人才不会被瘟疫传染，活人则会成批成批的倒下。”

@@  @@“我是——”

@@  @@“我知道你是谁，你是密会的特工，艾琳给我说过了。怎么，来接我回去的？我想你们也明白，凭你一个人不太够吧。”

@@  @@如果我可以的，我会的。“不，我只是来拿500号的，你手里的药片。你乖乖把东西给我，我们就允许你在克雷玛待着救治病人，直到瘟疫结束，我们再把你关起来。”

@@  @@“原来如此。”医生轻声说，她的鸟嘴面具直勾勾地盯着玛丽安，”那我要是不呢？“

@@  @@玛丽安感觉嘴里干干的，”如果不的话，下次来的就不是我一个人了，密会会派来一整支装备着装甲，重型火枪，经验丰富的特遣队来，将你和500号被重新收容。无论你是在沼地老家，还是在别的什么地方，我们都会找到你。“她心里也明白这个威胁有点苍白，在暴乱中一支全副武装出现在克雷玛街头的外乡人估计没有什么好下场。

@@  @@医生轻笑一声，”这么说我是别无选择了，但是这药是我救治病人的唯一希望了。要是我把它给了你，这么多人就只能等死了。“

@@  @@”密会会派人来协助你，毕竟拯救生命是我们的责任。我们有对瘟疫，哪怕是对超自然瘟疫经验丰富的医师，他们会帮助你治好瘟疫。“

@@  @@”我对此颇为怀疑。毕竟，他们没能治好你的右手，不是吗？“

@@  @@玛丽安心头一怔，说不出话来，她是怎么知道的？医生慢慢向她走来。“不过就像我之前说的，我别无选择了，只能接受你的交易。来，给你，菲尔小姐，你要的药。希望它能救你的命。”医生把500号塞进她的手里，玛丽安能闻到医生那带着草药味道的呼吸。

@@  @@玛丽安顾不得那么多了，她捧着药瓶的手因为激动在微微颤抖。她打开药瓶，取出一片红色的药片，放到嘴里咽了下去。她得救了，缠绕着她的死神走了，她仿佛呼吸到了南方大陆那带着水果味道的馥郁空气。

@@  @@049靠着桌子，看着她把药吃下去。“真是有趣，你们这些人跑到我们的土地上，抓走我们的人，拿走我们的东西，关起来进行你们装模做样的科学研究。可是到头来，还是得靠我们的东西救命。”医生直起身子来。“你以为你们知道的很多吗，菲儿小姐？你以为你和你的密会参透了这里的所有秘密吗？”

@@  @@不，不对劲。玛丽安感到一阵剧烈的不适。馥郁的空气消失了，取而代之的是仿佛有一只无形的手卡住了她的脖子的感觉。无穷无尽的红色泥浆灌进了她的气管。不，不，这不对。文档里不是这么写的。500号会治愈一切疾病，没有人因为吃下它而死去。

@@  @@医生在玛丽安周围踱来踱去，“我很抱歉这么说，特工小姐。但是你们一无所知。对于这片土地，对于笼罩着这片沼泽的神灵，你们一无所知。‘玛丽安的脸已经憋成了紫红色，她扑通一下跪倒地上。那无穷无尽的红色泥浆啊！

@@  @@医生戴着皮革手套的手捧着玛丽安的脸，从那鸟嘴面具下传来的声音几乎可以说是悲悯。”请记住了，小姐...沼地自有神灵。“

@@  @@玛丽安·菲尔的意识消失了，她的身体扑通一下倒在红色的泥浆中。</textarea></pre>
