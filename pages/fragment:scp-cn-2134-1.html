**特殊收容措施：**经大量实验证明，SCP-CN-2134的异常性质无法被以特定方式利用，且无法通过任何手段从项目中获取特定对当前人类总体而言属于“未知”或指向时间为“未来”的信息。鉴于上述原因，项目被认为不再具有遭攻击的风险。因而，不再批准任何与项目相关的实验，终止《关于SCP-CN-2134的若干协定》协议的履行。

将逐步拆除观测站和其他监测设施，以及“琴弦”计划所建设的相关装置。在上述内容执行完毕后，解除对项目周边区域的封锁，但考虑到项目仍具有一定的异常体现，维持对项目的封锁不变。将周边地区的管理权移还地方。

在基金会内部，重写项目相关文档并降低项目相关的保密等级。

**描述：**SCP-CN-2134（下称项目）是一片槭树（Staphylea forrestii Balf. F.）树林。其占地面积约为300亩，形状呈矩形，位于中国长江流域地区██山脉南麓。虽然项目位于成片原生槭树树林之中，但由于项目的特殊性，其边界可以被明确划分。

项目内的树木始终处于落叶状态，且同一时刻空中落叶的数量被认为是无穷多的。根据报告，在项目中的树木上可不断重复观察到生长出红色树叶——掉落殆尽的过程。单个过程大约需要30分钟。当从不同角度观察项目时，会观察到空中呈现出不同的落叶轨迹（即，从不同角度观察，空中落叶的位置，相对关系，数量等都会产生变化）。且不存在两个角度，使得项目呈现出相同的外观。

对于每个观察角度，项目中的落叶数量都是有限的。当个体尝试进入项目时，只会感受到该个体当前观察角度所能观察到的处于空中的落叶对自身造成的影响，且该个体对于外界而言会暂时进入消失状态，即，从任何一处观察都无法观察到该个体的存在，不论该观察点位于项目内或项目外。尽管项目内产生的落叶在自然条件/受到外界物理干扰的情况下都不会越过项目的边界，进入项目中的个体仍可将已经停止运动的叶片（或言之，落地的叶片）带出项目。此时在部分叶片的表面上会浮现出白色文字。部分文字，已经查明出处。需要特别注意的是，一旦将叶片带出项目，在企图将叶片再次置入项目的过程中，叶片将在极短时间内被传送至其初始位置。无法将仍旧在空中的叶片带离项目，且无法非持有状态下改变一落地叶片在项目中的位置（即，当落地叶片未被持有时，其会在极短时间内被传送至其初始位置）。

项目所处槭树林的年降水量显著低于项目周边地区，且项目之内昼夜温差近乎为零，空气湿度也几乎保持为定值。项目及其周边五十米内对流层下大气通常处于静稳状态，几乎没有空气对流。推测这是由于项目的异常性质所至。唯一例外是，项目内会（极为罕见的）产生突发的湍流，在极小范围内导致落叶轨迹的大幅度变化，包括但不限于尘卷风，下击暴流等。此外，尽管降水很少，偶尔出现的降雨同样会导致叶片轨迹产生变化。

在项目中，空中叶片到落叶的转化率并非百分之一百。这是由于项目中落叶的情况并不随观察角度的变化而变化，且落叶的数量呈现为有穷。对于前述会浮现出文字的部分落叶，大多数落叶上方所成的字样均可在书籍中找到对应。这些字样以其作者写作时所使用的语言所书写。而剩余的少部分落叶则记述事件，注意，在注视这些落叶时，观察者将受到一定程度的精神影响。使其看到，远比落叶上所记述文字要多的记载量。

在空中的落叶存在一定异常性质，但该种性质被认为不可探明，也并无除去视觉影响之外的其他异常效应，因此不做记录。

**附录一：**项目发现报告简述。

于20██年2月4日，在项目附近休假的隶属Area-CN-15的研究员Quisqualis在徒步时无意进入项目当中，在意识到项目的异常性质之后随后向地方基金会分部报告。后由长江地区基金会接收项目的管理权并对项目执行封锁，并展开相关研究。

我曾同K君一道，到以猫为著称的箱崎地带做一次短途旅行。K君此行有公务在身，而我则仅是随同，顺道拜访昔日同窗好友。

旅途中的前几日，都因各种各样的因素，拜访未能成行。在最后一日赶往码头的途中，我再次遇到那只曾相遇多次的白猫，穿过落叶飞舞的枫叶林。与旧日的教师见了最后一面。但因而错过了和好友L君会面的时机。

“落叶群可以视作一片一片落叶的叠加，在每个时刻，以每片落叶做剖分，平面上或许同时只有一片落叶存在。如果把落叶比作事件，在同一平面上的落叶就是相遇时产生的可能性——而不同的剖分角度则是截然不同的选择，可能性也不尽相同。没有什么会必定发生。”

直到几天后，我才注意到，我无意间捡起并夹入书中的落叶是紧密重叠的两片，其中一片已经干枯发黄，另一片则依旧鲜艳，如饱含生命力的夕阳般鲜红欲滴。
