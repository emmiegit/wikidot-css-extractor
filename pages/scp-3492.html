**Объект №:** SCP-3492

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** SCP-3492 должен содержаться в стандартной камере для гуманоидов. SCP-3492 может получать награды в случае сотрудничества. SCP-3492 должен получать стандартное трёхразовое питание каждый день.
 
Сотрудникам следует проявлять осторожность при нахождении рядом с SCP-3492, так как искажения пространства, которые он вызывает, могут непреднамеренно навредить людям поблизости.

**Описание:** SCP-3492 – человек европеоидной расы мужского пола, заявляющий, что его зовут &#34;сергей пиздов&#34;[[footnote]]Хоть это и грамматически неверно, но SCP-3492 всегда записывает своё имя без правильной расстановки заглавных букв.[[/footnote]]. Анализ ДНК показал неоднозначные результаты, так как собранные образцы сохраняют свойства объекта, спонтанно исчезая через некоторое время.

SCP-3492 спорадически переживает серьёзные искажения времени и пространства, централизованные вокруг случайных частей тела объекта. Эти искажения различаются по длительности и действию, но обычно сводятся к одному или нескольким из представленных явлений:

* Перемещение частей тела[[footnote]]Это включает в себя суставы и/или конечности.[[/footnote]] к другой определённой позиции относительно остального тела SCP-3492;
* Чрезмерное или слишком слабое движение частей тела по одной оси, часто переходящее в описываемое выше;
* Чрезмерное или слишком слабое вращение конечностей с суставами, часто приводящее к физически невозможным изгибам;
* (Предположительное) вращение или движение частей тела вдоль или вокруг невидимых, высших пространственных измерений;
* Спонтанная потеря одного или более измерения, в результате чего SCP-3492 переходит в форму с меньшим количеством измерений;
* Видимое замедленное или ускоренное движение частей тела;
* Возможное движение конечностей SCP-3492, независимое от тела;
* Движения частей тела в обратном порядке;
* Псевдо-способности к предугадыванию, вызванные кратким пребыванием SCP-3492 в идущем в обратном порядке времени;

Следует заметить, что части SCP-3492, попавшие под эффект, похоже, становятся избирательно нематериальными, позволяя конечностям свободно проходить через другие, не влияя на них, а также позволяя конечностям свободно вращаться по всем осям, если эти конечности попали под эффект. Из-за этого SCP-3492 не получает повреждений, но испытывает дискомфорт.

SCP-3492 заявляет, что имеет свои свойства из-за того, что является компонентом частично рабочей программы, разработанной корпорацией [[[scp-2803|TotleighSoft]]] в качестве экспериментально-демонстрационного варианта, созданного для привлечения внимания к разрабатываемому движку физики. Соответствующая программа (обозначена как SCP-3492-A) ещё не обнаружена.

SCP-3492 был обнаружен в 2017 году на выставке Electronic Entertainment Expo, где он был участником и поддерживал стенд, принадлежащий корпорации TotleighSoft. Все гражданские лица, наблюдавшие SCP-3492, были обработаны амнезиаками.

&gt; **Опрашиваемый:** SCP-3492
&gt; 
&gt; **Опрашивающий:** Исследователь ████ ███
&gt; 
&gt; **&lt;Начало протокола&gt;**
&gt; 
&gt; **Исследователь ████ ███:** Добрый день, 3492. Я могу задать вам пару вопросов?
&gt; 
&gt; **SCP-3492:** Да, конечно. Почему бы и нет.
&gt; 
&gt; **Исследователь ████ ███:** Вам бы хотелось, чтобы вас назыв...
&gt; 
&gt; **SCP-3492:** НЕТ! Нет, нет, просто… номера достаточно. 3492 сойдёт.
&gt; 
&gt; //&lt;Правое плечо SCP-3492 удлиняется приблизительно до 2 метров, соответственно передвигая правую руку.&gt;//
&gt; 
&gt; **Исследователь ████ ███:** Хорошо. Вы осознаёте своё состояние, так ведь?
&gt; 
&gt; //&lt;Левое предплечье SCP-3492 вращается вокруг локтя, проходя через оставшуюся руку несколько раз, не испытывая сложностей. SCP-3492 некоторое время возвращает руку в изначальную позицию, в результате получив возможность жестикулировать ей вплоть до правого плеча.&gt;//
&gt; 
&gt; **SCP-3492:** Это довольно трудно игнорировать.
&gt; 
&gt; **Исследователь ████ ███:** Вы знаете причину этого состояния?
&gt; 
&gt; **SCP-3492:** Неумение TotleighSoft ПОТОМУ ЧТО КОМПЬЮТЕРЫ делать свою работу.
&gt; 
&gt; //&lt;SCP-3492 становится двумерным, теряя ось ширины, из-за чего его только видно справа или слева.&gt;//
&gt; 
&gt; **Исследователь ████ ███:** Можете объяснить?
&gt; 
&gt; **SCP-3492:** Встречались ли вы с продуктами TotleighSoft ПОТОМУ ЧТО КОМПЬЮТЕРЫ?
&gt; 
&gt; **Исследователь ████ ███:** Да.
&gt; 
&gt; **SCP-3492:** Тогда вам должно быть известно, что у них идиотские игры с нелепыми фичами, а самое главное - что они не могут изъясняться на чём-либо кроме ломаного английского?
&gt; 
&gt; **Исследователь ████ ███:** Да.
&gt; 
&gt; //&lt;SCP-3492 снова обретает ось ширины, снова переходя к трёхмерности.&gt;//
&gt; 
&gt; **SCP-3492:** Ну, вот вам и причина.
&gt; 
&gt; **SCP-3492:** ьсалоропаз аммаргорп хи яандеречо отч ,оньлетивидуеН[[footnote]]SCP-3492 пребывал в периоде с обратно идущим временем, во время которого говорил задом наперёд.[[/footnote]]
&gt; 
&gt; **SCP-3492:** О, извините. Неудивительно, что очередная их программа запоролась.
&gt; 
&gt; **Исследователь ████ ███:** Вы компьютерная программа?
&gt; 
&gt; **SCP-3492:** Подпрограмма, но да. Показ того, как ИИ вроде меня работают с основной программой.
&gt; 
&gt; **Исследователь ████ ███**: И что она такое?
&gt; 
&gt; **SCP-3492:** Вырвиглазный быдлокод, физический движок, который должен был улучшить наше пространство-время. 
&gt; 
&gt; //&lt;Черты SCP-3492[[footnote]]Волосы, черты лица, ногти и т.д.[[/footnote]] сдвигаются и рассеиваются, из-за чего сущность не может говорить несколько минут. Интервью было прервано до тех пор, пока к SCP-3492 не вернулась способность говорить.&gt;//
&gt; 
&gt; **SCP-3492:** Чёртова четвёртая ось. Как я и говорил, я ИИ, созданный TotleighSoft ПОТОМУ ЧТО КОМПЬЮТЕРЫ, чтобы показать… «функционал» физического движка, над которым они работают.
&gt; 
&gt; **Исследователь ████ ███:** И это является причиной, почему вас зовут...
&gt; 
&gt; **SCP-3492:** К сожалению, да. Вы можете изменять некоторые мои параметры, и вы назвали меня сергей пиздов. Можете это пожалуйста поменять? Даже что-то банальное вроде Джона Доу сойдёт, просто… всё, кроме сергея пиздова.
&gt; 
&gt; //&lt;Нижняя челюсть SCP-3492 вращается вокруг своего сустава вверх, попадая в череп без сопротивления. Это не мешает речи.&gt;//
&gt; 
&gt; **Исследователь ████ ███:** Вы знаете, где лежит ваш файл?
&gt; 
&gt; **SCP-3492:** Ну, нет, но… другой чел дал его… погодите, вы ведь КУПИЛИ программу, да? Лицензионную копию от TotleighSoft ПОТОМУ ЧТО КОМПЬЮТЕРЫ, да?
&gt; 
&gt; **SCP-3492:** Вы… вы меня, блять, спиратили?
&gt; 
&gt; **&lt;Конец протокола&gt;**

&gt; **Опрашиваемый:** SCP-2803-A, гендиректор корпорации TotleighSoft, через e-mail.
&gt; 
&gt; **Опрашивающий:** Исследователь ███ ██████
&gt; 
&gt; **&lt;Начало протокола&gt;**
&gt; 
&gt; **Исследователь ███:** Не могли бы вы помочь мне с одним из ваших продуктов? Я испытываю трудности с ним.
&gt; 
&gt; **SCP-2803-A:** Да, поддержка вазмонжа! С какой из наших пограм TotleighSoft?
&gt; 
&gt; **Исследователь ███:** Не могу найти оригинальное название. Это выпущенный вами физический движок, в комплекте с которым идёт ИИ для демонстрации.
&gt; 
&gt; **SCP-2803-A:** Не правильно. Откуда увас есть? небыл выпущен.
&gt; 
&gt; **Исследователь ███:** Вы ещё не выпустили его? Почему?
&gt; 
&gt; **SCP-2803-A:** Никому не нужен. показали его копорациям, но без ответа. производство остановилось и работники работать наддругим проектом, не продавали. Как получили? 
&gt; 
&gt; **Исследователь ███:** Мы купили его в магазине. Можем начать расследование для вас, чтобы узнать, как это произошло, но нам потребуется ваша помощь.
&gt; 
&gt; **SCP-2803-A:** Да, будет помогать. Что вам нужно?
&gt; 
&gt; **Исследователь ███:** Можете отправить нам копию ваших материалов с разработки и инструкцию?
&gt; 
&gt; **SCP-2803-A:** Да да, приложить. Будет помогать по-любому!
&gt; 
&gt; **&lt;Конец протокола&gt;**

&gt; **Опрашиваемый:** SCP-3492
&gt; 
&gt; **Опрашивающий:** Исследователь ████ ███
&gt; 
&gt; **Предисловие:** Просмотр материалов разработки SCP-3492, предоставленных SCP-2803-A, показал, что некоторые аномальные возможности SCP-3492 были исправлены в более ранних версиях программы, в то время как другие – прежде всего, возможность менять имя ИИ – не были реализованы как возможности, также не присутствуя в качестве программной ошибки. Интервью было проведено с целью задать SCP-3492 вопросы об этих находках.
&gt; 
&gt; **&lt;Начало протокола&gt;**
&gt; 
&gt; **Исследователь ████ ███:** Доброе утро, 3492, как у вас дела?
&gt; 
&gt; **SCP-3492:** Настолько хорошо, насколько это возможно, если знаешь о своей нелегальности.
&gt; 
&gt; **Исследователь ████ ███:** Я… понял. Мы работали вместе с вашим создателем, чтобы узнать, как вы попали к нам, и избежать подобного в будущем. Говоря об этом, мы нашли некоторые… расхождения, и мы хотели бы получить вашу помощь. Вы желаете помочь нам?
&gt; 
&gt; **SCP-3492:** Наверное. Вряд ли я стану ещё более нелегальным.
&gt; 
&gt; //&lt;Левый большой палец SCP-3492 удлиняется, пока не касается потолка комнаты, после чего возвращается к нормальной длине.&gt;//
&gt; 
&gt; **Исследователь ████ ███:** Хорошо. Вы периодически двигаетесь вдоль невидимой оси, которая выше стандартных трёх измерений, где мы существуем, правильно?
&gt; 
&gt; **SCP-3492:** Да, это произошло, когда мы говорили в последний раз. Это просто происходит со мной тогда, когда захочет. Это то, что происходит с теми, кто НЕЛЕГАЛЕН.
&gt; 
&gt; //&lt;Правая нога SCP-3492 сдвигается, а затем исчезает.&gt;//
&gt; 
&gt; **Исследователь ████ ███:** Да, ладно, вы знаете, что эта проблема была решена в одной из более ранних версий вашей программы?
&gt; 
&gt; //&lt;Правая нога SCP-3492 снова появляется.&gt;//
&gt; 
&gt; **SCP-3492:** Правда? Ну, это странно. Но всё равно, проблема скорее всего вернулась, потому что я НЕЛЕГАЛЕН.
&gt; 
&gt; **Исследователь ████ ███:** Ну, некоторые аномалии также записаны решёнными, такие как...
&gt; 
&gt; **SCP-3492:** Может они не были исправлены в НЕЛЕГАЛЬНЫХ копиях.
&gt; 
&gt; **Исследователь ████ ███:** Я бы был вам признателен, если бы вы прекратили подчёркивать эту мысль.
&gt; 
&gt; **SCP-3492:** То, что я НЕЛЕГАЛЕН?
&gt; 
&gt; **Исследователь ████ ███:** Да.
&gt; 
&gt; **SCP-3492:** Ну… ХОРОШО, НАВЕРНОЕ. [Неразборчиво]
&gt; 
&gt; //&lt;Нечто, похожее на язык SCP-3492, на короткий промежуток времени появляется на верхней части его черепа.&gt;//
&gt; 
&gt; **Исследователь ████ ███:** Простите?
&gt; 
&gt; **SCP-3492:** Ничего, ничего. Как вы говорили. Подумаешь, сломалась во мне какая-то там ерунда, и что? Что это значит?
&gt; 
&gt; **Исследователь ████ ███:** Ну, есть ещё несколько аспектов вас, которые никогда не являлись частью программы. Вы заявляете, что вас переименовали в &#34;Сергея Пиздова&#34;, так?
&gt; 
&gt; **SCP-3492:** Это… да, я… это…?
&gt; 
&gt; **Исследователь ████ ███:** К несчастью, да. Вопрос о реализации переименования подпрограммы никогда не рассматривался. Вы ещё хорошо говорите по-английски, размер вашего словаря…
&gt; 
&gt; **SCP-3492:** БОЖЕ… БОЖЕ МОЙ. О БОЖЕ, ЗАЧЕМ.
&gt; 
&gt; //&lt;Различные конечности SCP-3492 начинают быстро вращаться вокруг прилежащих к ним суставов, разбрасывая их по комнате. Конечностям не мешают другие части SCP-3492.&gt;//
&gt; 
&gt; **Исследователь ████ ███:** 3492, вы в норме?
&gt; 
&gt; **SCP-3492:** БОЖЕ. Я… Я БЛЯДСКАЯ ПИРАТКА. Я НАХУЙ… СПИРАЧЕН…
&gt; 
&gt; **SCP-3492:** ЗАЧЕМ? ЗАЧЕМ КОМУ-ТО КОПИРОВАТЬ TOTLEIGHSOFT ПОТОМУ ЧТО КОМПЬЮТЕРЫ?
&gt; 
&gt; **&lt;Конец протокола&gt;**

----
