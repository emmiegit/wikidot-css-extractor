**项目编号：**SCP-041-JP

**项目等级：**Euclid

**特殊收容措施：**SCP-041-JP应被收容在强化丙烯容器内。容器底部应被铺满垃圾。按照管理规范，用于该收容措施的垃圾仅限使用纸屑、木片和废弃的办公用品。SCP-041-JP应始终处于监视摄像机的观察下。SCP-041-JP应被持续给予适当的工作（猜谜、容器内整顿、无意义的反复作业等）。项目应被每天一次地给予适量蜂蜜，并被给予高营养价值的果冻和微量的生肉作为完成工作的报酬。然而，在项目行为出现问题时，应停止给予上述物品，转而用专门制作的金属蝇拍拍打SCP-041-JP。

SCP-041-JP的收容室被设定为项目研究主任的办公室，工作人员应表现得被项目吸引注意。不要携带重要机密文件和能与外界联系的设备进入收容室。SCP-041-JP出现问题行为时，应由机动特遣队ぬ-8“铁手套”作出应对反应。

**描述：**SCP-041-JP在外表上是7只普通的苍蝇，但每只都伴随着一个不可见实体。通过分析其接触可塑黏土产生的痕迹可以得出，这些实体外观为人形，身高1至1.5厘米。SCP-041-JP个体和通常的苍蝇没有区别，但是似乎不会因衰老或外部因素而死亡。SCP-041-JP个体的饥饿和痛苦，会通过实体-SCP-041-JP-A反映出来。

SCP-041-JP-A个体具有智能，且具有异常的物质生产能力。物质的产生不会伴随周围的质量和能量的变化。项目可以产生非异常物质和未确认的异常物质，基金会目前已在实验中确认了超过40种物质。以下为其中一例。
[[collapsible show=&#34;+显示SCP-041-JP-A异常行为案例01-04&#34; hide=&#34;-关闭&#34;]]

&gt; **日期：**20██/██/██
&gt; 
&gt; **14:45**收容SCP-041-JP的办公室。未记录到异常现象。
&gt; 
&gt; **14:56**SCP-041-JP开始在容器内激烈地振翅飞行。（根据更详细的分析，此时容器内表面附着有由未知液体构成的水雾，从容器盖子向外溢出）
&gt; 
&gt; 
&gt; **15:05**██研究员进入办公室。
&gt; 
&gt; **15:08**██研究員将手伸进SCP-041-JP的容器，取出了一些垃圾和3只SCP-041-JP个体。其余个体一动不动，没有离开容器。
&gt; 
&gt; **15:09**██把垃圾和SCP-041-JP放入口中咀嚼。观察到其起初对此似乎毫不在意，但不久后露出困惑的表情。
&gt; 
&gt; 
&gt; **15:11**██当场呕吐，跑进办公室卫生间。被吐出的SCP-041-JP个体返回容器内。
&gt; 
&gt; **15:12**卫生间开门的瞬间，绿色的水墙从██研究員上方如雪崩般涌出。后来的检查发现，卫生间被灌满了芹菜汁液。██研究员浑身沾满液体，不断按下紧急通信按钮。观察到SCP-041-JP个体胡乱飞舞。

[[/collapsible]]
SCP-041-JP-A被认为在智能和精神方面达到了8到14岁儿童的水平。产生此种性质的直接原因尚不明确。项目始终将其能力用于过激、幼稚且较不致命的“恶作剧行为”，而非用于自卫或其他目的。出于对其异常能力和精神年龄令人担忧的不稳定性，基金会将项目分级为Euclid。

出乎研究人员意料的是，SCP-041-JP-A似乎并未因其问题行为而受益，反而只是消耗了自身的能量，并曾四次因此向基金会发出过请求援助以摆脱饥饿状态的请求。基金会出于保护与维持收容的目的与SCP-041-JP-A签订了“儿童乐园协定”，对项目的赏罚细则被作为修订版收容措施的一部分。
　
//SCP-041-JP‐A今后仍应该被收容在那间办公室，并被给予出现问题行为的机会。如果故意无视它们的话，它们总有一天会用意想不到的“恶作剧”来吸引我们的注意力吧。//-███　████，SCP-041-JP研究主任

SCP-041-JP最初作为“打不死的苍蝇”被分类为异常物品，但████特工为了定期报告打算将其运送至基金会设施时遭遇了大规模的问题行为。项目随后被指定为SCP，由机动特遣队ぬ-8“铁手套”确保收容。初期收容项目时采用巨大的垃圾箱作为容器，但由于基金会管理层方面的提议，现在改为采用丙烯容器进行收容。
