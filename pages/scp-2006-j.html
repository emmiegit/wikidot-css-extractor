**Mã Vật Thể:** SCP-2006-J

**Phân loại:** Keter

**Quy Trình Quản Thúc Đặc Biệt:** SCP-2006-J được giữ trong một buồng quản thúc sinh học khóa kín và gia cố ba lớp tại Điểm 138-Delta. Mọi quy trình bảo trì buồng phải được thực hiện bằng máy móc; nghiêm cấm nhân sự tiến vào bán kính Vùng Đỏ --100 m-- 200 m quanh buồng trừ khi đang thí nghiệm.

Chỉ được phép thí nghiệm hoặc giao tiếp với SCP-2006-J-1 với sự cho phép trước từ Quản Trị Điểm của Điểm 138-Delta, phải được giám sát trực tiếp bởi ít nhất hai (2) Nghiên Cứu Viên Cấp Cao Cấp 3, và không vượt quá thời hạn hai mươi (20) phút. Mọi nhân sự đã vào Vùng Đỏ của SCP-2006-J phải được kiểm tra tâm thần ngay sau đó, và nhân sự có thể hiện hành vi bất thường hoặc tổn thương tâm lý phải được cấp thuốc lú từ Loại B trở lên và điều chuyển công tác hoặc thủ tiêu theo quyết định của nhân sự giám sát.

Mỗi tháng một lần, một (1) nhân sự Cấp D được dự định loại bỏ phải được chuyển vào buồng của SCP-2006-J để “trừng phạt”. Không có bằng chứng thuyết phục nào cho thấy SCP-2006-J cần thức ăn, nước uống, ôxy, hoặc bất kỳ loại dưỡng chất nào, nhưng việc áp dụng quy trình quản thúc này đã giảm tỉ lệ vi phạm quản thúc đi khoảng 99%.

**Mô tả:** SCP-2006-J-1 là một thực thể có tri giác, có trí khôn nguồn gốc có thể từ ngoài trái đất hay ngoại không gian, gây tổn thương tinh thần nghiêm trọng cho đối tượng người quan sát dị thể trực tiếp. Mô tả vật lý từ các đối tượng thí nghiệm được tiếp xúc với SCP-2006-J-1 đều không nhất quán, nhưng những đối tượng này liên tục mô tả một &#34;khối xúc tu quằn quại, tô điểm với những con mắt rắn&#34;. SCP-2006-J-1 có khả năng giao tiếp thần giao cách cảm với đối tượng người trong phạm vi 75 m, cho phép nhân sự nghiên cứu thẩm vấn đối tượng. Tuy nhiên, việc này cũng có thể gây ra tổn thương tinh thần nghiêm trọng và/hoặc xuất huyết não cho đối tượng đã tiếp xúc hơn ba mươi (30) phút. SCP-2006-J-1 tự nhận là nữ, nhưng nhận định trên không thể được chứng thực ở thời điểm hiện tại.

Ngay từ khi được thu hồi, SCP-2006-J-1 đã sỡ hữu SCP-2006-J-2 và SCP-2006-J-3. Theo thứ tự tương ứng, chúng gồm một bộ quần áo khâu tay giống với một chiếc váy hồng trắng làm từ lụa lót ren có kích thước vừa với SCP-2006-J-1 và và một hiện vật được làm thủ công thô sơ giống như dùi cui hoặc cây gậy tô điểm bằng một hình trăng lưỡi liềm và một viên ruby cắt thô. Tuy cả hai vật thể không thể hiện dị tính nào, chúng dường như có giá trị tinh thần quan trọng với SCP-2006-J-1, vì dị thể sẽ trở nên vô cùng kích động và cố vi phạm quản thúc nếu những vật thể này bị tịch thu hoặc bị cướp khỏi dị thể. Dưới lệnh của Hội Đồng O5, những vật này thuộc quyền SCP-2006-J-1 đến khi có chỉ thị mới.

SCP-2006-J được tìm thấy và thu hồi từ một hang động ngầm ở [BỊ TÁC ĐỘNG], Texas sau một sự cố khi một nhóm thám hiểm thường dân tình cờ tiếp xúc với thực thể khi đi ngang một mạng lưới hang chưa khám phá. Mọi thường dân sống sót đã được cấp thuốc lú Loại A và cung cấp một câu chuyện giả liên quan đến một vụ sập hang dẫn đến nhiều cái chết. SCP-2006-J đã được thu hồi với một bộ sưu tập lớn đĩa DVD không mang tính chất dị thường, đã được quản thúc riêng biệt trong một khu vực lưu trữ bảo mật. SCP-2006-J-1 chưa từng yêu cầu trả lại chúng, cho rằng dị thể đã &#34;nắm rõ nội dung của chúng từ đáy lòng&#34;.

**Phụ lục 2006-J-01:** Nhật Ký Thẩm Vấn

//Vì mọi hồi đáp phỏng vấn từ SCP-2006-J-1 đều được nhận thông qua thần giao cách cảm, chúng là kết quả của sự phiên dịch, kiểm chéo, và xác nhận bởi ba (3) nhân viên riêng biệt như một phần của quy trình quản thúc.//

&gt; **Ts. █████████:** Xin hãy nêu tên cô cho bản ghi.
&gt; @@@@
&gt; **SCP-2006-J-1:** TA LÀ ███&#39;██, CON GÁI CỦA ██████ CÔNG CHÚA CHIẾN BINH CỦA [DỮ LIỆU BỊ XÓA].
&gt; @@@@
&gt; **Ts. █████████:** Tôi hiểu rồi, và mục đích của cô là gì?
&gt; @@@@
&gt; **SCP-2006-J-1:** TA BIẾN HÌNH THÀNH [DỮ LIỆU BỊ XÓA] ĐỂ CHỐNG TỘI PHẠM NHÂN DANH [DỮ LIỆU BỊ XÓA].
&gt; @@@@
&gt; **Ts. █████████:** Tôi... chờ đã, gì cơ? Biến hình? Ý cô là sao?
&gt; @@@@
&gt; **SCP-2006-J-1:** TA KHÔNG NÊN ĐỂ LỘ BIẾN THÂN CỦA TA CHO NGƯỜI THƯỜNG, NHƯNG TA SẼ CHO ANH THẤY VÌ TA TIN TƯỞNG ANH.
&gt; @@@@
&gt; **Ts. █████████:** Chờ đã, đừng!
&gt; @@@@
&gt; **SCP-2006-J-1:** **[DỮ LIỆU BỊ XÓA] SỨC MẠNH CÔNG CHÚA, BIẾN HÌNH!**

//Chưa rõ những gì xảy ra tiếp theo, tuy nhiên mọi nhân sự sống sót tại Điểm 138-Delta trong phạm vi khoảng 200 m của SCP-2006-J báo cáo thấy một loạt sáng rực sỡ màu đỏ chói hay hồng nhẹ mặc dù không có hướng nhìn trực tiếp về phía SCP-2006-J-1. Sáu (6) nhân sự đã thiệt mạng do xuất huyết não cấp tính, ba mươi tám (38) người bị mù vĩnh viễn, và nghe thấy Ts. Kinomoto và Tsukino hét lên &#34;DỄ THƯƠNG QUÁ&#34; bằng tiếng Nhật trước khi bóc hời thành những đám bụi màu phấn. Ts. █████████ đã phục hồi hoàn toàn sau ba (3) sau ba tháng nhập viện vì tổn thương thần kinh.//

**Phụ lục 2006-J-02:** Nhật Ký Thẩm Vấn

&gt; **Ts. █████████:** Thế, cô có phiền giải thích lý do cô yêu cầu nhân sự Cấp D không?
&gt; @@@@
&gt; **SCP-2006-J-1:** TA KHÔNG THỂ NÀO LÀ MỘT CÔNG CHÚA CHIẾN BINH CHỐNG TỘI PHẠM NẾU KHÔNG CÓ TỘI PHẠM ĐỂ CHIẾN ĐẤU ĐÚNG CHỨ. NHỮNG SINH VẬT MÀ ANH GỌI LÀ &#34;CẤP ĐÊ&#34; NÀY LÀ TỘI PHẠM, KHÔNG PHẢI SAO?
&gt; @@@@
&gt; **Ts. █████████:** Tôi cho là vậy. Chính xác thì “công chúa chiến binh” là gì?
&gt; @@@@
&gt; **SCP-2006-J-1:** TA ĐÃ CHO ANH XEM LẦN TRƯỚC ĐẤY. ANH MUỐN XEM BIẾN THÂN CỦA TA LẦN NỮA KHÔNG?
&gt; @@@@
&gt; **Ts. █████████:** KHÔNG-- Ý tôi là, không, không phải lúc này. Tôi sẽ thử xem tôi giúp được gì.
&gt; @@@@
&gt; **SCP-2006-J-1:** ARIGATO █████████-SENSEI.

**Phụ lục 2006-J-03:** Bản Ghi Nhật Ký Giám Sát Quản Thúc

&gt; //Trước buổi thí nghiệm, mọi nhân sự đã sơ tán đến khoảng cách ít nhất 250 m. D-1993,  được dự kiến loại bỏ, đã được đưa vào buồng quản thúc của SCP-2006-J.//
&gt; @@@@
&gt; **D-1993:** Con mẹ gì thế, sao tự dưng các người nhốt tôi vào đâ-- ÔI VÃI CỨT CÁI GÌ THẾ KIA?!
&gt; @@@@
&gt; **SCP-2006-J-1:** À HÁ! NGƯƠI ĐÃ BỊ TA BẮT TẠI TRẬN, TÊN TỘI PHẠM RÁC RƯỞI!
&gt; @@@@
&gt; **D-1993:** CHO TÔI RA NGOÀI! LẠY CHÚA LẠY CHÚA LẠY CHÚA
&gt; @@@@
&gt; **SCP-2006-J-1:** NHÂN DANH [DỮ LIỆU BỊ XÓA], TA SẼ TRỪNG PHẠT NGƯƠI!
&gt; @@@@
&gt; **SCP-2006-J-1:** **[DỮ LIỆU BỊ XÓA] SỨC MẠNH CÔNG CHÚA, BIẾN HÌNH!**
&gt; @@@@
&gt; //Phân tích pháp y cho rằng sau khi dị thể &#34;biến thân&#34;, SCP-2006-J-1 đã hướng thẳng SCP-2006-J-3 về phía D-1993 và hét &#34;[DỮ LIỆU BỊ XÓA]&#34;, ngay sau đó một chùm sáng phát ra từ SCP-2006-J-3 và [DỮ LIỆU BỊ XÓA].//

//**Ghi Chú Của Nghiên Cứu Viên:** Chúa ơi, chẳng ai đáng bị thế cả. Kẻ cả có là một Cấp D. -- Ts. █████████//
