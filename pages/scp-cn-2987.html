**Ítem #:** SCP-CN-2987

**Clasificación del Objeto:** Keter

**Procedimientos Especiales de Contención:** El Departamento de Inteligencia en Línea vigilará continuamente los registros policiales y los foros paranormales de todo el país para localizar más casos e información relacionados con SCP-CN-2987. 

**Descripción:** SCP-CN-2987 es la designación dada una serie de incidentes similares de personas desaparecidas. SCP-CN-2987 siempre se produce entre la medianoche y el amanecer del día siguiente, y las personas implicadas en estos incidentes no guardan similitudes estadísticas.

SCP-CN-2987 se produce en baños cerrados de todo tipo, incluidos aseos públicos, lavabos, retretes básicos y letrinas. En el momento del suceso, no hay observadores presentes ni cámaras de seguridad en funcionamiento. En algunos casos, la posibilidad de secuestro u homicidio puede descartarse mediante una investigación criminal estándar.

El celular de la víctima puede estar cerca del retrete en el lugar donde se produjo SCP-CN-2987. Estos teléfonos inteligentes presentan las siguientes características: aunque el botón de encendido y la batería funcionan con normalidad, todos los demás componentes estaban completamente inutilizables e irreparables; al encender el teléfono aparece una pantalla vacía en blanco, salvo la barra de estado situada en la parte superior de la pantalla, que muestra los cinco iconos siguientes. [[footnote]] De estos cinco iconos, los tres últimos no aparecen siempre en el mismo lugar y pueden aparecer múltiples veces. [[/footnote]] 

* Reloj numérico. El reloj se fija a una hora entre las 2:00 AM y las 6:00 AM, y no se fija necesariamente a la misma hora entre instancias.
* Estado de la batería. Este icono refleja con precisión el nivel actual de la batería y el estado de carga.
* Advertencia de batería baja. Este icono aparece aunque el nivel de la batería no esté en el rango de batería baja.
* Modo de protección ocular.
* Carga completada.
