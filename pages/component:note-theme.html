[[iftags +版式]]

这是为韩语分部相关组织[[[note-hub|午间橡树流浪乐团]]]所制作的版式。

在你的作品开头添加如下语法以应用此版式：

&gt; @@[[include :scp-wiki-cn:component:note-theme]]@@
