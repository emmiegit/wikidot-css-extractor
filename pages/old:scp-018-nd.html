    	document.getElementById(&#34;body&#34;).appendChild(k);
    	k.innerHTML=&#34;O5-6、また会いましたね。あなたがこれを読んでいるとき、財団はもうなくなっているでしょう。&lt;br&gt;&lt;br&gt;あなたがここを見ているとき、地球はほぼ破壊されるか、その危機に瀕しているはずです。&lt;br&gt;&lt;br&gt;あなたは、SCP-018-NDが何であるか知っていますか？私は想像しなくてはなりません。なぜSCP-018-NDには収容室がないのですか？なぜSCP-018-NDには報告書がないのですか？&lt;br&gt;&lt;br&gt;そうです、SCP-018-NDは我々の精神の中にあるので、報告書を必要としないのです。&lt;br&gt;&lt;br&gt;SCP-018-NDは人間のもっとも根源的な欲望です。&lt;br&gt;&lt;br&gt;この世界では、人々はすべて自分のために動くだろうし、お互いをそのために殺しさえするでしょう。&lt;br&gt;&lt;br&gt;SCP-173、SCP-076、SCP-682、SCP-1151などは、4050年には全てが奪い去られてしまい、財団は解散され、世界は破壊されています。終わりのときです。&lt;br&gt;&lt;br&gt;オハイオ州で何かが起こるでしょう。&lt;br&gt;&lt;br&gt;O5-1&lt;br&gt;幸運を。&#34;
}
    	else 
    	{

    	}
    }
&lt;/script&gt;
