    <pre><textarea class="page-source" readonly>[[include :scp-wiki-cn:wanderers:wanderers-station]]

声音需要介质，太空中没有介质，因此，太空中没有声音。这是基础物理学，大家都知道。然而，在酒醉的喘息下，强壮的星际水手们向新兵讲述着一个故事。这个故事讲述了一个会在一艘船被摧毁前出现的，美丽的呼哨声，它填补了太空中的黑暗虚无。怀疑论者们宣称，这是你的大脑在突然失去气压而内爆前发出的声音，或者是因为你的身体缺氧而导致的幻听。就算是那些相信这样一个故事的人也对其来源各执己见。有些人讲起巨大的鲸鱼，它们跨越了光年相互交流着，另一些人则谈到一个神秘的、敌对的外星种族，它们以这种声音作为战斗口号。甚至有人说，这就是死亡本身的旋律。

但是，只有一小撮人能够声称自己真正听到了那个声音，他们都是被摧毁的星舰的幸存者。然而，关于这个传说，有一人的陈词比任何人都具有分量。这个人是Ichabod Durst，一位星舰船长，他总共在8艘被摧毁的星舰中幸存下来。尽管如此，他却拒绝告知大家那声音的来源。

已经被分配到Ichabod的下一艘船上的新兵Winston，也听闻了这些传说。船员人数只是刚刚足够，毕竟水手们都是一群迷信的人，只有少数人愿意在一个目睹这么多船员死亡的人的指挥下航行。被诅咒的，他们这样称呼他。然而，Winston并不那么容易泄气。这是他梦寐以求的工作，谁知道他需要多长时间才能再被重新分配。

登上货船的头几个月，他没有遇到任何问题。当然，日子很漫长，工作困难而艰苦，但Winston见到了不同的行星，还结交了一些亲密的朋友。他唯一没有真正有机会交谈的是船长本人，他似乎总是肩负着沉重的重量。他有一双带着硕大黑眼圈的冷峻眼睛，当他不履行船长的职责时，他就把自己锁在宿舍里，而且下班后从不与船员交往。

一开始，Winston有点担忧，但在近一年没有发生任何可怕的事故后，他把恐惧压了下去，只是把它当成了不学无识之人的迷信。一天晚上，当Winston被紧急警报器刺耳的声音吵醒时，情况发生了转变。他冲出房间来到走廊，那里的船员们已经像蚂蚁一样跑来跑去，准备从船上撤出。

“发生了什么？”Winston询问着另一位跑过的水手。

“有东西破坏了船体。第5节刚刚......消失了。就像它被撕掉了一样。”那名男子解释道，果然，Winston可以听到船体在某种压力下抱怨似的发出破裂和弯曲的声音，但在那之后，Winston却可以听到别的声音。那种声音让一些其他的水手停下脚步，脸色明显变得苍白。有人在吹呼哨。

一种怪异、悲伤的旋律弥漫在空气中，似乎用其美丽但压抑的存在淹没了其他所有声音。有一会儿，一切都静止不动，但接着混乱爆发了。每个人都立即丢下了他们正在做的事情，转身逃向逃生舱。当船的另一部分被撕掉时，这艘船剧烈摇晃，差点把Winston抛了起来。尽管如此，船长还是从宿舍里出来，向舰桥跑去。Winston正要像其他人一样转身逃跑，但是他的好奇心却变得压倒一切。他必须知道那呼哨声是什么。经过一番思考，他随即跟上了船长。

灯光闪烁，让Winston瞬间陷入了几秒钟的黑暗，看起来像爪痕的东西不知从哪里出现在了墙上。尖叫声在遥远的某处响起，回荡着穿过走廊而来。

当他终于到达舰桥时，Winston 可以看到站在前窗前的Ichabod。在玻璃后面，有一个女人，把手按在窗户上。她的长发和连衣裙在空旷的空间中飘动，她的皮肤像骨头一样白，她有着平静的美丽脸庞，但她的眼睛充满了愤怒和悲伤。她吹着呼哨。船长转过身来看着Winston。

“船员！你在这里做什么？”

“我看到你跑到这里，所以我跟了上来。”他解释说。“她是谁？”Winston看着那个女人问道。

Ichabod深深地叹了一口气：“她叫Mary·Anne。很久以前，她曾经是我的妻子。她死了，我救不了她。我试过了。我向神发誓我试过了。”他说，他的声音有点颤抖。

她手下的玻璃上出现了一条裂痕。

“但她为什么要这样做？她为什么要杀死水手们？”

“她把她的死归咎于我，她一直跟着我到每艘船上。我一直是个懦夫，而且在之前逃跑了。”船长低垂着头说。然后他挺直了背，转身面对那个女人。

又出现了一条裂痕。

&#34;我不会再逃跑了。她永远不会停止，除非我死了。你该走了。”

“你确定吗？现在我们还有反悔的余地。”

当另一条裂痕出现时，船长转过头看着Winston。

“船长与船共沉浮。”他笑了。

Winston点了点头，最后一次向船长敬礼，然后转身跑了。进入走廊后，他转过身来，看到舰桥的门砰的关上了。从窗外，他可以看到船长面前的玻璃上充满了裂缝，接着它爆裂成数百万个微小碎片，使得空气冲出空隙，让Ichabod飞向等待的女人的臂怀里。Winston张开嘴说了点什么，但那里没有人可以听到他说的话。

在以盲速向不知何处发射的逃生舱内，他看着船像纸巾一样被一股无形的力量撕裂。

大部分船员都活了下来，对于那些没有幸存下来的船员，他们举行了大规模葬礼。置身于所有其他幸存者中，Winston参加了葬礼。之后，大家都聚集在一起，纪念在事故中丧生的每个人，但Winston是唯一真正知道发生了什么的人。他从未透露给其他人过，并且一年后才回来工作。人们仍然可以不时听到呼哨声，但在之后毁灭不再跟随而来了。相反，一些听闻到它的水手声称在太空的中央看到两个遥远的身影，一个男人和一个女人，互相抱着对方，随着旋律起舞。</textarea></pre>
