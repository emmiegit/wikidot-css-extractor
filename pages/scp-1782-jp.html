본 보고서는 변칙적 정보 개변 현상의 묘사를 포함합니다. 열람 중 단말기의 위치 정보는 감시되며 주의 구역에의 침입을 확인하면 강제로 접속을 차단, 보고서 파일을 단말기에서 삭제합니다. 보고서를 인쇄하는 기능은 일시적으로 잠깁니다.

##green|**{{[✔]현재 단말기의 위치 정보가 주의 구역 밖입니다. 1782-JP 보고서 파일을 표시합니다.}}**##
----
**일련번호:** SCP-1782-JP

**등급:** --안전(Safe)-- 유클리드(Euclid)

**특수 격리 절차:** SCP-1782-JP가 위치한 대학은 재단이 인수해 현재 제81██기지로 이용 중이다. SCP-1782-JP로 접근하는 문에는 --2 명의 경비원-- 기동특무부대 う-5(&#34;좌시&#34;)를 배치해 O5 평의회의 출입 허가를 받지 않은 인물의 침입을 막는다. SCP-1782-JP에 보고서나 논문, 특히 본 보고서를 투입하는 것은 엄격히 금지된다. SCP-1782-JP의 반경 20 m 이내(이하 주의 구역)에 투입이 금지된 문서가 반입된 경우, 기동특무부대가 이를 강제로 회수해 주의 구역 밖으로 이동시킨다.

**설명:** SCP-1782-JP는 가나가와현 국립██대학에 건설된 돔형 천체관측소 내부의 공간이다. 임의의 연구성과가 적힌 문서(이하 대상)가 SCP-1782-JP에 투입된 경우, 대상의 대부분이 10 초에 걸쳐 검게 변색하며 잘못된 정보만이 변색하지 않은 채로 남는다(이하 첨삭 사건). 돔형 천체관측소 자체를 옮기는 것은 가능하나 SCP-1782-JP를 현재 좌표에서 옮기는 것은 불가능하다.

SCP-1782-JP-α는 SCP-1782-JP 내부의 천체망원경을 들여다본 인물의 눈에 보이는 문어목(//Octopoda//) 생물과 유사한 노란색 개체이다. 천체망원경을 해체해 내부를 확인한 결과 SCP-1782-JP-α는 존재하지 않았으며, SCP-1782-JP-α의 사진 또는 영상을 기록하려는 시도는 모두 실패하였다. 따라서 SCP-1782-JP-α는 천체망원경을 들여다본 인물에게 발생하는 환각이라고 추정된다. 첨삭 사건 중 SCP-1782-α는 다리를 렌즈 바깥으로 뻗는다.

**부록 1:** SCP-1782-JP는 2013년 일어난 ██대학 논문 조작 사건, 그리고 논문을 조작한 학생인 소라 ███(曽良███)가 목을 매달아 자살한 사건 이후 변칙성을 발현한 것으로 보인다. 해당 학생이 빌린 아파트 호실을 조사한 결과, 책상 위에 다음의 문장(이하 자료 1782-JP-1)이 적힌 메모지가 놓여있었다. 필적 감정 결과 자료 1782-JP-1은 해당 학생이 쓴 것으로 판명되었다. [[[scp-1808-jp|구 1808-JP 연구팀]]]에 의한 자료 해석이 진행 중이다.

&gt; 렌즈의건너편을 봐도보이지않는 지구를따르잖는 태백성이여
&gt; 아침해가떠올라 사라져가는별들 곰보버섯무리에 둘러싸여서
&gt; 모래위의누각과 끝맺음의추악함 무궁함의한창때 서쪽끝으로
&gt; 지도가끝난대도 길은끝나지않아 지금이때야말로 나는너니까

**부록 2:** SCP-1782-JP는 2012년부터 [[[groups-of-interest-jp#toc1|토헤이중공업]]] 구성원에 의해 관리된 것으로 추정된다. 그러나 재단이 SCP-1782-JP의 격리를 시작한 2014년 시점에서 이미 관리는 이루어지고 있지 않았으므로, 해당 구성원은 SCP-1782-JP를 포기한 것으로 추정된다.

다음은 토헤이중공업 관련 시설을 습격했을 때 회수한 SCP-1782-JP 관련 문서(이하 자료 1782-JP-2)이다.

&gt; 요전에 신입이 발견한 돔형 천체관측소를 계측한 결과 물리적 이동은 어렵다는 결론을 내렸다.
&gt; 하지만 논문의 자동 교열 기능은 상당히 흥미롭다. 그 돔을 둘러싼 공간째로 이동시키는 것을 고려해봐도 좋을 것 같다. 어찌 됐건 상세한 성질을 조사할 필요가 있다.
&gt; ----
&gt; 논문 몇 장을 돔에 넣어본 결과 분야를 가리지 않고 교열이 실행된다. 언어가 달라도 교열은 제대로 실행된다.
&gt; 생각했던 것보다 쓸만할지도 모른다. 포털로 여러 지점과 접속시키면 하나의 돔에서 막대한 이익을 기대할 수 있을 것이다. 포털 자체는 작아도 되니까. 뭐, 그건 고객과 상담해서 정할 문제다.
&gt; ----
&gt; 신입이 사고를 쳤다. 실험 데이터에 실수가 있었던 것 같다. 어쩌다 보고서 자체를 넣어볼 생각을 하지 않았다면 큰일 날 뻔했다.
&gt; 물리적 이동은 가능했다. 돔을 옮기는 게 가능하다면 저런 눈에 띄는 장소에 놓아둘 필요는 없겠지.
&gt; ----
&gt; 무슨 일이 일어나는 거지?
&gt; 물리적 이동은 불가능했다. 저번에 투입했을 때는 이동시킬 수 없다는 게 오류라고 했는데. 하지만 옮길 수 없었다.
&gt; 다시 보고서를 넣었다. 이동시킬 수 없다는 게 오류라고 한다. 영문을 모르겠다.
&gt; ----
&gt; 저건 감당이 안 된다. 이제 뭐가 맞고 뭐가 틀렸는지 모르겠다.

**부록 3:** 2014년 SCP-1782-JP의 상세한 변칙성 조사를 위해 아마미(天海) 박사의 지시하에 다음 실험을 수행하였다. 실험 결과에 따라 SCP-1782-JP의 등급을 유클리드로 상향하였으며 현재의 특수 격리 절차가 제정되었다.

__**실험기록 1782-JP**__
&gt; **#01**
&gt; 
&gt; **대상:** 2014년 발표된 논문 30 장. 종이에 인쇄되었다. 이후 주석이 없는 대상은 모두 종이에 인쇄된 것이다.
&gt; 
&gt; **실험방법:** 대상을 모두 SCP-1782-JP에 투입하고 첨삭 사건의 양상을 확인한다.
&gt; 
&gt; **결과:** 대상 전체에 첨삭 사건이 발생하였다. 모든 대상에서 잘못된 정보의 잔류가 확인되었다.
&gt; 
&gt; **분석:** 논문의 30 장 전체가 잘못된 데이터를 포함하고 있는 것은 명백히 이상하다. 첨삭 사건이 단순한 정보 개변 현상이 아니라 모종의 현실 개변 사상(事象)에 따른 것일 가능성이 있다.
&gt; ----
&gt; **#02**
&gt; 
&gt; **대상:** 무작위로 고른 논문 한 장.
&gt; 
&gt; **실험방법:** 칸트 계수기 3 대를 SCP-1782-JP의 내부에 설치한 상태로 대상을 투입한다.
&gt; 
&gt; **결과:** 첨삭 사건이 발생하였다. 잘못된 정보의 잔류가 확인되었다. 첨삭 사건이 진행되는 동안 칸트 계수기의 계측치는 줄곧 약 1.0 Hm을 유지하고 있었다. 첨삭 사건 후 대상에서 현실 개변을 시사할 만한 내부 흄 준위 미세변동성은 확인되지 않았다.
&gt; 
&gt; **분석:** 흄 준위 변동에 의한 현실 개변 사상이 확인되지 않았음을 고려할 때, 과거 개변 사상이 발생하고 있을 가능성도 검증해야 한다고 생각한다.
&gt; ----
&gt; **#03**
&gt; 
&gt; **대상:** 무작위로 고른 논문 한 장.
&gt; 
&gt; **실험방법:** 크샹크/아나스타사코스 일정불변 시간적 특이점(XACTS)을 SCP-1782-JP 내부에 설치한 상태로 대상을 투입한다.
&gt; 
&gt; **결과:** 첨삭 사건이 발생하였다. 잘못된 정보의 잔류가 확인되었다. XACTS에 의해 관측된 과거 개변 사상은 없다.
&gt; 
&gt; **분석:** 과거 개변 사상도 아니라고 한다면 SCP-1782-JP가 정신에 모종의 영향을 끼치고 있는 것일까?
&gt; ----
&gt; **#04**
&gt; 
&gt; **대상:** 1782-JP 연구팀
&gt; 
&gt; **실험방법:** 음색 분산 프로세서를 이용해 1782-JP 연구팀 소속 직원의 인지저항능력치를 검사한다.
&gt; 
&gt; **결과:** 전원 12.0 이상의 CRV를 보유하고 있었으며 정신적 영향은 받지 않았음이 판명되었다.
&gt; 
&gt; **분석:** SCP-1782-JP의 변칙성은 설명란에 쓰인 그대로이다. 추가적인 변칙성은 없음을 확인하였다.

//만약 1782-JP 보고서가 SCP-1782-JP에 투입된 적이 있다면 그 보고서에는 반드시 오류가 있다. 이것이 모종의 정신적 영향인지, 아니면 모종의 현실 개변 사상인지는 알 수 없다. 어느 쪽이든, 이 보고서에 첨삭 사건이 발생한 시점에서 이 실험기록 어딘가에도 오류가 존재한다. 그렇기에 더더욱, 우리가 한 일이 틀리지 않았음을 보장하기 위해서라도 본 보고서를 SCP-1782-JP에 투입하는 것은 영구적으로 금지해야 한다.// -- 아마미 박사</textarea></pre>
