    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>//Nota: Está central foi criada pelo time da [http://05command.wikidot.com/maintenance-and-ancillary-staff-team-main#toc5 WikiWalk] em 2022 para facilitar o acesso às inscrições e detalhes do [/forum/t-376556/contest-for-1000 Concurso do 1000], que ocorreu em 2011.//
-----
[[div class=&#34;img-shadow&#34;]]
[[=image https://scp-wiki.wikidot.com/local--files/scp1000contesthub/1000.png]]
[[/div]]

[[size 130%]] **Essa é a central para o  2011 Concurso do 1000**[[/size]], o primeiro &#34;con&#34;, como é carinhosamente chamada hoje. Que ocorreu em 27° de Julho a 1° de Setembro de 2011, foi um evento histórico que definiria a tendência para os cobiçados slots X000 nas próximas décadas, mudando o site de um &#34;estamos perto de 1000 SCPs, podar a lista &#34;, para &#34;estamos perto de 1000 SCPs, vamos crescer&#34;. Mais de cinco mil artigos SCP depois[[footnote]]Quando foi escrito.[[/footnote]], não podemos imaginar como seria o Wiki sem esses concursos e sem o hype que eles trazem.

Ao contrário de todos os outros concursos do X000, este ocorreu em um [https://scp-wiki.wikidot.com/forum/t-376556/contest-for-1000 forum de discussão], o que torna encontrar informações sobre o concurso um grande desafio para o leitor curioso. Como resultado, nós da Administração decidimos fazer esta Central para acompanhar os tempos modernos e tornar tudo mais fácil de encontrar.

[[size larger]]O tema do concurso foi: ##500000|**Contos folclóricos e/ou Lendas Urbanas**##[[/size]]
[[div]]
++ [[size larger]]__Resultados finais:__[[/size]]
+++ [[size larger]]1.@@ @@//[[[SCP-1000|Pé grande]]]// por [[user thedeadlymoose]] (+46)[[/size]]

Se você leu o tópico original, poderá notar que há muito mais entradas lá do que nesta central; isso ocorre porque muitas entradas foram excluídas antes do término do concurso, bem como devido às regras. As regras do concurso, embora longe de serem tão abrangentes quanto as atuais, podem parecer familiares para aqueles que viram um xcon se desenrolar:
* As inscrições foram postadas com o título &#34;1000contest&lt;username&gt;&#34;, e lincado ao [https://scp-wiki.wikidot.com/forum/t-376556/contest-for-1000 tópico do concurso] para as pessoas encontrarem e votarem..
* Qualquer competidor ainda positivo no final do concurso pode escolher seu lugar na série recém-inaugurada.
* O vencedor foi o artigo com a classificação mais alta no final do concurso.
* A postagem estava aberta até 1º de setembro de 2011, quando a equipe anunciaria o vencedor.

Ei resto é história. Dois anos depois o [[[scp2000contesthub|2con seguiu o exemplo]]] , com regras, organização e uma central de concurso aprimorado. No momento, estamos na metade da Série VII, então espero que outra dessas belezas ocorra em breve. Aqui está mais uma dúzia deles!
