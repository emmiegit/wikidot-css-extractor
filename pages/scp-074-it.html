**Elemento #:** SCP-074-IT

**Classe dell&#39;Oggetto:** Euclid

**Procedure Speciali di Contenimento:** SCP-074-IT-1 e -2 sono contenuti al [[[http://fondazionescp.wikidot.com/siti-italiani#Sito-Iride | Sito Iride]]].

SCP-074-IT-1 deve essere contenuto in una camera standard per umanoidi priva di ogni tipo di fonte luminosa. All&#39;interno, non deve essere presente un&#39;intensità luminosa superiore alle 0,4 cd. Le pareti interne della stanza devono presentare uno strato di silicato alcalino terroso, per evitare che un possibile sprigionamento di calore da parte di SCP-074-IT-1 possa espandersi in maniera incontrollata nel Sito. La camera di contenimento deve essere accessibile attraverso una doppia porta, entrambe rivestite di polistirene espanso.

SCP-074-IT-2 deve essere contenuto in una camera standard per umanoidi, illuminata costantemente con l&#39;utilizzo di non meno sedici lampade fluorescenti da 40 W. L&#39;intensità luminosa della stanza non deve essere inferiore a 3200 cd. Le pareti della stanza devono presentare all&#39;interno uno strato di silicato alcalino terroso, per evitare che un possibile abbassamento delle temperature da parte di SCP-074-IT-2 possa espandersi in maniera incontrollata nel Sito. La camera di contenimento deve essere accessibile attraverso una porta rivestita di polistirene espanso.

Ad SCP-074-IT-1 e 2 devono essere forniti rispettivamente un emettitore di luce a infrarossi e un paio di occhiali da sole, e queste procedure devono essere attuate anche da qualunque membro del personale che desideri entrare all&#39;interno delle Camere di Contenimento.

**Descrizione:** SCP-074-IT-1 e SCP-074-IT-2 sono due bambini di origine caucasica maschio e femmina. Affermano di chiamarsi rispettivamente &#34;Apollo&#34; e &#34;Diana&#34; nonostante siano stati riconosciuti come Gabino Bellucci e Federica Bellucci, due bambini di 8 e 7 anni scomparsi nei pressi di Roma il ██/██/2019. SCP-074-IT-1 presenta sulla gamba destra quello che sembra essere un marchio a fuoco rappresentante il numero 4 in caratteri romani: IV. SCP-074-IT-2 possiede lo stesso tipo di simbolo, ma riportante il numero 6: VI.

SCP-074-IT-1 inizierà ad emanare in maniera costante intense quantità di calore quando viene sottoposto ad un livello di intensità luminosa superiore a 1 cd. La velocità di espansione e la quantità di calore emesso dipendono dalla luminosità a cui il soggetto è sottoposto.

Al contrario, SCP-074-IT-2 abbasserà la temperatura in maniera costante se non sottoposto ad un livello di luminosità sufficientemente alto, circa 2800 cd. Questa diminuzione di temperatura aumenta costantemente di raggio ed intensità a partire dal soggetto, ed è inversamente proporzionale alla luminosità a cui SCP-074-IT-2 è sottoposto.

Sono stati svolti degli esperimenti per contrastare gli effetti dei due SCP utilizzando condizionatori e ventilatori ad alta potenza, ma a causa del costante cambiamento delle temperature circostanti, ogni intervento simile è risultato poco efficace. La temperatura massima fino ad ora registrata da SCP-074-IT-1 è di circa 800 °C, mentre quella più bassa registrata da SCP-074-IT-2 è di circa -200 °C. I loro effetti possono essere completamente arrestati se esposti a luminosità rispettivamente sotto e sopra le soglie che ne causano l&#39;attivazione.

Nonostante le condizioni estreme che essi sono in grado di generare, entrambi i soggetti non sembrano risentire dei rispettivi effetti, rendendoli pertanto immuni alle alte e basse temperature. Al contrario, entrambi sono in grado di percepire la temperatura sprigionata dall&#39;altro, anche a grandi distanze. La percezione del calore o del freddo è comunque ridotta, ma le estreme temperature possono portare alla manifestazione di sfoghi e scottature di primo e secondo grado sulla pelle di SCP-074-IT-1 e 2.

SCP-074-IT-1 e 2 sono stati trovati all&#39;interno di un hotel abbandonato in provincia di Salerno, Campania. I soggetti erano stati isolati in due stanze separate, in cui era presente un letto, un bagno ancora funzionante e una scorta di cibo sufficiente per alcuni mesi. La camera di SCP-074-IT-1 era illuminata dalla luce di quattro candele, mentre quella di SCP-074-IT-2 raggiungeva un livello di luminosità pari a 1.900 cd, di conseguenza non sufficiente ad annullare i suoi effetti.

Durante la mattina del ██/██/2019, due passanti hanno notato la presenza di brina e ghiaccio nelle zone adiacenti all&#39;hotel. Le autorità locali hanno eseguito un spralluogo dell&#39;edificio, venendo a conoscenza di SCP-074-IT-1 e SCP-074-IT-2. Ignari del loro comportamento in corrispondenza alla luminosità, SCP-074-IT-1 ha iniziato ad emanare intense quantità di calore, causando anche la morte della vegetazione circostante dovuta all&#39;improvviso cambiamento di temperatura. Le anomalie sono state in seguito intercettate dalla [[[http://fondazionescp.wikidot.com/squadre-speciali-mobili#SIR-I|SIR-I]]] &#34;Aureæ Notitiæ&#34;, e sono state trasportate al Sito Iride. Ai due passanti e agli agenti di polizia che hanno interagito con i due bambini sono stati somministrati degli amnestici di classe C.
------
[[collapsible show=&#34;Addendum 074-1-A&#34; hide=&#34;Chiudi&#34;]]
------
Nella stanza d&#39;hotel dove risiedeva SCP-074-IT-1, è stato ritrovato un foglio di carta attaccato con del nastro adesivo ad una delle pareti. Il soggetto ha confermato di non aver mai visto il foglio, probabilmente a causa della bassa luminosità presente nella camera. Di seguito è riportato un estratto del testo.

//Nota: alcune parti non sono state comprese a causa dello stato del foglio quando è stato trovato.//

&gt; Caro Gabino,
&gt; 
&gt; spero tu riesca a leggere questa piccola lettera prima che qualcuno ti trovi... o peggio. Sono così dispiaciuta di avervi dovuto abbandonare: siete così giovani, ancora bambini. Avete [ILLEGGIBILE] e sono sicura vi divertirete un mondo.
&gt; 
&gt; Ma la vita non è gentile con tutti. Può essere dura, e spesso lo è. Può essere crudele, pericolosa, [ILLEGGIBILE]
&gt; 
&gt; Spero che non prenderai male questa lettera: io non avevo intenzione di fare tutto questo, e non volevo nemmeno coinvolgere te e tua sorella. Mi dispiace. So che il mondo non mi perdonerà mai, che la vita non [ILLEGGIBILE] ma dovevo fare una scelta. E la mia unica possibilità eravate voi due.
&gt; 
&gt; Così piccoli, così carini... non mi aspettavo che quei mostri vi avrebbero fatto davvero del male. Mi sbagliavo. Ora siete diversi, ma [ILLEGGIBILE]. Spero che perdonerete la vostra povera madre, per avervi abbandonati [ILLEGGIBILE] fallito.
&gt; 
&gt; Addio. Mi dispiace.
&gt; 
&gt; [ILLEGGIBILE]

Dopo aver letto il testo, SCP-074-IT-1 si è rifiutato di parlare con chiunque entrasse nella sua cella per otto giorni, a meno che non venisse minacciato. In seguito ha richiesto che il foglio venisse distrutto, e che SCP-074-IT-2 non ne venisse a conoscenza. La prima parte della richiesta è stata negata, mentre la seconda è stata consentita.

//Nota: in seguito la Fondazione ha cercato di rintracciare la madre di SCP-074-IT-1 e 2, pensando che avrebbe potuto rappresentare una preziosa fonte di informazioni. Tuttavia è stato scoperto che la signora Bellucci si è suicidata il ██/██/2019, e non è stato organizzato alcun funerale.//
[[/collapsible]]
------
[[collapsible show=&#34;Intervista: 074-1&#34; hide=&#34;Chiudi&#34;]]
------
&gt; **Intervistato:** SCP-074-IT-1
&gt; 
&gt; **Intervistatore:** Dott.ssa █████
&gt; 
&gt; **Prefazione:** L&#39;intervista è stata svolta due settimane dopo gli avvenimenti dell&#39;addendum 074-1-A, all&#39;interno della camera di contenimento di SCP-074-IT-1, con ausilio dell&#39;attrezzatura necessaria presente nelle Procedure di Contenimento.
&gt; 
&gt; ------
&gt; 
&gt; [[=]]
&gt; **&lt;Inizio Log&gt;**
&gt; [[/=]]
&gt; 
&gt; **Dott.ssa █████:** Intervista iniziata. Ti va di parlare, SCP-074-IT-1?
&gt; 
&gt; **SCP-074-IT-1:** //(visibilmente frustrato)// Non chiamarmi così, per favore. Non mi piace quel numero. Chiamami Apollo, punto e basta.
&gt; 
&gt; **Dott.ssa █████:** Ok Apollo, però devi calmarti. Non mi piace parlare con chi è arrabbiato, perché dopo non capisco cosa sta dicendo o che cosa vuole realmente dire. Allora, vogliamo rilassarci e collaborare, o vuoi tornare in quell&#39;angolino della stanza e non rivolgerci nemmeno lo sguardo?
&gt; 
&gt; **SCP-074-IT-1:** Uff, va bene. Però dopo voglio stare da solo.
&gt; 
&gt; **Dott.ssa █████:** Allora cerchiamo di fare in fretta. Quella lettera è stata scritta da tua mamma, vero?
&gt; 
&gt; **SCP-074-IT-1:** Sì.
&gt; 
&gt; **Dott.ssa █████:** E come era la tua mamma? Era bella, gentile... come si chiamava?
&gt; 
&gt; **SCP-074-IT-1:** La mamma... non ci voleva bene.
&gt; 
&gt; **Dott.ssa █████:** Che cosa vuoi dire? Ogni mamma vuole bene al proprio figlio. Che cosa faceva di tanto cattivo?
&gt; 
&gt; **SCP-074-IT-1:** Lei ha fatto scappare papà. Le piaceva tanto andare via di casa la notte. Andava dicendo che voleva giocare con gli amici, e la rivedevo quando mi svegliavo. Ogni volta sembrava sempre più triste.
&gt; 
&gt; **Dott.ssa █████:** Capisco. Però hai anche detto che ha fatto scappare il tuo papà. Come è successo?
&gt; 
&gt; **SCP-074-IT-1:** Lei era tornata a casa, ma io ero ancora sveglio perché c&#39;erano i cartoni in TV. Quando era tornata piangeva, e diceva che aveva perso tutto. Poi papà ha detto qualcosa ed è andato in camera. Mamma è rimasta in sala e lo chiamava. Poi papà è tornato... con una borsa. Mi ha fatto ciao e... //(SCP-074-IT-1 inizia a piangere)//
&gt; 
&gt; **Dott.ssa █████:**  Per questo può bastare. Non voglio che ti metta a piangere, su. Facciamo così: dimmi se riesci ad andare avanti, altrimenti possiamo fare basta così.
&gt; 
&gt; **SCP-074-IT-1:** //(ancora piangendo)// Poi... poi mamma mi ha guardato. È andata in camera vicino a mia sorella che dormiva, e l&#39;ha svegliata. Poi ci ha fatto sedere sul tavolo e... e mi sono svegliato in una stanza buia, con quattro candele che mi facevano luce.
&gt; 
&gt; **Dott.ssa █████:** Hm, e non ricordi cosa è successo dopo a casa vostra? Cosa è accaduto a tua sorella?
&gt; 
&gt; **SCP-074-IT-1:** Io... non lo so. Non ricordo. Però ora basta, per favore. Mi fa male la testa.
&gt; 
&gt; **Dott.ssa █████:** Non ti preoccupare, finiamo qui. Un&#39;ultima cosa, solo per conferma: sei sicuro che tua sorella non debba vedere quel foglio?
&gt; 
&gt; **SCP-074-IT-1:** Sì. Non voglio che lei lo vede, per favore.
&gt; 
&gt; **Dott.ssa █████:** Nessun problema, grazie Apollo.
&gt; 
&gt; [[=]]
&gt; **&lt;Fine Log&gt;**
&gt; [[/=]]
&gt; 
&gt; //Nota: due giorni dopo l&#39;intervista, SCP-074-IT-1 ha richiesto di poter vedere SCP-074-IT-2 almeno una volta al giorno. La richiesta è stata negata, ma non è stato comunicato al diretto interessato sotto consiglio della Dott.ssa █████.//
[[/collapsible]]
------
[[collapsible show=&#34;Intervista: 074-2&#34; hide=&#34;Chiudi&#34;]]
------
&gt; **Intervistato:** SCP-074-IT-2
&gt; 
&gt; **Intervistatore:** Dott.ssa █████
&gt; 
&gt; **Prefazione:** L&#39;intervista è stata svolta il giorno dopo quella dedicata a SCP-074-IT-1. Come la precedente, è avvenuta all&#39;interno della camera di contenimento di SCP-074-IT-2, con ausilio dell&#39;attrezzatura necessaria presente nelle Procedure di Contenimento.
&gt; 
&gt; ------
&gt; 
&gt; [[=]]
&gt; **&lt;Inizio Log&gt;**
&gt; [[/=]]
&gt; 
&gt; **Dott.ssa █████:** Intervista iniziata. Come stai, SCP-074-IT-2.
&gt; 
&gt; **SCP-074-IT-2:** Molto bene grazie. Anche se qui c&#39;è molta luce, e mi fanno male gli occhi. Ah, e io sono Diana, non...
&gt; 
&gt; **Dott.ssa █████:** Ah giusto, Diana. Allora, ti va di rispondere a qualche domanda? Abbiamo già parlato con tuo fratello, e lui ci ha raccontato molte cose.
&gt; 
&gt; **SCP-074-IT-2:** Apollo è qui!? Posso parlargli, anche per poco? Per favore, non farò nulla di male, giuro.
&gt; 
&gt; **Dott.ssa █████:** Mi dispiace, ma non posso farlo. Per adesso dovrete restare separati, fino a che non capiamo cosa sta succedendo.
&gt; 
&gt; **SCP-074-IT-2:** Ok... se rispondo alle domande, poi posso stare con Apollo?
&gt; 
&gt; **Dott.ssa █████:** Forse riesco a convincere la Dottoressa Ventura, ma lo faccio solo per te. Ti va di aiutarci?
&gt; 
&gt; **SCP-074-IT-2:** Sì, voglio aiutare.
&gt; 
&gt; **Dott.ssa █████:** Ottimo, allora iniziamo. Tuo fratello ci ha detto che tua mamma era una persona cattiva, perché il vostro papà è scappato a causa sua. La pensi anche tu così?
&gt; 
&gt; **SCP-074-IT-2:** Non lo so. Mamma ha detto che papà era andato in un viaggio, e che sarebbe tornato presto.
&gt; 
&gt; **Dott.ssa █████:** Quindi ricordi cosa è successo dopo che il papà è andato via? Potresti dirmi dove siete andati tu e tuo fratello?
&gt; 
&gt; **SCP-074-IT-2:** Mamma ci ha portato in una casa. Era tutta luminosa, e c&#39;era della musica. C&#39;erano molte persone, tutte vicino a dei tavoli, e guardavano una persona con dei dadi. Alcuni erano molto felici, ma altri erano tristi, piangevano. Mamma ci ha portato in una stanza, e ci ha detto di non guardare quello che faceva. Io non ho guardato. Quando ci ha detto di aprire gli occhi, eravamo in una stanza più grande.
&gt; 
&gt; **Dott.ssa █████:** C&#39;era qualcuno nella sala con voi?
&gt; 
&gt; **SCP-074-IT-2:** Sì, vedevo delle persone buffe. Erano vestite di nero, e ci guardavano. Ho chiesto a mamma se potevo tornare a casa, ma lei non mi ha risposto. Siamo andati vicino ad una persona, e ha detto con una voce strana: &#34;Non si torna indietro&#34;. Mamma poi ha detto sì, e ci ha dati a quell&#39;uomo. Dopo mamma è andata via, e io mi sono addormentata.
&gt; 
&gt; **Dott.ssa █████:** E dopo? Cosa è accaduto a te e a tuo fratello?
&gt; 
&gt; **SCP-074-IT-2:** Non lo so, dormivo. So che mi sono svegliata in una stanza piena di luci, che mi facevano male agli occhi.
&gt; 
&gt; **Dott.ssa █████:** Ti ricordi qualcos&#39;altro? Ad esempio come erano fatte le altre persone in quella grande stanza o se loro ti avevano fatto qualcosa.
&gt; 
&gt; **SCP-074-IT-2:** No, scusa. Però voglio aiutare di più!
&gt; 
&gt; **Dott.ssa █████:** Ora basta, non voglio disturbarti per troppo tempo. Comunque sei stata bravissima, hai risposto a tutto quello che potevi e sicuramente ci hai aiutato. Grazie, Diana.
&gt; 
&gt; **SCP-074-IT-2:** Ok, sono felice di aiutare.
&gt; 
&gt; [[=]]
&gt; **&lt;Fine Log&gt;**
&gt; [[/=]]
[[/collapsible]]

[[collapsible show=&#34;Intervista █████ Bellucci&#34; hide=&#34;Chiudi&#34;]]
&gt; **Intervistato:** █████ Bellucci
&gt; 
&gt; **Intervistatore:** Dott.sa █████
&gt; 
&gt; **Prefazione:** Questa intervista è stata svolta per guadagnare informazioni su SCP-074-IT-1, 2 e la signora Bellucci.
&gt; 
&gt; [[=]]
&gt; **&lt;Inizio Log&gt;**
&gt; [[/=]]
&gt; 
&gt; **Dott.ssa █████:** Intervista iniziata. Salve signor Bellucci, immagino si stia chiedendo che cosa ci faccia qui.
&gt; 
&gt; **█████ Bellucci:** In realtà no, perché già immagino che abbia a che fare con Alessia. Che cos&#39;altro ha fatto?
&gt; 
&gt; **Dott.ssa █████:** Questo in realtà è quello che io volevo chiedere a lei. Pensavo che essendo l&#39;ex-marito, avrebbe potuto rispondere ad alcune delle mie domande.
&gt; 
&gt; **█████ Bellucci:** E cosa mi obbliga a parlare? Cosa succede se non rispondo?
&gt; 
&gt; **Dott.ssa █████:** Vede quella porta? Lì dietro ci sono delle persone che ci stanno osservando, e basta che io dia loro un segnale perché entrino e... diciamo solo che non saranno gentili come me.
&gt; 
&gt; **█████ Bellucci:** //(Visibilmente agitato)// Sta scherzando, vero?
&gt; 
&gt; **Dott.ssa █████:** Chi lo sa, ma forse sarebbe meglio non scoprirlo, lei non crede? Iniziamo: come era il suo rapporto con la signora Alessia?
&gt; 
&gt; **█████ Bellucci:** Lei... lei era una [ESPLICITO], ecco cos&#39;era. Ha reso la mia vita e quella dei bambini un inferno, e non le importava un bel niente. Sono quasi contento che sia morta.
&gt; 
&gt; **Dott.ssa █████:** Sappiamo che giocava d&#39;azzardo. Può confermare?
&gt; 
&gt; **█████ Bellucci:** Se lo sapete non c&#39;è bisogno che io confermi niente. Comunque sì, era costantemente attaccata a quel tavolo. Lei non lavorava, quindi prendeva i miei soldi per poter giocare. Io le ripetevo ogni volta che tornava che doveva essere l&#39;ultima volta, ma sembrava che non mi sentisse nemmeno. Ero invisibile per lei, tranne quando aveva bisogno di soldi.
&gt; 
&gt; **Dott.ssa █████:** È per questo che l&#39;ha lasciata?
&gt; 
&gt; **█████ Bellucci:** Certo, mi stava mandando in bancarotta! Quando quella sera è tornata a casa dicendomi che aveva perso tutto mi sono arrabbiato come una bestia, quindi ho fatto i bagagli e sono andato a casa di un amico, almeno non avrei dovuto vivere con quella [ESPLICITO].
&gt; 
&gt; **Dott.ssa █████:** Lei sa il luogo in cui andava a giocare?
&gt; 
&gt; **█████ Bellucci:** Magari, andrei a strangolare tutti quei [ESPLICITO]. Penso che andasse in quello più vicino a casa nostra, ma non ne sono sicuro.
&gt; 
&gt; **Dott.ssa █████:** E per caso conosce qualche persona che lei frequentava? Un amico, o un gruppo di persone.
&gt; 
&gt; **█████ Bellucci:** Niente di niente. Penso di essere all&#39;oscuro su quello che lei faceva quanto lo siate voi.
&gt; 
&gt; **Dott.ssa █████:** Assolutamente. Potrebbe lasciarmi una volta finita l&#39;intervista il nome del posto in cui lei crede sua moglie andasse?
&gt; 
&gt; **█████ Bellucci:** Certo, magari voi avrete più fortuna di me. Però prima di concludere, voi sapete qualcosa dei miei figli?
&gt; 
&gt; **Dott.ssa █████:** Gabino e Federica Bellucci, giusto? Non sa dove possano essere andati?
&gt; 
&gt; **█████ Bellucci:** Quando li ho lasciati con quella [ESPLICITO], non smettevo di pensare a loro. Quando ho saputo della sua morte, mi aspettavo di trovarli in casa, o  nella peggiore delle ipotesi... morti con lei. Ma la polizia ha detto di non aver trovato niente oltre al corpo della madre, e ogni volta che li chiamo mi dicono che le indagini non hanno portato ancora a dei risultati. Ma voi non siete poliziotti, giusto? Magari voi sapete qualcosa.
&gt; 
&gt; **Dott.ssa █████:** Ci dispiace, ma non abbiamo informazioni sui suoi figli. Anche noi li abbiamo cercati in precedenza, ma abbiamo capito che non si possono trovare. Sono desolata signor Bellucci, ma noi non troviamo il motivo di continuare a cercarli.
&gt; 
&gt; **█████ Bellucci:** Penso... penso che abbiate ragione.
&gt; 
&gt; [[=]]
&gt; **&lt;Fine Log&gt;**
&gt; [[/=]]
&gt; 
&gt; //Nota: dopo l&#39;interrogatorio, all&#39;intervistato è stato somministrato un amnestico di classe B. Il luogo indicato dal signor Bellucci corrisponde ad un pub nella periferia di Roma. Sono state scattate delle foto del luogo e mostrate in seguito ad SCP-074-IT-2, che ha confermato di aver visto quel posto mentre la madre li accompagnava. Tuttavia non è stata trovata la stanza in cui i due SCP sarebbero stati consegnati, ed SCP-074-IT-2 non è in grado di fornire informazioni specifiche sul luogo dell&#39;avvenimento. Sono in corso ulteriori indagini.//
[[/collapsible]]
------
[[collapsible show=&#34;Log degli esperimenti&#34; hide=&#34;Chiudi&#34;]]
------
Di seguito, sono riportati alcuni esperimenti svolti sulle capacità anomale di SCP-074-IT-1 e 2.

__**Test 074-1**__
&gt; **Procedura:** SCP-074-IT-1 viene sottoposto a vari livelli di intensità luminosa, mentre SCP-074-IT-2 viene monitorato dalla sua camera di contenimento.
&gt; 
&gt; **Test 1:** L&#39;intensità luminosa è pari a 1 cd. Dopo 4 giorni, l&#39;ambiente SCP-074-IT-1 raggiunge una temperatura di 100 °C. Il soggetto afferma di sentirsi bene, mentre SCP-074-IT-2 comunica di &#34;essere sudata, e non sa il perché&#34;.
&gt; 
&gt; **Test 2:** L&#39;intensità luminosa è pari a 20 cd. Dopo un giorno, l&#39;ambiente di SCP-074-IT-1 raggiunge una temperatura di circa 120 °C. Il soggetto afferma di sentirsi bene, mentre SCP-074-IT-2 chiede di potersi togliere i vestiti a causa del calore.
&gt; 
&gt; **Test 3:** L&#39;intensità luminosa è pari a 150 cd. Dopo 3 ore, l&#39;ambiente di SCP-074-IT-1 raggiunge una temperatura di circa 400 °C. Vengono riportati dei danni alla cella a causa del calore. SCP-074-IT-1 afferma di sentirsi bene, mentre SCP-074-IT-2 sviene per le alte temperature. L&#39;esperimento viene interrotto. Sono richieste delle modifiche alla camera di contenimento di SCP-074-IT-1.
&gt; 
&gt; **Test 4:** L&#39;intensità luminosa è pari a 300 cd. Dopo 10 minuti, l&#39;ambiente di SCP-074-IT-1 raggiunge una temperatura di circa 800 °C. Vengono riportati gravi danni alla cella e alle attrezzature in un raggio di 200 metri. L&#39;esperimento viene interrotto, per evitare danni alla struttura del Sito. SCP-074-IT-1 afferma di non aver sentito caldo, mentre SCP-074-IT-2, la cui cella era stata temporaneamente spostata più distante dal centro dell&#39;esperimento, è stata ritrovata svenuta e sono state diagnosticate delle ustioni di secondo grado lungo il torace e le gambe.
&gt; 
&gt; **Analisi:** Gli esperimenti mostrano un progressivo aumento della temperatura e della velocità di espansione dell&#39;effetto di SCP-074-IT-1. SCP-074-IT-2 sembra in grado di sentire le temperature generate dal fratello anche a grandi distanze.
------
__**Test 074-2**__
&gt; **Procedura:** SCP-074-IT-2 viene sottoposto a vari livelli di intensità luminosa, mentre SCP-074-IT-1 viene monitorato dalla sua camera di contenimento.
&gt; 
&gt; **Test 1:** L&#39;intensità luminosa è pari a 2500 cd. Dopo 3 giorni, l&#39;ambiente SCP-074-IT-2 raggiunge una temperatura di -30 °C. Il soggetto afferma di sentirsi bene, mentre SCP-074-IT-1 richiede dei vestiti in più.
&gt; 
&gt; **Test 2:** L&#39;intensità luminosa è pari a 2000 cd. Dopo 2 giorni, l&#39;ambiente di SCP-074-IT-2 raggiunge una temperatura di circa -100 °C. Il soggetto afferma di sentirsi bene, mentre SCP-074-IT-1 chiede di alzare i riscaldamenti per contrastare il freddo.
&gt; 
&gt; **Test 3:** L&#39;intensità luminosa è pari a 1000 cd. Dopo 2 ore, l&#39;ambiente di SCP-074-IT-2 raggiunge una temperatura di circa -150 °C. SCP-074-IT-2 afferma di sentirsi bene, mentre SCP-074-IT-1 inizia ad essere agitato, picchiando contro la porta della cella chiedendo un modo per riscaldarsi. L&#39;esperimento viene interrotto.
&gt; 
&gt; **Test 4:** L&#39;intensità luminosa è pari a 500 cd. Dopo 5 minuti, l&#39;ambiente di SCP-074-IT-1 raggiunge una temperatura di circa -200 °C. La serratura della porta della cella risulta ghiacciata, e dal vetro di osservazione viene vista della brina sul pavimento. SCP-074-IT-2 afferma di stare bene, e chiede se può mettersi a giocare con la neve. Il corpo di SCP-074-IT-1 assume una colorazione biancastra, e viene notato un accumulo di brina sulle braccia e sopra la testa. Dopo 4.30 minuti, SCP-074-IT-1 cade a terra, gridando di non sentirsi più le gambe. L&#39;esperimento viene concluso, e in seguito sono state diagnosticate due ustioni da freddo di primo grado e un fenomeno da congelamento lungo le dita delle mani e dei piedi del soggetto.
&gt; 
&gt; **Analisi:** Gli esperimenti mostrano un&#39;analogia con quelli precedentemente svolti su SCP-074-IT-1, ma gli effetti di SCP-074-IT-2 portano ad un risultato opposto.
------
__**Test 074-3**__
&gt; **Procedura:** SCP-074-IT-1 e 2 vengono portati in due celle adiacenti, e vengono sottoposti ad un livello di intensità luminosa rispettivamente di 30 cd e 1800 cd. In ogni camera viene impostato un termostato.
&gt; 
&gt; **Risultati:** In un&#39;ora, i termostati mostrano una temperatura rispettivamente di 80 °C e di -80 °C. Dopo circa due ore, entrambi gli strumenti indicano 22 °C sui display, che corrisponde alla temperatura naturale presente nel Sito. I due soggetti sentono comunque gli effetti dell&#39;altro, poiché essi non sono in grado di sentire i cambiamenti dell&#39;ambiente da loro stessi generati.
&gt; 
&gt; **Analisi:** Considerata la vicinanza tra i due SCP, le temperature da loro generate si sono annullate a vicenda in fretta. Si sta prendendo in considerazione l&#39;utilizzo di SCP-074-IT-1 per contrastare gli effetti di SCP-074-IT-2 e viceversa in caso di emergenza.
