+ 概述
如非必要，物理部門會盡可能使用當代科技，以免裝備在現場遺失或棄置時對第二任務（隱藏）造成影響。然而，考慮到GOC特工所面對的威脅來源，使用相較當前常態更為先進（進階的）科技成為必要。以下是用於指稱進階科技的術語簡表。

++ 第零世代
又被稱為當代或者簡稱為Gen0、零代。用於指稱任何當前的科技水準能夠充分供給的產品。遺失零代裝備基本上不會造成太多疑慮。大部分這類裝備由軍需處派發。

++ 正一世代
又稱為Gen+或+1Gen、正一代。用於指稱任何在當前科技水準中被視為尖端或先進科技，但依然可以被合理的謊稱為原型機或特殊訂製的物件。遺失正一代科技可能需要物理專員出動以減輕對第二任務造成的風險，但通常不會為此發布過度的警戒態勢。

++ 正二世代
又稱為Gen++或+2Gen、正二代。用於指稱任何明顯超出當前科技水準能夠製造的產品。所有派發給GOC特工的正二代科技必須搭載可以隨時啟動的自毀裝置以避免進階科技流入民間。

++ 切線級
又稱為GenAlt、TanGenT、超常世代或切線世代。切線級科技是指任何以魔法或信仰等非科學法則為基礎的技術產物。切線級科技若不處於GOC特工的掌握下，則必須被視為已知的威脅實體。遺失切線級科技將需要第五級行動應變以避免公眾發現該物件的存在。

[[tab 黑色裝束]]
+ Mk VII 標準外勤服（黑色裝束）
**正一代**

++ 沿革
GOC特工經常需要在城市環境中執行任務，這時他們身邊的不只有危險的威脅實體也有一般大眾。為了完成第二任務（隱匿），軍需處在1970年代早期開發了一套標準外勤服裝提供現場特工低能見度的保護用裝備。

早期的標準外勤服帶有一些缺陷：它們經常過於沉重，會限制動作，在炎熱或寒冷的環境中不舒適，而且除了材料本身的黑色以外無法塗裝成其他任何顏色。早期的「黑色裝束」因此與開發目的背道而馳，反而比一般戰術裝備還更顯眼。在那之後，材料科技的進步讓現代外勤特工穿著的裝備可以更加舒適也更不顯眼。不過，這些裝備依然因為習慣而繼續被稱為「黑色裝束」。

++ 概要
MkVII標準外勤服是當前物理部門執勤時的標準配備。現代黑色裝束為了應對各種狀況而有著各種不同款式（從上流社會的正式服裝到可以混入流動人口的二手舊衣風格都有）。考慮到威脅狀況的改變以及科技演進，這些裝備持續被改良與更新。最近一代的正式標準包含以下特徵：

* 貼緊皮膚的防彈纖維貼身內衣，材料是正一代的奈米纖維，能夠擋下近距離平射的標準火藥量手槍子彈。
* 正一代奈米纖維絲被織入外層裝備上的重要部位以提供更多保護。外層裝備與內衣同時穿著時必須能夠阻擋二十公尺射程的標準火藥量步槍子彈。
* 微型通訊器材被設置在衣袖與領口，或者隱藏在寶石裝飾內。
* 個人運算裝置（PCD）可能被隱藏在手機裡、作為模控學植入物或者偽裝為鞋襪，並藉由衛星與GOC資料網路相連。
* 依照情況所需迷你化且經過偽裝的緊急工具組與武器，可以在執行特殊任務時向軍需處申請發放。

&gt; //黑色裝束可能不是物理部門旗下最性感的戰鬥服，但在我們至今研發的所有科技產物中，它們曾經拯救過的性命是最多的。它們很沉重、令人發癢、而且穿起來有股怪味，但只要一件這樣的裝備替你擋下本該致命的子彈，你對它們的想法將完全改觀。//
&gt; 
&gt; //「牧歌」特工//
&gt; //打擊小組 「貴族幻影」//
[[/tab]]

[[tab 灰色裝束]]
+ Mk IV 滲透用制服（灰色裝束）
**正一代**

++ 概要
灰色裝束是重視隱密行動甚於保護力的場合下會使用的現役戰鬥服。灰色裝束主要是一套由「變色龍布料」製成的全身覆蓋裝備，其原材料應用了類似於烏賊或變色龍體內的微小色素細胞。數百具安裝於戰略位置的小型攝影機會捕捉周遭的環境並將其投射到裝備的另一面上。

這些功能構成了一具可以適應各類環境的偽裝系統，但（很不幸的）並未成為一件真正的隱形斗篷：裝備表面的低解析度會讓影像變得模糊或扭曲，而且它無法投射光束或反射影像。除此之外，該系統存在時間差，所以一旦觀察者或穿戴者任一方移動，裝備表面的顯像就會受到干擾。然而，它使用的只有正一代的技術，而且它給予穿戴者在靜止狀態下相當顯著的偽裝優勢，因此成為了評估小組裝備庫存中非常實用的一項額外道具。

以變色龍布料製成的帆布與斗篷經常與灰色裝束一起用於設置外勤現場的靜止藏身處。

&gt; //他們在官方文件中不會告訴你的是：跟你的軍需官談談，塞個二十塊美金給他或是請他喝個一箱啤酒（好料的），然後把武器交給他。等你再拿到那把武器時，它就會包著一層變色龍布料而且外加一個可以掛到灰色裝束上的接點。這樣你的武器就能也變得隱形了。技術上來說，軍需官不該幫你做這種事以免你自己在現場把武器搞丟了，但每個人都在幹這件事而且高層司令部也對此睜一隻眼閉一隻眼。再說，那些布料只要沒有收到適當的指令訊號，看起來只不過是一層售後零件市場裡的新平橡膠布而已。//
&gt; 
&gt; //「牧歌」特工//
&gt; //打擊小組 「貴族幻影」//
[[/tab]]

[[tab 白色裝束]]
+ Mk II 戰鬥服（白色裝束）
**正二代/切線世代**

++ 概要
嚴格禁止非攻擊小組的使用，白色裝束是物理部門戰鬥裝備科技的集大成之作。該裝束包含三個部件：

1. 一件黑色裝束發展而來的內部貼身裝備，用於提供軀幹最後的一層保護，同時附加著廢物回收口以及水冷系統以避免廢熱堆積。
2. 一件堅韌的戰鬥裝甲，由仿筋節體外肌肉動力服組成並附帶全套有害環境保護措施，由下背處的微型電池提供動力。
3. 一組隱形斗篷生成器，借助切線級科技來彎曲配戴者周遭的光線以使其完全不可見。

由於白色裝束應用了大量正二代與切線級科技，因此這一裝備每套都附有自毀裝置以免遭到捕捉或被組織外人員發現。

&gt; //給那些加入了攻擊小組的人一點建議：盡可能剔除你身上的體毛。無論任何手段都行：雷射、電解或是其他方法。這些該死的白色裝束真他媽的貼身，有不少人在往錯誤方向彎曲膝蓋或大腿時，陰毛和腿毛會卡進關節裡然後被扯下來。還有：在你爬進硬質服裝以前，確定、再確定、再三確定你的內層服裝緊緊貼和你的身體，毫無皺折與不平整的地方，除非你想讓你的胸部、臀部、肩膀或腹股溝都長滿水泡。如果你真的很天生麗質，那選購一條品質非常好的下體護具也是不錯的做法。//
&gt; 
&gt; //「牧歌」特工//
&gt; //打擊小組 「貴族幻影」//
[[/tab]]

[[tab 橘色裝束]]
+ Mk. III 超重型交戰機架（橘色裝束）
**正二代/切線世代**

++ 沿革

超重型交戰機架擔當了一個十分適合物理部門任務的角色：正如其名，與體積龐大或者攜帶重型武裝的威脅實體交戰。在過去，遭遇這類實體時只能疏散該區域然後將態勢提升至應變等級5。而且在遭遇攜帶重武器或裝甲的敵人時，攻擊小組成員經常因為沒有武裝騎兵的支援而落入下風。有鑑於此，一套新系統被研發出來對抗巨大的KTEs同時提供迅速且機動的重裝支援。

Mk. I 與 II 的U-HECs（超重機架）在設計上有數項缺陷：例如，坦克大小的雙足步行機械可以直接壓毀鋪好的道路，結果就是連人帶機被困在原地或是對城市構造物造成破壞。更進一步的問題還有操作人員的損耗、過熱以及平衡問題。然而隨著時間推移，在奈米科技與切線級科技等領域的發展使U-HEC可以被設計得更輕便、迅捷而且靈敏。當前的U-HEC（Mark III 「橘色裝束」）相較過去已經十分機動且敏捷，但依然需要來自攻擊小組的步兵支援。

++ 概要

U-HEC的設計目的是為了應對可能具備極高破壞力的威脅實體，諸如大型神祕生物、第五級或以上的能量操縱者，或者持有重型武裝的人物。由於該裝備的體積與運作時的噪音令隱密行動不可能達成，U-HEC搭載有「報喪女妖」視聽覺認知危害產生器以令未適當接種的人員發生恐慌。因為目前認為當目標的注意力完全放在該系統上時可以達到更高效率，有些U-HEC操作員會用亮色或花俏圖樣來吸引敵人注意力。

Mk III U-HEC的真實構造與組成是機密資料，但已知它包含以下：

* 雙面塗有膨脹性凝膠的巴克紙，用於吸收子彈和爆裂物的衝擊。
* 結合奈米矽流冷卻裝置的穿戴裝備，類似於白色裝束的內層裝備。
* 類似於白色裝束的仿筋節體外肌肉動力服，但附加有微型高扭矩電機伺服機構，犧牲些許反應時間的同時提供更強的力量。
* 降低電導性的陶瓷殼層。
* 抵禦易燃物的氣化液體滅火器。
* 超高分子量聚乙烯外殼。
* 全套環境防護措施，包含毒物過濾器與氧氣再生裝置。
* OCULUS感應器套組，包含VERITAS成像系統。
* 用於空中部署的衝壓空氣降落傘系統。
* 「火焰風暴」定向人員殺傷爆裂物（ADE）：是安裝於白色裝束上的半球狀「掃房器」闊刀地雷的增強版。在早期的U-HEC加入這一系統以前，曾有一名U-HEC操作員在失去步兵支援後被敵方步兵壓倒，該操作員最終被攀上裝束的敵方步兵拖出駕駛艙然後殺害。該系統包含一系列安裝於該裝備外部裝甲的定向地雷，可以在操作員的指令下引爆。

&gt; //我已經跟U-HEC共事六次了，每一次都他媽的震撼。就算你已經接種過抗認知危害的疫苗，看著巨大的東西打穿小建築物然後若無其事地走在小型武器的槍林彈雨中依然十分驚人。我不敢想像面對報喪女妖全力鳴叫時還必須對抗那東西會是什麼樣子：嚇得屁滾尿流的同時尖叫著逃跑已經是我看過最仁慈的情況了。//
&gt; 
&gt; //缺點是，當你能夠肆意用他媽巨大的魔像擊毀眼前一切的時候，你很容易以為自己已經無敵了，但那會讓你陷入最危險的狀況。並不是每個人都會轉頭就跑。有些人面對難堪的恐懼時反而會失控暴走。此外，就算你把坦克穿在身上，外面的人還是有很多東西能輕易把坦克殺死。有些甚至也不在報喪女妖的射程範圍內。所以如果你有這個榮幸被選上成為橘色裝束的穿戴者，要記得：就算其他人的表現讓你感覺自己無敵了，你也完全不是無敵的。而且你穿著的那東西還會讓你成為在戰場上最大的目標。//
&gt; 
&gt; //「牧歌」特工//
&gt; //打擊小組 「貴族幻影」//

[[tab 藍色裝束]]

+ Mk. IV 水下低壓環境專用服（藍色裝束）
**正一代**

++ 沿革

早期GOC的水下任務使用的是與軍隊和民間潛水客無異的水肺以及潛水衣。這一套裝備的限制很快就浮出水面：缺少針對水棲威脅的防禦讓它完全不適合用於GOC的使命目標。隨著時間過去，水下低壓環境專用服（SALPES）被開發出來：其現代版本已經相比二戰後使用的粗劣系統有很大進展。

++ 概要

水下低壓環境專用服（SALPES）在完整的大氣壓潛水裝置（硬質裝束）無法使用或不適用時被用於水下任務（殲滅KTE或探查PTE）。最新版的SALPES包含：

* 用於在水下提供氫氣和氧氣的水電解裝置。
* 氫氣燃料電池用於維持SALPES的電力系統。
* 兩面塗有膨脹性凝膠的巴克紙貼身防彈衣，附有鎳鉻合金加熱元件。
* 防水「三叉戟」模型OCULUS視覺增強裝備。
* 氧氣再生系統/水肺裝備，取決於任務需求。

[[/tab]]

[[tab VERITAS]]
+ Mark IV 生命能量輻射成像戰術知覺系統（&#34;VERITAS&#34;）
**切線世代**

//註記：由於該科技的敏感性，所有關於乙太共振成像（ERI）的資訊都被GOC高層指揮部分類為Q級機密。這一文件只會包含GOC外勤特工對VERITAS的使用須知。該裝置自身被分類為「黑盒子」機密科技並且不應由非授權的聯盟技師進行維修。ERI科技應被視為切線級科技，且必須附帶自毀裝置以避免下游科技產品流入一般民眾手中。//

++ 概要
VERITAS共振成像是根據__謝苗 · 克里安__在1939年發現的乙太共振成像原理發展出的第四代裝置。應注意避免與單純關於電暈放電現象的「克里安攝影」混淆。該系統的先前版本（包含COLLICULUS在內），需要使用一個分離的共振成像儀，導致該系統對於單人攜帶來說過於笨重。近期的微小化進展已經可以讓整個系統被裝入單一個頭部護具內，通常在OCULUS視覺強化頭罩內還會再附加夜視、紅外線和紫外線成像科技。

正如所有ERI裝置，VERITAS的運作需要偵測獨特的乙太能量場（AEF），或者說由活體生物在正常生命運作中釋放的生命衝力能量（EVE）。藉由量測這些能量場的波長和強度，可以確定該生命形式的性質、心理與生理層面的狀態，以及任何非正常變化。

在最簡單的配置下，單一VERITAS可以用於偵測高級生命形式的存在，這一偵測可以越過牆面或任何視覺障礙。然而，該裝置真正的潛力只在兩具以上串連運作時才會顯現。透過對各AEF的位置與性質進行三角測量，任務指揮官或監察者可以取得該區域的三維地圖（包含所有敵意實體的所在位置）。
