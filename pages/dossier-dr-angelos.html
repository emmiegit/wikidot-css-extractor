**Titre original :** Dossier du Doctor Angelos
**Auteur :** [[user DoctorAngelos]]
**Date de publication originale :** 12 septembre 2021
[[include credit:end]]

&gt; Salut, je suis Angel L. et je suis l&#39;auteur derrière le Dr Angelos. Ce personnage sera le principal personnage que j&#39;utiliserais dans mes écrits de la Fondation. Dans la vraie vie, je suis écrivain et traducteur. J&#39;ai découvert la Fondation SCP en 2021 après un jeu de rôle autour de cet univers qui m&#39;a immédiatement inspiré. 
&gt; Si vous souhaitez le faire apparaître dans un conte ou un rapport, prévenez-moi. Je serais //a priori// favorable tant que cela respecte le personnage et que ça n&#39;a pas d&#39;incidence majeure sur sa vie. 

+ DOSSIER PERSONNEL DE L&#39;AGENT ANGELOS

[[collapsible show=&#34;+ DOSSIER PERSONNEL DE L&#39;AGENT ANGELOS&#34; hide=&#34;- DOSSIER PERSONNEL DE L&#39;AGENT ANGELOS&#34;]]

**Nom complet :** Campbell Mathis Angelos
**Âge :** 28 ans
**Genre :** Masculin (assigné fille à la naissance). Pronom Il. 
**Né le :** 01/06/1993
**Nationalité :** Franco-irlandais
**Langues parlées :** anglais, français, espagnol, latin classique, grec ancien. 
**Diplômes :** 
2010 : Baccalauréat littéraire, mention bien
2016 : Master de linguistique, mention très bien
2020 : Doctorat de linguistique appliquée (obtenu dans le cadre de la Fondation)

**Classe :** C
**Niveau d&#39;accréditation habituel :** 2

**Apparence :** de petite taille, corpulence moyenne, peau blanche assez pâle, cheveux blancs rasés à 1 cm (probablement décolorés étant donné ses sourcils châtain), yeux bleu-gris. Présence de cernes sous les yeux et de nombreuses tâches de rousseur. Porte un certain nombre de tatouages : 
- une rune ᚨ (Ansuz) sur le bras gauche
- deux traits de chaque côté de la colonne vertébrale au niveau des omoplates
- une tête de chat sur le bras droit
- le drapeau LGBT sur la cheville gauche
- un décor de branches de saule couvertes de feuilles sous la poitrine (cachent les cicatrices de mammectomie)
Porte fréquemment des vêtements d&#39;inspiration punk / rock, tout en conservant une certaine sobriété : veste en cuir, jeans, Doc Martens ou bottes cloutées, chemises à carreaux, sacoche en cuir noir. Porte le plus souvent du blanc, bleu, rouge ou noir. 

**Groupe sanguin :** O+
**Pathologies physiques :** Le Dr Campbell Angelos souffre d&#39;une addiction à la nicotine. 
**Pathologies mentales :** Soupçon de troubles de l&#39;humeur, bien que cela n&#39;aie pas été confirmé par l&#39;équipe psychiatrique. 

------

**Biographie :** Campbell Angelos est né en région parisienne en 1993. Très jeune, il se montre un enfant précoce en matière de langage. Cet intérêt continue tout au long de sa scolarité, et il obtient avec brio un bac littéraire à 17 ans. Il décide alors d&#39;opter pour les prestigieuses classes préparatoires littéraires, mais quitte cette formation dès le premier mois pour s&#39;inscrire en linguistique à l&#39;université. 
Cela semble corrélé à un certain changement de look et d&#39;habitudes à cette période. Entre 2017 et 2020, il a réalisé une thèse au sein de la Fondation. 

La première rencontre entre Campbell Angelos et la Fondation a eu lieu le 15 mars 2017, pendant l&#39;année de préparation de thèse de doctorat d&#39;Angelos sur les langues très mortes [[footnote]] en linguistique, une langue &#34;très morte&#34; est une langue pour laquelle nous avons un corpus, mais qui ne dispose plus de locuteurs vivants, de personnes connaissant cette langue comme langue seconde (comme le latin), et qui n&#39;ont pas de langues-filles ou langues-sœurs connues. Voir cet article : http://www.formes-symboliques.org/IMG/pdf/doc-146.pdf [[/footnote]] à la Sorbonne. Cette rencontre a eu lieu dans le cadre de l&#39;enquête sur la résurgence d&#39;instances de [[[SCP-173-FR]]] dans la ville de Paris les mois précédents.  suite de l&#39;apparition d&#39;un pentacle dans la bibliothèque interuniversitaire de la Sorbonne, étant donné qu&#39;il fait partie des étudiants qui se trouvaient dans le bâtiment à ce moment-là comme l&#39;indique les registres de validation des badges. 

&gt; Entretien 173-FR-03032017-14
&gt; Chargé de l&#39;entretien : Agent █████████
&gt; //Note : cet entretien fait suite à l&#39;apparition d&#39;un pentacle dans la bibliothèque interuniversitaire de la Sorbonne, juste après l&#39;arrestation de T█████ C████████, un étudiant entré dans le bâtiment armé et avec des intentions avouées d&#39;y faire une fusillade de masse. Angelos faisait partie des étudiants qui se trouvaient dans le bâtiment à ce moment-là comme l&#39;indique les registres de validation des badges.// 
&gt; 
&gt; **Agent █████████ :** Bonjour, madame Campbell Angelos. 
&gt; **Angelos :** C&#39;est monsieur. 
&gt; **Agent █████████ :** Pardon, monsieur. Nous sommes ici pour vous interroger sur vos activités d&#39;hier en fin d&#39;après-midi. 
&gt; **Angelos :** Bien sûr. J&#39;étais à la BIS [[footnote]] Bibliothèque Interuniversitaire de la Sorbonne [[/footnote]] comme tous les mercredis.
&gt; **Agent █████████ :** Que faisiez-vous à la bibliothèque cette après-midi en particulier ? 
&gt; **Angelos :** J&#39;étais en train de faire des recherches pour la thèse. J&#39;étudie la traduction des langues très mortes. Vous connaissez ? 
&gt; **Agent █████████ :** Pas vraiment. Vous lisiez des livres en particulier ? 
&gt; **Angelos :** J&#39;ai la liste des ouvrages que j&#39;avais prévus de regarder encore sur moi (Il fouille dans son sac et en sort une liste au crayon à papier). J&#39;ai mis une étoile à côté des titres que j&#39;ai retenus comme intéressants, et un petit trait là où je me suis arrêté, mais comme le bâtiment a été évacué, je n&#39;ai pas eu le temps de noter les derniers titres que j&#39;ai consultés. 
&gt; **Agent █████████ :** Merci. Cela sera consulté avec grand intérêt. Avez-vous retenu certains titres que vous n&#39;avez pas notés ? 
&gt; **Angelos :** //(fait une pause de quelques instants)// Non, je ne les ai pas retenus. 
&gt; Agent █████████ : Bien. Ce n&#39;est pas grave. Passons à autre chose. //(Il fait une petite pause. On entend un bruit de gorgée d&#39;eau)// Cette question est délicate... Y a-t-il... Y a-t-il des liens possibles entre votre thèse et... disons... certaines sciences occultes ? 
&gt; **Angelos :** Non, pas trop. //(sa voix semble inquiète)// Je ne comprends pas, pourquoi vous me parlez de sciences occultes ? Je croyais que l&#39;on avait arrêté un étudiant qui avait ramené un flingue dans le bâtiment et qui voulait faire un //mass-shooting// ou quelque chose comme ça.  
&gt; **Agent █████████ :** Ne vous inquiétez pas, c&#39;est juste pour vérifier, nous n&#39;êtes suspecté de rien. (On entend un bruit de papier froissé) Et ces images, elles vous disent quelque chose ? [Note : il s&#39;agit de photos du pentacle apparu dans la bibliothèque, dessiné à la craie sur le sol du couloir où l&#39;arrestation a eu lieu]
&gt; **Angelos :** (voix qui tremble) : Non, non, ça ne... ça ne me dit... rien du tout. 
&gt; **Agent █████████ :** D&#39;accord. Dernière question : vous connaissiez T█████ C████████ ? 
&gt; **Angelos :** Absolument pas. Je n&#39;avais jamais entendu ce nom de ma vie avant hier.

**Note associée au rapport d&#39;entretien :** 
//Il semblerait qu&#39;il mente ou nous cache quelque chose. Je propose de mener une enquête un peu plus poussée sur cet étudiant.// - Agent █████████ 
//L&#39;enquête montre que Campbell Angelos ne connaissais pas T█████ C████████ et la liste des ouvrages consultés n&#39;a rien donné. Néanmoins, cet étudiant fait partie d&#39;un// coven //de néo-païens parisiens nommé ██████ ██ ██████ qui se réunit tous les mercredis soirs. Piste à poursuivre.// - Agent ████

Suite à cet incident, l&#39;agent ████ s&#39;est infiltrée dans le //coven// en question en se faisant passer pour une jeune barmaid en quête d&#39;un espace féministe où exprimer sa spiritualité. Elle y a mené plusieurs discussions avec les membres, dont Campbell Angelos, mais ce dernier ne lui a jamais parlé de [[[SCP-173-FR]]]. Pendant ce temps, on a relevé l&#39;apparition d&#39;au moins un autre pentacle sur le parvis de Notre-Dame dessiné avec du sang, corrélé à une baisse importante des incivilités et de la criminalité dans Paris le soir précédent, incident couvert par la Fondation en faisant croire à une performance artistique éphémère. 

Le 21 juin 2017, alors que l&#39;agent ████ hésite depuis plusieurs semaines à abandonner l&#39;enquête, A███ B██████, dirigeante du //coven//, entonne [[[SCP-173-FR]]]. Campbell Angelos quitte alors subitement la réunion avec l&#39;air très fâché. L&#39;agent ████ décide de lui emboîter le pas et procède à l&#39;arrestation. D&#39;autres agents, appelés par elle, procèdent à l&#39;arrestation de la totalité des membres de la réunion du //coven// plus tard dans la soirée. 

&gt; Entretien 173-FR-21062017-01
&gt; Chargé de l&#39;entretien : Agent ████ 
&gt; **Agent ████ :** Campbell ██████ Angelos, vous êtes en état d&#39;arrestation pour obstruction à une enquête sur phénomène paranormal. 
&gt; **Angelos :** Je... je ne comprends pas... c&#39;est cette idiote d&#39;A███... Elle ne comprend pas avec quoi elle joue... je lui avais dit de ne pas le dire aux autres...
&gt; **Agent ████ :** De quoi parlez-vous ? Soyez plus clair.
&gt; **Angelos :** Pourquoi tu me vouvoies, ██████ ? C&#39;est quoi ce bordel ? T&#39;es une keuf sous couverture ? 
&gt; **Agent ████ :** Nous ne sommes pas la police. 
&gt; **Angelos :** Vous êtes qui, alors ? 
&gt; **Agent ████ :** On nous appelle... //(elle hésite)// la Fondation. C&#39;est tout ce que je peux dire pour l&#39;instant. 
&gt; **Angelos :** ... Super. Bon, j&#39;aurais dû me douter qu&#39;il m&#39;arriverait des bricoles... //(pause de quelques secondes)// Bon... je... je vais te raconter... je peux m&#39;asseoir ?
&gt; **Agent ████ :** Tenez. 
&gt; //On entend un long soupir dans l&#39;enregistrement, ainsi qu&#39;un craquement de chaise.// 
&gt; **Angelos :** Je l&#39;ai découverte il y a quelques mois. D&#39;ailleurs, quand j&#39;y pense, à l&#39;époque, j&#39;avais été interrogé deux fois par les flics, et le deuxième était un peu bizarre... C&#39;était vous, en faites, non ?  //(silence)// Mouais, c&#39;était vous. En fait, je n&#39;ai pas compris tout de suite... Au départ, j&#39;ai juste trouvé une hypothèse de transcription en alphabet latin d&#39;une inscription trouvée sur une pierre levée en Bretagne. Le sens n&#39;avait pas encore été indiqué. Comme c&#39;est mon domaine de recherche, je l&#39;ai prise en note... Je trouvais ça joli, on pouvait presque la chantonner... Et puis, je ne sais pas pourquoi, elle m&#39;est restée dans la tête. Je me suis mis à la fredonner, comme ça, sans y penser. Et puis, il y a eu tous les événements de ce jour-là, et je n&#39;y ai plus trop pensé. À vrai dire, quand votre collègue m&#39;a montré les photos du pentacle, j&#39;ai pensé qu&#39;on me soupçonnait parce que je faisais partie d&#39;un //coven// et tu sais bien les préjugés que les gens ont... Du coup, j&#39;ai fermé ma bouche. Et puis il y a eu plein de choses super //weird// qui se sont passées. C&#39;est comme si la chanson... me protégeait. Je suis retourné à la bibliothèque, mais le bouquin dans lequel je l&#39;ai trouvée avait disparu. 
&gt; **Agent ████ :** C&#39;était quoi, comme livre ? 
&gt; **Angelos :** J&#39;ai oublié le titre exact. Quelque chose comme ██ ██████ ████... Ou ███... je ne sais plus. Mais je ne l&#39;ai plus retrouvé dans le catalogue de la BIS, même avec tous les mots-clés possibles. 
&gt; **Agent ████ :** Et ensuite ? 
&gt; **Angelos :** J&#39;avais noté la chanson dans mon carnet personnel, pour ne pas l&#39;oublier. C&#39;était stupide d&#39;ailleurs, parce que ce truc semble impossible à oublier //anyway//. Je n&#39;arrêtais pas de la murmurer, et à chaque fois, il se passait des trucs... bizarres. Regardez, j&#39;ai pris des photos. [Les photos montrent plusieurs apparitions de figures circulaires. Deux sont clairement identifiables comme des pentacles, la plupart des autres sont dans un état trop dégradé ou une matière difficile à identifier.]
&gt; **Angelos :** Alors j&#39;ai essayé de la chanter un bon coup, bien fort, plusieurs fois dans ma douche.  Sur le coup, cela m&#39;a fait énormément de bien, comme si on enlevait un poids très lourd de ma poitrine. Et le lendemain, il y avait ce truc, à Notre Dame. Et j&#39;ai juste su que c&#39;était moi. Alors j&#39;ai voulu arrêter. 
&gt; **Agent ████ :** Mais alors, comment A███ s&#39;est retrouvée en possession de SCP-173-FR ? 
&gt; **Angelos :** SCP-quoi ? Tu veux dire, la chanson ? C&#39;est moi. J&#39;ai fait une erreur. J&#39;ai gardé le cahier sur moi. Au cas où, tu vois. Et à une soirée, je lui ai filé une clope, et je l&#39;ai fait tomber de mon sac. C&#39;est tellement le bordel là dedans... Elle a trouvé qu&#39;il était joli, et avant que j&#39;ai le temps de l&#39;empêcher, elle a commencé à le feuilleter. Je ne voulais pas la vexer, alors je l&#39;ai laissée faire, quand soudain, elle est tombée sur la chanson, et elle l&#39;a trouvée cool. Je lui ai dit que je voulais la garder pour moi, que c&#39;était un truc que j&#39;avais écrit qui n&#39;était pas fini... J&#39;ai pipoté comme j&#39;ai pu, et elle m&#39;a dit que oui, qu&#39;elle comprenait, que c&#39;était dommage de garder quelque chose d&#39;aussi joli pour moi, et gnagnagna, mais qu&#39;elle n&#39;en parlerait pas. Mais bon, on sait comment elle est : oui par-devant, et puis par derrière, elle fait ce qu&#39;elle veut. Alors quand elle a introduit la chanson dans la cérémonie de Litha, non seulement ça m&#39;a soûlé qu&#39;elle n&#39;en fasse qu&#39;à sa tête, mais en plus, j&#39;ai senti le //shitstorm// venir, j&#39;ai préféré me casser, et du coup nous y voilà. 
&gt; **Agent ████ :** ... Bien. J&#39;ai une dernière question...
&gt; **Angelos :** J&#39;ai dit tout ce que je savais, je crois, mais vas... allez-y. 
&gt; **Agent ████ :** À quel point prenez-vous les activités de ce groupe au sérieux ? 
&gt; **Angelos :** Je dirais à moitié au sérieux... Au départ j&#39;y allais surtout pour rencontrer du monde. J&#39;étais curieux, et puis j&#39;avais besoin de trouver du sens, une spiritualité, mais j&#39;ai trouvé qu&#39;au fur et à mesure, ça devenait un peu... étouffant. Je pensais que les wicca étaient moins dogmatiques, mais plus ça allait, plus c&#39;est devenu compliqué d&#39;avoir une opinion différente au sein du groupe, de poser des questions... Et puis Gaïa là [[footnote]] nom d&#39;une des membres du groupe[[/footnote]] commençait à me soûler avec ses délires d&#39;énergie masculine et féminine. J&#39;étais pas loin de me casser quand j&#39;ai découvert le truc-là, que vous appelez SCP. Et puis je me suis dit... si tout ça était vrai ? J&#39;avais envie de comprendre, alors j&#39;ai potassé la bibliothèque de l&#39;asso, checké les livres des ombres des autres membres. Mais je préfère le dire de suite, je n&#39;ai rien trouvé. 
&gt; **Agent ████ :**... D&#39;accord. Et... (elle se tait quelques secondes) à quel point tu serais prêt à chercher à en savoir plus ? 
&gt; **Angelos :** Si j&#39;avais des moyens illimités, je m&#39;y mettrais à fond. Mais je n&#39;ai aucune idée d&#39;où commencer. Toutes les pistes que j&#39;ai suivies ne menaient à rien de concret. Et puis, j&#39;ai une thèse à finir, même si pour l&#39;instant, je m&#39;en suis un peu désintéressé. Pourquoi, vous en savez plus, vous ? 
&gt; **Agent ████ :** Je ne peux pas vraiment répondre à cette question. Il faut que j&#39;y aille, en plus. Mais peut-être à plus tard. 

Campbell Angelos a ensuite été retenu par la Fondation pour un interrogatoire poussé. L&#39;ouvrage qu&#39;il affirme avoir trouvé à la BIS n&#39;est effectivement pas répertorié. L&#39;exemplaire de SCP-173-FR recopié dans son carnet a été détruit, et des amnésiques de classe B ont été distribués à l&#39;ensemble des membres du //coven//. Angelos à quant à lui exprimé vivement son souhait d&#39;en savoir plus sur la Fondation et sur SCP-173-FR, tout en appliquant la consigne de ne plus utiliser l&#39;anomalie. 
Ses capacités de recherche et son profil, ainsi que l&#39;intervention de l&#39;agent ████ en sa faveur, ont poussé le service de recrutement à demander de repousser l&#39;administration d&#39;amnésiques pour étudier sa possible intégration à la Fondation. Il a donc été temporairement placé en Classe-E. 
Campbell Angelos ayant répondu favorablement à la possibilité d&#39;embauche par la Fondation, il a été inscrit au programme d&#39;entraînement des agents juniors, et autorisé en parallèle à terminer sa thèse encadré par le programme de recherche de la Fondation. 

Le Dr Angelos travaille principalement sur des anomalies autour des langues, de la littérature, des écrits, et des arts en général. Il a également travaillé plusieurs fois en collaborateur sur des objets liés à l&#39;occulte. 
Enfin, il participe à la traduction des rapports étrangers, principalement anglophones. 

**Personnalité :** le Dr Angelos a une personnalité qui peut sembler facile au premier abord : il semble assez sociable et gentil, fait preuve de curiosité et de bienveillance. Cependant, il est aussi capable de montrer une forte émotivité et susceptibilité lorsqu&#39;on remet en question la valeur de ses recherches et de son travail. En tant que jeune chercheur, il est encore en plein questionnement sur sa place dans l&#39;organisation, et attend sans aucun doute le sujet qui pourrait enfin prouver qu&#39;il est un membre sur qui compter. 

**Domaines de compétence / intérêts / Spécialités :** Linguistique / littérature française et anglaise / Symbolique magique et ésotérisme (néo-paganismes européens) / Milieux LGBT et féministes, courants de pensée et théorie queer.
