[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-4032/Sorbus_torminalis_Weinsberg.jpg|caption=Sebuah foto dari SCP-4032-1.]]

**Objek #:** SCP-4032

**Kelas Objek:** Aman

**Prosedur Penanganan Khusus:** Tempat di mana SCP-4032 berada telah ditutupi di taman penelitian si Situs 67. Segala spesimen dari SCP-4032-1 harus dikumpulkan setiap hari dan dibakar di tempat. Penyalahgunaan SCP-4032-1 akan menyebabkan penskorsan atau penghentian status jabatan.

Setiap hewan yang ditemukan telah mengonsumsi SCP-4032-1 harus ditangkap, dimatikan, dan dibakar.

Hanya satu spesimen dari SCP-4032 yang telah ditemukan sampai sekarang. Jika ada spesimen lain yang ditemukan, STG Alfa-67 &#34;Weed Whackers&#34; akan dikirimkan untuk menumbangkan spesimen tersebut dan membawanya ke Situs 67.

Semua manusia yang telah mengonsumsi SCP-4032-1 harus ditahan di Sel Penahanan B1-B5 di perimeter luarnya Situs 67. Setiap sel harus dilengkapi dengan 3 penyaring udara berulang yang mengandung //Thiobacillus thioparus// yang tertanam di sebuah campuran gambut dan poliuretana. Sensor hidrogen sulfida dan metana harus dipasang di setiap penyaring. Setelah sensor berbunyi, STG Alfa-13 &#34;Odor Eaters&#34; harus mengawal individu tersebut keluar saat perbaikan sedang dilakukan.

**Deskripsi:** SCP-4032 adalah sebuah semak gugur belukar yang luas dan menghasilkan sebuah buah kecil bulat berwarna cokelat yang dinamai SCP-4032-1.

Saat seekor hewan atau manusia mengonsumsi SCP-4032-1, buah tersebut akan menghasilkan gangguan pencernaan ekstrem. Satu jam setelah konsumsi, individu yang terpapar akan menderita perut kembung dan mengeluarkan gas dengan jumlah hidrogen sulfida yang tinggi, dan gas metana dalam jumlah yang lebih sedikit, tetapi terasakan.

Karena efek yang beranomali, gas tersebut akan terus dihasilkan sampai individu yang terpapar meninggal (//lihat Rekaman Penelitian di bawah//). Puasa dan dehidrasi tidak memengaruhi produksi gas, dan hasil endoskopi tidak menunjukkan adanya sumber dari gas beranomali yang dapat ditemukan.

Individu yang yang terpapar di sebuah area tanpa ventilasi yang tidak sesuai, sepanjang waktu, akan mengalami tanda-tanda akut yang disebabkan oleh keracunan hidrogen sulfida, seperti mata merah, iritasi organ pernapasan, hilangnya kemampuan indera pencium, edema paru-paru, dan kematian.

**Penemuan:** SCP-4032 ditemukan pada tanggal 2 April 2018. Seorang individu yang dikenal sebagai Anthony Green (setelahnya akan disebut dengan penamaan D-14478) menemukan SCP-4032 di sebuah kaki bukit di Kalifornia Utara. Setelah mengonsumsi SCP-4032-1, ia membuat sebuah panggilan darurat ke sebuah tim SAR lokal, yang akhirnya dicegat oleh staf Yayasan.

Karena letaknya yang relatif terisolasi dan akses ke sumber daya alam, area di sekitar SCP-4032 telah dibeli oleh Yayasan, dan sebuah fasilitas penelitian telah dibangun dengan samaran sebuah properti pribadi. Sebuah pagar setinggi 3m telah dipasang di sekeliling properti, dan saat ini di disimpan bersama spesimen biologis lainnya di taman penelitiannya situs tersebut, yang saat ini dinamai Situs 67.

**Rekaman Penelitian:**

&gt; **Penelitian:** Dr. Loghari.
&gt; **Catatan Spesial:** Karena Situs 67 belum dibangun pada saat ini, D-14478 ditampung di Situs 88.

&gt; **Tanggal:** 2/4/2018
&gt; **Pukul:** 18:00
&gt; D-14478 dibawa untuk observasi, ditetapkan di Sel 14-B di bagian luar kompleks. Subjek menghasilkan jumlah gas yang tinggi dengan jumlah hidrogen sulfida dan metana yang banyak.
&gt;
&gt; **Tanggal:** 2/4/2018
&gt; **Pukul:** 23:00
&gt; Subjek mengeluhkan cepatnya penumpukan gas di dalam selnya. Kap ventilasi interior telah dinyalakan.
&gt;
&gt; **Tanggal:** 3/4/2018
&gt; **Pukul:** 02:00
&gt; Setelah menerima lebih dari 50 keluhan, staf pemeliharaan mematikan kap ventilasi interior, dan membuka jendela ke luar. D-14478 diberikan makanan secara intravena.
&gt;
&gt; **Tanggal:** 5/4/2018
&gt; **Pukul:** 10:00
&gt; Prosedur endoskopi dilakukan ke D-14478 dengan peralatan jarak jauh. Usus besar ditemukan kosong tanpa adanya sumber gas usus besar yang terlihat.
&gt;
&gt; **Tanggal:** 6/4/2018
&gt; **Pukul:** 11:00
&gt; Rapat staf diadakan untuk mendiskusikan efek dari kondisinya D-14478 terhadap kualitas hidup komunitas sekitar. Penghuni sel sekitar dan ruang penelitian mengeluhkan tentang jendela yang tdak boleh dibuka atau fasilitas luar yang tidak dapat digunakan. Opsi yang didiskusikan termasuk relokasi, terminasi, atau percobaan perawatan.
&gt;
&gt; Resolusi yang berlaku menyetujui untuk menampung D-14478 di sebuah fasilitas luar saat peralatan penyaringan yang memadai sedang dibangun.
&gt;
&gt; **Tanggal:** 13/4/2018
&gt; **Pukul:** 15:00
&gt; Agen Yayasan mencegat laporan dari grup pengamat lingkungan tentang polusi udara di Alabama pusat dekat dengan Situs 88. Karena efek yang luas dari kondisinya D-14478, resolusi menyetujui pemindahan D-14478 ke sebuah sel penyaringan eksperimental sebelum selesainya inspeksi keamanan. Ketidaksetujuannya suara minortias dicatat dan dilaporkan.
&gt;
&gt; **Tanggal:** 14/4/2018
&gt; **Pukul:** 01:00
&gt; D-14478 ditemukan tewas. Sebuah investigasi menunjukkan bahwa adanya pemasangan yang tidak sesuai di penyaring utama dan adanya malfungsi di sensor terkait. Segala efek dari SCP-4032-1 ditemukan berhenti setelah kematian. Laporan setelah kematian telah dilaporkan ke Komite Etik. D.r Loghari diberikan cuti administratif sementara.
&gt;

&gt; **Peneliti:** Dr. Carlisle
&gt; **Catatan Spesial:** Percobaan terhadap binatang yang telah disetujui oleh Komite Etik.
&gt;
&gt; **Tanggal:** 1/5/2018
&gt; **Spesies:**  Ikan haring Araukania (//Clupea bentincki//)
&gt; **Prosedur:** SCP-4032-1 dihancurkan dan dicampur ke dalam campuran kopepoda dan kril, lalu diberikan ke sekumpulan ikan haring kecil.
&gt; **Hasil:** Lima belas menit setelah mengonsumsi SCP-4032-1, produksi gas ikan haring tersebut bertambah pesat, dan mengganggu penggunaan gas kentut mereka untuk berkomunikasi dan menghasilkan gangguan di kelompok tersebut.
&gt;
&gt; Hasil gas dikumpulkan dan dianalisis. Berbeda dengan kentut ikan haring yang biasa, gas yang terkumpul mengandung hidrogen sulfida dan metana, walaupun lebih sedikit daripada yang diproduksi oleh subjek manusia.
&gt;
&gt; Setelah tiga jam, ikan-ikan haring tersebut dimatikan dan diproses. Hasil autopsi dan analisis kimia menunjukkan tidak ada bukti efek SCP-4032-1 setelah kematian.
&gt;
&gt; **Tanggal:** 2/5/2018
&gt; **Spesies:**  Ayam (//Gallus gallus domesticus//)
&gt; **Prosedur:** SCP-4032-1 ditawarkan secara langsung, yang akhirnya ditolak. Setelahnya dihancurkan dan dimasukkan ke pakan komersial ayam dan diberikan ke sebuah kelompok yang terdiri dari lima ayam.
&gt; **Hasil:** Dua jam setelah mengonsumsi SCP-4032-1, semua ayam mulai menghasilkan gas yang mengandung hidrogen sulfida dan gas metana dalam jumlah yang rendah.
&gt;
&gt; Semua hewan dimatikan dan dibuka setelah lima jam. Analisis setelah kematian menunjukkan bahwa usus pendek ayam-ayam tersebut telah menggelembung.
&gt;
&gt; **Tanggal:** 4/5/2018
&gt; **Spesies:** Sloth leher cokelat berjari kaki tiga (//Bradypus variegatus//)
&gt; **Catatan:** Spesies tersebut dipilih karena dikenal tidak menghasilkan gas kentut, dan biasanya menyerap gas kentut dan mengeluarkannya dari paru-paru..
&gt; **Prosedur:** SCP-4032-1 ditawarkan secara langsung, yang akhirnya ditolak. Setelahnya dihancurkan dan ditumbuk dengan campuran daun-daun pohon sebelum diberikan ke seekor sloth.
&gt; **Hasil:** [DISUNTING]
&gt;
&gt; Segala percobaan dengan hewan mamalia besar telah ditunda. Persetujuan dari Komite Etik dibutuhkan untuk segala eksperimen di masa depan.
