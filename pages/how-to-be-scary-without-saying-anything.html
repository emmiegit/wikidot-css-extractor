**Název: Jak navodit strach bez jediného slova**
**Originál:** http://scp-wiki.wikidot.com/how-to-be-scary-without-saying-anything
**Autor:** [[*user DrClef]]
**Překladatel:** [[*user Hajgrando]]
[[include info:end]]


+ Úvod
Původně jsem chtěl tenhle článek pojmenovat &#34;5 věcí, které dělají nudná SCP,&#34; kde bych popsal, kterých 5 obvyklých věcí nebo vět dělá dnešní nové články nudné a nezajímavé - ne konceptuálně, ale strukturálně a po psací stránce věci.

Když jsem byl tak v půlce psaní druhé takové věci, uvědomil jsem si, že se vlastně zaměřuju na jednu jedinou špatnou věc: 

&gt; Nástup Monstra

Pokud jste někdy viděli jakýkoli hororový film, víte, že ty nejlepší hororové filmy schovávají víc než ukazují a že každý se bojí nejvíce toho, co nevidí. Jenomže pořád tu musí být nějaké útržky, náznaky hrůzy, aby si je naše mysl mohla sama domýšlet.

Právě to je ten NEJVĚTŠÍ problém dnešních &#34;nudných&#34; článků. Při snaze být &#34;vědecký&#34; a &#34;realistický&#34;, ukazují dnešní články monstrum v přímém světle a tím naprosto zabíjejí i ten nejmenší náznak jakéhokoli hororu.

V tomto návodu vám ukážu 5 těch nejlepších způsobů jak při psaní článku o SCP &#34;ukázat monstrum&#34; a budu mluvit i o tom, čemu se vyhnout. Zároveň bych se rád podíval trochu blíž na samotné psaní a trochu věci přikořenit, udělat je zajímavější a dodat tomu nějakej ten šmrnc.

-----
+ Upozornění
Pokud jste začínající spisovatel, nečtěte tenhle článek. Pokud na wiki ještě nemáte SCP článek, běžte ho napsat. Pokud neovládáte perfektně angličtinu, běžte na tom nejdřív zapracovat. Tenhle návod vám nemá pomoct napsat dobrý článek, má trochu popostrčit a nakopnout už vytvořený článek, nebo článek, který se zrovna píše.

Za druhé, nikdy nebudu odkazovat na &#34;obsah&#34;. Podle mýho přesvědčení se dá i ze &#34;špatnýho nápadu&#34; dojít ke skvělýmu výsledku. Všechno, o čem tu budu mluvit, bude čistě o struktuře a psaní.

-----
+ Co je elize?

&#34;Elidovat&#34; znamená vynechat. &#34;Elize&#34; je tedy záměrné vynechání něčeho.

Nadace SCP používá elizi jako jeden z nejběžnějších nástrojů u psaní. Konkrétně ve formě schovávání textu a [DATA VYMAZÁNA]. Nebudu se těmito nástroji zabývat. Místo toho se zaměřím na &#34;jemnější&#34; formy elize; čímž mám na mysli, že elize není přímo vidět. 

-----
+ Cvičení 1

Začneme tím, že vás o něco požádám. Otevřete si můj návrh na SCP-001, máte ho [[[dr-clef-s-proposal|tady]]]. Pročtěte si ho.

Nyní si ho prosím projeďte ještě jednou a spočítejte, kolikrát jsem použil tato slova.

1. Anděl
2. Eden

Odpověď najdete tady.
[[collapsible]]nula[[/collapsible]]

Teď další. Přečtěte si [[[SCP-087]]]. A teď si přečtěte průzkumy. Odpovězte na tuhle otázku: co SCP-087 dělá lidem, které chytí?

Odpověď tady:
[[collapsible]]Ani článek, ani průzkumy to vlastně neříkají.[[/collapsible]]

Zamyslete se nad tím.

-----
+ Cvičení 2

Otevřete si článek o SCP, na kterém pracujete. Nebo běžte do &#34;nejnovějších článků&#34; na wiki a otevřete si jakýkoliv z novějších článků. Nemusí to být ten nejnovější, stačí jakýkoliv novější.

Teď si ten článek přečtěte a hledejte jakoukoliv z těchto frází:

* SCP-XXXX je [OBJEKT NEBO BYTOST] [FYZICKÝ POPIS.]
* Když [PŘÍČINA], [EFEKT].
 * (taky:) jakýkoliv člověk [PODNIKNOUT AKCI] stane se [EFEKT].
* Když [AKCE], [EFEKT NABÍRÁ NA SÍLE] dokud [KONEČNÝ VÝSLEDEK].
* Lidé budou mít mylný dojem, že [NĚCO ŠÍLENÝHO].

Teď si otevřete další článek a udělejte to znovu.

Klidně to zkuste i potřetí.

Jakmile budete hotovi, dejte si pauzu a zamyslete se nad tím. Já to rozhodně udělal.

-----
+ Tak v čem je problém?

Ty čtyři (nebo pět, záleží, jak to berete) frází, které jsem vypsal ve druhém Cvičení, jsou ty nejtypičtější příklady &#34;ukazování monstra&#34; v SCP článcích. Stejně jako horory, který ukazujou jejich monstrum přímo pod reflektory, ničí přímý popis vlastnosti anomálního objektu všechno mysterium a hrůzu v jedný jediný větě.

Nejhorší ale je, že &#34;ukázání monstra&#34; se nejčastěji objevuje na začátku popisu, hned po Speciálních Zadržovacích Procedurách. Pokud si myslíte, že &#34;zjistit, co je objekt zač a co dělá&#34; je vrcholem samotného článku, je zbytek článku už jen ten klesající konec po rozuzlení a nemůže být lepší, než první věta popisu.

To rozhodně není dobře. Ty nejlepší příběhy si rozuzlení šetří na střed nebo konec samotného příběhu. Chcete docílit toho &#34;no páni!&#34; momentu ve správnou chvíli. Chcete, aby si z toho rozuzlení čtenář něco odnesl.

Jak se tomu všemu vyhnout? Inu, jedna z metod je prodloužit Speciální Zadržovací Procedury: udělat je zajímavější a delší, aby ten &#34;vrchol článku&#34; byl dál, a tedy blíž ke konci příběhu, relativně řečeno. Nebo můžete &#34;vrchol článku&#34; dát do jiné formy, než do popisu samotného SCP: něco jako záznam o průzkumu nebo záznam o experimentech.

Samozřejmě je &#34;ukazování monstra&#34; problém jen samotného článku. Pokud se na to podíváme s větším odstupem, je problém v tom, že si čtenář časem začne zvykat na to, že se ty nejpoužívanější fráze zkrátka objevují v každém článku. Eventuálně to povede až ke komiksové &#34;doplňovačce&#34; na wiki, kdy budou všechny články stejné, jen se budou měnit hranaté závorky. Tak jsem si vlastně tohoto problému poprvé všiml, přečetl jsem prostě až moc článků, které používaly (nejvíce používanou) frázi &#34;KDYŽ [ČIN][EFEKT]&#34;, aby popsaly jejich objekt. 

-----
+ Cvičení 3

Vezměte si jeden ze článků, který jste použili ve druhém cvičení. Pokud si vyberete článek, který jste nenapsali, buďte slušní a neříkejte autorům, že jste si vybrali jejich článek pro tohle cvičení. Ano, to znamená, že i když uděláte jejich článek &#34;lepší&#34;, nemáte jim to říkat. Zaprvé, je to hnusný. Zadruhé budou kvůli povaze lidského myšlení chudáci autoři doslova zavaleni komentáři a soukromými zprávami typu &#34;TAK JSEM UDĚLAL CLEFOVO CVIČENÍ A UDĚLAL JSEM TVŮJ ČLÁNEK LEPŠÍ&#34;. Kdyby si chtěli svůj článek zlepšit, můžou si Cvičení 3 udělat sami.

Tak, když máte vybraný článek, zkopírujte si ho do poznámek. Projděte ho a najděte výše zmíněné Článek Zabíjející Fráze ze cvičení 2. Vymažte je a přečtěte si článek znovu.

Zeptejte se sami sebe:

&gt; Dává zbytek článku čtenáři dostatek informací na to, aby věděl o co jde?

Pokud je otázka na první otázku &#34;ne&#34;, zeptejte se sami sebe:

&gt; Můžu do článku něco málo přidat, abych chybějící informace doplnil?

Udělejte to.

Opakujte kroky 1 a 2, dokud úplně neeliminujete všechny Článek Zabíjející Fráze.

Potom si znovu přečtěte originál (před Cvičením 3) a porovnejte ho s novou verzí.

Odsedněte si a zamyslete se nad tím.

-----
+ Kdy neelidovat

Každé pravidlo má svou výjimku. Takže kdy bychom měli pravidlo porušit a monstrum ukázat?

Tak ze všeho nejdřív, pokud není monstrum, které bychom ukázali. Například, bylo by asi docela blbý, kdybychom se snažili elidovat, že [[[SCP-294]]] je automat na kafé, který vám dá všechno, co chcete. Konec konců, to, co SCP-294 je, není žádné mystérium. V tom, jak to dělá, je něco jinýho. Každopádně, podstata SCP-294 nespočívá v tom, že by bylo tajemné nebo děsivé, jsou to záznamy o experimentech a cesta výzkumníků, kteří se snaží vymezit jeho potenciál. [[[SCP-093]]] je další příklad; autor článku se v tomhle případě snaží odbít popis monstra, aby udělal místo na podstatu článku: záznamy o průzkumu.

Tady je další příklad: [[[SCP-426|Můj]]] článek používá chytrý spisovatelský trik, aby vzbudil čtenářův zájem ve Speciálních Zadržovacích Procedurách, v popisu udělá rychlé &#34;odhalení&#34;, než rychle navodí napětí. Když čtenář rozumí tomu, o co jde, začíná se článek soustředit na pomalé budování napětí až do poslední věty, která všechno uzavírá tím, že ničí podstatu článku v &#34;SCP universu&#34; jako takovém.

Já (Clef, ne SCP-426) bych ale osobně doporučil, aby jste se vyhnuli jakékoliv formě Článku Zničujících Frází, kdykoliv je to možné. Protože jsou frázování a struktura článku tak běžné, je prostě jen problém, když se budou jedny a ty samý používat pořád dokola. Zejména je špatně, když si jakákoliv z Článek Zničujících Frází stane samozřejmostí. Takový efekt je skoro komický.

-----
+ Závěr

Myslím, že to je všechno, co jsem k tomuto tématu chtěl říct. Klidně tento návod prodiskutujte na fórech a v komentářích. Doufám, že vám to trochu objasnilo to, co já vnímám jako běžné problémy u  nových SCP článků, a že vás to posune na vyšší úroveň ve vašem psaní.

- Clef</textarea></pre>
