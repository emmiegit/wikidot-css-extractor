[[include info:start]]
**原文：**[https://scp-wiki.wikidot.com/scp-718 SCP-718] -- 眼球

**作者：**[[*user Dr Gears]]

**譯者：**[[*user Viken-K]]
[[include info:end]]
**項目編號：**SCP-718

**項目等級：**Keter

**特殊收容措施：**不得對SCP-718進行長時間的觀察。不論何種類型的觀察與互動皆應被限制在五至十分鐘以內，並且人員每二十四小時應輪班一次。應對SCP-718採取最高警戒，並強制所有人員穿著全套的危害物質防護服。應盡可能快地上報對SCP-718造成的任何傷害。

任何觀察SCP-718或與之互動超過了建議時長的人員皆應被立即帶離，如若需要則可動用武力。任何行為脫序或舉止暴力的人員將會遭到調離。

**描述：**SCP-718是一顆約等同於棒球大小的眼睛。該項目透過一根由肌腱與血管所組成的細長肉柄支撐著自己。該項目高1.22公尺（4英呎），且似乎不需要養分，亦不會排出廢棄物。該眼睛將會轉向並跟隨著在其視野內的任何生物。該項目的肉柄有能力做出有限程度的移動，且會跟隨著生物移動一小段距離。如若範圍內沒有生物存在，則SCP-718亦會注視著其收容區域內的任何觀察性設備。比起看著其它動物，SCP-718似乎更偏好注視著人類。

SCP-718的注視會引起極為短暫的不適與妄想，並時常導致受影響者試圖摧毀SCP-718。如若遭受傷害，該眼睛將會發生爆炸，並在枯萎成粉末前向周圍的所有表面噴灑出一種澄清液體。任何接觸到該液體的事物將會產生出透明的水皰狀氣泡，並隨著時間緩慢變黑。二十四小時過後，該「水皰」將會迸裂，自其中冒出一個20.32公分（8英吋）的SCP-718複製體，並在數日之內成長至完成體的大小。該現象已被證實會在所有有機物以及多數無機物的表面上發生。

任何活體受影響者身上的SCP-718複製體皆是永久附著的。儘管可以成功移除，但嘗試以手術移除SCP-718將會對受影響者造成劇烈的疼痛。除了對摧毀其餘SCP-718複製體有著朦朧且持續長久的慾望以外，複製體的宿主於移除過後並不會發生不良反應。

通過實驗表明，如若SCP-718並未從生物體上所移除，該受影響者將能夠透過SCP-718來「看見事物」。SCP-718所提供的視野是截然不同的，因其現在可以看見[[[[project-isorropia|已刪除資料]]]]，但代價是失去其原有的視力。這會對受影響者造成極為不利的影響，大幅降低精神穩定度並時常導致受影響者自殺。宿主的死亡將會導致SCP-718爆裂。

目前已有八十六個SCP-718實體被收容於收容室內。
