**Procedimientos Especiales de Contención:** SCP-ES-016 se encuentra contenido en el Sitio-89. SCP-ES-016 debe permanecer en una celda  de dimensiones de 8m x 8m x 8m, las paredes, piso y techo de la celda deben estar hechos de vidrio anti impacto reforzado. La celda debe contar con una cama, una mesa pequeña y una silla, todo el mobiliario debe estar hecho de madera o en su defecto, cualquier material que no contenga elementos metálicos. Los corredores y salas en la cercanía de la celda de contención deben estar equipados con un sistema de aspersión de agua e hipoclorito, que sólo debe ser accionado en caso de brecha de contención.

Con el propósito de promover un estado psiquiátrico estable y un buen comportamiento por parte de SCP-ES-016, está permitido la pertenencia de libros o ropa de la elección del sujeto y lijas, éstas últimas con el fin de mejorar su calidad de vida. SCP-ES-016 tiene permitido un viaje mensual a una fuente natural de aguas termales, durante estos viajes el sujeto debe ser escoltado en todo momento por 5 Oficiales de Seguridad, de preferencia elementos femeninos, para brindar mayor confianza al sujeto.

Cada mes se debe realizar una evaluación psicológica a los doctores e investigadores a cargo de SCP-ES-016, con el objetivo de evitar que los involucrados formen lazos emocionales con el objeto en cuestión, si llegasen a ser encontrados, se procederá a reasignar al personal a otro SCP o proyecto.

En caso de brecha de contención, la forma de suprimir a SCP-ES-016 cuando está envuelto en el &#34;exoesqueleto&#34; es rociarlo con abundantes cantidades de agua, hipoclorito o en su defecto, cualquier sustancia oxidante. Una vez que SCP-ES-016 esté completamente cubierto de sustancia oxidante, cesará de manera brusca todos sus movimientos, y en un lapso de alrededor de 1 minuto, las cadenas que conforman el exoesqueleto procederán a desintegrarse y formar parte de la nube oxidante que rodea a SCP-ES-016 normalmente, el sujeto se encontrará inconsciente y con la totalidad de su cuerpo cubierto en &#34;óxido&#34;. Cuando se haya recuperado al sujeto, se procederá a raspar el &#34;óxido&#34; de su cuerpo con una lija industrial, hasta al menos haber dejado un 50% limpio. 

**Descripción:** SCP-ES-016 aparenta ser una mujer de rasgos asiáticos de aproximadamente 18 años, mide 1.60m de altura y pesa 130 kg, sin embargo, no muestra señales de sobrepeso y se encuentra en buena condición física. 

Estudios psicológicos han revelado un cierto grado de fobia por parte de SCP-ES-016 hacia otros seres humanos, en especial por sujetos masculinos, por lo que se sugiere que el investigador principal a cargo del objeto, así como sus asistentes y agentes encargados de entrevistas sean mujeres.

Múltiples pruebas y experimentos han demostrado que todos los órganos, músculos y huesos de SCP-ES-016 están recubiertos por hierro y ████████, esta condición le brinda al sujeto resistencia  superior a la de un ser humano normal, sin embargo, restringe ligeramente sus movimientos.

La piel de SCP-ES-016 tiende a &#34;oxidarse&#34;, esto es a causa de la sudoración del sujeto que corroe poco a poco la capa metálica de su piel y crea cuadros superficiales de putrefacción en la epidermis,  este padecimiento puede ser tratado de manera similar al óxido en un metal no anómalo, raspando la superficie afectada. Las zonas &#34;oxidadas&#34; de la piel del sujeto producen intensas sensaciones de  dolor y angustia. Cuando SCP-ES-016 lo considere adecuado, procederá a &#34;raspar&#34; partes de su cuerpo contra objetos en su alrededor, con el fin de desprender el &#34;óxido&#34;. 

Constantemente alrededor de SCP-ES-016 flota una nube de composición indeterminada que, al entrar en contacto con cualquier material con base metálica, procederá a oxidarlo, la velocidad  de oxidación de los materiales depende de su tamaño y el metal del que esté hecho, tardando desde █ segundos hasta 1 hora.

Cuando el sujeto se encuentre en situaciones de peligro inminente o altas cantidades de estrés, de manera inconsciente, absorberá la nube oxidante que lo rodea e inmediatamente emergerán cadenas oxidadas provenientes del cuerpo del sujeto que envolverán su cuerpo hasta crear una estructura a modo de capullo con una altura de 3m y un ancho de 1.30m. Este procedimiento tiene una duración media de 30 segundos. 
 
Una vez transcurrido al menos 1 minuto de que SCP-ES-016 haya creado el capullo, las cadenas que lo componen empezarán a separarse y procederán a revestirlo a modo de exoesqueleto, duplicando las medidas del sujeto y aumentado su fuerza y resistencia, las cadenas sobrantes pasarán a formar parte del &#34;cabello&#34; del sujeto, la longitud del mismo se ha registrado entre 2 y 4 metros. Durante este estado, SCP-ES-016 adopta un comportamiento agresivo y atacará a cualquier ser humano en su cercanía.

SCP-ES-016 no tiene control alguno del exoesqueleto y sufrirá pérdida de memoria del tiempo que pasó dentro del mismo.

**{{ATENCIÓN, LA SIGUIENTE INFORMACIÓN ESTÁ RESTRINGIDA, SÓLO ESTÁ PERMITIDA SU LECTURA A PERSONAL DE NIVEL 3 O SUPERIOR.}}**

**Introducción de la prueba.**

//&#34;Las pruebas anteriores han demostrado que el cuerpo del sujeto reacciona de manera variable, en ciertas ocasiones las pruebas obtienen un resultado esperado de un ser humano normal, y en otras las de un metal. Al tener una capa metálica recubriendo todo su cuerpo, se esperaría que un imán se adhiriera a su piel, sin embargo, durante una prueba informal realizada por el Investigador Hannes, se descubrió que imanes de 23.25 mm de diámetro &#34;resbalan&#34; sobre la epidermis del sujeto. El siguiente experimento tiene como propósito investigar la interacción entre un imán de alta potencia y SCP-ES-016.&#34;//

Dra. Anneliese.


**Autor de la prueba:** Dra. Anneliese.
**Elementos ocupados:** Imán industrial.
**Resultado:** Se le pidió a SCP-ES-016 que se colocara debajo del imán industrial, se puede apreciar que el sujeto se encuentra nervioso, la Dra. Anneliese hace una señal a los Oficiales de Seguridad presentes para que se prepararan en caso de un posible cambio brusco al exoesqueleto, acto seguido la Dra. Anneliese ordena activar el imán industrial. SCP-ES-016 no se levantó del suelo, sin embargo, el sujeto mostró síntomas de mareo, 2 minutos después, SCP-ES-016 súbitamente comenzó a gritar sin control aparente, a la vez que empezó a emerger de la frente del sujeto una especie de apéndice puntiagudo. Experimento abortado, se llamó de inmediato al equipo médico del Sitio-89 para atender al sujeto.
**Notas:** //&#34;Esto resultó ser inesperado, al parecer el sujeto tampoco lo esperaba, aunque este accidente nos permitió entender un poco más acerca del sujeto... o más bien, **el objeto**&#34;//

Durante la operación de emergencia realizada a SCP-ES-016, se descubrió que lo que aparentaba ser un apéndice a modo de &#34;cuerno&#34; que emergió de la frente del sujeto, resultó, en efecto, ser un apéndice, sin embargo, éste no pertenece al cuerpo del sujeto, sino que es parte de un ente parasitario (de ahora en adelante denominado como SCP-ES-016-1), compuesto en su totalidad de hierro y ████████,  que está fusionado con el sistema nervioso, columna cerebral, sistema endócrino y parcialmente adherido al cerebro de SCP-ES-016. Nuevas investigaciones han revelado que el parásito tiene completo control sobre cuándo y cómo usar el exoesqueleto de cadenas, además de inyectar constantemente al torrente sanguíneo una sustancia compuesta de hierro y ████████, que posteriormente recubrirá los músculos, huesos, órganos y piel del sujeto.

SCP-ES-016 fue recuperado en una fábrica abandonada localizada el 12/04/2012 en ████████████, █████, que perteneció a la empresa  //&#34;Iron Currencies&#34;//, supuestamente funcional entre los años 1940 y ███, sus actividades consistían en la adquisición de metales y posteriormente refinarlos para después venderlos. Esta empresa servía de fachada y lavado de dinero para la organización actualmente desaparecida llamada //&#34;Los Hijos de la Forja&#34;//. 

La siguiente información fue encontrada en los registros del sistema de mensajería de la empresa, que se pueden clasificar en tres grupos:

-Una serie de reportes de investigación, explicando los avances y estado del mismo. En algunas ocasiones, remitente solicita materia prima al destinatario.

-Varias cartas de carácter informal (al haberse encontrado dentro de la fábrica, se cree que, o bien la misma empresa rastreó e interceptó las cartas, o nunca lograron salir de la misma).

-Un mensaje de parte de la organización &#34;Los Hijos de la Forja&#34;, siendo el destinatario todos los trabajadores de la empresa[[footnote]] Esto se dedujo al haber encontrado en el edificio varias copias del mensaje[[/footnote]] , se teoriza que el mensaje fue enviado a todas las empresas y edificios controlados por dicha organización.

&gt; **Los Hijos de la Forja.**
&gt;                                                    //Creando un mejor futuro.// 
&gt; 
&gt; **Fecha:** 13 de enero de 1944.
&gt;
&gt;
&gt; 
&gt;
&gt; **Investigador líder:** Dr. Ryu Gushiken.
&gt; 
&gt; **Petición:** 500,000 dólares americanos, 100 seres humanos, 8 litros de ████████.
&gt; 
&gt; **Proyecto:** Inyección de ████████ al 70%, hierro al 30%.
&gt; 
&gt; **Resultado esperado:**
&gt; 
&gt; Seres humanos con fuerza y resistencia aumentada, con el objetivo de crear mejores obreros y potenciales soldados que podrían comercializar. 80 de las personas ocupadas serán destinadas al trabajo dentro de las fábricas y 20 se volverán armas, si se tiene éxito en cualquiera de los dos aspectos espero contar de nuevo con su apoyo.
&gt; 
&gt; **Características:**
&gt; 
&gt; - Aumento drástico de fuerza y resistencia.
&gt; - Libre albedrío suprimido.
&gt; - Pérdida de memoria de sucesos anteriores al procedimiento.
&gt; - Función de los sujetos a través de control remoto vía ondas  ██████.
&gt;
&gt;
&gt; 
&gt; Sin embargo, estos beneficios cuentan con las siguientes desventajas:
&gt; 
&gt; - Aumento del peso del sujeto.
&gt; - Movimientos de articulaciones ligeramente limitadas.
&gt; - Reemplazo gradual de los componentes orgánicos del huésped por hierro y ████████.
&gt; - Desequilibrio emocional.




 
&gt; **Los Hijos de la Forja.**
&gt;                                                    //Creando un mejor futuro.// 
&gt; 
&gt;
&gt; **Fecha:** 28 de marzo de 1944.
&gt;
&gt; 
&gt;
&gt; **Investigador líder:** Dr. Ryu Gushiken.
&gt; 
&gt; **Nombre del Proyecto:** Humanos bio-metálicos.
&gt; 
&gt; **Estado del Proyecto:**
&gt; 
&gt; De los 30 sobrantes que no murieron por contaminación en la piel, éstos superaron mis expectativas, son mucho más fuertes y resistentes de lo esperado, sin embargo, su intelecto ha disminuido drásticamente y sus movimientos se sienten toscos, todavía hay bastante que mejorar a la fórmula, así que solicito otros 100 seres humanos, si les agrada la idea, Directores.





 
&gt; **Los Hijos de la Forja.**
&gt;   //Creando un mejor futuro.// 
&gt; 
&gt; 
&gt;
&gt; **Fecha:** 3 de octubre de 1944.
&gt;
&gt; 
&gt; **Investigador líder:** Dr. Ryu Gushiken.
&gt; 
&gt;  **Nombre del Proyecto:** Humanos bio-metálicos.
&gt; 
&gt; **Estado del Proyecto:**
&gt; 
&gt; 
&gt; La fórmula se ha perfeccionado y gracias a su apoyo, Directores, los obreros mejorados pronto estarán trabajando en todas las fábricas, con esto doy por terminado el proyecto 12-C, pronto les mandaré una carta con las especificaciones de la fórmula y el método de implementación. Sé lo importante que es para ustedes la urgencia de mejores soldados, pero me temo que necesitaré alrededor de 10,000 dólares americanos, necesito crear alguna especie de sistema para que los humanos puedan soportar la mezcla que he preparado específicamente para los soldados. Espero su pronta respuesta y cooperación.






&gt; **Los Hijos de la Forja.**
&gt;    //Creando un mejor futuro.//
&gt; 
&gt; **Fecha:** 26 de febrero de 1945.
&gt; 
&gt; 
&gt;
&gt; **Investigador líder:** Dr. Ryu Gushiken.
&gt; 
&gt;  **Nombre del Proyecto:** Soldados bio-metálicos.
&gt; 
&gt; **Estado del Proyecto:**
&gt; 
&gt; 
&gt; Hasta ahora, ninguno de los 200 humanos de prueba han demostrado ser aptos para soportar el, ahora denominado, &#34;Arnés Viviente&#34;, siendo asesinados al instante, me encuentro actualmente buscando métodos alternos para instalar el dispositivo en algún humano compatible, no se preocupen, Directores, yo nunca les he fallado, sólo tengan un poco más de paciencia.



&gt; **Los Hijos de la Forja.**
&gt;    //Creando un mejor futuro.//
&gt; 
&gt; 
&gt; **Fecha:** 11 de mayo de 1945. 
&gt;
&gt; 
&gt;
&gt;
&gt; **Investigador líder:** Dr. Ryu Gushiken.
&gt; 
&gt;  **Nombre del Proyecto:** Soldados bio-metálicos.
&gt; 
&gt; **Estado del Proyecto:**
&gt; 
&gt; Gracias por su paciencia, Directores, he logrado integrar un módulo encargado de examinar la sangre en busca de enfermedades hereditarias o rasgos que se puedan considerar no deseados, el Arnés Viviente sigue con su actitud de asesinar a los humanos, sin embargo, éste nuevo implemento ampliará las oportunidades de encontrar una persona apta del aparato, siento que cada vez estamos más cerca, sólo esperen, será fabuloso.




&gt; **Fecha:** 24 de septiembre de 1945.
&gt; 
&gt; Ryûnosuke, sé lo brusco que fue el cambio de domicilio, pero por favor, te pido que algún día me perdones, lo hice con el propósito de protegerte, la gente con la que trabajo no debe enterarse de tu existencia, y sabes que mi trabajo no es precisamente legal. De hoy en adelante le pedirás permiso a tu madre si quieres salir de casa, he dejado una guarnición de hombres que te protegerán a toda costa, cuando pueda iré a visitarte, sabes que eres lo más importante para mí en el mundo y no permitiré que te lastimen, es una promesa.
&gt; 
&gt; Te ama, tu padre.







&gt; **Los Hijos de la Forja.**
&gt; //Creando un mejor futuro.//
&gt; 
&gt; **Fecha:** 3 de noviembre de 1945.
&gt; 
&gt; **Investigador líder:** Dr. Ryu Gushiken.
&gt; 
&gt; **Nombre del Proyecto:** Soldados bio-metálicos.
&gt; 
&gt; **Estado del Proyecto:**
&gt; 
&gt; He encontrado un patrón de sangre aceptable en los refugiados que acaban de llegar al norte del  país, los tienen dentro de campos de concentración, prácticamente los tratan como ganado, no será difícil obtener unos cuantos miles para el proyecto. Cabe resaltar que he estado alimentando al Arnés Viviente con sangre de algunos humanos que pude recolectar en las calles de la ciudad más cercana, se ha vuelto más dócil al tacto humano, aunque aún sigue asesinando a su poseedor, pero esto es un gran avance, pronto, estimados Directores, tendrán un arma eficiente y a un alto precio en el mercado.



&gt; **Fecha:** 7 de enero de 1946.
&gt; 
&gt; Hija mía, iré por ti en cuanto termine la semana, la situación ha empeorado, pero no te preocupes, en caso de que el asunto empeore, yo tomaré tu lugar, te lo repito, no permitiré que te hagan daño, y cuando todo esto acabe, renunciaré a mi trabajo y regresaremos con la familia de tu madre.
&gt; 
&gt; Te ama, tu padre.





&gt; **Los Hijos de la Forja.**
&gt; //Creando un mejor futuro.//
&gt;
&gt;
&gt;
&gt; **Fecha:** 25 de marzo de 1946.
&gt;
&gt; 
&gt;
&gt; Oigan por favor, reconsidérenlo, deben de haber más humanos con las mismas características que ella, se los ruego, Directores, yo nunca les he fallado, denme más tiempo, de seguro encontraremos otro, además hay otros proyectos de soldados en marcha, ¿Por qué éste es tan importante? hasta ustedes saben del inconveniente del efecto ████████, algo así destruiría las fábricas y los obreros que tanto trabajo nos costó consolidar, se los pido, con toda mi alma y corazón puestos en ésta misiva, no se la lleven, encontraremos juntos un candidato más apto.
&gt; 
&gt; 
&gt; Dr. Ryu Gushiken.





&gt; Escúchenme bien Directores, lo siento, lo siento por todos, incluyendo a ustedes, si así es, ustedes, ustedes quienes se consideran una casta superior a nosotros, sus &#34;esclavos&#34;, si en verdad creen que su dinero los protegerá, entonces no tendrán problemas en lidiar con **ella**, la misma chica que ustedes forzaron para aceptar a aquel bastardo, mi propia hija, Ryûnosuke.
&gt;  
&gt; Ella cultivará la semilla de odio que creé, ella lo llevará a límites insospechados, ella será su perdición, una vez que se termine de fusionar con ella, una vez que recuerde sus nombres, nada de lo que preparen será suficiente, pero eso ya deberían saberlo, me intriga ver qué prepararán después, ¿Qué tal si ahora tratamos con un simbionte hecho  de ████████? Si, sería bastante interesante, ¿Y si le damos el simbionte a la pequeña Lorelei?, claro que sabía de su existencia, he planeado mi venganza desde que vi el proyecto &#34;**CUDENDUM**&#34;, solo esperen hijos de perra.
&gt; 
&gt;  Dr. Ryu Gushiken.


&gt; **COMUNICADO OFICIAL DE LOS DIRECTORES DE RECURSOS HUMANOS.**
&gt; 
&gt; **Los Hijos de la Forja**
&gt; //Creando un mejor futuro//
&gt; 
&gt; **Fecha:** 28 abril 1946.
&gt; 
&gt; Espero que hayan aprendido del error que cometió el doctor Ryu, no toleraremos otra falta a la moral por más mínima que sea, recuerden que desde que pisan nuestras empresas **SE CONVIERTEN EN NUESTRA PROPIEDAD**. Debido a este desagradable incidente, la siguiente semana se iniciará la primera fase del proyecto **CUDENDUM**, se les brindarán una pastilla hecha a base de ████████, una vez dada la pastilla, tendrán una semana para decidir si tomarla y seguir con sus labores cotidianas, o integrarse al proyecto de obreros.
&gt; 
&gt; **ELIJAN BIEN, DE ESO DEPENDE SU DESTINO**.
