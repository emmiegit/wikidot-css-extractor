    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>本文档依据28.10.20██发生的事件中的安全记录与相关证词记录。

史丹（Stein）博士于15:29进入SCP-097-DE-01的兽笼所处的室内，以进行一项计划中的询问。 

&gt; **15点29分:** //史丹博士进入收容措施。SCP-097-DE-01盘坐于房间正中的笼内。//
&gt; 
&gt; **史丹博士:** 你好，097-01。感觉还行吗？
&gt; 
&gt; **SCP-097-DE-01:**又是你。那个瘸子呢？我很久没见到他了。
&gt; 
&gt; **史丹博士:** 克拉尼克博士去监管别的项目了。
&gt; 
&gt; **SCP-097-DE-01:** 好吧。自从我对他说了我对他那种人做过什么之后，他就不见了。这就是原因。
&gt; 
&gt; **史丹博士:** 你高估了你的威慑力。而且我不是来这里谈我的同事的。
&gt; 
&gt; **SCP-097-DE-01:** 啊，他是你的“同事”啊。我想成别的什么了。
&gt; 
&gt; **史丹博士:** ...行吧。你想成什么了？
&gt; 
&gt; **SCP-097-DE-01:** 一定要我说实话吗？你对他非常地 … 关心。
&gt; 
&gt; **史丹博士:** 我只是在他假肢装好前帮了帮他。在不存在的地方看到浪漫，没有道理。
&gt; 
&gt; **SCP-097-DE-01:** 有趣。你马上就想到了我在说什么。
&gt; 
&gt; **史丹博士:** 好吧……你要说的就是这些？
&gt; 
&gt; **SCP-097-DE-01:** 嗯哼。只有大多数异性恋会想到别人在想什么。不是受就是 …
&gt; 
&gt; //史丹博士朝笼子外面跨出了一步。//
&gt; 
&gt; **史丹博士:** 哦，同性恋也是你不断增长的“不洁之人”名单里的一部分吗？坚持下去，那么很快整个设施就不会再有人了，你就会看到“洁”了。
&gt; 
&gt; **SCP-097-DE-01:** 为一个如此之强大的组织而耻辱。
&gt; 
&gt; **史丹博士:** 或者是为你自己和你的“主”。我们来谈谈，谁是你的主？
&gt; 
&gt; **SCP-097-DE-01:** 我已经向你的残疾同事解释过了。他给了我权力，让我可以帮助他建立他的国。
&gt; 
&gt; **史丹博士:** 我很好奇。你有两个心脏……我想我是对的，其中一个心脏必定和你的能力有关。
&gt; 
&gt; **SCP-097-DE-01:** 大概吧。
&gt; 
&gt; **史丹博士:** 但我还是不明白你的主是怎么用这颗“心”的。这无疑是一个医学上的壮举，你是怎么在这种层面上使用它的？
&gt; 
&gt; //SCP-097-DE-01在兽笼中站了起来。//
&gt; 
&gt; **SCP-097-DE-01:** 看来你也没有你自己想的那么聪明嘛。无论如何，我都不会告诉你关于我的主的任何事情的。而且，在另一点上，你也不是很聪明。
&gt; 
&gt; **史丹博士:** 什么？
&gt; 
&gt; **SCP-097-DE-01:** 你过界了。
&gt; 
&gt; //史丹博士低头看了一眼，抬起了左脚。脚下符咒圈的银粉已经模糊了。//
&gt; 
&gt; **SCP-097-DE-01:** 怎么说的……来着？我高估了自己对人的威慑力了是么？
&gt; 
&gt; //SCP-097-DE-01的手臂开始燃起红色的火焰。//
&gt; 
&gt; **SCP-097-DE-01:** 请您再把那句话说一遍。
&gt; 
&gt; **15:41 Uhr:** //警报被触发。一道闪光过后，整个楼层的摄像头都失效了。//

一些被询问的员工表示，史丹博士随后被长出翅膀的SCP-097-DE所害。史丹博士被举起并扔进了过道，而其他员工在火中大笑。

&gt; **安保人员拉斐尔. 鲁道夫（//Raffael Rudolf//）的证词**
&gt; 这太疯狂了。我被分至看守097-DE的收容室。整个星期都相安无事，研究员进去，聊一会儿，再出来。战术反应部队一直待在隔壁，我一整周都不用呼叫他们。但警报一响，便打破了地狱。史丹博士跑出了收容室，接着是那个恶……SCP-097-DE-01。然后他耸了耸肩，长出了翅膀。真是吓人。
&gt; 然后，097-01抓起史丹，就这么往走廊另一头一扔 - 十二米吧 – 随后开始用火烧从隔壁冲出来的战术反应部队。他们开火了，但是097-01…妈的，那个恶魔弄的火太大了，子弹在空气中就融化减速，根本伤不到他。研究助理和安保人员四处奔逃，甚至连恶魔自己也烧了起来。
&gt; 
&gt; 我…我藏在一具尸体下面。想着那个恶魔不要发现我。但问题是：他还是找到了。他站在我面前，对着我咧嘴笑, 扔了一个火球——不知道朝哪里，但史丹博士叫了起来，大概烧到他了。于是恶魔用黄色的牙齿向我微笑着，我想，“现在我知道是他了”。让我几乎就……求饶了。我的命还在他手里。总之，他在说什么我不是我自己认为的那么聪明。然后火在他手中生起。他看起来很享受这个过程。然后……
&gt; 
&gt; 然后枪声一响，那个恶魔抖了一下，就好像有什么东西打中了他的背。他转过身，我顺着看过去……克拉尼克博士坐在他的轮椅上，左手拿着一支普通的手枪, 瞄准了那个烤熟了一整支反应部队的恶魔。恶魔看着他，博士看起来十分不安。前者没有任何恐惧的迹象，镇定得让人心生自卑。
&gt; 
&gt;总之，克拉尼克又开了一枪。恶魔就只是笑了起来。然后克拉尼克宁静地从拐角处消失在视野中。恶魔转过身来，笑了一下……然后叫着克拉尼克......我能确定，他没别的意思。总之，就这样；但不代表他通常就会这么说。我不觉得。我只是想强调，我决不会那么说，这只是引述。然后，克拉尼克喊道：“害怕残废吗，你这个长翅膀的混蛋？”
&gt; 嗯，那个恶魔不笑了。往后翻了一圈，飞过走廊去追克拉尼克。我抓起史丹博士把他带到一个避难所。之后的事情我就不知道了。
&gt; 
&gt; 必须这么说：克拉尼克博士没有腿，但他是个真正的男人。

目击者称，SCP-097-DE-01紧跟克拉尼克博士追了一整个楼层，但是没有追上。除了离开另一个实体SCP-052-DE-02的收容室来攻击SCP-097-DE-01外，这是克拉尼克博士使用非常规战术的另一个成功事例。尤其是这种争斗让SCP-097-DE-01耽误了更长的时间，还激怒了他。这样他便不能自控，使得克拉尼克博士争取到足够的时间抵达电梯，前往上层。这一层的摄像机还在正常工作。

&gt; **摄像机记录日志 097-01-03-D18**
&gt; //主电梯的门打开了，克拉尼克博士沿着走廊匆忙离开了。//
&gt; 
&gt; //47秒后，电梯在一个紫红色的火球中发生了爆炸。SCP-097-DE-01从燃烧着的电梯井中飞出。//
&gt; 
&gt; **SCP-097-DE-01:** 那个狗[被审查]的瘸子在哪里？
&gt; 
&gt; //克拉尼克博士此时处在一个与之平行的弯曲走廊中，一间标准收容室前。//
&gt; 
&gt; **克拉尼克博士:** 马尔科！
&gt; 
&gt; **SCP-097-DE-01:** 他妈的。
&gt; 
&gt; //SCP-097-DE-01开始在走廊中搜寻。克拉尼克博士正在使用他面前收容室墙上的对讲机。//
&gt; 
&gt; **克拉尼克博士:** （//低语//）我们需要你的帮助。这里发生了收容失效，还有……
&gt; 
&gt; //克拉尼克博士似乎在听对讲机的内容，但由于音量过于微弱而未被记录。//
&gt; 
&gt; **克拉尼克博士:**（//低语//）是的我明白。但我没有办法。如果你现在不帮我们，可能就……听我说!那么这个站点的每个人都死定了。谁知道会有多少无辜的人。这个恶魔……
&gt; 
&gt; //克拉尼克博士似乎正在听取回复。此时，SCP-097-DE-01已经靠近了克拉尼克博士所在的过道。//
&gt; 
&gt; **克拉尼克博士:**（//低语//）那好吧，蝙蝠的翅膀，紫色的火焰和……什么？
&gt; 
&gt; **SCP-097-DE-01:** 本垒打。
&gt; 
&gt; //SCP-097-DE-01此时位于克拉尼克博士所在过道的一端。//
&gt; 
&gt; **克拉尼克博士:** 约会怎么样？很迷人，是吧？
&gt; 
&gt; **SCP-097-DE-01:** 触手对一个帝国恶魔来说都不算是个挑战。其实，我也应该为此杀了你，瘸子...... 但是你很聪明。用轮椅逃离帝国的魔爪，这已经是个惊天壮举了。
&gt; 
&gt; **克拉尼克博士:** 你的“主”可能不会在你说的每件事之后领情。我是一个不洁的瘸子，我的价值不是为了你的主而存在的。但是你呢？你可以有自己的想法吗？你可以用你的能力来达到更好的目的。
&gt; 
&gt; **SCP-097-DE-01:** 别以为我会任你摆布。我主将建起他的帝国。我将侍奉他。但是你……你也许只是个瘸子，但是你既聪明又坚强。或许帝国里能有你的一席之地。我主也可能会帮你治腿。
&gt; 
&gt; **克拉尼克博士:** 不用了，下个礼拜我就有新的了。
&gt; 
&gt; **SCP-097-DE-01:** 别傻了，瘸子。我追上你了，狩猎结束了。现在就是机会。
&gt; 
&gt; **克拉尼克博士:** 噢，狩猎对你来说可能是结束了。但是对我来说……
&gt; 
&gt; //克拉尼克博士输入了他的安全密码，打开了收容间的门。//
&gt; 
&gt; **克拉尼克博士:**我的狩猎才刚开始。
&gt; 
&gt; //[[[SCP-092-DE]]]手持抽出的短剑踏出了收容间。//
&gt; 
&gt; **SCP-097-DE-01:** 啊……执剑者。我主跟我说过你的事。
&gt; 
&gt; **SCP-092-DE:** 他有没有告诉你我杀了你们三人？
&gt; 
&gt; **SCP-097-DE-01:**是的，不忠。
&gt; 
&gt; **SCP-092-DE:** 不。都是些对他来说不够强大的人。但是如果像我这么看着你，拉斯（//Rass//）先生可能并不会很满意。
&gt; 
&gt; //SCP-097-DE-01朝SCP-092-DE扔了一个火球，后者躲开了并用SCP-092-DE-02在远处攻击SCP-097-DE-01。SCP-097-DE-01又向刀刃扔了一个火球，这个火球摧毁了摄像机。//
&gt; 
&gt; //以下所有记录都来自相邻走廊的摄像头。//
&gt; 
&gt; //约三分钟的战斗与和高声咒骂。从战斗发生的走廊不断有紫色火球飞出，打在走廊侧面的墙上。//
&gt; 
&gt; **SCP-097-DE-01:**你想去哪儿，瘸子？
&gt; 
&gt; //克拉尼克博士同轮椅一起飞出走廊，撞在走廊侧面的墙上。随后躺在地上一动不动。//
&gt; 
&gt; **SCP-092-DE:** 你确定你必须攻击轮椅司机吗？懦夫！
&gt; 
&gt; //战斗声持续了约七分钟。最后，想起了一声痛苦的呻吟和一个响亮的笑声。克拉尼克博士开始动弹，抬起了头。//
&gt; 
&gt; **SCP-097-DE-01:** 难怪我主让你杀了不忠！ 如果他们弱到都能被你杀死，那他们活该！哈！
&gt; 
&gt; //克拉尼克博士爬上他的轮椅，抓着坐垫和椅面。//
&gt; 
&gt; **SCP-097-DE-01:** 丢人，我主竟然把恩赐浪费在你的身上。我又能做什么……真憋屈！现在我只想要你们中的一个：为我呐喊吧！
&gt; 
&gt; //克拉尼克博士从轮椅上掏出一把被锯短的猎枪，瞄准了有两个SCP的走廊。他开了两枪。//
&gt; 
&gt; **SCP-097-DE-01:** 你是不知道应该什么时候停下来，嗯？
&gt; 
&gt; //SCP-097-DE-01从过道里走出，站在离克拉尼克博士约一米的地方。//
&gt; 
&gt; **SCP-097-DE-01:** 你的组织是个笑话。你还做不出杀死//一个///恶魔这种事情吧。
&gt; 
&gt; //SCP-097-DE-01抽动了一下，什么东西从他的右胸[[footnote]]后证实这是SCP-092-DE-02的尖部。[[/footnote]]刺了出来。SCP-092-DE从走廊里走了出来，步伐不稳。//
&gt; 
&gt; **SCP-092-DE:** 你可不应该这么肯定。
&gt; 
&gt; //SCP-092-DE把第二个刀片从后贯穿刺过SCP-097-DE-01左胸。SCP-097-DE-01在落到地面前冒出熊熊火焰并发出了尖叫。//
&gt; 
&gt; **SCP-092-DE:** 你还好吧，博士？
&gt; 
&gt; **克拉尼克博士:** 我想是的。你呢？
&gt; 
&gt; **SCP-092-DE:** 我可能是迟钝了。我很久没和他们打过交道了。
&gt; 
&gt; **克拉尼克博士:** 这个拉斯先生……就是那个把剑给你，也创造了帝国恶魔的人？
&gt; 
&gt; **SCP-092-DE:** 是的。但这还不是他的兵工厂里最糟糕的。他痴迷恶魔，杂交怪物，变幻蜘蛛，独眼巨人……
&gt; 
&gt; **克拉尼克博士:** 等等，蜘蛛？
&gt; 
&gt; **SCP-092-DE:** 是啊，怎么了？
&gt; 
&gt; //此时，MTF DE-伽玛-11赶到，并在简短的交谈后送SCP-092-DE回到了他的收容间。//

在事件 097-DE-03后，SCP-097-DE-02及所有其他紧要实体的特殊收容措施都加强了防范。

同时SCP-097-DE和SCP-092-DE之间的联系已被调查和确认。</textarea></pre>
