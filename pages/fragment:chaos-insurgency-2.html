    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :snippets:html5player
|type=audio
|url=http://scp-sandbox-3.wdfiles.com/local--files/izsac/%E5%BE%A1%E7%A7%A1%E5%A6%82%E5%8D%94%E4%BC%9A.mp3]]

&gt; 诸位。
&gt; 
&gt; 人类自开化以来，
&gt; 就从未停止过厮杀、战争和复仇，
&gt; 甚至在人类还是野兽的时候也是如此。
&gt; 
&gt; 人类自诩为理性和智慧的顶点，
&gt; 但他们无时无刻不在被感性支配，
&gt; 为了七情六欲掠夺者他人的一切。
&gt; 
&gt; 看哪，他们正如同丧尸和野兽一般，
&gt; 渴望将他人从高位中拖下去，
&gt; 渴望撕碎他人的拥有并占为己有，
&gt; 然后，如同他人一般被撕碎。
&gt; 
&gt; 善良，救济，正义，人权，
&gt; 这些全都是统治阶级害怕弱者掀起反抗而粉饰出来的东西，
&gt; 真正帮助人们获得更高的地位和待遇的，
&gt; 从来都只有赤裸裸的优胜劣汰。
&gt; 
&gt; 知识，地位，金钱，文明，
&gt; 这些全都是人们为了获取更多利益而武装自己的武器，
&gt; 所有的一切都是为了保证自己的生存和繁衍，
&gt; 而其它的一切，都是不值一提的牺牲。
&gt; 
&gt; 诸位，
&gt; 我们要眼看着人类继续无止境地倾轧吗？
&gt; 我们要眼看着人类挥霍着他们拥有的资源吗？
&gt; 我们要眼看着人类延续他们的狂傲和罪恶吗？
&gt; 
&gt; 拿起你们的武器，
&gt; 狠狠地砸碎人类的一切吧。
&gt; 他们当畏惧，
&gt; 因我们是终结他们之物。
&gt; 
&gt; 为了此世一切美好，
&gt; 为了结束这无尽的轮回，
&gt; 我们是混沌分裂者，
&gt; 而战争，从未结束。</textarea></pre>
