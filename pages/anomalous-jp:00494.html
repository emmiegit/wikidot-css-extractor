    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**説明:** 大雑把な成人男性の形状に似たスイカ。赤肉系で非常に甘い。食した人間は以降、毎年6月1日～9月30日の期間中に限り、自律神経の乱れを原因とする病気にかからなくなるが、11月1日～2月28日（閏年は29日まで）は原因不明の軽いうつ傾向に陥る。\n**回収日:** 20██/██/██\n**回収場所:** 熊本県［編集済］の農家。経営者も同時に確保。\n**現状:** サイト‐8190で保管。異常性確認のため、左足首から先に相当する部位は欠損している。農家経営者は要注意団体「ワンダーテインメント博士」からの技術提供があったと供述しているが、「ワンダーテインメント博士」はこの事実を否定している。農家経営者は記憶処置を施して解放した。技術提供者は現在も捜索中。&#34;
