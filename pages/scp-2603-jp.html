    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start-standalone]]
**标题：**SCP-2603-JP - 是谁杀了他？
**作者：**©︎[[*user yzkrt]]
**翻译：**[[*user Eximulator]]
**发布年份：**2020
[[include credit:end-standalone]]


**项目编号：**SCP-2603-JP

**项目等级：**Euclid

**特殊收容措施：**SCP-2603-JP经防腐处理，被保存在Site-██的冷藏柜内。根据特别规定，SCP-2603-JP的受影响者将被采访并进行记忆消除后释放。

**描述：**SCP-2603-JP为Benjamin Billingham的遗体。SCP-2603-JP上有包括刺杀、火烧、碾轧等多种手段的他杀痕迹。所有他杀痕迹与SCP-2603-JP对比确认后均被证实为Billingham的直接死因。

SCP-2603-JP-A为被认定杀害Billingham的人群。截至本文编辑的时间，已确认了132名SCP-2603-JP-A。所有的SCP-2603-JP-A都声称自己用各自不同的方法杀害了Billingham，且上述所有杀害方法的痕迹均可在SCP-2603-JP上找到。

推测SCP-2603-JP-A对于杀害Billingham的证言在旁证、物证等各方面均为真实合理。然而，没有发现Billingham死亡当日的影像等记录。

由于SCP-2603-JP上杀害痕迹的数量大于SCP-2603-JP-A的总人数，基金会对尚未发现的SCP-2603-JP-A正进行持续调查。尽管杀害痕迹的数量并未见持续增加，其总数亦尚未明确。

以下为对SCP-2603-JP-A的采访记录。

&gt; __**采访记录2603-JP-A-1**__
&gt; 
&gt; **采访者：**Stanley研究员
&gt; 
&gt; **受访者：**Sandy Fraser，47岁
&gt; 
&gt; **前言：**Sandy被认定为2603-JP-A-1。采访以警察讯问的形式进行。Sandy使用的杀人方式为火烧。
&gt; 
&gt; ----
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **Stanley研究员：**那么请你阐述一下杀人的动机。
&gt; 
&gt; **Sandy：**（叹气）这很好解释，就是因为钱啦。我欠了那家伙的钱。
&gt; 
&gt; **Stanley研究员：**欠钱是出于何种缘由呢？
&gt; 
&gt; **Sandy：**以前的事业不顺利。没能从正规的地方搞到贷款。当时觉得只要闯过这一关以后就一定会好起来，但银行什么的又不愿意贷款给我，只好从他那里借钱了。
&gt; 
&gt; **Stanley研究员：**原来如此。
&gt; 
&gt; **Sandy：**然后就，暂且算是度过了危机。我赚了点钱之后就去还他钱。结果那家伙说，“这些还不够。”
&gt; 
&gt; **Stanley研究员：**不够？
&gt; 
&gt; **Sandy：**我被骗了。实在走投无路就没去好好弄明白的确是我的不是，但谁知道其中隐藏了利息会疯狂膨胀的诡计呢。从那以后，我活着就是为了把钱还上。
&gt; 
&gt; **Stanley研究员：**那么这就是你的杀人动机吗？
&gt; 
&gt; **Sandy：**就，变成这样了嘛。为了凑够钱我做了很多很多事，包括那些难以言说的事，我已经没法再坚持下去了。于是我就把他叫到我的工厂来，往他背后泼上汽油点了火，正如你们所见的那样。（叹气）我反正是不打算狡辩啦。随你的便吧。
&gt; 
&gt; **Stanley研究员：**感谢你的配合，今天就先到此为止吧。最后还有个问题，你还记得杀害Billingham的日期和时间吗？
&gt; 
&gt; **Sandy：**你应该知道的吧？是4月28日下午7点57分。
&gt; **&lt;记录结束&gt;**

&gt; __**采访记录2603-JP-A-27**__
&gt; 
&gt; **采访者：**Stanley研究员
&gt; 
&gt; **受访者：**Benjamin Phillip，9岁
&gt; 
&gt; **前言：**Benjamin Philip是Billingham之子。Philip被认定为2603-JP-A-27。采访以警察讯问的形式进行。Philip使用的杀人方式为用刀刺杀。
&gt; 
&gt; ----
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **Stanley研究员：**那么Philip君，能跟我讲讲那时候发生的事吗？
&gt; 
&gt; **Philip：**（呜咽）不是那样的。我不是故意的啊。
&gt; 
&gt; **Stanley研究员：**没事的，没人会怪你的，试着冷静下来好好说一下吧。
&gt; 
&gt; (Philip陷入了轻微的混乱状态。10分钟后重新开始进行采访。）
&gt; 
&gt; **Stanley研究员：**冷静一些了吗，现在能试着说说看吗。
&gt; 
&gt; **Philip：**嗯。那天，我没打扫完房间让爸爸生气了，然后爸爸就打了我。
&gt; 
&gt; **Stanley研究员：**他经常使用暴力吗？
&gt; 
&gt; **Philip：**（犹豫）对。
&gt; 
&gt; **Stanley研究员：**一般是在什么时候呢？
&gt; 
&gt; **Philip：** ？我把事情搞砸了的时候，或者爸爸心情不好的时候。
&gt; 
&gt; **Stanley研究员：**这样啊，那可真够受的。那天你爸爸是怎样的情况呢？
&gt; 
&gt; **Philip：**他抓住我的头发乱甩。然后，我叫他住手，他就更愤怒了，觉得我这样很狂妄。
&gt; 
&gt; **Stanley研究员：**狂妄？
&gt; 
&gt; **Philip：**“小孩子别跟我作对”什么的。然后，他把我推开之后，就去厨房拿来了菜刀。他笑着说，“你要真想反抗的话就杀了我吧”。再往后的事我就不太明白了......
&gt; 
&gt; **Stanley研究员：**于是你就捅死你爸爸了吗？
&gt; 
&gt; **Philip：**（沉默）
&gt; 
&gt; **Stanley研究员：**抱歉让你回忆起不好的事了。最后再问一下，你还记得那是几点发生的吗？
&gt; 
&gt; **Philip：**下午7点57分。正好是在放的电视节目结束的时候。
&gt; 
&gt; **&lt;记录结束&gt;**
 
&gt; __**采访记录2603-JP-A-80**__
&gt; 
&gt; **采访者：**Stanley研究员
&gt; 
&gt; **受访者：**Chauncey Roiland，45岁
&gt; 
&gt; **前言：**Roiland被认定为2603-JP-A-80。采访以警察讯问的形式进行。Roiland使用的杀人方法为大型卡车碾轧。
&gt; 
&gt; ----
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **Stanley研究员：**那么，请你阐述一下杀害Billingham当时发生的事。
&gt; 
&gt; **Roiland：**事情发生在送货的途中。我必须得把货物送到那附近的地区，但因为时间好像来不及我就走了平时不走的路。结果那个男的突然出现了。
&gt; 
&gt; **Stanley研究员：**没法停下来吗？
&gt; 
&gt; **Roiland：**那样的路况根本停不下来啊，他突然跑出来的地方也不讨巧。于是就那么撞上了。
&gt; 
&gt; **Stanley研究员：**你好像没有立马报警，这是为什么呢？
&gt; 
&gt; **Roiland：**撞到人的时候觉得肯定得报警的，但当我停下车靠近的瞬间发现是Billingham那混蛋。我觉得就让他这么死了算了是天意，就默默地逃走了。
&gt; 
&gt; **Stanley研究员：**然而第二天早上就去自首了吧？
&gt; 
&gt; **Roiland：**那个啊，我是觉得自首的话没准会从轻处理吧。虽然律师说了自首也不会有太大变化就是了。
&gt; 
&gt; **Stanley研究员：**原来是这样的吗。那么最后一问，你还记得事故大概是几点发生的吗？
&gt; 
&gt; **Roiland：**下午7点57分吧。好像电台是这么说的。
&gt; 
&gt; **&lt;记录结束&gt;**

**结语：**SCP-2603-JP在警察署内异常的验尸记录使其被潜入的特工回收。警方发现时，Billingham在自己的房间上吊自杀身亡。

以及，至今未在SCP-2603-JP上发现绞杀的勒痕。</textarea></pre>
