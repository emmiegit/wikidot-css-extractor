[[include component:image-block name=medium-new.jpg|caption=Оборудование, использовавшееся для воссоздания SCP-2082]]

**Объект №:** SCP-2082

**Класс объекта:** Нейтрализованный

**Особые условия содержания:** Все имеющиеся образцы ДНК, принадлежащей SCP-2082, хранятся в стандартных контейнерах для биологических материалов в Зоне 190. Образцы, якобы имеющиеся в крупных научных учреждениях, заменены неаномальными аналогами. Агентам, внедрённым в научное сообщество, следует препятствовать любым попыткам восстановления данной технологии вне Фонда. Оборудование, необходимое для создания экземпляров SCP-2082, хранится в разобранном виде в [[[secure-facility-dossier-site-77 |Зоне 77]]].

**Описание:** SCP-2082 представляет собой вымерший подвид шерстистых мамонтов //(Mammuthus primigenius)//. Высота живых особей в холке составляла 2,7-3,4 м, вес -- до 6 тонн. SCP-2082 окончательно вымерли около 4 000 лет назад, большая часть популяции исчезла уже 10 000 лет назад.

Точное описание внешнего вида SCP-2082 в настоящее время отсутствует, поскольку наблюдения были затруднены разрушительным воздействием SCP-2082 на окружающую среду. При появлении особи SCP-2082 в области радиусом 250 м от неё происходит резкое понижение температуры до -10°C, что может привести к гибели людей вследствие резкого переохлаждения. При перемещении особей границы эффекта перемещаются вместе с ними, но при этом эффект сохраняется и в ранее затронутой области.

При расширении первоначальной области воздействия более чем на 20 м^^2^^ все твёрдые поверхности вблизи SCP-2082 начинают обильно выделять лёд и мокрый снег, аналогично [[[SCP-649]]]. По прошествии 4 минут после достижения этого порога радиус области аномального воздействия SCP-2082 возрастает до 1 км. Лёд и мокрый снег выделяются объектом до тех пор, пока в области воздействия не установятся погодные условия, схожие со снежной бурей. Сам SCP-2082 не подвержен эффектам своего аномального воздействия.

Развитие технологии, приведшей к воссозданию SCP-2082, было начато в 1962, когда Фонд начал работы по развитию технологии клонирования для воссоздания особей SCP-2082 с использованием сохранившихся в вечной мерзлоте образцов тканей, приобретённых в музеях или полученных из [[[SCP-646]]], [[[SCP-2683]]] и [[[SCP-2706]]]. Работа проводилась небольшой группой исследователей под руководством д-ра Эшера в Научно-исследовательском Участке 908. Эксперименты по воссозданию особи SCP-2082 технологическими методами продолжались с октября 1962 по июнь 1983. Применённые технологии были неаномальными; целью исследований было изучение процесса клонирования.

В настоящее время все работы по клонированию новых видов животных прекращены ввиду разрушительных последствий инцидента 2082-Прайм.

**Приложение:** Файл 2082-01: Документы, полученные во внешней Зоне 62-B, с описанием инцидента 2082-Прайм. Документы представляют собой автоматически сделанную копию; оригинал утрачен в ходе инцидента.

&gt; Заключение от 4 июля 1983. Авторы записи: н.с. Стивенс, м.н.с. Бойд, удалённый контроль: агент Фредерикс.
&gt; 
&gt; Испытание устройства клонирования привело к катастрофе. Испытательный участок превратился в замороженные руины, большая часть научного персонала, вероятнее всего, погибла. Инициирована блокировка Зоны; выжившие исследователи допускают возможность активации ядерного заряда Зоны в случае дальнейших разрушений. Вероятность данного исхода оценивается как высокая.
&gt; 
&gt; Сущность, полученная в испытательной камере, представляет собой клонированную особь – детёныша //(Mammuthus primigenius)//. Сразу после открытия дверей камеры температура упала до -10 °C и продолжила быстро падать. Все исследователи, находившиеся в лабораториях, общежитиях и внутренних помещениях, считаются погибшими после того, как температура во всём здании достигла -190°C.
&gt; 
&gt; На случай, если данная запись будет обнаружена сотрудниками Фонда: следует отметить, что особь не имеет каких-либо физических особенностей, за исключением иммунитета к собственному аномальному воздействию. [СООБЩЕНИЕ ПРЕРВАНО]

Останки SCP-2082 были обнаружены в ходе операции по исследованию и очистке Научно-исследовательского Участка 908 приблизительно в километре от Зоны. Исследование показало, что животное погибло от разрыва аневризмы аорты, являвшейся следствием ошибки в процессе клонирования.
