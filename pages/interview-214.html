**Entrevistado:** [[[SCP-214]]]

**Entrevistador:** Pesquisador ██████

**Introdução:**  Entrevista inicial para determinar a origem de SCP-214

**&lt;Começar Registro&gt;**

**Pesquisador ██████:** Eu gostaria que você me contasse novamente sobre o que aconteceu na biblioteca.

**SCP-214:** Biblioteca, lar doce lar. Você já foi à seção de periódicos? Um lugar tão adorável, brilhando com as teias orvalhadas do conhecimento espalhadas pelos índices.

**Pesquisador ██████:** Lar? Você quer dizer tipo um lar metafísico ou você realmente planeja morar lá? Nós mostramos seu endereço registrado como [REDIGIDO].

**SCP-214:** Eu sempre estive lá. Eu ainda estou lá. Afinal, o lar é onde fica a Biblioteca. E esta é minha casa agora, não é? Portanto, esta é a Biblioteca agora. Ela vai ser uma ótima também, assim que eu organizar tudo.

**Pesquisador ██████:** O que você lembra de antes da biblioteca? Você se lembra do seu nome? Você se lembra por que foi mandado para a biblioteca?

**SCP-214:** Oh, meu nome é SCP-214, não é? Arquivado e armazenado junto com tantos outros textos. Eu admiro muito o seu trabalho. Vocês tem tantas coisas bonitas aqui.

**Pesquisador ██████:** Essa é a sua designação, sim. Você se lembra o que era?

**SCP-214:** Designação, um nome distinto. Sim. Eu sei disso. Você se lembra qual é o seu?

**Pesquisador ██████:** Claro, é ██████, mas não sou eu respondendo as perguntas aqui. Você se lembra do que aconteceu na biblioteca entre quando você chegou e quando foi encontrado? 

**SCP-214:** Você tem certeza? Porque você me disse que era Alicia antes. Às vezes, as pessoas se perdem e eu não gostaria que isso acontecesse com você. É para o seu próprio bem que você se conheça. O que aconteceu? O que sempre acontece em uma Biblioteca. Conhecimento foi trocado.

**Pesquisador ██████:** Alicia? Que, não. Você está tentando mudar de assunto. Que conhecimentos foram trocados na biblioteca? Com quem? Os relatórios sugeriam que tinham ██ pessoas lá dentro se envolvendo em algum tipo de ritual sincronizado, mas quando aparecemos, você era o único lá. O que aconteceu com o resto do pessoal, 214?

**SCP-214:** Eu já te disse. Conhecimento foi trocado. Tudo é informação a ser armazenada e organizada. Comprimida, se necessário.

**Pesquisador ██████:** Armazenado onde? Não havia vestígios de quaisquer outros indivíduos dentro do edifício quando a equipe de recuperação chegou, mas você estava coberta pela [pausa longa] amostra desconhecida.

**SCP-214:** Ah Alicia, você tem uma visão muito limitada das coisas aqui. Você faz as perguntas erradas. Você já sabe onde. Eles estão na Biblioteca. Eles nunca se foram.

**Pesquisador ██████:** Meu nome não é... nós fizemos uma busca completa na biblioteca. Você era o único lá dentro. Encontramos nem mesmo vestígios de DNA; alguém ou alguma coisa o varreu. Me conte o que aconteceu na biblioteca. O que aconteceu com aquelas dezessete pessoas, T... 214?

**SCP-214:** Você continua confundindo o mapa com o território, Alicia. Isso é um mau hábito. Eles foram indexados na Biblioteca, armazenados, numerados e organizados.

**Pesquisador ██████:** Você... você não se refere ao edifício, não é? Quando você fala da Biblioteca?

**SCP-214:** Você faz um bom trabalho aqui. Trabalhamos com propósitos complementares. Para assegurar, proteger e conter. Para organizar, quantificar e esclarecer. Você é tão brilhante, Alicia. Só mais alguns passos agora.

**Pesquisador ██████:** Você poderia... você poderia me mostrar a Biblioteca?

**SCP-214:** Claro que posso.

**&lt;Fim do Registro&gt;**

**Declaração de Encerramento:** Pesquisador ██████ foi encontrado após a entrevista dentro do recinto de SCP-214, vazando fluido prateado da [REDIGIDO].</textarea></pre>
