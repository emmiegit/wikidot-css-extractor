[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-162/scp162.jpg | caption=SCP-162 Di dalam ruang penanganannya. |width=300px]]

**Objek #:** SCP-162

**Kelas Objek:** Euclid

**Prosedur Penanganan Khusus:** SCP-162 harus disimpan di dalam wadah baja yang tertutup setiap saat. Penanganan apa pun harus dilakukan dengan sarung tangan pelat baja tebal dan pelindung tubuh yang berat. Setiap personel yang mencoba untuk menyentuh SCP-162 tanpa perlindungan yang tepat, atau bertindak dengan cara yang tidak menentu atau  cara yang tidak responsif, harus segera dipindahkan dari area penanganan. Semua personel harus tunduk pada pengujian mental dan peninjauan selama dua minggu setelah interaksi dengan SCP-162.

**Deskripsi:** SCP-162 adalah sekumpulan kail pancing, tali pancing, jarum, gunting, dan benda tajam lainnya dalam bentuk bola kasar dengan lebar hampir 2,4 m (8 kaki) dan tinggi 2,1 m (7 kaki). Setelah berada di sekitar SCP-162, subjek telah melaporkan perasaan tertarik pada objek untuk menyentuhnya. Keinginan ini dapat berlangsung selama beberapa minggu setelah melihat barang tersebut, menjadi obsesi dalam kebanyakan kasus. &#34;Penarikan&#34; meningkat semakin banyak saat SCP-162 diamati, dan subjek akan menjadi kasar terhadap siapa pun yang mencoba menahan atau mengeluarkan mereka dari SCP-162.

Menyentuh SCP-162 akan segera menghasilkan beberapa kail akan tertancap di kulit subjek. Rasanya sangat menyakitkan, jauh lebih menyakitkan daripada kail ikan biasa. Berjuang atau mencoba melarikan diri akan menjerat subjek lebih banyak, kemungkinan mengakibatkan subjek terperangkap sepenuhnya di permukaan SCP-162. Subjek akan mengalami pendarahan hebat, yang mengakibatkan kematian setelah jangka waktu yang lama. Subjek yang kulitnya tidak dapat ditembus oleh kail pancing SCP-162, seperti [[[SCP-1063]]], telah terbukti kebal terhadap efek paksaan SCP-162.

Mencoba untuk mengeluarkan subjek dari SCP-162 akan mengakibatkan orang yang membantunya juga terperangkap, atau kerusakan tubuh yang parah pada daging subjek. Subjek akan berkali-kali &#34;berputar&#34; antara mengungkapkan rasa sakit yang luar biasa dan meminta bantuan, sampai ke pernyataan senang dan permintaan untuk dibiarkan sendiri, bahkan mencoba meraih dan menjerat personel yang berusaha menyelamatkan mereka. Aktivasi [[[SCP-1114]]] dekat dengan SCP-162 telah terbukti menjadi cara yang efektif untuk membebaskan subjek dari perangkap, meskipun efek paksaan SCP-162 masih tetap ada.
