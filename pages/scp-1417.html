    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1417 – Schweizer-Armee-Banane
**Autor:** [[*user unreadierLizard]]
**Original:** http://scp-wiki.wikidot.com/scp-1417
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1417

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1417-1 und SCP-1417-2 sind in einem standardmäßigen Schließfach der Sicher-Klasse einzudämmen, wenn sie nicht verwendet werden. Jedes Personal, das die Objekte zu Testzwecken verwenden möchte, muss Dr. Chapman ein zusammenfassendes Testskizzenformular zur Genehmigung vorlegen. Unter keinen Umständen sind SCP-1417-1 oder SCP-1417-2 ohne Erlaubnis außerhalb des Geländes zu bringen oder zu verwenden. Jedes Personal, das gegen dieses Protokoll verstößt, erhält einen Verweis. 

**Beschreibung:** SCP-1417 ist eine Sammelbezeichnung für zwei verwandte Objekte mit anomalen Eigenschaften. SCP-1417-1 scheint eine gewöhnliche Banane (//Musa acuminata//) der Sorte Cavendish zu sein, die an einem Ende teilweise geschält ist. Die biologische Analyse zeigt, dass sich SCP-1417-1 in keiner Weise von einer gewöhnlichen Banane unterscheidet, wobei ihre Schale und ihr freiliegendes Fleisch den biologischen Normen entsprechen. Zu den anomalen Eigenschaften von SCP-1417-1 gehört die Unfähigkeit, es weiter zu schälen; wenn versucht wird, es zu schälen, kann die Schale nicht bewegt werden, wobei Tester von einem starken Widerstand auf der Haut berichten. Roboterversuche beim Schälen haben ebenfalls zu ähnlichen Ergebnissen geführt, wobei der Druck gleich dem beim Schälen aufgebrachten Widerstand zugenommen hat.

SCP-1417-1 erleidet auch keine standardmäßige biologische Zersetzung; seit dem Erwerb durch die Foundation 2012 hat das Objekt unabhängig vom Standort keinerlei Degradation erfahren. 

SCP-1417-2 besteht aus einem einzigen Stück laminiertem Druckerpapier, 8,5 cm x 11 cm groß, begleitet von einem einzelnen Plastikchip. Die Seite enthält eine Tabelle mit mehreren Optionen mit begleitenden leeren Kästchen. Anomale Eigenschaften manifestieren sich, wenn der Chip in einem der Kästchen platziert wird. Der Text der Seite lautet wie folgt:

&gt; **SCHWEIZER-ARMEE-BANANE**
&gt; 
&gt; 
&gt; REGISTRIERTER EIGENTÜMER:
&gt; 
&gt; 
&gt; LEUCHTPISTOLE (EIN SCHUSS)               [ ]
&gt; 
&gt; 
&gt; REIFENMONTIERHEBEL                             [ ]
&gt; 
&gt; 
&gt; KORKENZIEHER                                           [ ]
&gt; 
&gt; 
&gt; TASCHENMESSER                                       [ ]
&gt; 
&gt; 
&gt; KOMPASS (ZEIGT NUR NACH NORDEN) [ ]
&gt; 
&gt; 
&gt; RUHEN                                                           [ ]

Wenn der Plastikchip in eines der leeren Kästchen platziert wird, nimmt SCP-1417-1 die Eigenschaften des ausgewählten Objekts an. Die Banane selbst verändert oder zeigt keine neuen visuellen Eigenschaften, sondern fungiert stattdessen als ausgewähltes Objekt. Zum Beispiel führt das Platzieren des Chips im Kästchen &#34;TASCHENMESSER&#34; dazu, dass das abgezogene, sichtbare Ende von SCP-1417-1 so scharf wird, wie ein Standardmesser in Edelstahlqualität, genauso wie das Auswählen des Kästchens &#34;KOMPASS&#34; dazu führt, dass SCP-1417- 1 mit dem abgezogenen Ende nach Norden zeigt, unabhängig davon, in welche Richtung das Objekt und/oder der Besitzer blickt.

Wenn der Chip in das &#34;RUHEN&#34;-Kästchen platziert wird, wird SCP-1417-1 in einen inaktiven Zustand zurückkehren und wie normal erscheinen. Wenn SCP-1417-1 nicht etwa alle zwölf Stunden in die &#34;RUHEN&#34;-Position gebracht wird, entwickelt SCP-1417-1 ein schlaffes Aussehen und beginnt, sich grün zu färben, wodurch es funktionsunfähig wird, bis die &#34;RUHEN&#34;-Option ausgewählt wird. Es ist auch wichtig zu beachten, dass der Plastikchip, wenn er auf SCP-1417-2 platziert wird, auf keine andere Weise entfernt werden kann, als dass der Besitzer ihn physisch mit seiner oder ihrer Hand entfernt. Das Papier ist anscheinend unzerstörbar, wobei sich Zerreiß-, Brenn- und Zusammenfaltversuche als wenig bis wirkungslos erweisen.

Wenn alternativ eine Person ihren Namen in das Textfeld &#34;REGISTERIERTER EIGENTÜMER&#34; schreibt, reagiert SCP-1417-1 auf Sprachbefehle dieser Person, sofern sie mit den in SCP-1417-2 gefundenen Befehlen übereinstimmen. Wird sie beispielsweise &#34;RUHEN&#34; sagen oder schreien, während sie sich in Gegenwart von SCP-1417-1 befindet, wird das Objekt in den Ruhemodus versetzt. Weitere Tests sind im Gange.

SCP-1417 wurde am ██.██.2012 entdeckt, nachdem die Polizei auf einen Geiselnahme-Vorfall in der Stadt ████, Pennsylvania, reagiert hatte. Ersthelfer fanden den Verdächtigen – einen Mann mit einer bekannten Vorgeschichte von Geisteskrankheiten – der einen Nachbarn mit einer Banane als Geisel hielt. Nachdem die Verhandlungen mit dem Verdächtigen gescheitert waren, versuchte die Polizei eine Razzia im Haus, nur um zu sehen, wie der Verdächtige sein Opfer mit der Banane tödlich aufschlitzte und an einer durchtrennten Halsschlagader starb. 

Foundation-Mitarbeiter, die im Büro des Gerichtsmediziners integriert sind, bemerkten die ungewöhnlichen Umstände des Vorfalls und holten SCP-1417-1 und SCP-1417-2 aus der Wohnung des Verdächtigen, wobei den Zeugen nach Bedarf Amnesika verabreicht wurden. Der Verdächtige ████ ████████ wurde aus der Haft entlassen und als D-23952 für das Foundation-Programm rekrutiert.</textarea></pre>
