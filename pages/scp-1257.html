[[include component:credit-button]]
**Artikel:** SCP-1257 – Agent Danny von SCP
**Autor:** [[*user sandrewswann]]
**Original:** https://www.scp-wiki.net/scp-1257
**Übersetzer:** [[*user Dr Alice]] 
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1257

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Alle Kopien von SCP-1257, einschließlich aller Instanzen von SCP-1257-1, SCP-1257-2 und SCP-1257-3, sind im sicheren Medientresor am Standort-██ aufzubewahren. Alle nicht eingedämmten Kopien von SCP-1257 sind von MTF Mu-53 (&#34;Ebert&#39;s Thumb&#34;, z. Dt. &#34;Eberts Daumen&#34;[[footnote]]Anm. d. Ü.: Roger Ebert war ein nordamerikanischer Filmkritiker)[[/footnote]] geborgen oder zerstört werden. Aufgrund der Art des ursprünglichen Erscheinungsbilds von SCP-1257 und seiner weit verbreiteten Exposition gegenüber der Öffentlichkeit hat MTF Mu-53 auch die Aufgabe, alle neuen Informationsquellen über SCP-1257 gemäß Protokoll Gamma-1257-A (Codename: &#34;Snopes&#39; Revenge&#34;, z. Dt. &#34;Snopes Rache&#34;[[footnote]]Anm. d. Ü.: Snopes ist ein US-Dienst, der Falschnachrichten entlarvt.[[/footnote]])[[footnote]] Informationen über SCP-1257 werden durch neue Informationen ersetzt, die zu dem Schluss führen, dass SCP-1257 nie existiert hat und ein Schwindel ist. Das Protokoll Gamma-1257-A verlangt auch, dass alle Originaldokumente, die über SCP-1257 entdeckt wurden, durch gefälschte Kopien ersetzt werden, wobei Verweise auf SCP-1257 weggelassen werden.[[/footnote]] zu ersetzen, sobald sie entdeckt werden, in welchem Format sie auch immer erscheinen mögen.

Unbefugte Personen, die Kopien von SCP-1257 ausgesetzt waren oder die irgendein Wissen über SCP-1257 aufweisen, werden von der Foundation-Informationsabteilung verhört, ihnen werden Klasse-A-Amnesika verabreicht und posthypnotische Suggestionen implantiert, um den Glauben zu verstärken, dass SCP-1257 ein Schwindel ist. [[footnote]]Am 27.05.19██ wurden alle ursprünglichen Teilnehmer an der Produktion von SCP-1257 gefunden und entweder mit Amnesika behandelt oder terminiert.[[/footnote]]

Das Studium von SCP-1257 ist auf Personal der Stufe 3 oder höher beschränkt, vorbehaltlich der Genehmigung durch die Foundation-Informationsabteilung.

**Beschreibung:** SCP-1257 ist eine in Nordamerika produzierte, halbstündige Situationskomödie mit dem Originaltitel //Raising Danny// (z. Dt. //Danny großziehen//), die 197█ auf dem Fernsehsender ███ ausgestrahlt wurde. Instanzen von SCP-1257-1 sind die Originalproduktionsrollen für alle zwölf gefilmten Episoden, die 198█ aus den ███-Archiven geborgen wurden. Instanzen von SCP-1257-2 sind der Entwurf,  die Drehbücher und Kopien, darunter vier Episoden, die nie gedreht wurden. Instanzen von SCP-1257-3 sind alle anderen Videoaufnahmen der sechs Episoden, die tatsächlich ausgestrahlt wurden.

Die anomalen Eigenschaften von SCP-1247 manifestieren sich in allen Videokopien, die von der Originalserie produziert wurden, und in allen Kopien der Drehbücher für diese Episoden. Jedes Jahr, beginnend Mitte September, werden sich die Videoaufnahmen und Drehbücher für //Raising Danny// ändern, um eine neue Staffel von Episoden widerzuspiegeln. Die Ersetzungen beginnen mit Episode eins und werden in jeder folgenden Woche der Reihe nach durch jede Episode fortgeführt. Während die Foundation Zugang zu den ersten sechzehn Episoden jeder Staffel hat [[footnote]]Zwölf als Videokopien (SCP-1257-1) und vier nur als nicht produzierte Drehbücher (SCP-1257-2).[[/footnote]], scheint es, dass jede Staffel von SCP-1257 etwa 24 Episoden umfasst. Während neue Staffeln von SCP-1257 gelegentlich einstündige &#34;Specials&#34; produzieren, sind Kopien allerdings immer auf die halbe Stunde Laufzeit der Originalepisoden von SCP-1257 beschränkt. 

Videokopien der ursprünglichen TV-Übertragung der ersten sechs Folgen von SCP-1257 stellen einen Sonderfall dar. Werbespots, die gleichzeitig mit SCP-1257 aufgenommen wurden, zeigen auch Änderungen, die mit dem Inhalt von SCP-1257 übereinstimmen, und aktualisierte Videos haben gelegentlich Nachrichtenmeldungen und Wetterwarnungen gezeigt, die mehrere Punkte der Divergenz zwischen der Welt, die weiterhin SCP-1257 produziert, und unserer eigenen implizieren.

Die ursprüngliche Prämisse von SCP-1257 war ein schwarzer Mann namens Tyler (gespielt von Whitman Mayo), der mit einer weißen Frau verheiratet war, die bereits einen Sohn aus einer früheren Ehe hatte. Als die Frau vor der Pilotfolge stirbt, muss der Mann ihren Sohn namens Danny (gespielt von Danny Bonaduce) als seinen eigenen großziehen. Kritiken der von der Foundation geborgenen Originalserie waren allgemein unvorteilhaft und bezeichneten sie als &#34;Das unerwünschte Bastardkind von //Sanford and Son// und //The Courtship of Eddie&#39;s Father//&#34;. Aufgrund der anomalen Eigenschaften von SCP-1257 konnte die Foundation nur einen groben Überblick über den ursprünglichen Inhalt der Serie rekonstruieren.

**Anhang 1:** Anmerkungen zu ausgewählten Episoden von SCP-1257, die in Foundation-Gewahrsam beobachtet wurden.

[[collapsible show=&#34;+ Dokument S-1257-11&#34; hide=&#34;- Dokument S-1257-11&#34;]]

&gt; * Staffel 3, Episode 3, &#34;Tyler&#39;s Date&#34;: Die Episode manifestiert sich drei Monate nach der anfänglichen Eindämmung. Eine Zeile im Drehbuch impliziert die Ermordung des amerikanischen Präsidenten Jimmy Carter Ende 1978 oder Anfang 1979.
&gt; * Staffel 4, Episode 1, &#34;Bad Touch Teil 2&#34;: Zweite Hälfte einer &#34;Spezialepisode&#34;, die Staffel 3 beendet. Eric, ein junger Klassenkamerad von Danny, ist das Ziel eines sexuellen Angreifers, der scheinbar anomale Objekte verwendet, die von Doctor Wondertainment hergestellt wurden, um seine Opfer anzulocken.
&gt; * Staffel 5, Episode 10, &#34;The Senior Trip&#34;: Die Episode erwähnt einen Skandal, in dem 10 Mitglieder des britischen Unterhauses öffentlich als Mitglieder einer Sekte entlarvt wurden, die eine starke Ähnlichkeit mit der Church of the Broken God hat.
&gt; * Staffel 6, Episode 1, &#34;The Freshmen&#34;: Der Titel von SCP-1257 ist in //Danny// geändert. Die Prämisse der Serie ändert sich ebenfalls, indem sie den Tyler-Charakter fallen lässt und Danny mit fünf seiner Klassenkameraden von der High School auf das College in New York City schickt.[[footnote]]Einschließlich Eric, trotz eines Altersunterschieds von drei Jahren.[[/footnote]] Das Universitätslabor scheint Exemplare von SCP-███, SCP-███ und SCP-███ zu haben.
&gt; * Staffel 6, Episode 11, &#34;The ████████&#34;: Die Handlung der Episode betrifft Erics Verdacht, dass einer ihrer Mitbewohner heimlich einer der &#34;████████&#34; sein könnte. Dies entpuppt sich als Missverständnis. Aus dem Kontext geht hervor, dass die &#34;████████&#34; junge Frauen jagen, in [ZENSIERT] endemisch geworden sind und das Ergebnis eines Eindämmungsbruchs von [ZENSIERT] in Mexiko-Stadt zu sein scheinen.
&gt; * Staffel 7, Episode 2, &#34;Eric&#39;s Midterm Caper&#34;: Als sich diese Episode in SCP-1257-3-12 manifestierte, erschien während der zweiten Pause eine neue Werbung für Marshall, Carter, and Dark Ltd. Die Werbung bewarb [ZENSIERT], Dienstleistung für [ZENSIERT].
&gt; * Staffel 10, Episode 1, &#34;The Job Hunt&#34;: Einstündiges &#34;Special&#34;, das eine weitere Änderung der Prämisse vorstellt.[[footnote]] Danny hat das College abgeschlossen, ist arbeitslos und in SCP_1257-3-Instanzen gezeigte Werbung zeigt, dass die Eric-Figur seine eigenes Spin-Off hat.[[/footnote]] Eine Szene impliziert, dass die Global Occult Coalition öffentlich genug geworden ist, um &#34;Suchanzeigen&#34; in der Lokalzeitung zu schalten.
&gt; * Staffel 10, Episode 2, &#34;The New Guy&#34;: Der Titel der Show ist offiziell in //Agent Danny von der SCP// geändert.[[footnote]]Aus dem Drehbuch geht hervor, dass der Titel, den die Autoren beabsichtigten, eigentlich //Agent Danny von der SCP **Foundation**// lautet. In der Titelkarte und im aufgezeichneten Dialog wird &#34;Foundation&#34; jedoch konsequent weggelassen. Der Name erscheint korrekt in den Hintergrundkulissen, die Foundation-Standorte darstellen sollen.[[/footnote]] Danny wurde in der Stufe-1-Sicherheit an Standort-19 angestellt und verhindert durch eine Reihe von Missgeschicken einen Eindämmungsbruch von [[[SCP-173]]]. 
&gt; * Staffel 10, Episode 5, &#34;D-Class Act&#34;: Danny hört das Gespräch eines Kollegen falsch mit und ist überzeugt, dass er von der Personalabteilung fälschlicherweise der D-Klasse zugewiesen wurde.
&gt; * Staffel 10, Episode 11, &#34;Leaping Lizards&#34;: [ZENSIERT] [[[SCP-682]]] [ZENSIERT].
&gt; 
&gt; //**Anmerkung:** Details von SCP-1257-Episoden nach Staffel 10 sind nur mit Genehmigung der Informationsabteilung erhältlich.//

[[/collapsible]]</textarea></pre>
