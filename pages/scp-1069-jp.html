**タイトル:** SCP-1069-JP – ドリンクバーも好きと
**著者:** ©︎[[*user k-cal]]
**作成年:** 2019
[[include credit:end]]
**アイテム番号:** SCP-1069-JP

**オブジェクトクラス:** Safe

**特別収容プロトコル:** インターネット上に存在するSCP-1069-JPに関する情報はウェブクローラーによって収集、削除されます。--SCP-1069-JP-1は特設収容寮において収容されます。特設収容寮にはそれぞれが自立して生活できる設備及び個室、SCP-1069-JP-1同士の交流の場となる共有スペースを設けてください。SCP-1069-JP-1からの要望は、協力的な状態を維持するために必要最低限のものに限り受け入れられます。-- SCP-1069-JP-2は一般的な生物収容セルに収容され、定期的な知能テスト及び健康診断が行われる必要があります。SCP-1069-JP-2への給餌の必要はありません。

**説明:** SCP-1069-JPは人間、特に血液に重大な異常を及ぼす一連の儀式的プロセスです。当初SCP-1069-JPの実行方法及び儀式用音声[[footnote]]SCP-1069-JPの実行のために必要となる音声です。音声は400～600Hzの周波数帯に属するノイズのない複数の正弦波の重なりとして表現され、再生時間はおおよそ60分です。それぞれの音波は一時停止と再生を不定期に繰り返すため、この音声が偶然再現される蓋然性は限りなく小さいと考えられています。[[/footnote]]は複数の掲示板サイトを経由して拡散され、14人の人物がその影響に暴露し収容されました。現在は標準情報統制作戦によりSCP-1069-JPの拡散は完全に妨害されていますが、SCP-1069-JPを拡散した主体は未だ不明です。

SCP-1069-JPは以下の手順によって構成されます。なお、手順1〜4については代表者が実施すれば十分であり、儀式参加者全員が関与しなければならないのは手順5以降です。
&gt; # 屋外にバケツ等の容器を設置し、3L以上の水を溜める。
&gt; # 水に、人間の血液と1Lあたり10g以上の砂糖を混ぜる。血液はごく少量でよい。
&gt; # 設置した容器の周辺で儀式用音声を50分間以上再生する。
&gt; # 水を捨てずに10日間放置する。
&gt; # 儀式参加者全員は容器の周囲を取り囲む。
&gt; # 儀式用音声を再生する。
&gt; # 参加者は衣服を捲り上げ、肌の一部を露出させる。
&gt; # 儀式参加者は任意の清涼飲用水に分類される液体を摂取する。

全ての手順の終了後、参加者は全身に強い掻痒感を感じます。この時点で参加者は完全にSCP-1069-JPの影響下に入ったと判断され、SCP-1069-JP-1に分類されます。掻痒感が5時間ほど継続したのち、SCP-1069-JP-1の血液は全て手順8で摂取した液体に置換され、それ以降に生成される血液も全て当該液体に置換されるようになります。これは通常ならば死に至る状況ですが、それにも関わらずSCP-1069-JP-1の健康は血液の置換による被害を受けません。

体内を循環する清涼飲料水を除くSCP-1069-JP-1の身体は、「半径10mm以下の管状の物体」及び「管状物体内を、身体内部から身体外部に向かって移動する物体」を透過する性質を獲得します。この性質によって、スポイト等の器具を用いてSCP-1069-JP-1内部から清涼飲料水を取り出すことが可能になります。取り出された清涼飲料水の成分は市販のものと完全に同一で、清潔な状態を保っていました。また、取り出された量と同等の清涼飲料水が不明な過程を経てSCP-1069-JP-1内部に再出現していることが明らかになっています。

SCP-1069-JP-1は身体への異常と同時に、自身の身体への認識の変容および異様な動機付け、訂正不可の妄想を経験します。具体的には、SCP-1069-JP-1は自身の肉体を「清涼飲料水を貯蔵し、また他者が望むときにそれを提供する構造体」であると認識するようになり、この認識の変容は多くの場合SCP-1069-JP-1自身による「自分はドリンクバーの一部になった」との宣言によって周知されます。また、SCP-1069-JP-1は自身の内部に存在する液体がストロー等を用いて吸引されることによってポジティブな感情を経験するようになります。このポジティブ感情の喚起が報酬として機能することにより、SCP-1069-JP-1は自身内部の液体の吸引を他者へ勧めることに動機付けられます。同様にSCP-1069-JP-1はSCP-1069-JP-1同士で集まることにも動機付けられますが、この動機付けのプロセスは不明です。

妄想に関して、全てのSCP-1069-JP-1は「自身が眠っている間に特定の存在が自身内部の清涼飲料水を吸引し、楽しんでいる」という妄想症状を呈します。妄想で述べられる特定の存在の外見的特徴はSCP-1069-JP-1毎に異なりますが、「好感が持てる子ども」という特徴については一貫しています。監視カメラによる観察ではそのような実体の出現は認められませんが、このことをSCP-1069-JP-1に報告したとしても、SCP-1069-JP-1がその事実を認めることはありません。

[[collapsible show=&#34;+ 補遺&#34;hide=&#34;- 閉じる&#34;]]
**補遺-1069-1:** 以下はSCP-1069-JP担当研究員によってSCP-1069-JP-1実例である██氏に対して収容後に行われたインタビューの記録です。██氏は研究員のことを医療機関所属の医師であると認識しています。
&gt; __**インタビュー記録**__
&gt;  
&gt; **&lt;録音開始&gt;**
&gt;  
&gt; **研究員:** まず、ここでの暮らしはどうですか？
&gt;  
&gt; **██:** またその質問？　ああ、満足してるよ、間違いない。同じような仲間もいるし、最近じゃ毎晩お互いのジュースを飲みあうのが日課だよ。カルピスの彼女もかわいいし、最近うまくいってるんだ。
&gt; 
&gt; **研究員:** では、自身の身体の変化についてはどう考えていますか？
&gt;  
&gt; **██:** 最初はびっくりしたさ。でも、すぐに慣れたよ。ただ体がドリンクバーになっただけだからね。
&gt;  
&gt; **研究員:** ドリンクバーというと、様々な飲料が並んでいるコーナーのことを指しますが、あなたの血液はぶどうジュース一種類ですよね？
&gt;  
&gt; **██:** ただのぶどうジュースじゃなくて、山ぶどうジュースね。そりゃ正確にいえば俺一人じゃドリンクバーになれないよ。だから俺はあくまで一部。寮のみんなでひとつのドリンクバーみたいな感覚かな。
&gt; 
&gt; **研究員:** なるほど、理解しました。それでは、あなたの中にある飲料を飲みに来るという子供についても教えてくれませんか？
&gt; 
&gt; **██:** ああ、いい子だよ。俺が寝ている間にたまにやってきて、飲んでいくたびに、ちゃんとお礼を言っていくんだ。「美味しかった。ありがとう」ってね。
&gt;  
&gt; **研究員:** 不自然な部分は感じませんか？
&gt;  
&gt; **██:** 特にないね。子供にとってレストランのドリンクバーは最高の楽しみだよ。なにもおかしいことはない。
&gt; 
&gt; **研究員:** 少なくとも、あなたが睡眠中にも関わらずその子供の言った内容を覚えていることと、その子供が監視カメラに映っていないことは異常だと思いませんか？
&gt; 
&gt; **██:** いいや、思わないね。それを変に思うのは、先生、あるものがあなたに足りないからだよ。それさえあればあの子を見ることができるし、一緒に記念撮影だってできるはずだ。
&gt;  
&gt; **研究員:** 足りない？　一体私に何が足りないと思いますか？
&gt;  
&gt; **██:** 情熱だよ。ドリンクバーとしてのね。
&gt;  
&gt;  
&gt; **&lt;録音終了&gt;**

**補遺-1069-2:** SCP-1069-JP-1の収容から5カ月が経過した付近から、精神状態の悪化を訴えるSCP-1069-JP-1が増加しました。この事態をうけての調査の結果、SCP-1069-JP-1の間に「妄想に現れる子供が、最近自分の内部にある清涼飲料水の味に飽きてきてしまっているのではないか」という慢性的な不安が蔓延していることが判明しました。いかなるカウンセリング的処置も、この不安及び妄想を取り除くことに効果を示しませんでした。

**補遺-1069-3:** 収容下にあるSCP-1069-JP-1が消失し、代わりに特別収容寮の共有スペースに半径3mほどの歪な球状の有機物の塊（SCP-1069-JP-2)が出現するインシデントが発生しました。共有スペースにはSCP-1069-JP-2の他に、SCP-1069-JP-1が着用していた衣服及びSCP-1069-JP-1の1人が使用していたカメラが破損した状態で発見されています。当該カメラ内のデータは--現在復元作業中です--復元は完了しました。補遺-1069-5を参照してください。

SCP-1069-JP-2は複数の付属器官を有しており、これらは人間の手足、口、眼球、鼻、毛髪に類似した構造を持っています。ただしこれらの構造のほとんどは対応するヒトの器官の機能を一切有していません（例外として、一部の口とそれらの口に連結されている諸器官は発声の機能を実現しています）。SCP-1069-JP-2はSCP-1069-JP-1の身体が有していた異常性を同様に有しており、体内にはSCP-1069-JP-1の体液と置換されていたそれぞれの飲料の混合物とみられる液体が循環しています。SCP-1069-JP-2は抑制的ではあるものの生命活動を続けており、また刺激に対する反応から一定の知能を有していると考えられています。



**補遺-1069-4:** 以下はSCP-1069-JP-2との対話実験の記録です。
&gt; __**対話実験記録**__
&gt; 
&gt; **&lt;録音開始&gt;**
&gt;  
&gt; **研究員:** こんにちは。
&gt;  
&gt; **SCP-1069-JP-2:** [くぐもった意味をなさない発声]
&gt;  
&gt; **研究員:** 私の話す内容は理解できていますか？
&gt;  
&gt; **SCP-1069-JP-2:** おいしくない
&gt;  
&gt; **研究員:** もし理解しているならば、&#34;はい&#34;と答えるか体を揺らしてください。
&gt;  
&gt; **SCP-1069-JP-2:** しかたない [SCP-1069-JP-2は体を揺らさない]
&gt;  
&gt; **研究員:** ダメですね。言語の発声は見られますが、こちらの言っていることは理解できていないようです。念のため、もう少し実験を継続してみます。
&gt;  
&gt; **SCP-1069-JP-2:** こども、だから
&gt;  
&gt; **研究員:** あなたは██さん（SCP-1069-JP-1の1人の本名）と関係がありますか？
&gt; 
&gt; **SCP-1069-JP-2:** やりたくなる、しかたない
&gt;  
&gt; **研究員:** 何か覚えていることはありますか？
&gt;  
&gt; **SCP-1069-JP-2:** でも、いったのに
&gt;  
&gt; **研究員:** 何かを伝えようとしているのですか？
&gt;  
&gt; **SCP-1069-JP-2:** だめ、いった
&gt;  
&gt; **研究員:** 何が、だめなんでしょうか？
&gt;  
&gt; **SCP-1069-JP-2:** ドリンクバー、まぜちゃ、だめ、いったのに
&gt;    
&gt; **&lt;録音終了&gt;**
&gt;
