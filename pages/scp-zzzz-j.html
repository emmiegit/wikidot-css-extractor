[[include component:image-block | name=https://i.imgur.com/wQwT5oC.jpg | caption=O texto completo do artigo SCP-ZZZZ-J. Olha pra essa merda, cabe em uma captura de tela. ]]

**Item n°:** SCP-ZZZZ-J

**Classe do Objeto:** Um Curto

**Procedimentos Especiais de Contenção:** SCP-ZZZZ-J deve ser posicionado ao final de uma longa noite lendo SCPs no banco de dados da Fundação, é esperado que seu curto tamanho tenha um efeito extremamente positivo no ânimo do pessoal cansado com habilidades deficientes de gerenciamento de tempo. SCP-ZZZZ-J não contém nenhuma nota-de-rodapé , Registro de Teste, Linhas do Tempo, Coisas sobre a história da Fundação, Cabeçalhos em ACS extremamente detalhados, Tabelas de Dados gigantescas, Adendos que colocam em questão todo o propósito e utilidade do artigo, Cross-Links para outros SCPs relacionados, longos e tediosos e-mails entre funcionários da Fundação, transcrições longas e sérias das reuniões do Conselho O5, páginas de credenciais inúteis ou Registros de Entrevistas tão longos quanto a bíblia . Funcionários encontrados violando os protocolos mencionados acima serão forçados a ler [[[SCP-1730|SCP-1730]]][[footnote]]Caralho, nós acabamos de violar nossos próprios protocolos e **PORRA**, nós fizemos isso duas vezes com essa nota-de-rodapé. Vemos vocês no artigo 1730, pessoal.[[/footnote]] na íntegra como punição.

**Descrição:** SCP-ZZZZ-J é um artigo maravilhosamente curto. Foi comparado a um &#34;pequeno e bom doce&#34; pelos funcionários da Fundação e considerado &#34;bom para encerrar&#34;, além de ser descrito como &#34;leve e misericordioso, não muito diferente de um tiro na cabeça&#34; pelo O5-█ do Conselho O5.
[[collapsible show=&#34;+ Registro de Entrevista | DR. NOAH BODIN&#34; hide=&#34;-  Registro de Entrevista | DR. NOAH BODIN&#34;]]
[[div class=&#34;blockquote&#34;]]
**[Início do Registro]**

//Dr. Noah Bodin navega pelos SCPs no banco de dados da Fundação, como ele tem feito por quatro horas, apesar dos diversos pedidos das autoridades superiores e seus entes queridos. Ele encontra SCP-ZZZZ-J.//

**Dr. Bodin:** Ah, obrigado Deus, um curto.

**[Fim do Registro]**
