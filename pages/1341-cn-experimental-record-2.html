    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>* **研究员 张寒更 提交的关于SCP-CN-1341的实验日志-**

||||||||~ -实验日志- ||
||~ 日期 || 20██年10月17日 ||~ 实验人员 || 张寒更 ||
||~ 记录 |||||| 进入设施。设施内部空间被明显划分为内外两间，为记录方便，在本次报告中分别称为“主室”与“副室”。主室（容积约为400cm*400cm*200cm）地表材质与周围墙壁材质相同，目测为白色石塑uv板，光源未知。副室（容积约为200cm*200cm*200cm）与主室相同，此略。 _
设施内部物品记录如下：//1张写字台、1扇窗户（内部景象空白，面积约为100cm*75cm）、1套真火酒精壁炉、1台饮水机、1个抽水马桶、1个洗漱台柜、1瓶香水木花（内部液体气味类似医用酒精）、4箱方便面（未标明品牌）//。取样材料已收入样本箱。 ||
||~ 备注 |||||| //目前没有需要特别注意的事物，希望这次实验能够顺利进行。// ||
||~ 日期 || 20██年10月18日 ||~ 实验人员 || 张寒更 ||
||~ 记录 |||||| 重复内容此略。设施内部主室与副室相对位置发生变化，地表材质与周围墙壁变化为大理石板。 ||
||~ 备注 |||||| //之前的调查中应该从未发现SCP-CN-1341内部构造会发生这种剧烈的变化，需要留意。// ||
||~ 日期 || 20██年10月19日 ||~ 实验人员 || 张寒更 ||
||~ 记录 |||||| 重复内容此略。前日变化复原。主室容积变化为：200cm*400cm*250cm。主室周围墙壁出现类似阶梯的凸起物，窗户出现在天花板中央位置，可观测到照明工具为LED灯管。副室无变化。 ||
||~ 备注 |||||| //有点奇怪，我认为SCP-CN-1341是在……向我“展示”祂的特性。应当持续关注其变化。// ||
||~ 日期 || 20██年10月20日 ||~ 实验人员 || 张寒更 ||
||~ 记录 |||||| 重复内容此略。前日变化复原。周围墙壁变化为透明玻璃，从中可以观察到数量不可估计的金鱼群。饮水机与盥洗池中液体变化为某种酒类。 ||
||~ 备注 |||||| //金鱼，一种可以通过无氧呼吸产生乙醇的动物，传闻中只有七秒钟的记忆。是我多虑，还是“酩酊街”喜欢这种隐喻？// ||
||~ 日期 || 20██年10月21日 ||~ 实验人员 || 张寒更 ||
||~ 记录 |||||| 重复内容此略。前日变化复原。周围墙壁出现风景挂画，共计8件。其中记录的情形可以被拼凑成为完整景观，疑似记录GoI“酩酊街”情形。 ||
||~ 备注 |||||| //这样温驯的配合确实方便实验进行。不过祂有什么理由这样做？// ||
||~ 日期 || 20██年10月22日 ||~ 实验人员 || 张寒更 ||
||~ 记录 |||||| 重复内容此略。前日变化复原。肉眼对设施内部场景的观测由于未知原因变得扭曲，而仪器测量值无变化。实验人员自测出现幻觉，危害性弱，无模因痕迹。 ||
||~ 备注 |||||| //清醒地经历一场沉醉，这种感觉有些难以割舍。// ||
||~ 日期 || 20██年10月23日 ||~ 实验人员 || 张寒更 ||
||~ 记录 |||||| 重复内容此略。前日变化复原。设施内部景象变化为空白，无法观测其边界，实验人员携带的所有计时手段失效。窗户中景象变化为疑似GoI“酩酊街”情形。 ||
||~ 备注 |||||| //……我似乎低估了祂的能力。这种空白是主观感受还是客观存在的呢，我不知道。那扇窗户中的冷气似乎漫溢了出来……是这种寒冷产生了空虚，还是因为心中的荒芜感到悲凉呢，我也分不清楚。// ||
||~ 日期 || 20██年10月24日 ||~ 实验人员 || 张寒更 ||
||~ 记录 |||||| 重复内容此略。前日变化复原。设施内部物理原则发生变化。 ||
||~ 备注 |||||| //是我的疏忽，这次的变化没有办法详细记录，并且可能需要审慎考虑一下该项目的分级。但是私以为这种变化只是特例，是否要在基本描述中提及，还有待商榷。// ||
||~ 日期 || 20██年10月25日 ||~ 实验人员 || 张寒更 ||
||~ 记录 |||||| //（原报告内容丢失）// ||
||~ 备注 |||||| //（原报告内容丢失）// ||
||~ 日期 || 20██年10月26日 ||~ 实验人员 || 张寒更 ||
||~ 记录 |||||| 重复内容此略。无特殊变化。 ||
||~ 备注 |||||| //昨天与第一天相比也没有任何变化，但是我的报告记录出了点问题。那么应该可以推断昨天展示的性质是阻断信息的记录与存储，这似乎也能够解释视频文件的无端故障。只是还不知道这个性质是如何运作的。退一步讲，我仍然不能理解SCP-CN-1341目前展示的大部分特性。// ||
||~ 日期 || 20██年10月27日 ||~ 实验人员 || 张寒更 ||
||~ 记录 |||||| 重复内容此略。无特殊变化。 ||
||~ 备注 |||||| //已经整理出该项目让我存疑的一些方面，如果有机会，我很想知道谜底。// ||
||~ 日期 || 20██年10月28日 ||~ 实验人员 || 张寒更 ||
||~ 记录 |||||| 重复内容此略。设施内部景象变化为实验人员[已编辑]年前服役时所居宿舍。在床铺上发现1本相簿和1枚纪念币。其中相簿被确认为实验人员所属物，本应于5年前事故中毁坏。纪念币来源未知。上述物品均无法通过物理或化学手段成像。 ||
||~ 备注 |||||| //很怀念那段时光，可惜往昔已经逝去。或许这本相簿和那时的回忆本就不应属于我。// ||
||~ 日期 || 20██年10月29日 ||~ 实验人员 || 张寒更 ||
||~ 记录 |||||| 重复内容此略。前日变化复原，获得物品消失。设施内部景象变化为实验人员5年前于[已编辑]使用的办公室。在办公桌上发现1份人事档案和1份事故记录，其内容无法查证。上述物品均无法通过物理或化学手段成像。 ||
||~ 备注 |||||| //五年前的事故，好像很重要，可是我能调取到的资料都无关痛痒。当然，这份档案也不能轻信。// ||
||~ 日期 || 20██年10月30日 ||~ 实验人员 || 张寒更 ||
||~ 记录 |||||| 重复内容此略。前日变化复原，获得物品消失。设施内部景象变化为类似实验人员于现役站点Site-CN-57使用的办公室，其细节与现实场景有一定差别。 ||
||~ 备注 |||||| //对记忆图景的还原精度相较前两日有些下降，不过这个场景倒是有点符合我最初对站点的想象。// ||
||~ 日期 || 20██年10月31日 ||~ 实验人员 || 张寒更 ||
||~ 记录 |||||| 重复内容此略。此前所有变化复原。 ||
||~ 备注 |||||| //看起来，这次实验该结束了。// ||
||||||||~ ##b2b2b2|//— 控制，收容，保护 —//## ||

* **音频资料-**//研究员张寒更与SCP-CN-1341-1对话的语音记录//

&gt; **交流对象：**SCP-CN-1341-1
&gt; 
&gt; **记录者：**研究员 张寒更
&gt; 
&gt; **备注：**录像文件由于未知原因受损，原文件已替换为语音记录。
&gt; 
&gt; ------
&gt; 
&gt; **补充描述：**//在研究员张寒更坐在写字台前进行信息整合工作时，SCP-CN-1341-1出现在写字台前玻璃窗户的另一侧，俯身敲击玻璃两次。观察到窗户对面原本空白的空间变化为与研究员张寒更当时身处的SCP-CN-1341内部构造呈镜像对称的相似房间，有所区别的是，该房间中光线更加昏暗，内部陈设陌生，其中在写字台上观察到的物品[已编辑]疑似为SCP-CN-1341-1所有物。SCP-CN-1341-1拉开写字台前的座椅落座。在等待研究员张寒更做好对话准备后，SCP-CN-1341-1开始陈述。//
&gt; 
&gt; ------
&gt; 
&gt; **&lt;记录开始&gt;**
&gt; 
&gt; **SCP-CN-1341-1：**你好啊，研究员先生。我本该在第一天就出面见你，可惜身不由己，耽搁了许多时间。
&gt; 
&gt; **研究员 张寒更：**请问您是？
&gt; 
&gt; **SCP-CN-1341-1：**很抱歉，我不能够告知我曾经拥有的姓名。如果只是称呼的话，我相信你们已经替我想出了一个合适的代号。
&gt; 
&gt; **研究员 张寒更：**是的，SCP-CN-1341-1。
&gt; 
&gt; **SCP-CN-1341-1：**//（轻柔地鼓掌，微笑）//很酷的称呼。那么，寒暄的话不必多说了。前些天这孩子（推测指代SCP-CN-1341）已经尽力向你展示过祂能够做到的事情，而现在我能够出现在此处，想必是因为你尚有些许疑问没有得到解答。
&gt; 
&gt; **研究员 张寒更：**是的。关于您、SCP-CN-1341和你们来自的世界，我们仍然有一些问题，希望能从您这里获得答案。
&gt; 
&gt; **SCP-CN-1341-1：**请开始吧。
&gt; 
&gt; **研究员 张寒更：**您是否知道“酩酊街”？
&gt; 
&gt; **SCP-CN-1341-1：**这是你们对我们的世界的称呼。酩酊是沉溺于长夜的借口。
&gt; 
&gt; **研究员 张寒更：**您是原本便存在于“酩酊街”，抑或是后来才进入这个世界的？
&gt; 
&gt; **SCP-CN-1341-1：**机缘巧合。我不属于这一隅天地，只是他乡来客；亦不属于我所从来之处，因为归途罔存。过去，我以为自己已尽人事，直至来到此间之后许久，才发觉自己在那边仍然留有遗憾，可惜再没有机会去挽回。
&gt; 
&gt; **研究员 张寒更：**您为什么选择进入“酩酊街”？
&gt; 
&gt; **SCP-CN-1341-1：**具体缘由我已经遗忘了，在这里要记住一些东西很难呐。我曾经似乎是怀着什么执著的想法来到这里。只是徜徉于酒乡很久、很久，直到剩余的时间停止流逝，过往的信仰失去价值，一切都在酒精里糜烂了，不留下任何痕迹——除了，满怀爱意。可以说，身处这方天地的我们都是一无所有地迷失于穷途之中，空怀爱意。
&gt; 
&gt; **研究员 张寒更：**您现在的身份是什么？
&gt; 
&gt; **SCP-CN-1341-1：**“引路人”，大家都是这么称呼我们这些未断痴想，再次与那边世界结下了牵绊的人。
&gt; 
&gt; **研究员 张寒更：**在前面的回答中您提到过：“在来到此间之后许久，才发觉自己仍然在那边留有遗憾，可惜没有机会再去挽回。”可否展开讲讲？
&gt; 
&gt; **SCP-CN-1341-1：**我有一位故人。//（该段陈述内容涉及研究员张寒更的隐私信息，基于基金会员工信息保护政策，暂不予公开展示）//
&gt; 
&gt; **研究员 张寒更：**//（微笑）//请您不要拿我打趣了。此前我都未曾见过您，怎会是您念念不忘之人呢。
&gt; 
&gt; **SCP-CN-1341-1：**这样吗？那我们姑且把这当做玩笑话吧。//（微笑）//请继续吧。
&gt; 
&gt; **研究员 张寒更：**好的。下一个问题有关SCP-CN-1341。根据我们掌握的资料，进入SCP-CN-1341并停留时长较长的个体，普遍描述到自己在设施中产生“焦虑”、“痛苦”、“畏惧”、“空虚”及其他类似负面情绪。这种现象是否与SCP-CN-1341本身性质有关？
&gt; 
&gt; **SCP-CN-1341-1：**这并非我本意，其余无可奉告。
&gt; 
&gt; **研究员 张寒更：**我了解了。另外，这扇窗户是否是通往“酩酊街”的入径？如果是，通过什么手段才能够穿过它呢？
&gt; 
&gt; **SCP-CN-1341-1：**听凭你的想法，窗可以不再是窗，画可以不再是画，你杯中所盛，可以是甘露，也可以是鸩毒。若志不在此，纵然千方百计，也不过煞费苦心；可若有意，无论身处何处，你已在酩酊之中。
&gt; 
&gt; **研究员 张寒更：**关于SCP-CN-1341与外界的信息交流，从先前的实验中我们发现，记录设施内部的视频文件均因未知原因受损。这种现象能否得到解释？
&gt; 
&gt; **SCP-CN-1341-1：**时间被交还的地方，事物的流动濒临静止，对动态的记录失去其原本价值。我们应当被遗忘于停滞。
&gt; 
&gt; **研究员 张寒更：**最后一个问题。我是否具有进入“酩酊街”的机会？
&gt; 
&gt; **SCP-CN-1341-1：**//（沉默）//我无权评判，这种选择客观存在……然而若论私心，我不希望你到来。
&gt; 
&gt; **研究员 张寒更：**好的，我知道了。那么这些就是我们目前所有的问题，感谢您的配合。
&gt; 
&gt; **SCP-CN-1341-1：**接下来可以容许我问你一个问题吗？
&gt; 
&gt; **研究员 张寒更：**您请讲。
&gt; 
&gt; **SCP-CN-1341-1：**只是出于好奇，我想知道如果你并非携带着工作要务进入此处，现在的你真正需要的是什么？
&gt; 
&gt; **研究员 张寒更：**//（该段陈述内容涉及研究员张寒更的隐私信息，基于基金会员工信息保护政策，暂不予公开展示）//
&gt; 
&gt; **SCP-CN-1341-1：**原来如此，恕我冒昧。//（微笑）//
&gt; 
&gt; **研究员 张寒更：**请不要在意，和您交流很愉快。我想，我能停留在这里的时间也不多了吧？希望从这里出去之后我仍然记得在这里和您度过的时光。
&gt; 
&gt; **SCP-CN-1341-1：**//（沉默）//是啊，我也不想……
&gt; 
&gt; **研究员 张寒更：**嗯？您说什么？
&gt; 
&gt; **SCP-CN-1341-1：**//（微笑）//不用在意。你不会再忘记，我亦如此。聚散有时，请做好醉梦一场的准备吧。
&gt; 
&gt; **&lt;记录结束&gt;**
&gt; 
&gt; ------
&gt; 
&gt; **笔记：**//……我记不起来他的样貌了。——张寒更//


* **其他资料-**//实验后在研究员张寒更的笔记本扉页空白处发现的文字信息，检测到首次出现内容，故归档如下：//

&gt; 
&gt; //也许于你，我已然逝去，//
&gt; 
&gt; //经此一别，或再难相逢。//
&gt; 
&gt; //只希望你知道我仍然在这里，//
&gt; 
&gt; //期待着与你下一次不期而遇。//
&gt; [[&gt;]]
&gt; //来自酩酊街 满怀爱意// [[/&gt;]]

* **备注-**//实验后研究员张寒更以针对SCP-CN-1341-1的研究为由，前往医务室调取自身记忆消除剂受用记录及用药记录。前者无相关记录，后者无异常记录。//</textarea></pre>
