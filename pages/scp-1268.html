    <pre><textarea class="page-source" readonly>[[include :scp-vn:component:pride-highlighter |inc-s9-lgbt-alt= --]]]

**Mã Vật Thể:** SCP-1268

**Phân Loại:** Safe-exsequi

**Quy Trình Quản Thúc Đặc Biệt:** SCP-1268 phải được quản thúc trong một buồng giam tiêu chuẩn dạng người và được cho ăn thường xuyên. Căn phòng phải luôn luôn được theo dõi bởi một nhân viên an ninh.

Trong trường hợp xảy ra vi phạm quản thúc, các nhân viên an ninh được yêu cầu phải bắt sống SCP-1268 nếu khả thi, tuy nhiên, nếu những nhân viên đó cho rằng SCP-1268 sắp sửa trở thành một mối nguy hiểm, họ được quyền trừ khử nó bằng mọi cách có thể

**Mô Tả:** SCP-1268 là một nam giới với tóc đen và mắt nâu thuộc một chủng người không xác định. Mặc dù SCP-1268 có khả năng thực hiện các chức năng vận động cơ bản và có thể tự chăm sóc bản thân, nó dường như không có khả năng giao tiếp, hay có các biểu hiện thể hiện --cảm xúc hoặc-- trí thông minh bậc cao. Nó hiện đang được cho là không sở hữu trí khôn ; tuy nhiên, nó vẫn có thể sử dụng cầu thang, tay nắm cửa và thang máy.

Khi được tự do hoạt động, SCP-1268 sẽ đi lang thang cho đến khi nó ở gần một đám đông lớn [[footnote]]Do chi phí vốn có cho việc thử nghiệm khả năng của SCP-1268, kích cỡ của đám đông và các điều kiện cần thiết khác để kích hoạt dị tính của SCP-1268 vẫn chưa được xác định. Hiện tượng này đã được quan sát là xảy ra ở các nhóm tối thiểu 35 người.[[/footnote]]; trong trường hợp đó, SCP-1268 sẽ đi vào và di chuyển chậm rãi xuyên qua đám đông. Trong quá trình này, hành vi của những người trong đám đông sẽ thay đổi theo một chiều hướng có thể dự đoán trước:

* Từ 0 phút tới 2 phút đầu: Không có hiệu ứng nào được ghi nhận.
* Từ 2 phút tới 7 phút: Những đối tượng trong đám đông biểu hiện rõ sự lo lắng, lắc đầu liên tục và di chuyển nhanh hơn so với trước khi SCP-1268 tiến vào đám đông.
* Từ 7 phút đến 14 phút: Tất cả mọi người trong đám đông ngoại trừ SCP-1268 bắt đầu cảm thấy hoang mang và mất phương hướng. Một số sẽ chủ động cố gắng để thoát khỏi đám đông, Mặc dù đa số sẽ tiếp tục những gì họ đang làm.
*  Từ 14 phút trở đi: Gần như toàn bộ đám đông sẽ hoảng loạn và cố gắng thoát khỏi khu vực bằng mọi cách có thể. Những đối tượng bị ảnh hưởng thể hiện sự thiếu quan tâm rõ rệt tới sự an toàn của bản thân và của người khác. Hiệu ứng dị thường này sẽ kết thúc khi SCP-1268 không còn ở trong đám đông.
    
Mức độ nguy hiểm của SCP-1268 thay đổi dựa trên kích cỡ của đám đông, mật độ người trong đám đông, khả năng tiếp cận các lối thoát hiểm và kích cỡ của các lối thoát hiểm đó. Trung bình khoảng 30% số người trong đám đông bị ảnh hưởng bởi SCP-1268 tử vong do bị dẫm đạp hoặc do ẩu đả cá nhân. 35% trong số họ sẽ bị thương với nhiều mức độ nghiêm trọng khác nhau. SCP-1268 không bị thương --và không có  phản ứng nào đối với sự việc trên.--

**Phụ lục:** Việc xem lại các đoạn phim quay được dị thể cho thấy khi SCP-1268 ở trong một đám đông từ 14 phút trở lên, nó có thể hoặc không biểu hiện hành vi [[[laughter | cười thành tiếng]]].
