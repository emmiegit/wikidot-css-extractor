**Об&#39;єкт №:** SCP-270

**Клас об&#39;єкта:** Евклід

**Особливі умови здержування:** Через неможливість переміщення SCP-270, навколо об’єкта побудовано велика будівля, яка нагадує велику ферму, та має назву Форпост Дельта. На території Форпосту повинно постійно знаходитись не менш ███ підготовлених співробітників.

Повний архів записів SCP-270 зберігається в Зоні 11. Повний архів розшифрованих записів доступний в █-███, ██████.

У разі порушення режиму безпеки на Форпості Дельта, SCP-270 повинен бути знищений разом з усіма накопиченими на Форпосту записами -- як з підтвердженою, так і з непідтвердженою інформацією. Також слід знищити всі записи про шифри, які використовувались для SCP-270.

**Опис:** SCP-270 -- це на вигляд звичайний чорний телефон, вироблений в середині XX-го сторіччя.

В області радіусом █████ навколо об&#39;єкта нема населення, окрім ██ людей на ████ квадратних метрів, та тому на момент виявлення SCP-270 було сховано серед диких рослин. Загальні властивості SCP-270 були виявлені після того, як виявилось, що дріт живлення подовжується на невизначену глибину під землю прямо під об&#39;єктом. Незважаючи на це, у трубці постійно можна чути голос. Дослідження стосовно того, на яку глибину подовжується дріт, були офіційно припинені (див. Додаток 270-A).

Найбільший інтерес викликає звуковий потік з трубки, який, як було виявлено, містить зашифровані повідомлення, які представляють інтерес для Фонду. Прийняті промови отримали ідентифікатор SCP-270-1.

Більшою частиною, SCP-270-1 складаються з трохи спотвореного людського --жіночого-- голосу (дивись Додаток 270-B), який промовляє рівним монотонним голосом. Були записані таки промови, як перелік імен, загадкові фрази, набори чисел, цитати, фальшиві цитати, рядки літер, [ДАНІ ВИДАЛЕНО], незрозумілі слова, звуки, які не можуть бути вироблені жодною відомою твариною, та які тривали довгий час (серед цих звуків було виявлено ███ мов, при чому на ██ мовах було отримано більш одного повідомлення), монологи, колискові, [ВИДАЛЕНО], що змусило припустити, що автор промов не є людиною.

Також було записано наступне: мелодії, --періоди тиші-- (див. Додаток 270-C), металеві скреготи, у тому числі такі, які багато разів повторювались у різних тональностях так, щоб нагадувати деякі записи класичної музики, кілька [ДАНІ ВИДАЛЕНО], азбука Морзе, [ВИДАЛЕНО], людські крики, лістинги програм на різних мовах програмування, повідомлення на всіх мовах Землі (в тому числі на &#34;свинособачому суржику&#34;), [ДАНІ ВИДАЛЕНО] імовірно біологічного походження, поблажливий сміх, музика, у тому числі яка відтворювалась задом наперед, музика [ВИДАЛЕНО], записані розмови, починаючи від [ВИДАЛЕНО] з політично важливою інформацію та записів з захищених каналів зв&#39;язку до побутових розмов на кшталт списку покупок в супермаркеті, білого шуму, фонової музики та подібного.

В іншому SCP-270 є нормальним телефоном, і він вразливий до фізичного впливу, як і інші телефони. Розбирання об&#39;єкта не виявило джерела його аномальних властивостей.

--Відповіді у SCP-270 не мають жодного впливу на SCP-270-1.-- Зараз під питанням, див. Інцидент 270-█, у якому [ДАНІ ВИДАЛЕНО].

Спроби розшифрувати SCP-270-1 мали частковий успіх. В одному примітному випадку складний шифр виявився докладним описом спроби SCP-███ порушити умови зберігання. Камера зберігання [ВИДАЛЕНО] SCP-███ була оглянута, і отримана інформація була підтверджена. Спроба була припинена. Розшифровані тексти в деяких випадках були дуже корисні для Фонду, в інших же випадках вони стали причиною нервових зривів як у персоналу, який працює над розшифровкою SCP-270-1, так і у адміністрації Фонду. Наприклад, на розшифровку одного повідомлення, яке здавалось дуже корисним, було використано ██ годин, і після чого виявилось, що це є довгим та ретельним переліком нецензурним синонімів чоловічого █████.

В іншому випадку інформація, яка отримана з SCP-270-1, виявилась [ДАНІ ВИДАЛЕНО] що допомогло запобігти настанню події класу XK кінця світу, та одночасно містила перелік &#34;секретних інгредієнтів&#34; улюбленого всіма вишневого пирога, який готує д-р Р█████. Хоча не вдається заздалегідь вирішити, які самі фрагменти SCP-270-1 виявляться корисними, персоналу рекомендовано самим обирати фрагменти повідомлень за власними міркуваннями. Однак, деякі повідомлення або зашифровані таким чином, що розшифрувати їх не вдається, або вони насправді є нісенітницею.

Всі спроби розшифровки SCP-270-1 тривають і на цей час.

**Додаток 270-A:** Зонд пройшов █████ метрів вздовж кабелю живлення, доки не досягнув максимальної глибини. С цього моменту оголошено, що наступні дослідження в цієї галузі не достатньо важливі, щоб заслуговувати більших зусиль.

**Додаток 270-B:** Станом на █.██.██, у ████ за військовим часом, невизначений жіночий голос SCP-270-1 затнувся на █ секунд, після чого, за словами дослідників, почались &#34;невтішні ридання&#34; та благання [ВИДАЛЕНО]. Це тривало ще ██ секунд, а потім звук зник, та потім почалось повторення ██-хвилинного витягу з повідомлення SCP-270-1 від ██.█.██. Негайно після цього, SCP-270-1 почав читати нові повідомлення як звичайно, однак тепер чоловічим голосом.

**Додаток 270-C:** Нові дослідження виявили, що періоди тиші насправді не є періодами тиші. Це повідомлення, частота звуку яких занадто висока чи занадто низька для людського вуха. До Форпосту Дельта підвезли нове обладнання, після чого вдалось розшифрувати ще ███ невідомих мов.

**Додаток 270-D:** Останнім часом повідомлення SCP-270-1 стає все більш складніше розшифрувати. Використовуються більш складні методи шифрування, слова оповідача стають нерозбірливі серед фонових шумів, виявлені випадки, коли одночасно промовляють декілька голосів, а в одному випадку, голосний [ВИДАЛЕНО] виклав дуже інтимні деталі [ВИДАЛЕНО] Д-ра А████, який був дуже шокований цією подією. Моральний стан співробітників падає, а рівень стресу зростає.

Була розроблена програма для автоматичного декодування деяких фрагментів SCP-270-1. До Форпосту Дельта додано відділ відпочинку.

**Додаток 270-E:** Обробка даних 270-1 припинена. Всі спроби електронного декодування фрагментів SCP-270-1 були визнані провальними.

**ПОТРІБЕН РІВЕНЬ ДОПУСКУ 5**

Останнім часом все більше занепокоєння стосовно психологічного стану персоналу, що працює з SCP-270.

Тему, якої я торкаюсь, зазвичай є неминучою проблемою, яка завжди виникає в таких ситуаціях. А саме, варто зібрати купу дуже розумних, мотивованих, наполегливих людей разом, і наказати їм розгадувати головоломку, про яку навіть невідомо -- чи має вона рішення. Та ще і сказати їм, що від їх успіху чи неуспіху залежить багато життів.

Нещодавно д-р █████, доклавши надлюдських зусиль, щоб розшифрувати ██ хвилин шифрованого повідомлення, яке до цього на консиліумі було визнано нісенітницею та [ДАНІ ВИДАЛЕНО], через що вдалось запобігти розвитку події класу ██ кінця світу. Це все дуже погано позначилось на психічному стану більшості співробітників, оскільки вони тепер пам&#39;ятають, що кожний фрагмент, який вони відкидають, може містити інформацію стосовно катастрофічних подій. Через це у співробітників швидко розвиваються параноїдальні та інші психічні розлади, пов&#39;язані з одержимістю. Деякі співробітники починають наполягати, що найбільш довгі повідомлення містять важливу інформацію. Інші починають не спати та не їсти протягом декількох днів, а інші страждають від психотичних зривів.

Форпост Дельта з тих пір комплектується все більшою кількістю персоналу з метою розподілення обов&#39;язків. Однак, наслідки того, що багато разів результатом декількох днів копіткої роботи виявляється якась дурниця, катастрофічно впливає на мораль співробітників, та навіть на їх психічну стабільність. На даний час ми маємо достатньо персоналу, щоб розшифровувати приблизно ██% від повідомлень.

Поки що співробітники після перебування в Форпості Дельта протягом ██ місяців отримують амнезіак класу A, потім відправляються на відпочинок на легку роботу, і ще після ██ місяців відпочину повертаються до розшифрування SCP-270-1. На теперішній час це гарне рішення. Але це вимагає від нас дуже велику кількість співробітників, які повинні циркулювати в Форпості Дельта та поза ним, щоб постійно підтримувати мінімальну кількість персоналу, необхідного для розшифровки більшої частини інформації, яка надходить від SCP-270.

Крім того, було виявлено, що після проходження декількох циклів ротації крізь Форпост Дельта співробітники набувають схильності до параної та нав&#39;язливих станів, та приймання амнезіаку класу А не дає можливості вилікувати вражених.

[ДАНІ ВИДАЛЕНО] природа SCP-270, і саме цього він і намагається, якщо довіряти деяким людям, [ДАНІ ВИДАЛЕНО], що і збиває з пантелику вище згаданого члена Ради O5. [ВИДАЛЕНО] насправді є методом спілкування з невідомими сутностями, але скоріше за все [ДАНІ ВИДАЛЕНО].

Я наполягаю, щоб це питання було детально розглянуто найближчим часом.

- Д-р ██████</textarea></pre>
