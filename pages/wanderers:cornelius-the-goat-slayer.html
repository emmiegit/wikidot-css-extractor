    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>我记得那天，
山羊在那天为我们而来。
一场玉米大屠杀，
它们的到来只是一个预告
通过它们可怖的咩咩声。

在一开始，一切看起来很正常。
也许它们只是和平地待在这里。
傻子才这样想，
它们马上便如饥似渴地吞噬我们
没有一丝仁慈，没有一丝疑虑。

夜空中充斥尖叫
当那些怪物吃下我的家人。
我仍能听到他们。
祈求，恳求这些怪物
但他们的哭喊被置若罔闻。

悲痛席卷了我！
但我没有沉沦很久
使命在召唤着我
在那天，我发下来誓言
是的，一个杀戮者的誓言。

在那天，我成了
这些残忍山羊野兽的杀手
Baphomet[[footnote]] 译者注：巴风特，基督教中羊头恶魔[[/footnote]]的卵
那一天，我的心变黑了。
那一天，我宣誓去猎杀。

直到基金会来了。
他们无缘无故收容了我，
阻止了我的斗争。
告诉我我的憎恨是错误的
而且我可以克服它。

我，Cornelius
野兽杀手，停止了憎恨
那么什么吃掉了我的家人？
他们为我寻找一种疗法去治疗憎恨
然后在心理治疗中解决了它。

最后时间会治愈一切伤痕。
也许山羊没那么坏。
也许山羊很可爱。
也许我不该去恨。
[http://scp-wiki-cn.wikidot.com/scp-3837 也许我可以原谅它们]</textarea></pre>
