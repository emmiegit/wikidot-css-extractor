    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1433 – Der Klang der Stille
**Autor:** [[*user aelanna]]
**Original:** http://scp-wiki.wikidot.com/scp-1433
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1433

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** Eine einzelne Kopie von SCP-1433 ist in einem feuerfesten Safe im Archivraum an Standort-72 aufzubewahren. Ungesicherte Geräte zur Verwendung zum Abspielen von Audiokassetten sind auf dem Gelände nicht gestattet. Kein Personal hat sich SCP-1433 anzuhören, außer der D-Klasse, die zu Testzwecken zugewiesen wurde; all diese Tests sind in einer vollständig schallisolierten Kammer durchzuführen.

Die Foundation hat physische und digitale Mittel der Audioverteilung auf Hinweise auf Aufzeichnungen zu überwachen, die ähnliche Eigenschaften wie SCP-1433 aufweisen. Alle anderen Aufzeichnungen, die solche Effekte zeigen, sind zu beschlagnahmen und zu vernichten, und alle davon betroffenen Personen sind zu terminieren oder als D-Klasse einzuziehen.

**Beschreibung:** SCP-1433 ist eine Aufnahme eines unbekannten Künstlers, der //4&#39;33&#34;// aufführt, ein Avantgarde-Musikstück, das ursprünglich 1952 vom Musiker John Cage komponiert wurde. Die einzige bekannte Kopie von SCP-1433 ist derzeit auf einer Audiokassette des Typs enthalten, der in den 1980er-Jahren weitverbreitet hergestellt wurde. Die Aufnahme ist auf beiden Seiten der Kassette vorhanden. Sobald sie in ein beliebiges Gerät eingelegt wird, das den Ton von einer Kassette wiedergeben kann, und die Wiedergabe gestartet wird, wird die Aufnahme darin vollständig bei einer konstanten Lautstärke von 30 dB abgespielt, unabhängig von der ursprünglichen Lautstärkeeinstellung des Geräts. Versuche, die Wiedergabe von SCP-1433 durch Stoppen oder Pausieren des Geräts oder durch Trennen von seiner Stromquelle zu stoppen, waren erfolglos; nur das Trennen des Wiedergabegeräts von der Audioausgabe hat sich bewährt: alle Kopien von SCP-1433 weisen die gleichen anomalen Eigenschaften wie die Kassettenaufzeichnung auf, unabhängig vom verwendeten Speichermedium.

Wie bei der Originalversion von //4&#39;33&#39;&#39;// beginnt die Aufnahme mit dem Geräusch, wie sich der Künstler auf eine Klavierbank setzt und den Deckel schließt. Nach 33 Sekunden, die der Künstler auf einer Stoppuhr misst, wird der Deckel geöffnet und wieder geschlossen. Diese Bewegung wird nach weiteren 2 Minuten und 40 Sekunden wiederholt. 1 Minute und 20 Sekunden danach öffnet der Künstler den Deckel ein letztes Mal, steht auf und geht weg. Alle anderen Geräusche auf der Aufnahme bestehen aus dem Atmen des Künstlers und dem Durchblättern von Notenblättern sowie aus Nebengeräuschen, die vermutlich von einem Publikum stammen.

EEG-Auslesungen von Personen, die SCP-1433 zuhören, zeigen Hinweise auf eine atypische elektrische Aktivität, die üblicherweise mit anterograder Amnesie und musikalischer Agnosie verbunden ist. Personen, die SCP-1433 zuhören, berichten, dass sie kurz nach dem zweiten Öffnen und Schließen des Klavierdeckels eine tiefe männliche Stimme sprechen hörten. Die akustische Analyse von SCP-1433 konnte diese Stimme auf der Originalaufnahme nicht identifizieren. Beschreibungen dessen, was die Stimme sagt, sind widersprüchlich und nur wenige Betroffene haben berichtet, dieselbe Aussage gehört zu haben. Alle Personen, die SCP-1433 ausgesetzt waren, berichten, dass die Stimme männlich ist und einen einzigen Satz auf Englisch spricht, typischerweise von nihilistischer Stimmung, und sich typischerweise auf englischsprachige Popmusik des 20. bis 21. Jahrhunderts beziehend. Zu den Aussagen, die Berichten zufolge von der Stimme gemacht wurden, gehören:

* &#34;Die Worte der Propheten sind an den Wänden der U-Bahn geschrieben.&#34;
* &#34;Ich glaube nicht an die Beatles.&#34;
* &#34;Es ist besser auszubrennen als zu verblassen.&#34;
* &#34;Es gibt wirklich keine dunkle Seite des Mondes; tatsächlich ist alles dunkel.&#34;
* &#34;Kein Wort wurde gesprochen, die Kirchenglocken waren alle kaputt.&#34;
* &#34;Es wurde alles getan, es wurde alles getan, es wurde alles schon einmal getan.&#34;
* &#34;Sind wir jetzt cool?&#34;

Nach dem Kontakt mit SCP-1433 zeigen Subjekte Symptome einer psychischen Beeinträchtigung ähnlich einer akuten Amusie; das Individuum ist völlig unfähig, irgendeine Form von rhythmischer Musik zu erkennen, zu hören oder zu spüren, sei es gesungen, vokalisiert, live auf physischen oder synthetischen Instrumenten aufgeführt oder von einer Aufnahme wiedergegeben. Die Betroffenen haben angegeben, dass sie völlig unfähig sind, Musik zu hören, die in ihrer Gegenwart gespielt oder aufgeführt wird, selbst wenn ein Instrument in ihrem Sichtfeld gespielt wird, und sie geben an, dass sie sich bewusst sind, dass es hörbar sein sollte. EEG-Auslesungen bei so betroffenen Personen zeigen ein Fehlen von Gehirnaktivität, was auf die Empfindung von Höraktivität hinweist. Dieser Zustand ist dauerhaft und hat keine Anzeichen dafür gezeigt, dass er von Amnesika beeinflusst werden kann. Abgesehen von chronischen psychischen Beschwerden, die durch die Unfähigkeit, Musik zu erleben, hervorgerufen werden, wurden keine anderen langfristigen Effekte  der Exposition gegenüber SCP-1433 festgestellt.

**Anhang:** Am ██.██.20██ wurde ein Test durchgeführt, bei dem D-85702, ein hellhäutiger Mann im Alter von 67 Jahren, SCP-1433 ausgesetzt wurde. In folgenden Tests berichtete D-85702, dass er immer noch Musik des Hip-Hop-Genres hören konnte, wenn sie ihm vorgespielt wurde. In nachfolgenden Befragungen drückte D-85702 eine starke Abneigung gegen Hip-Hop- und Rap-Musik aus und erklärte, dass es &#34;nur ein Haufen verdammter Lärm&#34; sei und &#34;nicht einmal als echte Musik zählt&#34; und dass er nicht in der Lage sei, Elemente solcher Songs zu hören, die aus bereits vorhandenem Material anderer Genres &#34;gesampelt&#34; wurden. Derzeit wird die Hypothese aufgestellt, dass die durch den Kontakt mit SCP-1433 hervorgerufene Amusie mit dem persönlichen Verständnis des Betroffenen davon zusammenhängt, was &#34;Musik&#34; ausmacht. Weitere Tests werden als notwendig erachtet, um diese Hypothese zu bestätigen.</textarea></pre>
