    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-1190 – Universalsimulator
**Autor:** [[*user Beich]] 
**Original:** http://www.scp-wiki.net/scp-1190
**Übersetzer:** [[*user Dr Alice]] 
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1190

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1190 ist in einem gesicherten, temperaturkontrollierten Beobachtungsraum einzudämmen. Der Beobachtungsraum muss Unterkünfte für ein langfristiges Leben bieten, einschließlich eines Kinderbetts zum Schlafen, einer Toilette und eines Bereichs für die Zubereitung von Speisen.

Videoüberwachungsausrüstung ist außerhalb der Beobachtungsfenster zu installieren, um die Ausgabe des Geräts und alle Eingaben von SCP-1190-1 aufzuzeichnen. Alle Aufzeichnungen der Überwachungsgeräte sind zu Studienzwecken dauerhaft zu archivieren.

Ein Krankenpfleger oder Pflegehelfer muss zur Verfügung stehen, um sich um SCP-1190-1 zu kümmern. Zu den Aufgaben des Pflegers gehören die Bereitstellung von Nahrung, Baden, Füttern, die Verabreichung von Medikamenten, die Verabreichung von intravenösen Ernährungssystemen und andere Aufgaben, die für die Pflege einer potenziell schwerbehinderten Person erforderlich sind.

Personal hat nicht direkt mit SCP-1190 zu interagieren, außer D-Klasse Personal, das als Testsubjekt verwendet wird. Alle D-Klasse-Subjekte, die zum Testen von SCP-1190 verwendet werden sollen, sind von der Standortadministration für eine Aussetzung der Exekution während des Verlaufs des Experiments freizugeben.

Verfahrensaktualisierung nach Versuch 1190-1: Das Stockwerk des Beobachtungsraums muss einen zentralen Abfluss zur Beseitigung von Abfällen haben.

Verfahrensaktualisierung nach Versuch 1190-2: SCP-1160 ist jederzeit mit Strom zu versorgen, mit Backup-Batterien und einem Dieselgenerator im Falle eines Stromausfalls.

**Beschreibung:** SCP-1190 ist ein 1973er Computersystem Hewlett Packard 3000. Auf dem Gerät ist ein Programm installiert, das eine physikalische Simulation durchführt, beginnend mit den bekannten Ursprüngen des Universums. Die Beobachtung der Simulation legt nahe, dass sie in der Lage ist, physikalische Phänomene zu simulieren, die über unser derzeitiges Verständnis hinausgehen. Während das Programm ausgeführt wird, zeigt SCP-1190 unerklärlich starke Verarbeitungskapazitäten, eine Anomalie, die nicht anhält, während das Gerät andere Aufgaben ausführt.

Versuche, das Programm zu dekompilieren oder auf ein anderes Gerät zu verschieben, sind fehlgeschlagen. Das Programm scheint für alle Beobachtungen und Aktionen korrumpiert zu sein, außer es auf SCP-1190 auszuführen.

Abgesehen von seinen anomalen Leistungsmerkmalen und der unerklärlich genauen Logik, die von der Simulation verwendet wird, ist die einzige andere bemerkenswerte physikalische Eigenschaft von SCP-1190, dass es für sein Alter ungewöhnlich gut erhalten ist. Ansonsten scheint es ein normales Beispiel für einen Computer seiner Marke und seines Modells zu sein.

Wenn das Programm auf SCP-1190 ausgeführt wird, zeigt das Display:

[[code]]
Zum Beginnen Enter drücken … 
[[/code]]

Jedes Individuum, das das auf SCP-1190 gespeicherte Programm aktiviert, wird von der Simulation fasziniert sein. Das Individuum wird in die Entwicklung des virtuellen Universums eingreifen wollen, damit es seinen persönlichen Idealen entspricht. Das Individuum wird als SCP-1190-1 bezeichnet. Mit der Zeit wird SCP-1190-1 von der Simulation besessener und vernachlässigt zunehmend persönliche Bedürfnisse zugunsten der Verwaltung des virtuellen Universums.

Die Dokumentation bekannter Befehle kann mit Zustimmung von mindestens einem Mitarbeiter mit der Freigabestufe 2/1190 oder höher eingeholt werden; es wird jedoch davon ausgegangen, dass die Dokumentation bei weitem nicht vollständig ist. Jedes neue Subjekt erahnt im Laufe der Zeit neue Befehle, und obwohl Videos von der Eingabe des Subjekts und der beobachtbaren Ergebnisse der Simulation archiviert wurden, sind die genauen Effekte vieler Befehle noch nicht klar.

**Geschichte:** SCP-1190 erlangte die Aufmerksamkeit der Foundation durch einen in die Sicherheitsabteilung der █████████ Laboratories eingeschleusten Agenten.

Am ██.██.████ berichtete ein Hausmeister der █████████ Laboratories der Sicherheit, dass ein unangenehmer Geruch aus einem nicht genutzten Büro drang.  

Im Büro fand der reagierende Sicherheitsbeamte eine Forscherin, die seit mehreren Wochen vermisst wurde  (D████ C████, im Folgenden als SCP-1190-1-A bezeichnet) und SCP-1190 bediente, umgeben von ihren eigenen Abfällen und Ausscheidungen von mehreren Tagen. SCP-1190-1-A hatte irgendwann Nahrung für mehrere Tage und Wasser in das Büro gebracht, doch nur ein kleiner Teil des Wassers war übrig. 

SCP-1190-1-A zeigte Symptome von Hunger im Stadium 3: schuppige Haut, dünner werdendes Haar und unzureichende Kraft, um sich richtig aufzurichten. SCP-1190-1-A bediente jedoch immer noch SCP-1190, während sie unhörbar murmelte.

Der Sicherheitsbeamte versuchte, Hilfe zu leisten, aber SCP-1190-1-A war nicht kooperativ, bis der Beamte die Stromversorgung zu SCP-1190 trennte. SCP-1190-1-A wurde gewalttätig und versuchte, den Beamten anzugreifen, konnte aber aufgrund der oben genannten Symptome leicht überwältigt werden. SCP-1190-1-A starb an einer systemischen Infektion als Folge von Verhungern, während sie ins Krankenhaus gebracht wurde.

[[collapsible show=&#34;+ Transkript des vom Sicherheitsbeamten aufgenommenen Videos&#34; hide=&#34;- Transkript des vom Sicherheitsbeamten aufgenommenen Videos&#34;]]
&gt; **Beamter:** &#34;D████?  Sind Sie das? Igitt, es stinkt hier drin. Geht es Ihnen gut?&#34;
&gt; 
&gt; **SCP-1190-1-A:** [UNVERSTÄNDLICH]
&gt; 
&gt; **Beamter:** &#34;Heilige [SCHIMPFWORT ZENSIERT]! D████! Ihre Haare, Ihre Haut? Was ist mit Ihnen passiert? SecOps, wir brauchen sofort medizinische Versorgung auf Etage █, Büro ███! Igitt, worin sitzen Sie da? Bleiben Sie bei mir, Mädchen!“
&gt; 
&gt; **SCP-1190-1-A:** [UNVERSTÄNDLICH]
&gt;
&gt; //Der Bemte versucht, SCP-1190-1-A vom Terminal zu entfernen, aber sie wehrt sich.//
&gt; 
&gt; **Beamter:** &#34;Hey, Was ist hier los? Sie brauchen Hilfe! Lassen Sie mich Ihnen helfen!&#34; 
&gt; 
&gt; //Der Beamte winkt mit der Hand vor SCP-1190-1-A und bekommt keine Antwort. Der Beamte zieht SCP-1190 aus der Steckdose an der Wand.//
&gt; 
&gt; **Beamter:** &#34;Sie müssen sich konzentrieren! Bleiben Sie bei mir!&#34; 
&gt; 
&gt; **SCP-1190-1-A:**  &#34;Ihr … ihr habt sie getötet … M-mörder! Ihr habt sie alle getötet!&#34; 
&gt; 
&gt; //SCP-1190-1-A versucht, sich auf den Offizier zu stürzen, hat aber nicht die Kraft, aufrecht zu bleiben und bricht zusammen. SCP-1190-1-A greift nach den Beinen des Beamten.//
&gt; 
&gt; **Beamter:** &#34;W-was tun Sie da? Sie müssen stillhalten! Hey, ich bin hier, um Ihnen zu helfen!&#34;
&gt; 
&gt; //Der Beamte fesselt SCP-1190-1-A mit Handschellen.//
&gt; 
&gt; **Beamter:** &#34;SecOps, ihr bringt besser eine Trage hier hoch – etwas mit Fesseln, ich habe gerade D████ gefunden und sie ist in schlechter Verfassung.
&gt; 
&gt; **SCP-1190-1-A:** &#34;Milliarden … ihr habt Milliarden getötet. Sie brauchten mich, ich gab ihnen das Paradies und ihr habt sie getötet. Monster!&#34; 
[[/collapsible]]

SCP-1190 wurde von der Foundation am ██.██.████ eingedämmt. 

**Experimentprotokolle:**

[[collapsible show=&#34;+ Auszüge aus Experimentierprotokoll 1190-1&#34; hide=&#34;- Auszüge aus Experimentierprotokoll&#34;]]

**Subjekt:** D-Klasse-Mitarbeiter D-11593 ist ein 53 Jahre alter hellhäutiger Mann. 
**Subjekthintergrund:** D-11593, ein früherer Netzwerkadministrator, ist ein Soziopath, der wegen Folter und Mord ersten Grades in 6 Fällen verurteilt wurde.

D-11593 (im Folgenden als SCP-1190-1-B bezeichnet) wurde für dieses Experiment aufgrund hoher Punktzahlen bei Computer-Eignungstests ausgewählt.

**Tag 1:**  SCP-1190-1-B wurde in den Beobachtungsraum für SCP-1190 gesperrt. Das Subjekt wurde angewiesen, die Simulation zu beginnen und ein Tagebuch während des Experiments zu führen. Dem Subjekt wurden keine weiteren Anweisungen gegeben. 

**Tag 2:** SCP-1190-1-B verbrachte 2 Stunden damit, sich um die Simulation zu kümmern. 

&gt; **Auszug aus dem Subjekttagebuch**
&gt; &#34;Sie lassen mich eine Simulation machen, scheint es. Bisher kann ich nur ein paar weiße Pixel sehen, die sich voneinander entfernen. Ich kann sie etwas schneller oder langsamer bewegen, aber das war es auch schon.&#34; 

**Tag 7:** SCP-1190-1-B verbrachte 8 Stunden damit, sich um die Simulation zu kümmern.

&gt; **Auszug aus dem Subjekttagebuch**
&gt; &#34;Die Sterne, sie haben Planeten! Ich habe herausgefunden, wie man eine Kettenreaktion in einem Stern auslöst, die ihn zu einer Supernova macht und ein paar Planeten damit vernichtet. Wenn ich schnell bin, kann ich vielleicht einen mit ein paar Spielsachen finden.&#34;

**Tag 12:** SCP-1190-1-B verbrachte 14 Stunden damit, sich um die Simulation zu kümmern. Der Rest des Tages wurde ohne Freizeitbeschäftigung mit Schlafen und Essen verbracht 

&gt; **Auszüge aus dem Subjekttagebuch**
&gt; &#34;Ich habe einen anderen Planeten gefunden, auf dem etwas Leben begann. Ich hätte den letzten Planeten mit Leben nicht zerstören sollen; ich habe zu lange gebraucht, um einen anderen zu finden. Diesmal denke ich, ich werde subtiler sein und sehen, wie viel eine Lebensform aushält, bevor sie einfach nicht mehr leben kann.&#34;

**Tag 20:** SCP-1190-1-B verbrachte 18 Stunden damit, sich um die Simulation zu kümmern. Das Subjekt aß am Terminal und ging nur, um zu schlafen und das Bad zu benutzen. 

&gt; **Auszug aus dem Subjekttagebuch**
&gt; &#34;Ich habe herausgefunden, wie ich die Kreaturen, die ich erschaffen habe, am Leben erhalte, auch wenn die meisten von ihnen einfach nur sterben wollen. Die Jungen weinen und zittern vor Schmerzen, aber mit zunehmendem Alter scheinen sie sich daran zu gewöhnen. Ich muss einen Weg finden, die Schmerzen zu lindern, wenn sie älter werden, damit es nie aufhört.&#34;

**Tag 42:** SCP-1190-1-B verbrachte 20 Stunden damit, sich um die Simulation zu kümmern. Das Subjekt aß am Terminal und verließ die Simulation nur, um die Toilette zu benutzen. SCP-1190-1-B schlief 4 Stunden lang am Schreibtisch ein; beim Aufwachen zeigte das Subjekt eine gewisse Angst davor, eingeschlafen zu sein. Als SCP-1190-1-B angewiesen wurde, in das Tagebuch zu schreiben, wurde es aufgeregt und musste mit einem elektrischen Schlag bedroht werden, bevor es gehorchte.

&gt; **Auszug aus dem Subjekttagebuch**
&gt; &#34;Die letzte der Kreaturen von Planet 7 starb heute aus, während ich geschlafen habe. Ich hätte da sein sollen, damit es nicht so schnell gegangen wäre. Jetzt zwingen sie mich dazu, mehr Zeit außerhalb des Universums zu verbringen, um diesen Eintrag zu schreiben; wer weiß, was ich sonst noch verpasse? ¬_
&gt; 
&gt; Ich glaube, mir wurde sowieso langweilig, sie können nur viel schreien. Ich denke, dieses Mal werde ich das Leben auf den Planeten 12 und 13 so entwickeln, dass sie perfekt sind, um sich gegenseitig zu töten, dann ein Wurmloch zwischen den beiden öffnen und sehen, wer gewinnt.&#34;

**Tag 84:** SCP-1190-1-B verbrachte 24 Stunden damit, sich um die Simulation zu kümmern. Das Subjekt isst nicht mehr selbständig und wurde auf intravenöse Ernährung gesetzt. Das Pflegepersonal musste dem Subjekt ein Schwammbad geben, und im Boden wurde ein Abfluss installiert, damit die Abfälle gespült werden können. Darüber hinaus wurde das Krankenpersonal angewiesen, die Extremitäten des Patienten regelmäßig zu bewegen, um Komplikationen durch langfristige Immobilität zu mildern. 

Auf die Anweisung, in das Tagebuch zu schreiben, reagiert das Subjekt nicht, selbst wenn es mit einem Elektroschocker geschockt wird.

&gt; **Transkript des Überwachungsvideos **
&gt; **SCP-1190-1-B:** &#34;Nein, so schnell kann es nicht vorbei sein! Ich weiß, ich bringe sie zurück, lasse sie es wieder ausfechten …&#34;

**Tag 105:** SCP-1190-1-B litt an einer Lungenembolie aufgrund einer tiefen Venenthrombose. Das Subjekt bekam Probleme beim Atmen und begann zu husten. Der diensthabende wissenschaftliche Mitarbeiter rief das diensthabende Krankenhauspersonal an, das fast 30 Minuten brauchte, um zu reagieren. Als das Krankenpersonal eintraf, hatten sich die Symptome des Subjekts in blutiges Husten und einen Kollaps verwandelt. Bevor SCP-1190-1-B das Bewusstsein verlor, machte SCP-1190-1-B die Simulation unbrauchbar, indem es die Zerstörung des virtuellen Universums herbeiführte.

SCP-1190-1-B wurde zur medizinischen Versorgung gebracht, wo ein Antikoagulans verabreicht wurde, doch SCP-1190-1-B starb an einem plötzlichen Herztod.

&gt; **Transkript des Überwachungsvideos**
&gt; //SCP-1190-1-B beginnt Schwierigkeiten beim Atmen zu zeigen, einschließlich Keuchen und Husten.//
&gt; **Forschungsassistent Dr.** █████ **:** &#34;Hey, was ist mit unserem Typ los? Hol den Pfleger, um nach ihm zu sehen.&#34; 
&gt; //Ungefähr 30 Minuten vergehen, bevor SCP-1190-1-B anfängt, Blut zu husten.//
&gt; **SCP-1190-1-B:** &#34;Was … was passiert hier …&#34;
&gt; //Die Haltung von SCP-1190-1-B wir beim Einsetzen des Kollaps schlaff; der Pfleger kommt und darf den Beobachtungsraum betreten.//
&gt; **SCP-1190-1-B:**  &#34;Ich kann … sie nicht … allein lassen. Wenn ich gehe … kommen sie mit mir.&#34; 
&gt; **Pfleger** ███████ **:** &#34;Wir haben Tachypnoe, Hämoptyse und Zyanose. Er braucht sofort medizinische Hilfe&#34;
&gt; //SCP-1190-1-B verliert das Bewusstsein.// 

Pfleger ███████ wurde gerügt, da er auf einen Ausruf der Stufe 3 mit einer Verzögerung von mehr als 10 Minuten reagiert hatte. Das Video dieses Vorfalls wird für Schulungszwecke des Personals geprüft. 

[[/collapsible]]

[[collapsible show=&#34;+ Auszüge aus Experimentprotokoll 1190-2&#34; hide=&#34;- Auszüge aus Experimentprotokoll  1190-2&#34;]]

**Subjekt:** D-Klasse-Mitarbeiter D-14899 ist eine 37 Jahre alte hispanische Frau. 
**Subjekthintergrund:** D-14899, eine ehemalige professionelle Künstlerin, wurde wegen Mordes in zwei Fällen verurteilt, nachdem eines ihrer Kunstwerke zerstört wurde. 

D-14899 (im Folgenden als SCP-1190-1-C bezeichnet) würde aufgrund ihres künstlerischen Hintergrunds für das Experiment ausgewählt. 

**Tag 1:**  SCP-1190-1-C wurde in den Beobachtungsraum für SCP-1190 gesperrt. Das Subjekt wurde angewiesen, die Simulation zu beginnen und ein Tagebuch während des Experiments zu führen. Dem Subjekt wurden keine weiteren Anweisungen gegeben. 

**Tag 2:** SCP-1190-1-B verbrachte 2 Stunden damit, sich um die Simulation zu kümmern.

&gt; **Auszug aus dem Subjekttagebuch**
&gt; &#34;Dieser Ort ist wie so viele andere Gefängnisse und doch anders als sie. Ich habe Geräusche gehört … oder vielleicht auch nicht … in den anderen Bereichen. Hatte seltsame Gefühle. Ideen kamen mir in den Sinn, Inspirationen... Ich möchte sie malen, aber ich kann nicht. Alles, was ich habe, ist dieses Tagebuch und ein Computer, der Punkte zeigt.&#34;

**Tag 4:** SCP-1190-1-C verbrachte 2 Stunden damit, sich um die Simulation zu kümmern und 6 Stunden damit, in das Tagebuch zu zeichnen. Anfrage des Subjekts nach verschiedenen Künstlerbedarfsartikeln abgelehnt.

&gt; **Auszug aus dem Subjekttagebuch**
&gt; &#34;Ich habe es versucht. Ich habe versucht, die Ideen herauszubringen, aber ich habe nur einen Bleistift. Das einzige andere, was ich hier sehen kann, ist dieser Computer, und ich kann mich nur im Weltraum bewegen. Wenn es nur ein paar Farben gäbe, die man sich anschauen könnte.&#34;

**Tag 9:** SCP-1190-1-C verbrachte 12 Stunden damit, sich um die Simulation zu kümmern. Der Rest des Tages wurde damit verbracht, ausgedehnte Tagebucheinträge zu schreiben, zu essen und zu schlafen. 

&gt; **Auszug aus dem Subjekttagebuch**
&gt; &#34;Das ist unglaublich! Es ist die größte und perfekte Leinwand der Welt! Aber es ist mehr als das. Ich kann Galaxien zu Blumen formen und diese zu Gärten. Ich kann den Horizont eines wunderschönen lila Mondes mit Sternen malen, die ihre Farbe ändern, wenn sich der Planet dreht. Es ist Bildhauerei und Malerei, Musik und Tanz gleichzeitig!&#34; 

**Tag 21:** SCP-1190-1-C verbrachte 20 Stunden damit, sich um die Simulation zu kümmern. Das Subjekt nimmt seine Mahlzeiten am Terminal ein und geht nur, um die Toilette zu benutzen, um 2 Stunden zu schlafen und um Einträge in das Tagebuch zu machen.

&gt; **Auszug aus dem Subjekttagebuch **
&gt; &#34;Ich habe die perfekte Frau erschaffen. Groß, schön, ungewöhnlich und doch vertraut. Sie wirkt mütterlich und doch distanziert. Ihre Kinder sind ungeformte Tonstücke mit endlosen Möglichkeiten. Sie erkennt ihr Potenzial und ist stolz, weint aber trotzdem, wenn ich sie verwandle. Es ist wunderschön … manche Leute können formen, was sie fühlen, aber nur ich kann buchstäblich mit reinen Emotionen formen.&#34; 

**Tag 30:** SCP-1190-1-C verbrachte 23 Stunden damit, sich um die Simulation zu kümmern. Das Subjekt nimmt seine Mahlzeiten am Terminal ein und geht nur, um die Toilette zu benutzen und Einträge in das Tagebuch zu machen.

&gt; **Auszug aus dem Subjekttagebuch**
&gt; &#34;Kunst kann so viel mehr bedeuten, wenn man nicht an Regeln gebunden ist. Ich kann eine Reihe von Farben erstellen, die nicht existierten, bis ich sie erfunden hatte, die von einem Ende des Universums zum anderen führt und sich niemals bewegen oder herunterfallen wird. Ich habe die Struktur von Carbon umgestaltet, um Formen zu schaffen, an die ich in meinen kühnsten Träumen nicht gedacht hätte!&#34;

**Tag 31:** Ein Bruch der Eindämmung durch SCP-███ verursachte eine längere Stromunterbrechung, die SCP-1190 ausschaltete. Nach einer kurzen Verzögerung wurde SCP-1190-1-C gewalttätig und versuchte, andere Objekte als SCP-1190 im Raum zu zerstören. Die Sicherheitskräfte mussten den Beobachtungsraum betreten, um den Ausbruch einzudämmen.

SCP-1190-1-C befindet sich derzeit gefesselt in medizinischer Versorgung. Klasse-A-Amnesika wurden verabreicht, doch das Subjekt zeigt weiter Symptome, die einem anhaltenden Entzug ähnlich sind, einschließlich Depression, Angst, Müdigkeit und Übelkeit. Das Subjekt gibt an, dass sie ein anhaltendes Verlangen nach einer nicht identifizierbaren &#34;Lösung&#34; hat.
[[/collapsible]]

[[collapsible show=&#34;+ Auszüge aus dem Experimentprotokoll 1190-3&#34; hide=&#34;- Auszüge aus dem Experimentprotokoll 1190-3&#34;]]

**Subjekt:** D-Klasse-Mitarbeiter D-17019 ist ein 67 Jahre alter hellhäutiger Mann mit einer mittelschweren Zwangsstörung, die sich in einem Zwang manifestiert, Objekte in einem bestimmten Muster anzuordnen. 
**Subjekthintergrund:** D-17019 wurde wegen Brandstiftung in einem Fall verurteilt, der zu 9 Todesopfern führte.

D-17019 (im Folgenden als SCP-1190-1-D bezeichnet) wurde aufgrund eines einzigartigen Organisationskonzepts für dieses Experiment ausgewählt.

**Tag 1:** SCP-1190-1-D wurde in den Beobachtungsraum für SCP-1190 gesperrt. Das Subjekt wurde angewiesen, mit der Simulation zu beginnen und ein Tagebuch während des Experiments zu führen. 
SCP-1190-1-D wurden keine weiteren Anweisungen gegeben.

**Tag 2:** SCP-1190-1-D verbrachte 1 Stunde damit, sich um die Simulation zu kümmern. 

&gt; ** Auszug aus dem Tagebuch des Subjekts:**
&gt; &#34;Nichts ist da, wo es sein sollte, das Feldbett steht an der Nordwand mit dem Kopf nach Osten. Und dann ist da noch dieser Computer! Die Punkte sind in jeder Hinsicht falsch. Ich möchte da reinkommen und sie so dringend in Ordnung bringen.&#34;

**Tag 3:** SCP-1190-1-D hat einen plötzlichen embolischen Schlaganfall erlitten. Da der Schlaganfall während der Dienstzeit des Pflegepersonals auftrat, konnte das Subjekt sofort in die Klinik verlegt werden. Berichte weisen darauf hin, dass das Subjekt stabilisiert wurde und eine teilweise Genesung wahrscheinlich ist; einige Schäden am ventralen Striatum sind jedoch wahrscheinlich dauerhaft, was das langfristige Verhalten des Subjekts beeinträchtigen kann.

**Tag 8:** SCP-1190-1-D aus der medizinischen Behandlung entlassen und einer vollständigen psychischen Untersuchung unterzogen. Berichte zeigen, dass das Subjekt nicht länger den Zwang verspürt, Objekte neu zu organisieren. 

**Tag 9:** SCP-1190-1-D wurde zurück in den Beobachtungsraum für SCP-1190 gebracht. Das Subjekt verbrachte keine Zeit damit, sich um die Simulation zu kümmern.

&gt; **Auszug aus dem Tagebuch des Subjekts:**
&gt; &#34;Dinge, die so wichtig erschienen, sind es nicht mehr. Nichts motiviert mich wirklich wie früher.&#34; 

**Tag 10:** SCP-1190-1-D verbrachte keine Zeit damit, sich um die Simulation zu kümmern.

**Tag 17:** SCP-1190-1-D verbrachte keine Zeit damit, sich um die Simulation zu kümmern. Das Subjekt scheint immun gegen den Zwang zu sein, mit SCP-1190 zu interagieren. Die Aussetzung der Exekution des Subjekts wird aufgehoben und das Subjekt wird in allgemeinen Foundation-Gewahrsam überstellt.

&gt; **Experimentprotokoll,** ██.██.████
&gt; &#34;Da das Gehirn von SCP-1190-1-D geschädigt ist, scheint es, dass SCP-1190 keinen zwanghaften Effekt mehr auf das Subjekt ausüben kann. Während einige dieses Experiment als gescheitert bezeichnen mögen, bietet es eine bisher nicht verfügbare Gelegenheit, der Simulation ohne Eingreifen ihren Lauf zu lassen. Die Ergebnisse dieser &#39;reinen&#39; Simulation könnten sehr interessant sein.&#34;
