+++ 19 / 04 / 2011
Вчера на [http://scp-wiki.wikidot.com оригинальном сайте], впервые почти за год, появилась новость. Считаю необходимым привести эту новость здесь:
&gt; 4/18/11 Check out the great work being done by our [ Russian language sister site]! They&#39;re interested in members who can assist with writing and or translation, so if you&#39;re cyrilically inclined ask a Staff member to help you get in touch.

Перевод:
&gt; 18/04/11 Зацените, какая большая работа проделана на [ русскоязычном сайте-побратиме]! Они заинтересованы в ком-нибудь, кто может помочь с написанием или переводом. Так что, если вы в ладах с кириллицей, обратитесь к персоналу, и он поможет вам связаться с ними.

Можно сказать, наш сайт получил официальное признание от своего прародителя. Это приятно.

Однако жизнь идёт свои чередом, и статьи добавляются:
