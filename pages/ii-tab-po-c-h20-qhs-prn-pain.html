&#34;Devo dizer, eu nunca tive um cliente tão jovem antes, Sr. Fendrel.&#34;

&#34;Ainda não. Já nos conhecemos, Mardbury.&#34;

&#34;Não, está bem claro nos registros. Eu nunca vi você antes, Sr. Fendrel. Talvez eu tenha trabalhado com um amigo ou parente com um sobrenome diferente?&#34;

&#34;Alguns anos atrás, um homem imbecil que jogou todo o seu dinheiro em uma ação veio até você em busca de ajuda. O nome dele era Greene.&#34;

&#34;Gregory Greene, eu me lembro. Creio que você trabalha ou já trabalhou com ele?&#34;

&#34;Quando ele veio ao seu escritório, ele tinha todo o portfólio dentro de uma única pasta. Naquela época, você só tinha um graveto. Greene esteve aqui- bem aqui- e timidamente empurrou a pasta para você. Suas palavras exatas foram: &#39;Jesus, olhe para você.&#39; &#34;

&#34;O que você está fazendo?&#34;

&#34;Mardbury, &#39;Arthur Fendrel&#39; só é uma pequena troca bacana que uso hoje em dia. Entre você e eu... eu sou Greene.&#34;

&#34;Já entendi. Você não poderia ter escolhido uma pessoa pior para personificar. Nenhum de nós pode estar morrendo, mas nenhum de nós está ficando mais jovem também. Greene era dez anos mais velho que eu e- &#34;

&#34;-Tinha pulmões que estavam falhando, mais alcatrão do que dentes e uma encenação da Revolução Bolchevique ocorrendo em seu fígado. Eu sou uma imagem de saúde perfeita, e olhe aqui: até clareei meus dentes.&#34;

&#34;Sr. Fendrel. Não sei como funciona o seu senso de humor, mas-&#34;

&#34;Vamos conversar em outro lugar, você está suando. Que tal discutirmos todo quanto é tipo de coisa adorável naquele café descendo a rua? Aquele que vende aqueles sanduíches que você tanto gosta. Aquele em que você me convenceu a investir no ramo farmacêutico. Se eu estiver te enganando, então tudo que você perde é tempo, um conceito nulo agora. Mas se eu não estiver... farei sua resolução de Ano Novo realmente algo de se lembrar.&#34;

----
Krešimira Kovačević pedalava para casa em uma noite de outono, com o sol encoberto pelas nuvens chamando-a para dormir enquanto as rochas e fissuras espalhadas pela rua a mantinham acordada e estável. O frasco de comprimidos em sua mochila sacudiu por toda a jornada de volta para casa, mas o saco de vermes quicava silenciosamente.

O inverno croata era enganoso e miserável. Krešimira se sentia quente em seu suéter, mas o vento soprava no uniforme de porteira por baixo. Seu lar era uma estrutura de concreto em forma de tijolo com espaços esculpidos servindo como janelas e uma única escada até o topo, tão íngreme que parecia como escalar um escorregador. Krešimira encontrou seu apartamento. Ele era aquele com o cheiro de perfume, carne podre e ovos mexidos saindo de baixo da porta.

O apartamento tinha mosquiteiras acesas em todas as mesas e paredes, e as luzes estavam apagadas. Uma panela estava em fogo baixo na cozinha. O pai de Krešimira saiu do quarto, olhos como os de um cadáver e cheirando a um túmulo aberto.

&#34;Onde você esteve, garota?&#34; perguntou ele, &#34;Você andou bebendo?&#34;

&#34;Não, pai. Foi um péssimo dia no hotel; estou cansada.&#34;

Krešimira foi colocar sua bolsa no chão e seu pai correu até a mesa, colocando as mãos na madeira e inclinando-se para olhar.

&#34;Você está cansada. Sua mãe se simpatiza: ela passou as últimas horas tendo moscas arrancadas dela. Onde está o substituto?&#34;

Krešimira pegou os antibióticos e vermes medicionais e os entregou. Seu pai os pegou e correu para o quarto novamente. Ele deixou manchas de bile negra na mão de Krešimira.

A geladeira estava quase toda cheia de ovos. Eles eram baratos e cheios de proteína. Krešimira lavou a panela que seu pai havia deixado no fogão e quebrou quatro ovos nela, seguidos de manteiga, leite e sal. Ela mexeu a mistura até que ficasse amarelo cremoso e ainda mais até que ficasse grossa e pegajosa. Jantar.

&#34;Krešimira!&#34; seu pai rugiu, pulando para fora do quarto, &#34;O que é isso?&#34;

&#34;Parece o recibo, pai,&#34; disse Krešimira, &#34;já faz algum tempo que dão eles em lojas.&#34;

&#34;Você olhou o preço? Você ao menos pensou? Por que isso foi tão caro?&#34;

&#34;Novo caixa na farmácia. Pai, vou tentar negociar um preço melhor, mas posso comer?&#34;

&#34;Certo. Coma. Durma. Beba. Puta. Vou ficar acordado, mantendo esse telhado-&#34;

&#34;-Mantendo o quê, pai?&#34; Krešimira virou-se na cadeira, &#34;Mantendo minha mãe confortável? Os rins dela falharam e seu coração não bombeia sangue. Quão confortável essas almofadas extras a deixam? Quão confiante você realmente fica quando despeja nossas economias no médico que só tem uma coisa a dizer quando ele olha para aquele cadáver?&#34;

&#34;Cuidado com o seu tom, garota.&#34;

&#34;//Ele// me diz para tomar cuidado com meu tom. O corpo da minha mãe está //morto// e você a trata como se ela só estivesse gripada. E se você pudesse ter esperado só um //pouquinho//, eu poderia ter terminado meus estudos e conseguido um emprego de verdade que me pag-&#34;

O pai de Krešimira agarrou seu prato e o atirou na parede atrás dela. Ele olhou para ela, seus olhos falavam: sim, tente sequer estender a mão para a geladeira e veja o que vai ser quebrado depois. Ele não podia impedi-la de comer o ovo que já estava no garfo dela, e ela o mastigou lentamente. Ela deixou o pai desligar o fogão e foi pro seu quarto.

Ela tirou o uniforme e colocou as roupas de dormir, deixando seu crachá &#34;Mira&#34; de lado. Com o cobertor preso entre a parede e a nuca, Krešimira procurou por e-mails em seu telefone. Ela via muitas rejeições, como sempre, mas havia algo mais. Estava entre os avisos de rejeição do estúdio fotográfico e da escola de arte. Era algum tipo de estágio de modelagem pago. //Eu não deveria estar recebendo isso//, pensava ela, //eu larguei a escola//. Mas quando ela abriu o e-mail, ela viu que não era um convite para se inscrever. Era apenas um convite.
----
&#34;E quando viemos aqui pela primeira vez, a garçonete nos fez sentar naquela mesa ali- aquela no canto onde aquelas duas velhotas bovinas agora estão sentadas.&#34;

&#34;Sentamos.&#34;

&#34;Se você ainda não está convencido, eu também me lembro do que comemos.&#34;

&#34;Não, não não é... como pode ser? O que você fez consigo mesmo, Greene? Isso é cirurgia plástica?&#34;

&#34;Agora //esse// é um mercado no qual eu não recomendaria investir. De qualquer maneira, você pelo menos tem esse pouco de prospectiva para dar aos seus clientes agora.&#34;

&#34;Então como...&#34;

&#34;Aguente um pouco: garçom vindo.&#34;

[[=]]
***
[[/=]]

&#34;Filé mignon? Os vermes devem estar com fome hoje. Mardbury, vou direto ao ponto. Eu não sabia o que diabos eu estava fazendo antes. Sempre achei que vocês, corretores da bolsa, fossem doninhas pegajosas com garrafas de champanhe enfiadas no cu e cocaína onde a maioria das pessoas tem pelos nas narinas. Mas eu estaria pior do que você agora se não tivesse seguido seu conselho. Devo a você por isso, tudo isso. Não estou falando apenas do carro esporte italiano que nos trouxe aqui, estou falando de //tudo// isso: desde os dedos com os quais estou segurando este garfo até as papilas gustativas com as quais estou saboreando esta comida. Devo a você e estou graciosamente aqui para dar-lhe parte do que tenho recebido.&#34;

&#34;Você não me disse o que é que você tem recebido.&#34;

&#34;É um imóvel, de graça, no seu caso. Uma nova casa para você, pelo resto do tempo que você quiser que ela dure. Estou falando de mover seu cérebro para um corpo que não seja tão globular, e digo isso com gentileza.&#34;

&#34;Como?&#34;

&#34;Um pouco menos de empolgação, por favor. Continuaremos assim que o garçom enxugar toda essa água. Jesus, olhe para você.&#34;

----

Krešimira não disse ao pai que estava indo embora. Pelo que ela sabia, ela já estava em maus lençóis com o hotel por se defender do ocupante da Suíte 12. Foi bom ela não ter contado ao pai, ela pensava, ele teria gritado com ela por recusar o dinheiro.

Ela fez uma mochila contendo água, alguns ovos cozidos e seu passaporte. Ela também trouxe seu uniforme de porteira com ela, apenas para que seu pai pensasse que ela estava no trabalho até ela não voltar. Sair de casa era nauseante: as mosquiteiras haviam queimado e o fedor que vinha do quarto a fez engasgar até lágrimas descerem seu rosto. Ela não conseguia imaginar como seu pai conseguia dormir ali.

Quando ela chegou ao Aeroporto Internacional de Dubrovnik, o ovo em seu bolso havia se transformado em gosma, o sol estava se pondo e transformando o céu em um laranja almiscarado, e Krešimira estava pedalando sua bicicleta um pouco mais rápido do que a maioria das pessoas caminhava. Ela vendeu a bicicleta para um turista, jogou o uniforme de porteira em uma lata de lixo e comprou um pouco de água. Ela respirava como um peixe sufocado, os músculos de suas pernas pareciam galhos quebrados arranhando seus nervos e ela estava suada. //Eles vão dar uma olhada em mim e me mandar embora//, pensou Krešimira, //e então voltarei para casa pro meu pai sem trabalho e como uma fugitiva//. Ela se puxou para um dos banheiros. Ele estava desocupado. Krešimira tirou shampoo, condicionador e sabonete da mochila, deixou a água escorrer da torneira, entupiu o ralo com a palma da mão e esperou que a água enchesse antes de mergulhar a cabeça dentro.

No fundo do terminal, Krešimira viu um homem alto segurando uma placa laminada com o logotipo do programa de estágio. Amontoados ao seu redor estavam os outros estagiários. Todos pareciam lindos e bonitos, quase vestidos para a passarela. Krešimira tinha se trocado das roupas que ela tinha usado vindo de bicicleta, mas ela parecia absolutamente atroz comparativamente. Ela foi até o homem alto, e ele inclinou a cabeça para baixo para olhar para ela; seus olhos estavam escondidos atrás de óculos escuros.

&#34;Seu nome é… Krešimira Kovačević, correto?&#34; perguntou ele, em croata ruim.

&#34;Sim.&#34;

O homem alto largou a placa e tirou um caderno de dentro do terno. Krešimira não conseguia ver o que ele estava olhando, mas sentiu seu olhar letárgico pular entre ela e o que quer que estivesse escrito. Ele não fez nenhuma marcação no livro, mas deixou que ela ficasse com a condição de que ela &#39;se arrumasse&#39; mais antes de partir.

Ela não foi a única a receber as mesmas instruções. Os banheiros mais próximos do grupo estavam todos lotados com outros estagiários. Alguns deles eram um pouco mais velhos do que ela, talvez estudantes de pós-graduação, e outros pareciam ainda não ter saído do ensino médio. Ela ficou ao lado de uma que estava de frente para o espelho, uma garota verdadeiramente travessa que parecia ter sido arrancada de um conto de fadas. A garota viu Krešimira parada ali com nada além de um pente.

&#34;Esqueceu suas coisas?&#34; perguntou ela suavemente.

&#34;Não tenho coisas.&#34; disse Krešimira.

A menina ofereceu seu próprio kit e ficou lá parada enquanto Krešimira trabalhava. O nome da garota era Veselka. Seus pais foram quem receberam o convite, e estavam mais que felizes em graduá-la dos concursos infantis.

&#34;O que estamos fazendo? Estamos só voando para lá, não é?&#34; perguntou Krešimira.

&#34;Estaremos nos encontrando com os desenhistas assim que pousarmos. Alguns dos modelos mais velhos estão dizendo que também tem um guarda-roupa completo a bordo e que estamos fazendo nossa primeira sessão de fotos na pista!&#34; disse Veselka, nervosa.

&#34;Modelos mais velhos. Quantos anos você tem?&#34;

&#34;Dezesseis.&#34;

Krešimira voltou ao seu delineador. Ela nem conseguia se lembrar onde na vida estava ela durante seu primeiro ano na academia.
----
&#34;Este é o meu quarto agora. O primeiro foi emocionante, mas um erro. O corpo estava com os pelos bem aparados na foto, mas, geneticamente, brotava cabelo como uma semente de planta com esteroides. O segundo foi bem, mas também tinha uma histórica genética ruim com a qual eu não queria apostar. O terceiro era ótimo, meu favorito. Ele era o pacote completo de saúde, aparência e genes excelentes. Até mudei meu nome  só para realmente ter aquela experiência de &#39;vida nova&#39;. Um acidente de carro ruim mudou isso, bem irreparavelmente também, tragicamente. Mas também abriu meus olhos para o que eu sentia falta todo esse tempo. Agora, //isso// é novo. Isso é estimulante.&#34;

&#34;Onde vocês arrumam os corpos? Tanques de Clonagem? Placas de Petri?&#34;

&#34;Ah, não banque o humanitário, Mardbury. Eles têm alas de hospital cheias de pessoas como você: cadáveres em decomposição que ainda sentem por dentro. Eles despejam vermes dentro de você para roer toda a carne morta. Ouvi dizer que você consegue realmente sentir a colher cavar em você enquanto todas as moscas adultas e pedaços de pupa são raspados.&#34;

&#34;Pare com isso. Vou perder o apetite.&#34;

&#34;Seu estômago se rompeu anos atrás, Moby Dick- sem ofensa. Estou te oferecendo um recomeço. Estou te oferecendo décadas, quase uma vida inteira, para recomeçar. Você pode arrumar um hobby novo, pode começar um emprego novo, você pode até surpreender a esposa - estou disposto a oferecer a ela o mesmo negócio se vocês dois quiserem renovar seus votos de casamento.&#34;

&#34;Nós não falamos muito mais.&#34;

&#34;Porque seu corpo está morto, Mardbury; é //exatamente// disso que estou falando! É por isso que o que estou oferecendo a você deveria fazer você pular da cadeira. Estou...estou...&#34;

&#34;Isso é sangue? Você está bem?&#34;

&#34;Garçom. Garçom! Água, por favor!&#34;

[[=]]
***
[[/=]]

&#34;Por acaso seja lá o que aquilo foi também veio com o corpo?&#34;

&#34;Todo mundo tem o mesmo negócio. Tem um regime de medicamentos. Um muito rígido. Nunca estive na sua pele de merda então você dificilmente vai considerar isso doloroso. Só se lembre de tomá-los antes de dormir, ou em caso de desconforto.&#34;

&#34;Emocionante.&#34;

&#34;Não é? Você está interessado ou não?&#34;

&#34;De onde vocês tiram os corpos?&#34;

&#34;Certo. Este é um segredo corporativo, mas nós usamos tanques de clonagem. Arrumamos amostras de DNA de doadores, ajustamos os genes e criamos um corpo novo que está programado para criar um cérebro vazio em vez de um que pense, se você me entende. Trocamos ele com o seu e puf.&#34;

&#34;Isso é um alívio. Não há problema, então. Quanto que é?&#34;

&#34;Alguns milhões, embora varie. Mas não para você. O primeiro é por conta da casa, por minha conta. Aqui está o URL. A senha, bem, a minha, é &#39;Lazarus,&#39; L maiúsculo, seguindo por um &#39;arroba&#39; e dois setes. Use meu tablet, mas mantenha-o virado pra longe do resto do café. Se o retrato estiver acinzentado, então o corpo está indisponível; alguém pegou ele primeiro ou um problema de saúde foi descoberto. Moldura dourada é premium, mas isso não se aplica a você, por conta da casa e tudo mais. Clique em um e você receberá a leitura genética e estética completa, sem mencionar uma galeria de fotos realmente agradável para alimentar a imaginação.&#34;

&#34;Rapazes bonitos. 7 pés de altura? Cabelo castanho-avermelhado? Sem histórico genético de doenças? Tem outro catálogo aqui. Qual é a senha?&#34;

&#34;Esse não está-&#34;

&#34;Eu quero ver. Qual é a senha?&#34;

&#34;Eu não uso esse catálogo, mas posso me inscrever. Você o terá esta noite, esquisitão.&#34;

&#34;Obrigado. Mas, se me permite: se vocês têm a tecnologia para alterar geneticamente esses corpos, então seria mais lucrativo permitir ao cliente personalizá-los, em vez de só vender uma variedade de predefinições.&#34;

&#34;Estamos trabalhando nisso.&#34;
----
Realmente tinha um guarda-roupa cheio no avião. Krešimira pisou em solo americano com acessórios e pronta para a passarela. Eles tiraram a foto dela e a organizaram, junto com os outros estagiários, em grupos. Krešimira observou Veselka ser colocada no grupo oposto e elas entraram em ônibus com destino a butiques diferentes.

Krešimira e seu grupo chegaram ao estúdio de moda, Fendrel and Dain’s, na Virgínia Ocidental.

Ele certamente era chique,. A Fendrel and Dain&#39;s tinha uma passarela, uma equipe operacional de desenhistas, costureiras, estúdios de fotografia, departamentos de adereços, funcionários de iluminação e, obviamente, tradutores que circulavam por aí como ratos. O homem alto colocou cada um deles em funções diferentes. Krešimira foi colocada em uma equipe de desenhistas e fotógrafos. Eles posaram o dia todo e percorreram cada expressão facial que existia. As caminhadas na passarela eram tratadas quase como exames de condicionamento físico e havia até um pequeno pelotão de enfermeiras e médicos à disposição para tratá-los e (aleatoriamente) inspecioná-los. À noite, todos foram hospedados em um hotel e receberam uma pensão bem alegre.

Pelas próximas semanas, Krešimira sentia como se estivesse fazendo uma quantidade anormal de trabalho para uma modelo, e nenhum trabalho como estagiária. Dia após dia, ela fazia sessões de fotos, provas e caminhadas. E com uma frequência peculiar, ela também era rotineiramente inspecionada por médicos que examinavam tudo, desde sua visão até seu sangue. Os dias muitas vezes terminavam com ela exausta e com vontade de dormir.

Por outro lado, ela também não estava aprendendo quase nada. Não havia modelos seniores para oferecer dicas ou educação sobre o assunto, e a coisa toda começou a cheira mal quanto mais a Fendrel and Dain&#39;s melhorava a oferta. Todos os estagiários receberam quartos de hotel e celulares, com os funcionários já listados como contatos. A pequena pensão que todos recebiam era generosa demais para ser um salário real. Ela parecia suborno.

&#34;Tem algo de errado aqui, Bojan,&#34; disse Krešimira.

&#34;Ah não. Mira, não me diga que você também acha que isso é uma farsa. O tempo todo na escola era &#39;Eu, Krešimira, estarei na capa desta revista e daquela outra&#39;, mas agora é suspeito?&#34;

Bojan Novak estava estendido longitudinalmente sobre o sofá do saguão. Ele era uma pessoa bonita agora, mas nem sempre foi. Na época que ele ainda frequentava as aulas, ele era curvado, tinha óculos, olhos castanhos e um sorriso que deixava o sol amarelo com inveja. Agora ele parecia pronto para colocar a indústria de retoques digitais fora do mercado: até seus dentes pareciam mais brancos do que a neve.

&#34;Pense nisso. Temos uma figura de autoridade, o americano alto. Os desenhistas fazem variações do mesmo vestido e terno de novo e de novo. E, quando não fazem isso, eles estão usando materiais de outros. Veja aqui, isso é daquele programa, Projeto Runway, de anos atrás.&#34;

&#34;Ahã.&#34;

&#34;Ahã? Esse é o mesmo vestido que usei //hoje//, Bojan. Você esteve em uma sessão de fotos com ele //hoje//.&#34;

&#34;Mira,&#34; Bojan jogou as mãos para cima, &#34;esta é uma marca de merda que não consegue tirar um design decente do cu nem para salvar sua vida. Mas é real. Aqui-me dê seu telefone.&#34;

&#34;Use o seu.&#34;

&#34;Ele não é nem seu, boba. Certo. Veja aqui: &#39;Fendrel &amp; Dain&#39;s revela uma tapeçaria feia de designs rígidos e não originais na Fashion Week aqui em Nova York&#39; blá blá blá &#39;Fendrel &amp; Dain&#39;s acasada de plagiar a linha de ternos Hugo Boss. Ordem de cessar e desistir aplicada.&#39; Blá blá blá. A Fendrel &amp; Dain&#39;s é um lixão. Mas está desesperada por talentos e estamos desesperados por uma maneira de entrar na indústria. É assim que nós, desesperados, mas lindos, ajudamos uns aos outros, entende? Não avançamos vendo uma mão amiga e questionando se ela é real.&#34;

Krešimira queria que isso fosse verdade. O saguão em que estavam sentados tinha tapetes vermelhos e enfeites dourados. Era um palácio e eles pareciam pertencer a ele, envoltos em fios de grife (embora falsos) e todos inventados. Na grande escadaria, os funcionários do hotel estavam até começando a colocar uma árvore de Natal que quase chegava aos lustres de cristal. Se tudo fosse uma fraude, então ela voltaria para a Croácia, para seu pai. Se não...

Krešimira tirou o telefone dela, o antigo, da bolsa. Ela verificou sua conta bancária. Seu salário estava lá, ele era real. Eles não recuavam para o éter eletrônico quando ela fazia compras ou mandava grandes quantias de volta para casa. Era dinheiro de verdade. Ela fechou o aplicativo de banco e viu o registro de chamadas recentes. O número de ligações de casa havia chegado às centenas. Ela nem mesmo abriu as mensagens para ler o que tinha dentro; seu pai provavelmente teria jogado lá algumas fotos da mãe dela para puni-la, para mostrar como as coisas tinham ficado ruins. Ela deve estar o usando o dinheiro que estava mandando para ele. Ele deve. Bojan se ofereceu para levá-la pra beber com alguns dos outros estagiários, para ter a verdadeira experiência americana. Ele podia não se parecer mais com o estudante universitário de óculos aspirante à passarela mais, mas seu verdadeiro eu, ou pelo menos o respeito que ele tinha por seu fígado, tinha perseverado.
----
&#34;Sou eu.&#34;

&#34;Mardbury? Você sabe que horas são?&#34;

&#34;Me conte sobre o procedimento.&#34;

&#34;Amanhã de manhã. Com café.&#34;

&#34;Não. É cirúrgico? É seguro? O que acontece com meu corpo antigo? Você tem certeza absoluta de que os clones não têm cérebro?&#34;

&#34;Sim para os dois primeiros. O que acontece com o seu corpo antigo depende de você. Você pode transformá-lo na porra de uma árvore, se quiser. Ou você pode enterrá-lo- meh, ninguém cai mais nessa. Quanto aos cérebros dos clones… o quê, você acha que temos uma lata de lixo rotulada &#39;colocar cérebros aqui&#39; ou algo assim? Você acha que embrulhamos nossos cérebros de sobra em sacolas de sobra do Walmart e assistimos o caminhão carregá-los para o lixão? Boa noite.&#34;

&#34;Eu me decidi.&#34;

&#34;Maravilhoso. Com café.&#34;

&#34;Eu te mandei a foto. O que você acha?&#34;

&#34;Ah, pelo amor de deus, Mardbury.&#34;

&#34;O quê?&#34;

&#34;Nada, é só... bem. Digo... você tem um bom olho para estética. Posso perguntar por quê?&#34;

&#34;Claro! É como você disse, este pode muito bem ser o meu único corpo. Eu vi os preços. Então, por que ter mais do mesmo? Por que simplesmente reiniciar quando você pode mudar para um sistema totalmente novo? Pense em toda a nova lista de experiências, oportunidades... prazeres que viriam com isso.&#34;

&#34;Não fique muito boba comigo, menina.&#34;

&#34;Desculpe, é só... quanto mais eu penso sobre isso, mais animado eu fico. Você tem certeza de que isso é seguro, certo?&#34;

&#34;Mardbury! Acho que seus vizinhos não te ouviram com clareza suficiente, //por favor//, fale mais alto. Esquece o café. Amanhã, venha pra minha casa. Vamos finalizar tudo lá, e eu até trarei o médico cirúrgico.&#34;

&#34;Desculpe. Isso é simplesmente avassalador. Obrigado, novamente e de verd, por isso.&#34;

----

Krešimira saiu do bar para tomar um ar fresco. Ela estava parada com o casaco de inverno enrolado em volta do corpo, observando os fios de vapor que dançavam de seus lábios serem dilacerados pelos ombros dos transeuntes que passavam por ela. À sua esquerda, um Papai Noel sem barba tocava seu sino na frente de uma panela de ferro fundido. Apesar de toda a conversa, transeuntes não entendia nada. Ela mantinha a cabeça baixa e o cabelo bagunçado por hábito, algo que aprendeu na infância em Zagreb.

Então ela ouviu. Houve um guincho, humano ou de pneu, ela não sabia, que puxou todos os rostos para a estrada. Uma dúzia de pedais de freio foram acionados em uníssono e o cheiro de borracha queimada penetrou no nariz de Krešimira. Ouviu-se o som de metal dobrando-se, estilhaçando-se e estalando, e o laborioso gemido de material pesado caindo no chão. Acima da fileira de pedestres parados, Krešimira viu vidro e um para-choque de carro voando no ar. Em seguida, tudo ficou quieto e a multidão começou a trocar seus telefones das câmeras e ligar para a emergência.

Bojan e os outros saíram do bar, embriagados pela bebida e curiosos para ver. Eles se empurraram pela multidão, Krešimira seguindo seu rastro. Foi um acidente de carro.

Um caminhão, um daqueles gigantes de 18 rodas, derrapou em um cruzamento. Alguns SUVs e sedans haviam batido em sua lateral, mas o dano não foi tão ruim. Ela podia ver alguns dos motoristas saindo de seus carros, massageando o pescoço e já ligando para suas seguradoras. Mas havia um carro, um carro esporte- italiano, pelo que parecia. Ele era baixo o suficiente para que, quando acelerou contra o caminhão, sua metade inferior deslizou para baixo do caminhão enquanto o capô foi arrancado. Krešimira viu a maior parte do carro parada do outro lado do caminhão e viu o motorista. Alguns dos espectadores também começaram a notar e Krešimira ficou tonta e os gritos começaram. O corpo vestia um terno, mas a gravata tinha caído até a cintura. Não havia nada do pescoço para cima e o terno estava vermelho brilhante.

Atrás do caminhão, perto do teto amassado do carro esporte, havia uma cabeça na calçada com pedaços de metal cravados na testa. Sua boca se abria e fechava, um peixe arrancado da água, e seus olhos disparavam de um lado para o outro desesperadamente. Ela viu as pupilas travarem em seu grupo, em Bojan, e ela rapidamente o puxou para longe.

Bojan acompanhou a ainda trêmula Krešimira de volta ao hotel. Bojan voltou ao seu quarto ainda balançando muito por causa do &#34;álcool americano autêntico&#34; por toda a viagem de volta. Ele só teve quatro Bud Lites.

Krešimira estava deitada sozinha na cama. Ela podia ouvir as sirenes do lado de fora e levou a mão ao pescoço. Ela ficou acordada pensando em respirar sem pulmões e em um cadáver cheio de vermes chamando seu nome. Ela pegou o telefone e rapidamente transferiu o salário da semana de volta para casa antes de enfiar o rosto no travesseiro. O sono arrastando seus pés.

----

&#34;Mulher assustadora.&#34;

&#34;Não a deixe te enganar; Dr.ª Dain é a melhor que temos. Agora, antes de fechar qualquer coisa, você tem mais alguma pergunta?&#34;

&#34;E quanto à papelada? Obviamente não vou usar o mesmo passaporte.&#34;

&#34;Podemos estabelecer você com um novo nome e identidade, assim como eu. No que diz respeito ao mundo, Greene e Bo-muitos de nossos outros clientes simplesmente desapareceram da face do mundo, enquanto nomes como Fendrel simplesmente brotaram da névoa mística.&#34;

&#34;Você pensou em tudo. Eu não sei... e as pílulas?&#34;

&#34;Comprimidos. Dissolva dois deles em água, engula tudo antes de dormir, ou se você começar a sentir uma dor forte no pescoço.&#34;

&#34;O que acontece se eu esquecer um dia?&#34;

&#34;Dor. Forte. De pescoço. Estou falando sério, esta não é uma receita que você quer estragar. Esses comprimidos mantêm seu cérebro e a medula espinhal do corpo conversando entre si até que se casem, anatomicamente. Você realmente não quer que essa conversa pare.&#34;

&#34;Certo, certo. Eu não sei... o que devo fazer depois que tudo estiver feito?&#34;

&#34;Viver, é claro! Experimente, divirta-se, olhe no espelho, não se olhe no espelho, experimente roupas novas, vá para a cama, use drogas, matricule-se na faculdade ou o que mais você quiser. Diabos, ficaríamos bem juntos; eu poderia guiá-lo em torno da coisa toda e acostumá-lo a tudo. Eu seria como o vendedor de carros que fecha o cinto ao seu lado durante o test drive.&#34;

&#34;Mais isso é permanente.&#34;

&#34;Mau exemplo. Você entendeu. Seria absolutamente monstruoso da minha parte deixá-lo à deriva neste admirável mundo novo depois de levá-lo tão longe, não seria?&#34;

----

Krešimira empurrou a geladeira na frente da porta do hotel e espalhou flocos de cereais pelo chão. Era no meio da noite. Era sua nova rotina. Bojan se foi.

Tudo começou com o primeiro show de verdade. Krešimira realmente se sentiu orgulhosa de si mesmo depois daquilo; eles trouxeram um monte de espectadores para assistir e ela imaginou que seria sua primeira e genuína experiência de estágio. Estava tudo programado para o dia de Natal e todo o cabide de roupas parecia original, pela primeira vez.

Então, os convidados entraram nos bastidores. Eles olhavam os modelos de cima a baixo, direcionando suas perguntas ao homem alto que saltava de modelo em modelo como um vendedor de carros. Ela não sabia o que os espectadores tinham a dizer sobre ela, ou o que o homem alto disse sobre ela, mas ela percebeu que o homem alto desviava as perguntas de Bojan, como se ele fosse desagradável... ou estivesse fora de questão.

No dia seguinte, Bojan foi aceito em outra casa de moda na cidade de Nova York. Mas isso não podia ser, pensou Krešimira, Bojan nem tinha andado na passarela por causa de um problema no guarda-roupa; que talento ele poderia ter mostrado?

Bojan não foi o único. Houve cerca de uma dúzia de transferências para fora e quase cinquenta para dentro. O novo grupo veio das Filipinas. Ninguém falava inglês, como esperado. O homem alto disse que, por terem se saído tão bem da primeira vez, iriam ter outra exibição na próxima semana.

Krešimira olhava fixamente para a porta do hotel, ainda com o vestido que usara para o desfile; ela foi a primeira na passarela, mas o homem alto manteve os espectadores longe dela como se ela fosse uma pintura de museu. O apartamento rançoso na Croácia parecia tão acolhedor agora, e nenhuma quantidade de fúria que seu pai pudesse reunir poderia se comparar a cada passo fora da porta.

Krešimira virou a cabeça para fora da janela e viu um avião passar pelas nuvens.

Ela podia fugir de novo.

Esta não era a Croácia: ela poderia facilmente pegar um táxi para o aeroporto mais próximo. Ela pegou seu telefone, seu telefone antigo, e desligou a internet do hotel para usar os dados móveis. Ela entrou no site do aeroporto e tentou comprar uma passagem. Ela foi recebida com uma  mensagem de erro. Estava ficando mais claro. A Fendrel and Dain’s não hesitava em deixar suas vítimas comprar cerveja ou enviar dinheiro para a família, mas certamente não permitiria comprar uma fuga. No entanto, a Fendrel and Dain’s não podia fazer nada com dinheiro de verdade e havia um caixa eletrônico no saguão, a apenas alguns metros do ponto de taxi.

Era uma da manhã. E a Fendrel and Dain&#39;s tinha fornecido todo o seu guarda-roupa, e ela se arrependeu amargamente de não ter comprado algo, mesmo um simples suéter, para não chamar atenção para si mesma. Ela estaria fugindo com roupas de passarela. Ela compraria algo menos estranho no aeroporto. Ela deslizou a geladeira para o lado e saiu do quarto.

Ela passou pelos quartos dos outros estagiários. Ela ouvia alguns deles festejando, celebrando em croata e filipino. Ela ouviu alguns conversando com parentes, falando sobre seu futuro na indústria da moda. Ela chegou ao elevador e o encontrou vazio. Ela apertou o botão para o saguão e as portas se fecharam. Ela estava a 18 andares de distância.

Krešimira Kovačević ficou parada no elevador, a parte de trás de seus pés coçava cnotra as correias dos sapatos e o elevador zumbia enquanto o cabo o fazia deslizar prédio abaixo.

O elevador parou no 16º andar e o homem alto entrou, ainda usando seus óculos escuros. Ele não disse nada e o elevador continuou. 

O elevador pareceu perder velocidade.

&#34;Seu nome é… Krešimira Kovačević, correto?&#34; perguntou o homem alto.

&#34;S-sim.&#34; disse Krešimira.

&#34;Você está bem? Você tem anéis debaixo dos olhos.&#34;

&#34;Só estresse.&#34;

&#34;Mandaremos um médico examiná-la amanhã.&#34;

Eles chegaram ao 10º andar e um grupo de estagiários bêbados entrou. O elevador continuou, até mesmo acelerando, até o saguão. Os trabalhadores estavam derrubando a grande árvore de Natal.

Assim que os outros estagiários desceram, Krešimira se tirou da parede mais distante do homem alto e foi até a porta, assim como ele. E então ela sentiu o aperto em seu ombro. Seus tornozelos queimavam enquanto a mão fria a enraizava no chão. A porta se fechou antes que a noção e a voz voltassem para ela.

O homem alto não disse nada e apertou o botão de um dos andares do estacionamento.

O elevador se moveu rápido demais.

&#34;Animado?&#34;

&#34;Isso não parece um hospital.&#34;

&#34;Este não é um serviço médico, Mardbury. Tecnicamente, nem mesmo é um serviço ainda. No momento, está em testes beta.&#34;

&#34;Então, pode haver falhas?&#34;

&#34;Não. Estamos simplesmente testando o quão atraente é todo o processo. Então, pergunto de novo, Mardbury, você está animado?

&#34;Estou. Meu deus, isso é surreal. O que vai acontecer com meu corpo antigo?&#34;

&#34;Ele vai se decompor.&#34;

&#34;Quero que ele seja transformado em uma árvore.&#34;

&#34;Compreensível. Nunca é demais pensar verde.&#34;

&#34;Você quer fazer algo depois que tudo isso estiver feito?&#34;

&#34;Claro. Você sabe o que dizem: ano novo, novo você. Dr.ª Dain, poderia por favor colocar nosso bom amigo para dormir enquanto eu pego seu novo traje?&#34;
----
Krešimira acordou em seu quarto de hotel, suando. Ela olhou para si mesma: coberta de suor. Ela olhou para o relógio: 1:01 da manhã. Os fogos de artifício ainda disparavam lá fora e a lâmpada ainda estava acesa, iluminando o passaporte americano sobre a mesa e as roupas largadas no chão. Ela olhou para o lado e viu que --Bojan-- Arthur ainda estava dormindo.

Silenciosamente, ela se levantou da cama e foi até o banheiro. A mudança repentina na iluminação fez suas pálpebras se fecharem por um momento, mas ela se adaptou a isso. Ela se inclinou para o espelho e levou a mão ao rosto, traçando suavemente um dedo para cima, movendo-o dos lábios até as maçãs do rosto antes de parar nas olheiras. Elas iriam embora com um bom sono, o médico disse a ela, e aqui estava ela não tendo esse sono. Ela agarrou a lateral do espelho e abriu o armário, empurrando seu reflexo de lado para revelar duas garrafas laranja. Ela pegou a mais cheia da esquerda e depositou dois comprimidos em sua mão. Eles eram discos cor-de-rosa e esbranquiçados, cada um com o tamanho aproximado de uma moeda. Ela os jogou em um copo de água da torneira e os observou efervescer em bolhas, antes de despejar tudo em sua garganta. Tinha gosto de pêssegos espremidos.

Ela guardou a garrafa e trouxe de volta o espelho. Desta vez, ela se aproximou, de modo que que seu nariz ficasse a apenas alguns centímetros de distância, e afastou alguns fios de cabelo de sua testa; a cicatriz da incisão estava sarando bem. A voz de Bojan chamou da cama, e a coisa usando Krešimira curvou os lábios em um sorriso e saiu da vista do espelho.
----
Como sempre fez, e sempre fará, um caminhão de lixo solitário descia as estradas enquanto o sol da manhã nascia. Trabalhadores com coletes de néon pendurados na parte de trás, conversando sobre o jogo da noite anterior, ocasionalmente mandando acenos para os que acordaram cedo. O caminhão passava por centenas de casas e engolia centenas de sacos de lixos e caixas. Ele entrou nas profundezas da Virgínia Ocidental e pegou um saco de plástico volumoso que fedia a carne podre. Através do plástico branco, podia-se ver o que pareciam bolhas rosadas carnudas amontoadas por dentro. Mas o trabalhador não se importou, açougues também estavam na rota, e havia um gol estelar sobre o qual falar. O caminhão retomou sua jornada sem fôlego até o aterro, e Krešimira Kovačević só podia sonhar.</textarea></pre>
