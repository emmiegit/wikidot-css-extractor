**アイテム番号:** SCP-1869-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** SCP-1869-JPは現在、標準的な人型実体収容セルへ収容されています。食事や娯楽物品の配給は低脅威人型実体の基準に基づきます。

監視カメラによりSCP-1869-JPは観測され、ストレス段階に基づいたプログラムが確立されています。SCP-1869-JPがストレス段階3に到達したとき、研究者1人以上の付き添いの上で警戒に当たってください。同時にカウンセラーが精神療法を実施します。SCP-1869-JPがストレス段階4以上に到達したとき、鎮静剤を収容セル内に散布し、SCP-1869-JPを精神的に安定させます。

SCP-1869-JPには精神回復プログラムが組まれています。SCP-1869-JPからの希望があった場合のみ、プログラムは実行されます。プログラム中にストレス段階3に到達したとき、プログラムは中断されます。

**説明:** SCP-1869-JPは現在2█歳相当の日本人男性です。比較的ストレスに対する耐性が低く、精神衰弱の兆候が見られます。SCP-1869-JPの左脇腹には「ゲーマーズ・アゲインスト・ウィードのミスター・中国からやってくる」というタトゥーが施されており、これは後述する特異性の影響を受けません。

SCP-1869-JPがストレスや疲労を感じると、その段階に応じてSCP-1869-JPの体表に模様が表出します。この模様の色は白と黒のみで構成され、ジャイアントパンダ(//Ailuropoda melanoleuca//)の平均的な模様の位置と表出位置が重なっているように見えます。各部位の模様は感受ストレスの上昇に伴って濃密になり、一定の表出が完了すると別部位の表出が始まります。模様は衣類などSCP-1869-JPの体表を覆う物体を無視して視認することができます。[[footnote]]これはSCP-1869-JP自身も同様です。[[/footnote]]

__**ストレス段階[[footnote]]&#34;ストレス段階&#34;は財団が独自に作成した心理分析基準に基づきます。[[/footnote]]と模様の表出位置の相関**__

||~ ストレス段階 ||~ 模様の表出位置 ||~ SCP-1869-JPの状態 ||
||0 ||なし ||平静。 ||
||1 ||目の周囲 ||不快感が表情や態度に現れる。ただし、一般的な人間と大きな差異はない。 ||
||2 ||顔全体 ||頭を掻きむしるようになる(SCP-1869-JP自身の慣習か)。歯ぎしりや舌打ちなどで明確に不快感を表現する。 ||
||3 ||四肢 ||腕や脚を無目的に振り回すようになり、たまに雄叫びを上げる。またこの段階以降、自身の特異性を認識することによるストレスを受け、模様の表出がエスカレートする。||
||4 ||胴部 ||地面をのたうち回るなど、幼児退行に似たストレス発散を試みる。ただし、このときの痛みによってストレスをさらに受ける場合も確認されている。 ||
||5 ||これまで以外の部位すべて ||会話不能。地面に寝たまま動かなくなる場合が多い。泣く、言語化不能な言葉を話すなどの行動が確認されている。この後、疲労や痛みなどが原因で昏倒し、睡眠によりストレスを初期状態に戻す。 ||

他者がSCP-1869-JPの模様を視認したとき、その視認面積が大きいほど「SCP-1869-JPは異常性及び危険性のないジャイアントパンダである」と錯覚します。(そのため、存在そのものに対する疑念などは封殺され、またSCP-1869-JPの行動はジャイアントパンダとして自然な行動に変換されて解釈されます。)他者は特殊な事例を除いて特異性の影響を知覚せず、模様の表出/消失に伴い不自然のないように記憶が改変されます。

デジタル機器などを介してもこの特異性は無効化されず、撮影された画像にも作用は引き継がれます。模様を視認せずにSCP-1869-JPを認識したときのみ、他者は確実にSCP-1869-JPを正しく認識できます。

[[=]]
**インタビューログ**
[[/=]]

インタビューは桃井博士によって、音声のみの通話の形式で実行されました。SCP-1869-JP側の個室では監視が行われ、特異性の表出の程度が常に確認されていました。ストレス段階の上昇/下落はログに表記されています。

&gt; **桃井博士:** SCP-1869-JP、安定していますか？
&gt; 
&gt; **SCP-1869-JP:** どうだか。不安定になる前に聞けることを聞いておけよ。
&gt; 
&gt; **桃井博士:** わかりました。それでは、あなたの記憶の最初から教えてくれませんか？
&gt; 
&gt; **SCP-1869-JP:** 一番最初は動物園だった。上野の動物園。どういう場所かは言わなくてもわかるだろ？俺はそこの、客用ロッカールームで倒れてるところから始まった。んで、近くに開かれたロッカーがあって、そこに汚れた鞄が入ってた。中身は水入りペットボトルと現金と例のメモ、それから顔写真だけが雑に貼られた運転免許証。それで、これは俺のだって思った。
&gt; 
&gt; **桃井博士:** なぜです？
&gt; 
&gt; **SCP-1869-JP:** なぜって、俺だったからだよ。名前が入ってなかったのが気掛かりだったけど、写真は俺の顔だった。……なあ、こんな当たり前のことまで説明しなきゃダメか？あんた賢いんだろ？
&gt; 
&gt; **桃井博士:** そうしてください。我々はあなたについて情報が欲しい。些細な感情でも構いませんので、できる限り細かく話してください。
&gt; 
&gt; **SCP-1869-JP:** 随分と知りたがりなんだな。けど生憎、俺はズケズケ来るヤツと決めつけの激しいヤツが嫌いなんだ。
&gt; 
&gt; **桃井博士:** しかし、私もこれが仕事ですから。
&gt; 
&gt; **SCP-1869-JP:** //[SCP-1869-JPのストレス段階が1に到達する]// そうかい。
&gt; 
&gt; **桃井博士:** 今の言葉に何か感じるところがあれば謝罪します。
&gt; 
&gt; **SCP-1869-JP:** いいよ。俺が苛立ってるのはどっちかっていうと、状況全体だから。正直、俺はこの&#34;模様&#34;が大嫌いだし、あんときのことは思い出すだけでイラつくんだ。あんたらは「トラウマに向き合え」を強要してるんだよ。
&gt; 
&gt; **桃井博士:** それはお察ししますが……。研究が進むことで事態が好転するかもしれません。我々に協力していただけませんか。
&gt; 
&gt; **SCP-1869-JP:** わかったよ。//[ため息]// 鞄を取ったら、動物園を出て駅に向かった。いや、向かったっていうよりは、行く当てもなかったから仕方なく。俺の目的が何なのか、俺も見当がつかなかったし。
&gt; 
&gt; **桃井博士:** それからどんな行動を取りました？
&gt; 
&gt; **SCP-1869-JP:** どうもこうもない。俺は呆然としてて、ビルの脇に1人突っ立ってた。街は昼間なのにカラフルでうるさくて眩しくて、人間でごった返してた。あの日が真夏日で、ずっと歩き通してたから十分に疲れてたのもあった。ようするに休憩がしたくなって、ちょっとした段差に腰を下ろしたんだ。やたら眠くなって、ふと近くのビルのガラスに映る自分を見てみたら、目の下にバカみたいな隈ができてた。
&gt; 
&gt; **桃井博士:** 自身の特異性を知ったのはそのときですか？
&gt; 
&gt; **SCP-1869-JP:** いや、違う。まだ隈ができてただけ。けど、周りから笑い声が聞こえてきたんだよな。何を笑ってるのかわからなかったが、だんだんと話を理解することができた。対象は「俺」で、メッセージは「パンダみたい」だ。誰が言ってんのかはすぐにわかった。ちゃらついた若者どもがこっちを見てやがったんだ。文句を言おうと俺が立ち上がると、また俺の顔がガラスに映ってた。 //[しばらく沈黙。この間に、SCP-1869-JPのストレス段階が2に到達する]// ああ、くそが。
&gt; 
&gt; **桃井博士:** いま、疲労がぶり返してます？
&gt; 
&gt; **SCP-1869-JP:** 当たり前だろ。いきなり俺の顔がパンダになってたんだぞ。……マジで頭が破裂しそうなくらいわけがわかんなかった。丁寧に白く塗られててさ。苛立ちは全然止まりそうになかったし、吐きそうなくらいに疲れが一気に降りてきた。いつどこで一体誰が、何で俺なんだ、って。どう気を晴らせばいいのかもわからなくなって、顔を見られたくなかったから、頭覆ってそのまま頭掻きむしって……ああもう！//[マイクが設置された机を叩く]//
&gt; 
&gt; **桃井博士:** SCP-1869-JP、落ち着いてください。
&gt; 
&gt; **SCP-1869-JP:** ……悪い。とにかく、その場で1回はヒステリックを起こしたのは覚えてる。うん、そんときはまだ周りの人間もちゃんと怪訝な目で見てくれてたよ。でも、何回見直しても顔はパンダのままで。なんかもう、落ち着いてもイライラしてきてさ。……そしたら今度は、手先が黒く染まり始めた。怖かった。ものすごく怖かった。俺は何もしてないのに。
&gt; 
&gt; **桃井博士:** すみません、「ちゃんと怪訝な目で見てくれてた」とはどういうことですか？
&gt; 
&gt; **SCP-1869-JP:** まだ俺を人間として見てくれてたってことさ。その後で、周りからちらほらと「パンダ」って聞こえてきたんだよ。たぶん、俺の&#34;模様&#34;が俺をパンダに見せてたんだと思うけど。……でもまだ知らなかったから、相当イラついた。俺はパンダじゃないし、バカにしてるようにしか聞こえなかった。3、いや4回はそいつらに向かって吠えたよ。でもさ、イライラが募れば募るほど、俺を「パンダ」呼ばわりする人間の数も増えていくんだよ。罵声も鳴き声にしか聞こえてないみたいで「おお」って言うんだよ。何の歓声だよ。//[SCP-1869-JPのストレス段階が3に到達する]//
&gt; 
&gt; **桃井博士:** SCP-1869-JP、あなたは//[SCP-1869-JPにより遮られる]//
&gt; 
&gt; **SCP-1869-JP:** またガラスへ向いたんだ。俺がパンダじゃないことを確認したくて。でも、目の前にはガラス越しのパンダがいた。胸や腹まで白と黒に染まってた。後ろには人だかりが生まれてて、みんなパンダを一目見ようとしてた。俺っていうパンダを遠巻きに、キラキラした目で見ようとしてた。スマートフォンで写真も撮ってた。思ったよ、「ああ、これはマジなんだな」って。その瞬間に「違う」って言葉が喉奥に引っこんだ。伝わらなくて失望するだけってわかったから。
&gt; 
&gt; //[腕の状態を確認した後、しばらく沈黙。SCP-1869-JPのストレス段階が2に下がる]//
&gt; ……まただろ？疲れてきたから、そうなんだろ？
&gt; 
&gt; **桃井博士:** そうですね。インタビューは一時中断しましょう。
&gt; 
&gt; **SCP-1869-JP:** 悪かったって。

= [[size 1px]]MMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMM[[/size]]

&gt; **桃井博士:** 上野でのパンダの目撃情報以降、複数回に渡って東京とその近郊で「パンダを見た」という報告がなされています。これについて何か覚えてはいませんか？
&gt; 
&gt; **SCP-1869-JP:** おぼろげに覚えてはいるよ。でもはっきりとは覚えてない。鞄に現金は入ってたけど、数日分の食費で全部尽きちまうような額だった。どこへ行って何をすべきかもわからなくて、毎日ボロボロで。
&gt; 
&gt; **桃井博士:** 差し支えなければ、具体的に言うことはできますか？
&gt; 
&gt; **SCP-1869-JP:** それ聞く？別にいいけど。//[SCP-1869-JPのストレス段階が1に到達する]// 毎回限界が近くなると&#34;模様&#34;が出てくる。「パンダがいる」って聞いた人間が寄り集まってくる。注目を浴びた俺はさらに疲れ果てる。伝わんないからどうしていいかわかんなくなって、腕と脚をじたばた振るう。そのうち全身を地面に打ち付ける。癇癪を起こして喚く、泣き叫ぶ。疲れ果てて眠っちまう。元に戻る。繰り返し。
&gt; 
&gt; **桃井博士:** それは……さぞかしつらい生活を送られたんですね。
&gt; 
&gt; **SCP-1869-JP:** 当たり前だろ。周りの人間は心配なんかしてくれなかった。代わりにみんな目がキラキラしてた。俺の真逆、正反対の目。子どもだろうと大人だろうと、俺が死にかけてるなんて思っちゃくれない。……けど、最近思うんだよな。これって必然だったんじゃないかって。
&gt; 
&gt; **桃井博士:** 理由を説明できます？
&gt; 
&gt; **SCP-1869-JP:** ほら、例のメモ。コードネームと下らないジョークが書いてあるだろ。きっと&#34;ミスター・非検閲&#34;は不正を暴くスパイみたいなヤツで、&#34;ミズ・パリピ&#34;はみんなを上機嫌にする能力を持ってるんだ。だけど俺は&#34;ミスター・中国からやってくる&#34;。わけわかんねぇだろ。そのくせ能力は&#34;模様&#34;を出してパンダに見せかけるってだけ。だから目的もくそもあったもんじゃなかった、っていうのはさっき言ったな。
&gt; 
&gt; **桃井博士:** ええ、あなたの特異性はただそれだけです。比較するものでもありませんが、非常に影響力の少ない部類です。
&gt; 
&gt; **SCP-1869-JP:** でもさ、パンダになること自体が俺の目的だったら、って考えるようになったんだ。パンダになって、みんなをパンダに会わせてやる。世の中いろいろ起こり過ぎてるだろ？疲労の吸収剤になるのが、俺の目的だったのかもしれない。……阿保なんだよな、マジで。//[しばらく沈黙。この間に、SCP-1869-JPのストレス段階が2に到達する]//
&gt; 
&gt; **桃井博士:** すみません、いま感じているストレスはどのようなものですか？
&gt; 
&gt; **SCP-1869-JP:** いろいろだよ、ストレスってそういうもんだろ。パンダになっちまうとか、パンダで社会を癒そうとか、どこまで真剣なのか知らねぇけど阿保だよ阿保。あとさ、自己犠牲が過ぎるよな。
&gt; 
&gt; **桃井博士:** 自己犠牲？
&gt; 
&gt; **SCP-1869-JP:** だってよ、社会が癒されるのにどうして俺が苦しむ必要がある？それにストレスフルでみんなを笑顔にしたところで、見てるのは&#34;模様&#34;だ。大事なのは&#34;模様&#34;なんだ。俺じゃない。

= [[size 1px]]MMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMMM[[/size]]

&gt; **SCP-1869-JP:** 実はだけどさ、前のインタビューで飛ばしたとこがあるんだよ。あんまり関係ないと思ってたから言わなかったけど。目覚めたらすぐに動物園を出て駅に行ったわけじゃないんだ。
&gt; 
&gt; **桃井博士:** それでは、駅に向かうまでに何をしていたんです？
&gt; 
&gt; **SCP-1869-JP:** パンダを見てた。ロッカールームを出たら、すぐ近くにパンダ舎があってさ。観覧列に何十人も並んでるもんだから、俺も最後尾についた。
&gt; 
&gt; **桃井博士:** パンダを見たいと思ったんですか？
&gt; 
&gt; **SCP-1869-JP:** ああ、興味が出たんだよ。俺もそのときはパンダ嫌いじゃなかったし。あんな何人も人を吸い寄せる動物なんかいないだろ？メモにも名前があったし、常識的な知識以上にパンダってのが何なのかを知りたかった。ガラス越しだけどな。
&gt; 
&gt; **桃井博士:** どうでした？
&gt; 
&gt; **SCP-1869-JP:** //[SCP-1869-JPのストレス段階が1に到達する]// なんてことない動物だった。カラーリングは珍しいかもしれないけど、ただ寝て、ただ飯を食ってるだけの動物だ。で、何で列に並ぶ人間があんなにもいるのかがわからなくなった。わかんなくてムカついた。
&gt; 
&gt; **桃井博士:** 最後の「ムカつき」はどういう意味でしょうか？
&gt; 
&gt; **SCP-1869-JP:** 言い方が悪かったか。そもそも、ちらっと見るだけで「パンダが何か」なんてわかるはずがないんだよ。現に俺はわかってない。でもさ、大勢の人間はちらっと見ただけで満足そうに出ていくんだ。「癒された」とか言って。あれだけで一体何がわかるんだろうな。
&gt; 
&gt; **桃井博士:** 一見の価値、というものでしょう。何を学ぶでもなく、実際に目にして経験にすることを求めるのは、あまり珍しい行為ではありません。
&gt; 
&gt; **SCP-1869-JP:** だろうな。知ってるよ、俺も。でも、もっと興味をもってやってもいいじゃないか。……認めたかないけど、俺とパンダって似てるんだよ。本当のところは何も知らないくせして、遠巻きに見るだけで満足される。どんなに暴れ倒してもゴロゴロ転がってるように見られるだけ。全くもって&#34;模様&#34;以上を受け取られない。
&gt; 
&gt; **桃井博士:** つまり、何が言いたいんです？
&gt; 
&gt; **SCP-1869-JP:** 俺としてはさ、&#34;模様&#34;じゃないところを見てほしいんだ。もっとさ、見るなら&#34;俺&#34;を見てほしい。&#34;俺&#34;だってれっきとした生き物なんだから。……そういう意味では、俺はこれでもあんたらのことを信頼してんだぜ。
&gt; 
&gt; **桃井博士:** それはありがたいですね。なぜでしょう？
&gt; 
&gt; **SCP-1869-JP:** あんたらはその……俺をさ、内面で捉えようとしてくれてるから。//[SCP-1869-JPのストレス段階が0に下がる]//</textarea></pre>
