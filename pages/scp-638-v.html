**Объект №:** SCP-638

**Класс объекта:** [[[keter |Кетер]]]

**Особые условия содержания:** SCP-638 должен все время оставаться запертым в Зоне 33. Сотрудникам женского пола категорически запрещено каким-либо образом взаимодействовать с SCP-638 или приближаться ближе чем на тридцать (30) метров к месту его содержания. Камера содержания SCP-638 является помещением размером десять (10) на пятнадцать (15) метров. Ведутся попытки выработать систему рефлексов SCP-638 посредством поощрения и наказания через предметы окружения. Можно считать, что эти попытки работают на SCP-638 успешно, несмотря на инцидент, в ходе которого SCP-683, по всей видимости, разгадал цель этой системы и пришёл в ярость. Любые из этих предметов могут быть удалены в наказание за непослушание SCP-638. Камера SCP-638 на данный момент содержит:

Двадцать (20) дюймов грязи, устилающей пол и покрытой травой.
Три (3) горшка с оливковыми деревьями (//Olea europaea//).
Одна (1) решётка с плющём обыкновенным (//Hedera helix//).
Ботаническое освещение для роста и автоматизированная система полива для поддержания травы и других растений.

SCP-638 имеет особые диетические проблемы. SCP-638 не хочет или не способен употреблять любую приготовленную пищу. Опыты выявили, что сырое мясо любого млекопитающего способно поддерживать жизнедеятельность SCP-638. Также SCP-638 постоянно требует вино, но оно должно использоваться в качестве вознаграждения.

**Описание:** SCP-638 выглядит как мужчина худощавого телосложения, с отсутствующим волосяным покровом и множеством шрамов. SCP-638 почти полностью покрыт шрамами от ожогов, которые стали результатом [ДАННЫЕ УДАЛЕНЫ]. В то время как SCP-638 проявляет сверхъестественную скорость регенерации, прямо пропорциональную количеству потреблённого сырого мяса и вина, его рубцовые ткани не излечиваются, а волосы не отрастают. SCP-638, похоже, понимает английский язык и реагирует на команды, но не способен или не желает отвечать. SCP-638 выказывает требования, но они представляют из себя одно или два слова, выкрикиваемые на беотийском, под-диалекте эолийского диалекта древнегреческого языка. На данный момент известны случаи требования SCP-638 вина, плюща, оливковых деревьев, травы для пола, свободы, женщин, живых животных, барабана, флейты и вида на небо. Изначально SCP-638 впадал в ярость, если ему отказывали, и демонстрировал огромную силу и скорость в течение кратких промежутков времени. SCP-638 стал причиной смерти нескольких сотрудников службы безопасности и персонала, в том числе д-ра ██████████. В моменты максимальной ярости SCP-638 удавалось ударами согнуть сталь, с лёгкостью поднимать и бросать взрослого человека и вырываться из пут. Разъярённый SCP-638 также продемонстрировал способность кричать с огромной громкостью и силой, разбивая стекла и оглушая персонал. Эти крики варьируются по интенсивности; самый сильный из них однажды сорвал стальную дверь с петель. Звуковой анализ голоса и криков SCP-638 выявил сходство в резонансах с криками различный животных, включая самцов львов и медведей, а также некоторых птиц. За этими вспышками непременно следуют периоды летаргии в том случае, если голод и жажда субъекта не были удовлетворены, так что голод эффективно используется в качестве метода управления поведением субъекта, когда принуждение не имеет успеха.

SCP-638 продемонстрировал сильное психическое или эмпатическое влияние на женщин в радиусе примерно двадцати (20) метров. Любая женщина, попадающая в этот радиус, будет полностью подчинена присутствию SCP-638, и полностью утрачивает все имеющиеся комплексы. Это проявляется по-разному с каждым субъектом, в зависимости от их личности и истории. Общей чертой является их склонность танцевать, прыгать и кричать на дикий манер. Субъекты, которым предоставлена свобода действий, будут танцевать до тех пор, пока не упадут от усталости и будут физически не в состоянии продолжать. Попытки отделить попавших под воздействие объекта женщин от самого объекта приводят к вспышкам ярости у SCP-638 и всех подчинённых субъектов. После успешного удаления из радиуса воздействия, субъекты проявили полную осведомлённость о своих действиях и, если они делали то, что при других обстоятельствах не стали бы делать, как это часто бывает, они испытывают сильное чувство стыда и не станут добровольно подходить к SCP-638 снова. SCP-638 несколько раз использовал подчинённых субъектов при попытках побега. Подчинённые субъекты проявили физическую силу и ловкость, превышающие норму, вскрытие их тел показало увеличенный уровень адреналина, а так же неизвестного химического соединения, состоящего из [ДАННЫЕ УДАЛЕНЫ]. Похоже, SCP-638 контролирует действия субъектов посредством той или иной формы ментального внушения, так как вербальной коммуникации не наблюдается. Выясняется, имеет ли в этом случае место телепатия.

SCP-638 был обнаружен едва живым в тлеющих останках строения в горах [ДАННЫЕ УДАЛЕНЫ]. Несмотря на отсутствие других выживших, в руинах были обнаружены останки пятнадцати (15) (предположительно) женщин. Слишком мало останков пережило [ДАННЫЕ УДАЛЕНЫ] для полного вскрытия, но исследование скелетных останков не выявили никаких отклонений. SCP-638 не давал никаких намёков на то, что в здании присутствовали другие подобные ему, но утверждать наверняка невозможно. Допрос в сочетании с лишением пищи на длительный срок показал, что другие особи существуют, но живут отдельно друг от друга, в окружении подчинённых им женщин. На данный момент субъект не раскрыл местоположение кого-либо из остальных, но допросы продолжаются.</textarea></pre>
