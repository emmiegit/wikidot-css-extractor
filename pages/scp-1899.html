[[include component:credit-button]]
**Artikel:** SCP-1899 – Schwebende Kugel
**Autor:** [[*user Aelanna]]
**Original:** https://scp-wiki.wikidot.comscp-1899
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1899

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1899 wird standortintern im Eindämmungsstandort 1899-Alpha eingedämmt, der um es herum errichtet wurde. Eine ballistische Barriere ist auf dem vorgeschlagenen Weg von SCP-1899 zu halten, für den Fall, dass es sich jemals aus der Schwebe löst, und es sind Präzisions-Laserentfernungsmesser aufrechtzuerhalten, die die genaue Position von SCP-1899 messen. Jede Positionsabweichung löst einen Alarm aus und ist unverzüglich zu melden.

**Beschreibung:** SCP-1899 ist eine leicht verformte panzerbrechende M2-Gewehrkugel Kaliber .30-06 Springfield, die etwa 167,6 cm über dem Boden eines Lagerschuppens auf einem verlassenen Gehöft in der Nähe von [ZENSIERT] in einer scheinbar zeitlichen Stasis schwebt. Zum Zeitpunkt der Entdeckung war SCP-1899 mit getrocknetem menschlichem Blut und scheinbar partikelförmigem menschlichem Gehirn- und Knochengewebe bedeckt.

Aus der forensischen Analyse des umgebenden Schuppens wurde festgestellt, dass die aktuelle Position von SCP-1899 damit übereinstimmt, dass es aus nächster Nähe mit einem Hochleistungsgewehr abgefeuert wurde und von vorn nach hinten durch den Kopf eines menschlichen Subjekts geflogen ist, bevor es in eine zeitliche Stasis versetzt wurde. Die Überreste einer manipulierten Blutlache auf dem Betonboden des Schuppens deuten darauf hin, dass die Person sofort getötet und die Leiche anschließend vom Tatort entfernt wurde. Die Analyse von DNA-Fragmenten, die aus dem getrockneten Blut von SCP-1899 gewonnen wurden, ist nicht schlüssig, und alle Versuche, SCP-1899 selbst zu bewegen oder Proben von ihm zu entnehmen, sind fehlgeschlagen. Es wurde keine Patronenhülse gefunden, und es wird vermutet, dass der Angreifer sie vor dem Verlassen eingesammelt hat.

**Anhang 1899-01:** Dokument 1899-01

Das folgende Dokument wurde am █.██.██ von Undercover-Agenten von der Global Occult Coalition erhalten.
&gt; **Terminierungsbericht**
&gt; 
&gt; **Datum:** █.██.██
&gt; **Subjekt:**
&gt; BBE-3410-Clockwork-Green
&gt; 
&gt; 3410 durch Kleinwaffenfeuer aus nächster Nähe terminiert, Leiche entfernt und gemäß Standardverfahren verbrannt. Ich schätze, der Mistkerl kann Kugeln nicht schnell genug aufhalten, wenn man vor seinem Gesicht steht, aber ich kann jetzt nichts gegen die Kugel tun.
&gt; 
&gt; - M.E.</textarea></pre>
