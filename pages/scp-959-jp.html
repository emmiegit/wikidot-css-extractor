**일련번호:** SCP-959-JP

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-959-JP-A 내부에 설치된 특수설비가 SCP-959-JP를 통해 물자와 인원을 반입함으로써 재단의 표준 시설유지 규약에 따라 기능을 유지한다. 지점 959-JP에는 2명 이상의 재단 직원이 대기하면서 SCP-959-JP에 의해 인간이 출현할 경우 필요에 따라 기억소거 및 역정보 공작을 담당한다.

**설명:** SCP-959-JP는 일본국 사이타마현 이루마시 주변에서 야간에만 간헐적으로 발생하는 변칙현상이다. 해당 지역에서는 광량이 일정 수치 이하인 노상에서 부정기적으로 표준적인 보통 사람 1명이 진입 가능한 사이즈의 D-UMUPaS1 형[[footnote]]D-UMUPaS1: Dimensional(차원성) - Unstable(불안정)/Mobile(이동성)/Unaided(독립적)/Personal Area(소규모)/Safe(안전)/One Way(일방통행)[[/footnote]] 포털이 생성된다. 이 포털은 실체적 특징을 가지지 않고, 외견상으로 비가시적이라 많은 경우 노상의 보행자가 자기도 모르는 사이 SCP-959-JP를 통해 특정 변칙공간(SCP-959-JP-A) 내부로 진입한다.

SCP-959-JP-A는 면적 미상의 공간이다. SCP-959-JP-A 내부에는 일체의 광원이 존재하지 않기 때문에, 우발적 진입자들은 대개 돌연히 주위 불빛이 사라졌다고 착각한다. 그 뒤 진입자는 아래와 같은 변칙현상을 체험한다.
* 자신의 팔다리에 무언가 생물이 “매달리는” 듯한 감각
* 체표의 미약한 가려움{{・}}화끈거림{{・}}통증
* “와삭와삭”{{・}}“바삭바삭” 하는 의성어로 표현되는 환청
* 주로 하반신에 강하게 나타나는 의주감
* 등 뒤에서 느껴지는 습기를 머금은 열기
이 현상은 회중전등이나 스마트폰의 라이트 등으로 진입자 주위에 광원을 배치하여 진행을 지연{{・}}정지시킬 수 있지만, SCP-959-JP에 의해 생성되는 포탈이 일방통행이기 때문에, 배터리 방전 등의 문제를 미리 예상하고 대비하지 않을 경우 진입자가 장기적으로 광원을 유지하기는 곤란하다.

상기한 것을 포함한 여하간의 이유로 진입자 주위의 광원이 완전히 상실될 경우, 진입자는 불분명한 요인에 의해 소실{{・}}사망한다. 이후 SCP-959-JP-A 외부에서 회수되는 진입자의 시체에서는 크고 작은 이빨자국{{・}}화학적 용해{{・}}내장의 흩뿌림 등의 외상이 확인되지만, 직접적인 사인은 급성심장마비로 판명된다. 소실되는 순간을 기록한 음성 녹음 등에서는 진입자의 비명, 절규, 흐느낌만 기록되어 있다.

에서 외부로 탈출하는 유일한 방법은 진입 지점으로부터 30 미터 부근에 존재하는 별종의 포탈로, 이 포탈을 통과한 진입자는 이루마시의 특정 지점(지점 959-JP)로 귀환한다. 그러나 상술한 변칙현상과 내부의 어두움, 그리고 지면에 다수 존재하는 요철 때문에 진입자가 자력으로 포털을 발견하고 기저차원으로 귀환하는 것은 매우 어렵고도 드물다고 생각되고 있다.

**기원/발견:** SCP-959-JP의 발생지역인 사이타마현 이루마시는 예로부터 [[[elma-hub|GoI-101 &#34;엘마외교&#34;]]]의 파생조직이 불교 등과 뒤섞인 토착종교로서 뿌리내리고 있는 것으로 알려져 있다. SCP-959-JP-A가 GoI-101 관련조직에서 말하는 [[[SCP-2373-JP|&#34;세계경계공간&#34;]]]이 변화해서 우발적으로 만들어졌을 가능성이 지적되고 있다. 양자 간의 관련성이 조사 중이다.

= **부록 -- 격리 절차 개정**

----
@@ @@ 
20██년 ██월 ██일. SCP-959-JP가 일반 사회에 미치는 영향을 최소화하기 위해, [[[zantou-t-tale1|재단 공학기술지원부]]]는 SCP-959-JP-A 내부에 특수한 광원을 설치하고, 노면을 정비하는 등 내부로부터의 탈출이 용이하게 하는 것을 주축으로 삼은 격리 절차 개정안을 격리위원회에 제출했다.

이 개정안은 포탈의 비정지성으로 인해 일반인의 SCP-959-JP 진입 자체를 막기가 곤란하다는 점, SCP-959-JP 피해자의 은폐에 필요한 격리비용 등의 요인 등을 해결할 수 있는 해법으로서 인정받았고, 제출된 지 2주 이후에는 동 부서에서 SCP-959-JP-A 내부의 개발공사를 개시하였다.

그 결과, 현재의 SCP-959-JP-A 내부는 아래와 같이 정비되었다.
* 자가발전기로 지속적으로 전원이 확보되는 조명 100개 이상 설치.
* 아스팔트/콘크리트 등으로 지면을 포장.
* 탈출용 포탈까지의 경로를 표시하는 입간판 설치.
* 탈출까지 유도를 보조하는 재단 직원을 위한 대기휴게소.
