**Mã vật thể:** SCP-606

**Phân loại:** Euclid (Phân loại Keter đang được xem xét)

**Quy Trình Quản Thúc Đặc Biệt:** SCP-606 hiện đang được quản thúc theo ý muốn, trong một căn phòng trống có kích thước 20m x 25m x 8m tại khu vực ██, lối vào phòng được bịt kín bằng hai cánh cửa thép chống nổ dày 25cm ở hai bên cửa sổ khóa khí. Nhân viên không được vào buồng quản thúc của SCP-606 ngoại trừ trong trường hợp thử nghiệm có kiểm soát hoặc được ủy quyền của nhân viên cấp 4 trở lên. Các biện pháp phòng vệ bằng hành động tích cực tiêu chuẩn (chất nổ, hóa học, sinh học và lan truyền nhận thức) phải luôn được áp dụng theo quy trình vận hành tiêu chuẩn.

Do tính chất phi vật thể của SCP-606, hiện tại, không có biện pháp an ninh đáng tin cậy nào được phát triển trong trường hợp vi phạm quản thúc. Trong trường hợp vi phạm quản thúc, tất cả nhân viên nên tham khảo Kế hoạch ETA-SIX.

Thông qua việc sử dụng thiết bị điều khiển từ xa, cứ sau 12 giờ, SCP-606 phải được cung cấp thẻ nhớ flash USB thông thường chứa ít nhất 2 MB dữ liệu. Giám sát viên SCP-606 quyết định thông tin chứa trong thẻ nhớ nhưng ưu tiên các văn bản từ văn học cổ điển, bách khoa toàn thư, đoạn phim hoặc tệp âm thanh của các bài diễn văn lịch sử. Trong trường hợp khẩn cấp, có thể được thay thế &#39;dữ liệu&#39; dưới bất kỳ hình thức nào, chẳng hạn như bản in, đĩa CD hoặc đoạn băng. Tất cả dữ liệu cung cấp SCP-606 phải được ghi lại cẩn thận. SCP-606 không nên được cung cấp thông tin lặp lại ngoại trừ trong trường hợp khẩn cấp. Trong mọi trường hợp, SCP-606 không được cung cấp tài liệu nào liên quan đến Tổ Chức hoặc [[[SCP-028|các vật thể dị thường khác]]].

**Mô tả:** SCP-606 xuất hiện dưới dạng một khối ánh sáng hình cầu với kích thước và cường độ ánh sáng thay đổi liên tục. Thông thường, dị thể có đường kính khoảng 85cm và phát ra độ sáng 220 candela, Tổ Chức đã ghi nhận trường hợp dị thể gia tăng đường kính lên tới 10m và độ sáng hơn 100.000 candela. Cũng ghi nhận trường hợp đường kính dị thể co lại còn 4cm, phát ra độ sáng ít hơn 0,5 candela. Mặc dù SCP-606 có khả năng phát ra lượng ánh sáng lớn nhưng không tỏa nhiệt. Dị thể dường như không được cấu thành bất kỳ vật chất nào và có thể dễ dàng vượt qua rào cản vật chất .

Giả thuyết rằng SCP-606 là một thực thể được cấu tạo hoàn toàn từ kiến ​​thức hoặc thông tin, và thông tin thu được từ chính SCP-606 dường như đã xác nhận điều này. Hơn nữa, SCP-606 dường như lấy được nguồn dinh dưỡng từ thông tin, tăng trưởng cả về kích thước và độ sáng khi được cung cấp nguồn thông tin cho đến kích thước tối đa như đã đề cập ở trên và co lại nếu bị thiếu thông tin.

Dị thể có khả năng ‘ăn’ một lượng lớn các nguồn khác nhau, bao gồm thiết bị kỹ thuật số, sách, băng từ và sinh vật sống. Quá trình này chỉ đơn giản là việc SCP-606 bao quanh đối tượng và dường như không ảnh hưởng đến nguồn &#34;thức ăn&#34; theo bất kỳ cách nào. Tổ Chức có thể được ghi lại dễ dàng các chi tiết cụ thể và kích thước xấp xỉ của toàn bộ thông tin được cung cấp cho SCP-606 do sở hữu phương tiện kỹ thuật số được lưu trữ trên ổ flash USB, thứ được sử dụng trong việc bảo dưỡng SCP-606. Các thông số kỹ thuật được liệt kê ở trên cho việc bảo dưỡng SCP-606 đã được xây dựng dựa trên thảo luận với SCP-606 và theo dõi lâu dài; ví dụ như, SCP-606 có vẻ thích văn học cổ điển, và lượng được cho đã được quan sát để giữ SCP-606 ở kích thước và độ sáng bình thường.

SCP-606 sở hữu trí tuệ cao, có thể nhận thức được mọi kiến ​​thức mà nó có được trong quá trình tồn tại, và có khả năng giao tiếp giỏi. Dị thể thực hiện việc giao tiếp bằng cách phát ra những âm thanh sóng sin thuần thông qua quá trình chưa xác định. Tổ Chức đã cải tiến điều này bằng cách dạy SCP-606 một hệ thống ngôn ngữ dựa trên giai điệu do chính Tổ Chức sáng chế, và tất cả nhân viên cấp 2 trở lên được giao phụ trách SCP-606 đều phải học.



Nếu một đối tượng có trí khôn khác bước vào buồng quản thúc của SCP-606, nó sẽ cố gắng ‘khai sáng’ họ, theo lời của SCP-606. SCP-606 khai sáng bằng cách di chuyển bao quanh đầu của đối tượng (hoặc thành phần tương đương). Quá trình này dẫn đến các cơn động kinh toàn thể cục bộ trong khoảng thời gian từ 30 giây cho đến 5 phút, sau đó đối tượng sẽ rơi vào hôn mê và tử vong. Kiểm tra EEG của những người bị ảnh hưởng trong quá trình này đã cho thấy tất cả các sóng não có sự gia tăng mạnh mẽ về hoạt động, đặc biệt là sóng gamma và beta. Hiện tại, có giả thuyết cho rằng đây là kết quả của SCP-606 khi cố gắng chuyển tất cả thông tin mà dị thể đã thu thập vào não của đối tượng thông qua một quá trình không xác định, mặc dù não người bình thường không thể chịu đựng được áp lực của quá trình này.

Kết quả của các cuộc phỏng vấn với SCP-606 chưa được thống nhất. Mặc dù trước đây dị thể đã quyết định trả lời một số câu hỏi cơ bản về bản thân và tiền sử của nó, nhưng bất kỳ câu hỏi sâu hơn hoặc câu hỏi về các chủ đề mà nó sở hữu kiến thức đều sẽ dẫn đến việc SCP-606 yêu cầu được ‘khai sáng’ người phỏng vấn và từ chối trả lời thêm câu hỏi. Những yêu cầu được đưa ra cho SCP-606 để kiềm chế việc cố gắng ‘khai sáng’ mà không có sự cho phép đã được tuân thủ một phần; SCP-606 không còn cố gắng ‘khai sáng’ mọi người mà nó tiếp xúc, nhưng dị thể vẫn thỉnh thoảng cố gắng thực hiện quá trình mà không cho phép. Vì lý do này, cần hạn chế vào buồng quản thúc của SCP-606.

Tổ Chức đã phát hiện SCP-606 vào ngày 6/11/19██ tại ██████, Pháp, sau khi Tổ Chức chú ý một loạt các báo cáo về người mất tích. Bằng cách cho nhân viên cấp D yêu cầu SCP-606 ‘khai sáng’, sau đó nhân viên đã cố gắng dụ SCP-606 vào một phương tiện di chuyển và chuyển nó đến cơ sở hiện tại. Khi bản chất phi vật chất của dị thể được phát hiện, SCP-606 được hỏi tại sao nó không cố gắng trốn thoát. Dị thể đã trả lời rằng ‘muốn xem điều gì sẽ xảy ra’. Vì SCP-606 có thể xuyên qua mọi dạng vật chất, nên có thể dị thể muốn Tổ Chức quản thúc theo ý muốn của nó, giả thuyết do dị thể được cung cấp thông tin liên tục.

**Phụ lục 606-1:** Vào ngày 4/2/20██, cuộc phỏng vấn phức tạp với SCP-606 được thực hiện khi Ts. ████████ và ██████ đã hoàn thành công việc của họ trên ngôn ngữ dựa trên giai điệu nói trên. Chi tiết về ngôn ngữ này được ghi lại trên giấy viết thông thường để lại trong buồng quản thúc của SCP-606. Sau đây là một đoạn trích từ cuộc phỏng vấn đầu tiên của SCP-606; được thực hiện từ phòng giám sát an toàn qua micro. SCP-606 có khả năng hiểu lời nói bình thường của con người, nên Ts. ████████ sẽ nói bằng tiếng Anh.

**Phụ lục 606-1**

**&lt;Bắt đầu bản ghi&gt;**

&gt; Ts. ████████: Ngươi có hiểu ý của ta không?
&gt; 
&gt; SCP-606: [Có.]
&gt; 
&gt; Ts. ████████: Vậy ngươi đã học cách làm điều đó như thế nào?
&gt; 
&gt; SCP-606: [Ta nghe.]
&gt; 
&gt; Ts. ████████: Ngươi có thể cho ta biết, ngươi là ai không?
&gt; 
&gt; SCP-606: [Ta là giáo viên.]
&gt; 
&gt; Ts. ████████: Có thể nói cụ thể hơn một chút không?
&gt; 
&gt; SCP-606: [Ta là giáo viên. Là người cung cấp kiến ​​thức. Hãy vào căn phòng này và ta sẽ khai sáng cho ngươi.]
&gt;
&gt; Ts. ████████: Ta ước có thể làm vào lúc này, ta có thể hỏi ngươi thêm một số câu hỏi nữa không?
&gt; 
&gt; SCP-606: [Ta sẽ cung cấp câu trả lời.]
&gt; 
&gt; Ts. ████████: Vậy... bây giờ ngươi đã bao nhiêu tuổi rồi?
&gt; 
&gt; SCP-606: [Ta đủ già.]
&gt; 
&gt; Ts. ████████: Có thể giải thích cho ta câu đó có nghĩa là gì không?
&gt; 
&gt; SCP-606: [Những giai điệu mà ngươi đã dạy cho ta là… có giới hạn. Ta chỉ có thể trực tiếp khai sáng cho ngươi.]
&gt; 
&gt; Ts. ████████: Vậy ngươi ‘khai sáng’ cho mọi người như thế nào?
&gt; 
&gt; SCP-606: [Ta dạy họ.]
&gt; 
&gt; Ts. ████████: Ngươi có biết là việc này sẽ làm cho… học sinh của ngươi chết không?
&gt; 
&gt; SCP-606: [Ta không gọi nó là cái chết. Đó là hậu quả của việc… không đủ năng lực.]
&gt; 
&gt; Ts. ████████: Vậy ngươi… dạy cái gì?
&gt; 
&gt; SCP-606: [Ta dạy tất cả những gì ta đã học.]
&gt;
&gt; Ts. ████████: Ngươi có biết ta là ai không?
&gt; 
&gt; SCP-606: [Ngươi là thứ tự gọi mình là con người. Đồng nghiệp của ngươi gọi ngươi là &#39;tiến sĩ&#39;.]
&gt; 
&gt; Ts. ████████: Vậy ngươi có biết &#39;tiến sĩ&#39; là gì không?
&gt; 
&gt; SCP-606: [Đó là lời của ngươi dành cho người đã được dạy và giảng dạy. Ít nhất là theo cách riêng của ngươi.]
&gt; 
&gt; Ts. ████████: Vậy thì ngươi có thể dạy ta bằng cách nói chuyện với ta không?
&gt; 
&gt; SCP-606: [Ta muốn khai sáng cho ngươi. Nhưng nếu ngươi không muốn được khai sáng thì ta cũng chẳng giúp ích được gì cho ngươi cả.]

**&lt;Kết thúc bản ghi&gt;**

Tại thời điểm này, SCP-606 đã tạm dừng cuộc phỏng vấn và từ chối trả lời các câu hỏi của Ts. ████████ trong vài ngày tiếp theo. Các cuộc phỏng vấn sau đó mang lại rất ít thông tin về SCP-606 hoặc các chủ đề mà nó tuyên bố biết.

**Phụ lục 606-2:** //Sau khi xem xét các báo cáo về 606, đặc biệt là Thí nghiệm 606-██-█, tôi ngày càng nghi ngờ rằng cái chết của &#39;học sinh&#39; của nó **không phải** là tình cờ. Chúng ta không thể loại trường hợp rằng dị thể có mục đích xấu hoàn toàn độc lập với những &#39;giáo lý&#39; mà nó truyền dạy. Phải, mọi người đều **nói** rằng nó chỉ đang cố gắng ‘khai sáng’ cho mọi người, nhưng tất cả những gì chúng ta biết là nó khiến mọi người ngã lăn ra và chết. Không có bằng chứng chắc chắn nào cho thấy nó như những gì chúng ta nghĩ. Chúng ta thậm chí cũng không có cách nào để ngăn chặn thứ chết tiệt này - nghiên cứu các biện pháp đối phó phải là ưu tiên hàng đầu của Bộ Phận █ phối hợp với nhóm nhân viên 606. Việc phân loại Keter phải được xem xét.//

//- Ts. Major//
