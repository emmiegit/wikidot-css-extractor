    <pre><textarea class="page-source" readonly>[[include credit:start]]
    **Titre original :** SCP-ES-101-J - Contenedor de difícil apertura
    **Auteur :** [[user LechugaNinja]]
    **Traducteur :** [[user jtdn]]
    **Date de publication originale :** 20 juillet 2021
[[include credit:end]]

**Objet n^^o^^ :** SCP-ES-101-J

**Classe :** Sûr

**Niveau de Menace :** Rose[[footnote]] Classification donnée aux objets qui ne présentent pas de risque pour les individus qui y sont exposés, mais qui endommagent profondément l&#39;orgueil et remettent en cause les capacités physiques de la personne exposée.[[/footnote]] [[span style=&#34;color:pink&#34;]]●[[/span]]

**Procédures de Confinement Spéciales :** SCP-ES-101-J est placé dans la salle de repos du Site-34. Les membres de la Force d&#39;Intervention Appliquée Omega-99 (&#34;OUVREZ CE PUTAIN DE BOCAL !&#34;) sont autorisés à effectuer toutes les tentatives qu&#39;ils jugent nécessaires pour ouvrir l&#39;objet, tant qu&#39;elles sont considérées comme acceptables par le chef de projet, le Dr Jacobo Merlín. Toute autre activité ou recherche sera suspendue jusqu&#39;à l&#39;ouverture de SCP-ES-101-J sous la direction du directeur du Site-34, le Dr Jacobo Merlín.

**Description :** SCP-ES-101-J est un pot en verre contenant de la marmelade de mangue, de la marque [SUPPRIMÉ], d&#39;un poids net de 440 g. L&#39;objet n&#39;est pas physiquement différent des autres bocaux de la même marque. L&#39;anomalie principale de SCP-ES-101-J réside dans le fait que le couvercle de l&#39;objet --est putain d&#39;impossible à ouvrir-- --LA SALOPERIE NE VEUT PAS S&#39;OUVRIR-- est anormalement difficile à ôter.

Le directeur Merlín s&#39;est procuré SCP-ES-101-J dans un supermarché, en faisant de bonnes affaires, où il l&#39;a acheté pour ensuite le déplacer sur le Site-34 et le déposer dans le placard de la salle de repos, avec une note indiquant &#34;//NE PAS TOUCHER - MERLIN//&#34; scotchée sur l&#39;objet. À l&#39;origine, le directeur Merlín avait l&#39;intention d&#39;utiliser le contenu de SCP-ES-101-J comme ingrédient pour son petit-déjeuner. Le matin suivant l&#39;achat de SCP-ES-101-J, le directeur tenta d&#39;enlever le couvercle de l&#39;objet à plusieurs reprises, sans succès. L&#39;ingénieur Santarrosa, qui se trouvait sur les lieux lors de l&#39;incident, décida de voir s&#39;il était capable d&#39;ouvrir l&#39;objet. Santarrosa tenta d&#39;ouvrir SCP-ES-101-J à l&#39;aide d&#39;un chiffon afin d&#39;avoir une meilleure prise, mais sa tentative échoua. L&#39;agent Patterson, qui se trouvait également sur les lieux, proposa d&#39;ouvrir le bocal, ce qui se solda par un nouvel échec ; il a alors demandé l&#39;aide de Santarrosa pour ouvrir l&#39;objet à eux deux, ce qui échoua également.

Le chercheur Mondragón, qui observait la situation, s&#39;approcha et proposa d&#39;ouvrir SCP-ES-101-J, tout en se moquant du manque de force de ses collègues. Après avoir passé environ 40 minutes à essayer d&#39;ouvrir SCP-ES-101-J, en utilisant la force brute ainsi que des couverts, Mondragón abandonna et la tentative échoua. Contrarié par la situation, le directeur Merlín déclara que SCP-ES-101-J est une anomalie et forma la FIA Omega-99 (le détachement comprend de nombreux membres du personnel du Site-34 et des membres des Forces d&#39;Interventions Mobiles stationnées sur le site). Le directeur Merlín prononça les mots suivants à l&#39;intention de la FIA Omega-99 nouvellement formée : //Personne part avant d&#39;avoir ouvert ce putain de bocal.//[[footnote]] L&#39;individu connu sous le nom de &#34;Personne&#34; a quitté le Site-34 en déclarant qu&#39;il reviendrait plus tard, au moment de la création de la FIA Omega-99. La relation entre ces deux événements est inconnue.[[/footnote]]


**Liste des tentatives d&#39;ouverture de SCP-ES-101-J:**

||~ Personnel impliqué ||~ Méthode utilisée ||~ Résultat ||
|| Dr Castillo || Utilisation de la force brute. || Tentative échouée. ||
|| Dr Dowell || Utilisation de la force brute. || Tentative échouée. ||
|| Dr Castillo || Utilisation d&#39;une force plus brute. || Tentative échouée. ||
||||||~ {{Tentatives omises par souci de concision.}} ||
|| Dr Von Braun || Utilisation d&#39;une scie pour découper le couvercle du bocal. || Tentative refusée. [[footnote]]//Comment voulez-vous que je conserve la confiture si le bocal est cassé ! Il va pourrir dans cet état !// -Dr Merlín [[/footnote]] ||
|| Chercheur Mondragón || Utilisation de la force brute. || La tentative a échoué au bout d&#39;une demi-heure. ||
|| [http://fondationscp.wikidot.com/scp-es-234 SCP-ES-234] || Griffe et mord le couvercle. || Tentative échouée. ||
||||||~ {{Plusieurs tentatives omises par souci de concision.}} ||
|| Chercheur Vander || Mettre l&#39;objet sous l&#39;eau chaude pour que le couvercle se dilate et rompe le vide de la fiole. Il a fait cela tout en réprimandant le reste des chercheurs pour ne pas avoir utilisé leur tête malgré des centaines de doctorats au total. || La tentative a échoué. ||
|| Chercheur Vander || La même tentative, mais plus longtemps. || Tentative échouée.  ||
|| Chercheur Vander || La même tentative, mais beaucoup plus longtemps. || La tentative a échoué. ||
|| Chercheur Vander || Utilisation de la force brute. || Tentative échouée.  ||
|| Prélat Dunwich || Invocation par des moyens thaumaturgiques d&#39;une entité extradimensionnelle à laquelle un sacrifice de sang serait offert si elle parvenait à ouvrir SCP-ES-101-J. || Tentative échouée. ||
|| Le prélat Dunwich et l&#39;entité extradimensionnelle || Utilisation de la force brute. || Tentative échouée.  ||
||||||~ {{Encore d&#39;autres tentatives omises par souci de concision.}} ||
|| Trois membres du FIM Dseda-8 || SCP-ES-101-J est maintenu par une presse et le couvercle par une clé à molette. Les membres de la FIM poussent ensemble la clé pour que leur force combinée ouvre le bocal. || La tentative a échoué ; les membres de la FIM ont heurté violemment le sol lorsque la clé s&#39;est brisée. ||
|| Chercheur Delaroy || Une batte de base-ball. || Tentative refusée ; le chercheur Delaroy a été réprimandé. ||
|| Dr González || Utilisation de la force brute. || La tentative a échoué. ||
|| Dr González || Tir d&#39;un 9 mm sur le bocal. || Tentative évitée ; la balle tirée a ricoché contre le mur et a failli blesser l&#39;agent Penz. Le Dr González a été réprimandé. Après un appel des personnes impliquées, il a été décidé de retirer le blâme. [[footnote]]//C&#39;est injuste// - Agent Penz [[/footnote]]^^;^^[[footnote]] (sur un ton agacé) //Oui// - Chercheur Delaroy [[/footnote]]^^;^^[[footnote]] //Prends un fusil et fais-toi justice.// - Dr González [[/footnote]] ||
||||||~ {{ BEAUCOUP D&#39;AUTRES tentatives omises par souci de concision}} ||
|| Dr Ekane || Utilisation de la force brute tout en criant de frustration. || Tentative échouée. ||
|| L&#39;agent Flangerson || Chante une chanson accompagnée d&#39;une guitare acoustique à l&#39;objet en disant à quel point il veut qu&#39;il s&#39;ouvre pour qu&#39;il puisse rentrer chez lui. || Tentative échouée. ||
||||||~ {{Moins de tentatives omises par souci de concision qu&#39;auparavant}} ||
|| Dr Yerko || La même chose qu&#39;il a fait des centaines de fois auparavant. || Tentative échouée. ||
|| Dr Yerko || La même chose qu&#39;il a fait des centaines de fois auparavant, mais dans la direction opposée. || Tentative réussie. ||

**Addendum :** Après l&#39;ouverture et l&#39;analyse de SCP-ES-101-J, il a été découvert que l&#39;objet présentait une erreur de fabrication qui faisait qu&#39;il s&#39;ouvrait en tournant vers la gauche et non vers la droite comme il le ferait normalement. Suite à cette découverte, SCP-ES-101-J a été reclassé en Expliqué.

&gt; //Cela n&#39;est jamais arrivé, d&#39;accord ?// - Dr Merlín.
