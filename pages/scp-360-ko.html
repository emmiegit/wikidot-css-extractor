**일련번호:** SCP-360-KO

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-360-KO와 SCP-360-KO-2는 제29 기지의 격리동 표준 생물 격리실에 격리된다. 격리실 바닥은 50cm 이상의 사질토층으로 이루어져 있어야 하며 층 아래에는 배수 시설이 갖추어져야 한다. 격리실에는 10,000~25,000lx의 빛이 유지되어야 하며, 4일 간격으로 20mm씩 물을 준다. SCP-360-KO-2에는 매일 5끼의 식사가 제공된다. 식사는 당일의 D계급 일반식을 D계급 인원을 통해 제공한다. 실험에는 3등급 이상 인원의 허가가 필요하다.

SCP-360-KO로부터 태어나는 생물(이하, SCP-360-KO-1)들은 성체로 성숙할 때까지 SCP-360-KO의 보호를 받아야 하며 이 기간에 SCP-360-KO가 요구하는 자원, 영양분과 생물은 3등급 이상 인원의 허가하에 최대한 제공되어야 한다. SCP-360-KO가 SCP-360-KO-1의 돌보기를 그만두면, SCP-360-KO-1들은 제29기지 격리동 표준 생물 격리실에 격리한다. 

**설명:** SCP-360-KO는 외계 지적 유기체이다. 4족 보행을 하며 몸길이는 약 1.2m, 신장은 약 1.8m, 체중은 약 125kg이다. 피부는 검은색 체모로 뒤덮여 있으며, 2쌍의 팔을 가지고 있다. 2쌍의 팔에는 각각 3개의 손가락을 가지고 있으며, 다리는 식육목 동물의 다리와 유사하다. 유선조직을 가진 유방이 하반신과 상반신에 각각 4쌍씩 존재한다. 
 
 머리에 상부에는 귀와 같은 기능을 하는 기관이 2쌍 존재하며, 턱에는 호흡과 발성을 담당하는 구멍이 3개 존재한다. 각 구멍에서 서로 다른 진동수의 음을 발생시키며 이는 휘파람 소리와 유사하다. SCP-360-KO는 이 구멍에서 나오는 음의 높낮이와 화음, 음 길이를 이용해 의사소통한다. 8개의 안구를 가지고 있는데 이는 거미목의 안구와 유사하나 모두 눈꺼풀과 속눈썹을 가지고 있다. 복부에 있는 입에는 38개의 이빨이 있으며, 입 안 좌측과 우측에 소화액을 분비하는 분비샘이 존재한다.

뇌가 상당히 발달되어 있는데, SCP-360-KO는 이를 이용해 다수의 장기를 세세한 부분까지 의지대로 조절할 수 있다. 내시경 결과 2개의 위장과 대장이 존재하였고, 엑스레이 결과 허파와 유사한 기관이 3개, 심장이 1개, 신장이 2개 확인되었다. 웅성 생식소와 자성 생식소 모두 가지고 있는 것으로 보이며, 자궁이 존재하였다. 각각의 생식소에서는 다양한 종의 생식세포가 생성되는 것으로 확인되었다.

SCP-360-KO는 출산 직후 생식소에서 생식세포를 배출시킨다. 생식세포를 채취하여 체외수정을 시도하였으나 실패했다. SCP-360-KO 체내에서 수정이 일어날 때마다 항상 SCP-360-KO-1 암컷과 수컷 개체가 짝을 이루어 발생한다. 임신되는 SCP-360-KO-1의 종에 따라 발생 개체수가 달라지는데, 크기가 큰 종일 수록 적은 수가 발생한다. SCP-360-KO-1 개체들은 SCP-360-KO의 보살핌 아래에 성체로 성숙하고 생식능력이 갖춰졌을 때 SCP-360-KO로부터 독립한다.

SCP-360-KO는 20██/██/██, ████ ███에서 최초로 발견되었다. 괴생물체를 목격했다는 ██시 주민들의 신고를 받아 수색에 나섰고, 총 ██마리의 SCP-360-KO-1 개체들을 포획하였다. 후에 추가적인 조사를 통해 SCP-360-KO를 확보하였다. SCP-360-KO는 발견 당시 SCP-360-KO-1 개체를 보살피고 있었으며, 재단 인원에게 저항하거나 적대적인 모습을 보이지 않았다. SCP-360-KO와 함께 SCP-360-KO가 지구에 올 때 사용된 것으로 추정되는 생물체(SCP-360-KO-2)가 발견되었다. 

SCP-360-KO-2는 거대 유기체로 SCP-360-KO의 거주지 역할을 하고 있었다. SCP-360-KO-2는 뿌리와 지상부로 나뉘어 있다. 지상부는 항아리 형태이며, 뿌리 부분을 통해 수분을 흡수하여 지상부에서 광합성을 한다. 지상부 중앙에는 괄약근으로 둘러싸인 구멍이 존재하고, 이곳을 통해 SCP-360-KO-2는 유기물질을 섭취할 수 있다. SCP-360-KO-2의 지상부 내부에는 낱개로 밀봉된 고열량의 유기물질들이 다수 발견되었다. SCP-360-KO의 설명에 의하면 유기물질 대다수는 지구에 도착하기 전에 가져온 것이며, SCP-360-KO-2는 광합성과 유기물 섭취를 통해 천장에 있는 지방 조직 촉수에서 이 고열량의 유기물질을 만들어 낼 수 있다.

SCP-360-KO는 높은 수준의 지적능력을 갖추고 있으며, 재단에 협조적이다. SCP-360-KO의 주장에 따르면, SCP-360-KO는 다른 생명체에 의해 설계되었으며, 이들은 SCP-360-KO에게 &#39;다른 지적생명체들을 만나면 그들이 원하는 바를 최대한 들어주라고&#39; 부탁했다고 한다. SCP-360-KO는 자신의 신체와 기능, SCP-360-KO-1의 생활사에 대한 상당한 지식을 갖고 있으며, 재단에 적극적으로 알려주고 있다.

**부록: 면담 기록 SCP-360-KO-██**
&gt; **면담 대상:** SCP-360-KO
&gt;  
&gt; **면담자:** 백██ 박사
&gt;  
&gt; **서론:** SCP-360-KO의 언어에 대한 연구가 어느 정도 진행되어, 구체적인 대화가 가능하였다.
&gt;  
&gt; **&lt;기록 시작&gt;**
&gt;  
&gt; **백██ 박사:** 현재 상태는 어떠합니까?
&gt;  
&gt; **SCP-360-KO:** 나쁘지 않습니다.
&gt;  
&gt; **백██ 박사:** 그럼 간단히 몇 가지 물어보겠습니다. 괜찮겠습니까?
&gt;  
&gt; **SCP-360-KO:** 네.
&gt;  
&gt; **백██ 박사:** 일단, 저희 행성에 온 이유는 뭡니까?
&gt;  
&gt; **SCP-360-KO:** 저는 행성 [행성의 이름으로 추정됨]에 존재했던 생물을 최대한 많이 발생시키도록 만들어졌습니다. 이 행성은 제 임무달성에 적합한 행성이었고, 그래서 이 행성을 최종목적지로 결정했습니다. 
&gt; 
&gt; **백██ 박사:** 만들어졌다고요? 누가 본인을 만들었는지 구체적으로 설명해 주실 수 있나요?
&gt;  
&gt; **SCP-360-KO:** 저를 만든 이들은 [행성의 이름으로 추정됨]의 [종의 이름으로 추정됨]입니다.
&gt;  
&gt; **백██ 박사:** 그들의 목적이 뭐죠?
&gt;  
&gt; **SCP-360-KO:** [행성의 이름으로 추정됨]에 존재했던 많은 생물은 [종의 이름으로 추정됨]의 활동으로 사라졌습니다. 이미 [행성의 이름으로 추정됨]은 오염되어 사라진 생물들이 살아갈 수 없기 때문에 저희를 만들었습니다.
&gt;  
&gt; **백██ 박사:** 그럼 일종의 테라포밍 과정이라고 할 수 있겠네요?
&gt;  
&gt; **SCP-360-KO:** 아닙니다. [종의 이름으로 추정됨]들은 이곳과는 다른 행성으로 이주 중입니다. 그곳은 다른 생물이 존재하지 않는 행성입니다. [종의 이름으로 추정됨]들은 자신들이 이주할 행성에, 생물 특히 지적 생명체가 존재하지 않기를 바랐습니다.
&gt;  
&gt; **백██ 박사:** 테라포밍도 아닌데 왜 굳이 이런 일을?
&gt;  
&gt; **SCP-360-KO:** [종의 이름으로 추정됨]들은 저희를 &#39;죄책감&#39;이라 부릅니다.
&gt;  
&gt; **&lt;기록 종료&gt;**
&gt;  
&gt; 

**SCP-360-KO 포획 시 주변에서 발견된 SCP-360-KO-1 목록**
&gt; SCP-360-KO-1-1 : 잡식성 포유동물. 6족 보행. 외형이 //Myocastor coypus//와 상당히 유사. 아직 미포획된 야생개체가 다수 존재할 것으로 추정됨.
&gt; 
&gt; SCP-360-KO-1-2 : 초식성 포유동물. 4족 보행. 몸길이 약 25cm, 신장 약 15cm, 무게 약 6.5kg. 팔 한쌍을 가지고 있으며 낮은 크기의 초목을 선호함.
&gt; 
&gt; SCP-360-KO-1-3 : 잡식성 포유동물. 6족 보행. 크기 약 1m, 무게 약 50kg. 머리 중앙에는 약 15cm 길이의 뿔이 있음.
&gt; 
&gt; SCP-360-KO-1-4 : 백합과와 유사한 식물. 야간에 푸른빛을 발광한다. SCP-360-KO가 좋아하는 식물이라 함.
&gt; 
&gt; SCP-360-KO-1-5 : 초본 식물. 줄기를 이용한 영양생식으로 빠르게 번식함. 뿌리에는 질소고정균이 존재함.
&gt; 
&gt; SCP-360-KO-1-6 : 초본 식물. 짧은 생활사를 가지며, SCP-360-KO-1-5에 기생하여 번식.</textarea></pre>
