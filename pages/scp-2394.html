    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-2394

**项目等级：**Euclid

**特殊收容措施：**SCP-2394目前收容于Bio-Site 84的生物类异常区一个由化学试剂诱导的睡梦状态中，由NP2394营养液静脉滴注维生。如果SCP-2394在非人为情况下苏醒，则必须立即派遣两名以上兽医人员使其回到梦境状态。

必须每周一次监测SCP-2394的精神状态，监测方式为使用&#34;2394filing.exe&#34;来检视其神经系统相关数据。每两年应当制作所有相关记录文档的完整副本。更改这些数据需要得到Bio-Site 84主管的批准。SCP-2394的研究人员拥有随时使用&#34;2394REM.exe&#34;程序来监视其梦境的权限。只有在得到2/2394级权限许可后，非SCP-2394研究者才能监视其梦境。

SCP-2394不应与任何联网的设备神经连接，并且必须彻底检查以保证没有任何形式的SCP-2394的数字意识被链接到任何计算机网络。

**描述：**SCP-2394是一只天蓝色滨蛙(//Litoria caerulea//)或澳洲绿树蛙。此个体在遗传学上与其同种生物完全相同，除部分疑似由先前的所有者赋予的特征外（见附录3），在生理上也基本正常。

为维持并利用其“不死”属性，此个体的身体结构已经以多种方式被修改，其中最显著的是位于髋骨左侧上方的注射部位和一个还没有停止运行的异常动力心脏。SCP-2394同时具有一个火线端口[[footnote]]译注：Firewire，用于高速外围设备的连接系统[[/footnote]]（IEEE 1394），经手术连结于其头骨顶部；此端口直接与该个体中枢神经系统的多个部分连接，因而可以使用合理编程的软件监视其神经系统的活动（见附录1&amp;2）。在对其思维过程和行为模式的观察中，发现SCP-2394拥有较高的智力水平。

SCP-2394可以瞬移至任何已经被其实际观察的地点。因为此个体尚未被发现与瞬移有关的异常器官或特异基因组序列，所以目前仍不清楚这种能力的作用机理。显然SCP-2394在被人为改造前就拥有这种能力（见附录4）。SCP-2394只有在主观意愿的驱动下才会激活此类能力，因此在无意识或睡梦状态下该异常一般无效。[[footnote]]SCP-2394已多次尝试在其梦境中激活瞬移能力，虽然在现实中无效，但经监测它成功地在梦境中改变了位置。[[/footnote]]尚未确定复制此个体异常属性的有效方法，且所有向SCP-2394后代传递这种能力的尝试均告失败，这表明其异常能力可能不是基因突变。迄今为止，SCP-2394从未移动到照片或电影中出现的地点，然而无法确定此现象为其有意为之还是受制于能力的局限。在SCP-2394恢复期间所获取的文献资料显示只要有物体与其有身体接触，此个体就能将其作为附属传送物一并转移。这种能力也是由该个体主观意志决定，然而目前基金会研究人员还无法复制此效果。以人体为附属传送对象的实验申请正在等待伦理道德委员会的审核。SCP-2394能够瞬移到澳大利亚、南美和非洲大陆、美国南部地区和亚洲中部区域的某些地点。

只要某设备能够直接或通过适配器从Firewire 800电缆接收信号，SCP-2394就可与其进行神经连接。此个体内部不包含任何形式的可下载的驱动程序软件，必须将其安装到设备上，SCP-2394的外部端口才有效。[[footnote]]未安装正确驱动程序的设备与SCP-2394连接后将无法识别。[[/footnote]]目前基金会使用的驱动程序缴获自恢复收容SCP-2394的突击行动，基金会技术人员将原始版本重新编程和改良后用于对此个体的实验项目，并在此基础上编写了&#34;2394filing.exe&#34;和&#34;2394REM.exe&#34;。（详细信息见下文）尚不明确该个体是否具有通过火线将其意识上传至其它设备的能力，但必须做好阻止其意识上传至基金会网络的预防措施。

**附录一：2394filing.exe**
&#34;2394filing.exe&#34;软件可以帮助连接到SCP-2394的设备将收集到的神经学数据编写为可读文档并按照随机顺序进行编排。&#34;2394filing.exe&#34;同时具有一个内置功能，使研究人员能够定位与主题、上下文或内容相关的特定文件。SCP-2394的意识本身一直锁定在只读模式，无法通过添加、替换或删除来进行该个体的修改。目前仍未发现解除只读模式的方法。

**附录二：2394REM.exe**
&#34;2394REM.exe&#34;软件可以将SCP-2394的δ睡眠[[footnote]]译注：δ睡眠即睡眠第四期，脑电波δ波占50%以上，属于深度睡眠，不易被唤醒。[[/footnote]]结构转换为画面和音频组成的视频格式以帮助研究人员监控该个体的睡眠状态，然而梦境中SCP-2394视角之外的画面远不如正在观察的部分具体，而不被此个体留意的音频将以每秒5分贝的速度衰减。

使用&#34;2394REM.exe&#34;对SCP-2394的观察记录显示，此个体并不知晓其处于梦境状态，且在有意识的情况下会主动避免被任何类人生物捕获和遏制。同样值得注意的是，发现SCP-2394将自己视为其物种中的普通青蛙，而现实中此个体的显著特征则不会在梦境中出现。

**附录3：**回收记录
SCP-2394的回收于一次对混沌分裂者行动基地的突袭。在研究此个体██年后，混沌分裂者成员已经开发了专用于SCP-2394的驱动程序并尝试使用此原型系统控制个体，意图利用其能力转移高度优先级的人员和未被发现的物品。初代驱动程序被用于自动监视此个体的思维进程并防止其神经过载[[footnote]]具体来说，是防止痛觉过载。[[/footnote]]以稳定其工作状态。一种与电刺激相似的操作模式也被开发，用于修改SCP-2394前脑中地点记忆相关脑区来诱导激发SCP-2394以预期方式使用传送能力。

SCP-2394在回收时表现十分痛苦，并被发现暴露于用于引发快速脑死亡来阻止回收的认知危害药剂，导致其异常运转并出现极度精神紧张。

[[collapsible show=&#34;+ 附录4：SCP-2394文件样本&#34; hide=&#34;- 正在显示样本文件&#34;]]
__文件将使用以下格式：__
&gt; **搜索关键词：**
&gt; **备注：**
&gt; **搜索结果：**

&gt; **搜索关键词：**过往，不同，头部，改变
&gt; **备注：**此样本来自2394filing.exe的早期版本，提取于SCP-2394首次被诱导进入长期δ睡眠之前。
&gt; **搜索结果：**想回到从前。是不同的，但和别的s:Dfb\bu#}NQ6v一样正常。在其中躲藏。不在像旧日。差异，无处隐藏。nJ4?KXn@v8Opsg挥之不去，x&#39;%Q6t{j^]IlV!死死插进头上。彼时清醒，x&#39;%Q6t{j^]IlV!永远困于此时，无法逃离。无穷无尽。痛入骨髓。nJ4?KXn@v8Opsg无可脱身。为什么如此。nJ4?KXn@v8Opsg停下。求你们了。

&gt; **搜索关键词：**从前，自由，能力，捕获
&gt; **备注：**此样本来自于2394filing.exe较完善的版本。
&gt; **搜索结果：**我感谢[-\L**/UN#:I-#S ?]她的帮助。她赐予了我冀求的[能力]，使我能够到达记忆中的所有地方。
&gt; 
&gt; 我在很多[年]前就遇到了她。我和很多别的[青蛙]一起被[人类]带到了一个地方，他们有很多，都在看着我们，看着我们一个接一个被[怪物？]杀掉来取乐。永远不会忘记，同伴们的尖叫。
&gt; 
&gt; 那个[晚上]我遇到了她。她光彩照人，她的声音使我平静。她给了我[能力]，叫我逃离。我尝试救我的同伴，但他们只是忽视我。我独自离开。
&gt; 
&gt; 我有时会回到当初遇到她的地方。我每次都能看到她，我尝试和她说话，但她从不回答。如果[-\L**/UN#:I-#S ?]需要我，我会出现，她救了我的命。我只是希望她能对我开口，这样我就能知道她理解我有多么感激她。[[footnote]]SCP-2394已经被发现至少每年一次在梦境中造访中国湖北省的一个地点。对于此地点的研究引出了SCP-████的发现。[[/footnote]]
