**项目编号：** SCP-2918

**项目等级：**  Safe

**特殊收容措施：** SCP-2918存放于基金会Site-19的2号机库，应至少每24小时监控一次其控制面板上是否有新信息。SCP-2918 的机身应随时存放于未加燃料和未武装的状态。Dr. █████，一位具有焦虑治疗经验的儿童心理学专家，应每两周对其进行一次定期的心理评估。

**描述：** SCP-2918是一组不完整的MQ-1捕食者无人机组件，由机身、一个地面控制系统（GCS）和一个主卫星通信链路组件（目前无法使用）组成。其GCS配置为4个驾驶舱，多达4个机身可与之通信，但是烧毁与各种规格的碎片导致四分之三的驾驶舱无法被操作。其余的操作组件被命名为A2，通过无线战术数据链与这个唯一剩下的无人机进行交流。

SCP-2918 能够在 GCS 系统监视器上生成信息，并显示出显著的增强型反馈控制。该系统已被观察到可以简单的英语来传达其诊断信息，偶尔会以位图图像的形式产生视觉辅助。这些信息的性质强调此机身具有自我意识。基金会测试表明此机身的智力和心理成熟度与 10-12 岁儿童相当。SCP-2918很温顺，但其表现出焦虑和创伤后应激障碍的症状，症状包括噩梦和闪回。

除了其明显的智慧和沟通能力，SCP-2918并未表现出任何异常性质。该无人机是一架未经修改构造的 MQ-1B 捕食者，具有用于有效载荷交付的标准挂载点。

SCP-2918先前由美国空军掌握，在事件SCP-2918-Kato中拒绝服从指挥并袭击其驾驶员，导致基金会注意到了其自身。其间，其GCS被损坏，而其他机身最终坠毁，无法接受要求其返回的命令且无法加入燃料。它们的残骸并未表现出任何异常性质，因此最终被废弃。尽管SCP-2918在SCP-2918-Kato事件发生后没有表现出任何自主的运动，但作为标准安全预防措施，它仍被存放于未加燃料和未武装的状态。目前不允许进行涉及向SCP-2918加入燃料的实验。

[[collapsible show=&#34;+ 采访记录SCP-2918-Kato-1&#34; hide=&#34;- 采访记录SCP-2918-Kato-1&#34;]]
 
&gt;  **采访记录SCP-2918-Kato-1**
&gt;  **采访日期为20██年█月19日, 在 SCP-2918 显示异常性质两天后。**
&gt; 
&gt;  **采访者**: 研究员████, 前服役人员和驻扎在附近空军基地的基金会人员。
&gt;  **受访者**: 美国空军无人机飞行员 Derek Kato 上尉。
&gt; 
&gt;  **&lt;开始记录&gt;**
&gt;   
&gt;  **研究员████**: 你是什么时候开始意识到 2918 的异常性质的？
&gt; 
&gt;  **Kato**: 我不确定。
&gt; 
&gt;  **研究员████**: 请阐明以备记录。
&gt; 
&gt;  **Kato**: 听着，你每天花 12 个多小时在这些事情上，持续数周，有时甚至几个月。那时我们会像谈论人一样谈论他
&gt; 
&gt;  **研究员████**: 你为什么要这么做？
&gt; 
&gt;  **Kato**: 主要是无聊。你每天被困在 GCS 中 12 个小时。随着时间的推移，你会熟悉这些机器，然后开始呃……让我回想一下。当你将人类特征给予某物时，用什么词来表达？
&gt; 
&gt;  **研究员████**: 人格化?
&gt; 
&gt;  **Kato**:是的。你开始像对待人一样对待他们。B2 的机翼有一个轻微的弯曲，不足以使其不运作，但足以让你在转弯时不得不对其进行补偿。所以我们称他为脾气暴躁的老头，因为他的跛脚和诸如此类的东西。
&gt; 
&gt;  **研究员████**: 所以你和你的飞行员同事给予了无人机个性？
&gt;  **Kato**: 并不是故意的。老实说，我们只是对他们有点抱怨。呵呵，你知道的，A1有些滞后，他想重新做他自己的事。B1的相机关闭了，她想在日落时分拍摄柯达时刻而不是随我们去寻找哈吉，[[footnote]]对完成朝圣（麦加朝圣）的穆斯林的称呼。在军事用语中用于指代来自中东的任何人。[[/footnote]] 
&gt; 
&gt;  **研究员████**: 你们给予了机身A2什么个性？
&gt; 
&gt;  **Kato**: 纯真。因为这样或那样的原因，A2总是比其他无人机行动的少。最后我们开始开玩笑说她是处女还是小女孩。
&gt; 
&gt;  **研究员████**: 在此事件前，此系统是否表现出任何异常性质？
&gt; 
&gt;  **Kato**: 就像我说的，他们都各自有自己的问题。我们并不认为这是不寻常的。好吧，也许我们没有在维护上投入足够的精力。大多数机组人员不会让机翼上的弯曲部分或滞后的涡轮机运行这么长时间。但我们只是将其归因于高操作节奏。上校希望我们几乎每天都带他们执行任务。我们几乎没有足够的时间去睡觉、吃饭和给他们补充燃料。然后我们就回来了。
&gt; 
&gt;  **研究员████**: 你能为我们描述一下 发生在20██年█月17日 的事件吗？
&gt; 
&gt;  **&lt;在采访的这一部分，Kato上尉的举止发生了显著变化。虽然他看起来很不舒服，但他的脸上没有表情，并保持着严格的“军人气质”。.&gt;**
&gt; 
&gt;  **Kato**: 好的先生。我们于17日在███████ 执行夜间任务。我们正在寻找该地区的叛乱领袖。我们的夜视仪很差，但我们相信我们是在几名平民在场的情况下找到他的。我们被要求执行任务，并被告知不管有无平民在场都要继续执行。当时，我正操作着A2的机身。但她拒绝开火。
&gt; 
&gt;  **研究员████**: 你说的拒绝是指...?
&gt; 
&gt;  **Kato**:我发出了开火命令，但机身 A2 没有开火。所有系统都显示正常且没有机械故障。我发出了第二次开火命令，但A2 仍然拒绝。我们重新安排了任务，我开始将她送回去维修，而 B2 负责开火。B2 确认了地面上的伤亡人员，这时我们意识到死者中有几名是儿童。
&gt; 
&gt; 
&gt;  **&lt;Kato上尉停下来做了几次深呼吸。研究员注意他摆出了全神贯注的坐姿。他对事件的描述几乎与他在司法听证会上的书面陈述一字不差。&gt;**
&gt; 
&gt; 
&gt;  **Kato**: A2开始在返回期间加速，尽管我并没有命令她这么做。她继续加速，远远超过安全飞行速度。我们平常用90分钟才能抵达，而A2只用了45分钟就返回了。当A2返回时，我们分析了地表状况，发现我们的目标不在伤亡人员之列。就在那时，我们开始怀疑他是否出现在那个地点。我们用无线电向指挥部询问更多详情和任务指示，并准备宣布这次任务彻底失败。这时候，A2完成了返程，但在接到减速命令时拒绝遵从。
&gt; 
&gt; 
&gt;  **&lt;Kato上尉开始呼吸急促。 研究员████ 向Kato上尉提供了一杯水，并告诉他可以安心地坐着。Kato上尉接受了这杯水，但拒绝中止高度集中的状态&gt;**
&gt; 
&gt; 
&gt;  **Kato**:A2向GCS投下了两枚毒刺导弹。其中一枚撞击了B2的座舱，但没有引爆 ，这使其中的飞行员当场死亡。另一枚落在附近并被引爆，从而使B1的飞行员少尉███和A1的飞行员中尉███████被击伤。我把他们从着火的GCS中解救出来，同时请求对伤员进行医疗救治。A2在没有任何命令的情况下降落在跑道上，同时医疗和消防人员熄灭了GCS的火势并开始治疗受伤的飞行员。
&gt; 
&gt;  **&lt;Kato颓然地坐着，不复之前的正襟危坐，并将脸埋入手中。&gt;**
&gt; 
&gt;   **Kato**: ███活着. ██████却死了.
&gt;
&gt;  **研究员████**: 现在没有其他问题了。谢谢你，上尉。
&gt; 
&gt;  **&lt;记录结束&gt;**
&gt;   
&gt;  **结语:** Kato上尉被使用B级记忆删除剂，并很快从军队光荣退役。他的行政管理系统和参与记录他供词的人员也被使用了B级记忆删除剂，上至准将███████，其负责监督特派团是否有进一步的此类偏离，并在发现后向基金会人员报告。
&gt; 
[[/collapsible]]
