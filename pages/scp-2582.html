**Artigo:** SCP-2582 -- Martelo e Prego
**Autor:** [[*user faminepulse]]
**Original:** http://www.scp-wiki.net/scp-2582
**Tradutor:** [[*user alligatordbigod]]

[[include credit:end]]

**Item n°:** SCP-2582

**Classe do Objeto:** Seguro

**Procedimentos Especiais de Contenção:** SCP-2582 está contido no seu local de descoberta original. Desde então a empresa vem sendo adaptada aos procedimentos de contenção padrão. SCP-2582 não pode ser movido e um perímetro seguro foi construído ao redor do seu centro de efeito. A área dentro da loja foi dividida em partes, e o perímetro é monitorado por câmeras de segurança. Dois guardas armados com armas escondidas e agentes incapacitantes devem estar posicionados no interior da entrada principal em todo momento.

**Descrição**: SCP-2582 é um fenômeno tomando lugar numa área que abrange aproximadamente o banheiro masculino num bar de esportes em Raleigh, Carolina do Norte que faz os indivíduos visualizarem uma superfície plana, cinza e estática em suas mentes. Todos indivíduos humanos colocados nessa área imediatamente relatam ver essa imagem quando seus olhos estão fechados. A imagem também é supostamente visível em sonhos, sobreposta sobre seus sonhos normais. Os objetos colocados para testes reportam que a superfície de SCP-2582 é de um tamanho específico; normalmente é reportado que o objeto está cobrindo aproximadamente dois terços do seus &#34;olhos da mente&#34;.

Os objetos algumas vezes vão escutar o som de fala humana, ruídos embaralhados, brocas, serras, objetos sendo movidos, e mais frequentemente o som de assobios. Esse efeito é designado como SCP-2582-A e se manifesta enquanto um indivíduo estiver na área de efeito de SCP-2582. Um observador de fora pode escutar o barulho se estiver adjacente a SCP-2582 e caso contrário, não será afetado pelo efeito de SCP-2582. A voz de SCP-2582-A soa como se pertencesse a um homem idoso.

**Adendo A:** Após o Teste 045 o objeto está esperando reclassificação e revisão de seus efeitos.


**Teste 2582-045:**

&gt; **Dr. Breen:** Por favor feche seus olhos e me diga o que vê.
&gt;  
&gt; **D10293:** Wow. É como você disse. é redondo e cinza.
&gt;  
&gt; **Dr. Breen:** Não tem mais nada que você possa me dizer?
&gt;  
&gt; **D10293:** É grande. Wow. Isso é uma loucura!
&gt;  
&gt; //Sussuros são ouvidos na sala.//
&gt;  
&gt; **Dr. Breen:** Mais alguma coisa?
&gt;  
&gt; **D10293:** Não dou... Bem, espera. Tem um circulo menor dentro do circulo grande.
&gt;  
&gt; **Dr. Breen:** Interessante. Por favor continue.
&gt;  
&gt; **D10293:** Wow. O circulo grande está ficando menor. O circulo menor está do mesmo tamanho.
&gt;  
&gt; **Dr. Breen:** ...
&gt;  
&gt; **D10293:** O circulo grande está ficando menor... O menor está do mesmo tamanho. Espera, maior-
&gt;  
&gt; //Um barulho metálico extremamente alto é ouvido na sala, parece um homem idoso cantarolando.//
&gt;  
&gt; //D10293 começa a gritar alto.//
&gt;  
&gt; **D10293:** Que porra!
&gt;  
&gt; //Ouve-se um estrondo extremamente forte na sala. Um objeto grande, pontiagudo, cilíndrico e cinzento semelhante a um prego eclode no centro da testa de D10293.//
&gt;  
&gt; //O objeto balança e volta ao crânio de D10293.//

**Notas do pesquisador:** //O objeto parece ter se estendido e rompido a glândula pineal. Eu e outros pesquisadores ativos acreditamos que tem um Martelo em algum lugar que nós precisamos localizar.//
