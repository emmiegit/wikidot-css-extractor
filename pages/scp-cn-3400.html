**项目编号：**SCP-CN-3400

**项目等级：**Safe

**特殊收容措施：**SCP-CN-3400的剩余样本被保存在Site-CN-11-α的低价值异常收纳柜中。鉴于项目的不可复制性，安保许可等级为2级或以下的基金会雇员若需调用SCP-CN-3400进行实验，应提前两个工作日向其直接上级口头申请。

化验室已接收SCP-CN-3400的部分样本并开始异常解明进程，届时，档案部将根据化验结果将SCP-CN-3400重分级为Explained或归档至异常物品条目。

**描述：**SCP-CN-3400是由Site-CN-11神经科学部门[[[https://scp-wiki-cn.wikidot.com/jingdisuiying|前助理研究员]]][[footnote]] 于一场实验事故中丧生。 [[/footnote]]通过未知方式制成的异常液体，具体配方不明，初次发现时被保存于一无异常塑料喷壶中。人类个体通过口鼻吸入该项目将会导致端脑部分受到异常影响，使其回忆起部分已被遗忘的记忆片段，从而产生积极的心理状态。

实验表明，SCP-CN-3400几乎不会对受试者的神经中枢造成任何明显的负面影响，亦不会导致受试者在项目的异常效果消失后产生明显的心理症状，但过度吸入SCP-CN-3400将会使受试者产生轻微的精神依赖。

据项目相关人员描述，SCP-CN-3400的研制初衷是“为基金会职员缓解疲劳，提高工作热情”，前助理研究员本人曾以此向援助交际部申请了一笔科研经费[[footnote]] 后续调查表明，用于研制SCP-CN-3400的科研经费远小于申报额，部分经费被前助理研究员违规挪用于其养母的丧葬事宜。 [[/footnote]]，以及一间闲置实验室[[footnote]] 亟待重建。 [[/footnote]]。目前无法确定前助理研究员如何在简陋的条件下进行精密的异常操作，进而研制出了SCP-CN-3400成品。

**附录：**下文记载了D-720428[[footnote]] 已损失。 [[/footnote]]吸入SCP-CN-3400后对该项目异常效果的描述，被认为具备参考价值而呈现在此。

&gt; 
&gt; **[记录开始]**
&gt; @@@@
&gt; **D-720428：**呃，我不太会说话，长官。我只能形容一下那种感觉，您看。
&gt; 
&gt; **D-720428：**好的，好的。
&gt; 
&gt; **D-720428：**这些水很奇怪，明明是喷在脸上，但我感觉......身体很暖和，手很暖和，您看，就像裹在被子里一样。我能听到一些东西，有点，呃，看到幻觉，但我觉得它肯定不会害我，不知道为什么。
&gt; 
&gt; **D-720428：**我闻到一股很熟悉的气味，就像食堂里的豆浆，不，比我们现在吃的要甜的多，也热的多。我小时候在早点摊喝过类似的豆浆，不过我很清楚，这杯豆浆一定是家里人给我做的，很香。
&gt; 
&gt; **D-720428：**另外，我身上很舒服，很久之前，我记得每个周六早上起床都能听到她在厨房忙活的声音，让我挺安心的。还有被子，大厚被子，早上的太阳透过窗帘照进来，冬天也不是那么冷，我不用担心起得多晚，会有人心疼我，晚个半小时叫我起来。
&gt; 
&gt; **D-720428：**会有人心疼我。
&gt; @@@@
&gt; （沉默）
&gt; @@@@
&gt; **D-720428：**嗐，抱歉，我走神了。
&gt; 
&gt; **D-720428：**这小玩意让我想起我——母亲，想起她还在的时候，呃，我是不是偏题了？没有？好的。我想起她老人家还没搬走的时候，她还在我身边。我该给我妈多打电话，我们好久没见，太长时间了。
&gt; 
&gt; **D-720428：**那是我这辈子最开始的奇迹，不，更早，应该从一首儿歌开始？
&gt; @@@@
&gt; （沉默）
&gt; @@@@
&gt; **D-720428：**......对不起，妈妈，我变成了坏孩子。
&gt; @@@@
&gt; @@@@
&gt; **[记录结束]**
&gt;
