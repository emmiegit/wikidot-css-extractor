    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[module CountPages tags=&#34;scp&#34;]]
本文件为[[[wmdd-s-proposal|围栏计划]]]部分测试日志的“执行大纲”。总可用变量数为%%total%%。格式如下：
[[/module]]
* **名称：**
* **描述：**
* **吸引方法：**只需列出显著变化。
 * **次现实焦点物：**包括用以影响次现实的物品，如适用。
* **显著变化：**任何重大的总体变化。同时应列出任何意外或自然发生的变化。
 * **主变量：**（如果有的话。主变量总是SCP物品或重要的非SCP异常物品。）
* **现状：**一般为“协作中”，“已被毁灭”，“无法解决”，“监控中”，或“其他” 
* **笔记：**

可向管理部门申请围栏计划的完整测试日志。

----------

* **名称：**001-UC5-RX0
* **描述：**大量相同的围栏计划先期试运行之一。
* **吸引方法：**与机密收容专家合作设计的技术仪式。使用通用符文，强调血祭。仪式的非有机组分由计算机数据文件专一执行。
 * **次现实焦点物：**装满尘土的瓮。瓮和尘土都来自原初靶现实。
* **显著变化：** 由于这是围栏计划理念的证据之一，除基线主变量外无任何显著变化发生。
 * **主变量：** [[[scp-173|SCP-173]]]（未更改，仅为基线） 
* **现状：**已被毁灭。 
* **笔记：**//此次试运行的部分版本未被毁灭，而被作为可能的后备保留，以防万一。//

----

* **名称：**1K0-M55-W17
* **描述：**变量等级1K0先期运行
* **协作者：**无。
* **吸引方法：**基因工程生物膜被引入美国纽约人群中。生物膜诱导约10%感染者进入催眠状态。机密收容专家利用由此产生的大众心理势能作为灯塔。
 * **次现实焦点物：**自围栏桩T14-LLD-540回收的D-55432已被生物膜感染的尸体。 
* **显著变化：**变量包括的已鉴定SCP物品显著减少，且[[[scp-1000|SCP-1000]]]引发SK级支配转变场景的时间比主线早约500年。
 * **主变量：**[[[scp-103|SCP-103]]]：将现有威胁最小的未知来源SCP更换成其可造成中度生物威胁的变体。
* **现状：**监控中
* **笔记：**现实侵蚀率增大，但还未完全崩塌。

----------


* **名称：**RK0-10Q-R30
* **描述：**实验直接以对现阶段SCP基金会的影响为核心改变历史。一支由350名协作者组成的队伍植根于时间线，在合适的地方通过转换现实来对结果进行微调。
* **吸引方法：**标准技术仪式系统。
 * **次现实焦点物：**最新修改的[[[scp-1000|SCP-1000]]]和[[[scp-1111|SCP-1111]]]尸体。
* **显著变化：**由于主变量的改变，世界历史发生了巨大变化。现实转换确保了当前时间线与主线现实的基本一致性。
 * **主变量：**调整为“白狗”，即现[[[scp-1111|SCP-1111]]]的[[[scp-1000|SCP-1000]]]。SCP-1111则被调整为“大脚怪”。 
* **现状：**已被毁灭
* **笔记：**在数千个围栏桩处也进行了类似的实验，通过转换主变量SCP物品来观测对时间线的影响。

----

* **名称：**MT1-9PS-339
* **描述：**第223次为确定是否可开发出更有效的虫遏制程序，而运行的技术基础/重心变更的指定流程。195名协作者植根于自公元1600年至今的时间线，以阻止或摧毁关键技术的突破/发展。
* **吸引方法：**由于当地技术水平变化，特别是电子设备缺乏而修改的技术仪式体系。使用自齿轮正教，唯一现存的破碎之神教会分支获得的仪器进行计算。
 * **次现实焦点物：**12公斤从围栏桩MKX-LLC-09M获得的感染[[[scp-217|SCP-217]]]的尘土，协作者Melissa Hargrove和当地人所生子女。
* **显著变化：**对技术基础的成功改造使有用工作必须依赖纯机械手段进行。 
 * **主变量：**自工业革命而非20世纪回收的[[[scp-993|SCP-993]]]，以及具更低传染性和更慢反应的[[[scp-217|SCP-217]]]
* **现状：**协作中
* **笔记：**起初预想为技术将停滞在工业革命水平上。但实际上微型化和生物化学发展取得了长足的进步。有效科技约为主线现实中20世纪50年代水平，仅采用机械手段。

------

* **名称、；**XQ0-503-856
* **描述：**“镜像入侵。”试运行中协作者的比例显著增大。350名镜像特工可破坏已记录时间内与现有基金会相当之科技水平的稳定性。
* **吸引方法：**“超大规模”标准仪式，其中使用的协作者数量增加。
 * **次现实焦点物：**协作者在本地的“镜像”的尸体。
* **显著变化：**无。除围栏计划的存在（这点总是不同）与标准更改以外与主线现实完全相同。
 * **主变量：**无
* **现状：**已被毁灭
* **笔记：**//尽管评估“虫”的效力尚待评估，但任务的成功率或许很高。根据结果，未来或可加快该方向研究速度。//</textarea></pre>
