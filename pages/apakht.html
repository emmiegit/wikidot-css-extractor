Nos subníveis do Sítio 10, Dra. Yara Mirski ergueu a gema à luz com uma mão enluvada, em um gesto que ela repetira centenas de vezes antes. Ela admirava seus contornos pretos, interrompidos pelo padrão branco manchado e a filigrana dourada que envolvia seu exterior.

SCP-001-Delta. O quarto item SCP considerado um item &#39;primário&#39;, ou &#39;001&#39;. Um dos vários que colaboraram na criação da Fundação. E, na opinião de Yara, de longe o mais frustrante.

Por um lado, não havia muito mais para saber sobre Delta com autorização de Nível 5.

A maioria dos outros itens 001 possuía uma boa quantidade de informações falsificadas anexadas a eles, para melhor confundir pesquisadores curiosos. Algumas versões haviam sido alteradas além do reconhecimento. Como Iota, o favorito de Yara. Um pouco de meta-humor para dar aos bisbilhoteiros uma crise existencial. Alguns foram totalmente fabricados -- notavelmente, Beta, o que era um pouco surpreendente, já que era apenas um monstro comum. O que havia de tão incomum ou surpreendente nisso, em comporação a bolos Keter ou ao Projeto Rho? Mas Beta era uma invenção completa; tudo sobre ele era ficção, exceto seu sistema de classificação antigo.

Não era o caso de Delta. Delta era estranho o suficiente por conta própria que as pessoas sempre presumiam que os arquivos que haviam desenterrado foram alterados. Elas estavam erradas. Delta era o 001 mais direto. Uma fechadura que parecia literalmente &#34;conter&#34; nosso universo e também algo chamado &#34;Apakht.&#34; Parecia uma piada de vários desenhos animados, uma piada ainda pior pelo fato de ser verdade.

E Delta, a Fechadura, ainda não tinha sua chave. Não que os O5s não tenham tentado abri-la, especialmente os nervosos que não gostavam da ideia de alguém contendo nada além deles. Um deles tinha em sua cabeça que Delta destrancava o Céu. Vivia divagando sobre algo chamado Iniciativa Thaumiel. Não importava. Nem mesmo SCP-005 conseguia abrir essa fechadura, e nenhuma bomba de megatons conseguia quebrar o casco de Delta.

Yara sentia o calor da pedra Delta através de suas luvas e refletia que talvez fosse sorte que todas as tentativas de destravar Delta tivessem falhado.

Ela ainda estava refletindo sobre isso quando o primeiro alarme soou.

------

O Arauto odiava seu codinome.

&#34;O Arauto.&#34; Sério. Tão fodidamente dramático. Eles não paravam de usá-lo, também. Por segurança, eles diziam. Arauto. Arauto. Arauto? Arauto, Arauto, Arauto. Ele queria matar o filho da puta que inventou isso.

No entanto... enquanto estivesse nas premissas do Sítio 10, ele não pensaria em si mesmo por qualquer outra identidade, exceto Arauto. Não era seu nome, definitivamente não era seu gênero. O Arauto era uma //coisa//, agora, e permaneceria assim até que isso acabasse.

Claro, a capacidade da Fundação de ler mentes não era exatamente da melhor qualidade, mas considerando o que estava em jogo, ela não estava planejando correr riscos extras. Especialmente não com um 001. //Especialmente// não com Delta. O Arauto estava familiarizado com os procedimentos de contenção de Delta, listados e não listados, talvez familiarizado até demais… não, melhor não pensar nisso também.

O Arauto rasgou a concha de contenção externa ao redor do Cofre de Arquivos Primário, estremecendo ligeiramente com a facilidade com que a liga de aço se separou. As torretas de autodefesa vieram em seguida, seguidas pelo banho químico. A forma branca e brilhante do Arauto resistiu à punição e destruiu as torretas com um gesto da mão.

Um batalhão de procedimentos de contenção cuidadosamente elaborados, tornados inúteis em instantes. O Arauto empurrava cuidadosamente para trás as memórias que penetravam em seu cérebro.

O Arauto chegou ao Cofre, a câmara de contenção em forma de prisma octogonal maciça. apropriadamente nomeada, projetada precisamente com o propósito de conter SCP-001-Delta. Até agora, ela tinha feito um trabalho muito bom.

Ela era feita de concreto armado e aço, com um portal de acesso programado no teto. Praticamente nada conseguiria passar por aquele portal.

O Arauto fez uma careta. A Fundação simplesmente não avaliou o poder na escala certa. Isso precisaria mudar--rapidamente.

O Arauto deixou o portal em paz e arrancou toda a parte frontal do cofre.

Ele avançou dois passos e parou.

O Cofre deveria estar vazio... Ele não estava.

De fato, havia uma mulher sentada dentro dele. O Arauto a reconheceu. Dr.ª Yara Mirski. Chefe de pesquisa de 001-Delta.

Um pensamento perigoso, o pensamento //dela//, borbulhou na cabeça do Arauto -- rapidamente suprimido -- mas foi uma distração por um segundo importante.

Mirski segurava o que parecia ser um lançador de arpões modificado, apontando-o para a frente. Ela não parecia surpresa ao ver o Arauto, de jeito nenhum--

Ela puxou o gatilho.

//Puta merda//, pensou o Arauto, enquanto o arpão o empalava no peito.

---------

Yara Mirski não sabia o que esperar do invasor, o &#34;Arauto&#34;, como ele se pareceria, e ela não iria deixar isso incomodá-la agora que ela o estava vendo.

Mas ele de fato parecia muito assustador.

Ele tinha a forma de uma pessoa, brilhando inteiramente, uniformemente branco. Ela não conseguia distinguir nenhuma característica de seu rosto. Ela não sabia dizer se ele era homem ou mulher.

E havia algo mais sobre ele -- algum //sentido// sobre ele -- que parecia puramente de outro mundo, que o tornava difícil de olhar. Não eram apenas as centenas de asas brotando de suas costas. Ela se lembrava das histórias da Bíblia que ouvira na igreja enquanto crescia, aquelas envolvendo anjos. Como os mortais involuntariamente caíam de joelhos em adoração, apenas para o anjo pará-los, colocá-los de pé e repreendê-los, porque você só deveria estar direcionando sua adoração ao único Deus vivo e verdadeiro.

Havia também, é claro, o arpão em seu peito, mas ela o colocou lá. Ela quase se esqueceu, olhando para o rosto do Arauto, até que seu brilho começou a diminuir e um pouco daquela intensa energia branca começou a espiralar para o arpão.

//Graças a Deus//, pensou ela, //está funcionando.// Então ela riu da ironia.

O Arauto nunca desviou o olhar dela. Apenas suas mãos se moviam, subindo para o arpão. Ela sabia que ele não conseguiria remover o arpão totalmente alimentado, não enquanto ele estivesse sugando a essência do ser. Mas o Arauto não tentou.

Em vez disso, ele o desmontou. Rasgou o revestimento, desembrulhou a fiação interna, chegou à fonte de alimentação e a abriu com um beliscão. Imediatamente, sua luz voltou com força total.

O Arauto jogou os restos do agora inútil arpão de lado e avançou em direção a ela. Ele levantou a Fechadura de seus dedos nervosos.

Yara Mirski caiu de joelhos.

&#34;Ah, pare com isso,&#34; disse o Arauto. &#34;Não vou te matar.&#34;

Sua voz a trouxe de volta a si. Ela era melíflua e de outro mundo, ainda sem gênero discernível, mas casual, nada dramática. E… cansada.

&#34;Não seja tão dura consigo mesma,&#34; disse ele. &#34;Sério.&#34;

Ela avaliou o Arauto novamente. Nenhum ferimento era visível onde o arpão havia perfurado seu peito. Deveria haver um buraco aberto. Não havia nada.

Ele não olhava para ela. Ele estava examinando a Fechadura.

&#34;Isso foi bem inteligente,&#34; disse ele. &#34;Quase funcionou. Outra hora, outro lugar... talvez teria funcionado.&#34;

&#34;Por que não funcionou?&#34; perguntou ela.

&#34;Se eu te dissesse isso,&#34; dizia o Arauto, &#34;... bem, então você saberia.&#34;

Ela não conseguia pensar em uma resposta para isso.

O Arauto enfiou a mão em sua forma e tirou de suas… vestes? … o item que, de alguma forma, Yara sabia que teria. //Um pequeno objeto ornamentado, semelhante a uma chave.// Exatamente como parecia nos esboços recuperados.

Ela parecia tão pequena. Tão normal.

&#34;Pare,&#34; disse Yara. &#34;Espere. Por favor. Eu sei que você … Você obviamente quer fazer isso. Mas pense sobre isso, por favor. Você tem alguma ideia do que pode estar ali dentro? Você sabe--&#34;

&#34;Na verdade…&#34; O Arauto pareceu rir um pouco. &#34;Eu sei exatamente o que está ali dentro.&#34;

Yara sentiu um pouco de frio. //Tempo de contenção…// &#34;Apakht,&#34; disse ela.

&#34;Apakht,&#34; concordou o Arauto. Ele inseriu a Chave na Fechadura e girou a Chave.

Houve um pequeno clarão, e algo no mundo havia irrevogavelmente mudado.

Por um breve momento, o Arauto não era um ser angelical brilhante de centenas de asas. Ele não era nada mais do que um humano comum.

Seus olhos se encontraram.

&#34;Eu conheço você,&#34; disse Yara, sem pensar. &#34;Você é--&#34;

Ela não pôde terminar as palavras. Ela não pôde nem mesmo pensar o pensamento em sua cabeça. Ele -- //aquilo// -- o Arauto estava fazendo algo para impedi-la.

&#34;Desculpe,&#34; disse o Arauto. Seu brilho resplandecente havia voltado por completo. &#34;Nada pessoal.&#34; Ele olhou para a Fechadura, como se estivesse assistindo. Ou ouvindo.

&#34;O que você fez? O que é isso? O que você destrancou?&#34; Ela podia sentir algo vibrando no fundo de seu cérebro. Seus olhos continuavam sendo atraídos para a fechadura. Ela parecia exatamente a mesma, visualmente, mas também estava incrivelmente diferente. &#34;O que é Apakht?&#34;

&#34;É o Fim,&#34; disse o Arauto.

O tecido da realidade começou a se desdobrar diante de seus olhos.
