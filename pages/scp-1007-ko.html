**SCP-1007-KO:** 무기여 (바닷속에) 잘 있거라
**저자:** [[*user TocoT0ucan_98]]
**이미지 출처:**

[[include component:image-block name=https://upload.wikimedia.org/wikipedia/commons/a/a7/Unnamed1_-_panoramio_%2812%29.jpg|caption=SCP-1007-KO 발생 지점. 부표 설치 직전에 촬영함.]]

**일련번호:** SCP-1007-KO

**등급:** 안전(Safe)

**특수 격리 절차:** 사로니코스만 짧은부리참돌고래 보호 프로젝트[[footnote]]Short-beaked common dolphin Conservation Project in Saronic Gulf(SCPS). 재단의 위장용 단체 중 하나.[[/footnote]] 소속 해양생물학자로 가장한 재단 인원들이 SCP-1007-KO의 발생 지점에 부표를 설치했다. 허가받지 않은 외부 선박 또는 다이버가 해당 해역에 접근할 경우 해상 경비대로 위장한 재단 순시선 SCPS 텔레스토가 강제로 우회시킨다. 재단에서 운용하는 무인 잠수정 프로테우스Ⅳ호가 주기적으로 사로니코스만 해저를 순회하며 새로 나타난 SCP-1007-KO-A를 확인 및 기록한다.

파파디아만티스 박사,,Dr. Papadiamantis,,가 지도하는 고고학 연구팀은 프로테우스Ⅳ호가 수집한 정보를 바탕으로 SCP-1007-KO-A 개체들의 주요 특징 및 함께 발견된 도편의 내용 등을 정리해 두며, 각 개체의 추정 제작 연대 및 관련 사건 등을 조사한다. 재단 웹크롤러는 인터넷상에서 SCP-1007-KO가 언급된 게시물을 찾아내 삭제 처리하며, SCP-1007-KO 또는 SCP-1007-KO-A에 관한 지식이 있는 민간인에게는 경우에 따라 기억 소거 등 적절한 은폐 조치를 취한다.

**설명:** SCP-1007-KO는 그리스 에게해에 있는 사로니코스만[[footnote]]Saronic Gulf(그리스어로는 Σαρωνικός κόλπος). 에기나만 또는 아이기나만이라고도 부르며, 북동쪽 해안에 아테네의 도시 지역이 위치해 있다.[[/footnote]] 해저에서 불규칙한 간격으로 발생하는 변칙현상이다.

SCP-1007-KO가 발생하면 사로니코스만 해저 약 100m에 위치한 특정 지점에 밝은 섬광과 함께 여러가지 물체(SCP-1007-KO-A로 지정됨)가 나타난다. 나타나는 SCP-1007-KO-A 개체의 제작 시기나 형태, 용도 등은 각각 다르지만 전부 금속 재질의 인공물에 그리스 아테네에서 기원한 것이라는 공통점이 존재한다.

초기 조사 과정에서 SCP-1007-KO-A가 지닌 몇 가지 변칙적 특성이 밝혀졌는데, 그 중 주목할 만한 특징으로는 이러한 것들이 있었다.

* 보통 해저에서 발견되는 유물과는 달리 SCP-1007-KO-A의 표면에는 바다생물(어패류, 해조류 등)이 남긴 흔적이 거의 없으며, 주변에 서식중인 모든 생물들은 종을 막론하고 SCP-1007-KO-A 개체와의 접촉을 극도로 기피하는 듯한 모습을 보였다.
* SCP-1007-KO-A를 원래 있던 위치에서 옮기면 반대 방향으로 장력(張力)이 작용해 이동에 지장을 주는데, 그 위력은 개체가 멀리 옮겨질수록 더 강해진다.[[footnote]]이로 인해 어떠한 수단으로도 SCP-1007-KO-A 개체를 원래 있던 위치에서 반경 1m 이상 이동시킬 수는 없었으며, 원활한 조사 진행을 위해 무인 잠수정 프로테우스Ⅳ호가 투입되었다.[[/footnote]] 옮겨진 개체는 무언가에 끌려가듯이 저절로 원위치로 되돌아간다.
* SCP-1007-KO-A는 어떠한 충격에도 파괴되거나 손상을 입지 않으나, 예외적으로 해수에 의한 손상에는 그대로 영향을 받는다.  

지금까지 발견된 모든 SCP-1007-KO-A 개체들은 고전 그리스어로 짤막한 글귀를 새겨 놓은 도편과 함께 나타났는데, 해석 결과 개체들을 특정 범죄를 저지른 피고로 취급하며 처벌을 내리는 내용이었다. 눈에 띄는 점은 글귀에 등장하는 범죄행각의 유형이나 심각성 등이 각 사례마다 크게 차이가 나는데도, 내려지는 처벌은 오직 &#39;추방형&#39;뿐이었다는 사실이다. 도편에 이러한 글귀를 새긴 존재가 SCP-1007-KO가 발생하는 원인이거나 적어도 이 변칙현상에 깊이 관여했으리라고 추정되지만, 그 정체에 대해서는 현재까지 알려진 바가 전혀 없다.

**발견:** SCP-1007-KO는 2008년 6월 21일, 사로니코스만 해저에서 제2차 세계대전 도중 아테네 국립 고고학 박물관에서 도난당했던 것으로 알려진 유물을 보았다는 민간인 다이버들의 주장을 계기로 발견되었다. 현지의 한 아마추어 보물 사냥꾼이 그 주장을 듣고 유물을 직접 회수해 오겠다고 나서면서 SCP-1007-KO의 변칙성이 밝혀졌으며, 해당 유물은 이후 첫 SCP-1007-KO-A 개체로 지정되었다. 격리 절차가 수립되고 난 뒤 연관된 민간인들은 전원 기억 소거를 받았으며, 해당 사건은 단순 착각에서 비롯된 해프닝에 불과한 것으로 취급되었다.

**부록 1:** 발견된 SCP-1007-KO-A 목록[[footnote]]분량상 SCP-1007-KO의 특성을 이해하는 데 필수적인 부분만 발췌했다. 전체 목록을 확인하고 싶은 인원은 SCiPNET을 통해 담당 사서에게 열람 요청을 보낼 것. -- 란티모스 연구원,,Researcher Lanthimos,,[[/footnote]]

&gt; **분류번호:** SCP-1007-KO-A-1
&gt; **주요 특징:** 약 20cm 길이의 철제 단검. 전체적으로 심하게 부식되어 있는 상태다.
&gt; **도편의 내용:** 아무 잘못 없는 황소를 찔러 죽인 죄로, 피고를 추방형에 처하노라.
&gt; **비고:** 고대 그리스에서 제물로 올릴 동물을 도살하는 데 쓰였던 것으로 추정된다. 최초로 발견된 SCP-1007-KO-A 개체로, 처음에는 단순 변칙 개체인 것으로 여겨졌으나 주변 해저를 수색하던 도중 유사한 변칙성을 보이는 물체가 추가로 발견되면서 SCP로 지정되었다.

&gt; **분류번호:** SCP-1007-KO-A-2
&gt; **주요 특징:** 약 12cm 길이의 철제 도리[[footnote]]Dory(그리스어로는 δόρυ). 고대 그리스 시대의 장갑보병들이 전투에 사용했던 창.[[/footnote]] 창 날. 심하게 녹슬어 원래 형태를 알아보기가 어렵다.
&gt; **도편의 내용:** 같은 피를 나눈 형제들을 도륙한 죄로, 피고를 추방형에 처하노라.
&gt; **비고:** 나무로 된 창 몸체는 해저면에 있던 도중 해류에 부식되어 완전히 유실된 것으로 보인다.

&gt; **분류번호:** SCP-1007-KO-A-17
&gt; **주요 특징:** 정확한 용도를 알 수 없는 약 7cm 길이의 금속 물체. 가느다란 기둥 모양에 한쪽 끝이 뾰족하며, 아무런 장식이나 무늬 없이 극히 단순한 형태를 지녔다.
&gt; **도편의 내용:** 만인의 기대를 저버리고도 잘못을 뉘우치지 않은 죄로, 피고를 추방형에 처하노라.
&gt; **비고:** 해당 개체에 대한 추가 연구가 진행중이다.

&gt; **분류번호:** SCP-1007-KO-A-23
&gt; **주요 특징:** 약 47cm 길이의 총검. 소총에 꽂아 쓰는 것으로, 칼날 끝부분이 약간 찌그러져 있다.
&gt; **도편의 내용:** 힘으로 권력을 찬탈하고 자유를 짓밟는 데 일조한 죄로, 피고를 추방형에 처하노라.
&gt; **비고:** 그리스 군사정권 치하에서 사용되었던 무기로 추정된다.

&gt; **분류번호:** SCP-1007-KO-A-31
&gt; **주요 특징:** 약 25cm 길이의 부엌칼. 여기저기에 크고 작은 흠집이 많이 나 있다.
&gt; **도편의 내용:** 한낱 금전 몇 푼에 눈이 멀어 힘없는 여인을 무참히 살해한 죄로, 피고를 추방형에 처하노라.
&gt; **비고:** 1990년경 아테네의 한 가정집에서 발생한 강도살인사건에 쓰였던 흉기로 추정된다. 당시 해당 사건의 피의자로 기소당했던 인물은 결정적인 증거였던 범행 흉기가 끝내 발견되지 않으면서 증거 불충분으로 무죄 판결을 받았으며, 이 사건은 현재까지도 미제사건으로 남아 있다.

&gt; **분류번호:** SCP-1007-KO-A-46
&gt; **주요 특징:** 약 2cm 길이의 압정. 압정 머리 부분이 검게 변색되어 있다.
&gt; **도편의 내용:** 보이지 않는 곳에 은신해 있다가 다른 이들에게 끔찍한 고통을 준 죄로, 피고를 추방형에 처하노라.
&gt; **비고:** 변색된 부분을 제외하면 전체적인 보존 상태는 다른 SCP-1007-KO-A 개체들에 비해 양호한 편이다.

&gt; **분류번호:** SCP-1007-KO-A-53
&gt; **주요 특징:** 수천 개의 미세한 날이 달린 약 5cm 크기의 금속 재질 물체. 이전까지 학계에 알려져 있지 않은 정체불명의 금속으로 이루어져 있다.
&gt; **도편의 내용:** 사람의 몸에 함부로 침범하여 오랫동안 갖은 해악을 끼친 죄로, 피고를 추방형에 처하노라.
&gt; **비고:** 가장 최근에 나타난 SCP-1007-KO-A 개체. 자세한 내용은 //사건기록 – 1007KO//를 참고할 것.

**부록 2:** 사건기록 – 1007KO

2015년 9월 15일, 아테네에서 SCP-1007-KO와 무관한 임무를 수행중이던 안드레아스,,Andreas,, 요원이 원인불명의 통증을 호소하다가 의식을 잃고 쓰러졌다. 요원은 신속히 인근에 있는 재단 의료시설로 이송되었으나, 결국 사망했다.

부검 결과 안드레아스 요원의 사망 원인은 과거 [*http://scpko.wikidot.com/church-of-the-broken-god-hub GoI-004] 구성원들과 교전을 벌이던 도중 체내에 박혔던 파편이 갑자기 뽑혀나가면서 생긴 급성 내출혈이었다. 이후 SCP-1007-KO 관련 정보수집 도중 해당 사건과 SCP-1007-KO-A-53 사이의 연관성이 제기되었으며, 조사 결과 SCP-1007-KO-A-53은 안드레아스 요원의 체내에 있던 파편이 맞는 것으로 확인되었다.

**2015/10/19 갱신됨:** SCP-1007-KO-A-73이 나타나고 약 한 달 후, 아테네에 있는 재단 연구시설에 금눈쇠올빼미(//Athene noctua//) 한 마리가 발톱으로 천으로 된 작은 자루 하나를 쥐고 날아왔다. 올빼미는 들고 온 자루를 연구시설 입구에 조심스레 내려놓았으며, 인원들이 포획을 시도하자 강렬한 섬광과 함께 곧바로 모습을 감췄다.

자루 안에는 고대 그리스에서 통용되었던 드라크마 은화 70개[[footnote]]특이하게도, 보존 상태가 거의 새것처럼 완벽했다.[[/footnote]]와 다음과 같은 내용의 글귀가 새겨져 있는 도편 하나가 들어 있었다.

[[=]]
&gt; 얼마 전 숨어있던 이교도 범죄자를 붙잡아 다시는 악행을 저지르지 못하도록 처벌하였으나,
&gt; 
&gt; 유감스럽게도 검거 과정에서 무고한 시민이 희생되었다니 이렇게 배상하는 바.
&gt; 
&gt; 부디 의로운 목적으로 사용해 주기를.
&gt; 
&gt; 하지만 정의구현을 위해서라면 그 무엇이 두려우랴.
&gt; 
&gt; 크로이소스[[footnote]]과거 아나톨리아 반도에 존재했던 나라인 리디아의 국왕. 화폐를 발행해 막대한 부를 쌓은 것으로 유명하다.[[/footnote]]의 보고만한 대가를 치르더라도 정의에 이 한 몸 다 바치리.
&gt; 
&gt; 그대들은 이와 같은 재판관들의 노고에 항상 감사하십시오.
&gt;
