    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>&gt; [[size .75em]]接下来的部分摘自九月/十月版Planas青年杂志，p.27。该杂志的原版印件可以在South-by-Southeastern Wing，Section Alef，Subsection Theta，Row 458，Self 26中被找到。[[/size]]

[[=]]
[[size 2em]]**哪一位无名君王是你的时尚伙伴？**[[/size]]
[[/=]]

&gt; **没有真名能够将他们召回，无名君王用他们有趣的时尚选择、时髦凝聚和震动全宇宙来制造影响力！但是哪一种君王样儿被你所窃走了呢？做一做这测试题来看看吧！**

**1)我最想回到的历史时尚时期是：**
**a)** 48190年(B.C.E.)。用赭石与花岗岩制作的小饰品令人感到无比怜爱！
**b)** 在未被能计算与剖析时间的千万年前
**c)** 1980年(C.E.)为了体验绝望与悲伤过度的感觉！同时，我真的要在如此美丽的光景之中陶醉至//死//了！
**d)** 74130年(G.C.E.)像蚂蚁一样顺从且枯萎落地？//好的，请这样吧！//
**e)** 过往是死的；没有什么事情可以从中学习！

**2) 如果我被困在一个反欧几里得维度，我绝对无法离开的时尚物件将会是：**
**a)** 一台不错的磨砂机
**b)** 飞行员眼镜
**c)** 我刚刚脱去的毛
**d)** 我的形状变化围巾
**e)** 一份在马皮上提交的交响曲

**3) 现在是泳池派对时间，我将负责音乐。我所选择的优美节奏是：**
**a)** 对人耳来说是莫名奇妙的
**b)** 对伟大建筑的号角
**c)** 你的孩子听了一整天的舞曲
**d)** 8个小时循环的“棉眼睛乔治”
**e)** 从地球搜寻到的外太空收音频道

**4) 我用来勾引可爱男孩/女孩/四维生物一定会火的方法是**
**a)** 用我双倍大的下巴吞噬他
**b)** 生育是令人作呕的，仅仅只会产生更多的生命
**c)** 用我稠粘的、腐蚀性的粘液将他覆盖
**d)** 假装她/它/他已经死了，然后试图去救活
**e)** 穿过房间与他调情

**5) 哪一位靓女是你想脱掉上衣去玷污的？**
**a)** 完整的Magi，被拼接成了一个单一个体
**b)** Befthar这个被废除的个体
**c)** Dmir这个不死人
**d)** 沙皇亚历山大十二世
**e)** Robert Patterson(译注：这货是一个男歌手！)

**6) 现在是沙滩时间！为了阅读，我会选择：**
**a)** 能够吸引强壮性感男孩的东西，比如Voynich Manuscript
**b)** 什么都没有。我将写一首诗然后把他烧掉
**c)** 无论什么只要是销量第一的
**d)** 一本我自己发明设计的电话书
**e)** Burke&#39;s //On The Claʃʃification Of The Unʃeen Orders//.

**7) 如果我能够与任何一个人疯狂购物，那将会是：**
**a)** Helena Blavatsky。她不会让死亡成为她的终点，而我也不会！
**b)** 一团800kg的反物质
**c)** 一位女性人类同伴，尽可能是一个塞满体液与柔软器官的人
**d)** Jamie Darbew-7e。她的28世纪时尚感实在是//太棒了//！
**e)** 西南方。不断变化的光线是极好的时尚灵感来源！

**哪一位无名君王是你的时尚伙伴？**
如果你选择A)的次数最多：
&gt; **你的时尚伙伴是Pinyin Si！**
&gt; 你不会让你匮乏的身体进入你无休止尽的时尚感中！你用观念上的无知与无名遮掩你自己，就像一位真正的女歌唱家。为了能更好的自我振作，是一些秋天的东西或者一些忧虑！

如果你选择B)的次数最多：
&gt; **你的时尚伙伴是She-Who-Sings-Night！**
&gt; 你让曾经流行的东西再起！就像She-Who-Sings-Night一样寻找着瓦解现实结构并且使自己重返虚无，你用70年代好玩的暗示令你的外貌看起来更有趣。这个夏天，试一试穿着条纹分散的衣服和一条喇叭裤！

如果你选择C)的次数最多：
&gt; **你的时尚伙伴是Emma Stone！**
&gt; 用不完的时间、可爱和时髦。这就是你！你是所有季节的细菌，你的时尚感证明了这一点。与你一样，Emma在她不朽的蜚蠊目监狱里等待着，没完没了但是时尚永驻。在这个过时的季节，你应该穿一条人造袋狼皮外套！

如果你选择D)的次数最多：
&gt; **你的时尚伙伴是Shivering Veil**
&gt; Shivering Veil不会允许徘徊在可知与不可知之间的情况成为它直爽的时尚感的障碍，而你也不会！用设计蓝图包住你的脚或者穿一双新的网球鞋！

如果你选择E)的次数最多：
&gt; **你的时尚伙伴是Shaloua，静默使者**
&gt; 你过着激动的生活方式。你不惧怕摇滚着显眼的外貌比如疯狂的颜色或者新的身体形态。你有着爱冒险的时尚感，而且，就像Shaloua，你对尝试新的东西从不感到恐惧！为了衣服更好的DIY外貌，去一个未确定的未来，然后用亚麻色的狼毛缝一条彩花裙！</textarea></pre>
