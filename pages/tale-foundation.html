    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

1. [[[SCP-451|한 남자]]]를 보았다. 떠돌아다니는 남자를. 아무도 보지 못하고, 아무것도 듣지 못하고, 누구와도 이야기할 수 없는, 외로운 남자. 그는 오늘도 기지를 돌아다닌다. 거짓된 진실을 마주 보면서. 19기지는 그의 안식처가 아니라, 그의 감옥이다.

2. 오늘도 누군가의 생일을 축하하는 소리를 들었다. 그들은 누군가의 생일을 축하하며, 노래하고, 폭죽을 터뜨린다. 오늘, 생일을 축하받아야 할 사람은 여기에 존재하지 않았다. 생일 축하한다. [[[SCP-098-KO|이██]]].

3. 로봇을 보았다. 힘도 없고, 쓸모도 없고, 자유도 없는 기계. 오늘도 진열장 안에서 몸부림치며 소리를 지르고 있다. 자신이 진열장을 빠져나간다면 연구원 모두를 쓸어버릴 것이라고 협박을 하며. 그것은 오늘도 그곳을 빠져나오지 못했다. 외롭고, 쓸쓸한 [[[SCP-1370|페스터봇.]]]

4. 남자를 보았다. 여자를 보았다. 한 남자를 보았다. 그의 원수가 나타나 그를 죽여버렸다. 산산조각 나고, 잊혀, 그녀의 기억으로 만들어진 그를 보았다. [[[Only Sally|여전히 그와 장난을 치며 웃는 그녀를 보았다.]]]

5. 저는 창문이 없는 하얀 방에 있어요. 주황색 옷을 입은 사람이 제가 있는 방에 들어왔어요. 그 사람은 3주 전에 식빵을 입에 집어넣고 &#34;토스트가 나오기를&#34; 기다리고 있었죠. 흰 가운을 입은 사람들이 저의 효과를 알아내고는, 주황색 옷입은 사람을 가스와 불로 가득 찬 방으로 끌고 갔어요. 그 사람은 죽었고, 새로운 사람이 다시 들어왔어요. 새로운 실험을 위해서 말이죠.

6. 네, 연구원 선수가 격리실에 들어왔습니다. 연구원 선수는 대상을 보고 놀라워하고 있습니다. 당연하죠, 저 반짝이는 트로피를 보시죠! 놀랍지 않습니까! 연구원 선수, 대상을 지키고 있던 요원 선수에게 대결을 요청합니다! 요원 선수가 대결을 승낙함으로써 경기, 시작합니다! 종목은 가위바위보군요! 연구원은 주먹, 요원은 가위를 내서 승리는 연구원 선수가 거머쥐게 됐습니다. 요원 선수, 웃으면서 패배를 받아들입니다! 스포츠맨 다운 모습이라 할 수 있군요! 연구원 선수, 대상을 관찰하고, 실험(실험 내용은 [[[SCP-978|카메라]]]로 대상을 찍어보는 것이네요. 사진에는 변화가 없지만, 멋진 트로피가 있다는 것이 중요한 것 아니겠습니까?)을 한 뒤, 나가버리네요. 요원 선수는 방에 혼자 남아서, 다시 트로피를 지키는걸로 경기가 마무리되었습니다. 지금까지, [[[SCP-423|객원 연구원 프레드]]]였습니다. 감사합니다.

7. 그는 오늘도 재단을 돌아다니며 사고를 치고 있다. 그의 목에 걸린 [[[SCP-963|메달리온]]]이 반짝거린다. 불멸의 존재, 그는 오늘도 재단을 돌아다니고 있- //거기 브라이트 박사 막아! 이번 실험은 진짜 중요하다니까!//

8. 세계가 끝났다. 우리가 알던 세계는 이제 없다. 남은 것은 [[[SCP-447-KO|종이 한 장뿐]]].

9. 빛이 보였다. 다섯 명의 사람들이 보였다. 총을 든 사람들이 보였다. 사람들이 쓰러지는 것이 보였다. [[[SCP-176|다시, 빛이 보였다.]]]

10. 모든 것이 끝나고, 남은 사람들. 그래. 당신. 이 글을 보고 있는 당신. 우리를 창조하며, 또한 파괴하는 존재. 당신. 당신이 있어 이 세계가 존재하고 있어. 이름이 무엇이든지(심지어는 이름이 존재하지 않더라도) 당신이 이 글을 보아주었기 때문에 우리는 존재해.

[http://ko.scp-wiki.net/ 부디, 이 재단을 즐겨주시길.]</textarea></pre>
