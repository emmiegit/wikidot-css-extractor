[[[incidente784-3 |Parte 3: Escalada]]]

+ &#34;Hasta el fin del mundo&#34;

**Dieciocho Meses Antes**

&#34;Muy bien, siguiente pregunta.”

&#34;¿Mmmm?&#34;

&#34;Imagina que acabas de ganar un concurso y tienes que elegir dos premios.” 

&#34;¿Tú eres uno de ellos?”

&#34;No. . . ¿Podrías tomar esto seriamente por favor?”

&#34;Lo siento, estoy un poco distraído por la hermosa chica desnuda que está en la cama conmigo.”

&#34;¿Tienes a otra chica bajo las sábanas justo ahora? !Que ruin!”

&#34;Estoy hablando de ti, nena.”

&#34;Por favor. No soy Hermosa.”

&#34;Por supuesto que lo eres. La chica más hermosa en el mundo.”

&#34;No te creo.”

&#34;Es la verdad. ¿Qué puedo hacer para hacerte creer eso?”

&#34;Dímelo otra vez. . .”

&#34;Eres hermosa. . .” 

&#34;. . . un millón de veces”

&#34;Eres hermosa, eres hermosa, eres. . .”

&#34;¡No todo a la vez, tonto! Despacio. . . una vez al día, tal vez.”

&#34;Eso es. . . cerca de dos mil setecientos años.”

&#34;Entonces asegúrate que viviremos ese tiempo juntos.”

&#34;Sí, querida. . .”

-----

**Hoy**

&#34;. . . en conclusión, la operación fue llevada a cabo exitosamente, con bajas mínimas. SCP-784 lo ejecutó sobresalientemente. El artefacto fue capturado sin ningún incidente adicional, contenido y llevado a la unidad de Procedimientos Especiales de Contención.” La Teniente Takahashi cerró su cuaderno con un ruidoso chasquido militar. 

&#34;Gracias. Te puedes retirar.” Dijo la Directora Valentine distraídamente. Ella pasó un dedo a lo largo del brazo de la silla. Había una expresión desairadamente soñadora en su cara, uno cercanamente post-orgásmico. Takahashi mordió su labio inferior. Ella realmente no quería saber.

&#34;Hay una cosa más,” la teniente continuó. “Skip-784 me preguntó una cosa.” Se estremeció, por recordar esa voz zumbante y terrorífica, que sonaba como un coro de abejas. “Él quiere saber cuando mantendrás el fin del trato.”

&#34;¿Mmmm? ¿Cuál trato?” Preguntó Valentine.

&#34;Agente Maddox. Usted prometió. . .&#34;

&#34;Oh si. Dígale que la petición fue puesta y está pendiente de la revisión del Overseer,” dijo Valentine.

&#34;. . . ¿Lo es, Directora?”

&#34;¿Es qué?” 

Su voz se estaba arrastrando un poco. Ella parecía no tener respiración. Takahashi estaba empezando a molestarse por eso. “¿Está puesta la petición? ¿ESTÁ pendiente de la revisión del Overseer?” Repitió ella.

&#34;Si esto ayuda tranquiliza tu mente, entonces, tan rápido como sabes, sí, fue puesto.” Dijo Valentine. La mujer mayor mordió su labio inferior, y Takahashi. . . si, ella podía  definitivamente escuchar el más ligero sonido de un zumbido. “Ahora si me disculpas. . . se puede retirar, Teniente.”

La puerta se cerró detrás de ella con un sólido sonido. Takahashi tomó una profunda inhalación. Detrás de ella, en la habitación, ella podía escuchar un sonido haciéndose más ruidoso, y definitivamente, eran gemidos amorosos femeninos.

&#34;Jesús Cristo,&#34; ella susurró mientras sacudía su cabeza. 

-----

**Entrevista Post-Incidente, ██-██-████**

&gt; Entrevistador: ¿Dónde estaba usted consciente de la condición de la Doctora Valentine recientemente?
&gt; 
&gt; Clef: ¿Su tecnofilia? Si. Su colección de. . . ayuda mecánica. . . fue un poco famosa alrededor de las instalaciones.
&gt; 
&gt; Entrevistador: ¿Y no cree que fue inapropiado colocar a alguien como ella a cargo de los SCPs mecánicos?
&gt; 
&gt; Clef: Las actividades extracurriculares de la Doctora Valentine no eran relevantes en su investigación sobre su sujeto de prueba. No.
&gt; 
&gt; Entrevistador: Me pregunto cómo realmente usted cree en eso.
&gt; 
&gt; Clef: Dados a los eventos subsecuentes, está claro que mis creencias estaban. . . incorrectas.

-----

El turno nocturno en el Sitio 19 usualmente no era diferente a cualquier turno diurno. El Oubliette estaba construido un poco como un Casino de las Vegas: se hacía cada esfuerzo para estar seguros de que nadie pueda ver desde afuera. En lugar de ello el día y la noche, un monótono día constante sin fin, roto solo por el cambio de turno de guardias.

El Agente Jared Thomas había empezado su cambio de cementerio, se había sentado en su cómoda silla con una copia de la nueva novela de John Grishman y con un paquete de goma de mascar, cuando la puerta se abrió. Él se levantó, parpadeando con sorpresa. No era exactamente inusual ver a la Directora Valentine aquí, pero, ¿a las dos de la mañana?

&#34;Buenas noches señor. . . Thomas. . .” Dijo Valentine, después de una pronta mirada a la etiqueta del joven hombre. “¿Cómo se encuentra el Agente Andrews hoy?”

&#34;SCP-784 está callado, como siempre, Directora,” dijo el Agente Thomas. Él gestó hacia el vidrio de cuarzo en la escena de abajo: SCP-784 colocado en espiral arriba en su contenedor de concreto, pareciendo como un pulpo de acero cruzado con millones y escurridizos gusanos de tierra de silicio, meneándose lentamente. “Para ser honesto, creo que está durmiendo. Aunque es difícil de decir.”

&#34;Ya veo. . . durmiendo.” Valentine se inclinó hacia él, y Thomas tragó saliva nerviosamente. La blanca ropa y delgada de la mujer de mediana edad era justamente transparente para que el joven hombre pudiera ver que la mujer no estaba vistiendo nada debajo. “¿Cuándo fue la última vez que tuvo un buen descanso, Agente Thomas?”

&#34;Yo duermo de las 0900 a las 1600 hoy,” dijo Thomas sonriendo.

&#34;Yo dije un buen DESCANSO, Agente Thomas.”

&#34;¿Oh? He trabajado en el cambio de cementerio desde hace cinco meses. Seré relevado en. . .”

&#34;Ya veo. Vaya y duérmase un poco, Agente Thomas. Dormir en el día y estar despierto en las noches es malo para el ritmo cardíaco. Yo terminaré su vigilancia.”

&#34;De hecho, señora, he estado despierto en este nuevo ritmo por meses. No estoy somnoliento del todo.” 

&#34;Agente Thomas, ¿Acaso QUIERE ser reasignado a cambiar los pañales de SCP-053?”

&#34;No eso no. . .”

&#34;Entonces le recomiendo seguir las órdenes de un oficial superior. Ahora, Agente Thomas.”

&#34;Sí, señora.” El joven agente tomó sombríamente su libro, café y chaqueta y dejó la cámara de control. Observando sobre su hombro, pudo ver a la Directora Valentine sentándose en la silla de estación y observar a los monitores, una imagen pura de una guardia profesional de la Fundación SCP.

Él también notó que estaba tocando el primer botón de su bata de laboratorio, tentativamente. 

El Agente Thomas sonrió. “Te tengo,” se susurró a sí mismo. En su salida, él tomó un pequeño dispositivo electrónico desde el bolsillo de su chaqueta y lo pegó en la parte inferior de la señal verde brillante de ‘EXIT’ con una bolita de ‘Bubblicious.’ Luego él sacó su celular de su bolsillo y llamó a la Teniente Takahashi. 

&#34;Hey, Taki,&#34; dijo Thomas. “¿Recuerdas lo que me dijiste que te dejara saber si la Perra de Hierro hace algo extraño? Junta a tu equipo. Creo que lo va a hacer.” 

-----

**Bitácora Auditiva 784-T-K-421**

&gt; Chang: Jesús Cristo, Teniente ¿Acaso no duerme? Son las dos de la mañana.
&gt; 
&gt; Takahashi: No te preocupes, Chang, te va a gustar esto. Aquí, mira esto.
&gt; 
&gt; Chang: Está bien, morderé. ¿Qué tienes para nosotros?
&gt; 
&gt; Takahashi: Mira esto.
&gt; 
&gt; [Vocalizaciones fuertes]
&gt; 
&gt; Vicks: !Santo CIELO¡ ¿Acaso es. . .
&gt; 
&gt; Chang: [aullido de lobo] !Maldición! Usualmente pagaría por una hora para ver contenido como éste. . . espera, creo que ella ya casi. . . ¡OH¡
&gt; 
&gt; [gritos Fuertes, puntuado como un lloriqueo de, “Yeah, Baby!”]
&gt; 
&gt; Takahashi: Jared, ¿estás grabando esto?
&gt; 
&gt; Thomas: Grabando, mierda, debería vender esto a cualquier estudio y hacer. . .
&gt; 
&gt; Takahashi: Thomas, detén la mierda, ¿estás grabando esto?
&gt; 
&gt; Thomas: Sí, estoy grabando todo. La tenemos.
&gt; 
&gt; Takahashi: Corre y llévaselo al Hombre Sonriente. Voy a ir allá abajo y arrestar a esa perra por abandono asqueroso del deber.
&gt; 
&gt; Chang: Es verdad, es asqueroso, ¿acaso viste como ella. . .
&gt; 
&gt; Takahashi: Chang, Vicks, saquen sus mentes de la zanja y tomen sus equipos.
&gt; 
&gt; Vicks: Seguro jefe. Yowee, para una vieja bruja, no está mal
&gt; 
&gt; Takahashi: Dios. . .
&gt; 
&gt; Thomas: Espere un minuto, Teniente, algo está pasando. . . oh rayos. ¿Taki? Será mejor que bajes aquí AHORA.
&gt; 
&gt; Takahashi: ¿Qué pasa?
&gt; 
&gt; Thomas: El objetivo acaba de dejar el centro de control. Ella se dirige adentro.
&gt; 
&gt; Takahashi: ¡Mierda mierda mierda mierda muévanse! . . . esperen, ¿alguien más escuchó eso?
&gt; 
&gt; [Fin de la transmisión]
