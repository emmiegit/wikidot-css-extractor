    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[f&lt;image http://scp-ukrainian.wdfiles.com/local--resized-images/external-relations-orientation-annihilism/annihilism_icon/medium.jpg width=&#34;100&#34;]]

我在基金会工作期间，曾遇见五花八门的人和组织——每一个都对这个世界和其中的异常有一套独特而有趣的见解。这其中有些是基金会现有的（或者潜在的）高价值的盟友，他们希望保护人类和引导人类的方向，于是和基金会合作。有的则无条件地与我们为敌，他们试图颠覆人类社会和常态，或是只考虑自己的利益，或者诉诸于模糊的意识形态，而从不考虑他们的行为会带来什么风险或是长期的后果。然而作为通行的规则，即使是这样的……家伙，也可以与我们签订协议。如果说不能消灭他们，至少也能……找到双方满意的共存条件，就像是核武器均衡那样。

而在上述的情況中，最引人注目的恐怕就是信奉寂宁派的组织和信徒了。他们并不有趣，因为他们的目标很简单——毁灭一切。这不算什么独特的主张，二十世纪那些廉价的低俗小说和低劣的电子游戏中的滑稽反派就会有这种诉求，毕竟那些出版商可能没钱去请个好编剧。即使他们给自己披上宗教和伪哲学的包装，他们最终的目标也不过如此而已，就像是古埃及雕像的断鼻一样[[footnote]]**译者注：**古埃及时期雕像的鼻子常被蓄意损坏。[[/footnote]]。

各位应当会问出一个相当有道理的问题——谁会被这样的意识形态吸引？欲肉教对信徒许以权利，破碎之神教会赐予教众与他们的金属神明合而为一的喜悦，[[[groups-of-interest-ua#toc4 |“阿格里夫”]]]之类的组织是为了满足民粹派的长久夙愿，即使是混沌分裂者也会对他们的追随者鼓吹“自由与繁荣”。相比之下即使追随者如何伟大，地位如何高，寂宁派也只会对他们承诺“湮灭”。所以，正常情况下有谁会追随他们？……是的，你的答案相当正确：没有人会。

有关这个问题，目前有两种主流理论：其一与基金会数据库的分析结果相吻合，也就是说，寂宁派是由反社会人物、厌世者、疯子和短视的易冲动者组成的集团，他们因为自己臆想的或真实经历的痛苦而报复世界，相信自己被迫降生于世。其二是Murzei博士提出的理论，他认为“寂宁派”——随便怎么称呼吧——只是一种异常模因，以尚不明确的标准感染世界人口。他认为大多数现代人对于这种模因都具有免疫力，这出于寂宁派对“物竞天择”的显著影响。

假如我现在宣称……与寂宁派的信徒谈判很成问题，相信不会有人感到惊讶。当然，你还是能试试看和他们交流，或者和他们签一些协议。不过他们唯一感兴趣的就是破坏和毁灭一切，你无权为他们提供帮助，因此协议也只是空头支票。同时你要谨慎，不要从他们那里获取任何东西，不管它是热的还是凉的——寂宁派制造人工物品时可能完全不会考虑使用者的安全。而最好的、最正确的，也是唯一可行的互动方式，就是马上完全彻底地把他们连根铲除。幸运的是，如果要做这种事，盟友是不难找的。</textarea></pre>
