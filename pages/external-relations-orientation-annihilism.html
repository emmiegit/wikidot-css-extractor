**요주의 단체: 외부 관계 담당 요원을 위한 A.D.의 복습 강좌: 소멸주의**
**원작:** [*http://scp-ukrainian.wikidot.com/external-relations-orientation-annihilism UA 원어], [*http://scp-int.wikidot.com/external-relations-orientation-annihilism INT 역본]
**저자:** [[*user Comrade Xander]]
**역자:** [[*user Comrade Xander]], [[*user fluxman]]
----
**이미지 출처:** [[*user NooAlbert]] 제작
[[include info:end]]

[[f&lt;image http://scp-int.wdfiles.com/local--resized-images/external-relations-orientation-annihilism/annihilism_icon/thumbnail.jpg size=&#34;thumbnail&#34;]]
저는 지금까지 재단에서 일하면서 수많은 종류의 사람과 단체를 만나봤습니다. 제각기 흥미롭고, 독특하고, 독창적인 방법으로 주변과 변칙 세계를 바라보곤 하죠. 개중 일부는 현재, 또는 잠재적이지만 가치 있는 재단의 동맹으로 인류의 보전을 위하여 함께 힘쓸 수 있는 자들입니다. 반면에 다른 일부는 재단과 불구대천의 원수로, 자기들의 이익이나 애매모호한 이데올로기의 실현을 위해서, 장기적인 영향이나 위험 따위는 고려하지도 않고, 인간성과 정상성을 뒤엎어버릴 기회를 호시탐탐 노리고 있는 자들입니다. 하지만 일반적으로 그런... 사람들과도 어느 선에서 합의는 할 수 있기 마련이지요. 파괴할 수 없다면, 최소한... 만족스럽게 공존할 수 있는 조건을 만들 순 있습니다. 핵 균형과 비슷하다고 볼 수 있겠군요. 

하지만 위 단체와 개인 중에서도 제일 눈에 띄는 자들이 있으니, 바로 소멸주의를 따르는 자입니다. 그렇게 흥미로운 자들은 아닙니다. 목표가 단순하기 짝이 없거든요. 모든 것의 파괴. 딱히 독특하지도 않죠. 목표라는 게 20세기 초반 싸구려 잡지나 스토리 작가 하나 쓸 겨를도 없이 급조한 조악한 게임에서나 나올 법한 악당의 목표와 다를 바가 없으니까요. 그리고 어떻게든 그자들을 종교나 유사 철학으로 포장해보려 해도, 궁극적인 목표가 바뀌지를 않았기에 부패한 이집트 관리의 코가 잘려 나가듯이 그 포장지를 찢어발겨 버립니다.

&#34;도대체 누가 이딴 사상을 믿는 거야?&#34;라는 의문이 들 법도 합니다. 사르키시즘은 신자들에게 힘을 약속하고, 부서진 신의 교단은 절대자와의 합일에서 얻는 종교적 희열을, [[[groups-of-interest-ua#toc4 |P.O.R.A.]]] 같은 자들은 억압받던 자들이 수백 년 동안 꿈꿔 왔던 소망을 이루어 주겠다고 약속하죠. 심지어 혼돈의 반란마저도 추종자에게 자유와 영광을 약속합니다. 반대로, 소멸주의는 자기네 집단 안에서 제일 높고 위대한 자들에게도 딱 한 가지밖에 약속을 못 합니다. 바로 파괴죠. 도대체 어떻게 제정신으로 이런 데 동의하느냐고요? 네, 제정신으로는 못하죠.

이 문제 관련해서 유력한 이론 두 개가 있습니다. 첫 번째로, 우리 관측 결과와 일치하는 이론에 따르면, 소멸주의는 소시오패스, 인간혐오자, 광인이나 그저 충동적이고 근시안적인 사람으로서 실제든 아니든, 자기 의사와 상관없이 겪었다고 생각하는 고통에 대해 세상에 복수하고자 하는 자들을 끌어모은다고 합니다. 두 번째로, 무르제이 박사가 제시한 이론에 따르면, 우리가 &#34;소멸주의&#34;라 부르는 것은 그저 변칙 밈적 인자로, 알려진 기준 없이 사람들을 감염시키는 것입니다. 다행히도, 현대 인류 대부분은 이 인자에 면역인데, 자연 선택 덕에 소멸주의가 초래할 너무나도 명백한 결과에 끌리지 않는 사람만 남았기 때문이란 겁니다.

그렇게 생각해 보면 소멸주의 추종자와 협상하는 것은... 문제가 좀 있다고 봐도 딱히 놀랍진 않겠죠. 물론 그자들과 대화 정도는 할 수 있고, 뭔가 협의 같은 건 할 수 있을 겁니다. 하지만 그자들이 관심 있는 건 오로지 파괴와 존재의 소멸뿐입니다. 그리고, 당연히 이런 걸 허락해서는 안 되기에 그런 협의를 맺는 건 산소가 아깝고 종이가 아깝습니다. 또, 죽었든, 살았든 상관없이, 소멸주의자의 물건을 함부로 빼앗지 말아야 합니다. 소멸주의자들이 쓰는 물건은 사용자의 안전 따윈 전혀 고려하지 않고 만들었으니까요. 소멸주의자와 상호작용하는 좋은, 옳은, 유일한 방법은 즉시 박멸뿐입니다. 다행히, 이 문제 관련해서는 뜻을 같이하는 자들을 찾기가 쉽긴 합니다.</textarea></pre>
