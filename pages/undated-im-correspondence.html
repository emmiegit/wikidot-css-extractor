**//Примечание://** //приведённая ниже переписка между «Агентом Локк» и неизвестным лицом, скорее всего, приходящимся агенту братом или сестрой, была извлечена из логов мессенджера ███████ ████ (сервис мгновенных сообщений), в свою очередь, найденных на жёстком диске компьютера, расположенного внутри [[[SCP-2084]]]. Поиск записей по запросу «Рианнон Локк» не выдал ничего полезного.//

//Содержимое доступно для всех сотрудников с уровнем допуска 2/2084 и выше. Не считая форматирования, сотрудниками Фонда не было внесено никаких изменений. По всей видимости, лог сообщений был скопирован на жёсткий диск, а потом — отредактирован. Неизвестно, какие изменения были внесены, если таковые вообще были сделаны.//


(01:22:15) **П_Локк:** Привет.

(01:23:01) **П_Локк:** Я знаю, что ты в сети. Видела, что ты хочешь что-то написать.

(01:23:55) **ублюдочная-нелюдь:** смотриш старательно. гордишся своей проницательностью. но не можеш больше притворяться слепой

(01:30:05) **ублюдочная-нелюдь:** они придут за мнойййййййййй!!!!1111одинодинодиннадцать!!1! Рыдайуууу! Люди В Чёрном со своими амнезеваками для чистки памяти -кто я такая? -кем скажем той и будеш.

(01:45:50) **ублюдочная-нелюдь:** Знаю, что в Ки Бискейн была одна маленькая девочка, лет 4-5, не старше. запцивы наставили на неё стволы потому что она никак не отлипала от своей мамы, которая сидела на цепи в кандалах. нелюди бесились, и какой-то грязный белый пацан с чисто выбритым лицом - ГРЕХ в глазах ГОСПОДА - оказался не готов соваться в грязь. в армии теперь что, не учат БЕЗОПАСНОМУ ОБРАЩЕНИЮ С ОРУЖИЕМ?

(01:51:48) **П_Локк:** Я же сказала, Фонд не такой. И ты мне не ответила.

(01:57:10) **ублюдочная-нелюдь:** Сама знаешь. Сома зна ешь. Сма знш.
