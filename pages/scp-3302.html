    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-3302 - &#34;The Jim Look&#34;
**Auteur :** [[user TheeSherm]]
**Traducteur :** [[user Chercheur Joris]]
**Date de publication originale :** 17 février 2018
[[include credit:end]]

**Objet n^^o^^ :** SCP-3302

**Classe :** Sûr

**Procédures de Confinement Spéciales :** SCP-3302 est confiné dans le Casier de Stockage pour Confinement Sécurisé, dans l&#39;Aile des Anomalies Médiatiques du Site-42. À compter du 16/02/2018, la poursuite des tests est reportée en attente d&#39;une autorisation de niveau 4/3302.

**Description :** SCP-3302 est un unique DVD, plus précisément le disque un de la saison une de la version américaine de la sitcom télévisée &#34;The Office.&#34; Notamment, il est signé par l&#39;acteur John Krasinski avec la dédicace, &#34;Si tout le reste échoue, braque de trente degrés de chaque côté.&#34; Cela est suspecté être une référence à la réaction communément connue comme &#34;Le Regard à la Jim&#34; [[footnote]] NdT : The Jim Look [[/footnote]], nommée d&#39;après le personnage qu&#39;il incarne dans la série. 

Les propriétés anormales de SCP-3302 se manifestent quand il est visionné par un être humain. À partir du premier &#34;Regard à la Jim&#34;, les téléspectateurs vont irrépressiblement reproduire l&#39;action du &#34;Regard à la Jim&#34; toutes les fois où ils perçoivent une déclaration comme inintelligente. Cette réaction passera inaperçue aux yeux du sujet à moins d&#39;être portée à sa connaissance ; la signaler plusieurs fois peut causer de la détresse émotionnelle non anormale face à leur manque apparent de maîtrise de soi.

**Journal d&#39;entretien :**

&gt; **Sujet :** D-3086 (propriétaire initial de SCP-3302)
&gt; **Interrogateur :** Chercheur Evans
&gt; 
&gt; **[DÉBUT DE L&#39;ENREGISTREMENT]**
&gt; 
&gt; **Evans :** Comment allez-vous aujourd&#39;hui D-3086 ?
&gt; 
&gt; **D-3086 :** Au moins la nourriture est meilleure que la pâtée qu&#39;ils servaient au foyer pour sans-abri.
&gt; 
&gt; **Evans :** Je suis ravi de l&#39;entendre. //(La montre d&#39;Evans bipe.)// Oh, un instant... Mes chaussures sont aux mauvais pieds, mais il n&#39;y a pas de lézard vu que j&#39;ai de toute façon deux pieds gauches ; quoi qu&#39;il en soit, j&#39;ai raison. 
&gt; 
&gt; //D-3086 regarde à la gauche du chercheur Evans. Il tourne ensuite le regard vers le chercheur Evans et continue la conversation.//
&gt; 
&gt; **D-3086 :** Ouais, et donc ?
&gt; 
&gt; **Evans :** Sans raison. Notre vérification des antécédents nous montre que vous n&#39;êtes devenu sans domicile fixe que récemment. Pouvez-vous nous expliquer pourquoi ?
&gt; 
&gt; **D-3086 :** Je ne sais pas trop… j&#39;avais tout dans la vie, mais un jour ma femme commença simplement à s&#39;énerver contre tout ce que je faisais. Peu importe que je n&#39;aie rien dit du tout, elle pensait juste que je me moquais d&#39;elle tout le temps et a été tellement agacée qu&#39;elle m&#39;a bouté hors de cette satanée maison ! J&#39;ai juste erré autour pendant un bon bout de temps avec les seules choses que j&#39;avais pu récupérer sur le chemin de la sortie.
&gt; 
&gt; **Evans :** Oui, les biens avec lesquels vous avez été découvert. //(La montre d&#39;Evans bipe.)// Ah, Star Wars, épisode I était clairement le meilleur de toute la série, n&#39;êtes-vous pas d&#39;accord ?
&gt; 
&gt; //D-3086 regarde légèrement sur la droite du chercheur Evans. Il tourne ensuite le regard vers le chercheur Evans et continue la conversation.//
&gt; 
&gt; **D-3086 :** Non, je ne suis pas d&#39;accord. Mais qu&#39;est-ce que ça à voir avec le reste ?
&gt; 
&gt; **Evans :** Désolé, juste une pensée fortuite. Continuez s&#39;il vous plaît, qu&#39;est-il arrivé après que votre femme vous ait mis à la porte ?
&gt; 
&gt; **D-3086 :** Eh bien, j&#39;ai juste erré pendant un moment, mais où que j&#39;allais, les gens me disaient deux phrases et s&#39;emportaient comme si j&#39;étais une sorte de connard. Je ne leur avais absolument rien fait ! Même votre pote l&#39;agent qui m&#39;a approché dans la file d&#39;attente de la soupe populaire était un peu un con.  
&gt; 
&gt; **Evans :** Je suis désolé d&#39;entendre ça. Y&#39;a-t-il quoi que ce soit que je puisse faire pour rendre votre séjour plus confortable ?
&gt; 
&gt; //D-3086 regarde à la droite du chercheur Evans.//
&gt; 
&gt; **D-3086 :** Vous voulez dire dans ma cellule ?
&gt; 
&gt; **Evans :** Point pris en considération.
&gt; 
&gt; **[FIN DE L&#39;ENREGISTREMENT]**

**Addendum 16/02/2018 :** Une lettre fut retrouvée sous le coussin de D-3086 malgré l&#39;absence de signe d&#39;une brèche de confinement. La lettre dit :

&gt; OHMONDIEU J&#39;ADORE QUAND ████ REGARDE LA CAMÉRA C&#39;EST TEEEEEELLEMENT DRÔLE JE SUIS SON PLUS GRAND FAN JAI TROP HÂTE QUE VOUS VISITIEZ ████-██████ POUR LE ██████CON
&gt; 
&gt; -[Indéchiffrable]

La poursuite des tests sur SCP-3302 est reportée pendant ce que le Département de l&#39;Irréalité enquête sur la possibilité et les ramifications d&#39;un &#34;public&#34; extradimensionnel.
