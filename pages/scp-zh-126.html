    <pre><textarea class="page-source" readonly>[[include :scp-zh-tr:component:scp-meta-title-hiding css-style=classic]]

[[include info:start]]
**作者：**[[*user samscript]]
**標題：**SCP-ZH-126　「羊」芋片袋
[[include info:end]]

**項目編號：**SCP-ZH-126

**項目等級：**Euclid

**特殊收容措施：**SCP-ZH-126被收容於Site-ZH-02地下一樓的126號收容室內，該收容室約5 x 5 x 2 立方公尺，牆壁皆為藍色，內部配備有SCP-ZH-126的保險櫃、有著兩個碗的桌面、以及能夠量測SCP-ZH-126相對膨脹程度的攝影機。所有進入126號收容室的人員皆必須全程穿戴密閉式防護衣。

每日15點應指定一名D級人員與兩名維安人員進入126號收容室，該D級人員應從保險櫃中取出SCP-ZH-126，放置在攝影機前量測項目的相對膨脹程度，隨後使用利器劃破SCP-ZH-126，取出所有內容物，並盤點這些內容物的總片數，記錄在桌面的紀錄表上。

倘若發生任何產生SCP-ZH-126-1的事件，126號收容間將會被關閉，直到收容間內的所有SCP-ZH-126-1被無效化為止。若有任何人員遭到SCP-ZH-126-1嚙咬（包含實驗需求所促成的嚙咬事件），該員將被送至地下二樓的特殊隔離單元，直到其全身產生的SCP-ZH-126-1也被全數無效化為止。

**描述：**SCP-ZH-126是一個不透明餅乾袋，成分由金屬與塑膠構成，尺寸和構造皆與台灣常見的洋芋片類餅乾包裝相似，但其外部沒有任何商標或標誌，也未印有製造日期或保存期限等數字、符號，而是純然的霧面金屬色澤。SCP-ZH-126具有自我修復性質：無論對項目施加怎樣的破壞或記號，項目總是能夠自主調整表面粒子的排列方式，恢復到原本的密閉形狀與外觀（對項目進行摧毀的實驗紀錄參見文件ZH-126-EXP-01）。一旦SCP-ZH-126進入密閉狀態，項目將會漸進性地自主膨脹，直到其內部體積約1215立方公分為止，隨後不再膨脹。

SCP-ZH-126的「短邊」會影響項目的異常表現；此處所指的「短邊」是指常見洋芋片袋上的開啟邊，帶有容易扯開的十字狀構造與鋸齒狀邊緣。SCP-ZH-126的打開方式可以被分成兩種：「從短邊徒手拆開」與「其他方式」。依據不同的拆開方式，SCP-ZH-126的內部將會出現兩類成分類似，但型態不同的實體。這些實體明顯是在項目的密閉期之內產生的，但生成的原因與方法未知，在項目內部裝置的監控設備皆無法回收或傳出訊號，目前尚沒有可行的方法能夠觀察到項目內部生成物質的過程。

若使用「非短邊徒手拆開」的其他方法打開SCP-ZH-126（包括用利器剪開，但也可用燒灼或酸蝕等方式達成），項目內部僅會掉出數量、大小與完整度皆不一致的普通洋芋片。洋芋片的總數、大小與完整度皆與SCP-ZH-126被拆開時的鼓脹程度無關。食用這些洋芋片不會帶來特殊的健康疑慮。

若使用「短邊徒手拆開」的方法打開SCP-ZH-126（包括用手在短邊鋸齒處撕出裂痕），其內部會按照項目被拆開時的鼓脹程度出現1到200隻小型的綿羊形自主實體（編號為SCP-ZH-126-1），最鼓脹時可產生200隻，最少可能出現1隻。這些綿羊形自主實體的大小約2 x 0.3 x 0.6 cm^^3^^，組成成分都是烹飪過的馬鈴薯塊莖泥。若對這些綿羊形實體施加一般羊隻應會死亡的對應傷害（例如除去其頭部、斬斷其下半身、取走超過兩個肢體、從相對實體的高處落下、燃燒），這些實體將會立即失去自主性。SCP-ZH-126-1的壽命皆不超過48小時，身體強度也不強過普通的熟馬鈴薯泥。

然而，假如一名人類被SCP-ZH-126-1「嚙咬」，在接下來的24小時內，該人的所有身體組織將會開始以嚙咬點為中心輻散、由外至內地逐漸轉換為熟馬鈴薯泥；諸如截肢或處決等方法都無法緩阻此一過程。由受害者的身體組織完全轉化後的馬鈴薯泥也會自動生成SCP-ZH-126-1，其行為模式與身體強度都與原先自SCP-ZH-126內生成的SCP-ZH-126-1沒有差異。一般而言，一名70公斤成年人的身體在受到SCP-ZH-126-1個體轉化後，可續發產生8萬到10萬隻SCP-ZH-126-1。

假如項目抵達最大鼓脹程度後遲遲沒有被開啟，其將會在鼓脹程度飽和後的下一個當地時間16點主動開啟短邊，釋放出200隻SCP-ZH-126-1。在這個情況下被釋放的SCP-ZH-126-1將會展現更高的躁動行為，並積極嚙咬周邊的人類。因此，SCP-ZH-126自動釋放SCP-ZH-126-1的情境應該被避免。即便食用SCP-ZH-126-1不會產生任何異於普通馬鈴薯製品的健康疑慮，考量到SCP-ZH-126-1自主活動帶有的危險性與不確定性，目前已不允許或建議將SCP-ZH-126-1作為烹飪素材使用。

**附錄：**受害者訪談

以下是遭到SCP-ZH-126-1嚙咬轉化的D-247736在死亡前3小時的訪談紀錄。該名D級人員在實驗中被SCP-ZH-126-1嚙咬了右手食指的一點，在訪談時已喪失右上肢、右下肢、與胸腔以下的右側臟器。

&gt; **訪談時間：**2008 / 11 / 25 17:51
&gt; **訪談地點：**Site-ZH-02　
&gt; **訪問人：**Noverman博士
&gt; **受訪人：**D-247736，SCP-ZH-126-1受害者
&gt; 
&gt; **【紀錄開始】**
&gt; 
&gt; **Noverman：**247736，據說你看到了某些幻象，能否詳細描述幻象的內容？
&gt; 
&gt; **D-247736：**//（緩慢地轉頭望向Noverman）//你也是羊。
&gt; 
&gt; **Noverman：**我也是羊？甚麼意思？
&gt; 
&gt; **D-247736：**你也是羊。你的全身流竄著羊。我看見了。
&gt; 
&gt; **Noverman：**你說的羊在哪裡呢？
&gt; 
&gt; **D-247736：**你的肉體是千千萬萬的羊的溫床。牠們渴望著從你的軀殼之中掙脫。我知道自己很快就會死去，但我相信這會是比囚錮在龐大的身軀之中更好的結局。加入我們，巨大的你，讓體內的一切羊群取得自由。//（該員的下顎不停咬合，試圖掙脫拘束攻擊Noverman博士）//
&gt; 
&gt; **Noverman：**我想記錄到這裡就可以了。
&gt; 
&gt; **D-247736：**//（羊叫聲）//
&gt; 
&gt; **【紀錄結束】**

D-247736在這次訪談後僅能發出羊叫聲，不再以正常人類語言進行互動。該員在3小時後因重要臟器轉化為薯泥而死亡，直到其遺骸完全轉化為薯泥則共耗費10小時28分鐘的時間。後續實驗證明SCP-ZH-126-1的受害者口腔並不具有透過嚙咬來轉化其他人類的能力。

約有三分之一的SCP-ZH-126-1受害者提到了類似D-247736的「人體內充滿待釋放的羊群」的情境，這些受害者也都在死前呈現出積極嚙咬周邊人類的舉動。目前正在調查SCP-ZH-126或SCP-ZH-126-1是否帶有基金會尚未留意到的進階異常效應。</textarea></pre>
