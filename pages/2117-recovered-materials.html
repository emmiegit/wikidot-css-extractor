Poniżej znajduje się rejestr przedmiotów znajdujących się na [[[SCP-2117]]], odzyskanych lub udokumentowanych przez MFO-Omega-2. Anomalna technologia (systemy broni i źródła paliwa), jak również anomalie nietechnologiczne (takie jak literatura lub żywność pochodzenia pozawszechświatowego) są klasyfikowane jako instancje SCP-2117-A. Instancje są klasyfikowane arbitralnie, a nie sekwencyjnie.

[[code]]
**Numer instancji:** SCP-2117-A-####/##-#####
**Klasyfikacja:**
**Język podstawowy:**
**Zawartość techniczna:**
**Uwagi:**
**Lokalne oznaczenia:**  

&gt; * &#34;Przykładowy cytat&#34;
[[/code]]

[[collapsible show=&#34;Wyjaśnienie terminologii&#34; hide=&#34;Ukryj wyjaśnienie&#34;]]

**Numer instancji:** SCP-2117-A--####
**Klasyfikacja:** (tj. system broni, źródło paliwa, transport, rozrywka, biotechnologia, taumotechnologia, itp.)
**Język podstawowy:** Wiele elementów technologii na SCP-2117 ma napisy w jednym lub kilku językach, działające jako instrukcje obsługi, komentarze, tablica ogłoszeń lub zwykłe graffiti.
**Zawartość techniczna:** Elementy technologii
**Uwagi:** Uwagi o stanie technologii w momencie odkrycia, lub o osobliwościach w jej działaniu.
**Lokalne oznaczenia:**  

&gt; * &#34;Przykładowy cytat&#34;

[[/collapsible]]

**Numer instancji:** SCP-2117-A-205
**Klasyfikacja:** Gromadzenie zasobów
**Język podstawowy:** Francuski i niemiecki
**Zawartość techniczna:** Kilkaset sond używanych do wiercenia w niezamieszkałych planetach lub asteroidach w celu zebrania zasobów. Nie będą wiercić na zamieszkałych planetach.
**Uwagi:** Odmawia zbierania zasobów z Jowisza i Neptuna.
**Lokalne oznaczenia:**  

&gt; * Pierwszy śmieszek, który powie coś o Uranie i Owsiaku, ląduje na mostku.
&gt; 
&gt; * (Ten sam charakter pisma co powyżej) Zaraz. Cholera.
&gt; 
&gt; * (Napisane na jednej z sond) Kilroya tu nie ma. JESZCZE.
&gt; 
&gt; * (Napisane na konsoli startowej) Nie próbuj obsługiwać tego dwoma rękami. Spieprzy wprowadzanie danych. Nauczyliśmy się tego na własnej skórze, gdy straciliśmy dwadzieścia z nich przez flotę cygnuską.

**Numer instancji:** SCP-2117-A-193
**Klasyfikacja:** Żywność/broń
**Język podstawowy:** Nieznany język spokrewniony z chińskim lub koreańskim
**Zawartość techniczna:** Urządzenie wybuchowe wielokrotnego użytku, które można załadować jedzeniem, a następnie zdetonować wedle czasomierza. Osoby znajdujące się w promieniu wybuchu pozostają bez szwanku i czują się najedzone przez resztę dnia.
**Uwagi:** Funkcjonuje wyłącznie z przedmiotami wysokobiałkowymi -- cukry, oleje, tłuszcze i owoce były konsekwentnie odrzucane przez tę pozycję. Jednakże, został on zmodyfikowany tak, aby funkcjonował z alkoholami.
**Lokalne oznaczenia:**  

&gt; * Bomba kaloryczna z (nieznane, być może &#34; Konflikt Dzieci Nocy&#34;). Wrzuca się ją do okopu i ludzie są nakarmieni na tydzień.
&gt; 
&gt; * Dlaczego to jest broń?
&gt; 
&gt; * Niesamowite na imprezach.

------

**Numer instancji:** SCP-2117-A-005
**Klasyfikacja:** Transport
**Język podstawowy:** Angielski, rosyjski
**Zawartość techniczna:** Seria błyskawicznych wind, które rozwijają się z podłogi w SCP-2117. Najwolniejsza prędkość z jaką odnotowano przemieszczanie się jednego z tych obiektów to 200km/h, natomiast najwyższa przekracza granicę Macha.
**Uwagi:** Znane jako &#34;Zip-Lifty&#34;. Pomimo dużych prędkości, osoby jeżdżące na tych obiektach są niewrażliwe na impet nagłych zatrzymań dokonywanych przez nie.
**Lokalne oznaczenia:**  

&gt; * Ktokolwiek to zbudował: pierdol się.
&gt; 
&gt; * Co się stało z tymi wózkami? Brakuje mi tych wózków.
&gt; 
&gt; * (Napisane czarnym markerem) OD JAK DAWNA TO MAMY SĄ ŚWIETNE

------

**Numer instancji:** SCP-2117-A-92
**Klasyfikacja:** Edukacja
**Język podstawowy:** Nieznany
**Zawartość techniczna:** Dwanaście metalowych biurek ze składanym, --dotykowym-- czułym na ruch wyświetlaczem, zdolnym do odczytywania złożonych gestów rąk jako danych wejściowych. Posiada holograficzny interfejs, mimo że nie ma medium, na które mógłby być rzutowany.
**Uwagi:** Zawiera dane dla szeregu dzieł literatury pięknej i faktu takich autorów jak Johnathan Swift, William Shakespeare, Virginia Woolf i Lewis Carrol. W bazie znajduje się kilka zaginionych lub nieistniejących dzieł.
**Lokalne oznaczenia:**  

&gt; * Żyj szybko, żryj gówno, umrzyj młodo, bądź space&#39;nięty
&gt; 
&gt; * Żryj szybko, bądź gównem, żyj młodo, umrzyj space&#39;nięty
&gt; 
&gt; * Umrzyj szybko, żyj jak gówno, żryj młodo, bądź space&#39;nięty
&gt; 
&gt; * Wymyślcie coś oryginalnego.

-----

**Numer instancji:** SCP-2117-A-9328
**Klasyfikacja:** Nieznany
**Język podstawowy:** Nieznany język składający się w całości z liczb od 17 do 44.
**Zawartość techniczna:** Sześcian z zielonej obcej materii, zawieszony w metalowej kuli z wycelowanym w niego układem czujników generujących tekst na ekran. Ekran jest doszczętnie zniszczony i nie znaleziono sposobu na odszyfrowanie odczytów z sześcianu.
**Uwagi:** Nie znaleziono żadnej formy wprowadzania danych na ekran.
**Lokalne oznaczenia:**  

&gt; * Pierwsza maszyna znaleziona przez STRIKE TEAM BETA-X
&gt; 
&gt; * Czy --on-- to może w ogóle kłamać?
&gt; 
&gt; * Pierwsza maszyna znaleziona przez STRIKE TEAM BETA-X
&gt; 
&gt; * Tyle razy przechodziła tu nasza drużyna (jeśli jesteś znowu nami, popraw to znowu): --1 3 3 (trzy??) 1 2 1 3 3 ? 1 1 1 1 4 1 nie raz 1 1 1 1 1 3 1 0 1 1-- 2 2 (tym razem na serio) 3 2 cztery osiem zero 0 (nie wiem) -1???? --4 4 3 1 1-- __3__ 3 nie trzy

------

**Numer instancji:** SCP-2117-A-03-0192
**Klasyfikacja:** System wymiany termicznej
**Język podstawowy:** Sanskryt
**Zawartość techniczna**: Cztery wysuwane panele grzejnikowe o wymiarach 1,5 km na 2,5 km połączone z systemem rur wypełnionych płynnym sodem. Rury łączą się z radiatorami zamontowanymi (w większości przypadków zainstalowanymi wtórnie) w około 60% systemów //Solidarności//.
**Uwagi:** W przypadku uszkodzenia tego systemu stopiony sód może zostać uwolniony do pobliskich obszarów. Systemy wytwarzające ciepło, które nie są obecnie podłączone, powinny zostać sprawdzone i podłączone, jeśli uzna się to za konieczne.
**Lokalne oznaczenia:**

&gt; * &#34;Ostrzeżenie: Stopiony sód&#34;
&gt; 
&gt; * &#34;Umrą w cieniu naszych skrzydeł.&#34;
&gt; 
&gt; * &#34;Co za przeinżynierowane gówno. Dlaczego nie użyli po prostu Demona Maxwella?&#34;
&gt; 
&gt; * &#34;Napój w tej rurze jest środkiem odurzającym. Jestem teraz poważnie osłabiona.&#34;
&gt; 
&gt; * &#34;To powinno działać, gdyby nie heretycka symetria. Będziemy musiały niestety zbudować własny system grzejników, który nie będzie obrażał bogów.&#34;

------

**Numer instancji:** 52-2312
**Klasyfikacja:** Latryna
**Język podstawowy:** Papiamento, klasyczny nahuatl i marszalski
**Zawartość techniczna:** Seria 36 wodoszczelnych sześciennych kabin, każda z drzwiami i zawierająca różne wyposażenie. Cztery kabiny (o numerach 6-9) zawierają standardowe komody w stylu zachodnim, dwie kabiny (o numerach 28 i 29) zawierają kucane ubikacje w podłodze. Kabiny 33-36 zostały połączone w jedną kabinę zawierającą jedną olbrzymią komodę w stylu zachodnim o wysokości dwóch metrów. Pozostałe kabiny zawierają generalnie nierozpoznawalne lub nieznane wyposażenie, takie jak urządzenie przypominające bieżnię, żywe drzewo, serię węży i zaworów, które uwalniają cuchnący szlam tiksotropowy, serię głowic prysznicowych, które uwalniają podgrzany kwas siarkowy, oraz walec, do którego przymocowanych jest kilka odcinków sztucznych mięśni przypominających języki.
**Lokalne oznaczenia:**

&gt; * (nad drzwiami poszczególnych kabin) &#34;Demi-Mężczyzna&#34;, &#34;Demi-Kobieta&#34; i &#34;Demi-Neutralne&#34;.
&gt; 
&gt; * (w kabinie) &#34;Siedzę tu, ze złamanym sercem&#34; (reszta jest nieczytelna)
&gt; 
&gt; * &#34;Dla każdego, kto odwiedził ten obiekt przede mną, dziękuję za pyszny prezent&#34;
&gt; 
&gt; * (w kabinie) &#34;Proszę, trafiaj do celu, albo my trafimy do ciebie&#34;
&gt; 
&gt; * (dosadny skatologiczny rysunek przedstawiający skorpiona w hełmie, czytającego gazetę podczas wydalania.)
&gt; 
&gt; * &#34;Nie należy umieszczać chitynowego egzoszkieletu w toalecie&#34;

------

**Numer instancji:** 58-8718
**Klasyfikacja:** Nieznane (być może przygotowanie racji żywnościowych?)
**Język podstawowy:** Khwarezmian i Quapaw (przepisany na system pisma Devanagari)
**Zawartość techniczna:** Duży, prostokątny, otwarty pokój o powierzchni podłogi przekraczającej 6 km^^2^^, ale o wysokości sufitu tylko 1,1 metra. Aparatura oświetleniowa w suficie zdaje się symulować nocne niebo, w tym kilka pobliskich, ale niewyraźnych gwiazd. Podłoga pokryta jest nieregularną warstwą gleby z kilkoma płytkimi kałużami wody połączonymi naturalnie wyglądającymi kanałami. Znaczna część powierzchni gleby pokryta jest roślinnością przypominającą mech. Pokój jest obsługiwany przez zaawansowany system kontroli klimatu zdolny do symulacji opadów deszczu, śniegu i innych form pogody, wszystko w zminiaturyzowanej skali. W pomieszczeniu występuje ekosystem małych zwierząt, w tym duże stada kopytnych wielkości myszy oraz drapieżniki stadne wielkości mrówek. Formy życia w pomieszczeniu zostały uznane za nieszkodliwe dla ludzi.
**Lokalne oznaczenia:**

&gt; * &#34;Gdzie jelenie i antylopy bawią się&#34;
&gt; 
&gt; * [Napisane mikroskopijnym pismem, tłumaczenie jest domniemane] &#34;Wśród naszych ludzi, [młodzik?] nie może zostać [wojownikiem?] bez uprzedniego zabicia [drapieżnika?] i skonsumowania jego [organu wewnętrznego?].&#34;
&gt; 
&gt; * &#34;Była tu jakaś wioska, ale przypadkowo na nią nadepnąłem.&#34;

------

**Numer instancji:** 06-0233
**Klasyfikacja:** Przygotowanie racji żywnościowych
**Język podstawowy:** Jidysz, przepisany według stenografii Duploya (archaiczny system stenograficzny używany dawniej do przepisywania języka francuskiego)
**Zawartość techniczna:** Hydroponiczna uprawa grzybów. Obiekt jest walcowaty i pozbawiony grawitacji, o średnicy 6 metrów i długości 18 metrów, obracający się w celu symulacji grawitacji (przyspieszenie 10,2 m/s^2^^ na powierzchni wewnętrznej). Obiekt zawiera pewną liczbę tacek z niewyróżniającą się glebą, //Agaricus bisporus// (niewyróżniające się, jadalne dla człowieka grzyby białe) oraz system nawadniania.
**Uwagi:** System wydaje się być sprawny. Członkowie OFO 2117-Ω zbierali i spożywali grzyby, by uzupełnić swoje racje żywnościowe podczas ekspedycji do SCP-2117 bez negatywnych rezultatów.
**Lokalne oznaczenia:**

&gt; * &#34;Kostnica. Proszę zachowywać się godnie.&#34;
&gt; 
&gt; * &#34;Grzyby są niebezpieczne. Nie kopuluj z nimi.&#34;
&gt; 
&gt; * &#34;136,1 Hz&#34;
&gt; 
&gt; * &#34;Prosimy, zadbaj o nie, o nasze najmłodsze pokolenie.&#34;

------

**Numer instancji:** SCP-2117-A-0076/59-9103
**Klasyfikacja:** Manufaktura, hangar i katapulta platform bojowych
**Język podstawowy:** Angielski, japoński, rosyjski, nieznany język pisany cyrylicą
**Zawartość techniczna:** Masywny hangar o zerowej grawitacji zawierający duże, humanoidalne platformy bojowe mierzące 18-20 metrów wysokości. Pancerz zbudowany z nieznanego superstopu zawierającego hel-3. Dwie zewnętrzne katapulty po obu stronach hangaru służą prawdopodobnie do wystrzeliwania platform w przestrzeń. Duże drzwi z tyłu hangaru prowadzą do podhangaru, który prawdopodobnie służył do budowy nowych jednostek.
**Uwagi:** Platformy są zdolne do lotu i wykonywania złożonych funkcji motorycznych. Urządzenia sterujące łatwe w obsłudze przez człowieka.
**Lokalne oznaczenia:**  

&gt; * &#34;Okej, kto kurwa uznał, że gigantyczne roboty to dobry pomysł?&#34;
&gt; 
&gt; * &#34;Są dziwne, ale całkiem potężne.&#34;
&gt; 
&gt; * &#34;Następna osoba, która użyje tego po pijaku, trafia do paki. Pomyślcie trochę, debile.&#34;
&gt; 
&gt; * &#34;Nie ma systemu katapultowania. KTO TO ZAPROJEKTOWAŁ?&#34;
&gt; 
&gt; *  (Znaleziono na jasnoczerwonej jednostce o wysokiej wydajności w hangarze, potwierdzono, że napis został wykonany przez 2117-B-3.) &#34;Czerwona Kometa&#34;

------

**Numer instancji:** SCP-2117-A-3710
**Klasyfikacja:** Pojazdy powrotne
**Język podstawowy:** Współczesny angielski
**Zawartość techniczna:** Kilka dużych konstrukcji zaprojektowanych do wchodzenia w atmosferę. Konstrukty wydają się być zaprojektowane do pilotowania przez zwykłych ludzi. Konstrukty są podobne w działaniu do promów kosmicznych, ale mają znacznie większą pojemność ładunkową. Konstrukty zawierają dużą ilość materiałów organicznych w swojej budowie.
**Uwagi:** Trzy instancje zostały odzyskane z jednej śluzy/hangaru, który wydawał się być zaprojektowany do przechowywania kilkudziesięciu takich pojazdów. Nie odkryto żadnych innych instancji.
**Lokalne oznaczenia:**

&gt; * &#34;Jednostka lądowania typu 04 Von Braun&#34;
&gt; 
&gt; * &#34;Inżynierowie mogą mieć swój spalony i zgniły świat. My zdobędziemy gwiazdy.&#34;
&gt; 
&gt; * &#34;Te jednostki są zbudowane na cześć mężczyzn i kobiet, którzy zostali w tyle. Nieważne jak długo to potrwa, wrócimy.&#34;

------

**Numer instancji:** 08-3335
**Klasyfikacja:** Obserwatorium
**Język podstawowy:** Z drzwi emanuje pojedyncze jasne światło, które chwilowo oślepia każdego użytkownika, który wchodzi do pokoju; zauważono, że powoduje ono krwawienie z nosa i łagodne bóle głowy. Anegdotyczne opisy często opisują widzenie wielu niezrozumiałych lub abstrakcyjnych obrazów w ciągu kilku chwil utrzymującego się światła. Języki dodatkowe obejmują unikalny kod binarny generowany przez kolorowe diody LED i podstawowy język rosyjski przeplatany losowo średniowiecznym angielskim.
**Zawartość techniczna:** Brak. Samo pomieszczenie to duża, pusta, kulista komora po zewnętrznej stronie SCP-2117. Jest pozbawiona grawitacji, a jej ściany mają grubość około 5 cm i są wykonane z przezroczystego materiału podobnego do szkła, ale wydaje się, że nie można ich uszkodzić ani przesłonić w żaden sposób, włączając w to zamalowanie (farba &#34;wyparowuje&#34; przy kontakcie) i dziury po kulach (pocisk rykoszetuje bezładnie aż do zatrzymania).
**Uwagi:** Pomieszczenie jest ukierunkowane tak, że nigdy nie jest zwrócone w stronę planety, wokół której obecnie krąży SCP-2117, a widoczny jest jedynie otaczający kosmos.
**Lokalne oznaczenia:**

&gt; * (Wiadomość otrzymana przed wejściem do pokoju) &#34;Wznieśliśmy Się. Widzieliśmy Gwiazdy. To Wszystko Jest Takie... Piękne.&#34;
&gt; 
&gt; * (Otrzymane natychmiast po powyższym) &#34;Zadedykowaliśmy Ten Pokój Wzniesieniu Innych&#34;
&gt; 
&gt; * &#34;To nie wydaje się bezpieczne. Rozumiem oglądanie gwiazd i w ogóle, ale czy naprawdę tego potrzebujemy?&#34;
&gt; 
&gt; * &#34;Próbowaliśmy przez to strzelać. Zły pomysł.&#34;

------

**Numer instancji:** 06-3342
**Klasyfikacja:** Szkolenie załogi
**Język podstawowy:** Pismo składające się z linii i symboli pomocniczych. Analiza wykazała, że jest to głównie pismo fonetyczne, oparte na współczesnym języku angielskim. Dalsze badania ujawniają uderzające podobieństwo do własności ████████.
**Zawartość techniczna:** Duże, okrągłe pomieszczenie zawierające mnóstwo kapsuł symulacyjnych ułożonych we wzór wokół zewnętrznej ściany, z których każda jest dopasowana do zwykłego człowieka. W kapsułach znajdują się hełmy, które po założeniu automatycznie dopasowują się do użytkownika. Główna symulacja jest kontrolowana przez dużą konsolę w centrum pomieszczenia; oddzielne, mniejsze symulacje mogą być uruchamiane przez mniejsze konsole u stóp każdej kapsuły.
**Lokalne oznaczenia:**
&gt; * &#34;Uwaga przy wychodzeniu z symulacji -- straszne zawroty.&#34;
&gt; 
&gt; * &#34;Pamiętaj, że szkolenie bojowe jest dla załogi powierzchniowej, więc nie ładujcie tego syfu, gdy jest tu załoga inżynieryjna! Nadal jestem tym rozgoryczony.&#34;
&gt; 
&gt; * [W odpowiedzi na powyższe] &#34;Nie przychodź do mnie z płaczem, jeśli wejdziemy na pokład, a ty [nieprzetłumaczalne] nie będziesz mógł z nimi walczyć.&#34;
&gt; 
&gt; * &#34;Proszę nie ładować materiałów o tematyce wulgarnej do konsoli centralnej. Proszę to zachować dla własnych instancji.&#34;
&gt; 
&gt; * &#34;Symulacje treningowe są prymitywne. Czy ci ludzie nie słyszeli o implantach mózgowych?&#34;</textarea></pre>
