**Mã vật thể:** SCP-3270

**Phân loại:** Safe

**Quy Trình Quản Thúc Đặc Biệt:** SCP-3270 phải được giữ trong một tủ chứa đồ tại Điểm-64. Mọi bức ảnh SCP-3270 phải bị xóa khi được phát hiện, trừ bản sao của chính nó. Các cá thể SCP-3270-1 phải được lưu giữ tại Điểm-88, nhưng chúng được cho phép tự do đi lại trong cơ sở trừ các khu vực giới hạn cho nhân sự Tổ Chức. Các cá thể SCP-3270-1 phải được cho ăn cá và sữa nấu chín đều đặn. Các yêu cầu về đồ chơi hoặc tiện nghi khác phải có sự chấp thuận của 3 Nhân viên Cấp B tại Điểm-88, và chúng không được vượt quá 30 (Ba mươi) đô la Mỹ.

**Mô tả:** SCP-3270 là một bức tranh mô tả một con mèo đang nằm trên gối. Việc nhìn trực tiếp hoặc gián tiếp vào SCP-3270 sẽ khiến người xem trải qua nhiều thay đổi về thể chất và tinh thần trong vòng vài tháng (Xem Tài liệu-3270-1). Hiệu ứng này không xuất hiện trên các bản sao của SCP-3270, dù là in ấn hay tái tạo. Những người xem SCP-3270 sẽ được phân loại thành SCP-3270-1.

**Tài liệu-3270-1**

&gt; **Khi xem lần đầu tiên:** Người xem sẽ thể hiện sự hâm mộ với SCP-3270. Những người từng xem bản sao của SCP-3270 mà bày tỏ sự thờ ơ hoặc không đồng tình với nó trước khi xem SCP-3270 vẫn sẽ thể hiện sự hâm mộ với SCP-3270.
&gt; 
&gt; **1 tiếng sau khi xem:** Người xem sẽ thể hiện sự nhiệt tình, tò mò và nhìn chung sẽ có cái nhìn tích cực hơn về cuộc sống.
&gt; 
&gt; **1 ngày sau khi xem:** Người xem sẽ thể hiện sự ưa thích ngày càng tăng với loài mèo, như xem hình ảnh/video về mèo, mua quần áo, đồ nội thất hoặc các vật khác có hình mèo, hoặc nuôi mèo.
&gt; 
&gt; **1 tuần sau khi xem:** Người xem sẽ bắt đầu gợi ý người khác nuôi mèo, cũng như đề nghị cho họ xem SCP-3270.
&gt; 
&gt; **3 tuần sau khi xem:** Người xem sẽ bắt đầu thể hiện hành vi của mèo, chẳng hạn như tự liếm mình thay vì tắm, thích ăn thức ăn trên sàn, và di chuyển bằng tứ chi.
&gt; 
&gt; **2 tháng sau khi xem:** Lông tóc bắt đầu phát triển mạnh hơn trên cơ thể người xem.
&gt; 
&gt; **4 tháng sau khi xem:** Hệ thống xương của người xem sẽ bắt đầu co lại, cơ và da của họ cũng vậy.
&gt; 
&gt; **5 tháng sau khi xem:** Các biến đổi khác trên cơ thể người xem sẽ xảy ra, chẳng hạn như tai thay đổi hình dạng và vị trí, mắt được tái cấu trúc lại để giống với mèo nhà, ngón tay biến mất, thay vào đó là các đốt ngón điển hình của loài mèo.
&gt; 
&gt; **6 tháng sau khi xem:** Các cá thể SCP-3270-1 giờ đây giống hệt một con mèo nhà phi dị thường, nhưng chúng vẫn có thể nói chuyện, dù không có cơ quan cần thiết để làm vậy. Các hiệu ứng tâm lý được liệt kê ở trên của SCP-3270 sẽ biến mất vào thời điểm này. Các cá thể SCP-3270-1 sẽ có tuổi thọ trung bình của con người, dù chúng vẫn có thể bị thủ tiêu bằng biện pháp thông thường.

**Phỏng vấn-3270-1**

&gt; **Đối tượng phỏng vấn:** Tiến sĩ Allison, một cá thể SCP-3270-1
&gt; 
&gt; **Người phỏng vấn:** Tiến sĩ Glenrowan
&gt; 
&gt; **Lời nói đầu:** Tiến sĩ Allison đã tự ý xem SCP-3270. Cuộc phỏng vấn này được tiến hành 8 tháng sau khi cô ấy xem nó.
&gt; 
&gt; **&lt;Bắt đầu bản ghi&gt;**
&gt; 
&gt; **Tiến sĩ Glenrowan:** Tại sao cô lại tự ý xem SCP-3270?
&gt; 
&gt; **SCP-3270-1:** Phần lớn là do tò mò.
&gt; 
&gt; **Tiến sĩ Glenrowan:** Cô sẽ mô tả thế nào về quá trình biến đổi thành một cá thể SCP-3270-1?
&gt; 
&gt; **SCP-3270-1:** Ban đầu thì nó vẫn ổn, kiểu như tôi đã tìm thấy một sở thích mới vậy. Sau đó, khi tôi thực sự bị biến thành một con mèo, nó cực kì đau đớn.
&gt; 
&gt; **Tiến sĩ Glenrowan:** Cô có ý kiến gì về SCP-3270?
&gt; 
&gt; **SCP-3270-1:** Nó đã huỷ hoại đời tôi.
&gt; 
&gt; **Tiến sĩ Glenrowan:** Không, tôi đang nói về chất lượng nghệ thuật của SCP-3270 cơ.
&gt; 
&gt; **Tiến sĩ Glenrowan chuyền một bản sao của SCP-3270 cho SCP-3270-1.**
&gt; 
&gt; **SCP-3270-1:** Ồ, vâng. Khá dễ thương.
&gt; 
&gt; **&lt;Kết thúc bản ghi&gt;**
