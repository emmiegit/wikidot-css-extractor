**Объект №:** SCP-1034-RU

**Класс объекта:** [[[euclid |Евклид]]]

**Особые условия содержания:** Объект содержится в отдельном хранилище Зоны 7, под герметичным стальным колпаком. В хранилище отсутствуют окна и вентиляционные отверстия, дверь сделана из легированной стали (толщина 10 сантиметров) и снабжена кодовым замком, код от которого известен только д-ру Салигову и нескольким его ассистентам. За объектом и входом в хранилище должно осуществляться круглосуточное видеонаблюдение. В случае появления SCP-1034-2 к хранилищу должна как можно скорее прибыть охрана, вооружённая огнемётами. Через каждые 725 часов специально назначенный сотрудник с как минимум 2 уровнем допуска обязан проводить процесс «обмена», используя при этом персонал класса D.

**Описание:** SCP-1034-1 представляет собой диск, состоящий из двух сплавов: основа состоит из сплава меди и цинка с небольшой добавкой золота (88% медь, 11,5% цинк, 0,5% золото), который покрыт тонким слоем сплава золота, серебра и меди (60% золото, 28% серебро, 12% медь). Диаметр диска составляет 2,1 метр, толщина 11 сантиметров. В центре SCP-1034-1 выгравировано схематичное изображение приоткрывающихся врат, под ним изображены 17 символов, по виду слегка напоминающие греческие буквы. Расшифровать значение символов на данный момент не удалось, однако работы по переводу продолжаются. В четырёх местах объекта расположены приваренные к поверхности крепления для рук и ног человека.

Если на диске закрепить живого человека, то он исчезнет в яркой вспышке жёлтого света, а на его месте появится кусок чистого золота весом 3,14 килограмма. Особенности этого процесса, названного «обменом», изучены плохо, т.к. независимо от применяемых средств защиты вспышка слепит наблюдателей и портит видеозапись. Во время процесса «меняемый» субъект громко кричит, причём его крик затихает не сразу и слышен даже через некоторое время после появления золота, хотя никаких следов физического присутствия субъектов после их исчезновения обнаружить не удалось. Следующий «обмен» возможен только через 725 часов (чуть больше 30 дней); если человека закрепить на SCP-1034-1 до истечения этого срока, то ничего не произойдёт. Если процесс не осуществлялся более 750 часов, из диска начинают появляться существа, обозначенные как SCP-1034-2. Их появление сопровождается вспышкой жёлтого света, аналогичной вспышке при «обмене». Существа появляются группами каждый час. Во время первого вторжения успело выйти три группы (в первой было 11 существ, во второй - 13, в третьей - 16). Второе появление SCP-1034-2 было организовано в рамках эксперимента «Касание Мидаса» и полностью контролировалось. Вышла одна группа, в которой было 22 существа.

SCP-1034-2 представляют собой невысоких (рост около 1,5 метров) гуманоидных существ, которые очень похожи на статуи в [ДАННЫЕ УДАЛЕНЫ]. Их тела состоят из металла, который внешне похож на золото, но намного прочнее. Точный анализ провести невозможно, поскольку ни целого экземпляра SCP-1034-2, ни его частей заполучить не удалось. На верхних и нижних конечностях у существ по четыре когтя (способны пробивать сталь около сантиметра толщиной), на голове три искривлённых рога. Ушей, носа, рта и глаз нет (хотя две глазные впадины имеются), однако это не мешает существам ориентироваться в пространстве. Собственно, непонятно, «живут» ли вообще SCP-1034-2 в привычном понимании этого слова: они не дышат, не издают никаких звуков, а тела их, судя по всему, целиком состоят из золотоподобного металла. Скорость существ значительно ниже человеческой, однако сила намного больше. SCP-1034-2 невосприимчивы к большинству видов современного оружия и эффективно уничтожаются только термическим оружием: под воздействием сверхвысоких температур их тела плавятся, после чего исчезают.

После появления часть SCP-1034-2 пытается захватить SCP-1034-1 и вынести его с территории Зоны, в то время как остальные начинают поиск людей. При обнаружении человека существо наносит ему глубокий порез когтями, а затем принимается искать новую жертву. Раненый человек испытывает сильнейшую боль (по словам одного из заражённых - «будто по венам пустили кислоту») в течение примерно 10 минут, после чего боль прекращается, и он начинает превращаться в SCP-1034-2. Тело человека постепенно покрывается металлом, аналогичным тому, из которого состоят тела существ, причем преобразование всегда начинается в области сердца, независимо от места ранения. После 100% покрытия тело меняет форму, становясь точной копией SCP-1034-2. Полное преобразование происходит за 8 минут. Новое существо действует точно так же, как и оригиналы – или начинает поиск и заражение людей, или отправляется к SCP-1034-1 для его защиты и транспортировки.

Если во время вторжения SCP-1034-2 провести операцию «обмена», то дальнейшее появление существ прекращается, а уже имеющиеся представители SCP-1034-2 теряют способность преобразовывать людей. У уже заражённых превращение продолжается, но более медленно. Все оставшиеся после «обмена» существа начинают прорываться к SCP-1034-1, уничтожая всех, пытающихся им помешать. Достигнув объекта, существа касаются его и исчезают. Исчезновение сопровождается всё той же жёлтой вспышкой. SCP-1034-2, не успевшие коснуться объекта по истечении часа после проведения «обмена», рассыпаются в свинцовую крошку (её анализ не выявил ничего необычного).

После двух эпизодов с возникновением SCP-1034-2 было замечено, что после каждого их появления изображение на диске слегка меняется: врата приоткрываются всё больше. Дальнейшие эксперименты с объектом временно запрещены, основную работу следует направить на выяснение его происхождения.

**Приложение № 1034-1:** Выдержка из разговора с D-1034-4, который был заражён SCP-1034-2 в рамках эксперимента «Касание Мидаса». «Обмен» уже был произведён, из-за чего преобразование тела испытуемого замедлилось. Опрос ведёт д-р Салигов.

&gt; **&lt;Начало записи&gt;**
&gt; 
&gt; **Д-р Салигов:** Как вас зовут?
&gt; 
&gt; **D-1034-4:** Это уже не имеет значения.
&gt; 
&gt; **Д-р Салигов:** Отвечайте на вопрос. Вы помните своё имя?
&gt; 
&gt; **D-1034-4:** В мире совершенства имена будут не нужны. Помоги мне, позови моих братьев.
&gt; 
&gt; **Д-р Салигов:** Вы говорите о SCP-1034-2?
&gt; 
&gt; **D-1034-4:** Я говорю о своих братьях. Позови их, дай им спасти этот мир. Мы защитим вас.
&gt; 
&gt; **Д-р Салигов:** От чего защитите? И как? Превратив всех в безмозглых железных зомби?
&gt; 
&gt; **D-1034-4:** Нас не надо бояться. Спасение всё равно настанет. Наши меньшие братья уже здесь.
&gt; 
&gt; **Д-р Салигов:** О ком вы говорите? Что за меньшие братья?
&gt; 
&gt; **D-1034-4:** Они везде. Вы не боитесь их. Вы приняли их. Вы примете нас.
&gt; 
&gt; **Д-р Салигов:** Да чёрта с два!
&gt; 
&gt; **D-1034-4:** Обиды нет. Не понимаете. Мы идём.
&gt; 
&gt; **Д-р Салигов:** //(обращается к солдатам)// Он уже почти превратился. Сжечь.
