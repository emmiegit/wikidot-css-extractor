**项目编号:**SCP-CN-362

**项目等级:**Euclid

**特殊收容措施:**SCP-CN-362应被收容于Site-CN-14的标准人形收容室内。对项目进行的实验须获得项目负责人的批准后方可进行。为减少项目的痛苦，保证站点人员的心理健康，实验开始前须对项目进行麻醉。项目提出的要求须上报项目负责人，对其合理需求可酌情满足。

**描述:**SCP-CN-362是一中国裔女性蒙古利亚人，约22岁，身高160厘米，体重48千克。其左手手背处纹有//Marshall，Carter和Dark有限公司//的标志，面积为2厘米×2厘米。

SCP-CN-362的异常性质在其身体上以任何方式出现长10cm，宽3cm以内的创口时显现。创口尺寸超出此限制时，将不会产生任何异常效应；创口深度对异常效应无影响。若在创口出现后24小时内将取自面部的人体组织或分泌物（以下简称“样本”）放入创口内，则创口将在1分钟内转化与样本对应的面部器官，详细内容请参考表362。特别地，若放入创口的组织为毛发，则会从创口内长出对应的毛发,并填满创口；若放入创口组织为皮肤，则会转化为皮肤。转化出现的器官（组织）在形态学和解剖学上和样本来源的对应器官相似度超过99％。该异常特性对表中所列器官（组织）外的人体器官（组织）无效，对非人生物的任何器官（组织）亦无效。该转化将自完成时起维持24小时。之后，若器官仍在原位置，其会被SCP-CN-362的上皮组织吸收，但伤口仍保持原状。一个创口能且仅能转化为一个器官。

项目的愈合能力与免疫力略高于平均值，对痛觉的敏感程度显著高于平均值。在施以相同刺激时，项目在长海痛尺[[footnote]]由第二军医大学长海医院设计的疼痛评估方法，将疼痛分为10级：
&gt; “0”为无痛；
&gt; “2”为轻度疼痛，可忍受，不影响正常生活与睡眠；
&gt; “4”为中度疼痛，适当影响睡眠，可使用止痛药；
&gt; “6”为中度疼痛，影响睡眠，需使用麻醉止痛剂；
&gt; “8”为剧烈疼痛，影响睡眠且伴有其他症状；
&gt; “10”为无法忍受，严重影响睡眠，伴有其他症状或采取被动体位。
见陆小英, 赵存凤, 张婷婷,等. “长海痛尺”在疼痛评估中的应用[J]. 解放军护理杂志, 2003, 20(4):6-7.[[/footnote]]上指示的刻度较普通人类高1至2级。

项目于一次对//Marshall, Carter和Dark有限公司//拍卖会的突袭中被回收。机动特遣队MTF-丁酉-5“七发”在主持人对项目进行介绍时闯入了会场，于交火中将主持人击毙，目击者均已被执行B级记忆消除。冲突结束后，基金会控制了拍卖会场。事前混入会场的基金会外勤特工对拍卖会进行了视频记录。

[[collapsible show=&#34;+ 视频记录-362-a&#34; hide=&#34;- 隐藏记录&#34;]]
&gt; //&lt;记录开始&gt;//
&gt; 
&gt; **主持人：**女士们，先生们，欢迎各位来到由//Marshall, Carter和Dark有限公司//举办的拍卖会！和以往一样，我们将再次给各位带来全新的体验！
&gt; 
&gt; //观众开始鼓掌，掌声持续了约5秒。//
&gt; 
&gt; **主持人：**今晚我看到有很多女士在场。我想对各位女士说，你们来对了！
&gt; 
&gt; //观众开始交头接耳，约10秒后会场恢复安静。//
&gt; 
&gt; **主持人：**我敢肯定，在座的女士一定每个人都有成堆的化妆品。我也相信，在座的各位女士一定还在持续购入化妆品。购入化妆品当然少不了眼影，更少不了口红。第二排左边的女士，您说什么？不，不，我们今天不卖化妆品。
&gt; 
&gt; //主持人轻轻击掌两次，SCP-CN-362以被绑缚的状态被送上舞台。//
&gt; 
&gt; **主持人：**容我先卖个关子，请大家看我的演示。第四排右边的先生，您想说什么？我知道她长得真的一般，可她不是作那种用途的，请您耐心看下去。第一排中间的女士，可以请您上台吗？我们的演示需要一位美丽的女士协助。
&gt; 
&gt; //观众再次开始交头接耳，约20秒后会场恢复安静。//
&gt; 
&gt; **主持人：**非常感谢您的协助！现在，让我们正式开始吧。
&gt; 
&gt; //从台下走上一名侍者打扮的男性，端着一个以天鹅绒覆盖的托盘。托盘中放有一把小刀和两个金制高脚杯。主持人取出小刀，在SCP-CN-362的右上臂切开一道创口。对视频的分析显示，创口长度约为7厘米。//
&gt; 
&gt; **SCP-CN-362：**&lt;惨叫声&gt;
&gt; 
&gt; **主持人：**这位女士，请您吐一口唾沫到这个伤口上。
&gt; 
&gt; //主持人将金制高脚杯递给此前上台的女性。该女性接过，并向内吐了少量唾液。主持人将唾液到至SCP-CN-362的右上臂创口上。//
&gt; 
&gt; **台上的女性：**哇……真神奇，可这跟化妆品有什么关系？
&gt; 
&gt; **主持人：**您仔细看看，这张嘴是不是有点眼熟？
&gt; 
&gt; **台上的女性：**是有那么一点儿……天哪，这是我的嘴！
&gt; 
&gt; **主持人：**完全正确！现在，我可以取一点您的眼泪和睫毛吗？
&gt; 
&gt; //取得同意后，主持人从衣袋中取出一镀银镊子，摘取了该女性的一根睫毛。随后，主持人取出一瓣洋葱，并用另一金质高脚杯接取了该女性的眼泪。收集完成后，主持人在SCP-CN-362的左上臂切开一道创口。根据视频分析，创口长度约为5厘米。//
&gt; 
&gt; **SCP-CN-362：**&lt;惨叫声&gt;
&gt; 
&gt; //主持人将睫毛和眼泪放入伤口中。//
&gt; 
&gt; **台上的女性：**哇……真的可以……可是，嗯……这和化妆到底有什么关系？
&gt; 
&gt; **主持人：**请各位女士想一想，每次买化妆品，你们光滑白嫩的手臂上是不是会有一道道试色的痕迹？这些痕迹又难洗，又可能弄脏衣服。可是有了我们的这款全新商品，这些烦恼便会统统消失！带着这样新奇而实用的东西去参加聚会，您的闺蜜会有多羡慕？而这也是我们一贯的宗旨……
&gt; 
&gt; **台上的女性：**可我从来不用去商场试色啊，我买彩妆都是一次买全一个系列。
&gt; 
&gt; //台下观众发出哄笑。//
&gt; 
&gt; **主持人：**请您让我说完，美丽的女士。化妆品只是一个引子而已。再次感谢您的协助，此次拍卖会结束后会有薄礼奉上。
&gt; 
&gt; //台下骚动于3秒后平息，台上的女性回到座位。//
&gt; 
&gt; **主持人：**好了，女士们先生们，有句话说得好:形而下者谓之器，形而上者谓之道。我本人对各位的品味很有信心。试色？嗯……不，那不重要。重要的是，它非常新奇。发挥想象力，它能给各位带来的体验是无与伦比的。
&gt; 
&gt; //主持人将唾液吐入高脚杯中，用小刀在SCP-CN-362身体上划开数道创口，而后将唾液倒入创口中//
&gt; 
&gt; **SCP-CN-362：**&lt;声音嘶哑的哭叫&gt;
&gt; 
&gt; **主持人：**请各位欣赏：亚威农少女的吻。我想各位的嘴唇一定比我的更好看。我本来打算再演示一些东西，但我相信由自己来发掘会更有乐趣。现在，各位可以开始出价了。
&gt; 
&gt; //台下开始有人出价，价格在三次出价内达到200万美元//
&gt; 
&gt; //会场大门被强行破开，机动特遣队闯入。//
&gt; 
&gt; //&lt;记录结束&gt;//

[[/collapsible]]

SCP-CN-362被基金会收容后，研究人员于17/08/20██对项目进行了访谈。

[[collapsible show=&#34;+ 访谈记录-362-I&#34; hide=&#34;- 隐藏记录&#34;]]
&gt; **采访者：**助理研究员KirkeStein（以下简称为“K研究员”）
&gt; 
&gt; **受访者：**SCP-CN-362
&gt; 
&gt; //&lt;记录开始&gt;//
&gt; 
&gt; **K研究员：**你好，SCP-CN-362。我不太确定你是不是能沟通的对象，但我还是想先问一下……
&gt; 
&gt; **SCP-CN-362：**我不叫SC什么什么的。我有名字，叫石榴。
&gt; 
&gt; **K研究员：**啊，真不错，你可以沟通。不过很可惜，这是我们的规定，我只能用编号称呼你。
&gt; 
&gt; **SCP-CN-362：**没关系。郑医生说过，名字只是个代号。
&gt; 
&gt; **K研究员：**郑医生？他是谁？
&gt; 
&gt; **SCP-CN-362：**你们是基金会的人吧？我还以为你们都知道The Doctor。郑医生是整形外科的专家，主攻面容修复。我就是他创造的。
&gt; 
&gt; **K研究员：**The Doctor……我好像在哪里看过，不过现在我们先不谈这个。从你的话来看，你似乎不是用来做试色的？
&gt; 
&gt; //SCP-CN-362突然表现得相当愤怒，音量提高。//
&gt; 
&gt; **SCP-CN-362：**去你的试色！我被创造出来的目的是帮助那些受苦的人！
&gt; 
&gt; **K研究员：**唔……我明白了。今天的访谈就到这里，谢谢你的配合。
&gt; 
&gt; //&lt;记录结束&gt;//

&gt; 根据访谈，我认为SCP-CN-362存在潜在医疗价值，应当对其异常特性作进一步研究，特此申请。
&gt; [[&gt;]]
&gt; ——助理研究员 KirkeStein
&gt; [[/&gt;]]

&gt; 申请批准，但请注意麻醉——你应该不想一年给伦理道德委员会写两次检讨吧？
&gt; [[&gt;]]
&gt; ——项目主管，高级研究员 Dr. Fenrir
&gt; [[/&gt;]]

[[/collapsible]]

基金会于20/08/20██对SCP-CN-362的异常性质进行了进一步测试。三名在回收SCP-CN-362时与//Marshall, Cater和Dark有限公司//发生的冲突中面部受损的机动特遣队成员志愿参加测试。

[[collapsible show=&#34;+ 实验记录-362-Alpha&#34; hide=&#34;- 隐藏记录&#34;]]
&gt; **实验目的：**探究SCP-CN-362所制造器官用于面容修复的可能性。
&gt; 
&gt; **志愿者伤情概述：**志愿者一号下嘴唇完全缺损；志愿者二号右眼眼球于冲突后被摘除；志愿者三号面部部分三度烧伤。
&gt; 
&gt; **实验方法：**在对SCP-CN-362进行麻醉后，以手术刀对其造三处长5厘米的创口，用滴管向三处创口中分别滴入志愿者一号的唾液、志愿者二号的泪液和志愿者三号的唾液。待器官转化完成后，将器官从SCP-CN-362体表切除，并移植至志愿者相应受损部位，术后追踪观察一年。另外，对转化生成的器官进行DNA检测。
&gt; 
&gt; **实验结果：**术后追踪观察一年，未见排异反应，器官亦未见分解迹象。DNA检测结果显示，转化生成的器官DNA与志愿者自身DNA完全相同。器官从创口位置切除后，可见原创口。后续对比实验显示，器官切除后，项目的创口愈合时间延长了约10%。
&gt; 
&gt; **实验结论：**SCP-CN-362所制造的器官很可能可以用于移植，以进行面容修复术。建议重新评估项目在医疗领域的潜力。同时，建议以更大样本进行实验，以获得更准确的结果。
&gt; 

[[/collapsible]]

**附录：**于18/08/20██，基金会截获了//Marshall, Cater和Dark有限公司//的内部邮件，其部分内容抄录如下：

&gt; 鉴于此次在安保措施上的重大决策失误给公司造成的巨大损失，董事会决定对拍卖会负责人张██进行停职处分。望广大员工引以为戒。

[[collapsible show=&#34;+ 需要安保权限4级&#34; hide=&#34;- 权限已确认&#34;]]

于21/08/20██，在对原拍卖会场的清理工作中，基金会特工在舞台上发现一张纸条，内容抄录如下：

&gt; //谢谢你们从那些掉进钱眼里的黑心商人手里救出了我的女儿。她的真正价值在于救济世人，而非给富家小姐们当化妆镜，或者给人体艺术家当画布，更不是被当作商品倒卖。我很高兴你们能认识到这一点。整形外科在外面名声不太好，但很多时候，它是面容被毁者唯一的希望。以我女儿制造的器官进行面容修复术，预后非常良好。如果需要的话，我可以奉上我们的实验数据，保证真实。但是，我希望你们不要把她囿于囚室之中，这对无论对她还是全人类都没有好处。另外，很遗憾，她对疼痛过于敏感和伤口无法迅速愈合的问题至今没有良好的解决方案，而且我也不打算研究解决方案。我希望这能让大家想起分娩的痛苦。毕竟，她对患者有再造之恩。//
&gt; 
&gt; //行医一生，救人万世。//
&gt; 
&gt; //——The Doctor//

监控录像显示，纸条是一名身穿基金会机动特遣队制服的男性留下的。
