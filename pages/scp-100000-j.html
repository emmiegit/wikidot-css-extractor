**Mã vật thể:** SCP-100000-J

**Phân loại:** --Keter-- --Keterer-- Keterest

**Quy trình Quản thúc Đặc biệt:** Một môi trường nuôi cấy SCP-100000-J phải được đặt trong một đĩa nuôi cấy trong một quan tài titan lót chì [[footnote]] Do titan nguyên chất không còn phù hợp làm phương tiện quản thúc SCP-100000-J nên việc xây dựng một buồng quản thúc nguyên mẫu từ sợi ống nano carbon được gia cố xen kẽ các lớp kim cương, adamanti và neutroni đang được tiến hành.[[/footnote]] chứa đầy acid và được hàn kín. Quan tài này phải được đặt trong một quan tài khác được hàn kín và chứa chính xác 50 bản sao của các bản kinh tôn giáo dưới đây:

* Kinh Thánh
* Kinh Qur&#39;an
* Kinh Torah
* Đạo Đức Kinh
* Sách Mặc Môn
* Bhagavad Gita
* //Kinh thánh Satan// của Anton LaVey
* Necronomicon
* //Ảo Tưởng Về Chúa// của Richard Dawkins

Quan tài bên ngoài phải luôn tiếp nhận được bài độc thoại trực tiếp của ít nhất hai thành viên của Hội đồng O5 từ bốn loa phát thanh về sự tệ hại của SCP-100000-J và tại sao nó sẽ không bao giờ trốn thoát, tiêu diệt loài người hoặc tìm được tình yêu đích thực.

Khu vực này phải được niêm phong trong một quan tài khác được hàn kín, sau đó đặt dưới lòng đất 5km, với lớp bê tông trộn với bột xương của các vị thánh dày 5km.

Khu vực-100000-J đã được thiết lập trong bán kính 100km trên mặt đất của SCP-100000-J. Hàng rào xung quanh Khu vực-100000-J phải được nối điện, chiếu xạ và trang bị tháp pháo tự động có gắn pháo điện từ cỡ nòng 900. Cổng vào Khu vực-100000-J phải được canh gác bởi một con chằn tinh nặng 500kg, cao 3m được trang bị một chiếc rìu chiến nặng 300kg, dài 5m. Chằn tinh phải bị điếc hoàn toàn và được áp dụng phẫu thuật loại bỏ thính giác nếu cần thiết. Tất cả nhân sự yêu cầu vào Khu vực-100000-J phải trả lời chính xác ba câu đố không có lời giải của chằn tinh, mỗi câu đố đều là những nhận thức độc thính giác chết người.

Bất kỳ thường dân, nhân sự không phải thành viên Hội đồng O5, động vật, thực vật hoặc vi khuẩn đã vào Khu vực-100000-J đều phải được áp dụng giao thức thủ tiêu 30-Übertöten.

Giao thức thủ tiêu 30-Übertöten phải được thực hiện như sau: 

# Đối tượng sẽ bị thiêu hủy.
# Tro cốt của đối tượng sẽ được đốt hai lần.
# Lò đốt được dùng để thiêu hủy đối tượng sẽ bị đốt.
# Tro cốt của đối tượng sẽ được ngâm trong dung dịch tẩy trong năm giờ.
# Dung dịch tẩy tro sẽ được chiếu 50 krads bức xạ gamma.
# Dung dịch tẩy tro đã qua chiếu xạ sẽ được khóa trong buồng kín.
# Buồng kín sẽ được bọc trong một khối bê tông.
# Kinh Lạy Cha bản Latin sẽ được vẽ lên khối bê tông bằng máu chiên con và nó sẽ được lưu trữ.
# Khối bê tông được lưu trữ sẽ được đặt vào tàu vũ trụ của Tổ Chức và phóng vào tâm Mặt trời hai lần mỗi tháng.
# Tất cả thành viên của Hội đồng O5 sẽ giơ ngón giữa về phía Mặt Trời bốn lần mỗi tháng.

Mọi hành vi vi phạm quản thúc của SCP-100000-J chỉ có thể được xử lý bằng cách kích hoạt bảy máy tạo siêu lỗ đen tức thời của Hội đồng O5. Hành động này sẽ dẫn đến một Viễn cảnh Tận thế Cấp-XK, nhưng nếu thất bại thì SCP-100000-J sẽ gây ra Viễn cảnh Cấp-█K &#34;Vũ điệu của Một ngàn [DỮ LIỆU BỊ XÓA]&#34;.

Mọi thông tin về SCP-100000-J được hạn chế truy cập dành cho nhân sự Cấp 4 trở lên. Tức là tác giả của trang này sẽ bị tử--ủa khoan chơi gì kỳ vậy tôi tưởng là Ê VÃI LỒN CÁI GÌ--  

**Mô tả:** SCP-100000-J là một loại vi khuẩn có nhận thức, trí khôn, thù địch và không thể bị tiêu diệt[[footnote]] Từng được cộng đồng khoa học gọi là //streptococcus ectovorens//, tên thông thường là &#34;vi khuẩn ăn linh hồn&#34; [[/footnote]]. Chế độ ăn uống của nó bao gồm linh hồn, giấc mơ, những cảm xúc khác ngoài nỗi buồn và nỗi sợ, và những người bạn tưởng tượng của trẻ nhỏ. Việc nuôi cấy SCP-100000-J trên các chất nền bao gồm những hy vọng và giấc mơ tan vỡ được xay mịn đã thành công vượt dự kiến.

Dị thể sinh sản vô tính và có khả năng lây nhiễm một khu vực đông dân cư rộng 50km^^2^^ trong một nano giây. Các sinh vật bị lây nhiễm sẽ chết, trẻ hóa, [DỮ LIỆU BỊ XÓA], chết lần nữa, rồi phát nổ.

SCP-100000-J có khả năng nói bằng một ngôn ngữ bao gồm các nhận thức độc chết người không có từ ngữ tương đương cho &#34;làm ơn&#34;, &#34;cảm ơn&#34; hoặc &#34;Tôi xin lỗi&#34;. Nó cũng nhận xét tiêu cực về mẹ của Giám đốc Khu vực-100000-J, khiến mẹ của Giám đốc chết, trẻ hóa, [DỮ LIỆU BỊ XÓA], chết lần nữa, rồi phát nổ. 

**Phụ lục 1 - 2/10/14:** Đề xuất thiết lập 4.000 đầu đạn hạt nhân khẩn cấp tại Khu vực-100000-J được xác định là quá phù phiếm và tốn kém nên đã bị O5-11 từ chối. Tuy nhiên, việc thiết lập 3.900 đầu đạn hạt nhân khẩn cấp đang được chú ý như một nhu cầu cơ bản và đang được xem xét kỹ lưỡng.
