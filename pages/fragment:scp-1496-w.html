    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Objet n^^o^^ :** SCP-1496

**Classe :** Neutralisé (anciennement Sûr)

**Procédures de Confinement Spéciales :** SCP-1496 doit être conservé dans un casier pour objets de petite taille au Site-102. À l&#39;heure actuelle, SCP-1496 est supposé neutralisé. Néanmoins, il doit être gardé dans un confinement pour objets de Classe Sûr jusqu&#39;à ce que sa neutralisation puisse être définitivement attestée. 

**Description :** SCP-1496 est un set de table, comprenant une assiette et plusieurs éléments d&#39;argenterie. Il ne présente plus de propriété anormale en continu, bien que les enregistrements qu&#39;il ait affectés par le passé demeurent dans leur état affecté.

SCP-1496 fut récupéré lors d&#39;un raid dans les bureaux d&#39;un collectif littéraire urbain à Québec, au Canada.

[[collapsible show=&#34;Procédures de confinement précédentes. Niveau 2 ou plus uniquement.&#34; hide=&#34;Accès autorisé.&#34;]]

**Objet n^^o^^ :** SCP-1496

**Classe :** Sûr 

**Procédures de Confinement Spéciales :** SCP-1496 doit être conservé dans un casier pour objets de petite taille quelconque au Site-102. Comme l&#39;objet est profondément inintéressant, il est envisagé que peu de gens s&#39;embêteront à le tester. Cependant, s&#39;il est impossible de faire quelque chose de plus intéressant comme regarder de la peinture sécher, SCP-1496 doit être placé dans une cellule de confinement pour humanoïde, ainsi que l&#39;infortuné qui aura eu la malchance d&#39;être sélectionné comme participant. Ce qui doit être placé dans SCP-1496-1 peut y être jeté, s&#39;il le faut. À noter qu&#39;aucun être vivant ne doit être placé dans SCP-1496-1 sans l&#39;accord d&#39;un chercheur senior, qui est la seule approbation que SCP-1496 pourra jamais recevoir. 

**Description :** SCP-1496, qui est un &#34;set de table&#34;, est composé d&#39;une vieille assiette crasseuse et ébréchée (SCP-1496-1) et une paire d&#39;ustensiles en plastique bon marché de ceux qu&#39;on trouve dans les fast-food médiocres. 

SCP-1496 présente plusieurs propriétés anormales banales. Premièrement, il contraint quiconque s&#39;asseyant devant à concevoir une analyse très arrêtée sur tout ce qui est placé dans SCP-1496-1. Inévitablement, ces analyses vont coïncider avec le ton et la voix naturels du participant. Les participants interrogés ultérieurement à propos de leurs analyses ne seront pas en mesure de se souvenir de quoi que ce soit d&#39;autre qu&#39;un avis très tranché ; c&#39;est possiblement un effet mémétique du fait que SCP-1496 est si oubliable.

Il est impossible de rendre SCP-1496 intéressant de quelque façon que ce soit. De plus, il est impossible de réaliser quelque type d&#39;enregistrement de SCP-1496 qui ne ressemble pas à une analyse très arrêtée. Les détails basiques, comme le fait que SCP-1496-1 soit grossièrement circulaire, demeureront inchangés ; d&#39;autres informations, comme la description des pitoyables dents des soit-disantes fourchettes, peuvent ne pas l&#39;être. 

Les analyses produites par SCP-1496 semblent exister dans un état de flux superposés. Il y a une probabilité de 0,5 que l&#39;observateur expérimente une analyse qui soit très enthousiaste ou sarcastiquement méprisante. Il n&#39;y a aucune trace d&#39;aucun autre type d&#39;analyse ayant été produit. Il est théorisé que cela demanderait trop d&#39;efforts.  

SCP-1496 fut extirpé des ordures lors d&#39;un raid dans les bureaux d&#39;un collectif &#34;littéraire&#34; de bas étage à Québec, au Canada, après que ses effets devinrent visibles dans leur production écrite.

**Résultats tirés de la série d&#39;expériences SCP-1496-E5 :**

**Expérience : 1496-E5q**
**Participant :** Dr Katzen
**Objet utilisé :** Un sandwich au pain de viande de la cafétéria du Site-102
**Moyen de réponse :** Dicté aux membres du personnel d&#39;observation
**Extraits du résultat :**
&gt; //&#34;... mais le plus dur est de choisir ce qui est le plus infect : la puanteur nauséabonde des ignobles viandes mystères qui ont été préparées précipitamment pour former cet ersatz de nourriture, ou la misérable petite flaque de graisse souillant ce qui n&#39;était déjà qu&#39;une piètre imitation de petit pain…&#34;//

&gt; //&#34;... Est-ce que la cafétéria du Site sert vraiment ça ? Aux employés ? Je n&#39;infligerais pas ça à un Classe-D. L&#39;élimination serait un soulagement.&#34;//

**Expérience : 1496-E5a**
**Participant :** Dr Trebuchet
**Objet utilisé :** Rien (SCP-1496-1 est vide)
**Moyen de réponse :** Le Dr Trebuchet note quelque chose dans son carnet de laboratoire, comme elle le fait habituellement.
**Résultats (traduit du français) :**
&gt; Assiette observée, selon la procédure. Rien d&#39;intéressant. Après une inspection plus poussée, taches de graisse, crasse, et dommages apparents. Objet de piètre qualité. Ai touché les zones sales / fêlées avec peau nue, mais pas d&#39;effet négatif constaté. Supposition : les bactéries se contentent de la médiocrité / trop paresseuses pour être envahissantes ou destructrices ? Note : épuisée par l&#39;incapacité à me préoccuper de cet objet. (effet non-anormal.)

**Expérience 1496-E5s**
**Participant :** D-6464, qui a l&#39;âge mental d&#39;un enfant de 6 ans et exprime un dégoût modéré pour les légumes.
**Objet utilisé :** Carotte crue
**Moyen de réponse :** Dessin/texte, en utilisant les feuilles d&#39;imprimantes et les feutres fournis
**Résultat :**
&gt; [[image reviewplate-carrot-definitelynot.jpg width=&#34;400px&#34;]]

[[/collapsible]]</textarea></pre>
