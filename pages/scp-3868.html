**Ítem #:** SCP-3868

**Clasificación del Objeto:** Keter

**Procedimientos Especiales de Contención:** Al menos una copia física y digital de cada iteración de SCP-3868-A deberá guardarse en el Ala de Archivos del Sitio-43. Debido a la escasa cantidad de copias físicas de la Constitución de Nueva Zelanda que se encuentran fuera del control de la Fundación, las que sean sustituidas por iteraciones de SCP-3868-A pueden hacerse pasar por bromas o ser confiscadas por los activos de la Fundación incorporados a la policía local. Las copias en línea de SCP-3868-A deben ser eliminadas mediante protocolos estándar.

Las instancias de SCP-3868-B, una vez identificadas de forma concluyente, deben ser detenidas y enviadas al Sitio-43 para su posterior interrogatorio en relación con la Contingencia 73-Waitangi. En aras de la contención, las instancias de SCP-3868-B no son anómalas y deben ser tratadas como empleados de Clase-E, es decir, secuestrados de la población general del personal, pero todavía tratados como miembros de la Fundación.

Los coordinadores con el [[[SCP-1780|Departamento de Anomalías Temporales]]] deben ser notificados de cualquier acontecimiento relacionado con 73-Waitangi y la información asociada a SCP-3868. En el caso de que se produzca un Escenario de Clase K como resultado de 73-Waitangi, el texto de la Constitución de Nueva Zelanda deberá actualizarse a la última iteración de SCP-3868-B cuando sea posible.

**Descripción:** SCP-3868 es un evento que se repite anualmente el 17 de enero y que ha ocurrido cada año desde la codificación oficial de la Constitución de Nueva Zelanda en 2009. Durante un evento SCP-3868, todas las copias físicas y digitales existentes de la Constitución de Nueva Zelanda son sustituidas por versiones modificadas, designadas SCP-3868-A; además de esto, un funcionario político actualmente en activo del Parlamento de Nueva Zelanda será sustituido por un humano no anómalo designado SCP-3868-B.

El texto de SCP-3868-A varía del de la Constitución no anómala de Nueva Zelanda por la adición de una sección singular; esta sección permite a la Fundación tomar el control de emergencia del ejército neozelandés en caso de ciertas circunstancias designadas &#34;Contingencia 73-Waitangi&#34;. Sólo se dispone de información parcial sobre el 73-Waitangi, en forma de extractos del pliego de condiciones citados en SCP-3868-A: los ejemplos de circunstancias que entran dentro de 73-Waitangi incluyen

* La reelección del fallecido Primer Ministro Richard Seddon
* La exitosa y legalmente respaldada secesión de Victoria y Tasmania de Australia
* La declaración oficial de guerra entre Montenegro y Nueva Zelanda

Aunque algunos extractos de la especificación para 73-Waitangi coinciden con el formato oficial de otras contingencias de la Fundación, no existe ninguna contingencia de este tipo al momento de escribir este artículo. Cualquiera que sea la anomalía a la que 73-Waitangi esté asociada o contra la que esté diseñada, la Fundación la desconoce por el momento: la única fuente de información de la que dispone la Fundación sobre 73-Waitangi son las propias instancias SCP-3868-B.

Las instancias de SCP-3868-B afirman en todos los casos ser personal del Departamento de Anomalías Temporales, encargado de garantizar la alteración de la Constitución de Nueva Zelanda para evitar un Escenario de Clase K provocado por la falta de preparación contra el 73-Waitangi. Su afirmación de ser empleados de la Fundación se ve corroborada por la posesión de números de identificación de empleados que son válidos, aunque no se corresponden con ningún miembro del personal conocido que figure actualmente en la lista de empleados de ASRI.

Debido a su supuesta incapacidad para llevar objetos físicos consigo durante el reemplazo causado por SCP-3868, los detalles sobre la ubicación de la anomalía, el mecanismo de efecto y los procedimientos de contención no pertinentes a 73-Waitangi son muy limitados. Varios puntos clave sobre la anomalía 73-Waitangi acordados por todas las instancias de SCP-3868-B hasta la fecha incluyen las siguientes piezas de información:

* La anomalía en cuestión está &#34;ligada a la realeza&#34; (a través de [[[operation-llewyn-dark|geas]]] u otro método anómalo desconocido) por el Gobernador General al texto de la Constitución de Nueva Zelanda. La investigación de los gobernadores generales actuales y pasados no ha mostrado signos concretos de participación anómala.
* Los primeros indicios del Escenario K incluyen el uso de una laguna constitucional poco clara para desplegar el Ejército de Nueva Zelanda, lo que requiere los poderes otorgados por las iteraciones de SCP-3868-A.
* El equipo nacional de rugby de Nueva Zelanda está relacionado de alguna manera con la anomalía. En el momento de escribir este artículo, sólo un jugador de la selección nacional de rugby de Nueva Zelanda ha demostrado pruebas concretas de propiedades anómalas: fue neutralizado en 2003 por fuerzas de la Coalición Oculta Global que se hicieron pasar por jugadores de rugby australianos.

En la actualidad, el Departamento de Anomalías Temporales está llevando a cabo una investigación utilizando anomalías como [[[SCP-711]]] para intentar averiguar más información sobre el Escenario de la Clase K y las anomalías relacionadas con 73-Waitangi, con la ayuda adicional proporcionada por los contactos del Departamento de Asuntos Teológicos en GdI-055Y (&#34;Iglesia Australiana de Australia&#34;). Se está intentando negociar el apoyo de la Coalición Oculta Global en caso de que se produzca un Escenario de Clase-NZK (Causado por SCP-3868).
