    <pre><textarea class="page-source" readonly>//与Rounderhouse共事令人愉快。在我计划这个系列时，Rounder是最早几个接受我请求的作者之一。我把问题交给他后，他很快就给我答完了，而且在这整个过程中的其他方面，他都帮了我许多。我希望所有人都能享受Rounderhouse与我为所有人写出的访谈！//~ [[*user WhiteGuard]]

------

[[=]]
++ ##800000|[[*user Rounderhouse]]是谁？##
[[/=]]

------

@@@@
@@@@

用户[[[rounderhouse-s-author-page | Rounderhouse]]]自2018年6月2日起成为此网站的成员。根据得分数比较得出，本网站中他最受欢迎的三篇文章分别为得分为+522的[[[SCP-5140 | SCP-5140：珠穆朗玛峰]]]，得分为+396的[[[SCP-5555 | SCP-5555：天堂制造]]]，以及得分为+362的[[[SCP-4511| SCP-4511：猪神]]]。作为一名作者，Rounderhouse总共撰写了26篇SCP文档，8篇故事，3篇GoI格式文章，以及16篇其他格式内容，总计53篇。Rounderhouse为本网站上举办的两个竞赛的胜者，分别为以故事[[[MTF Sigma-5 &#34;Pumpkin Punchers&#34;|MTF Sigma-5 “南瓜拳士”]]]而赢得的[[[http://scp-wiki.wikidot.com/halloween-contest-2018 | 2018万圣节竞赛]]]，以及以文档[[[SCP-5983]]]、[[[adoption-poster-pearl | 认养海报：Pearl！]]]与[[[SCP-5149]]]而赢得的[[[http://scp-wiki.wikidot.com/144-hour-jam-contest-two |144小时连写竞赛2]]]中的“主题特奖”。下文的采访将包含20个来自我自己的问题，以及他的回答。

@@@@
@@@@

[[=]]
//粗体文本代表问题，而方框内部的文本为Rounderhouse的回答。//
[[/=]]

------
[[=]]
++ ##800000|访谈者问题：##
[[/=]]
------

@@@@
@@@@

**Rounder你好！谢谢你能答应和我一起做这个访谈。咱们从你最初来到这个维基开始讲起吧。你是怎么找到这个地方的？**

&gt; 老实说，我不太记得了。我确实回忆起我读的第一篇文章是[[[SCP-1499 | 1499]]]，它确实小小地吓了我一跳。但我猜然后我就忘记了这个网站，最后在2018年的一个夏日重新发现了它。我当时远离城镇，也没什么事可做，就下载了一个SCP阅读应用，把整个夏天都花在敲击随机SCP按钮上，贪婪地读着我发现的每篇文。我到家的第一件事就是注册并提交我的网站申请——也是个好时机。那应用在那之后一周或两周就暂时关闭了。

@@@@
@@@@

**你在习惯这个网站的过程中遇到了什么问题吗？因为Wikidot正在老化，且这个网站上的文章都易被高标准评判，所以高难度的学习曲线可能会让人望而却步。在为这个网站写作前，你有写过这种类型的文章吗？**

&gt; 没什么问题，我猜这种事不普通。我曾看到很多人说过他们的第一篇文章失败并挣扎求生，就像是……那对我来说没什么太难的。我猜这可能听上去有些自负，但我从没在学着使用SCP格式写作的过程中太过挣扎。我想如果诚实地说，我实际上更喜欢书信体转变为的连贯性散文——这个网站很符合我的风格。在SCP社区前，我真的没有在一个合作社区进行写作的体验，但那种点子十分吸引人。能够改写并拉长别人的文章听上去实在像我的风格。

@@@@
@@@@

**[[[SCP-4049 | SCP-4049：兽坑]]]是你在这个网站上第一篇成功的文章。它关于什么？你从先前的尝试中学到了什么能帮助你的文章变的成功的技巧呢？**

&gt; 我想……从技术方面看，兽坑是我//第二篇//成功的文，我觉得。第一篇也是兽坑，但编号是3849或是什么的。我得到了建议，发了，几天后它平稳地到达了差不多……+19或多少的。那分数我想处女作作者都会满足，但我完全不满意。我自删了，把它改成一篇新草稿，适应于评论中——没多少——的建议，稍微好了些。我几周后把它发到了4049的编号上，现在它已经+70或多少了。我觉得我学到的最重要的一课并不是什么特别的写作建议：只是一个事实，如果你投入到工作当中，你就总能把一件事干好。以我现在的标准来评判的话，4049不算太好，但我觉得对我来说不删它是很重要的，就把它当成一个我的作品改变程度的标记吧。

@@@@
@@@@

**在你的最早期，甚至于现在，你都敬佩哪些作者？那时在这个网站上你最喜欢的文章是？这几年来，它变了吗？**

&gt; 这个网站上，我所景仰的作者有很多。我说几个，排序不分先后：[[[caterer-tim-tanhony-hyne-s-personnel-file | Tanhony]]]，[[[djkaktus | djkaktus]]]，Michael Atreus，[[[captain-kirby-s-personal-file | CaptainKirby]]]，[[[tufto-personnel-file | Tufto]]]，[[[rumetzen-author-page | Rumetzen]]]，[[[the-great-hippo | The Great Hippo]]]，[[[woedenaz | Woedenaz]]]……还有更多。我尊敬并景仰他们，是因为不同的原因，但仍然景仰。至于我最喜欢的文章……我不太确定，事实上。我能很确定地告诉你[[[SCP-2718 | 2718]]]在我的心里占了一个重要的位置。[[[SCP-2764 | 2764]]]是使我加入站点的文章，[[[SCP-1555 | 1555]]]仍然是我最喜爱的文章。[[[SCP-5005 | 5005]]]同样是最近的一篇文章，但很快就成为了我最爱的网络小说之一，更不用说SCP了。
@@@@
@@@@

**你在与[[*user Captain Kirby]]一同参与的AMA中提到，你们都经常在发文前把草稿在手里藏很长时间。有什么特别的原因吗？**

&gt; 没啥好原因，哈哈。很多时候，是因为我想从很多来源收集到一大堆对我草稿的意见，试着吸收一些部分，尽我所能把它写好。我觉得，文章很像雕刻——你从一块丑陋的巨大石块开始，一点一点雕下碎屑，做出一些十分特殊的东西。你投入的努力越多，它就会变得更好。不过，如果你投入得过多了，你就有可能毁掉整体，这就是为什么我会试着去挑拣选择出那些与我的文章相契合的建议。这整个过程会花掉你很长时间——以及事实上我很容易在重写段落时心烦意乱，233。

@@@@
@@@@

**SCP-5140：珠穆朗玛峰是你最近最出名的作品了。在你看来，这篇文章是怎么样才能与这题目匹配的呢？描述一下你在MTF与基地营间设下的情境，以及你是怎样提出它的吧。**

&gt; 我想结尾十分惊人。就如同它所激发的心象，对我来说实在怪异，而当你在写恐怖文章时，出现这种怪异感是好事。但我觉得，如果没有记录的话，它看着就会像是突然出现，这就是为什么记录最后令人满意时我很开心。我试图设置一种充满多疑的情境，所以我引入了一个不可信的讲述者——你根本不清楚他是否目击到那鬼东西下去了，抑或只是在幻觉当中。灵感完全来自于[[[SCP-2409 | 2409]]]，我最喜欢的恐怖文章之一，它的作者是前面提到的Michael Atreus。他们下面的发展有些不同——5140告诉了你究竟发生了些什么，但你不知道这是不是真的，而2409没有告诉你发生的事件，所以你需要自行填补空白。但由一名特工被敌对力量围攻以及一名不能帮助他的联络人构成的情境是相同的。

@@@@
@@@@

**你与[[*user A Random Day]]以及[[*user Uncle Nicolini]]合著的SCP-5555：天堂制造十分成功。这个计划花了多长时间，你又主要贡献了哪一方面的内容？与其他作者一同创造这么一个革新的计划的感受如何？**

&gt; 天哪，你根本不知道。将成为天堂制造的文章第一版是由我在2019年3月写成的。完完全全认不出来——是一个关于DoA教会收容了13块坟墓的故事，其中12块是满的。我叫上了[[[uncle-nicolini-author-page | Nico]]]，帮我把它整顿清楚，然后我们就决定把它给[[[dr-arvind-desais-personnel-file | ARD]]]看看，得到一些批评，因为他写了很多有关DoA的东西。他对这文不太感兴趣，但他立即提到他有一篇与这氛围相似的DoA草稿——基金会异常与人员的大量坟墓，都与其经常呈现的面貌不太一样。我们决定把这两篇文章合成一篇，名字就叫坟墓，随后开始改削它的内容。它变得越来越宏伟，越来越不同于最开始的两篇草稿。一路上，我们决定把他塑造成一篇001……然后5k竞赛就来了，它还没完成，所以我们决定参加。如果他没能成为5000，5555或5999，我们就会把它发到001上去——幸运的是，它成功了。我写了很多暗码与邮件的内容，以及一些对话内容——ARD和Nico拿走了便条与报纸的部分。和我的朋友合著这么一篇文章实在有趣，即便很忙。

@@@@
@@@@

**SCP-4511：猪神是你的另一篇合著文，这次是和[[*user Jade Skylar]]一起写出的，简要概括一下，这篇文章是写什么的，以及为什么它是“Pending”等级？以及，为了那些还未打定主意与其他人合著的作者们，你有什么关于产出优秀合著作品的建议吗？**

&gt; 简短地说，这是一篇关于盲目地服从某物的恐怖文章。Pending符合世界内故事——他们刚刚发现这个异常，他们还没完全认识到它所造成危害的类型。我觉得如果你与对的人合著，这个过程就会十分有趣且享受，但你必须交流得非常到位，并且能认识到如何与他共事。而且有时仅仅是没有成功，完全没有问题。仅仅是一些人间对写作的愿景不太契合。

@@@@
@@@@

**这个网站上的版式与组件你似乎用得十分顺手。根据你作者页上说的，你总共创建或参与创建过16个中心页，版式与组件。你有什么关于这些成果的背景吗？你在看到别人把你的成果用在自己的页面上时，有什么感受？**

&gt; 我在加入网站前，从没学过CSS。那是我来到这里后才开始学习的东西——最开始我只是复制粘贴，然后学着去修改，最后学着去制作我自己的款样。我喜欢这么做，这是写作之余的一些有趣休整——更具有设计性与技术性，对错明晰。至于那些用了我的组件与其他东西的人——只有在使用我的个人组件时，我才会在意。很明显我无法制止他们，但我真的不太愿意看到人们去做这事，原因各不相同。但其他的版式与其余东西呢？我当然很乐意看到其他人使用。

@@@@
@@@@

**给那些碰巧还没意识到的人讲讲，[[[sky-sermon-hub | 银河接引]]]是什么，以及是什么引出了这个点子？因为第三章还是空的，所以创建这个系列的意图是什么？**

&gt; 银河接引是我们队伍参加国际站GoI竞赛的系列！我是队长，组成队伍的队员有Tufto，Woedenaz，[[[elijah-martin-chevrolet-by-the-book | Elogee Fishtruck]]]，以及SecretCrow。我们改写了CN站的相关组织银河联邦——我们把它写成了一种网络UFO邪教，带有佛教意象的点缀，崇拜着一个正在飞向地球的巨大且有意识的超自然飞船。不幸的是，我们从未完工——我总是想要写完，但我从没能抽出时间，因为项目实在太多了。但是，总有一天，我会写出那个我们讨论出来的结局——是个好结局，我只能告诉你这么多。

@@@@
@@@@

**目前有什么你恰好正在为网站进行的、希望提供一些见解的大项目吗？在2020年后半年，Rounderhouse要进行些什么我们能期待的事？**

&gt; 额，设定复兴竞赛刚刚开赛，所以在竞赛结束前它都将占据我很多时间。我的队伍计划着改进Nobody的乌有之人中心页，改成某些……更特别的。没有剧透，但注意一下。除了那个，我仍在改削一些未完全独立出来的Rounder文——对此我唯一的暗示就是大写字母标题不仅是为了看着酷。虽然说也有一部分原因是为了酷啦，哈哈。而且如果说我终于找到了时间的话，谁知道呢——没准写出一篇House的001？

@@@@
@@@@

**[[[SCP-4661 | SCP-4661：罪恶之城]]]是我为这次访谈做准备时读的你的一篇文章。我相信这大概就是你那些单独作品中我最喜欢的一篇了。我相信我最喜欢的部分是备忘录结尾处你将你自己放上去的那些代表性维加斯短语。这究竟是一篇你用了一段时间写成的文章，还是你很快提出点子并迅速完成整个进程发了上去？你那时写出这篇文章的目的是什么？**

&gt; 我好久之前就有了这个关于维加斯地狱的//点子//，但最终成为罪恶之城的草稿并没有存在那么久。我和一些朋友一起讨论，然后在大概一周里写出了大部分内容，之后就停下来听取了一些意见——在这个网站上，我没怎么读过这类的长文喜剧，所以我不知道结果会怎么样。我主要是想写出那个点子并在网站上发出来——但从更深奥的意义上来说，我想让其他人知道，你完全可以写出一篇以长对白为基础的喜剧文章，让它变得真正有趣。
&gt; 
&gt; 我觉得我在两方面都成功了。

@@@@
@@@@

**你用那篇十分出名的文章MTF Sigma-5 “南瓜拳士”赢下了2018万圣节竞赛。我打赌那篇写起来肯定很有趣。如果不介意的话，请讲一下这篇文章里你最喜爱的部分。此外，文章里有一些十分不错的对话。你究竟是如何写出类似于这篇文章中呈现出的如此自然的对话的？**

&gt; 哦，这真是个很棒的问题，哈哈。事后发现，实际上我……真的很不喜欢这篇文章。它有点杂乱，而且到处都是，有一个单调笑点，还有条理并不清晰的散文。那竞赛里还有好多更好的文章，都是2020年的Rounderhouse会支持的。但我总会写出这种对话与动作情景——我一直都热爱于写出动作情节，所以除非这让它变得很差，否则我都会受到鼓励去这么写。至于对话，我不会把它称作极优，但我觉得它肯定很有趣，哈哈。我真的没花很多力气去写——只是其中一个自然出现的事物。

@@@@
@@@@

**[[[SCP-5633 | SCP-5633：大量血液需求]]]是最近的一篇文章，你是合著者。你能解释一下这篇文章产生的特殊情况吗？**

&gt; 这篇文章是在拼尸竞赛后不久发出来的，这时机真有趣——在这竞赛被宣布举行前很久，我们就开始互相传递这份草稿了。想着它可能会是个挺有趣的小实验，Woedenaz和我集合了一些朋友，开始互相传递草稿。我们只会看到前一位作者所写部分的最后一句，封顶150字，我想如果这篇在技术上表现不佳的话，会引出一个很好玩的结果。我写的时候很开心，我想这才是对我来说最重要的——其他人都可以尽情讨厌它，这很公平，但我可不是那些人中的一员。

@@@@
@@@@

**//The Rounder Page//，是不是个作者页还有争议，啊？跟我们说说为什么最开始时它会得到那么疯狂的评论吧，Rounder先生。**

&gt; 我最开始发上去时它可和现在//特别//不一样，233。根本没法认出这会成为2020年的Rounderpage。但在我入站后的近三年来，我进行了增删修补，包括破坏了页面的CSS，并非一次而是//两次//地使Wikidot崩溃，还有一大堆其他破事。它成为了我作为一名作者这些年历程的一个酷帅反映，以一种有趣的方式——但我是唯一一个想了那么多的人，hhh。其他所有人要么觉得我的滑稽行为非常有趣，要么觉得非常怪异。总之，他们让他们的想法在讨论区里十分出名。而且我不确定我会把它叫做争议，哈哈——站内评分最高的作者页！💪

@@@@
@@@@

**你碰巧还是官方SCP维基姊妹网站[[[http://wanderers-library.wikidot.com/ | 被放逐者之图书馆]]]的一名管理员。除了标题之外，你作为管理都在网站上做了什么？为那些还没注意到的人解释一下，被放逐者之图书馆是什么？**

&gt; 如果SCP是我的日用车的话，被放逐者之图书馆就是我十分喜爱、这些年来一直精心保存在车库里的一辆古董跑车。它由[[[dr-manns-personnel-file | DrMann]]]与[[[dr-glass-personnel-file | Pair Of Ducks]]]在成立SCP维基的一年或两年后建立，最开始是作为一个自由推理类虚构故事投稿网站存在的，故事不必与SCP相关。它保存有约700篇文章，内容从SCP宇宙内探索故事到完全原创的小说集与单篇故事。它甚至有自己的GoI，设定，故事系列，等等。不幸的是，建立后不久，由于一系列原因，它转入冬眠期了。但我在一年半后拿到了管理员，并与工作人员们一起把图书馆从一个本质上已经死亡的SCP实验转为了一个自成一系的繁盛小社区。我做的事基本都是为了保养——摆弄版式，更新页面导航，选择精品文章与作者，组织竞赛与例赛，给文章加标签，写指导，基本维护，主持官方Discord服务器。唯一我//没//做的事就是评论——为此我们有自己的批评小组。我为我们在这里做的事十分自豪，就感觉像是一些我能袖手旁观的材料。

@@@@
@@@@

**作为一名被放逐者之图书馆的[[[http://wanderers-library.wikidot.com/the-rounderpede-s-nest | 作者]]]，你会把你在那里写的文章描述为什么？你认为那个网站上的什么故事值得让你用来为SCP维基用户介绍那个网站？**

&gt; 我在图书馆写作的东西整体上是构建世界型的文章。我喜欢思考图书馆内含的造物、资助者、历史与事件，所以我试着在我的文章里探索这类内容，一些真正能增加图书馆世界具体性的内容。我们事实上有一个[[[http://librarians-desk.wikidot.com/recommended-reading | 推荐阅读文章列表]]]，以及一个[[[http://scp-wiki.wikidot.com/wanderers-library-hub | SCP维基上的中心页]]]，上面有一个关于网站、知识与内容的介绍。我热爱将这个网站介绍给人们，并鼓励他们发布它们自己的故事——SCP很不错，但一些故事不应被格式束缚。

@@@@
@@@@

**你有什么维基以外的目前正在进行的计划吗？或是一些为被放逐者之图书馆计划的例赛？**

&gt; 在维基之外的内容有很多。一些更值得注意的部分是临时性的[[[https://www.youtube.com/channel/UCZbCAi7AkT_qmBjhZ4CBPhw | YouTube视频]]]，以及我们拥有的[[[https://www.reddit.com/r/nuSCP/ | r/nuscp]]]，那是一个Reddit子版块，致力于推广新的、不为人知的文章，区别于r/SCP的喧闹。图书馆那边，正在进行的例赛是[[[http://wanderers-library.wikidot.com/the-serpentine-sorting-system | 蛇形分选系统]]]，一套供作者改写的每两周一次的提示，但我正在计划比这更大的东西。远离整个SCP概念球，我还有一些事要做，但现在我还没准备好宣传，哈哈。但当我开始进行后，我通常就会[https://twitter.com/rounderhouse 在我的Twitter上]大声宣布出来。
