    <pre><textarea class="page-source" readonly>[[&gt;]]

[[=]]



慢慢走啊，慢慢走

像黑夜还未褪色

天空还未泛起清晨的温柔

像紫色和橙色交织

将至未至的时间里

第一只缓缓拍打翅膀的海鸥

@@@@
慢慢走啊，慢慢走

学着远方不语的山

山间消融在晨风里的

雾的哀愁

学着近处沉默的树

树梢间藏在青春里的

莺的歌喉

@@@@
慢慢走啊，慢慢走

我们的道路还很长久

不要忘记如何驻足

在最幸福的时光停留

@@@@
慢慢走啊，慢慢走

放纵太阳游向浅湾

任由轮船告别港口

金色的呼吸

午间的白云悠悠

@@@@
慢慢走啊，慢慢走

记住每一朵路边的花

记住每一位路过的人

记住每一片下落的叶

记住每一句写下的诗

朋友

享受这宝贵的午后

我们的诗散落在时间的风里

一页一页

是海洋上独行的舟

@@@@
慢慢走啊，慢慢走

人无法两次踏入同一条河流

当你站上别离的甲板

第一缕晚风还未被吹奏

黄昏的

沉默的风

将替我换来

最后的柚色回眸

@@@@
慢慢走啊，慢慢走

让我们的路途显得轻盈

迎接那一轮轮

新生的白昼
