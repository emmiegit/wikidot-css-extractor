[[[scp-1598-ru|SCP-1598 - Книга о тебе]]] » Протокол эксперимента 1598-13

Б//о//льшая часть описаний сцен удалена из протокола по соображениям секретности, либо потому, что не оказывала значительного влияния на подопытного. 

**Эксперимент ведёт:** Д-р ███.
**Подопытный:** сотрудник 3 уровня допуска, доктор Э███████ М██████,  женщина, 28 лет,  худощавого телосложения. Физически и психически здорова. Имеет безупречный послужной список  и репутацию порядочного человека. Направлена на эксперимент по собственному желанию. Откликнулась на запрос д-ра ███ об участии в эксперименте сотрудников Фонда с положительной репутацией.
**План эксперимента:** На подопытном фиксируется стандартная гарнитура DVA-110. Устройство имеет один наушник, микрофон и две видеокамеры. Одна закреплена на уровне глаз и направлена вперёд, вторая – на короткой рейке сверху слева и направлена на лицо носителя устройства. Связь беспроводная. 
Взаимодействие субъекта с объектом разбито на 5 этапов. Во время каждого из этапов субъект должен рассмотреть максимально возможное число сцен только одного уровня, соответствующего номеру этапа. При наблюдении сцены субъект должен объяснить её значение и связь со своей персоной. После каждого этапа субъект направляется в комнату отдыха для проверки его состояния и восстановления перед следующим этапом. К следующему этапу субъект переходит - когда сочтёт возможным. Субъект волен остановить эксперимент в любой момент. Для удобства наблюдения и лучшего контроля над экспериментом, перед каждым входом субъекта в комнату, внутри последней будет устанавливаться специальная ширма с плотной тканью, блокирующая обзор всех пластин, кроме требуемого уровня. После установки, управление ширмой будет осуществляться дистанционно.

**Первый этап:**

&gt; **Д-р ███:** Доброе утро, Э███████, вы готовы к эксперименту?
&gt; 
&gt; **Э███████:** Доброе утро, док, давайте посмотрим, что тут у нас.
&gt; 
&gt; //Э███████ (далее – субъект) активирует SCP-1598. Объект трансформируется обычным образом.//
&gt; 
&gt; **Д-р ███:** Отлично, начнём с первого уровня – это самый верхний ряд пластин. 
&gt; 
&gt; //Двое сотрудников D-класса монтируют ширму соответствующим образом, после чего одновременно покидают объект. Субъект заходит в комнату. Дверь за ним закрывается .//
&gt; 
&gt; **Д-р ███:** Э███████, вас проинструктировали о начальной активности внутри комнаты?
&gt; 
&gt; **Э███████:** да, уже чувствую ветерок, если что-то пойдёт не так, как обычно – я дам вам знать.
&gt; 
&gt; //Субъект без особых трудностей пережидает начальную активность внутри комнаты. Когда начинают вспыхивать поверхности пластин, субъект сначала просто закрывает глаза, затем дополнительно прикрывает их рукой. Приблизительно через 10 секунд ветер и вспышки прекращаются и на стенах проявляются изображения.// 
&gt; //Пластины на потолке, как обычно, становятся зеркальными. В отражении субъект выглядит обнажённым. Субъект смотрит на потолок.//
&gt; 
&gt; **Э███████:** хм, а вот об этом эффекте вы меня почему-то не предупредили.
&gt; 
&gt; **Д-р ███:** //(смущённо)// ну, эмм... на самом деле, Э███████, вы были единственной, кто вызвался участвовать в эксперименте. Поймите меня правильно - я просто не хотел, чтобы вы внезапно отказа…
&gt; 
&gt; **Э███████:** //(перебивая)// ерунда, проехали //(смотрит себе под ноги)//
&gt; 
&gt; //На напольных пластинах видно светлое небо со средней облачностью. Солнца нет в пределах прямой видимости. Однако солнечный диск просвечивает за одним из облаков. Облака медленно перемещаются в одном направлении.//
&gt; 
&gt; **Д-р ███:** //(слегка кашляет)// давайте взглянем на сцены.
&gt; 
&gt; //Субъект по очереди рассматривает изображения на доступных для обзора пластинах. Он медленно проходит по периметру комнаты, давая пояснения наблюдаемым сценам.//
&gt; 
&gt; **Э███████:** очень занятно, пожалуй, первый этап на этом можно завершить.
&gt; 
&gt; //Субъект подходит к стене с дверью, дверь не реагирует. Субъект протягивает руку, чтобы толкнуть дверь, однако дверь самопроизвольно открывается, как только рука субъекта оказывается от неё на расстоянии пары сантиметров. Субъект покидает комнату, дверь самопроизвольно закрывается и SCP-1598 трансформируется в исходную форму. У субъекта отмечается удивление и воодушевление после завершения первого этапа.//

**Второй этап (час спустя после завершения предыдущего):**

&gt; **Д-р ███:** Итак, Э███████, давайте продолжим. На этот раз возьмём второй уровень.
&gt; 
&gt; //Субъект активирует SCP-1598. После трансформации, в нём устанавливают ширму, открывающую для обзора только второй уровень пластин. Субъект заходит в комнату и без происшествий дожидается появления сцен.//
&gt; 
&gt; **Э███████:** Так, это уже интереснее, приступаю к обзору.
&gt; 
&gt; //Субъект начинает внимательно рассматривать каждое изображение, комментируя смысл и связь сцены со своей личностью.//
&gt; 
&gt; **Э███████:** //(наблюдает жилое помещение - квартиру в высотном здании)// Это моя квартира, она… эээ…, ах да, я забыла убраться к приезду родителей, всё ясно, идём дальше…
&gt; 
&gt; **Э███████:** //(наблюдает керамическую вазу, явно ручной работы)// Ох, её я на днях разбила, испортила себе настроение до самого вечера.
&gt; 
&gt; [ДАННЫЕ УДАЛЕНЫ]
&gt; 
&gt; **Э███████:** //(наблюдает д-ра █████ в рабочем кабинете)// Так, на этого хама я даже смотреть не хочу, думаю можно обойтись без комментариев //(переводит взгляд на следующую сцену)//.
&gt; 
&gt; [ДАННЫЕ УДАЛЕНЫ]
&gt; 
&gt; //Субъект наблюдает последнюю сцену на втором уровне – это женщина, бывшая заключённая колонии [УДАЛЕНО] ныне сотрудник D-класса D-████. Женщину под руки волокут в тюремную камеру, её лицо в слезах, выражает страх и отчаяние. Она пытается вырваться, что-то громко кричит. Как только решётка камеры закрывается – сцена начинает повторяться.// 
&gt; //Субъект 3-4 секунды находится в замешательстве, бросает несколько взглядов по сторонам, затем снова сосредотачивается и продолжает наблюдение за сценой.//
&gt; 
&gt; **Э███████:** Вижу сотрудника D-████ во время вербовки в [УДАЛЕНО]. Изображён момент непосредственно после собеседования и незадолго до отправки её в Зону 7.
&gt; 
&gt; **Д-р ███:** Пожалуйста, прокомментируйте её поведение.
&gt; 
&gt; **Э███████:** Мы забрали её без её согласия, т.к. по личностным качествам она идеально подходила нам для содержания SCP-████. Я сама настояла на этом //(тяжело вздыхает)//. На свободе у неё остался 6-летний сын, который в данный момент находится в детском доме [УДАЛЕНО]. Во время собеседования один из охранников заявил ей, что о свободе или о том, чтобы снова увидеть ребенка, заключённая может даже не мечтать. После этого с D-████ случилась истерика, которая здесь и показана. Охраннику было назначено административное наказание, но затем было принято решение об обработке его амнезиаком и переводе в другое подразделение.
&gt; 
&gt; **Д-р ███:** Любопытно, любопытно. Ну что ж, я считаю второй этап завершённым, покидайте объект и проходите в комнату отдыха. Будем следить за вашим состоянием.
&gt; 
&gt; //Субъект молча кивает головой, покидает объект и направляется к выходу из помещения для испытаний. SCP-1598 принимает начальную форму. После второго этапа субъект охарактеризовал свое состояние так, как будто вспомнил о &#34;куче не сделанных дел&#34; и ощутил в связи с этим легкую психологическую усталость. Сторонним наблюдателем состояние субъекта отмечено как задумчивое, слегка подавленное.//

**Третий этап (три часа спустя после завершения предыдущего):**

&gt; **Д-р ███**: Раз, раз, //(в сторону)// работает? Отлично, приступаем к третьему этапу. Окно ширмы установят соответственно - на третий уровень.
&gt; 
&gt; //После стандартной подготовки субъект начинает наблюдать сцены третьего уровня, фокусируя внимание на каждой из них по очереди и давая комментарии. Отмечается увеличение скорости движения облаков на напольном изображении.//
&gt; 
&gt; [ДАННЫЕ УДАЛЕНЫ]
&gt; 
&gt; //Субъект наблюдает сцену с девочкой и мужской рукой, протянутой для рукопожатия. Девочка улыбается, краснеет, прячет свои руки за спину и смотрит на мужчину, лица мужчины не видно.//
&gt; 
&gt; **Э███████:** Ээм… я даже не… хотя постойте, начинаю понимать! Как будто меня медленно осеняет //(улыбается)//. В общем, я прямо сейчас смотрю и понимаю, что видимо имею некоторые проблемы социальной коммуникации. Из-за.. наверное… какого-то стеснения, да… особенно с мужчинами это у меня бывает //(смеётся, отворачивается в сторону, сдерживает смех, говорит шёпотом)// господи, зачем я это вслух сказала. 
&gt; 
&gt; **Д-р ███:** //(добродушно смеётся)// Всё в порядке, Э███████, ваша застенчивость для нас не секрет, вы прекрасный человек, продолжайте наблюдение, пожалуйста.
&gt; 
&gt; [ДАННЫЕ УДАЛЕНЫ]
&gt; 
&gt; //Субъект наблюдает большое скопление различных шариковых ручек и карандашей – предметы беспорядочно свалены в одну кучу, каждую секунду в кучу со стороны наблюдателя падает новый предмет – ручка или карандаш.//
&gt; 
&gt; **Э███████:** Ага, понимаю, понимаю… что ж, обещаю впредь возвращать чужие ручки при первой возможности.
&gt; 
&gt; **Д-р ███:** (смеётся).
&gt; 
&gt; [ДАННЫЕ УДАЛЕНЫ]
&gt; 
&gt; //Субъект смотрит на следующее изображение: на сцене показано лицо самого субъекта, который отстранённо смотрит на то, как в камеру содержания SCP-████ доставляют сотрудника D-████ (это видно в отражении на стальной стене, за спиной субъекта в сцене). В момент, когда SCP-████ атакует расходника и начинает его поедать, субъект в сцене закрывает глаза и отводит лицо в сторону. Сюжет повторяется.//
&gt; //Субъект неотрывно смотрит на изображение в течение 10 секунд.//
&gt;  
&gt; **Д-р ███:** Э███████? Э███████, что вы сейчас ощущаете?
&gt; 
&gt; //Субъект вздрагивает от голоса доктора и смещает взгляд в сторону от наблюдаемой сцены.//
&gt; 
&gt; **Э███████:** Я… я… мне кажется нужно закончить третий этап. Давайте на этом остановимся.
&gt; 
&gt; **Д-р ███:** разумеется, как только прокомментируете эффект от наблюдения последней сцены и её связь с вами. Я понимаю, что это может быть непросто, не спешите, соберитесь с мыслями.
&gt; 
&gt; **Э███████:** //(помедлив)// Вы правы. Итак, по всей видимости, данная сцена показывает, что мне где-то глубоко внутри… скажем так претит… то есть неприятно… нет, именно претит, момент, когда мы используем расходников, словно… животных, и… и делаем это не задумываясь, без сомнений и эмоций, словно готовим домашние котлеты.
&gt; 
&gt; **Д-р ███:** Поясните?
&gt; 
&gt; **Э███████:** //(говорит быстро, запинаясь)// Я хочу сказать, что это такие же люди, как и мы, доктор! Да, многие из них совершили ужасные вещи, но я уверена, что также многие не заслужили и половины своей участи, уготованной им в Организации. А мы просто используем их как биологический материал, когда нам нужно и… и вся эта комиссия по этике – чушь собачья… возможно, в некоторых ситуациях мы даже можем обойтись без человеческих жертв, но эти чертовы протоколы, они иногда просто избыточны! И...
&gt;  
&gt; **Д-р ███:** Я вас понял, Э███████, пожалуйста, возьмите себя в руки. Глубоко вдохните и как можно медленней выдохните.
&gt; 
&gt; //Субъект следует совету и после нескольких глубоких вдохов его дыхание возвращается в норму, напряжение на лице пропадает.//
&gt; 
&gt; **Д-р ███:** Э███████, прежде, чем мы закончим, как и договаривались, я хочу что бы вы всё-таки взглянули еще на одну сцену, прямо справа от вас – ближайшая к стене. Мне почему-то кажется, что она должна вас подбодрить.  
&gt; 
&gt; //Субъект поворачивается и фиксирует взгляд на указанном изображении. На сцене представлена церемония награждения субъекта какой-то медалью, вокруг стоят сотрудники Зоны 7, они улыбаются и аплодируют.// 
&gt; 
&gt; **Э███████:** Ну, тут даже не знаю, не припомню такого события…
&gt; 
&gt; //Субъект смотрит на сцену еще 3-4 секунды, затем опускает глаза и улыбается.//
&gt; 
&gt; **Э███████:** Понятно, что ж, приятно узнавать такие вещи.
&gt; 
&gt; **Д-р ███:** Прокомментируйте для протокола, пожалуйста.
&gt; 
&gt; **Э███████:** Разумеется. Изображено отношение коллектива к моей персоне, ну по крайней мере – б//о//льшей части людей, с которыми я работаю. Церемония здесь - просто метафора, а не реальное событие. 
&gt; 
&gt; **Д-р ███:** Хорошо, с третьим уровнем закончили. Сейчас я прошу вас снова пройти в комнату отдыха и до конца дня находиться там, фиксируя для протокола  то, что посчитаете нужным. А завтра мы продолжим.
&gt; 
&gt; //Субъект покидает объект и идёт в комнату отдыха. SCP-1598 принимает исходную форму. После третьего этапа субъект сообщил, что некоторые сцены вызвали у него довольно сильные эмоциональные переживания. По его словам, эффект от наблюдения таких сцен можно сравнить с нахлынувшими воспоминаниями из детства о каких-нибудь значимых событиях, либо встречей с важным для вас человеком, о котором вам ничего не было известно много лет.//
&gt; //Сторонний наблюдатель отмечает у субъекта периоды задумчивости, сменяемые бесцельной активностью и беспокойством. Несколько раз субъект засыпал на 30-40 минут и что-то беззвучно бормотал во сне. К концу дня (примерно через 4 часа), психологическое состояние субъекта нормализовалось. Субъект был отпущен из комнаты отдыха до следующего этапа эксперимента.//

**Четвёртый этап (двадцать часов спустя после завершения предыдущего):**

&gt; **Д-р ███:** Доброе утро, Э███████, как ваше самочувствие? Готовы продолжить?
&gt; 
&gt; **Э███████:** Всё в порядке, док, спасибо. Давайте поскорее начнём.
&gt; 
&gt; **Д-р ███:** Вы знакомы с планом эксперимента, но на всякий случай я напоминаю вам, что сейчас ширма будет давать возможность обзора только одной сцены четвёртого уровня. Это необходимо для лучшего контроля над ходом эксперимента.
&gt; 
&gt; **Э███████:** Я помню, док.
&gt; 
&gt; **Д-р ███:** Также напоминаю, что перед каждым обзором новой сцены, вы должны быть с закрытыми глазами. Открывать глаза и начинать смотреть на изображение будете только после моего сигнала. Ширмой мы управляем дистанционно.
&gt; 
&gt; **Э███████:** Конечно //(кивает)//.
&gt; 
&gt; //Объект активируется, устанавливается ширма. Субъект входит внутрь, встаёт лицом к открытой пластине, зажмуривается и дожидается этапа появления сцен. На напольном изображении отмечается более ясная погода, солнечный диск частично выглядывает из-за облаков. Движение облаков стало более медленным. Количество облаков заметно уменьшилось. Тип облаков не изменился.//
&gt; //На доступной для обзора сцене изображается женщина в белой сорочке, зафиксированная лицом вниз в объекте, похожем на медицинский бокс. Сам бокс расположен на кирпичной кладке.// 
&gt; 
&gt; **Д-р ███:** Э███████, вы можете взглянуть на изображение.
&gt; 
&gt; //Субъект открывает глаза и 5 секунд смотрит на сцену неподвижно, затем подходит ближе и плавно опускается на одно колено. Рассматривает детали изображения. Лицо субъекта выражает удивление, затем некоторую жалость.//
&gt; 
&gt; **Д-р ███:** Э███████? Жду ваших комментариев.
&gt; 
&gt; **Э███████:** Да… да, я сама только начинаю понимать… //(замолкает)//
&gt; 
&gt; **Д-р ███:** Так что же вы понимаете, Э███████?
&gt; 
&gt; **Э███████:** Что мы на самом деле очень мало знаем о себе, доктор.
&gt; 
&gt; //Субъект вздыхает, молчит 10 секунд, затем поднимается на ноги, говорит спокойно.//
&gt; 
&gt; **Э███████:** На сцене представлено моё истинное положение в жизни, доктор. Образ очень ёмкий, и то, что мне удалось осознать за эту минуту, я вряд ли смогу сейчас пересказать вам в двух словах. 
&gt; 
&gt; **Д-р ███:** Хм, это занятно, тогда мне хотелось бы, чтобы вы предоставили больше информации, когда мы закончим.
&gt; 
&gt; **Э███████:** Разумеется.
&gt; 
&gt; **Д-р ███:** Хорошо, продолжим. Мы откроем еще одну пластину слева от вас, повернитесь, закройте глаза и ждите команды.
&gt; 
&gt; //Субъект следует указаниям. Д-р ███ перемещает окно ширмы на смежную стену комнаты. Становится видно новое изображение. Это огромная серая стена, в нижней части её виден прямоугольный вход. Снизу, ко входу ведёт лестница. Д-р ███ рассматривает изображение около 10 секунд.//
&gt; 
&gt; **Д-р ███:** Можете открыть глаза.
&gt; 
&gt; //Субъект начинает смотреть на сцену.  Через 4 секунды на его лице начинает отмечаться сильное переживание, дыхание становится глубже и слегка учащается. Субъект делает шаг в сторону изображения и медленно садится на пол.//
&gt; 
&gt; **Э███████:** Так, вижу серую стену //(широко открывает глаза)//. В ней… есть… вход с… с лестницей.
&gt; 
&gt; Субъект наблюдает сцену еще 6 секунд.
&gt; 
&gt; **Э███████:** И… и похоже что я останусь там навсегда! О Господи...
&gt; 
&gt; **Д-р ███:** Э███████, что вы имеете ввиду?
&gt; 
&gt; //Субъект опирается левой рукой о пол, правой закрывает лицо и начинает плакать, наклонив голову вниз. На изображение не смотрит.//
&gt; 
&gt; **Э███████:** //(всхлипывает)// Да, доктор, я вас слышу, простите пожалуйста, я сейчас...
&gt; 
&gt; **Д-р ███:** Всё в порядке, главное продолжайте с нами говорить. Сейчас очень важны ваши комментарии, и чем подробнее, тем лучше.
&gt; 
&gt; //Субъект снова поднимает взгляд на изображение, вытирает слезы, частично успокаивается.//
&gt; 
&gt; **Э███████:** Я могу сказать, что сцена отображает мою очень глубокую личную проблему. Её самую суть. Мне… мне опять же сложно сформулировать её парой предложений, даже не знаю как... с какой стороны начать. Это... как если бы вы, доктор, всю жизнь думали, что перед вами чистое небо и зелёные поля, а потом вдруг кто-то пришёл и отодрал от стены здоровый кусок фотообоев. Потом ещё и ещё и вы бы вдруг поняли, что сидите в четырёх стенах, и вокруг больше нет ничего – ни солнца, ни деревьев, ни травы, это всё было наклеено… словно обои. Вы понимаете меня, док?
&gt; 
&gt; **Д-р ███:** Эм… да, Э███████, мы зафиксировали это, большое спасибо. Как ваше состояние, вы способны продолжать наблюдение?
&gt; 
&gt; //Субъект встает на ноги, лицо выглядит спокойным, но выражает некоторую усталость.//
&gt; //В небе на напольном изображении стало еще меньше облаков, солнечный диск теперь полностью виден, оставшиеся облака ускорили свой ход, некоторые из них скрываются из поля зрения, но тут же с противоположного края появляются новые. Их общее количество не меняется.//
&gt; 
&gt; **Э███████:** Всё в порядке, я готова. Просто чувствую, что должна узнать что-то ещё. Давайте продолжим – покажите ещё одну сцену и, наверное, этого будет достаточно.
&gt; 
&gt; //Субъект поворачивается к следующей стене и закрывает глаза.//
&gt; //Д-р ███ перемещает окно ширмы на другую стену. В обзорном окне становится видно следующее изображение: это детская голова со свисающим фрагментом позвоночника. Голова деформирована. Кожа, натянута неестественно, под ней частично отсутствуют мышцы. Д-р ███ несколько секунд рассматривает изображение, затем обращается к субъекту.//
&gt; 
&gt; **Д-р ███:** Э███████, пожалуй, в этот раз вам лучше воздержаться от наблюдения. Картина крайне нелицеприятная и я боюсь за ваше дальнейшее психологическое состояние...
&gt; 
&gt; //Субъект открывает глаза и смотрит на изображение.//
&gt; 
&gt; **Д-р ███:** //(не замечает открытых глаз субъекта)// Поэтому предлагаю на этом закончить эксперимент и...
&gt; 
&gt; //Субъект приоткрывает рот и начинает медленно подходить к стене. Затем садится на пол и продолжает неотрывно смотреть на сцену.//
&gt; 
&gt; **Д-р ███:** //(в сторону)// Чёрт... вот упрямая //(снова в микрофон)// Эмм... ну хорошо, значит продолжаем. Что вы можете сказать об этом, Э███████?
&gt; 
&gt; **Э███████:** //(шёпотом)// Это тень.
&gt; 
&gt; **Д-р ███:** Что? Какая тень?
&gt; 
&gt; //В этот момент субъект хватает себя руками за голову, немного отклоняется назад и начинает часто дышать. Взгляд направлен на изображение. Лицо субъекта начинает изображать череду эмоций – гнев сменяется страхом примерно через каждые 3-4 секунды. Субъект не реагирует на голос д-ра ███. Примерно через минуту субъект наконец  откликается.//
&gt; 
&gt; **Д-р ███:** Э███████, ответьте мне!
&gt; 
&gt; **Э███████:** //(опускает руки)// Да, я слышу вас… доктор.
&gt; 
&gt; **Д-р ███:** Э███████, что случилось, что вы только что пережили?
&gt; 
&gt; **Э███████:** //(тяжело дышит)// Это тень, доктор. Моя тень... 
&gt; 
&gt; **Д-р ███:** Что это значит, объясните?
&gt; 
&gt; //Субъект встаёт на четвереньки и вплотную приближается лицом к пластине с изображением.//
&gt; 
&gt; **Э███████:** У всех есть своя тень, доктор…
&gt; 
&gt; //Субъект целует поверхность пластины в области лба изображённой головы.//
&gt; 
&gt; **Э███████:** //(шёпотом)// И я смогла принять свою.
&gt; 
&gt; //После этого субъект принимает сидячее положение и поднимает взгляд к потолку.//
&gt; 
&gt; **Д-р ███:** //(кричит)// Э███████?!
&gt; 
&gt; **Э███████:** //(шёпотом)// Я смогла...
&gt; 
&gt; //Субъект закатывает глаза и падает на спину без сознания. SCP-1598 начинает обратную трансформацию. Ширма оказывается нетронутой и не мешает объекту принять исходную форму. Субъект остаётся лежать без сознания на полу камеры для проведения испытаний. Четвёртый этап завершён.//
 
Субъекта привели в чувство через 20 минут, в комнате отдыха.  Его психологическое и физическое состояние оказалось в пределах нормы. Субъект почти не помнил, что пережил, наблюдая сцены четвёртого уровня, как не помнил и сами изображения. 

Субъект был помещён на недельный карантин с круглосуточным наблюдением и ежедневной  проверкой психологического состояния. В первые 3 дня была замечена повышенная сонливость, состояния глубокой задумчивости, замкнутость. В последующие дни эти факторы постепенно ослабевали. Во время пребывания на карантине субъект сообщал, что после опыта заново осмысливал многие значимые события в своей жизни и имеет желание по его словам «измениться к лучшему». Однако субъект заверил, что эти изменения касаются исключительно его личной жизни и не распространяются на профессиональную деятельность. 

Субъект отказался от продолжения эксперимента (пятого этапа) по причине опасения за своё здоровье и принёс извинения доктору ███. По завершении карантина субъект был признан психически здоровым и независимым от влияния SCP-1598. Ему были возвращены все привилегии и право продолжить работу в Фонде на прежней должности.

**Внимание!** В связи с инцидентом [[[incident-report-1598-b|1598-B]]] все опыты с SCP-1598 разрешены только с участием сотрудников D-класса. Участие сотрудников с иным уровнем возможно только после получения разрешения сотрудника уровня O5.</textarea></pre>
