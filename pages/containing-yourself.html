    <pre><textarea class="page-source" readonly>[[&gt;]]

[[/&gt;]]

Ừm, xin chào mọi người. Thì... Đúng rồi. Tôi tên là Lament. Tôi không phải tiến sĩ. Đừng gọi vậy. Chỉ thi thoảng tôi mới làm việc với họ thôi. Đại khái thì hôm nay họ cử tôi tới đây để trò chuyện với các bạn. Thường thì vụ này là do người khác lo, nên là... mọi người thông cảm nếu tôi nói gì không phải. Nhé? Được rồi.  Thì… Nghe này. Tôi sẽ cố gắng nói điều này theo cách dễ hiểu nhất có thể.  

Rất nhiều người trong số các bạn sẽ chết. Và tất cả là do bạn. Tôi xin lỗi, nhưng đó là sự thật. Có lý do chính đáng hết. Tôi nghe thấy các bạn nói chuyện //suốt ngày// ở nhà ăn.

‘Bồ đã thấy 682 chửa? Thật, nó đủ sức để hủy diệt bồ ấy!’

‘Vãi, ở vụ vi phạm quản thúc mới vừa rồi ấy, tao thấy 173 vặt cổ vài lão liền. Hãi vãi…’

‘Mi biết 835 không? Mẹ, thật, nó cứ sợ sợ sao ý…’

Bạn để tâm tới những đối tượng SCP mà bạn canh gác. Không sớm thì muộn. Bạn sẽ luôn quan tâm tới chúng, như một lẽ thường tình. Bạn sẽ cảm thấy một mong muốn chiếm hữu mãnh liệt và vô cùng khó tả. Khi bạn canh giữ 914, nó là //của bạn//, xin lỗi.  Bạn sẽ cảm thấy, tự hào. Bạn sẽ yêu SCP của mình, nhưng đừng, yêu chứ không phải //yêu// nhé. Hờ... thì... đùa thôi nhé... nhưng... ừ... đó là điều tốt nhất. Bạn sẽ tranh cãi với người khác xem SCP nào sẽ vi phạm quản thúc tệ nhất hay thắng trong một cuộc chiến. Bạn quan tâm tới những thứ bạn canh giữ. Bạn quan tâm tới việc nó có thể làm gì. Và tới một lúc nào đó, bạn sẽ yêu nó. Và đó là lúc bạn thấy toàn bộ những thứ nhảm cứt này—kể cả một cái gương biết nói chuyện—nó quý giá tới mức nào.

Và, ừ... //bạn// chết ở chỗ đó đấy.

Là như này, chúng ta //đếch// quan tâm nó làm được gì.  Đúng không, từ tận đáy lòng... Ta kệ xác chúng nó. Nhưng ta lại muốn hiểu. Thật, ta //cần// phải hiểu. Nhưng đó không phải ưu tiên.

Quản thúc mới là quan trong nhất. Ta phải làm những gì có thể để giữ mọi người an toàn.  Đấy là lý do tại sao mục quản thúc luôn nằm ở đầu hồ sơ. Các bạn còn nhớ bố mẹ của mình chứ? Họ chính là //mọi người// đấy. Ta bảo vệ họ. Ông bà bạn, những người bạn cũ của bạn… Ta quản thúc chúng để bảo vệ //họ//.

Vấn đề ở đây là, ta luôn thất bại trong việc đó. Khi mà họ khiến ta quên đi mọi người… à... Không có gì. Chỉ cần nhớ rằng. Ngay lúc này, hãy khắc ghi cảm xúc //này//. //Đừng bao giờ buông bỏ//.

Bởi vì, dù có cố gắng thế nào đi nữa, bạn sẽ gục ngã.

Sau cùng, hằng hà thất bại để đổi lấy một quy trình quản thúc cẩn thận, mạng sống sẽ đổi lấy hiệu suất… Dù vậy, bạn vẫn sẽ ngã quỵ.  

Mọi người sẽ chết. Bạn cũng vậy. Nếu bạn có thể, đừng để điều đó xảy ra. Hãy nghĩ về cảm xúc của bố mẹ bạn. Những cảm xúc đã kéo mọi người ngoài kia lại gần với nhau. Bạn có thể quên đi những kỉ niệm, nhưng cảm xúc gắn liền với chúng thì khó. Các bạn đã từng nghe qua thí nghiệm Little Albert chưa? Đây cũng kiểu vậy.  

Tóm lại thì, tôi xin lỗi vì mớ thông tin không mấy tích cực này. Tiến sĩ… Rights? Đúng không? Tiến sĩ Rights sẽ đưa cho bạn một chút đồ uống, và kiểm tra xem mọi người có khỏe với ổn không. Đừng nhai viên thuốc, nuốt luôn nhé.

Và cố gắng ghi nhớ những gì tôi vừa nói? Sắp sang lượt khác rồi? Cố gắng nhé?

Tôi... Ừm... Vâng. Xin lỗi, Tiến sĩ. Đến lượt anh rồi đấy. Chúng ta nói chuyện sau, nhé?
