**Д-р Снорлисон**

----------------

**Исследователь-теоретик объектов класса Евклид.**

**Уровень допуска:** █. Прямой контакт с любыми SCP-объектами запрещён.

**Поручения:** Разработка экспериментов, планирование действий, теоретическое исследование SCP-объектов.

**История:** Доктор Снорлисон был нанят по указанию Смотрителей для внесения &#34;свежего взгляда&#34; в работу Фонда. В его обязанности входит ознакомление с различными документами по SCP-объектам и поиск возможностей исследования, которыми до сих пор пренебрегали. 

&gt; O5-██: &#34;Он здесь для того, чтобы тыкать палочкой в случайные SCP-объекты и смотреть, что произойдёт.&#34;

В рамках этого протокола доктору Снорлисону не разрешается контактировать с какими-либо SCP-объектами. Его задача - оставаться на расстоянии от предмета исследований, что позволяет ему лучше охватить &#34;общую картину&#34;. Было установлено, что личный контакт с любым SCP-объектом может вылиться в снижение эмоциональной отстранённости, необходимой для исполнения доктором Снорлисоном его обязанностей. 

Доктор Снорлисон проводит большую часть своего времени в различных библиотеках Фонда, знакомясь с накопленными за время работы организации данными. Доктору предоставлен рабочий кабинет в Исследовательском Секторе 15.

--------------

**Дополнительная документация:**

Пожалуйста, ознакомьтесь с Документом ███████, посвященным Инциденту ██████ и усилиям, предпринятым д-ром Снорлисоном для сдерживания [ДАННЫЕ УДАЛЕНЫ] даже тогда, когда многие подсистемы оказались выведены из строя в результате заражения [ДАННЫЕ УДАЛЕНЫ], настоящий сенсорный шок, из-за которого многие оказались в состоянии [ДАННЫЕ УДАЛЕНЫ] слишком ужасно, чтобы говорить об этом.

Доктор Снорлисон сумел восстановить большую часть главного сервера Фонда и предоставил критически важную информацию мобильной оперативной группе Дельта-5 и другим. Мера поощрения этого поступка находится на рассмотрении. Сам д-р Снорлисон запросил памятник и внесение в меню столовой сэндвича имени себя.

Доктор Снорлисон был помещён на временный 30-дневный карантин для наблюдения за проявлением каких-либо меметических заболеваний, которыми он мог заразиться от ██████ сущности.

---------------

**Отрывок из дисциплинарного отчета:**

**O5-██:** Итак, вам не кажется, что вы потеряли свою научную беспристрастность?

**Д-р Снорлисон:** Нет, я не терял свою научную беспристрастность.

**O5-██:**  Некоторые Смотрители считают, что вы позволили себе привязаться к некоторым SCP-объектам и делали запросы в их интересах.

**Д-р Снорлисон:** Все мои запросы - в интересах Фонда, они нацелены на достижение наших целей и на получение большего количества знаний об объектах. Мы, по сути, содержим многие SCP-объекты, как заложников, лишив их доступа к их семьям и сетям психологической поддержки. Несмотря на различия, по большей части у них все ещё сохранилась обычная человеческая психика. Взгляните, например, с каким слабым энтузиазмом SCP-███ предоставляет информацию о ██████████-██████████ ██████ объектах. Посмотрите на недавний побег [[[SCP-105]]].

Наша цель - не создание комфортных условий для объектов и не обеспечение их удовлетворённости жизнью. Нам следует воспитывать в них желание угодить Фонду и его представителям. Это требует применения как положительных, так и отрицательных стимулов.

Нельзя ими помыкать и ожидать от них соответствующей реакции. Надо действовать исподволь. Нам надо осознать, что любого человека можно подтолкнуть к нужному нам решению и выгодным для нас действиям - надо лишь подобрать индивидуальный подход.

Я пытаюсь сделать их более эффективным ресурсом для нас.

**O5-██:** В таком случае, каким вы видите результат такого эффективного управления персоналом Фонда в долгосрочной перспективе?

**Д-р Снорлисон:** Я вижу будущее, в котором SCP-объекты сами приходят к нашему порогу, чтобы добровольно сдаться в наши руки. Я вижу будущее, в котором каждый ребёнок мечтает стать SCP-объектом. 

Я вижу будущее, в котором мы обуздали присущую им сверхъестественную силу, как мы обуздали электрон и атом.

Это было бы великолепно.

-------------

**СЛУЖЕБНАЯ ЗАПИСКА:** Думаю, что Снорлисона можно более-менее считать адекватным исследователем, однако не погрешу против истины, если скажу, что наш маленький эксперимент не удался. Есть множество задокументированных встреч доктора Снорлисона с SCP-объектами и объектами, которые могут быть приравнены к таковым. А ещё вылез этот баг, который меня немало тревожит. Появился он после инцидента Хаггер и нацелен именно на Снорлисона. Честно говоря, я думаю, что нам следует вернуть ему статус обычного исследователя и ограничить доступ к нашим базам данных.

Развлечения ради, давайте отправим его на север, пусть поиграется с Привиденьками. Последним, что вызвало у него научный интерес перед тем, как он на месяц пропал в механокомпьютере, была Разбитая Девушка, так что дадим-ка мы ему побольше эктоплазмы, пусть развлекается.

Напомните ему, чтобы он взял одежду потеплее.
