**项目编号：** SCP-CN-1346

**项目等级：** Keter

**特殊收容措施：** 鉴于项目个体在世界的广泛存在以及无法被人类感知的特性，项目无法被收容。应时刻维持莱杰卡系统的运行和一阶段卡瓦汀协议的有效。一旦获得足够的资源，应立即执行二阶段卡瓦汀协议并维持有效。与此同时，尽力寻找令人类得以观测SCP-CN-1346的有效方式。

由莱杰卡系统捕获并监禁的两个SCP-CN-1346个体（SCP-CN-1346-1与SCP-CN-1346-2）应收容于Site-██的一间加大人型收容单位，提供维持其生理活动必要的饮食。所用于交互实验的人员于实验结束后必须接受记忆删除，在二阶段卡瓦汀协议生效后可以取消该记忆删除过程。对该两个体的监视、维生、实验等过程必须由莱杰卡系统参与执行。

**描述：**SCP-CN-1346为一类物种的统称。SCP-CN-1346个体外观与生理结构与普通人类高度相似，各项生命活动也与人类基本相同，观察显示SCP-CN-1346拥有高于人类的智力水平。SCP-CN-1346广泛聚居于地球各地，使用与其生存地域人类相同的语言。对该物种历史及文化尚不具有过多了解。对SCP-CN-1346更深入的了解将在卡瓦汀协议二阶段生效后进行。

由于某种原因，所有SCP-CN-1346个体具有一种遗传性模因效应[[footnote]]尚不确定是否为模因原理，由于一切现有的消除模因危害的手段无法去除该影响[[/footnote]]。任何项目个体无法被人类以任何方式感知，包括以视觉、听觉、触觉、嗅觉等感官在内的直接感知与项目造物、项目穿着及操作事物等间接感知。观察显示，大多数项目个体了解自身异常效应。由于此效应，SCP-CN-1346任何个体以及整个文明完全不存在于任何人类概念中。值得注意的是，SCP-CN-1346个体及其造物会被照相、摄影等人类成像手段记录，但人类无法感知相片或录像中的SCP-CN-1346个体及造物。录音手段将同样如此。文字记载是已知的唯一一种可以在人类个体概念中留下SCP-CN-1346印象的手段。

大多数SCP-CN-1346聚居于与人类聚居地较近的位置，与人类聚落形态不同的是，SCP-CN-1346每个聚居地个体都居住于一座巨大的六棱尖塔中，建造手段未知，且数年来未观测到新聚居地尖塔的生成。该尖塔同样无法被人类感知。尽管项目具有无法被感知的特性，从未有项目从人类社会获取资源的记载。大部分SCP-CN-1346社会能够借助尖塔周边的自然资源实现自给自足，极少数资源匮乏的SCP-CN-1346聚居地也会尽可能避免接近人类社会。推测由于人类社会的相对发达，SCP-CN-1346对人类存在恐惧与排斥性。

[[include component:image-block name=img1|caption=三名SCP-CN-1346个体驾船图片]]

自莱杰卡系统上线后，SCP-CN-1346于20██年被莱杰卡系统首次被发现，随后一阶段卡瓦汀协议生效。该类生命具有一定程度的文明，尽管与人类文明相差较远，不过最近的观测显示，该文明掌握电力的速度远大于人类第二次工业革命对电的认知与掌握。保守估计，在未来██年内，SCP-CN-1346的文明程度将超越人类。一阶段卡瓦汀协议借助莱杰卡系统为平台对SCP-CN-1346文明的发展进行自然科学、艺术、文学等多方面的抑制以减缓其发展。二阶段卡瓦汀协议通过[数据删除]，更大程度的避免SCP-CN-1346文明超越人类后可能的SK级情景。

[[collapsible show=&#34;+关于感知SCP-CN-1346的实验记录&#34; hide=&#34;-由莱杰卡系统整理&#34;]]

&gt; **实验个体：**SCP-CN-1346-1与SCP-CN-1346-2
&gt; 
&gt; **实验对象：**D-13627
&gt; 
&gt; **实验内容录音：**
&gt; 
&gt; **莱杰卡系统：**请进入房间，在房间中自由活动三分钟。
&gt; 
&gt; **D-13627：**认真的？一个空房间？
&gt; 
&gt; 对象在房间内行走了1分16秒后席地而坐。
&gt; 
&gt; **D-13627：**你就明着告诉我吧，是不是有个什么隐形怪物正打算把我开瓢呢。
&gt; 
&gt; 对象维持坐姿直到三分钟结束。期间观测到两个SCP-CN-1346个体最初处于惊恐状态各自缩在一个房间角落，对象坐下后，两个个体开始离开角落活动，并共触碰了对象4次，第三次触碰甚至使对象的右脸颊下凹。对象随即对右脸颊进行了一次爪挠但神情并无异常。以下为两个体该过程的对话：
&gt; 
&gt; **SCP-CN-1346-1：**进来人了进来人来！
&gt; 
&gt; **SCP-CN-1346-2：**我们要死了，我们要死了！他们有办法杀我们了！
&gt; 
&gt; **SCP-CN-1346-1：**别过来别过来！你个......等等。
&gt; 
&gt; **SCP-CN-1346-2：**他好像还是感觉不到我们在这。
&gt;  
&gt; **SCP-CN-1346-1：**的确，那所以他要干啥？
&gt; 
&gt; **SCP-CN-1346-2：**诶诶诶你别碰他！万一他是装的呢！
&gt; 
&gt; **SCP-CN-1346-1：**这没道理啊，既然那个大嗓门[[footnote]]指莱杰卡系统[[/footnote]]都抓到我们了，那这个为啥还看不到咱？
&gt; 
&gt; 随后两个体结束对话直到时间结束。
&gt; 
&gt; **莱杰卡系统：**请说出你的感受。
&gt; 
&gt; **D-13627：**这有什么意义么，还是你们打算故弄玄虚的处决我？
&gt; 
&gt; **莱杰卡系统：**在房间中是否有异样感觉？
&gt; 
&gt; **D-13627：**除了懵，没有。
&gt; 
&gt; **莱杰卡系统：**是否有感觉有其他人在房间里监视你？
&gt; 
&gt; **D-13627：**这你还真说中了，而且我清楚的知道那是你监视我。
&gt; 
&gt; **莱杰卡系统：**请解释在2分21秒处你爪挠右脸颊的具体动机。
&gt; 
&gt; **D-13627：**你有病吧[脏话删除]机器人！我脸痒痒挠一下还要解释？
&gt; 
&gt; **莱杰卡系统：**请离开收容间。
&gt; 
&gt; 随后莱杰卡系统向D-13627展示了实验过程的六张照片并播放了实验全程录像，D-13627无法看到相片与录像中的两个个体，亦无法听到两个体对话。
&gt; 
&gt; **莱杰卡系统：**感谢你的配合。
&gt; 
&gt; D-13627在接受记忆删除后被送回居住间。随后收容间内录音设备记录到了SCP-CN-1346-1与SCP-CN-1346-2的以下对话
&gt; 
&gt; **SCP-CN-1346-2：**我好像隐约的有个概念了。
&gt; 
&gt; **SCP-CN-1346-1：**你说什么？
&gt; 
&gt; **SCP-CN-1346-2：**这个大嗓门啊，你不觉得他讲起话来的节奏语调还有抑扬顿挫什么的都和别的人类不一样么？
&gt; 
&gt; **SCP-CN-1346-1：**是啊我也在奇怪，感觉冷冰冰的。而且他从来不露面，只是指挥别人进来。
&gt; 
&gt; **SCP-CN-1346-2：**我不知道你有没有注意到刚才那个人管大嗓门叫什么。
&gt; 
&gt; **SCP-CN-1346-1：**什么？
&gt; 
&gt; **SCP-CN-1346-2：**机器人。
&gt; 
&gt; **SCP-CN-1346-1：**我不明白。
&gt; 
&gt; **SCP-CN-1346-2：**你想啊，我们也有机器对不对，人类也有。但是把机器和人连在一起形容大嗓门是“机器人”，是不是说明，人类已经可以用机器造出人来？
&gt; 
&gt; **SCP-CN-1346-1：**然后这个机器造的人，这个大嗓门，因为不是人类，所以看得到我们!
&gt; 
&gt; **SCP-CN-1346-2：**是的。
&gt; 
&gt; **SCP-CN-1346-1：**我们完了。

[[/collapsible]]
@@@@
