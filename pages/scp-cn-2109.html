**Acertijo:** 2109

**Dificultad:** Alta

**Contenido:** Escucha este acertijo.

Los responsables deben proteger la muralla de la ciudad, para que no la vean los forasteros.
Los responsables intentan [[[http://lafundacionscp.wikidot.com/incident-096-1-a |cubrirse los ojos]]] y cubrir todo el cuerpo de Dios con tela, porque Dios es ciego, sordo y mudo, y la gente siempre mira hacia arriba.
Dios tiene las cejas y la barba blancas, con largas trenzas, y solo se le ve la cabeza.
Dios pasa todos los días arriba, y nadie sabe por qué no baja.
Quien mira hacia arriba termina como Dios.
Solo los muertos acaban como Dios.
No hables de cómo es Dios.
Está bien tomar una foto de perfil a Dios, pero asusta a la gente y hace que sientan curiosidad por mirar hacia arriba.
Los responsables no deben mirar hacia arriba cuando están fuera.
Los lugareños deberían estar acostumbrados a la sangre.
Los lugareños deberían estar acostumbrados al hedor.
Los lugareños no deben levantar la vista cuando estén fuera.
Siempre llueve en esta ciudad del condado del tamaño de una cabeza; cuando salgan, usen paraguas, especialmente en esas siete zonas.
Todos los días al mediodía no hay sol en el exterior, pero no hay que mirar hacia arriba.
Los responsables deben pensar en la manera de calmar la voluntad de Dios, o de tapar sus oídos, su nariz y su boca, para que no llueva.
No se puede decir claramente, sino que se dice en forma de acertijo, pues a Dios le gustan los acertijos. De lo contrario, Dios se enfadará y la lluvia se hará más fuerte.

@@@@

**Respuesta:** [No hay manera de decírtelo]
