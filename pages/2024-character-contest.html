    <pre><textarea class="page-source" readonly>[[include :scpko:component:navla]]

Banner by @ TiaV_Ativ_ from X

++ **서론**
현재 SCP 재단 한국어 위키에는 독특한 캐릭터들이 많습니다. 재단의 연구원이나 요원, 행정직으로 일하는 캐릭터들도 있고, 수많은 요주의 단체에서 활동하는 캐릭터들도 있습니다. 심지어는 일련 번호가 붙은 변칙 개체 캐릭터들도 있지요. 과연 이들이 본사의 것에 비해 특성이 없는 걸까요? 절대 아니라고 봅니다.

하지만 이들 중 상당수는 독특한 개성이 있음에도 한 작품에만 나오고 버려지곤 합니다. 그게 아니더라도 보편적으로 사랑받지 못 하고 한두 작가만 사용하는 경우도 많이 있습니다. 그 사유는 제각기 다르겠지만, 대부분은 알려지지 않았거나 서사가 부족하거나 등일 겁니다. 그렇다면 이 등장인물들에 대한 이야기가 좀 더 풍성해진다면 어떨까요? 그들이 보다 많이 쓰인다면 한국어 위키도 보다 활발해지지 않을까요?

본 경연은 한국어 위키 내에 있는 캐릭터들을 조명하는 경연입니다. 기존에 있었던 [[[2022-character-contest|2022년 등장인물 경연]]]은 새로운 캐릭터를 만들어 쓰는 경연이라면 이건 기존 캐릭터를 어떻게 활용할 것인가, 하는 것이죠. 등장인물이 주역으로 뛰는 작품? 등장인물에 대한 새로운 해석? 다른 사람의 시선으로 보는 등장인물? 상관 없습니다. 그를 중심으로 할 수 있다면요!

++ **일정**
* **참가자 및 등장인물 모집:** 2월 1일 0시~2월 6일 22시
* **등장인물 배정:** 2월 7일 0시[[footnote]]실시간으로 진행할 예정입니다! 또한 일정에 변동이 생길 경우 미리 공지하겠습니다.[[/footnote]]
* **투고:** 2월 16일 0시~3월 19일 0시
* **평가 및 투표:** 투고 기간 종료 직후 ~ 4월 1일 0시
* **결과 발표:** 4월 1일

++ **참여 방법:**
* 투고 분야는 SCP 문서/이야기/요주의 단체 문서 셋 중 하나입니다.
* 참여할 사람은 [[*user oratio]]에게 위키닷 메시지를 통해 참가 의사와 등장인물 1명 및 이 등장인물에 대한 간단한 설명을 제출합니다.
 * 이 등장인물은 한위키 출신이어야 하며, 기존 작품 중 적어도 하나 이상에서 언급, 묘사, 등장했어야 합니다.
  * 의무는 아닙니다만, 해당 등장인물이 나오는 대표작을 보내는 것을 권장합니다. 이는 주최자가 모르고 반려해버리는 불상사를 막기 위함입니다.[[footnote]]저라고 다 아는 것은 아니랍니다. 그렇기 때문에 이 경연을 주최하는 것이고요.[[/footnote]]
  * 등장인물이 배정되기 전 참여할 캐릭터는 최대 1번까지 수정 가능합니다. 바꿀 기회는 한 번 뿐이니 신중하게 결정해주세요. 배정 이후에 등장인물을 수정하는 것은 안 됩니다.
 * 기존 등장인물을 알리는 경연이므로 기존에 잘 알려지지 않은 쪽을 권장합니다. 다만 너무 적으면 이를 받은 사람이 생각했던 설정에서 벗어나는 작품을 쓸 수 있습니다. 이에 대해서는 주최자는 책임지지 않습니다.
 * 자신이 만든 캐릭터여야 할 의무는 없습니다. 다른 사람의 캐릭터 또한 가능합니다! 이 때문에 아직 작품을 많이 쓰지 않은 초보자 역시 환영합니다!
  * 물론 캐릭터의 원 주인이 취소를 요청하는 일이 있을 수 있으니, 이를 막기 위해 가능하다면 신청하기 전에 미리 사용 허가를 받는 것을 권장합니다.
* 아래 규칙을 지키면서 투고작을 위키에 업로드하면 됩니다.
 * 투고한 작품에는 경연 참가작이라는 표시로 &#34;2024-등장인물-ko&#34; 태그를 붙여주세요.
* 투고작 페이지는 반드시 작가가 직접 투고해야 합니다.

++ **규칙**
* 투고작에서는 배정된 등장인물이 주요 인물로 등장해야 합니다. 그렇지 않을 경우 해당 작품이 경연 출품에서 제외될 수 있습니다.
* 참여자는 1인 2작까지 가능합니다. 순위 산정에는 더 높은 점수의 것만 반영됩니다.
* 각자에게 캐릭터가 주어져 있기 때문에 공저는 불가능합니다.
* 투고한 작품은 투고 기간 동안 자유롭게 수정이 가능합니다. 투고 기간 종료 후 투표 기간 동안에는 수정이 불가능합니다.
* 상술한 건 외에, 기존에 위키에 투고했던 작품을 수정해 본 경연에 투고하는 것은 불가능합니다. 위키에 투고한 적 없다면 가능합니다.
* 삭제 절차는 중단되지 않습니다. 경연작이라도 평점이 낮다면 삭제될 수 있습니다.
* 평가 점수를 조작하려는 모든 시도는 부정행위로 즉시 실격 및 계정 징계 사유가 됩니다.
 * 자기 작품에 평가하는 것은 부정행위 처리 되지 않습니다.
* 점수는 (|유효 추천수| - |유효 비추천수|) 로 결정됩니다. 삭제 계정의 투표는 배제됩니다. 순위는 이 점수를 기준으로 내림차순으로 정렬됩니다.
* 경연에 참여한 상태에서 작성을 포기할 수 있습니다. 이 경우 본 페이지에 댓글로 포기 선언을 해주세요. 대리 참여를 하고 싶을 경우 해당 댓글에 답글로 참여 표시를 해주시면 선착순으로 투고 권한이 이어집니다.

++ **상품**
* **1등 상품:** BBQ 황금올리브치킨 세트(황금올리브치킨 + 황금치즈볼 5개 + 콜라 1.25L)
* **2등 상품:** 폴바셋 1만원권 쿠폰(동일 금액 내 타사 카페의 쿠폰으로 대체 가능)
* **참가 상품:** 다른 작가가 써주는 멋진 작품

[[div class=&#34;box&#34;]]
[[*user ProfoundAbyss]] → [[*user Langston77]]
**캐릭터:** [[[SCP-1002-KO|반아]]]. 명하대선의 제자로 SCP-1002-KO 문서에서의 사건이 끝난 후, 자신이 쓰러뜨린 상대의 검을 들고 그 검에 담긴 원한을 풀기 위해 노력하고 있다.
**작품:**
[[/div]]

[[div class=&#34;box&#34;]]
[[*user Langston77]] → [[*user Payroy]]
**캐릭터:** [[[SCP-908-KO|OJM]]]. 명천구 등지에서 활동하는 변칙예술가. 극단적인 배금주의자로서 자신의 작품을 상품이라 여기고 개인이나 각종 요주의 단체 등에 이를 판매한다. 다른 예술가와 종종 협업하지만, 독선적인 태도로 인하여 평판이 좋지 못하다.
**작품:**
[[/div]]

[[div class=&#34;box&#34;]]
[[*user Nareum]] → [[*user ProfoundAbyss]]
**캐릭터:** [[[scp-395-ko|금가인 이사관]]]. 제05K기지의 이사관. 특유의 반항아 기질과 유능함을 인정받아 제05K기지 이사관에 내정되어 지금에 이르고 있다. 현재도 민수영 이사관의 유지를 이어받고 반골 기지를 잘 이끌어나가는 중이다.
**작품:**
[[/div]]

[[div class=&#34;box&#34;]]
[[*user 2misi]] → [[*user oratio]]
**캐릭터:** [[[amaterasu-to-tsukiakari|휘영]]]. 능구렁이의 손의 실질적 맹원으로, 강나루 부주석의 후견 대상이자 비서. 비밀에 가득찬 과거가 있다.
**작품:**
[[/div]]

[[div class=&#34;box&#34;]]
[[*user Playlist01]] → [[*user 2misi]]
**캐릭터:** [[[SCP-1972-KO|성한나]]]. 고양이 귀가 달려 있는 소녀로, 제57K기지에서 (비공식)조수 겸 (비공식)마스코트로서 일하고 있다. 모종의 사유로 기지 밖으로 나갈 수 없다.
**작품:**
[[/div]]

[[div class=&#34;box&#34;]]
[[*user Payroy]] → [[*user romrom]]
**캐릭터:** [[[SCP-529-KO|알루미늄맨]]]. 항상 알루미늄 재질 슈트와 헬멧을 착용하고 있다. 동료를 잃은 과거가 있고, 그 때문에 광인처럼 벌레 사상에 집착하곤 했다. 지금은 그 과거의 악몽에서 벗어나 현재는 한결 나은 마음가짐으로 히어로 활동에 전념하도록 노력하는 중이다.
**작품:**
[[/div]]

[[div class=&#34;box&#34;]]
[[*user TimidChild]] → [[*user PoI_DAMGI]]
**캐릭터:** [[[secure-facility-dossier-site-57k|미리내.aic]]]. 제57K기지의 유일한 aic로, 기지가 천체관측 전문 기지로 개편되며 새로 개발되었다. 각종 기지 관리 업무 및 연구 보조를 맡는다. 사건이 많지 않은 평화로운 기지에 근무해서인지 종종 심심해하는 모습을 보이며, 인원에게 자주 말을 걸거나 장난기 많은 모습을 보이기도 한다.
**작품:**
[[/div]]

[[div class=&#34;box&#34;]]
[[*user oratio]] → [[*user Playlist01]]
**캐릭터:** [[[SCP-811-KO|최산해]]]. 금속의 형태를 변형시키고 거기에 유령막이 성질을 부여할 수 있는 변칙예술가. 심령체를 없애는 예술을 하면서도 괴로워했다. 그러다 풍소경의 작품과 그의 예술관에 감명을 받았고, 지금은 예술을 위한 예술에 조금씩 발을 딛고 있다.

[[/div]]
