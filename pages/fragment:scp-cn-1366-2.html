    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>【四川盆地，Site-CN-55】

收容间的门口告示也是什么[数据删除]。真不知道他们是发了疯还是怎的。

你打开门，走了进去。

一面镜子，确切的说，一面落地镜，大小有一个人——哦不，大概50x160x50cm，属于较大的一种。边框是普通的——

不。

哦不。

镜子里映照出了全部的一切，除了——

除了你自己。

你深呼吸，喘了喘气，试着通过打量周围来安慰自己：四角的四台SRA，一个喷气孔和一台排气机——气闸门口的牌子上有写，房间内应使用稀有气体充填，你自己也穿着防护服——，两根露出空气的电线——似乎是超导的，旁边的标签贴着低温和高电压警示，还有一把大锤，绝对比你见过的任何锤子都大。

你走过去，试着举了举那把锤子，你举不动。看来只有专业的安保人员能举动了。按照上面的标签，锤头是纯粹的银。真不知道它们要干什么。

转回头看看镜子，正面除了照不出人影外，其他一切正常。翻过来看背面，有一张条子：

//试着拿手摸摸镜面——Dr.Logic。//

哦，好吧。

你拿手摸了摸镜面，奇迹一般的是，手根本没感到一点儿阻碍——就像镜面不存在一样，手穿过了镜框，但是却没有在镜子的另一面出现。你抽回了手，一切如常。这让你心中萌发了一个大胆的想法。

你面对镜子，走了进去。

------

一片新世界。

“欢迎，欢迎，欢迎来到Site-CN-i[[footnote]] i，即imaginary number，虚数。i为虚数单位，有i²=-1。 [[/footnote]]。我是站点主管，基金会高级研究员，Dr.Logic，5级安保权限。我已经许久没见到第二个人了。”一个男人向你走来，看面貌绝对不会超过30岁。

“Site-CN-i？我从未听说过。还有一个站点主管还兼职研究？还是5级权限？那不是只有O5才有的权限吗？”你满脸困惑。

“别担心，你会知道答案的。你已经被授予只读5/4级安保权限[[footnote]] 指允许阅读5级权限文档，和阅读并编辑4级权限文档 [[/footnote]]。来，过来，看看这篇文档，你会知道答案的。”那个自称Dr.Logic的人这样说到，并且把你拉到一台终端机前。

------

**项目编号：**SCP-CN-1366

**项目等级：**Safe

**特殊收容措施：**SCP-CN-1366应被收容在Site-CN-55的低价值物品收容室内。

**描述：**SCP-CN-1366是一面普通落地镜，长50cm，宽50cm，高160cm。其边框为纯橡木条，镜面为普通玻璃。

项目的异常特点表现为，尽管其光反射能力和普通镜子无异，但其无法照出任何人类[[footnote]] 目前无法确认项目对“人类”的判别方式。 [[/footnote]]的影像。且被该项目认定为“人类”的智慧生命个体无法触碰到镜子的镜面，而是会直接穿过镜面，进入一未知空间，该空间被编号为SCP-CN-1366-1。应当注意，“人类“个体所穿的衣服，所携带的物品不会被阻隔[[footnote]] 同样无法确认项目如何判别“携带物品” [[/footnote]]，但在不被”人类“个体携带时，这些物品均无法进入SCP-CN-1366-1 。对于非“人类”生命个体和非生命个体，如动物，机械等，项目的表现和普通落地镜完全相同。

SCP-CN-1366-1为一未知空间。目前对其进行的任何探索均无结果。[[footnote]] 见实验记录CN-1366-A [[/footnote]]
[[collapsible show=&#34;+ 展开实验记录CN-1366-A&#34; hide=&#34;- 隐藏实验记录CN-1366-A&#34; hideLocation=&#34;both&#34;]]
&gt; [[size 120%]]实验记录CN-1366-A[[/size]]
&gt; __**实验1**__
&gt;    **对象：**SCP-CN-1366-1
&gt;    **过程：**派遣D-34935携带记录本，笔，摄像机，进入SCP-CN-1366-1。
&gt;    **结果：**研究团队等待72小时后，D-34935仍未回到现实当中。随后D-34935被放弃，实验结束。
&gt;    **分析：**怀疑SCP-CN-1366-1内有攻击性生命体，现实异常或恶劣环境。——Dr.欧阳
&gt; 
&gt; __**实验2**__
&gt;    **对象：**SCP-CN-1366-1
&gt;    **过程：**派遣D-35013携带无线电通讯设备，摄像机进入SCP-CN-1366-1。
&gt;    **结果：**研究团队等待72小时后，D-35013仍未回到现实当中，也未向研究团队发送任何消息。随后D-35013被放弃，实验结束。
&gt;    **分析：**怀疑SCP-CN-1366-1内有攻击性生命体，恶劣环境或无线电屏蔽区。——Dr.范
&gt; 
&gt; __**实验3**__
&gt;    **对象：**SCP-CN-1366-1
&gt;    **过程：**派遣D-35100携带斯克兰顿现实稳定锚，摄像机，一把标准冲锋枪及子弹进入SCP-CN-1366-1。
&gt;    **结果：**研究团队等待72小时后，D-35100仍未回到现实当中，也未向研究团队发送任何消息。随后D-35100被放弃，实验结束。
&gt;    **分析：**怀疑SCP-CN-1366-1内有空间异常或时间异常。——Dr.欧阳
&gt; 
&gt; __**实验4**__
&gt;    **对象：**SCP-CN-1366-1
&gt;    **过程：**在站点副主管李██的命令下中断
&gt;    **结果：**N/A
&gt;    **分析：**你们……我……哎。钱都扔水里去了。就这么个玩意还要浪费SRA，到此为止吧，损失从你们的工资里出，基金会的钱可不是让你们这么烧的。——李██
&gt;    **附录：**此后，对SCP-CN-1366-1的实验被李██禁止。
[[/collapsible]]

------

“一群蠢材。”那个自称Dr.Logic的人对文档里的描写似乎嗤之以鼻。

“所以……一个Safe项目需要这么奇怪的收容措施？我可没看出任何需要它们的理由。”你提出了自己的疑问。

别急，我们看看[[[http://scp-wiki-cn.wikidot.com/scp-cn-1366/offset/2|下一篇文档]]]。

[[footnoteblock]]</textarea></pre>
