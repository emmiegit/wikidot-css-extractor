    <pre><textarea class="page-source" readonly>[[&gt;]]

[[include component:image-block name=SCP7800J-new.png|caption=SCP-7800-J sendo testado pelo Pesquisador Boyd. Observe que o rosto dele não derreteu nem nada.]]


**Item nº:** SCP-7800-J

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** Os alimentos afetados por SCP-7800-J, que são muito numerosos para serem contidos, foram parcialmente mantidos sob controle na sala de recreação da [[[secure-facility-dossier-site-77| Área-77]]]. Nenhum dos funcionários ficaram doentes ou morreram por causa dos alimentos afetados por SCP-7800-J.

**Descrição:** SCP-7800-J é fenômeno que afetará qualquer alimento que cair no chão. Por aproximadamente cinco segundos, o alimento afetado por SCP-7800-J será invulnerável à todos os contaminantes possíveis. Esse fenômeno milagroso foi observado várias vezes pelo Pesquisador Boyd na sala de recreação do Sítio-77. Na verdade, não é tão incomum executar na prática.

Quando ativado, funcionários ao redor dos alimentos afetados de SCP-7800-J vão reagir como se o pesquisador envolvido estivesse comendo de uma lata de lixo, o que ele **não estava** fazendo. Os pesquisadores devem notar que há mais contaminantes em um balcão da cozinha.

Os funcionários também deverão observar o que SCP-7800-J economiza do tempo e do dinheiro da Fundação, que podem ser mais bem gastos na contenção de anomalias. Pesquisas feitas independentemente pelo Pesquisador Boyd mostraram que uma anomalia temporal pode ocorrer onde a duração dos segundos pode se dilatar temporariamente, dependendo da fome do indivíduo e do preço do alimento em questão. Pesquisador Boyd incluiu um gráfico:

[[include component:image-block name=chartgo.pt.png|caption=Dados de pesquisa de SCP-7800-J.|width=400px|align=center]]

Evento Extraordinário 7800-J-17, o Incidente do Calzone de Cinco-Queijos do Jim Pepperoni, estima-se que os funcionários da Fundação tenham conseguido economizar pelo menos 5,95 dólares. Estes 5,95 dólares permitiram a compra de bagels de canela e passas, o que serviu para melhorar ainda mais o moral do sítio. SCP-7800-J também serviu para proteger os suprimentos do sítio da Anomalia 5XJ9 - &#39;Prato de Manteiga de Cabeça Pra Baixo&#39;.

**Adendo:** Indivíduos de teste admitirão que SCP-7800-J não funciona adequadamente quando há líquidos envolvidos, incluindo molhos, mas isso não tem relação com o Evento Extraordinário 7800-J-17 por que Researcher Boyd só deu duas mordidas e elas foram basicamente em cima.

**Relatório do Incidente:** SCP-7800-J demonstrou ter efeito em louças sujas, já que - [[[scp-885-j|Pesquisador Darryl Jacobs]]] estava carregando uma grande quantidade de pratos depois que ele consumiu uma única tigela de sopa, mas de qualquer maneira, ele acidentalmente deixou os pratos caírem no chão. Pesquisador Boyd foi capaz de coletar 9 dos pratos, e então deu os pratos para o cachorro designado do Sítio-77, Sparky, que conseguiu com êxito consumir os restos de comida do chão sem explodir nem nada.</textarea></pre>
