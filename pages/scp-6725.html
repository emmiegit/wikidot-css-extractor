**Ítem #:** SCP-6725

**Clase de Objeto:** Euclid

**Procedimientos Especiales de Contención:** SCP-6725 se mantiene en una taquilla de contención sin ventanas en el Sitio-19. El personal tiene prohibido entrar en la taquilla.

[[include component:image-block
| name= Blueskytunnelvision.png
| caption=SCP-6725
| width=290px
]]

**Descripción:** SCP-6725 es un conjunto de escombros de hormigón, antiguamente la pared norte de un edificio en Columbia, Carolina del Sur, con un mural de un túnel pintado en él. SCP-6725 recibió su designación después de una serie de eventos ocurridos el 24/11/13, en los que todos los individuos que veían a SCP-6725 comenzaban inmediatamente a intentar chocar contra él. El evento comenzó a las 0914 GMT y se extendió hasta que el evento fue estabilizado por operativos alrededor de las 1129.

El suceso fue captado por una cámara de CCTV situada frente a SCP-6725. Además, varios medios de comunicación y ciudadanos captaron imágenes del incidente. A continuación se ha elaborado una cronología aproximada de los acontecimientos.

||~ Hora ||~ Desarrollo ||
||= 0914 || El muro adquiere espontáneamente sus atributos anómalos. Varios individuos que caminan cerca comienzan a correr hacia a SCP-6725. Los testigos comienzan a correr hacia SCP-6725 y se amontonan encima de otros. También se puede ver a personas saliendo de edificios cercanos a SCP-6725 y corriendo hacia él. ||
||= 0921 || Los espectadores y participantes de un desfile para celebrar el Día de Acción de Gracias han comenzado a correr desde sus lugares hasta el muro. Se ha empezado a formar un muchedumbre, con un número de víctimas de entre aproximadamente sesenta a setenta. Los agentes de la Fundación son alertados del desarrollo del incidente y dos unidades del DM Gamma-40 son desplegados para investigar la situación. ||
||= 0934 || La pila de víctimas, la mayoría inconscientes, alcanza unos cinco metros de altura. Un camión que circula por la carretera acelera y choca contra la pila. Más de cincuenta de las trescientas víctimas mueren en la colisión. Varios otros vehículos chocan contra la pila, y uno de ellos sube a la pila y se queda inmóvil. ||
||= 0948 || La pila de seiscientas víctimas se eleva ahora sobre el edificio, empezando a cubrir su tejado. Dos coches, ambos dentro de la pila, chocan entre sí, provocando un incendio. Aunque se desconoce la causa exacta, se especula que uno de los depósitos de gasolina de los coches se rompió. En cuestión de minutos, el fuego se extiende a la mayor parte de la pila. ||
||= 0955 || Un vuelo de una aerolínea de Nueva York a Georgia pasa por encima de Elgin, Carolina del Sur. Los medios de comunicación han llegado al lugar del siniestro. El fuego envuelve la totalidad del edificio y los bomberos locales han recibido más de 83 llamadas en los últimos diez minutos. ||
||= 1008 || Las unidades de Gamma-40 llegan al lugar y la primera unidad forma un semicírculo alrededor de SCP-6725, mirando hacia afuera. La segunda unidad rodea la zona en un helicóptero sin distintivos. Los individuos que se dirigen hacia el muro parecen ignorar al destacamento móvil, caminando o conduciendo directamente junto a ellos. El contacto con el destacamento se pierde después de que se conceda a los agentes la autorización para disparar a matar. Las cámaras de seguridad muestran al destacamento soltando sus rifles y cargando hacia el fuego. ||
||= 1021 || Los equipos de reconocimiento establecen una cuadrícula del lugar para que el destacamento pueda operar con los ojos vendados, considerando la anomalía como un peligro cognitivo visual. Se recurre a una unidad del DM-Tau-19, especializada en combate y operaciones a ciegas. ||
||= 1034 || Cuando el Tau-19 llega al lugar de los hechos, los mapas digitales de la ciudad se actualizan para indicar que las principales carreteras que la atraviesan están en construcción. La aeronave mencionada anteriormente entra en el territorio de la ciudad. El edificio que conecta con SCP-6725 ha sido completamente rodeado por las víctimas de la anomalía y el fuego ha comenzado a extenderse a los edificios circundantes. ||
||= 1041 || La compañía aérea responsable del vuelo observa que el vuelo se desvía de su curso. Inmediatamente inicia una caída en picado hacia SCP-6725, estrellándose contra el edificio y causando importantes daños, reduciendo efectivamente la anomalía a escombros. A pesar de ello, el efecto anómalo persiste, ya que se puede ver a individuos dentro del incendio recogiendo fragmentos de SCP-6725 y golpeándose la cabeza con ellos. El accidente aéreo es filmado por varios individuos en la ciudad. Se decide construir un muro alrededor de la zona utilizando vehículos aéreos para evitar más interferencias civiles con SCP-6725. ||
||= 1052 || La segunda unidad de Gamma-40 se retira de la escena mientras llegan dos unidades de refuerzo y lanzan una serie de muros alrededor de SCP-6725 y de los edificios circundantes. Tau-19 ha sido autorizado a utilizar la fuerza letal contra los individuos que intenten dañar los muros improvisados. Además, las unidades de refuerzo han comenzado a extinguir las llamas con retardante de fuego. ||
||= 1117 || Se despliegan agentes de control de multitudes para evaluar a los presentadores de las noticias y a los testigos, mientras los agentes de limpieza digital comienzan a borrar el incidente de Internet. Se aprueba una amnestización masiva de la ciudad. ||
||= 1129 || El resto de las víctimas de SCP-6725 son neutralizadas y los agentes de control de masas se retiran de la zona mientras los restos del SCP-6725 son recogidos por operativos con los ojos vendados. Según se informa, los agentes de Tau-19 tuvieron que recoger los fragmentos de SCP-6725 de los individuos que no habían sucumbido al fuego y seguían golpeando sus cabezas con los escombros. En la hora siguiente, se lanzan varios ataques aéreos con gas, compuestos por amnésticos de Clase-A, sobre la ciudad. ||

El análisis de los restos de SCP-6725 muestra que los atributos anómalos de los escombros se mantuvieron durante todo el incidente y permanecieron después del hecho. El contacto visual directo con cualquier fragmento de SCP-6725 sigue provocando la activación del efecto memético. 

Aproximadamente dos meses después del incidente, las fuerzas del orden locales detuvieron a un hombre que fue descubierto de rodillas golpeándose la cabeza contra la acera, tras haber visto un pequeño fragmento de SCP-6725. Como resultado, el fragmento se había alojado en la herida de la frente del hombre, haciendo que intentara maniáticamente golpear su cabeza contra cualquier superficie.

Debido a la falta de conocimiento sobre las capacidades de la anomalía, SCP-6725 conserva una clasificación de objeto Euclid. Se están llevando a cabo limpiezas intensivas de la calle de origen de SCP-6725 con regularidad, ya que se ha comprobado que hay fragmentos de hasta 0,15 centímetros de ancho que son anómalos.
