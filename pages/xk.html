    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**XK** 
**저자:** [[*user Randomini]]
**원작:** http://www.scpwiki.com/xk
**역자:** MysteryInc
[[include info:end]]

우리가 그 저주받을 것을 데려와
얼굴에서 피와 똥과 오줌과 눈물을 닦아주었더니
그 아래에는 아무것도 없었다

틈새로 반짝이던 빛
현실은 미친놈들의 소망대로 왜곡되었고
오직 말씀만이 그대로였다

썰린 돌들을 가로질러
남은 것들은 감춰진 왕을 붙드는데 충분하고
나무들은 숲 속에

깊은 의심과
방향 없는 증오 공포와 혐오가 모든 걸 형성하고
여전히 형체가 없었다

생생한 포르피린증
마르고 젖고 낡고 새로운 모든 것 사이가
심각하게 어긋났다

잽싼 난도질에
만 개의 철문은 개념의 조각으로 무너지고
부식되었다

지식이 놓인 곳에서
퍼즐과 암호와 수수께끼가 문을 열고
그곳에서 순환한다

이젠 영원히
모든 시계와 시간이 잠깐의 변화로 압축되고
다신 변하지 못했다

**인원들에게 경고
XK급 세계멸망 시나리오 임박
감사합니다**</textarea></pre>
