= **一    咖啡**

我拾起那杯搁在窗台上、无人认领的咖啡，不是为了贪图那一瞬享乐的滋味，而只是觉得将砖红色的腔调落入磨砂的质感是多么巧妙的设计。窗的边沿是黑色，半透明的玻璃半开着，里面飘出一丝暧昧的气息。

咖啡杯是纸质的，我偏爱的类型。捧在手里好比捧着一本书。不过我并不以此作为无所事事的理由。我的理由是一缕游丝，刚好从浓郁的液体中散出。

我没有喝，而是等待。等待什么。等到咖啡凉了，等到窗子关上了，等到那腔调不复存在了，我也就放下了。我会放下那杯咖啡，正如将它拾起。它停滞在边沿，我离去。它沉默地注视我的背影，正如我此时沉默地注视它的流动。

那之后我要做什么？轻轻地哼起一首民谣，走过那些街道。行人都要放慢脚步，因为咖啡的香味已经滑过了所有的街道，像一条绸子，把行人们牵在一起。我可以跨过一条又一条的砖缝，尝试去触摸那绸子，就像那样缓慢移动在时间里，去拥抱那些散失的香气。

它们一片片落下，亲吻我的额头，微笑着积淀成那杯无人认领的咖啡，等待我再度将它拾起。

----

= **二    歌唱者**

听得见他的声音，当我路过那张长椅时。

他闭着眼睛，坐着，两只手臂自然地伸展，搁在长椅的两侧扶手。空气潮湿，这时是雨后。我轻轻地呼吸，那歌声就和水汽一起融入进来。

那声音里藏着他的欢愉，或是无从说起的悲哀，我也就回忆起我的欢愉，以及我无处不在的悲哀。但因那声音，这些曾经涌动的事物也逐渐褪色，随着最近的一场小雨而消散。空气摇曳着盘旋，绕成一段段优雅的弧线。那是他的歌唱，时而低沉厚重，时而却清晰昂扬。这歌唱落进了空气，荡出一圈圈耐人寻味的水纹。

我惊异于他吟唱时的从容，却又无法理解那歌词的确切含义。但那些古老的文字仍旧闪着光，缓慢地在我的心中留下一道印子，声音的印子。我已经记得了，散发着雄浑的魅力的歌声，歌声里均匀的舞动的歌词，歌词外存在的雀跃的灵魂。我深刻地将它们留在心里。回忆起，也就相遇他的灵魂。

歌唱者，他的人生巧合地与我的在这一刻相交，那歌声就长久地驻足，而无关时间的流逝。我远离了那张长椅，于是行驶向下一站掉漆的站牌。

----

= **三    路灯**

我独自一个人走在这里的路上，两旁只有夜晚的呢喃。而忽地望见了灯光，那就是路灯孤零零地矗立着。

他为什么生在这里？他为什么要点亮这一片狭窄的空间？他在思考什么？他注视着往来的人，他能够见到什么？我发问，他用轻微游走的电流声回答。我无意地靠近，偶然见到了自己拉长的影子，浮动在大地的水面上，末梢融入自然的黑夜。

路灯，拉下一张空白的帷幕。我穿过，光织成的流水凝合我的影子，悄悄地在空白的一页留下淡淡的签名。我独自一人走在这里的路上，如同这路灯独自一人照在这里的大地上。

我看见灯上的蜘蛛网，灯上的尘埃与细灰，这灯也就披上了最无意义的纱，光线或许也随之飘渺起来。但终究只是飘渺，他仍旧亮着，仿佛从过去而来，从如今而去。他不会遗失他的光明，因为他已然赋予每一个过客光明。

我触及他的孤独，我的孤独。它们微微然停着，歇息在广大阴影的夹缝里。但它们总是光明。</textarea></pre>
