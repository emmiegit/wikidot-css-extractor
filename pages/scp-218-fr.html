    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]

[[include component:image-block name=1|caption=SCP-218-FR en contención Su guardarropa consistía en un conjunto de pantalones de camisa estándar, modificado antes de que estuviera equipada con guantes antirregresivos.|width=250px]]

**Ítem #:** SCP-218-FR

**Nivel de Amenaza:** Rojo ##red|●##

**Clasificación del Objeto:** Keter

**Procedimientos Especiales de Contención:** SCP-218-FR está actualmente contenida en una cámara de 6 mx 6 m, excavada en el lecho de roca para este proposito, en el piso -1 del [[[dossier-site-beth|Sitio-Beth]]]. Los muebles dentro de la cámara deben restringirse a las necesidades básicas. La puerta que da acceso a esta cámara debe estar hecha de un solo bloque de piedra inalterada, movido utilizando un dispositivo de tracción mecánica instalado en el lado del corredor.

En ningún caso debe quitarse los guantes, excepto en caso de molestias físicas que puedan dañar sus manos, en cuyo caso debe difundirse un gas fuertemente anestésico dentro de la cámara antes de intervenir. La llave que permite su apertura está actualmente en posesión del Jefe de Seguridad Arafat, y un duplicado está en posesión del Director del Sitio Phillips.

**Descripción:** SCP-218-FR es una mujer caucásica, de 28 años en el momento en que se escribe este informe. SCP-218-FR lleva el nombre civil Anastasia ████████ y habla francés, alemán e inglés. La sujeto mide 1,83 m y pesa 63 kg, tiene cabello y ojos castaños, y no sufre ninguna anomalía morfológica. Durante la recuperación, SCP-218-FR sufria de varias heridas, conmociones cerebrales y desnutrición leve, ahora, esta --en remisión-- curada.

La evaluación psicológica de SCP-218-FR muestra una inteligencia particularmente alta (con un coeficiente de inteligencia de 152) y una condición mental estable, a pesar de tener tendencias paranoicas y sentimientos adversos hacia las modernidades. --SCP-218-FR es particularmente retraida debido a las condiciones traumáticas en las que se recuperó y, por lo tanto, debe ser confortada antes de cualquier contacto o intento de comunicación del personal.-- SCP-218-FR ha demostrado fuertes habilidades de manipulación, y en ningún momento el personal asignado a su contención debe escucharla. Las comunicaciones deben mantenerse a un estricto mínimo y todas sus declaraciones deben registrarse.

Cuando SCP-218-FR toca un objeto artificial con sus manos desnudas, el objeto comenzará a &#34;regresar&#34;. La &#34;regresión&#34; consiste en alteraciones de la morfología y los materiales constitutivos del objeto, causando la transformación en otro objeto con la misma función, pero de una variante mucho más temprana y vista como un &#34;antecesor&#34; del objeto actual.

El proceso a través del cual ocurre esta transición es desconocido. Durante la transformación, los observadores reportan ver una &#34;niebla borrosa&#34; alrededor del objeto, a través de la cual perciben sólo levemente los cambios de color y forma, y no se observaron emisiones particulares de partículas o ondas durante la regresión de un objeto, lo que hace que el estudio del efecto de SCP 218-FR difícil.

Tras los experimentos realizados en colaboración con SCP-218-FR, se determinó que la regresión ocurre a una velocidad constante de alrededor de veinte años por segundo con la presión manual normal (alrededor de 30 kg de presión). Esta velocidad aumenta a medida que SCP-218-FR aplica más presión: agarrar con más fuerza (60 kg) hará que el objeto retroceda a una velocidad de un siglo por segundo.

--SCP-218-FR fue provista de equipo de ejercicio para fortalecer su fuerza de presión y ver qué tan alto puede ser este ritmo.-- El equipo fue confiscado.

**Muestra de pruebas en objetos en regresión (presión normal):**
|| Sujeto de Prueba || 0.5s || 1s || 5s || 10s ||
|| Un teléfono celular Nokia Lumia 640 (2016) || Un teléfono celular Nokia 6111 (2006) || Un teléfono celular Nokia 9000 Communicator (1996) || Un teléfono de cable tipo Marthy (variante de la década de 1910) || Un sobre, una pluma y una hoja de papel (fabricación estimada a principios del Siglo XIX) ||
|| Un disco blu-ray que contiene la película //The Hateful Eight//[[footnote]]**N del T;** Los odiosos ocho (España) Los 8 más odiados (Hispanoamérica)[[/footnote]] de Quentin Tarantino || Un DVD que contiene //Kill Bill Volumen 2// del mismo director || Una cinta VHS de //Pulp Fiction// del mismo director || Un carrete de celulosa de una película titulada █████ ██ ██████, dirigida por ███████ █████████ en 1915 || Un manuscrito titulado [DATOS ELIMINADOS] ||
|| Un billete de 5 euros (circulación en 2005) || Una moneda de 5 francos franceses (1996) || Una moneda de 5 francos franceses (1985) || Una moneda germinal de 5 francos (1915) || Una moneda germinal de 5 francos (1815) ||

//Nota: Parece que los contenidos del objeto son prioritarios en relación con su naturaleza. El valor real de 5 euros es de alrededor de 6,50 francos franceses, sin embargo, el número 5 permanece. Lo mismo para el autor de una pieza, que es lo más constante posible.//

**Descubrimiento y recuperación:** El 11/08/19██, la atención de la Fundación fue atraída por la expansión en todo el norte de Europa de un tráfico de antigüedades, que a la vez eran demasiado raras, demasiado numerosas y estaban muy bien conservadas como para ser consideradas auténticas. Sin embargo, la pruebas de fechación han demostrado que todos fueron, sin duda, originales.

Los agentes de la Fundación finalmente localizaron el núcleo de este tráfico en una mansión en Bâle, Suiza, que pertenecía a la mafia local. Después de una redada realizada el 28/01/19██, SCP-218-FR fue descubierta encadenada desnuda en el sótano de la mansión, con marcas de abuso, desnutrición y en estado de shock. Se dedujo que la red criminal estaba usando SCP-218-FR como una herramienta para generar un suministro ilimitado de antigüedades de alta calidad.

**Anexo 218-1: Nota del Departamento Científico**
[[include component:image-block name=2|caption=Guantes antirregresivos diseñados para SCP-218-FR.]]
Se diseñaron un par de guantes antirregresivos para que SCP-218-FR maneje objetos sin alterarlos. Están compuestos por un guante de lino interno, tejido siguiendo métodos textiles paleolíticos, vulnerable a la regresión pero capaz de retener una malla fina al final del proceso. La segunda capa consiste en granos de sílice inmutables por la regresión unidos a una superficie separada de manera permanente. Una última capa, hecha de tejido de aluminio, previene cualquier desgaste que pueda causarse en el exterior del guante.

**Anexo 218-2:** Este informe se actualizó después de la brecha de contención 218-FR-01. SCP-218-FR se debe considerar ahora como Keter y de Nivel Rojo. Para obtener más información, consulte el [[[rapport concernant la brèche|informe sobre la brecha]]].</textarea></pre>
