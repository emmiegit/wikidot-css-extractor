    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**Název: Jaké to ale představení**
**Originál:** https://scp-wiki.wikidot.com/what-a-performance
**Autor:** [[*user Fantom732]]
**Překladatel:** [[*user Modular]]
[[include info:end]]

&#34;Počkat... Co?&#34;

&#34;Bavíme se o tom, kdy jsi naposledy viděl své přátele ze střední- Jennifer a Bradleyho, pokud se pamatuju správně.&#34;

&#34;Jo, má chyba, trochu jsem ztratil nit. Už jsou to roky. Myslím, že už i dekádu, když tak nad tím přemýšlím.&#34;

&#34;Byli jste si blízcí?&#34;

&#34;No, já s Jenn jsme si byli fakt blízcí, ale Brad... hele, nevím, jak na tom byl Brad.&#34;

&#34;Mohl bys mi ho popsat?&#34;

&#34;Koho? Brada? Jo, no, byl…&#34;

**No tak, kreténe, vždyť to víš. Motal se kolem tebe každý den. Měli jsme spolu... myslím, že jsme spolu měli nějakou hodinu. Teda, pamatuji si, že seděl poblíž. Musel být se mnou ve třídě. Možná jsme spolu obědvali. Myslím, že se dost kamarádil se Školníkem. Byl jsem tam já, Jenn a Chad. Dokonce jsme si vytvořili na ten sraz i trička.**

&#34;Motal se kolem. Už nevím. Byla ale na srazu.&#34;

**Proč se ten doktor ptá na sraz? Ani jsme si spolu nezatancovali, jenom jsme si spolu zahráli a před tím jsme měli nějaké představení. Bylo to ale podivné přestavení, to je pravda. Ti, co to pořádali, sem přijeli z nějaké kapely z jiné školy, aby zahráli národní hymnu, ale posrali to. Jako podkres tam dali nějaký divný beat, navýšili tím tempo. Ale bylo to docela chytlavý, to přiznávám. Ale měli jsme taky kapelu, tak proč jsme ji nevyužili? Myslím, že Chad nějak dobře znal ředitele té školy nebo něco takového, protože měl stejnou uniformu, jako oni.**

&#34;Dokážeš mi říct nějaké charakteristické znaky? Byl vysoký nebo malý? Jakou barvu vlasů měl? Cokoliv, na co by sis dokázal vzpomenout, by mi pomohlo.&#34;

&#34;Koho? Ten týpek z pochodové kapely, co se furt motal kolem Jess? Byl vysoký a tlustý, měl hnědomodré oči. Protáhlý úsměv. Vypadal jako Školník. Nevím, co na něm viděla. Asi protože mu šlo hraní nebo nějak tak.&#34;

**Tenhle chlap nepřestane s tím zatraceným srazem. Byly tam stuhy, muzika, jídlo a dobrý rytmus, no to toho je. Dneska se naladíš na dobrý rytmus i jen tak na ulici. Všude kolem hraje nějaká hudba. Pořád dokola.**

&#34;Byl Bradley v pochodové kapele?&#34;

**Tak takhle se jmenoval…. Brad. Zkurvysyn. Nemůžu uveřit, že jsem zapomenul na Brada. Ten Školníkův synovec nebo nějaká podobná blbost. Ten hnusnej čůrák s těma zpíčenýma očima. Pokud toho pitomce Teda ještě jednou uvidím tak ho... za to, co ji udělal, zkurvenej opilec.**

&#34;Jo.&#34;

**Natřeli jim to.**

&#34;Je důležité, abyste to, na co se teď zeptám, odpověděl co nejpřesněji. Teď probíráme vaše přátele ze střední školy, jistou Jennifer Vallayovou a jistého Bradleyho DiGiommata. Tyto jména byla pro vás důležitá, není-li pravda?&#34;

&#34;Je to mé a její jméno. Tedy, alespoň tomu tak vždycky bylo. Trávili jsme spolu každičký den. Flirtovali jsme mezi sebou a někdy jsme i chodili spolu ven, ale ke konci střední se rozešla s Craigem, synem Školníka. S tím týpkem s divnýma očima.&#34;

&#34;Potřebuji, abyste se soustředil. Bavíme se o Jennifer Vallayové a Bradleym DiGiommatem. Tyto jméno jsou důležitá, tak se na ně prosím zaměřte, a řekněte mi jakékoliv důležité informace o čase, který jste s nimi strávil.&#34;

**Ach, tak to zmáknu úplně na pohodu. Mohu jim třeba povědět o tom, jak jsme v prváku spolu šli k jezeru a jak jsme si s tou dívkou koupili limonádu. Viděl jsem tam všechny moje přátele, ale nemohl jsem se k nim přidat, protože neumím plavat. Jejich chyba. Byl to hezký den. Ale bylo divný vidět tam Školníka, občas úplně zapomenu na to, že mají osobní život i mimo školu. Nebo jak jsme si ve čtvrťáku pronajali elektrický skútr a jak jsme s ním projeli celou Státní. Ale pak se tam objevil ten zkurvenej incel Tad v té jeho uklízečské uniformě a celé to posral. Nikdo z nás nemohl vystát ty jeho oči.**

&#34;Jo, všichni tři jsme byli na tom srazu... Udělali jsme….&#34;

**Sraz.**

**Úplně cítím ten zatraceně dobrej rytmus.**

**No ty vole, to byl ale sraz.**

**Jaké to ale představení...**

**Zatrac- sraz….**

&#34;Udělal jsem trička. Bylo na nich &#34;Brad a Jenn navěky&#34;. Nelíbilo se jí. Říkala, že jsem už nebyl tím, do kterého se před tím zamilovala. Řekla, že mi to vidí na očích... Muzika byla strašně nahlas a všichni se chovali divně a podrážděně. Přísahal bych, že jsem tam viděl….&#34;

**Přísahám Bohu, že tam byl ten týpek s divnýma očima, ať už se jmenoval jakkoliv. Kdykoliv myslím na střední, tak se mi okamžitě vybaví zrovna on. Hned nad tím začnu přemýšlet, to je možná ten důvod, proč ho tak nesnáším. Vždycky jsem mu dával za zlé, že mi přebral Joanne, ale myslím, že nejvíc mě sraly ty oči. To všechno a taky ten fakt, že všechno kolem bylo vždycky tolik špíny, ale nevím, proč jsem mu zrovna tohle dával za zlé.**

&#34;Viděl jsem Školníka. Hrál na kytaru. Jo, a Brad tam byl taky. Nosil to tričko, co jsem udělal pro Jezebel, jako by si ho zasloužil. Jako kdyby si cokoliv zasloužil. Hrál tam na kytaru.&#34;

&#34;To tričko, které jste zmínil, že jste udělal pro přítele, co na něm bylo?&#34;

&#34;Žádný nápis nebo tak, jen obrázek bicích.&#34;

**Miluju bicí. Ani ona nebyla výjimkou. Chad hrál na bicí v tom tričku, podivná to náhoda. Stále můžeš slyšet ten rytmus, pokud zavřeš oči. Ale nesmíš se příliš soustředit, jinak se ti změní oči.**

&#34;Bradley- potřebujeme, abyste se soustředil. Ztrácíme vás čím dál rychleji. Žádný z našich triků nefungoval, takže na to už seru a přejdu k tomu hlavnímu. Popište mi Školníka nebo jednotlivé události, co se stali na srazu, prosím.&#34;

**Školník...a ty jeho zkurveně divný oči.
Přísahal bych, že vypadal skoro stejně jako já, nebýt těch očí.
Ale do hajzlu, ten ale uměl udržet rytmus.**

//Není třeba ženský-
A ani jméno svý-
Není třeba zítřka-
Včerejška, je to furt stejný. 
Nejsou třeba prachy nebo hezký oktávky
Vše co chci jsou mý bros, spolu dáme chorály.
Znáš svou roli.
Znáš své tempo.
Znáš své rytmy.
Znáš svůj krok.
Udrž rytmus.
Udrž rytmus.
Udrž rytmus.//

**Udrž rytmus. Udrž rytmus. Udrž rytmus.**

**Stejně mi bez ní bude líp.**

&#34;Bradley?&#34;

&#34;Počkat... Co?&#34;</textarea></pre>
