**タイトル:** SCP-1472-JP - 追憶日記
**著者:** ©[[*user aqua_salina_ht]]
**作成年:** 2022
[[include credit:end]]

**アイテム番号:** SCP-1472-JP

**オブジェクトクラス:** --Safe-- Euclid

**特別収容プロトコル:** SCP-1472-JPはサイト-81██の低危険度物品収容ロッカーに収容されます。--実験等でSCP-1472-JPを使用する際はセキュリティクリアランスレベル3以上の職員1名以上の許可が必要です。--現在SCP-1472-JPの使用やSCP-XXXX-JPを用いた実験は禁止されています。

**説明:**SCP-1472-JPは過去の日付を書き込んだ者(以下「対象」)の意識をを書かれた日付の対象の身体に送信し丸一日宿す[[footnote]]この表現が適切であるかは不明です[[/footnote]]ことができる日記です。--対象が過去の身体に憑依した状態で過去改変を試みると書き込んだ瞬間に対象は消失し過去改変が阻害されます。--紙の劣化は確認できませんが、製本技術などの観点から16世紀ごろに制作されたと推定されています。
SCP-1482-JPは日本の名家である[編集済み]家に代々継承されており、[編集済み]家前当主の実弟[[footnote]][編集済み]家現当主[[/footnote]]が「兄が日記を書き始めた途端に消えた」と警察に通報したことで発見されました。通報内容から異常存在だと判断した財団がSCP-1472-JPを押収して調べたところ、通報日時と書かれた日付は一致していませんでした。--この件を踏まえ仮説を立て、下記の実験を行うことで異常性の特定に至っています。--[編集済み]家で日記の存在を知る人々は財団による聴取の後、クラスB、またはクラスCの記憶処理を施して解放しました。
[[collapsible show=&#34;+ レベル4クリアランスを提示してさらに表示&#34; hide=&#34;- 閲覧終了&#34;]]
対象が過去の日付を書き込み、その日付の対象に意識を送信した状態で過去改変を試みると基底世界で対象は消失します。ただし過去で改変を行った瞬間に基底世界から分岐する並行世界が誕生します。実験は中止状態ですが、対象の意識は誕生した並行世界に残っているものだと推測されます。SCP-1472-JPが使用された場合、**この世界が基底世界であり続けるという保証は現在まで確認されていません。**
[[/collapsible]]

__**実験記録**__
**担当:**[削除済み]博士

日付20██/05/15
&gt; **対象:**D-69450
&gt;
&gt; **実施方法:**被験者に実験日の日付をSCP-1472-JPに書き込ませる。
&gt;
&gt; **結果:**特に何も起こりませんでした。
&gt;
&gt; **分析:**押収時に確認された事実と照らし合わせ、現在ではない日付を書き込むことで異常が発生すると推測されます。

日付20██/05/28
&gt; **対象:**D-71726
&gt;
&gt; **実施方法:**被験者に実験日の前日の日付をSCP-1472-JPに書き込ませる。
&gt;
&gt; **結果:**被験者はきっかり24時間意識を失い、その後目覚めました。目覚めた被験者に意識を失っている間について尋ねると、被験者は「前日の出来事を繰り返しているようだった」と答えました。
&gt;
&gt; **分析:**SCP-1472-JPは対象の意識を特定の日付の対象へと転送する可能性があります。

日付20██/06/08
&gt; **対象:**D-31867
&gt;
&gt; **実施方法:**被験者に実験日の翌日の日付をSCP-1472-JPに書き込ませる。
&gt;
&gt; **結果:**特に何も起こりませんでした。
&gt;
&gt; **分析:**被験者に未来の日付を書き込ませても何も起こりませんでした。SCP-1472-JPは過去の日付が書き込まれた場合にのみ異常性を発現するようです。

日付20██/06/19
&gt; **対象:**D-18309
&gt;
&gt; **実施方法:**被験者に、被験者が誕生する前の日付をSCP-1472-JPに書き込ませる。
&gt;
&gt; **結果:**特に何も起こりませんでした。
&gt;
&gt; **分析:**実験002の結果から、我々は対象の意識を過去の対象の身体に転送する、という仮説を立てました。その確認のため対象が誕生する前の日付を書き込ませた結果、何も起こりませんでした。上記の仮説は正しいと結論付けます。

日付20██/07/02
&gt; **対象:**D-73647
&gt;
&gt; **実施方法:**被験者に実験日の前日の日付をSCP-1472-JPに書き込ませ、過去改変を試みる。[[footnote]]D-73647には前日起こらなかったことを引き起こすよう指示[[/footnote]]
&gt;
&gt; **結果:**書き込んだ瞬間に被験者が消失しました。
&gt;
&gt; **分析:**押収時と同様の事象が確認されました。SCP-1472-JPを使用した過去改変を試みると対象は消失し、過去改変を防止するのではないかと推論が立てられました。


日付20██/07/13
&gt; 事案1472-JPの発生により20██/07/02以降に予定されていた実験は中止とします。

**事案1472-JPについての閲覧にはロックがかけられています。**
[[collapsible show=&#34;+ レベル4クリアランスを提示して表示&#34; hide=&#34;- 閲覧終了&#34;]]
__**事案1472-JP**__-日付20██/07/12
基底世界の財団が把握していない並行世界(以下SCP-1472-JP-Aと表記)の財団を名乗る団体からメッセージを受信しました。受信したメッセージは以下の通りです。

&gt; 基底世界財団様
&gt; 
&gt; 20██/07/01にD-73647がSCP-[編集済み]-JPの収容違反を起こしました。直ちにD-73647拘束し聴取を行ったところ、[削除済み]博士の指示で行ったとのことです。博士にも聴取を行いましたが関与を否定しています。
&gt; そこで並行世界の存在を疑い調査した結果、基底世界だと長らく認識されていた我々の世界ではなくそちらの世界が基底世界として機能していることが判明しました。観測する機会は多くあったにも関わらず、我々財団が基底世界と考えていた世界が最初から並行世界の一つであったとは考えにくいため現在基底世界であるそちらの財団に連絡させていただいた次第です。
&gt; 心当たりがあるようでしたら教えて頂きたく存じます。返答お待ちしています。
&gt; 
&gt; 並行世界仮称█████財団　空間異常部門


この事案によりSCP-1472-JP-Aについて詳しく調査したところ、SCP-1472-JP-Aは20██/07/01までは我々基底世界と寸分の狂いもなく[[footnote]]SCPの収容手順や[編集済み]国第43代大統領の就退任日時、国民投票の結果など人類の行動のほか、風向きや風圧、降雨量などの自然現象にも一切の差異が確認できませんでした[[/footnote]]同一の歴史を歩んでいることが確認されました。
このことからSCP-1472-JPの異常性は再認識され、オブジェクトクラスの再分類が行われました。同時に、共存関係を築くための話し合いがSCP-1472-JP-AのO5評議会と基底世界のO5評議会の間で予定されています。
また、[編集済み]家前当主が過去改変を行い誕生した並行世界、およびそれ以前のSCP-1472-JPの保有者/使用者が誕生させた可能性のある並行世界については現在調査中です。
[[/collapsible]]

**補遺1:**[編集済み]家前当主は消失前に手記を書き残していました。このことから[編集済み]家当主はSCP-1472-JPの異常性について大まかに理解していたと考えられます。手記はSCP-1472-JPと共に一度押収され、SCP-1472-JPに触れられている部分を削除しカバーストーリー「旅に出た当主」を追記したのち[編集済み]家へ返却されました。以下は押収時された手記の全文です。

[[collapsible show=&#34;+ 手記全文を表示&#34; hide=&#34;- 閲覧終了&#34;]]
&gt; この手記が開かれているということは私はこの世から消えたのだろう。父からこの日記についての大まかな説明は受けていたし、過去を変えようとすれば肉体もろとも消滅すると忠告も受けていた。だが…私は試したいのだよ。後悔を捨てたいのだ。…まあそれはいい。私が消えるということは、我が[編集済み]家の当主が不在になるということだ。だから私はこの手記に遺言をしたためてから日記を使うことにしたのだ。まず、次期当主には███[[footnote]][編集済み]家現当主の名前[[/footnote]]を推す。私には幼い息子がいるが、成長したら当主の座を返そうなどとは考えなくていい。私は家訓を破る罪人だから、お前が[編集済み]家を統括してくれ。これは兄から弟へ向けた願いだ。私が消えることによって生じる財産については次期当主に任せようと思う。これからのことをよろしく頼む。
[[/collapsible]]

**補遺2:**事案1472-JPの後、O5-█から以下の提言が為されましたがO5評議会の投票により否決されました。
[[collapsible show=&#34;+ 4/1472-JPクリアランスを提示して表示&#34; hide=&#34;- 閲覧終了&#34;]]
__**O5-█の提言**__
&gt; もし基底世界でKクラスシナリオが起きたとして、SCP-1472-JPを使用してKクラスシナリオ前に戻り終焉を防いだら？その改変の瞬間まで基底世界と完全に同一の歴史を歩んできた並行世界を、終焉した基底世界に替わる新たな基底世界と定めたら？事前に他の並行世界と基底世界に関する協定を結んでおけば、SCP-1472-JPはThaumielオブジェクトとして我々の切り札に成り得るのではないか？
&gt; 
&gt; - 20██/07/██ O5-█

この提言の否決にはO5-█が発した以下の反論が大きく影響したと思われます。
&gt; 基底世界は不動であるからこそ基底世界なのです。もしSCP-1472-JPをThaumielオブジェクトとして運用してしまえば、基底世界と呼ばれ続けてきたこの世界の存在意義が危うくなるでしょう。
&gt; 
&gt; - O5-█
[[/collapsible]]
