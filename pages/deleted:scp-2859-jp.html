    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**タイトル:** SCP-2859-JP - ストレス・ホール
**著者:** ©[[*user RUKE-403]]
**作成年:** 記事作成年 2022
[[include credit:end]]

[[include component:image-block
name= http://scp-jp-storage.wikidot.com/local--files/file:8035948-2-xwmd/F88663C6-0D84-43D4-9AE6-BDED216F9708.jpeg |
caption= 発見当初時撮影、出現中のSCP-2859-JP]]

**アイテム番号:** SCP-2859-JP

**オブジェクトクラス:** Euclid

**特別収容プロトコル:** 現在、SCP-2859-JPの出現地点の直下地点を中心として半径300m以内が収容指定区域(以下、A-5631と表記)と指定されています。A-5631の周辺一帯は高さ13mの防音壁で隔離され、可能な限りの無音状態が維持されなくてはなりません。A-5631内部及び外部にそれぞれ4名以上の電磁波防御スーツを着用した警備員が常に配置されます。周辺住民及びその関係者にはカバーストーリー「長期間の地質調査」が適用されます。

A-5631内において90dB以上の騒音を発する行為は原則禁じられています。A-5631内でそのような騒音が観測された場合、回収部隊は即座に出動し、音源の特定及び防音シールドを用いて音源を無力化、撤去してください。また、この際にSCP-2859-JPが出現、活性化した場合、あるいは音源への対処が極度に困難である場合、現地の警備員及び回収部隊は無線による担当職員の指示を随時仰いで行動してください。

A-5631上空に航空機等が接近した場合、担当職員は手順M-2859に従い対象を誘導し、侵入を防いでください。

**説明:** SCP-2859-JPは███県、███市、███町の旧中心団地の上空約2,000mに出現する未知のワームホールです。

SCP-2859-JPはA-5631内において90dB以上の騒音が観測された際にのみ出現します。[[footnote]]過去の実験において、稀に出現しないケースも観測されています。[[/footnote]] 未知の原理により、SCP-2859-JPをA-5631の外部から視認、観察することは不可能です。出現したSCP-2859-JPは未知のプロセスにより周囲に層積雲を発生させ、内部から約10,000lxの光を放ちます。出現が完了するとSCP-2859-JPは完全に活性化し、未知の電磁波を下方へ放出します。この電磁波は以下の異常性を呈します。
* 人体への多大な負荷(頭痛、目眩、吐き気、パラノイアの発症、呼吸不全、脳内出血など)
* あらゆる電子機器、機械の動作不全及び内部破損
これらの異常性により、電磁波の正確な測定、活性状態のSCP-2859-JPへの接近及び内部探索の試みは全て失敗しています。また、これらの効果は発せられた騒音の音量に比例して増大する傾向にあると推測されています。この電磁波はA-5631の外部境界へ接近するほど極度に弱まり、A-5631の外部に存在する生命体及び電子機器等への影響は殆どありません。

SCP-2859-JPはごく稀に、異常な物体及び存在を放出することがあります。これらの詳細に関しては下記の実験記録[[footnote]]記録6、記録7[[/footnote]]を参照してください。

**発見経緯:** 2018年5月██日、偶然付近を巡回していたエージェントによりSCP-2859-JPの出現が初めて確認されました。[[footnote]]これ以来の出現の有無については明確なデータが得られていないため、現時点で不明です。[[/footnote]]当時、███町の中心団地において大規模な開発工事が行われており、SCP-2859-JPの影響により███名の一般人の重軽傷者及び██名の死亡者が確認されました。その後、数回の出現調査の後にA-5631が確立され、その周辺区域も含み財団の管轄下に置かれました。この事案における一般人の重軽傷者及び近隣住民には記憶処理が施され、前述のカバーストーリーが適用されました。

**実験記録:** 担当研究班の下、設置型の拡張音源装置及びDクラス職員(以下、対象者と表記)を用いたSCP-2859-JPの異常性の調査実験が行われました。装置は電磁波防御シールドで覆われ、A-5631の中心部に設置されます。また、装置は担当者による遠隔操作によって制御されます。対象者はノイズキャンセリングヘッドホンを装着し、電磁波による影響の体感的な観測を行います。

以下は各実験結果の記録です。

&gt; **&lt;記録1&gt;**
&gt; **出力音量:** 50dB
&gt; **対象者:** D-25001
&gt; **出現時間:** N/A
&gt; **結果:** SCP-2859-JPは出現しなかった。

&gt; **&lt;記録2&gt;**
&gt; **出力音量:** 100dB
&gt; **対象者:** D-25001
&gt; **出現時間:** 約3分
&gt; **結果:** 対象者は軽度の頭痛と立ちくらみを訴えた。

&gt; **&lt;記録3&gt;**
&gt; **出力音量:** 105dB
&gt; **対象者:** D-25001
&gt; **出現時間:** 約3分
&gt; **結果:** 対象者はその場に座り込み、激しい頭痛、吐き気、不安感を訴えた。

&gt; **&lt;記録4&gt;**
&gt; **出力音量:** 110dB
&gt; **対象者:** D-25001
&gt; **出現時間:** 約5分
&gt; **結果:** 開始約3分後に対象者はその場で卒倒し、実験終了後に回収された。回収から約7分後、対象者の生命活動の停止が確認された。死因は脳内の著しい出血であると推定されている。

&gt; **&lt;記録5&gt;**
&gt; **出力音量:** 115dB
&gt; **対象者:** D-25002
&gt; **出現時間:** N/A
&gt; **結果:** SCP-2859-JPは出現しなかった。

&gt; **&lt;記録6&gt;**
&gt; **出力音量:** 115dB
&gt; **対象者:** D-25002
&gt; **出現時間:** 約2分
&gt; **結果:** SCP-2859-JP内から10m×10m×0.5mの組成不明の金属板が出現、落下し拡張音源装置と対象者がその下敷きとなった。この事象により装置は大破し、対象者は死亡した。
&gt; **付記:** その質量と体積により、金属板及び対象者の死体の回収には未だ至っていない。また、金属板の表面には未知の文字列が記されており、内部からは微弱な電気信号も確認されている。これらについては現在、担当解読班による解析が進行中である。
&gt; 
&gt; 後日、新たな装置がA-5631内に設置された。

&gt; **&lt;記録7&gt;**
&gt; **出力音量:** 120dB
&gt; **対象者:** D-25003
&gt; **出現時間:** 約11分
&gt; **結果:** SCP-2859-JP内から巨大な人型実体が出現、数十秒間降下した後、A-5631内に着地した。実体は身長約30mと推定され、全身が黒い靄に覆われていた。実体の出現中、未知のプロセスにより拡張音源装置が大破し、対象者は[編集済]により死亡した。その直後に周辺地域一帯が原因不明の停電状態となり、周辺住民██名が [編集済]により死亡及び意識不明の重体となった。その数分後、実体は自発的にSCP-2859-JPの内部へと飛び去った。
&gt; **付記:** 出現中において、実体は金属板を指差す様な挙動を数回繰り返していた。
&gt; 
&gt; 後日、実体を目撃した周辺の一般人に対し記憶処理が施された。また、今回の事象を鑑みて今後予定されていた同等内容の実験は中止された。

**追記:** 担当解読班による金属板の文字列及び電気信号の解析が完了しました。解析により、発せられた電気信号には既存のモールス信号との顕著な類似性が確認され、文字列との照合も部分的な整合性を示しています。

以下は意訳可能な一部分の書き起こしです。

&gt; けいこく
&gt; 
&gt; したのかいのひと
&gt; 
&gt; うるさい  げんかい
&gt; 
&gt; つぎ  かんりにん  よぶ

[[footnoteblock]]</textarea></pre>
