**Item nº:** SCP-091

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** SCP-091 fica armazenada em um arboreto subterrâneo modificado.

A zona de contenção deverá permanecer iluminada a todo instante. Quatro lâmpadas de vapor de mercúrio devem ficar ativas de 00:00 GMT até 16:00, quando deverão ser desativadas ao mesmo tempo em que oito lâmpadas de vapor de sódio ficarão ativas até 00:00 GMT. As luzes deverão ser substituídas quando atingirem aproximadamente metade de sua vida útil, e somente durante o ciclo noturno artificial.

Os níveis do solo devem ser mantidos com aproximadamente um metro de profundidade e os níveis de pH devem ser monitorados diariamente por quaisquer irregularidades. O adubo fornecido deve ser colocado na zona de contenção no começo de cada mês lunar. O adubo deve ser inspecionado antes e depois da entrega por dois membros sêniores da equipe científica para assegurar que os protocolos de segurança foram devidamente cumpridos e prevenir quaisquer problemas de contaminação causados por interferência. O adubo fornecido deve ser depositado a uma distância de no mínimo três metros de SCP-091. Sob nenhuma circunstância SCP-091 deve ser tocada. Caso isso ocorra, protocolos emergenciais desfolhantes devem ser seguidos e os funcionários presentes e todos seus pertences pessoais devem ser imolados.

A área de contenção é revestida em 15 mm de chumbo. Deve haver monitoramento externo por falha de contenção dia e noite. Em caso de falha, protocolos emergenciais desfolhantes devem ser seguidos.

Todos os membros da equipe do gênero masculino devem se submeter a inspeções médicas semanais. Em caso de comprometimento, procedimentos de quarentena nível quatro devem ser iniciados. Membros comprometidos e todos seus pertences pessoais devem ser destruídos por imolação completa. Agentes masculinos são proibidos de entrar na zona de contenção e devem ser substituídos em rodízio trimestral, permanecendo em quarentena por duas semanas antes e depois da designação.

**Descrição:** SCP-091 é, para todos os fins, uma árvore decídua, de aproximadamente 4 metros de altura com uma variação de aproximadamente +/-50 centímetros em sincronia com o ciclo lunar.

Apesar de sua classificação como flora, SCP-091 exibe proeminentes características femininas. Sabe-se que não se movimenta ou cresce se mantida na dieta da atual composição do adubo a menos que na presença de agente masculino. SCP-091 até então nunca demonstrou nenhuma característica reprodutiva em forma de frutos, flores ou sementes. Análise atmosférica e exames físicos controlados também confirmam ausência de esporos aéreos ou terrestres.

SCP-091 já demonstrou características infecciosas no passado e deve ser tratada como um Vetor Biológico de Classe 8.

Agentes com credenciais de Nível 4 podem consultar o Documento SCP-091b para mais informações.</textarea></pre>
