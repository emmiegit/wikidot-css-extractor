    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include info:start]]
**Název: SCP-123**
**Originál:** http://scp-wiki.net/scp-455
**Autor:** [[*user Dr Gears]]
**Překladatel:** [[*user fikus3x3]]
[[include info:end]]

[[include component:image-block name=https://scp-wiki.wdfiles.com/local--files/scp-455/Wrecktophg4.jpg|caption=SCP-455 ve vodě]]

**Objekt #:** SCP-455

**Třída Objektu:** Euclid

**Speciální Zadržovací Procedury:** Objekt SCP-455 nelze přesunout ani umístit do jakékoliv struktury. Opatření k jeho zadržení musí být provedena na místě. Na objektu SCP-455 ani v něm nesmí být prováděn žádný průzkum ani testování. Žádný personál se nesmí zdržovat v těsné blízkosti déle než pět minut. Jakýkoli fyzický kontakt s SCP-455 je zakázán a personál, který poruší toto nařízení, bude umístěn do karantény.

Veškeré halucinace, které budou nahlášeny v blízkosti SCP-455, je třeba zaznamenat a protokolovat. Personál, který halucinace prožívá, musí být přeložen. Personál, který se pokusí vstoupit do SCP-455, bude zadržen všemi prostředky, které budou považovány za nezbytné.

**Popis:** SCP-455 je velká nákladní loď, která v současnou chvíli leží na mělčině na jižním pobřeží Chile. Většina její konstrukce je ponořená pod vodou a vážně poškozená, rez pokrývá 85 až 90% všech povrchů. Navzdory nápadným dírám na vnějším trupu zůstává vnitřní struktura nezaplavená a zdá se, že je výrazně větší než vnější rozměry.

Interiér vykazuje chaotické uspořádání místností, hal a konstrukcí. První záchranné týmy hlásily místnosti zkonstruované z lidských zubů, motor se šlachovými pásy pro rozvodové řemeny, halu, která se táhla 182,88 metru (600 stop) za místo, kde měl končit vnější trup, otevřenou &#34;tělocvičnu&#34; s ocelovými stěnami vláčnými jako karamelky a četné zvukové a vizuální halucinace. Tým se ztratil po ohlášení vstupu do &#34;centrální navigační&#34; oblasti. Záchranný tým se ztratil krátce poté, co ohlásil vyšetřování &#34;křiku&#34; v nákladní sekci.

Dr. ███████████████ navrhl po neúspěšných pokusech několika průzkumných týmů s lidskou posádkou využít k mapování vnitřku SCP-455 roboty.

**[[[experiment-log-455|Záznam Experimentu 455]]]** podrobně popisuje pokusy o prozkoumání SCP-455 a informace zjištěné navzdory jejich [[[rusted-nightmares|celkovým neúspěchům.]]]
