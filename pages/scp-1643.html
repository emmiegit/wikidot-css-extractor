[[include component:credit-button]]
**Artikel:** SCP-1643 – Die Stadt und der Turm
**Autor:** [[*user Palaios]]
**Original:** https://scp-wiki.wikidot.com/scp-1643
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1643

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Das Land, das SCP-1643 umgibt, ist von einem Maschendrahtzaun umschlossen. Dieser Bereich ist kontinuierlich von Foundation-Personal und automatisierten Systemen zu überwachen. Jeder Eindringling sollte festgenommen und befragt werden.

Die örtlichen Behörden sind darüber zu informieren, dass es sich bei dem Standort um eine staatliche Atmosphärenforschungseinrichtung handelt.

Das dem Projekt zugewiesene Personal sollte nicht stark religiös sein. Insbesondere sollte kein Mitarbeiter ein praktizierendes Mitglied eines abrahamitischen Glaubens sein.

Niemandem ist es erlaubt, einen 850-Meter-Radius um SCP-1643 ohne vorherige Genehmigung des Standortdirektors zu betreten. Robotische Erkundung ist erlaubt.

**Beschreibung:** SCP-1643 ist ein 230 m hoher Turm, der sich im Zentrum der Ruinen einer ummauerten Stadt im Nordirak befindet. Die unteren 70 Meter des Turms bestehen aus Lehmziegeln. Die oberen 160 Meter bestehen aus modernen Stahllegierungen in Form eines offenen Rahmens, der einen Aufzugsschacht mit einer einzigen Kammer oben umgibt. Bei der Eindämmung wurde in dieser Kammer rituelle Ausrüstung gefunden, die mit der übereinstimmt, von der angenommen wird, dass sie zur Stabilisierung vorübergehender interdimensionaler räumlicher Anomalien verwendet wird. Die Lehmebenen von SCP-1643 sind strukturell mit modernen Materialien verstärkt. Die metallurgische Analyse der modernen Komponenten von SCP-1643 weist darauf hin, dass sie innerhalb des vergangenen Jahrzehnts gebaut wurden.

Alle Personen, die sich SCP-1643 auf 800 Meter nähern, werden unfähig, dieselbe Sprache zu sprechen, zu lesen, zu schreiben oder zu verstehen, wie jemand, der sich derzeit in diesem Bereich aufhält. Dies bedeutet, dass eine Person in keiner Sprache sprechen könnte, weil alle Sprachen, die sie kennt, bereits von jemandem innerhalb des Effekts von SCP-1643 gesprochen werden würde; stattdessen würde sie eine andere Sprache fließend sprechen.

Beim Versuch, diesen Radius zu verlassen, werden Personen sofort in einen Teil der Welt verlegt, in dem die Sprache, in der sie innerhalb des Radius von SCP-1643 kommunizieren können, die vorherrschende Sprache ist. Personen behalten die Fähigkeit, nur in der Sprache oder den Sprachen zu kommunizieren, die sie innerhalb des Radius von SCP-1643 sprechen könnten.

Zusätzlich zu einer beträchtlichen Menge konventioneller Baumaschinen wurden in der Umgebung von SCP-1643 mehrere Teile bemerkenswerter, aber nicht anomaler Technologie gefunden.

Im Sockel des Turms befindet sich ein komplexes System aus Kommunikationsgeräten und Computern. Dieses System scheint speziell entwickelt worden zu sein, um die Kommunikation innerhalb des von SCP-1643 betroffenen Gebiets zu erleichtern. Benutzer sprechen in Mobiltelefone, die ihre Worte an eine zentrale Installation weiterleiten. Die zentrale Installation übersetzt aus jeder Sprache, die sie gerade sprechen, in die Sprache, die von anderen Personen innerhalb von SCP-1643 gesprochen wird. Das Gerät scheint trainiert worden zu sein, indem sich Personen, die den Turm betreten, eine umfangreiche Liste geordneter Begriffe merken und sie in die zentrale Maschine sprechen, um sie zu kalibrieren. Dies würde es einer Person theoretisch ermöglichen, zumindest eine rudimentäre Kommunikation mit anderen, die mit dem System verbunden sind, zu erreichen, selbst wenn sie eine tote oder anderweitig unbekannte Sprache sprechen.

Das Kommunikationssystem hat auch die Fähigkeit, übersetzte Anweisungen unter Verwendung von Kurzwellenfunk an Empfänger außerhalb der von SCP-1643 betroffenen Region zu übertragen.

Mehrere Lastwagen mit hinzugefügten grundlegenden Selbstfahrfähigkeiten scheinen verwendet worden zu sein, um Material in den und aus dem Effekt von SCP-1643 zu transportieren, ohne den Verlagerungsaspekt von SCP-1643 auszulösen.

Im Handschuhfach eines der Lastwagen wurde der Entwurf eines Briefs gefunden.

&gt; Zu Händen von Reverend Dijkstra:
&gt; 
&gt; Hallo Armond, ich schreibe, um mich noch einmal zu verabschieden und um einen letzten Gefallen zu bitten. Anbei finden Sie das Tagebuch meiner Expeditionen in die Wege und Kopien der bedeutenden Ergebnisse meiner letzten dreißig Jahre der Forschung. Ich möchte Sie bitten, dafür zu sorgen, dass sie so aufbewahrt werden, dass wenn die Kirche für das Wissen bereit ist, sie warten werden. Ich weiß, dass Sie meiner endgültigen Schlussfolgerung in Bezug auf die Natur Gottes nicht zustimmen; aber selbst wenn Sie es nur auf heidnische Götter anwenden, stellt meine Arbeit immer noch das umfassendste Werk der Feldtheologie dar, das jemals in die Hände der Kirche gelangt ist.
&gt; 
&gt; Dies ist vielleicht das letzte Mal, dass ich Ihnen schreibe, ich bin dabei, ein Experiment zu starten, das unsere alte Meinungsverschiedenheit beenden könnte. Es kann mich auch töten.
&gt; 
&gt; Ich habe ein erfülltes Leben gelebt. Ich bin ordiniert. Ich wurde meines Amtes enthoben. Ich bin die Wege gegangen und habe Welten jenseits der menschlichen Vorstellung gesehen. Ich habe mit Göttern und Dämonen gesprochen. Auf meiner Suche nach Wissen habe ich die Grenzen der theologischen Wissenschaft verschoben und Antworten an Orten gesucht, die noch nie ein Mensch betreten hatte. Aber eine Frage lastet doch schwer auf meiner Seele. Ich habe Gottes Griff gesehen. Ich habe mit den Verbliebenen gesprochen. Es ist wahr, der Glaube hat sie geschaffen, und ihr Glaube aneinander hält sie aufrecht. Wie können wir dann wissen, dass unser Gott nicht das Produkt unseres Glaubens ist?
&gt; 
&gt; Mein letztes Experiment zielt darauf ab, dies zu testen. Wenn der Glaube etwas formt, dann sollte eine Waffe, die mit stärkerem Glauben ausgestattet ist, in der Lage sein, es rückgängig zu machen. Sowohl meine Untersuchungen als auch die historischen Aufzeichnungen stützen diese Schlussfolgerung. Sicherlich war es möglich, die heidnischen Götter, denen ich begegnet bin, mit nichts anderem als einer Klinge aus kaltem Stahl und einer gewissen Entschlossenheit zu verwunden. Innerhalb des vergangenen Jahrhunderts wurden große Anstrengungen unternommen, um die Wirksamkeit von Atomwaffen zu fördern, bis zu dem Punkt, an dem die Angst vieler Menschen vor solchen Werkzeugen größer ist als ihre Liebe zu Gott (sollte er überhaupt an Gott glauben).
&gt; 
&gt; Das Problem war damals, mit einer solchen Vorrichtung den Himmel zu erreichen.
&gt; 
&gt; &#34;Und sie sprachen: Wohlauf, lasst uns eine Stadt und einen Turm bauen, dessen Spitze bis an den Himmel reiche. – Genesis 11:4
&gt; 
&gt; Wir haben die Überreste des Turms gefunden. Wir haben ihn wieder aufgebaut. Morgen werde ich meinen Glauben mit nuklearem Feuer prüfen. Sollte ich dabei sterben, habe ich Vorkehrungen getroffen, damit Ihnen die Ergebnisse dieses letzten Experiments zugestellt werden.
&gt; 
&gt; [[&gt;]]
&gt; – Arthur Grisham
&gt; [[/&gt;]]

Der Aufenthaltsort von Arthur Grisham und Armond Dijkstra ist derzeit unbekannt.</textarea></pre>
