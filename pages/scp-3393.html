    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]
[[include info:start]]
原文：[https://scp-wiki.wikidot.com/scp-3393 SCP-3393] 僅供汝閱
作者：[[*user Captain Kirby]]
譯者：[[*user Frederica Bernkastel]]

&gt; 人人都很特別。你只是個極端案例。

[[include info:end]]

[[=]]
&gt; ++++ **{{檔案請求：##219B1D|已授權##}}**
&gt;
&gt; {{檔案版本：##376DE8|僅供汝閱##}}
&gt;
&gt; {{你的請求已受記錄。}}
[[/=]]

**項目編號：** SCP-3393

**項目等級：** Euclid

**描述：** 能夠存取此檔案並查看本文字的你就是SCP-3393。另有三人能存取本檔案，但嵌入檔案內的模因劑將會對其顯示出其他文字。

由於你的主要異常特性，我們都對你所知甚少。所有與你相關的資訊在創建後，就會隨即陷入無法查看/記憶的狀態。這也包括你的外表、過去記錄等其他資訊在內。唯一已知抵銷上述影響的方法即是投用強效記憶強化劑，該藥物已分配予基金會逆模因部主任O5 -█及███████ █████研究員。

你持有著四級維安權限。我們嘗試過登錄你的帳號註銷此權限，但卻因為找不到你的帳號本身而失敗了。目前無法確認這是否為你的逆模因特性導致，還是另外單獨的異常特性。

儘管你具有逆模因性質，基金會還是有能力推測出你的部分特性。以下是可信度達90%以上的所有特性列表：

||~ 特性 ||~ 證據 ||
|| 你是有形實體。 || 工作人員報告過門被打開，設備自行移動的情況。 ||
|| 你會被與自己有關的資訊吸引。 || 你目前正在閱讀本檔案。其他與你有關的檔案[[footnote]]包括與你有關的實驗提案和收容資訊[[/footnote]]也都曾受到未經授權的存取。 ||
|| 你會找尋與自己有關的資訊，並加以刪除或更改之。 || 本檔案已經遭到多次未經授權的竄改（參閱附錄3393-1）與刪除。 ||
|| 你的逆模因特性可以轉移。 || Site-31研究人員曾通報數據庫檔案的遺失。███████ █████研究員的調查卻得出了相反的結論。相關檔案根本沒有遭到刪除或遷移。數據庫元資料顯示你就是最後一個存取相關檔案之人。 ||
|| 你對模因劑具有極強的抗性。 || 使用模因對付你的嘗試都失敗了（參閱附錄3393-2）。 ||
|| 你被限制在Site-31內部。 || 可歸因於你的效應只發生在Site-31，而且是最近才發生的。所有存取相關文件的嘗試均來自Site-31同樣證實了這點。 ||
|| 你是麥基博士本人或麥基博士的研究產物。 || 參閱發現紀錄。 ||

**發現紀錄：** 你的首度發現是在2018年4月13日，當時Site-31職員發現了麥基博士的相關記錄，但是沒有任何人員有該博士曾在Site-31工作的記憶。目前相信無論發生了什麼事件，在2018年4月12日，所有麥基博士及其研究成果的相關記憶都在當下喪失了。目前尚未釐清相關實驗是在何處進行的，相關實驗的任何資訊也都已經遭到銷毀，這很可能就是你下的手。

**附錄3393-1：** 以下是你生成的本檔案竄改版本之一：

&gt; **項目編號：** SCP-3393
&gt; 
&gt; **項目等級：** Euclid
&gt; 
&gt; **特殊收容措施：** 別擔心，我能處理好的。
&gt; 
&gt; **描述：**  我不該讓這種事發生的。我不該存在的。至少不該是這樣的存在。但是，讓我自己來處理吧。這樣的我最好遠離你們所有人。不要試圖分析我、測試我或別的什麼。我不想讓你們任何人逮住我所有的東西。
&gt; 
&gt; 只要我自我收容，我們就會相安無事。

**附錄3393-2：** 以下是針對你的一系列收容嘗試。

||~ 行動名稱 ||~ 描述 ||~ 備註 ||~ 結果 ||
|| Site-31掃蕩 || 疏散Site-31，MTF Eta-10「非禮勿視」進入設施並試著找到你。 || 確定了你之所以無法被察覺不僅只是認知危害特性所致。目前尚未釐清你是如何躲開Eta-10搜捕的。然而我們做出假設，你可能躲在了Site-31的未記錄區域。對這些地點的二次搜索還在進行中。 || 失敗 ||
|| 模因失能 || 模因劑嵌入詳細描述你相關資訊的檔案中，該模因劑應能無力化具知覺的有形實體。 || 模因劑在檔案存取的當下啟動。這意味著你是個能觸發模因攻擊的實體。該檔案在被刪除前維持開啟狀態達十分鐘，這足以作為你具備模因抗性的證據。隨後對該設施的搜查並未將你找出。 || 失敗 ||
|| 誘餌上鉤 || 參閱特殊收容措施 || 待定 || 待定 ||

據信先前針對你的收容嘗試失敗可歸因於情報洩露。在行動後審查時，我們發現Site-31掃蕩與模因失能的詳細資訊，早在計畫執行前就被你所存取。當前仍在調查你同步找尋與存取相關文件的方法。

**特殊收容措施：** 以下記錄措施是為協助基金會逆模因部主任O5-█與███████ █████研究員。

MTF Eta-10已冒充為Site-31的普通研究員，並以此部署在Site-31的周圍。對本檔案的存取已限制在Site-31五個指定終端上。若未提前72小時通報將存取本檔案，Eta-10職員將封鎖存取終端所在房間的所有實體出入口。該空間將隨即接受隔離，並就地成為你的收容室。

本收容措施寫在了你的檔案末尾，以利在你了解事態前為Eta-10人員爭取足夠時間將你收容，從而減少你逃脫的可能。
