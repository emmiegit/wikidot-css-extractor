[[include info:start]]
**篇名：**SCP-ZH-183 - 出聲的渴望

**作者：**[[*user EmptyName723]]

此篇為[[[http://scp-zh-tr.wikidot.com/honglam-battle-2-0|《癌又又蝟鴨：紅藍爭霸戰2.0》]]]的投稿作品，題目為「音」。
[[include info:end]]

**項目編號：**SCP-ZH-183

**項目等級：**Euclid

**特殊收容措施：**SCP-ZH-183 應收容於標準中型以上收容間，且收容間內應置放模擬樹枝、屋簷等景觀的設施，並應每日餵食兩次。SCP-ZH-183-1 的收容事宜則暫應遵照一般奇蹟術師收容措施。

若非必要，任何人皆應避免進入 SCP-ZH-183 的收容間。必要情況下，應在互動前穿著能抵禦啄擊、腳爪的全套防護服。而在未穿著全套防護服的情況下，成為攻擊目標者應盡速離開現場，並全力保護喉嚨處，以降低受異常效應影響的機率。

受 SCP-ZH-183 異常效應影響的平民，其失聲症應解釋成受到精神、心理層面影響而出現，並納入 Site-ZH-22 主導的語言治療計畫之下。

**描述：**SCP-ZH-183 是一種生物學上未分類的異常鳥類，整體身形與外表類似燕屬（//Hirundo//），羽毛以黑紫色和橘色作為主體色調。其中，項目最為突出的特徵是那如鱷魚般的尖長鳥喙，其長度可以達到三分之一體長。

儘管 SCP-ZH-183 有待在屋簷或天花板下的習性，目前尚未觀察到項目有築巢、生卵、孵卵的行為，並且，項目對接近的人類具有極高的攻擊性。對人攻擊時，項目會以俯衝方式用鳥喙咬向喉嚨。這一行為通常會持續數次，直到最後項目自己飛離，也通常不會造成嚴重傷口。

然而，受 SCP-ZH-183 攻擊者隨即受到異常效應影響，其發聲能力將嚴重受損至僅剩微弱氣音，並且幾乎無法說話。經檢驗後發現，受攻擊者的聲帶和周遭肌肉皆未出現任何傷害或異狀，而得以聆聽語言、書寫閱讀等行為也顯示其語言中樞並未受到影響。造成此現象的原理不明。

**發現沿革：**約在2021年5月，基金會接獲了失聲症案例數量於短時間內大幅提升的報告，與此同時，社群網站上受到怪異鳥隻攻擊的民眾貼文也一併增多，並且地理分布上高度重疊，引起了監控團隊的注意。

在確定來源地後，收容小組便實施突破，透過麻醉氣體與網子捕捉了內部所有的 SCP-ZH-183，也一併羈押了位於房屋內部、先前被觀察到與項目個體互動的青年男性（以下稱為 SCP-ZH-183-1）。

該行動一共抓捕了██個 SCP-ZH-183 個體。截至目前，為確保沒有任何其他個體疏漏並造成危害，尋找和抓捕野外個體的行動仍在進行中。

**附錄：**與 SCP-ZH-183-1 的首次訪談紀錄。
[[div class=&#34;blockquote&#34;]]
**前言：**本次訪談於關押 SCP-ZH-183-1 的隔天進行。
-------
**［紀錄開始］**

（//林俊中研究員進入房間，被綁在椅子上的 SCP-ZH-183-1 抬起了頭。//）

**林俊中研究員：**（//將 SCP-ZH-183 的照片放至桌上//）直接切入正題，你與這些鳥有什麼關係？

（//SCP-ZH-183-1 張口但沉默。//）

**林俊中研究員：**不想說話是吧？

（//SCP-ZH-183-1 搖頭。//）

**林俊中研究員：**好。我們有很多方法讓你開口，（//轉身//）我等等就回──

（//SCP-ZH-183-1 睜大眼睛，用力搖頭後張大嘴巴，傳出的只有極為微弱、粗糙的氣音。他臉部因用力而憋紅。//）

**林俊中研究員：**你⋯⋯說不了話？

（//SCP-ZH-183-1 點頭。//）

**林俊中研究員：**（//抓頭//）呃，好。我去看看能有什麼方法。

（//林俊中研究員離開了房間。在上級的同意下，他帶著一份紙筆回歸，並鬆開了 SCP-ZH-183-1 右手的限制。//）

**林俊中研究員：**給你。老話一句，勸你別耍什麼小心思。

**SCP-ZH-183-1：**（//在紙上試寫幾畫//）//好//

**林俊中研究員：**好。回歸正題，你與這些鳥是什麼關係？

**SCP-ZH-183-1：**//它們是我召喚出來的//

**林俊中研究員：**召喚⋯⋯是吧？是奇蹟術？惡魔學？

**SCP-ZH-183-1：**（//困惑的表情//）//那些我都沒有聽說過//

**林俊中研究員：**啊，那就算了吧。（//揮手//）換另一個問題好了，你是從哪裡知道這些召喚的知識的？

**SCP-ZH-183-1：**//我常去的社團裡的學長姐教我的//

**林俊中研究員：**社團？你還是學生，所以是大學社團？

**SCP-ZH-183-1：**//不，是校外的//

**林俊中研究員：**有其他資訊嗎？

**SCP-ZH-183-1：**（//思考//）//我每周六下午都會去████路的██大樓，在那邊有定期聚會。大家聊的就是這些召喚跟法術。//

**SCP-ZH-183-1：**（//迅速補充//）//我們沒有做非法的事，所以//

**林俊中研究員：**（//打斷//）那是之後才能判斷的事了。而且，你召喚出的這些鳥也傷害到很多人，不是嗎？

**SCP-ZH-183-1：**//？//

**林俊中研究員：**這些鳥在街上到處攻擊路人，被攻擊的人還沒辦法說話了，跟你一樣。這你不知道嗎？

**SCP-ZH-183-1：**（//驚恐、字跡潦草//）//什麼？我沒有那樣做//

**林俊中研究員：**給你。（//遞出資料//）這是這附近醫院失聲症患者的數量，增加的不是一星半點。

**SCP-ZH-183-1：**//不可能　我絕對是設成複製聲音而已　不//

**林俊中研究員：**事實如此。

**SCP-ZH-183-1：**（//字跡顫抖//）//一定是我哪裡寫錯了　學長說我能力還不夠　但我以為//（//停筆//）

（//淚水開始滴濕 SCP-ZH-183-1 面前的紙張。//）

**林俊中研究員：**唉，給。

（//林俊中研究員遞出紙巾，SCP-ZH-183-1 放下了筆並接過。//）

（//兩人有4分鐘未發一語。//）

**林俊中研究員：**冷靜了嗎？

**SCP-ZH-183-1：**//嗯//

**林俊中研究員：**讓那些鳥複製聲音之後，你打算做什麼？

**SCP-ZH-183-1：**//我會把複製的聲音給我自己，這樣我就可以說話了//

**林俊中研究員：**這樣啊，不過，你怎麼還沒給自己？

**SCP-ZH-183-1：**//要是能夠隨便裝上去跟拿下來，法術太難而且會危險//

**SCP-ZH-183-1：**//所以我打算多複製幾個再挑　結果//（//再次顫抖//）

**林俊中研究員：**好啦好啦。那跟我聊聊你為什麼想要聲音吧？就像現在，應該有很多方法溝通不是嗎？

**SCP-ZH-183-1：**（//揉眼//）//我有一個女朋友//

**林俊中研究員：**恭喜。大學裡的？

**SCP-ZH-183-1：**//嗯　我們在一起三年了　感情很不錯//

**SCP-ZH-183-1：**//我也有向她用寫字　約會　給禮物表達我的感情　她也很開心//

**SCP-ZH-183-1：**//但我還是想親口跟她說　我愛她//

**［紀錄結束］**
[[/div]]

針對 SCP-ZH-183 似乎有「給予」聲音的特性，由於無法驗證真假和是否有潛在危害，透過 SCP-ZH-183-1 將聲音「歸還」給受攻擊者的提案仍在商討中。
