**SCP-ZH-820：**

篇名︰SCP-ZH-820 - 忌妒麻仔台
2022夏季競賽 第二階段題目：「忌」

作者 : [[*user Drfattest]]
[[include info:end]]
[[div class=&#34;notice&#34;]]

**項目編號：**SCP-ZH-820

**項目等級：**Safe

**特殊收容措施：**SCP-ZH-820於非檢修或非實驗期間應收容在長寬高皆為一公尺的可上鎖置物櫃內，並切斷電源。應於每個月對SCP-ZH-820進行一次電路檢查，以確保其正常運作。

**描述：**SCP-ZH-820是一台賭博遊戲機台，外殼標示其為一間名叫「紅得電子」的公司所製造，外型與1960年代台灣風行的遊戲機「小瑪莉麻仔台」一致，但其下排由左數第二格、第五格的燈泡無法發亮。此外，其木製外殼也有多處劃傷與塗層破損，面板的壓克力板也有泛黃與劃痕，使數字的易讀性下降。

當SCP-ZH-820有電源輸入，且無人使用時，SCP-ZH-820會生成一個人型實體(下稱SCP-ZH-820-1)。SCP-ZH-820-1會持續使用SCP-ZH-820，當有人觀察SCP-ZH-820-1時，SCP-ZH-820-1會在3-5次遊戲內贏得原賭金的20-100倍獎金。此時觀察者便受到SCP-ZH-820的異常效應影響，不論觀察者本人的經濟狀況如何，皆會對SCP-ZH-820-1所得感到強烈忌妒，便企圖使用SCP-ZH-820得到比SCP-ZH-820-1更多的獎金。觀察者將在7-10次遊戲內贏得倍率不等的獎金，但會為了得到更高的獎金而將所得再次投入機器內。如果觀察者身上的銅板都用光，此時SCP-ZH-820的第二效應會顯現，觀察者會在身上找到一枚十元硬幣，並使用該枚硬幣繼續遊玩，此時，觀察者身上的一項物品會消失。第二效應將重複數次，重複的次數與之前贏得的獎金倍率呈正比。

SCP-ZH-820於1981年在台中市區一間地下賭場中被發現，該賭場顧客時常有發現身上攜帶物品消失的情況。李志水研究員在前往調查時發現了SCP-ZH-820，對該賭場人員與在場顧客使用C 級記憶消除劑後帶回SCP-ZH-820。

 **附錄：**SCP-ZH-820實驗記錄

&gt; **測試人員：**李志水研究員
&gt; **得獎倍率：**4倍
&gt; **消失物品：**一支藍色原子筆
&gt; **備註：**我原本要拿那支筆紀錄這次實驗的。

&gt; **測試人員：**李志水研究員
&gt; **得獎倍率：**12倍
&gt; **消失物品：**一份紀錄SCP-ZH-820的文件、基金會員工證
&gt; **備註：**還是叫D級來作實驗好了，不然哪次我把存摺也投進去就好笑了。

&gt; **測試人員：**D-745
&gt; **實驗前備註：**此次實驗讓D-745攜帶一支勞力士、一張千元鈔與一根香蕉。旨在確認SCP-ZH-820是否會從價高者先拿走。
&gt; **得獎倍率：**7倍
&gt; **消失物品：**D-745的D級人員制服上衣
&gt; **備註：**好吧...看起來SCP-ZH-820只是隨機挑選。

&gt; **測試人員：**D-745
&gt; **得獎倍率：**20倍
&gt; **消失物品：**D-745的D級人員制服褲子
&gt; **備註：**等等，怎麼只有褲子被拿走，倍率明明有20啊。

&gt; **測試人員：**D-745
&gt; **得獎倍率：**1043倍
&gt; **消失物品：**D-745的器官，約占了D-745總器官的3成
&gt; **備註：**在D-745把SCP-ZH-820所給的錢用完後，D-745又遊玩了47次，並於最後一次遊玩結束後死亡，過程中D-745沒有表現出任何異狀，屍檢報告表示D-745失去了包含大腦在內的49個器官，推測應於上次實驗便已丟失兩個器官，而當時SCP-ZH-820取走暫時不會影響D-745存活的器官。此外，實驗後發現SCP-ZH-820壓克力板換成了全新的一片玻璃板，兩顆燈泡也回復閃爍。

&gt; **測試人員：**D-746
&gt; **實驗前備註：**此次實驗讓D-746攜帶300顆1立方公分的鐵塊，旨在確定SCP-ZH-820需取走多少物品才能進行修復行為。
&gt; **得獎倍率：**634倍
&gt; **消失物品：**21顆鐵塊
&gt; **備註：**SCP-ZH-820沒有變化。

&gt; **測試人員：**D-746
&gt; **實驗前備註：**此次實驗讓D-746不攜帶任何物品與衣物，旨在確定SCP-ZH-820是否須取走人類器官才可修復。
&gt; **得獎倍率：**584倍
&gt; **消失物品：**D-746的器官，約占了D-746總器官的2成
&gt; **備註：**D-746在SCP-ZH-820所給的錢用完後再遊玩了21次，最後一次遊玩結束後也死亡。同時，SCP-ZH-820的外殼木板全部換成鋼板。

[[collapsible show=&#34;附錄二：貼在SCP-ZH-820底座的字條&#34; hide=&#34;收起&#34;]]

&gt; 願此商品在顧客您的**海外事業**上能有所幫助，使您如虎添翼。
&gt; 
&gt; 紅得電子敬上
