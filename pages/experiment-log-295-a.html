**Experimentaufzeichnung von:** Dr. Kondraki, Tests zum praktischen Nutzen von SCP-295-1

**Datum:** █.██.████ bis ██.█.████

------

__**Experiment 1:**__ Test von Verzehrbarkeit von Menschen

**Materialien:** 5 ml von SCP-295-1

**Prozedur:** D-Klasse-Personal erhält SCP-295-1 zur Einnahme

**Resultat:** Das Subjekt berichtete über leichtes Sodbrennen und Übelkeit, es wurden jedoch keine schwerwiegenden, unerwünschten Wirkungen beobachtet. Das Verdauungssystem des Subjekts arbeitete vorübergehend mit 25 % zusätzlicher Effizienz.

------

__**Experiment 2:**__ Verwendung als tragbare Lichtquelle.

**Materialien:** 20 ml von SCP-295-1, Glasröhre, Gummigriff, Feuerzeug

**Prozedur:** Glasröhre gefüllt mit SCP-295-1, verstärkt mit Gummigriff.

**Resultat:** Das Gerät erzeugte ausreichend Licht, um eine Fläche von 31 m^^2^^ bei 16145 lm für mehrere Stunden vollständig zu beleuchten. Die Anwendung eines Feuerzeugs auf die Oberfläche des Glases ließ die Lösung wieder vollständig aufleuchten.

------

__**Experiment 3**__ Verwendung als Brandsatz

**Materialien:** 200ml von SCP-295-1, Glaskugel.

**Prozedur:** Kugel mit SCP-295-1 gefüllt und in hölzerne Teststruktur geworfen.

**Resultat:** Jegliches Material, das mit SCP-295-1 in Berührung kam, verbrannte erwartungsgemäß sofort. Die verbleibende Struktur des Gebäudes brannte ungewöhnlich schnell durch eine sekundäre Verbrennung. Nur 20 % der ursprünglichen Masse der Struktur blieb nach dem Test übrig.

//Anmerkung: Unmittelbar nach Abschluss des Tests begannen etwa 56 % der gefangenen SCP-295 Exemplare sich zu verpuppen.// - Dr. Kondraki

------

__**Experiment 4:**__ Verwendung als Feuerzeugbenzin

**Materialien:** 100ml von SCP-295-1, 1 Sack Holzkohle für Endverbraucher, mittelgroßer Kohlegrill, 2 Rindfleischburger-Patties

**Prozedur:** SCP-295-1 auf Kohle gegossen, während Rindfleisch-Patties vorbereitet werden.

**Resultat:** **[DATEN GELÖSCHT]**

//Anmerkung: Ich kann den Mangel an Verstand nicht ergründen, den dies erforderte. Betrachten Sie ihre Position als Assistenten als beendet und ihre Sicherheitsstufe als aufgehoben. Ich hoffe, das gibt Ihnen etwas, worüber sie zwischen den Hauttransplantationen nachdenken können.// - Dr. Kondraki</textarea></pre>
