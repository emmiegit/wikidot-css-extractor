    <pre><textarea class="page-source" readonly>[[include info:start]]
**Název: Olympia Project**
**Originál:** https://scp-wiki.wikidot.com/olympia-project
**Autor:** [[*user Kain Pathos Crow]]
**Překladatel:** [[*user AwareStep]]
[[include info:end]]

**Kódové označení projektu:** Olympia

**Projekt #:** PRJOLM-000134

**Prověrka a soubor #:** NPF-00051473

**Hlavní výzkumník:** [[[http://scp-cs.wikidot.com/kain-pathos-crow-s-author-page|Professor K. P. Crow]]]

**Cíle projektu:** Úspěšné vytvoření umělého humanoida pomocí několika SCP a jeho využití ve prospěch Nadace.

++ **Použité SCP:**

* --[[[SCP-040]]] - //pro úpravu surovin//-- **[RUŠENO PRO TENTO ÚČEL Z DŮVODU TECHNICKÝCH OBTÍŽÍ]**
* [[[SCP-040]]] - //pro úpravu integrovaného produktu//
* [[[SCP-143]]] - //jako surovina//
* [[[SCP-148]]] - //jako surovina//
* [[[SCP-158]]] - //pro úpravu surovin, pro získání kompozitních materiálů a pro konečnou integraci//
* [[[SCP-291]]] - //pro úpravu kompozitních materiálů a pro konečnou integraci//
* [[[SCP-500]]] - //jako surovina//
* [[[SCP-542]]] - //pro úpravu materiálů a konečného výrobku, jakož i pro chirurgickou konzultaci//
* [[[SCP-784-ARC|SCP-784]]] - //jako surovina//
* [[[SCP-914]]] - //pro úpravu surovin//

++ **Suroviny:**

* Výběr čtyřiceti (40) členů personálu Třídy D, pět (5) mužů, třicet pět (35) žen, všichni ve věkovém rozmezí od dvaceti (20) do padesáti (50) let. Všichni jsou relativně zdraví, bez větších zdravotních problémů, i když někteří mají mírné psychické problémy. Všichni byli osobně vybráni profesorem Crowem.
* Pět (5) masivně paralelních superpočítačů Cray CX1, šedesát čtyři (64) jader, základní úroveň.
* Pět (5) trilineárních kamer BASLER L304KC s rozlišením 4080 pixelů.
* Padesát (50) liber (22.6kg) [[[SCP-143]]].
* Padesát (50) liber (22.6kg) [[[SCP-148]]].
* Pět (5) tablet [[[SCP-500]]].

++ **Postupy rafinace a úpravy:**

* [[[http://scp-cs.wikidot.com/experiment-log-158-ag|Záznam o Experimentu 158-AG]]]
* [[[http://scp-cs.wikidot.com/experiment-log-914-theta|Záznam o Experimentu 914-THETA]]]
* --[[[http://scp-cs.wikidot.com/experiment-log-040|Záznam o Experimentu 040]]]-- **[V TÉTO FÁZI POSTUPU ZRUŠENO Z DŮVODU TECHNICKÝCH NEDOSTATKŮ]**

++ **Integrační postupy**

* [[[http://scp-cs.wikidot.com/olympia-integration-experiment-alpha|Integrační Experiment Olympie ALPHA]]] - //Integrace fyzického těla z kompozitních materiálů//
* [[[http://scp-cs.wikidot.com/olympia-integration-experiment-beta|Integrační Experiment Olympie BETA]]] - //Integrace mentálního těla s tělem fyzickým//
* [[[http://scp-cs.wikidot.com/olympia-integration-experiment-gamma|Integrační Experiment Olympie GAMMA]]] - //Testování fyzických a duševních schopností subjektu//
* [[[http://scp-cs.wikidot.com/olympia-integration-experiment-omega|Integrační Experiment Olympie OMEGA]]] - //Závěrečné experimenty//

++ **Hromadná výroba:**

Po několikadenním zkoumání prototypového modelu (Olympia Zero) bylo rozhodnuto zavést výrobu v širokém měřítku pro různé účely.

[[[http://scp-cs.wikidot.com/production-model-changes-and-procedures|Změny výrobního modelu a postupy]]]</textarea></pre>
