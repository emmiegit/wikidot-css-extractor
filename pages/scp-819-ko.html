**일련번호:** SCP-819-KO

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-819-KO는 제21K기지 표준 사물형 격리실 표준 사물형 격리실 15호실 천장에 설치한 채로 격리한다. SCP-819-KO에 대한 실험이나 면담은 불필요한 인명 손실을 야기하기 때문에 4등급 이상 인원의 승인을 필요로 한다.

현재 SCP-819-KO의 기원과 관련하여 추적이 진행 중이다.

**설명:** SCP-819-KO는 연극에서 주로 사용되는 스포트라이트 조명으로, 상단부에 천사 조각상이 장식되어 있다. 총 3개의 조명이 하나의 봉에 연결된 형태이며, 하나를 움직이면 나머지 둘도 그에 따라 같이 움직여 항상 같은 곳을 비추었다.

만일 누군가가 SCP-819-KO가 비추는 빛에 들어가면 SCP-819-KO가 돌아가는 범위 내에서 어디로 이동하든 SCP-819-KO는 그 사람의 위치를 따라가며 빛을 비췄다. 위 현상은 빛에 들어간 한 명에게만 적용되며, 복수의 대상이 들어갈 경우에는 먼저 들어온 사람이나 전과가 있는 사람을 우선하여 따라다닌다. 단, 살인 전과자의 경우에는 연결부가 돌아가면서 비출 수 있는이동 범위에 상관없이 계속 따라다녔다. 이 때 SCP-819-KO의 연결부분에서 금속음이 났으나 실험 이후 확인 결과, 파손의 징후는 없었다.

SCP-819-KO가 살인 전과가 있는 인간을 34초 이상 비출 시, 다음과 같은 변칙성이 발현한다.
# SCP-819-KO에 비춰진 대상이 경직된다. 동시에 SCP-819-KO의 빛이 대상자를 향해 모이면서 빛의 중앙에 실험 대상이 서있는 모양새가 된다. 이후로부터 실험 대상을 강제로라도 SCP-819-KO의 빛에서 벗어나게 하는 데는 실패했다.
# 실험 대상 뒷편으로 인간 형태의 그림자가 나타난다. 수는 실험 대상이 살해한 인간의 수와 똑같았으며, 헤어스타일이나 체형 등도 그림자마다 다르게 나타났다.
# 그림자들이 평면에서 나와 물리적인 형태를 가진다. 이 상태의 그림자를 SCP-819-KO-1로 칭한다. SCP-819-KO-1은 실험 대상을 제외한 인원에겐 물리적 영향을 행사하지도, 받지도 않았다.
# SCP-819-KO-1이 실험 대상에게 접근하여 실험 대상을 끌어안는다. 이 끌어안은 시점부터 SCP-819-KO-1의 형태가 실험대상의 몸을 감싸듯 확산된다.
# 실험 대상의 몸 전체가 SCP-819-KO-1로 감싸이면 실험 대상은 감싸인 채로 사라진다. 사라진 자리에는 다양한 희곡 &lt;햄릿&gt;의 대사가 쓰인 8cmX5cm 크기의 종이가 남아 있게 된다.
# 5일 후, 실험대상은 사망한 채로 격리실 내부에서 발견된다. 시체에는 실험 대상이 살해한 인간의 사인이 종합적으로 나타난다.
# 발견 당시 SCP-819-KO의 빛이 시체를 비춘 상태이며, 시체를 빛 밖으로 빼내자, SCP-819-KO는 자동으로 소등된다.

SCP-819-KO는 영국 ██████극장에서 살인혐의로 체포되었다가 증거 불충분으로 풀려난 배우 W██████ M███████에게 첫 변칙성을 드러내었다. W██████ M███████는 연극 &lt;멕베스&gt;를 리허설하는 도중 SCP-819-KO의 변칙성에 의해 실종되었다. 당시 경찰에 잠복 중이던 재단 요원이 실종 신고에서의 변칙성을 파악해 재단에 알렸으며, 조명 하나에 못 보던 조각상이 붙어있었다는 제보를 통해 해당 조명을 예비차 격리하였다. 이후 W██████ M███████의 시신이 격리실에서 발견되어, SCP-819-KO가 원인으로 확정, 격리되었다.

**부록:** SCP-819-KO 면담기록

SCP-819-KO가 자력으로 움직일 수 있다는 점, 살인이 일어난 대상을 감지해낸다는 점에서 SCP-819-KO가 지성이 있으리란 가설이 꾸준하게 제기되어 의사소통을 위한 방안이 지속적으로 연구되어왔다. 제█번째 실험에서, 실험 대상에게 SCP-819-KO가 남기는 쪽지와 같은 크기에 면담 내용을 적은 종이 조각을 소지시키자, 실험 대상이 사라지면서 남긴 종이의 뒷면에 그 답이 적혀 있음을 확인되었다. 아래의 내용은 이후 실험부터 진행된 SCP-819-KO와의 면담 내용이다.

&gt; **질문 내용:** 얘기를 나누고 싶다. 우린 당신에게 궁금한 것이 많다.
&gt; 
&gt; **SCP-819-KO:** 대화는 언제나 환영이다. 이 몸으론 말 하기도 힘든 현실이니까.

&gt; **질문 내용:** 가장 궁금한 것부터, 당신이 항상 남겨두는 &lt;햄릿&gt;은 대체 무슨 뜻인가.
&gt; 
&gt; **SCP-819-KO:** 별 다른 뜻은 없다. 우리는 죄 지은 자를 벌한다. 벌하는 데 적당한 작품을 가져다 쓸 뿐이다.

&gt; **질문 내용:** 일종의 복수 대행 업체라고 보면 되는가?
&gt; 
&gt; **SCP-819-KO:** 대행은 아니다. 나는 그들이 직접적으로 복수하도록 도와준다.

&gt; **질문 내용:** 그림자들이 실제 사람들이란 말인가?
&gt; 
&gt; **SCP-819-KO:** 반향이다. 우리는 죽은 이들의 반향이 많다.

&gt; **질문 내용:** &#39;우리&#39;는 당신의 세 조명을 말하는 것인가?
&gt; 
&gt; **SCP-819-KO:** 아니다. 이건 &#39;나&#39;다

&gt; **질문 내용:** 그럼 당신은 &#39;우리&#39;라고 말하는 조직의 일부인가?
&gt; 
&gt; **SCP-819-KO:** 아니다. &#39;우리&#39;는 다수로 있는 &#39;나&#39;이다.

&gt; **질문 내용:** 이해하기 힘들다.
&gt; 
&gt; **SCP-819-KO:** 사람 죽이는 스포트라이트보단 이해하기 쉬울 것이다.

&gt; **질문 내용:** 오히려 이런 말장난이 더 어렵고 재미 없다.
&gt; 
&gt; **SCP-819-KO:** 그래도 난 당신이 웃긴 인간이라 생각한다.

&gt; **질문 내용:** 왜 그런가?
&gt; 
&gt; **SCP-819-KO:** 사람 목숨 죽여가며 나랑 대화하고 있지 않는가.

**20██년 ██월 ██일 개정:** SCP-819-KO와 단순한 대화를 위해 재단 자원을 희생시킨다는 것은 불필요한 손실임이 명확해보인다. 앞으로 SCP-819-KO와의 문답 내용에서 가치 있는 정보를 이끌어내지 못하는 인원은 징계에 처한다.

&gt; **질문 내용:** 앞으로 단도직입적인 질문만이 허용되었다. 그러니 간단하게 묻겠건데, 당신은 누구인가? 당신을 만든 사람은 누구인가? 당신은 도대체 어떻게 우리와 대화하는 것인가?
&gt; 
&gt; **SCP-819-KO:** 나는 이것밖에 대답할 수 없다. 나를 만든 사람은 있다. 나도 그를 이해 못했기에 그에 대해 할 말은 없다. 그는 &#39;우리&#39;를 만든다. 그 &#39;우리&#39;는 &#39;나&#39;이며 &#39;나&#39;는 &#39;우리&#39;이다.
&gt; 
&gt; [[=]]
&gt; 우리는 다수이다.
