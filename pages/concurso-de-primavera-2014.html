+ ¡Bienvenidos/as, usuarios/as de la Fundación SCP-ES, al 
+ [[size 120%]]Concurso de Abril del 2014![[/size]]
[[/=]]
[!-- ¡Estos/as son los/las candidatos/as que se han presentado hasta la fecha! --]

[[=]]
++ **__Clasificación de los Artículos del Concurso__**

[[/=]]
[!-- Hola, candidato/a. Aquí tendrás que introducir tu artículo SCP, justo al principio de la lista; esto hará que los/las posibles lectores empiecen a leer por tu obra, y por tanto no se vean favorecidxs aquellxs contendientes que llevan más tiempo en la misma. Emplea las entradas que ya estén presentes como modelo para introducir tu artículo, su título y tu ID de usuario/a. ¡En todo caso, bienvenidx al Concurso de Abril, y muy buena suerte! --]

¡Así han quedado clasificados los artículos del concurso! ¡Felicidades a todos por participar!

&gt; ++++ 1. **[[[SCP-ES-067]]]:** Una Última Batalla - [[*user Dr Reach]]
&gt; 
&gt; ++++ 2. **[[[SCP-ES-082]]]:** Ofrenda a los Dioses Antiguos - [[*user DrCastillo]]
&gt; 
&gt; ++++ 3. **[[[SCP-ES-041]]]:** El Gran Dios verde - [[*user Doctor Von Braun]]
&gt; 
&gt; ++++ 4. **SCP-ES-017:** Solumque - [[*user FerJox]]
&gt; 
&gt; [[size 0%]]Aquí no. Arriba, justo al principio de la lista. Añade una nueva línea. Si tienes dudas sobre cómo añadir el código, añade un comentario en la página de Discusión, un miembro del Staff se hará cargo cuanto antes.[[/size]]

-----

+++ //… ¿perdón?//

Este concurso sólo es un episodio más de una serie de propuestas destinadas a generar contenido para el sitio de la Fundación SCP-ES destinada a enriquecer su lista de artículos SCP originales y, de paso, permitir una dosis saludable de competencia creativa y esas cosas. 

¡Todos/as los/las miembros del sitio pueden participar en el concurso, presentando el enlace a un único artículo que deseen presentar al concurso una vez lo hayan publicado en uno de los nichos de la lista SCP-ES!

+++ //¡Pues tengo una idea genial para un SCP que-!//

Alto ahí. Nada de publicar contenido inacabado, o de emplear esta página para solicitar ayuda u opiniones a la hora de desarrollar una idea, por original o intrigante que sea. Ese no es el objetivo del Concurso, sino el del [http://lafundacionscp.wikidot.com/forum/c-759842/dudas-y-ayuda Foro de Dudas y Ayuda.] Si quieres la opinión de los/las demás miembros del sitio, crea un hilo nuevo en el Foro de Dudas y Ayuda y espera.

+++ //¿Pero no decías que podíamos presentarnos todos/as?//

¡En efecto! De hecho, ser miembro de esta wiki te permite presentar artículos a este concurso, pero eso no quiere decir que vayamos a permitir que se presenten trabajos incompletos, inconclusos o susceptibles de eliminación porque rompan las demás reglas de la Wiki.

**Aviso:** Si no lo has hecho todavía, el //staff// de la Fundación SCP-ES te recomienda muy encarecidamente que leas [http://lafundacionscp.wikidot.com/como-escribir-un-scp esta guía] antes de elaborar, y sobre todo de publicar tu trabajo.

+++ //¿Hay alguna limitación temática?//

Sí. [http://lafundacionscp.wikidot.com/forum/t-792984 De acuerdo con lo decidido en la votación abierta en el Foro del sitio un par de semanas antes de abrir el concurso,] __sólo se permitirán artículos con un trasfondo, temática o aspecto histórico.__ De acuerdo con la definición de la etiqueta histórico presente en la guía de etiquetas, un artículo SCP histórico:

&gt; //SCP que afecta o es prominente en eventos históricos, o posee significado histórico.//

Es una definición lo bastante abierta como para incluir prácticamente cualquier cosa, siempre que esa cosa tenga una gran importancia para el SCP propiamente dicho. Por lo demás, ¡eres libre de interpretar esta regla del modo que consideres oportuno!

+++ //¡Estupendo, me pongo a escribir ya mismo! … esto, ¿cuánto tiempo tenemos para publicarlo?//

Este concurso iba a llamarse, en realidad, Concurso de Primavera, pero dado que este nombre no tenía en cuenta la naturaleza geofísica y climatológica del planeta Tierra y que no es tan descriptivo como el que se había propuesto previamente, se ha restablecido su nombre original: Concurso de Abril. __Se aceptarán artículos SCP publicados durante este mes de abril, hasta las 22:00 (GMT) del 26 de Mayo.__ Aparte de eso, puedes publicarlo cuando quieras.

+++ //¡Acabo de publicar mi SCP, y quiero presentarlo como candidato! ¿Cómo lo hago?//

¡Sólo tienes que editar esta página para añadir el enlace a tu artículo al principio de la Lista de Candidatos, que ya habrás visto antes de pasar a leer las reglas del concurso! 
Si lo prefieres, el staff de la Fundación SCP-ES puede hacerlo por ti. Copia el enlace al artículo que deseas presentar y añádelo a un comentario en la página de Discusión del Concurso.

En ambos casos, tu artículo será incorporado a la Lista de Candidatos y recibirá la etiqueta //concurso-historia-2014.// ¡En este momento, serás parte oficial del Concurso de Abril!

+++ //Mi SCP está publicado y anunciado en la página de Discusión. ¿Qué debo hacer?//

Esperar a que termine el período de votación, leer los artículos de los/las demás contendientes, dar tu opinión sobre los mismos y, si te parece justo, darles uno de tus votos. __Todos/as los/las miembros de la página podrán votar a los artículos candidatos hasta las 22:00 (GMT) del 31 de Mayo.__

+++ //Ah, vale, tiene sentido… espera, ¿uno de mis votos?//

Los/las miembros del sitio sólo tendrán derecho a conceder dos votos en total, sean positivos o negativos, entre todos los/las candidatos del Concurso de Abril. Además, los/las participantes que presenten su artículo no tendrán derecho a dar votos negativos, sólo positivos o nulos (es decir, no votar). Una vez se elija un artículo ganador, por supuesto, podrás dar votos positivos o negativos como te plazca.

+++ //¿Estamos obligados/as a votar?//

Salvo por el hecho de que quedarás mal si no lo haces, nadie te obliga a votar a los/las demás concursantes. Por supuesto, no se te permite votar a tu propio artículo candidato. Aparte de ser un gesto de muy mal gusto, eso sólo indicaría que necesitas los votos tan desesperadamente que estás dispuesto/a a hacer algo que va contra las normas del sitio. Y eso no es lo que se dice sentar un buen precedente.

+++ //Ya vale de reglas. ¿Cuáles serán mis fantásticos premios?//

El artículo SCP que reciba más votos positivos recibirá una mención directa en la página principal de la Wiki, será anunciado inmediatamente después del concurso por las sedes de la Fundación SCP-ES en las redes sociales y recibirá la etiqueta destacado, lo que atraerá más lectores/as y más popularidad para el/la autor/a y sus otras obras.

//**Nota de Reach:** Además, se creará una pequeña insignia del Concurso de Abril que el/la autor/a podrá publicar en su ficha de miembro, de acuerdo con sus gustos.//

+++ //Geeeenial. Y… ¿se permite juego sucio?//

Hay varias cosas que te descalificarán inmediatamente. Llegar al final del período de votación con tu propio voto positivo en tu artículo candidato es un buen ejemplo. Otras cosas que te descalificarán de inmediato:

* Plagiar el contenido de un artículo preexistente.
* Plagiar el contenido de cualquier otra obra de ficción.
* No emplear ninguna referencia o elemento histórico en tu artículo.
* Tratar de presentar más de un artículo al concurso. Sólo se permite un único artículo SCP.
* Tratar de presentar un artículo asociado a una o más historias. Sólo se permite un único artículo SCP.
* Dar un voto negativo a cualquier contendiente.
* Tratar de boicotear otros artículos contendientes mediante comentarios abusivos o acoso en sus páginas de Discusión.

Y otras cosas que **no** conllevarán la descalificación:

* Modificar el artículo una vez publicado, siempre que las modificaciones se realicen antes del final del período de presentación de artículos.
* Modificar el artículo una vez finalice el período de presentación, salvo que se trate de problemas menores que sólo requieran la corrección de caracteres aislados, faltas ortográficas menores, etcétera.
* Retirar un artículo una vez publicado y reescribirlo o publicar uno nuevo debido a la mala acogida del primero, siempre que se publique de nuevo antes del final del período de presentación de artículos.
* Comentar en los demás artículos, explicando con respeto y objetividad los problemas que padecen en opinión del/de la autor/a, con consejos para mejorarlos y sin darles votos negativos.

**Nota:** Estas reglas de descalificación están sujetas a la aprobación del Staff de la SCP-ES Wiki, y por tanto son susceptibles de cambio hasta el final del período de presentación. Sólo un Admin o Mod tiene la potestad de descalificar permanentemente un artículo o a un/a candidato/a y/o borrar su artículo propuesto.

+++ //Período de Presentación de Artículos//

**Se permitirán nuevos artículos hasta las __21:59, GMT, del día 26 de Mayo.__** Es decir, ¡el Concurso no acepta nuevos artículos! ¡Es el momento de aportar vuestros votos!

+++ //Plazo de Votación de Artículos//

**Se permitirá votar a artículos ya presentados hasta las __21:59, GMT, del día 31 de Mayo__.** Es decir, ¡el Concurso ha concluido! Aguardad las siguientes indicaciones del Staff con respecto a los resultados.

[[=]]
+ ¡Buena suerte!
