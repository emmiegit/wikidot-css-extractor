**项目编号：**SCP-CN-072 

**项目等级：**Safe

**特殊收容措施：**SCP-CN-072收容于Site-CN-75的一个高价值保险箱内，任何时间SCP-CN-072应当断电并在附近设置电子干扰装置。当项目发生收容失效时附近相关人员应当保持镇静并在当前位置保持不动并等待MTF-CN-Epsilon-9（“Artifact glasses”-神奇的眼镜）处理该次收容失效事件。

目前已禁止任何形式有关SCP-CN-072的实验，并且一切有关调取SCP-CN-072的人员都应经过严格的理由审查后，方可允许调取。

**描述：**SCP-CN-072在一次由MTF-CN-Omega-5（“Silver Fox army”-银狐部队）所执行的突袭混沌分裂者交易异常物品的任务中被发现。

SCP-CN-072是一部通常的Android操作系统手机，当项目被通电时项目会自动执行开机程序（无论是否手动执行正常开启步骤）。当SCP-CN-072开启后，项目将自动执行一个名为“Clean”的后台程序。该程序无法关闭并且无法删除。当后台程序开启后，以SCP-CN-072为中心半径1公里范围内会形成异常区域并且以1.5km/h的速度扩大，目前大多数的实验中，项目都表现出了无限提升异常范围的倾向。

异常区域内，大部分高智能生命体（尤其是灵长类动物）将失去对其他任何生命体的触觉、听觉、视觉，但通常二次视觉及听觉不受影响（通过摄像机与电子屏幕感知其他生物的位置或者通过广播等发声源感知声音）。通常而言，如果SCP-CN-072发生收容失效，这将带来大范围的秩序崩溃。

[[collapsible show=&#34;+ 实验记录CN072&#34; hide=&#34;- 实验记录CN072&#34;]]

根据对捕获的混沌分裂者的拷问获取项目异常信息后开始对项目影响生物范围进行试验。

&gt; **时间：**20██ 7/██
&gt; 
&gt; **地点：**Area-CN-█
&gt; 
&gt; **实验对象：**10只小白鼠（Mus musculus）置于笼中
&gt; 
&gt; **持续时间：**1小时
&gt; 
&gt; **实验过程：**实验过程没有特殊变化
&gt; 
&gt; **实验结果：**实验没有特殊结果。
&gt; 
&gt; **结语：**项目似乎对啮齿类动物没有效果。

&gt; **时间：**20██ 7/██
&gt; 
&gt; **地点：**Area-CN-█
&gt; 
&gt; **实验对象：**5只边境牧羊犬（Border Collie）置于笼中
&gt; 
&gt; **持续时间：**1小时
&gt; 
&gt; **实验过程：**实验过程没有特殊变化
&gt; 
&gt; **实验结果：**实验没有特殊结果。
&gt; 
&gt; **结语：**项目对犬科动物似乎没有效果。

&gt; **时间：**20██ 7/██
&gt; 
&gt; **地点：**Area-CN-█
&gt; 
&gt; **实验对象：**2只同族黑猩猩（Pan troglodytes）置于笼内
&gt; 
&gt; **持续时间：**1小时
&gt; 
&gt; **实验过程：**实验对象在实验开始前15分钟无反应并且食用饲料；实验对象在实验开始30分钟后发现异常停止食用饲料表现焦虑；实验对象A在实验开始40分钟时开始在笼子边角蜷缩，实验对象B开始撞击笼壁。
&gt; 
&gt; **实验结果：**对象A展现出心理问题并开始绝食最终营养不良而死去，对象B因疯狂撞击笼壁而导致受伤并且失血过多而死亡。
&gt; 
&gt; **结语：**项目对灵长类动物具有效果

&gt; **时间：**20██ 7/██
&gt; 
&gt; **地点：**[数据删除]
&gt; 
&gt; **实验对象：**10名D级人员被关在一间5m×5m×5m的房间内
&gt; 
&gt; **持续时间：**2小时
&gt; 
&gt; **实验过程：**（因格式重复性高而采用表格形式）
&gt; 
&gt; **前1分钟：**多名D级人员似乎正在聊天。
&gt; 
&gt; **1分钟：**此阶段所有D级人员都突然发觉身边的异样，并开始呼喊其他D级人员。
&gt; 
&gt; **5分钟：**多名D级人员开始向四周走动，几名D级人员发生了身体碰撞。
&gt; 
&gt; **10分钟：**此时一名D级人员被其他D级人员撞到，此时观察到多名D级人员从他身体身上走过。
&gt; 
&gt; **15分钟：**多名D级人员开始呼喊实验监督人员，部分D级人员开始在房间边角蜷缩，被撞倒的D级人员被观测到面部开始向外渗血。
&gt; 
&gt; **20分钟：**多名D级人员被踩踏而亡，多数尸体被其他D级人员践踏多次。几名D级人员开始漫骂实验监督人员，几名D级人员开始没有规律的环形奔跑。
&gt; 
&gt; **实验结果：**多名D级人员因踩踏而导致的内脏组织破裂等多方面原因而死亡，部分没有死亡的D级人员多数患上心理疾病并自杀。
&gt; 
&gt; **结语：**实验信息已经足够丰富，停止相关实验吧。 —Dr.Kalizi

&gt; **时间：**2014 12/31 **//怎么多了一份实验记录？//**
&gt; 
&gt; **地点：**上海混沌分裂者据点 **//这是怎么回事？//**
&gt; 
&gt; **实验对象：**混沌分裂者与无辜的人 **//谁在篡改信息？//**
&gt; 
&gt; **持续时间：**将近**5小时的屠杀**！！！ **//赶快停止！//**
&gt; 
&gt; **实验过程：**混沌分裂者基地内部的人员被全部剿灭，但是你们根本没有留意这样的后果！！！ **//程序员！//**
&gt; 
&gt; **实验结果：**混沌分裂者的据点被捣毁但是聚集在██的无辜平民因项目异常发生大规模踩踏事故，异常结束后快速反应小队对幸存者使用了A级记忆消除。 **//停下！！！//**
&gt; 
&gt; **结语1：**看看你们在做什么？ —Mr.K 
&gt; **结语2：**所以，是谁在我没有允许的情况下动用项目的？ —Dr.Kalizi

[[/collapsible]]

**附录：**项目交易的接收方已被捕获，但项目制作方在MTF-CN-Omega-5突击带来的慌乱中逃脱。该目标身份经过确认为是曾经圣克里斯汀娜学院的学生，但是根据cc方提供的信息，目标已经有近一个月没有去学院上课。经过MTF-CN-Omega-5突击目标住处后，虽然没有发现目标踪影但发现一本日记，有价值内容如下。

[[collapsible show=&#34;+ 一份日记本&#34; hide=&#34;-一份日记本&#34;]]

[已编辑]

&gt; 20██ 8/31 阴
&gt; 
&gt; 哎，又要开学了啊。真不想见到那些家伙们，一群可憎的东西。

&gt; 20██ 9/1 小雨
&gt; 
&gt; 老天也理解我吗？天上下着些忧愁的雨滴。还是那些家伙，还是那种眼神。老师居然让我上台自我介绍？这是故意用我找乐子吗？我自然什么也没有说，为什么要跟他们那些家伙说话？他还**嘲笑**[[footnote]]根据当面调查，那名教师只是笑了笑就让他回到了座位而已。[[/footnote]]着把我赶了回去。

&gt; 20██ 9/2 多云
&gt; 
&gt; 班里来了一个转校生啊，没有意思，跟那些人估计是一路货色…也许我该收回前言，他人非常好，居然主动走到我的面前想和我做朋友。

&gt; 20██ 9/3 晴
&gt; 
&gt; 这是我最高兴的一天，终于有人能够了解我了，终于！他人很好，经常帮我从哪些可憎的家伙面前解围。

&gt; 20██ 9/4 晴
&gt; 
&gt; 曾经我想只要我学习好就一定会有很多朋友，我太天真了，就算我学的再好了，身边依旧没有**任何人**，因为他们就是一群[脏话删除]。但现在不一样了，他来了，他是唯一一个了解我的人。

[已编辑]

&gt; 20██ 10/8 多云
&gt; 
&gt; 他说他是一个神秘组织的人，他承诺如果我能制作出一个[数据删除]交给他们，那么他们就能够帮助到更多想我一样的人了，这简直小菜一碟。

[已编辑]

&gt; 20██ 11/20 小雨
&gt; 
&gt; 信息传播课偷来的模因模块、电子科技课偷出来的源代码、[数据删除]、我的手机。准备工作都做好了接下来的操作简直跟我捡起一块石头一样简单。

[已编辑]

&gt; 20██ 1/20 阴
&gt; 
&gt; 就将我要把我那完美作品交给他们的时候，我们被一群什么家伙们袭击了。我最好的朋友被他们抓起来了，我侥幸的逃出来了。他们拿走了我的作品，他们还要抓住我。

[已编辑]

&gt; 20██ 9/7 
&gt; 
&gt; 看看你们这些**正常人**都在用我的作品做些什么勾当？我，不再会只是逃了。我，Mr.K从今天起要替天行道！很快，很快惊喜就会来到你们眼前。

[[/collapsible]]

目前目标已经化名为Mr.K，并与混沌分裂者人员互动密切，并拥有侵入基金会服务器的能力。目前已将其视为威胁，对Mr.K展开的行动已经开始。
