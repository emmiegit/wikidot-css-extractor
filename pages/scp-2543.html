    <pre><textarea class="page-source" readonly>**项目编号：**SCP-2543

**项目等级：**Safe

**特殊收容措施：**SCP-2543被收容在Site15第四区的一个标准A级人形收容单元内。允许其每天可在第四区的庭院内活动两小时。每日供应SCP-2543约40毫克西酞普兰用于其抑郁症。对象持有一台戴尔台式计算机，并连接至其收容间内的投影仪。此计算机仅配置有VLC多媒体播放器，扫雷和Word文档。如果站点主管Allen认为有必要，除Word文档以外的内容皆可删除以作为惩罚。SCP-2543被允许要求新的计算机程序或者视频，但是自从其被收容后从未提出过要求。所有由SCP-2543撰写的材料都应直接通过并转交至主管Allen处。

SCP-2543的收容间应随时受到监视。所有与SCP-2543的交流都应经过主管Allen的批准。无论何时只要SCP-2543进入昏厥状态，应通知Site15内的医务人员。SCP-2543已因为此类事件中的意外跌落受伤而进行了多次治疗。5级权限以下人员可能需在与SCP-2543交流后进行记忆删除。

**描述：**SCP-2543是一名人类女性。对象为原Harriet Wilson博士，一名在Site16工作的3级基金会科学家。其异常性质在2017年3月8日，作为事故KSS-4927的结果而被发现。

SCP-2543可通过未知的方式发电。此现象发生在SCP-2543的颅骨，尤其是在颅顶骨，但是并不会损害其大脑功能。发电量通常在10W-50W之间波动，且不会低于8.2W。

SCP-2543声称会在各种场合接收到幻觉。当此事件发生时，其产生的电力会增长至10000W至15000W。SCP-2543在此类事件期间会进入一种昏厥状态。在这些现象终止后，对象会立即变得清醒，并且不会受到永久性的身体影响。SCP-2543被指示在记录其每次事件中经历的细节。这些记录被汇编在文件2543-B中。
-------
[[collapsible show=&#34;需要五级权限&#34; hide=&#34;授予访问权限&#34;]]

SCP-2543被认定与一个未知平行宇宙中的自己相连结。其声称这个版本的自己，此后被定名为Wilson-X，在和多个宇宙中未知数量的Harriet Wilson交流，并且就是幻觉的来源。SCP-2543同时称Wilson-X可以知道它任何时候的任何行为，但很少进行干涉。这些说法的证据可在文件2543-B中找到。

在这些幻觉期间，SCP-2543自称会接收其他平行宇宙中的自己的视觉和听觉，通常是Wilson-X。SCP-2543称可以与任何幻觉中感觉到的自己进行交流，但是不能控制它们的行动。即使在不经历幻觉时，SCP-2543也表明自己进行过数次精神交流。重要的交流记录详见文件2543-B-2。SCP-2543被认为已知晓高度机密的信息，据信是Wilson-X传递了这些信息。Wilson-X了解这些信息的机制目前尚未知晓。

在被收容之前，Wilson-X利用这些幻觉来胁迫SCP-2543对基金会进行各种破坏行为。尚不清楚为什么这些幻象在SCP-2543已经不能实施这些行为的现在仍继续出现。文件2543-C中列出了所有SCP-2543被收容前的违规行为。最令人震惊的行为是事故KSS-4927，它几乎导致了一次GK级世界末日情景。 

**附录：**以下为文件2543-A的摘录（采访）

&gt; **采访：**1
&gt; **日期：**03/09/2017
&gt; **采访者：**Francis Egerton博士
&gt; ------
&gt; **Egerton博士：**请告诉我这一切是怎么开始的，SCP-2543。
&gt; 
&gt; **SCP-2543：**天哪，这就是我现在的名字吗？你就不能再叫我Wilson博士吗？或者Harriet？
&gt; 
&gt; **Egerton博士：**我可以称呼你Harriet。但是你现在是一个SCP项目了，你自首也是为了收容。请回答问题吧。
&gt; 
&gt; **SCP-2543：**好吧，好吧。是在五月初的时候。我正在家看《地球脉动》，突然我听到一个声音在叫我的名字。那声音就像我在思考时自己的声音一样，你懂我意思吗？它就像是从我的大脑里发出的。但是我很确定我没有在思考，至少我觉得是这样的。我看了看四周但是没有其他人。我一个人住。
&gt; 
&gt; **Egerton博士：**之后呢？
&gt; 
&gt; **SCP-2543：**这个声音一直在呼唤我，所以我把电视静音了。它说“谢谢你，”像是在回答。声音告诉我冷静下来，并且问我是否想要看看它。当然一开始我吓坏了。然后忽然我开始盯着镜子中的我自己。但并不是我。我有，或者估计她有，一道很长的伤疤在右脸颊上。并且她看起来比我更老也更瘦。但除此之外看起来就是我自己。
&gt; 
&gt; **Egerton博士：**而这个人就是声音的源头？
&gt; 
&gt; **SCP-2543：**是的。
&gt; 
&gt; **Egerton博士：**在那之后发生了什么？
&gt; 
&gt; **SCP-2543：**她对我说她就是我，但是来自另一个宇宙。并且有一些她需要我去做的事情。她告诉我如果我听她的话，她就会奖励我，如果我不听从她的话，她就会惩罚我。我很害怕也很困惑。我完全感觉不到自己的身体了。然后她说如果我想要和她对话，我可以试着说些什么，她会知道的。
&gt; 
&gt; **Egerton博士：**你说些什么了吗？
&gt; 
&gt; **SCP-2543：**我说我的天呐，什么鬼情况。她告诉我她听到我说的了，让我放松就好。她说她会一直盯着我，不要告诉工作中的任何人。之后我坐回到我的沙发上。我听着她的声音在我脑子里回荡，告诉我她是认真的，不要告诉其他人这件事。
&gt; 
&gt; **Egerton博士：**在之后你做了什么呢？
&gt; 
&gt; **SCP-2543：**我哭了。大哭一场。我以为这可能是一场奇怪的梦，或者是我在研究的一个SCP的效应，但这两者都不是。
&gt; 
&gt; **Egerton博士：**下一次她联系你是什么时候？
&gt; 
&gt; **SCP-2543：**在我第二天开车去工作的时候。那天我睡得不是很好。我觉得你能想象得到。这实在是太不真实了。我早上有点疲倦，差点闯了个红灯。就在我这么做了之前，我听到一个声音在我头里喊“红灯！”。我猛踩住刹车，一脸疑问，之后她说“不用谢”。然后我说“淦，是你”。她说我应该谢谢她因为我避免了一次罚单。
&gt; 
&gt; **Egerton博士：**我猜这是真的。
&gt; 
&gt; **SCP-2543：**她提醒我不要把关于她的事告诉工作中的任何人。她还说了些像是，“我不想威胁你，但是我现在就是在威胁你。”
&gt; 
&gt; **Egerton博士：**她下一次联系你是什么时候？
&gt; 
&gt; **SCP-2543：**我记不清每一次是什么时候了。很多时候都是一些短信息，像是提醒她正在看着我。她会在我去洗手间或者回家路上的时候跟我打招呼。但几个月都没发生什么大事。应该是在和我建立融洽的关系，让我不要本能地讨厌她。我们什么也没聊。

&gt; **采访：**2
&gt; **日期：**03/09/17
&gt; **采访者：**Andrino Allen博士
&gt; ------
&gt; **Allen博士：**你提到了你不是唯一一个她在胁迫的人。你可以详细说明一下吗？
&gt; 
&gt; **SCP-2543：**我的意思是，严格来说我是唯一的一个。但是至少一定有几百个我。所有的Harriet Wilson，谁知道到底有多少个宇宙。我会时不时看到不同的自己，如果有什么原因的话。
&gt; 
&gt; **Allen博士：**比如？
&gt; 
&gt; **SCP-2543：**如果我做对了什么，她就会展示给我一些愉快的东西。我父亲在我14岁时去世了，但是我猜在其他的宇宙他没有。这对我来说真的很难受，都没有说过一句再见。所以有几次她让我看到我自己在和他共进晚餐，或者一起去远足，又或是其他类似的事情。
&gt; 
&gt; **Allen博士：**我明白了。
&gt; 
&gt; **SCP-2543：**她也会让我看，额，很有交互感的色情场景。不过这就有点吓人了，因为真正在做爱的我也不知道我正在看着。事实上，我就是这样发现她是怎样惩罚我的。
&gt; 
&gt; **Allen博士：**你的意思是？
&gt; 
&gt; **SCP-2543：**每当我看到这些幻象时，我都可以与实际看到这些景象的我交流。她经常告诉我要保持安静。一次当我在看一个做爱的幻象的时候，我在看的那个我说“我很高兴只有我们二人”。然后我说“并不是哦”，就像个小玩笑，只是看看她是否能听得到我。她跳了起来并且大叫“什么逼情况？！”。忽然我回到了自己的身体里，我听到邪恶的我说我不应该那么做的。
&gt; 
&gt; **Allen博士：**你受的惩罚是什么？
&gt; 
&gt; **SCP-2543：**几小时后我看到我正在开车，身边是带着霰弹枪的父亲。忽然眼前的一切都变得倾斜，就像我倒下了一样。我看到车子突然转向，撞向一辆迎面而来的半挂卡车，之后我回到了自己的身体里。实在是太令人痛苦了。
&gt; 
&gt; **Allen博士：**这太糟糕了。
&gt; 
&gt; **SCP-2543：**是的。我希望另一个版本的我至少有一些隐私。她应当知道她在被看着。自从整件事开始以后，我想我已经不再是一个人了。

&gt; **采访：**3
&gt; **日期：**03/10/17
&gt; **采访者：**Andrino Allen博士
&gt; ------
&gt; **Allen博士：**根据你已提供给我们的信息，我们已经决定把控制这些事的版本的你称作Wilson-X。其他版本的你我们会命名为Wilson-n，以便确定你互动过的人数。比如说，你会是Wilson-1。
&gt;  
&gt; **SCP-2543：**我没所谓。
&gt; 
&gt; **Allen：**所以Wilson-X可能已经与未知数量的另一个你做了类似的事，对吗？如果要你估计一下通过眼睛看到了多少不同的人，你觉得大概是多少？
&gt; 
&gt; **SCP-2543：**这很难说。我主要和X交流，大概有10个是我经常看到能认得出来的。但有时我会看到我很快的穿过了一群人，所以应该有几百个吧。并且我确信她还有我没见过的Harriet。
&gt; 
&gt; **Allen博士：**大概有多少人是和你处于同样境遇的？就是被强迫着对基金会进行破坏行为。
&gt; 
&gt; **SCP-2543：**有很多人都为基金会工作。不知道具体的数字。在她们的生活中发生了什么，我并不清楚。
&gt; 
&gt; **Allen博士：**有多少人是充当道具一样角色的呢？如果Wilson-X的目标真的是要损害基金会，似乎很多你提到的你的分身都做不了什么事情。很多人甚至不知道基金会的存在。从你描述的她们那边的视觉来看，她们似乎只是被利用了。
&gt; 
&gt; **SCP-2543：**事实可能确实如此。我不是很确定。
&gt; 
&gt; **Allen博士：**有人是你完全不确定目的的吗？
&gt; 
&gt; **SCP-2543：**是的。
&gt; 
&gt; **Allen博士：**比如说？
&gt; 
&gt; **SCP-2543：**有几个人似乎过着正常的生活。有些甚至过的很好，她们住着有仆人和管家的大房子。X的房子是最好的，她给我看过一次。是一座建在山边的巨大别墅。从一边的阳台，你可以看得到马丘比丘。
&gt; 
&gt; **Allen博士：**这很有意思。
&gt; 
&gt; **SCP-2543：**你还没问我看见的最惨的Harriet呢。
&gt; 
&gt; **Allen博士：**好的，那最惨的是什么样子？
&gt; 
&gt; **SCP-2543：**那个人被绑在椅子上，盯着一个屏幕。我认为每次X想要杀掉我们中的一个，她会一次杀死两个人，让其中一人可以把模因传输给另一个人。

&gt; **采访：**6
&gt; **日期：**03/15/17
&gt; **采访者：**Andrino Allen博士
&gt; ------
&gt; **Allen博士：**你曾经用一个虚拟账户给O5-4的私人地址发了一封电子邮件。你是怎么得到这个地址的？
&gt; 
&gt; **SCP-2543：**是Wilson-X给我的。她还让我写了这封邮件，包括一张死去的小花猫的图片，标题是“你的雪球化了”。不知道这到底是什么意思。
&gt; 
&gt; **博士Allen：**O5-4表示这让她很痛苦。Wilson-X怎么知道造成这种影响的？
&gt; 
&gt; **SCP-2543：**这难倒我了。她说同样的事情在很多宇宙里都发生过。我想那也是其中之一。
&gt; 
&gt; **Allen博士：**这件事是O5-4生活中的私人事件吗？
&gt; 
&gt; **SCP-2543：**我想是的。老实说，我认为她做了很多幸运的猜测。
&gt; 
&gt; **Allen博士：**好吧，那继续。你在十月因为删除了[https://scp-wiki-cn.wikidot.com/scp-419 SCP-419]的观察记录而被训责。这也是Wilson-X指示你去做的吗？
&gt; 
&gt; **SCP-2543：**是的。说实话我不知道这是为什么。它的影响根本无足轻重。它们中的一半都备份过，全部的观察记录都很无聊。
&gt;  
&gt; **博士Allen：**嗯，可能Wilson-X和SCP-419都是超维度的，她有什么不可告人的动机。
&gt; 
&gt; **SCP-2543：**我想是的。很抱歉那样做。我并没有选择。
&gt; 
&gt; **Allen博士：**Site16在9月遭受过一次针对数据库的黑客攻击，被收集了不少机密信息。我们一直没有找到犯人。这也是你做的吗？
&gt; 
&gt; **SCP-2543：**是的。
&gt; 
&gt; **Allen博士：**你并没有计算机科学的背景。你是怎么做到的？
&gt; 
&gt; **SCP-2543：**X给了我一些联系方式。他们中的大多数没有回复——也许他们在这个宇宙里并不存在，或者他们不想搭理我——但是有一个人回复我了。他自称Deadlock。他给了我一个用于骇入的工具。我要做的就是把USB插上。
&gt; 
&gt; **Allen博士：**我们需要所有你知道的关于Deadlock的信息。
&gt; 
&gt; **SCP-2543：**我很乐意这么做，如果她让我这么做的话。
&gt; 
&gt; **Allen博士：**我需要你试试看，Harriet。他暴露了我们系统中的一个严重漏洞，并且对我们的工作是个大威胁。
&gt; 
&gt; **SCP-2543：**那大概就是为什么她不会让我这么做的原因。听着，我不知道为什么她还没杀了我，但是我很确定不是因为她不能。我不想逼她这么做。
&gt; 
&gt; **Allen博士：**好吧。你对这些信息做了什么呢？
&gt; 
&gt; **SCP-2543：**我自己要翻阅的东西太多了。所以她让我搜寻每一个不寻常的SCP，它们被储存在哪里，以及一些被称作Aborans的东西。
&gt; 
&gt; **Allen博士：**你找到了什么？
&gt; 
&gt; **SCP-2543：**8个SCP。3个Safe，4个Euclid，1个Keter。没有任何有关Aborans的东西，无论它是什么。
&gt; 
&gt; **Allen博士：**其中一个是Safe级的[https://scp-wiki-cn.wikidot.com/scp-2948 SCP-2948]吗？
&gt; 
&gt; **SCP-2543：**是的。

&gt; **采访：**8
&gt; **日期：**03/17/17
&gt; **采访者：**Andrino Allen博士
&gt; 
&gt; **Allen博士：**告诉我关于事故KSS-4927的信息。
&gt; 
&gt; **SCP-2543：**好的。这一切始于[https://scp-wiki-cn.wikidot.com/scp-1969 SCP-1969]上周二进入了Alpha状态时。当然我立刻就知道了，因为它是我的主要工作。
&gt; 
&gt; **Allen博士：**意味着Wilson-X也同样知道了。
&gt; 
&gt; **SCP-2543：**没错。所以在上午9时左右，我听到Wilson-X对我说，要我去发送一条信息。我感到有种沉重的感觉，就像我正在做什么不可挽回的事。但是她说不会对1969做什么的。我不得不将一些在11月的骇入中获得的坐标发送到深网上的某个URL。她指导我如何进入那个网址。
&gt; 
&gt; **Allen博士：**这些坐标是SCP-2948的所在位置吗？
&gt; 
&gt; **SCP-2543：**是的，我对此并不知情。并且我也不知道我在组织一次该死的混沌分裂者的突袭。
&gt; 
&gt; **Allen博士：**你也不想这么做的。但是你给他们发送了坐标。
&gt; 
&gt; **SCP-2543：**是的。
&gt; 
&gt; **Allen博士：**在下午3:46自首之前，你还做了其他事情吗？
&gt; 
&gt; **SCP-2543：**我在我的办公室里看着Sayaw区域增长。当我听说有爆炸的时候，我以为Site11的核弹可能炸了。但是我离的足够近，我可以亲自去看看。当我听说是2948的时候，我跑到我的电脑前开始查看文件记录。此时我意识到了X的计划是什么。
&gt; 
&gt; **Allen博士：**它差一点就要成功了。如果Sayaw区域接触到了2948，如果2948再次失控走火并且把碎片送入Sayaw区域，1969将会是不可阻挡的。
&gt; 
&gt; **SCP-2543：**我明白。我意识到的太晚了。
&gt; 
&gt; **Allen博士：**在你烧了整个房子之前你就知道你在玩火。有人因为你的行动而死了。
&gt; 
&gt; **SCP-2543：**是我，我知道。但是她在用......在威胁我，我觉得我别无选择。对不起。
&gt; 
&gt; **Allen博士：**然而你在这里。活着，神志清醒。尽管如此，就像我们其他人一样。
&gt; 
&gt; **SCP-2543：**然而我在这里了。

&gt; **采访：**32
&gt; **日期：**06/03/18
&gt; **采访者：**Andrino Allen博士
&gt; ------
&gt; **Allen博士：**在你最近的幻觉报告中，你将Wilson-X描述为你的朋友。你对此有什么要详细说明的吗？
&gt;  
&gt; **SCP-2543：**她是我唯一的朋友。你一直把我关在这里，除了我脑子里的声音根本没人和我说话。你们对待我就像我会泄露世界上所有的秘密一样。
&gt; 
&gt; **Allen博士：**我们不得不对一些和你交谈过的人进行记忆删除。
&gt; 
&gt; **SCP-2543：**如果我能和更多的人交谈，也许我就不会每次都说的那么多了。
&gt; 
&gt; **Allen博士：**我就在和你交谈。
&gt; 
&gt; **SCP-2543：**偶尔是的。我猜你也算我的朋友。她也挺喜欢你的。
&gt; 
&gt; **Allen博士：**那还真是......有点不太安心。
&gt; 
&gt; **SCP-2543：**我觉得挺好的。这几天她没怎么通过我看东西。但是她有时候会带着我去看看其他的我们。你从来没有带我去户外实地走走。当然你也做不到就是了。规章协议什么的。我理解。
&gt; 
&gt; **Allen博士：**我可以为你安排一些你想要的东西。
&gt; 
&gt; **SCP-2543：**不，不用，挺好的。你已经读过我的幻觉报告了。我想要出去就可以出去。
&gt; 
&gt; **Allen博士：**你上一次的幻觉报告非常生动形象。
&gt;  
&gt; **SCP-2543：**是啊，看起来我们中的一个已经成功了。很让人印象深刻，她是怎么做到的呢。
&gt; 
&gt; **Allen博士：**你也希望你可以成功吗？
&gt; 
&gt; **SCP-2543：**不是很想。那个我死了。如果有什么不同的话，应该是一些自豪感，就像，所有其他的Harriet都会知道这个人让她的世界屈服了。比起坐在收容间里的观众席上，那会是一个更好的奖励。
&gt; 
&gt; **Allen博士：**那会让你感到自豪吗？
&gt;  
&gt; **SCP-2543：**这就是X想要的。为了让基金会，之中所有的人，之中所有的Aborans，来承受痛苦。为了那些没有因死亡而逃避的人。为了那些没有卑躬屈膝到死的人。那都令她感到自豪，Andrino。现在我就是她。
