[[include component:image-block name=302.jpg |caption=SCP-CN-302]]
 
**项目编号：**SCP-CN-302

**项目分类：**Safe

**特殊收容措施：**SCP-CN-302被收容在45cm*45cm*150cm的带有塑胶台的大理石展柜中。展柜由特制的锁具锁定。使用该项目需要递交正式的申请并由3级或更高级别的工作人员批准。同时，应保证该项目的使用过程处于被监督状态。

**描述：**SCP-CN-302是一枚1980铸造的五元港币，直径为2.6CM，厚度为0.3CM，重量为13.4g，材质为镍。硬币正面表明币值，铸造年份以及繁体中文与英文的币名；背面为伊丽莎白二世女王头像和相应的英文；硬币边缘同样标有中，英文币名并饰有细密竖线。

该项目是特工████于201█-██-██在一家███便利店中获得（详见采访记录302-01），在怀疑其存在异常后，特工████将该硬币移交给Dr.Altale，在对其进行试验后，确认其为异常物件。

SCP-CN-302的特异性在于它能将使用者的指令实现，但是在指令实现的12小时内，该指令的实现效果将会以不同程度被折损或者使用者会支付一定代价。

若该指令旨在作用于使用者外的其他对象，则使用者会付出一定代价，程度随该指令的效果不定。

另外，无论作用对象是否为使用者本人，若该指令旨在造成负面影响，则该负面效果会在一定程度内止损。同时，对已不存在或未知的事物提出要求，该指令将不会被满足，使用者也无需付出任何代价。

“一个硬币有两面，当然得有两种效应。不过利弊相较孰轻孰重就不好说了。”——Altale博士

[[collapsible show=&#34;+采访记录SCP-CN-302-01 &#34; hide=&#34;- 收起&#34;]]
&gt; Endrole博士：好了，████特工，现在请你叙述一下你得到这个硬币的过程。
&gt; ████特工：好的。这枚硬币是我在201█-██-██这天下午购物后的找零，不过我注意到它的时候我已经离开商店5分钟以上，它似乎...就突然在我口袋里了。
&gt; Endrole博士：意思就是，你并没有及时察觉这枚硬币作为找零交付到了你的手里？
&gt; ████特工：是的。
&gt; Endrole博士：我们先暂时不把着归结为你的疏忽，请继续陈述。
&gt; ████特工：在返回站点的途中，我感到饥饿，毕竟之前我一直在执行任务。所以，我自言自语地念到：“要是我能得到一顿免费的快餐就好了。”因为我身上没有足够的钱去支付一顿快餐，而且这个1980年的港币完全派不上用场。
&gt; Endrole博士：然后呢？
&gt; ████特工：十分意外的，就在我这么想着不到三分钟后，一张票卷就这么飞到我脸上，我一把把它抓住，然后我惊奇地发现，这是一张███快餐店的促销卷，上面写着凭票可以免费领取一份套餐。而且那家快餐店就在离我不到100米的地方。
&gt; Endrole博士：然后你就使用了这张促销卷？
&gt; ████特工：是的，为了节约时间我选择带走那份食物，不过...
&gt; Endrole博士：请继续。
&gt; ████特工：就在我食用了汉堡的一半时，一个赶车的乘客风风火火地向我跑来，撞掉了我手里的汉堡，事后他匆忙地道歉并且离开了。
&gt; Endrole博士：你觉得这是巧合吗？
&gt; ████特工：一开始我确实是这么认为的，不过当我再次希望能有有人载我一程时，我看到一个大汗淋漓往他的出租车上搬东西的出租司机，我帮了他一把，我们闲聊了几句，随后他知道我的目的地和他交班的地点一致，于是他免费载我一程。只不过在半途，他的汽车出现了故障，我不得不下车步行回到站点。
&gt; Endrole博士：所有的巧合同时发生，就显得令人在意了，是吧。
&gt; ████特工：确实是这样。
&gt; Endrole博士：感谢你配合我的工作。另外告诉你一点，我们从那位店员口中了解了情况，他确实刻意将这枚硬币找给你，而且他成功了。只不过，随后一个孩子抢走了店里的一些糖果，价值和你本应该得到的找零相当。

[[/collapsible]]


[[collapsible show=&#34;+SCP-CN-302的测试记录&#34; hide=&#34;- 收起&#34;]]
&gt; **本实验记录按照以下格式记录：
&gt; 测试者：
&gt; 日期：
&gt; 指令：
&gt; 实验结果：**

&gt; 测试者：Altale博士
&gt; 日期：6-22-2017
&gt; 指令：我希望得到长达两天的假期。
&gt; 实验结果：在使用SCP-CN-302申明该指令的3小时后，Altale博士在另一实验过程中受伤。原因为一台大型计算机发生短路后释放的电火花引起仪器发生爆炸。爆炸对Altale博士造成二级烧伤以及部分组织坏死，Altale博士被送往医疗中心进行治疗，两天后获准离开。
&gt; “我该庆幸，我没有要求更长的‘假期’。”——Altale博士

&gt; 测试者：Endrole博士
&gt; 日期：6-22-2017
&gt; 指令：我希望得到一把新的小提琴。
&gt; 实验结果：在使用SCP-CN-302申明该指令2小时14分钟后，Endrole博士收到一个长方形的包裹。在确认其安全性后，Endrole博士打开包裹，包裹中是一把崭新的云杉木面板的小提琴，不过，其中并没有附带琴弓。目前，该小提琴的寄件人尚不明确。
&gt; “这是一把很好的小提琴，不过就我所知，这把小提琴现已停产，这也就意味着，我可能再也找不到适合它的琴弓，真可惜。”——Endrole博士。

&gt; 测试者：研究员Jim
&gt; 日期：6-22-2017
&gt; 指令：（持有一把坏掉的手枪）我希望这把手枪能被修复
&gt; 实验结果：当Jim持手枪回到办公室时，他开始捣鼓手枪。经过非常规的尝试过程后，研究员Jim成功修复了手枪。但是当他以同样的非常规方式修复其他仪器时，他将他们拆成了单独的零件而且无法复原。

&gt; 测试者：D-9673
&gt; 日期：6-24-2017
&gt; 指令：（D-9673身处室外，距他7米有一堆干草）我想让面前的干草燃烧
&gt; 实验结果：在该申明指令两分钟后，一辆货车途经，从驾驶座车窗处扔下一枚带有火星的烟头，烟头准确地落在了干草堆上，并在1分钟内点燃了草堆。燃烧过程持续了十五分钟（“这已经超过了这堆干草的燃烧极限，我们很严格地将可燃物的质量控制在5分钟的可燃时间内”——研究员Adam）在D-9673被要求检查草堆时，飞溅而出的火星点燃了他的头发，火星被扑灭，D-9673失去了三分之一的头发。火堆扑灭，无其他损失。

&gt; 测试者：D-9982
&gt; 日期：6-24-2017
&gt; 指令：我想得到一杯反物质水。
&gt; 实验结果：该指令未实现。

&gt; 指令：给我一份旅鸽的组织。
&gt; 实验结果：该指令未实现。

&gt; 测试者：研究员Alan
&gt; 日期：6-25-2017
&gt; 指令：我希望掌握高超的钢琴技巧
&gt; 实验结果：24小时后，Dr.Altale交给Alan一份颇具难度的巴拉基列夫的《伊斯拉美》[[footnote]] （《伊斯拉美》(Islamey)又名&#34;东方幻想曲&#34;和&#34;回教风幻想曲&#34;，它是巴拉基列夫于1869年前往高加索地区采风后的产物。 [[/footnote]]钢琴谱，在Dr.Altale的注视下，他快速浏览了乐谱，然后流畅地演奏了曲目的前四小节。不过在此之后，Alan忘记了手排车的驾驶方法，他不得不重新学习驾驶技术。在其重新掌握驾驶技术后，钢琴技法丢失。

&gt; 测试者：Altale博士
&gt; 日期：6-26-2017
&gt; 指令：（持有一个3CM＊3CM＊3CM的实心玻璃小块）我想给这个玻璃小块附上磁性
&gt; 实验结果：该指令未实现。
&gt; “看来，这个项目做不到改变物体的物理特性。之后我想看看这个项目能不能改变物体的化学特性或者影响物体的生理活动或是特征。”——Altale博士
&gt; Altale博士离开收容间，半小时后带着物件返回。
&gt; 指令：（用15ML烧杯量取了8ML浓硫酸）我希望这杯硫酸变成碱性溶液
&gt; 实验结果：20分钟后用pH仪对液体进行检验，读出示数为1.6，液体仍为酸性。
&gt; 指令：让我手上的白鼠（通过观察对其性染色体证明为雌性）变成雄性。
&gt; 实验结果：24小时后重新观察白鼠性染色体，仍为XX.
&gt; “现在大致可以确定，该项目无法影响事物自身的性质或是性状。它的作用效果仅限于未发生但可能发生的事情，也就是说，即使是很小概率的事件，SCP-CN-302也能使其成为现实，让这一切实现的，是缩短了‘实现’的时间，跳过了繁琐的步骤，同时根据可能实现‘指令’的方式要求使用者付出一定的‘代价’。只不过我们无法具体得知‘代价’是什么，因人而异，‘代价’也会不同。”——Altale博士。

&gt; 测试者：Altale博士
&gt; 日期：6-30-2017
&gt; 指令：让研究员Cecil不用处理文书工作。
&gt; 实验结果：两小时后，Altale博士的电子邮箱里收到一封上层的邮件：“亲爱的Dr.Altale，为了获得更有价值的实验结果，以及出于提高效率的考虑。研究员Cecil的工作将由你接手完成，有关该项目的资料将会通过加密渠道传输。——Dr.█████”
[[/collapsible]]
