Freddie Jones pisava em solo esponjoso com uma arma em uma mão e um graveto dividido na outra. Ele estava fazendo barulho o suficiente para assustar qualquer coisa selvagem em um raio de meio quilômetro, mas ele não se importava; o sol brilhava em um céu azul cru, e Freddie estava até a cintura em reminiscência.

Reminiscência, neste caso, assumia a forma de grama e lama, a base da infância suada de Freddie. O casamento havia separado Freddie e os pântanos, e os negócios tornaram o sol da tarde um estranho. Mas hoje era para aproveitar— aproveitar e atirar, bem no meio de seu crânio reptiliano chato.

Mil dólares esperavam pelo homem que ensacasse a píton mais comprida e mil e quinhentos pelo caçador que conseguisse matar mais. Uma cobra entregue em dois pedaços era aceitável; três era suspeito. Freddie não precisava costurar suas cobras— ele tinha um segredo. Nem dois dias antes, ele viu uma das sacanas escamosas deslizando pelo asfalto para a reserva que protegia seu gas-n-go local, e ele seria um maldito se não fosse a cobra mais longa que ele já viu.

Após duas horas cutucando troncos e pedras, o aspirante a caçador descobrira três cobras-reais lentas e mais corredoras-negras do que ele se preocupava em contar. Suor escorria por seu pescoço e costas e o som da rodovia era a única confirmação de que ele não tinha sido engolido inteiro pela selva marrom e verde. Freddie estava agachado na areia, xingando as formigas de fogo que atacaram sua bota esquerda, quando ele avistou algo liso e manchado.

As manchas se moviam, brilhando ao sol. A ondulação da pele escamosa sobre o músculo era inconfundível, e Freddie quase tropeçou em seus pés para abrir caminho através do mato. Ele podia ver a cauda afilada, agora, mas o animal estava sendo mais rápido do que ele. Cortando e andando, sem se importar com canelas cortadas, ele perseguiu a metade traseira da criatura até ele vê-la fazer uma curva abrupta para a esquerda. Ela parou de se mover, assim como Freddie— sem fôlego, o coração batendo forte nos ouvidos.

Ele percebeu que estava tremendo violentamente, o suor dançando em seus antebraços. Por um momento, ele tinha certeza de que havia sofrido um ataque cardíaco ao correr pela areia com a imprudência de um homem mais jovem. Piscando para o chão com a mão sobre o coração, ele pôde ver que a areia estava se mexendo também. A terra sob seus pés tremia.

No mesmo instante, a menos de cinquenta milhas de distância, uma estação meteorológica estava enviando um sinal codificado para uma instalação isolada na costa leste. O Setor de Persquisa-09 recebeu o alerta inoportuno de que [[[SCP-1108]]] estava se manifestando em Tampa. Observação aérea confirmava que a anomalia estava significativamente maior do que manifestações anteriores, e crescendo. Janelas de escritórios vibravam com o som de trovões e crianças gritavam quando as luzes da sala de aula piscavam.

A meio país de distância, um caçador ouviu o mesmo trovão. Ele agarrou o filho pela gola da jaqueta e tentou tirá-lo do caminho de um veado com chifres que se espalhavam como um sicômoro. Galhos baixos não conseguiam agarrar a cabeça orgulhosa-- apenas quebravam, espalhando estilhaços, enquanto a besta esculpia um rastro de destroços pela floresta.

O trovão que soou das profundezas do mar foi muito fraco para ouvidos humanos. Mas ao longo da costa da Nova Inglaterra, dezessete pares de binóculos pegaram um brilho branco, antes de seu barco de turismo ser esmagado pelo peso de um arranha-céu em carne crustaceada.

Nenhum turista ou caminhante se aventurou longe o suficiente para ver a terra estranhamente protuberante em Black Hills na Dakota do Sul. Sozinho, cercado por gafanhotos e grama da pradaria, o antigo urso-rei abria caminho em direção à luz do sol. Ele saiu pesadamente da terra e desabou, ofegando como um pintinho chocado. Seus dentes curvos eram mais longos do que o braço de um homem adulto, e o pelo e a pele que antes se esticavam sobre seus ossos há muito apodreceram. A besta limpou sua velha carne como pó e se ergueu sobre duas pernas. O raio reconheceu seu rugido e correu para se juntar a ele.

Em uma região selvagem semelhante, um trambolhão de rochas que antes era uma montanha se sacudiu e gemeu. Os passageiros da rodovia olharam para o horizontel para ver as costas curvadas de um enorme búfalo.

No Texas, os cactos se contorceram para abrir caminho para a rainha dos tatus. Os sapos-touro gritavam nos pântanos da Louisiana, abafando os gritos dos velejadores apanhados pelas patas de um guaxinim de olhos fundos. Um grito de pantera dividiu o silêncio dos vinhedos da Califórnia, mansões extensas envoltas por sua sombra, e cada céu estava manchado com nuvens nervosas de quiscalus, melros, pombos e estorninhos.

Freddie Jones estava surdo a esse grande avivamento, muito ocupado tentando manter o equilíbrio. O tremor passou quase tão logo começou, e Freddie ergueu os olhos para ver que sua píton premiada não havia se mexido um centímetro. Na verdade, parecia haver mais dela. Ele pôde distinguir sua parte traseira padronizada com mais nitidez e começou a caminhar de lado ao longo de seu comprimento, adivinhando a localização da cabeça.

Ele deu seis passos, movendo-se ruidosamente e desajeitadamente através da grama e viu palmetto. O corpo fulvo se estendia indefinidamente. Ele deu um passo para trás, e outro, tentando avaliar seu tamanho, quando todo o comprimento estremeceu. Freddie olhou para trás e viu manchas marrons no mato. Ele se virou, se virou de novo e se viu cercado pelo mesmo padrão brilhante, sobressaindo através da areia e da vegetação, não havia como saber onde a píton começava e onde terminava.

Ele ergueu a arma e atirou em um lado largo, que parecia, impossivelmente, ter inchado até a cintura de um cavalo. O barulho da arma ecoou sobre o pântano, mas as escamas deslizavam intocadas. Freddie ficou boquiaberto, surpreso demais para gritar. Seu olhar estava tão fixo no corpo que crescia cada vez mais espesso e longo em volta dele, que ele nunca viu a grande cabeça chata que se erguia acima das árvores-- não até ela merguhlar para cobrir o sol.

Os olhos amarelos nunca encontraram os cinzentos lacrimejantes, nem a criatura prestou muita atenção à flora e à fauna que foram esmagadas sob suas espirais. Uma língua do tamanho de uma árvore estalou uma, duas vezes, e a besta se virou para ir em direção ao mar.
