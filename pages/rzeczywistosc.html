    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>早上好，希望你度假过得不错。最近基金会出了许多问题，我简要列举一下最重要的几个。

Site-08 发生了一次收容失效，导致前哨站失陷。我们设法找回了大部分失物，并救出了一些人员；具体数据可以在为您提供的文件中找到。这次收容失效是由于研究人员与负责一个项目收容室的人员之间缺乏沟通所致。研究该项目的主管因需要去看医生而请了一天假，导致对该项目的研究被暂停。然而，收容室的主管并没有在研究结束前发布移动该项目的许可，他声称这是由于系统清理和官僚主义造成的。在新的收容室准备好之前，该项目成功脱逃并造成了重大损失，而且还波及到其他项目的收容室，引发了连锁反应。研究该项目的负责人拒绝承认这是他的错。

在 Area-17 发生了特工抗议事件，导致该设施的工作陷入瘫痪。原因是工资过低和危险津贴不足。特工们要求提高福利待遇，灵活工作时间和改善待遇条件。此外，他们还要求恢复差旅费的发放。他们威胁要堵住设施入口，在设施前搭起帐篷，并妨碍正常工作进行。我要指出的是，这可能导致 Area-17 被曝光，可能需要通过媒体进行虚假宣传。

内务部逮捕了故意将异常项目分类为 Keter 级别的 Koźmiński 博士。他是在受到四级人员的贿赂后这么做的。目前已找到与该事件有关的 13 名员工。负责收容这些项目的工作人员通过对这些项目的项目等级进行瞒报和虚构项目的特殊收容措施来得到更高的收入。当一名研究人员注意到这一情况时，这件事才东窗事发，在这里我引用他的话：//“这支该死的铅笔根本用不完，我花了十二天时间，根本没发现它将任何人传送到其他维度，这其中肯定有人在捣鬼。”//

先前计划的“避难所”行动以失败告终。我们未能控制住该实体。执行任务的机动特遣队车辆可能是受路况影响，开出公路并撞上了一棵树。其中3名特遣队成员受重伤，驾驶员死亡。车辆无法继续行驶，于是请求了一架直升机。然而，直升机机组却被突如其来的恶劣天气困住。最终，剩下的特遣队成员由当地警方进行运输，但由于基金会的危险性和机密性，他们不得不步行2公里才到达救援位置。由于耽误了时间，该异常实体已经改变了位置并且信号以及丢失。目前正在重新追踪该实体。

最初被判处死刑的罪犯们的刑期即将结束，当时这些死刑判决都被改为25年监禁。关于这些罪犯的详细信息都包含在发给您的随附的文件中。但问题是：这些罪犯多年前就已经被基金会招募。D-1783在试图逃跑时被枪杀，D-3297被传送到了月球上，D-2140因与一个异常项目接触而死亡，D-8363由于与一个项目接触而导致的极度抑郁而处决，D-2489由于感染而被处决。如果司法干预失败，我们将考虑使用克隆体。

我们的一个前台公司“Sopot Centimetric Pierogi”因销售额几乎为零而破产。原因是人们对这种食物根本不感兴趣，卖出的肉制品的质量问题也是破产的一个重要因素。这次破产事件导致出现了两个新的问题：需要一个新的前台公司和一种新的处理D级人员尸体的方法。

伦理道德委员会以世俗政策和“有冒犯员工情感的风险”为由，要求在第二餐厅移除掉十字架。传给你的附件里包含了关于这件事的完整文件。这里我引用其中的一小段：“首先，基金会需要良好的内部合作。而这取决于信任、共同帮助和相互关心。如果我们冒犯了同事，那么我们无法培养这些美德。基金会是一个决定世界命运的严肃机构，它不能把时间浪费在诸如宗教等愚蠢琐事上”。内务部对委员会的行动表示极度不满和愤怒。

在运输建造 Sector-5 的必要的资源和建筑材料过程中，发生了一起由不明肇事者造成的盗窃事件。根据一系列痕迹和文件，该事件被认定不是敌对组织所为。被盗材料的价值大约估计为10,000 zł[[footnote]] **译注：**兹罗提，波兰官方货币单位 [[/footnote]]。这是本月发生的第三起类似事件。正在考虑设下圈套抓捕肇事者。

由于基金会预算的增加，我们看到市场波动可能在极端情况下导致“Raising Vat”事件重演。其他可能的情况包括恶性通货膨胀和股市崩盘。建议停止本地资金的投资，引入外国资本进行基金会活动，并减少工资或解雇员工。

技术事务部希望提醒我们某些设施的状况十分糟糕，需要立即进行翻修。他们还呼吁我们停止在物资采购上节省开支，称“便宜货并不意味着最终花销会减少”。他们指出许多 Keter 级收容室不应获得使用批准，并表示“在一个具有空间异常的衣橱上挂一个写着‘警告，Keter！’的牌子并不会将它变得安全”。

以上就是上个月最重要的几个事件。我们应该采取什么行动呢？

//给所有知道我回来的人注射记忆删除剂。我要回到海边去。//

我真的不推荐这样做，Research Site-08 的一个 Keter 级异常还正在设施里游荡。

//为什么没有人去收容它呢？//

那没有意义。目前没有任何合适的地方可以收容它。

//那我更换一个请求。联系英国分部，通知他们我要回去了。然后帮我买一张机票，最好是今天的。//</textarea></pre>
