**Mã vật thể:** SCP-212

**Phân loại:** Safe

**Quy trình Quản thúc:** Việc sử dụng SCP-212 cần được chấp thuận từ giám đốc y tế tại địa điểm quản thúc hiện tại. Bất kỳ đối tượng thử nghiệm nào đều phải được kiểm tra toàn diện về cả thể chất lẫn tinh thần trước và sau khi được SCP-212 phẫu thuật. Đối tượng chống đối lại quy trình kiểm tra sẽ bị thanh trừng.

Toàn bộ nhân sự phải đứng cách xa SCP-212 ít nhất 1.5 m (5 ft) khi không sử dụng dị thể. Nhân viên an ninh được phép sử dụng vũ lực nhằm ngăn cản cá nhân không đủ thầm quyển tiếp cận dị thể. Bất kỳ nhân sự nào vô tình tiếp xúc với SCP-212 đều phải được cách ly, kiểm tra và xem xét tư pháp hoàn chỉnh sau khi SCP-212 thả cá nhân đó ra.

**Mô tả:** SCP-212 là một thiết bị y tế với ba cánh tay robot lớn. Cánh tay robot được trang bị nhiều thiết bị bổ sung khác nhau, nhưng không tìm thấy khu vực lưu trữ hoặc nguồn điện. Những thiết bị bổ sung này có thể được trượt vào hoặc ra khỏi cánh tay khi cần thiết. Tính đến hiện tại, Tổ Chức đã ghi nhận được 500 thiết bị bổ sung khác nhau của SCP-212. SCP-212 được làm bằng nhựa, thép và các vật liệu thông thường khác. Phân tích chuyên sâu dị thể hiện đang được tiến hành. Bất kỳ phương thức tiếp cận cơ học nào đối với SCP-212 sẽ dẫn đến hành vi bạo lực của dị thể và và bất kỳ thể sống nào tiếp cận SCP-212 sẽ bị nó &#34;cải tiến&#34;.

Khi tiếp xúc với mô sống, “các cánh tay” của SCP-212 sẽ nhanh chóng tóm lấy và kìm hãm nó. Sau đó, dị thể sẽ bắt đầu &#34;cải tiến&#34; mô sống. Quá trình này diễn ra cực kỳ nhanh chóng, nhưng SCP-212 không tiêm thuốc gây mê cho đối tượng hoặc bổ sung lượng máu bị mất. Quá trình này được mô tả là &#34;cực kỳ đau đớn&#34; và có thể khiến đối tượng tử vong với tỷ lệ 47%. Các vết thương do SCP-212 gây ra đều được khâu bằng chỉ khâu phẫu thuật tiêu chuẩn và được bôi một loại &#34;chất bịt kín&#34; hóa học chưa rõ thành phần hóa học.

Những thay đổi do dị thể gây ra bao gồm: phủ khớp nối bằng than chì, thay thế các cơ quan sinh học bằng cơ quan nhân tạo, xương được gia cố bằng các tấm kim loại, bổ sung các cơ quan mới hoặc nhân bản, và thay thế răng bằng dải thép nhỏ có răng cưa, giữa nhiều cơ quan khác nhau. SCP-212 đã được chứng minh là có thể &#34;tái định hình&#34; hoàn toàn một sinh vật. Các “cải tiến” dường như là ngẫu nhiên và đôi khi có thể gây bất lợi hoặc gây tử vong, ví dụ như việc một đối tượng mất hoàn toàn tủy xương và bị thay thế bằng một loại gel chưa xác định.

Các đối tượng muốn tiếp xúc với SCP-212 phải được thông báo rằng nó [http://scp-vn.wikidot.com/scp-784-arc rất xâm lấn], và không thể đưa ra dự đoán về những “cải tiến” mà dị thể áp đặt lên họ.
