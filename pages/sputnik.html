今年是哪一年了？
 
韩涵如此问到自己，她已然忘却时间的概念，只有在早餐时无聊的望向远方时才会回忆起这个事情。“第二次末日战争”后，“监督者”带领所有基金会的员工和他们能找到的人开始了重建。这世界上似乎只剩下了基金会吧？但对GOC、GSF残党的搜剿行动从没有停止。
 
她啃完手中那被称作“地堡美味”的干瘪面包，喝下了经过粗过滤的淡水，新的一天开始了。
 
这里是基金会在“第二次末日战争”后开办的第一个航天中心，所有经受过“定制教育”的人都在这里负责“末日战争”后第一颗卫星的发射。韩涵不知道为什么基金会会负责航天事业的恢复，也不知道为什么国家政府在一夜之间仿佛消失不见了。她只知道，在人们从避难所出来后，就是基金会在负责管理灾后重建了。
 
韩涵机械地重复一遍一遍计算精确的数据，她办公位一旁就挂着一个任务清单，只需要按照任务清单上完成自己的工作就行了。
 
但有一些很奇怪的规矩让韩涵感到困惑，比如：不允许加班、不允许做清单之外的任何任务、不允许在工作期间与其他人交流。她感到很困惑，但是在“末日战争”后，能活下来不就是一种幸运了吗？
 
她不知道违反规定会得到什么，但她知道自己不遵守规定会发生什么，所以她在安心做自己的工作。
 
直到有那么一天，一个暗中的梦境，成为了噩梦的开端。
 
------
 
这是一片什么地方？
 
韩涵如此向自己问到，即使她已经在忙碌的工作中把自己的好奇心丢失殆尽了，但眼前如此一番景象还是勾起了她内心最深处发问的欲望。
 
这是一片星空，黑色的幕布上点缀着如同钻石般的小小白亮点，凭借着幼年的记忆韩涵认出这些是远在连光都要等待的地方；而灿烂宏伟的彩色油画，则是这些小小钻石在完成自己宏伟一生后所在星空中留下的最令人称奇的作品，也就是星云。
 
韩涵发现自己是可以动的，在简单上下晃了晃手臂后她意识到自己处在失重状态。接着她便像初学游泳者一样，在这片星海之下笨拙地活动。她想要看到更多，更多。这些富含美感的事物，令她想起来儿时自己仰望星空的景象。
 
直到她愕然发现，一旁正在有一个巨大的人造物体向自己冲了过来。她尝试挥舞四肢让自己避开这个人造物体，但尝试挪动身位的努力最终以失败告终了。在她捂住眼睛后，实际上可能没多长时间，但她感觉度过了很长时间。预想中的撞击并没有到来，她把手放下后也没有再看到那个巨大的人造物体————好像是一颗卫星。
 
现在在她眼前的只有一个生了锈的钢板，上面贴了一张泛黄发皱的纸。按道理来说，韩涵不应该靠近这种可能带有模因危害的文字，更不应该阅读它。因为在“末日战争”时，双方都大量使用了模因武器，所有来路不明的文字都是可能有致命危害。
 
但她依然笨拙地挥舞着四肢，凑近这张纸前面，仔细阅读上面的内容。
 
&gt; [[=]]
&gt; + 星际寻物启事：寻找斯普特尼克号
&gt; [[/=]]
&gt; ------
&gt;
&gt; 我们是DX1455号时间线的原生地球物种，现在正在尝试寻找一颗名为“斯普特尼克”号的上古原始卫星。他们对于我们来说至关重要，关系到我们族群的生与死，请您务必在找到斯普特尼克后，通过下述方式传送给我们。不胜感激，愿千万颗脉冲星照亮你的前途！
 
接下来的内容就看不清了。
 
诡异的梦境。
 
醒来后，韩涵立刻坐了起来，开始回忆昨晚梦境的内容。
 
但她什么都没想起来，只有隐隐的感觉藏在她的心底，犹如儿时模糊不清的记忆。
 
摇了摇头，她又开始重复自己的一天，在基金会的安排下。自已仿佛依然不存在，那个梦不过是个回忆罢了。

“在C2区航天工业部工作的韩涵，她昨晚的梦境……很奇怪。”
 
“怎么了？”
 
“她的梦境丢失了。也就是说，昨晚没有监测到她任何睡眠期间的脑活动。”
 
“把她单独列出来监测。如果有任何异样，直接向我汇报。”
 
“是的，卡尔德里奇，万岁！”

韩涵今天在工作时，感到自己工作的效率要比以往快了很多，因为自己现在未到下班时间已经完成了所有清单上的工作。
 
她坐在座位上，开始对着屏幕上的数字和符号出神。
 
她开始思考这些符号背后究竟代表了什么，那在以后火箭升空时壮丽，已然在她的眼前了。
 
韩涵想了很多很多，这时她有记忆以来最开心的一天，但她不知道是哪一天。
 
在即将打开家门时，一个陌生的声音叫住了她，在韩涵还没有反应过来之前，那个声音就说道：“知道潘多拉的故事吗？”
 
“在广播里听过。”韩涵开始尝试寻找这个声音来自哪里。
 
“你真应当多听几遍。压制自己的思想，不要忘了，‘感情会被你的敌人所利用’。”
 
韩涵最后也没有找到这个声音是从哪里传来的，但她知道，她以后要小心了。
 
盯着空无一物的天花板，韩涵最后还是没忍住疲惫，坠入了梦乡。
 
------
 
她在仰望一枚火箭，身边都是自己熟悉的人。
 
那个是迪斯派，在自己模糊的记忆中好像是和自己共读一所学校的同学；那边是WF，在地下掩体度日时他帮助过自己……韩涵贪婪地看着眼前这些熟悉的人脸上洋溢欢乐而丰富的神态，好似自己也能从中获得这样的感情一样。
 
“韩涵，你还在愣什么啊？火箭要发射了，快把你的相机拿出来，多拍几张照啊。”
 
她低下头，发现自己胸前挂着一台相机。她知道这台相机自己不可能见过，因为在地下掩体和重建时，除了官方保留的相机，所有的相机都被销毁了。但这个相机给韩涵一种莫名的亲切感，仿佛自己知道这台相机的……………………过去一样。
 
“预备，十、九、八、七、六、五、四、三、二、一，点火！”
 
“光荣啊，远视未来的人。”
 
韩涵忽然觉得脸上有一块冰凉冰凉的，好像是……风把泪吹干了。
 
伟大啊，远瞻未来的人！
 
可在令人心潮澎湃的梦结束后，她依然继续着机械的一天。思想的解放只有在夜晚熟睡时才会发生，但即使这片刻的解放也让韩涵有些疲惫。

“唉，各位，我们有承诺在先的。‘集权’制的实施不是为了让基金会成为超越国家的独裁统治机构，而是为了帮助我们快速完成战后重建……所有的这一切，都会在‘斯普特尼克号’成功进入轨道后，慢慢向公众解密。”
 
十三号监督者没有立刻离开会议室，而是依然呆坐在会议桌前的那把椅子上，静静地思考着这一切。辐射已然散去，可旧世界留下的创伤却是难以抚平的。其中最难抚平的，无过于这场大战对于普通人心灵的伤害。
 
人类本应在1945年后就知道这一切的，他们也以为自己知道了，可自我毁灭最终还是降临了。
 
让人们失去对过去的情感与认识，十三号监督者认为这是让所有人投入到工作中最有效的办法。他知道这样一个恐怖的社会，不能存续很长时间。
 
但其他人呢？表决时可不知他一个。所有人都在末日之后藏起了自己的心思，所有人都在想着在洗牌后抢先夺到最棒的一手牌。看看六号那个表决时的神态！再看看十号那根香烟！傲慢之下，隐蔽着怯懦的内心。
 
他在对峙时投下了支持建立“集权”制的票，他要为自己那一票负责。如果基金会的原则因为内部派系的分裂而受到了挑战，自己能用尽一切手段维护基金会的原则吗？自己能和同僚们在“末日战争”后为人类找到一条重归常态的道路吗？或者换一个问题，自己是个勇者吗？十三号监督者如此问到自己。
 
如果是个勇者，那么请继续保持沉默。十三号监督者如是对自己说到。
 
在他离去后，会议室里只留下了上面标记着其他势力已经扩展到的地区的地图，在灯光的照耀下静静地躺在桌子正中央，最显眼的位置。

“还是检测不到任何脑活动吗？”
 
“是……这样的，韩涵在睡眠时依然监测不到任何脑活动。这个情况下……我们是不是应该，直接介入？”
 
“上一条警告信息有效果吗？”
 
“室内监控显示她没有任何异常行为，疑似的记录行为也没有。这样看来，应该是起效了。”
 
“让监控组再在她的办公位旁设置几个探头，成立专案组对她进行监视，有任何情况立即向我汇报。”
 
“是的，卡尔德里奇，万岁！”

卡尔德里奇？那是什么？
 
没有人质疑过，就好像没有人质疑过任何事情一样。这个事情在韩涵看来，就和今天是哪一天了一样，是永远不可能得到答案的事情。
 
她今天依然很快完成了工作，她从未感觉到如此的成就感：整整连着两天都提前完成工作了诶！
 
现在做什么？继续发呆吗？就如梦境之中一样，再次徜徉在伟大的理想之中？
 
韩涵想起了自己的书桌。尽管具体的记忆早已不存在，但她似乎还能想起自己就在那样一张拥挤的书桌上奋斗过。
 
奋斗，韩涵笑了笑，这个词语是多么的甜蜜，也是多么的遥不可及。
 
吃下晚饭后，她没有注意到身旁异样的目光，微笑着走回了家。
 
大脑一片空白，这时她坠入梦境前，唯一的没有想法的想法。


------
 
这是哪里？
 
韩涵向四周望去，这是一片只会出现在梦中的草原。在星光的照耀下，她能看到翠绿的青草随着温柔的细风晃动，也能看到夹在绿草之间若隐若现的小花。如此的景象在“第二次末日战争”后，几乎不可能看到。她情不自禁地哼起她在小时候听过的一首熟悉的歌谣，缓缓俯下身去，将草丛中那朵没有辐射和化学污染的小白花；温柔地凑近仔细品味淡淡的花香，不用带上CBRNM护具防范任何可能的威胁。
 
待嗅完这美妙的花香后，她望向夜空中的月亮。温和的月光不如闪亮的星星与壮丽的星云那般吸引人们的目光，她只是在天空中静静反射着白昼时热烈的阳光。无边无尽的未知啊！你吸引着过去黄金时代人们的目光，却给予不了废土时代的人们任何帮助，那么……
 
星星在变化它们的位置，而月亮依然躺在那块黑色的幕布上。
 
一种源自心底的恐惧在韩涵脑中渐渐浮现，一双巨大的眼睛在天空中盯着她。但她渐渐发现这双巨大的眼睛不在太空上，而是在自己的眼前。
 
那双眼睛，无处不在。
 
剧烈的头痛袭击了韩涵，令她不得不坐了下来。撕裂了，她感觉自己的脑子已经要被撕裂了。眼睛只有用力紧紧地闭上，仿佛才能中和掉脑中的痛苦。
 
眼睛一旁那是什么？？？一双抓着泛黄发皱的纸的……类似人类的手。
 
她的身体似乎已经不听她的使唤了，不顾剧烈的疼痛要站起来睁开眼睛看看那张纸。
 
要死了，自己要死在梦里了。

“快……靠，总指挥部，总指挥部！遭到卡尔德里奇部门武装抵抗，请求还击。喂喂喂？操他妈的，不管了。给老子打！”

“报告，负责导航程序编写的工程师韩涵不知为何没有到岗，还有25分钟就要最后一次验收了。”
 
“不用找了，换个人顶替上去就行了。”
 
韦尔奇作为“末日战争”后一枚火箭的总工程师，心里很明白这枚火箭的意义。他知道，也许在自己看不见的角落之中，人们正在悄悄谈论这枚火箭。无处不在的耳没有去倾听人们关于火箭的讨论，因为在这枚火箭之后，那无处不在的眼和耳也许就不复存在了？？？这枚火箭一旦失败，那么被限制的人们会失去对无处不在的眼和耳的信任。因为听听那些人的承诺吧，第一枚火箭升天后将撤去重建时期所有限制，每个人都知道。失败的话……而且不只是人们的眼睛在看着这枚火箭，还有无数暗处的眼，也在盯着呢……
 
他最后还是停下了思考，自己是顺从之人，也只能是顺从之人。韦尔奇在重新回到地面上时，就已经做好了抛弃过去一切的准备。

政变，这是一场政变。
 
先是十三号监督者紧急召开了一次监督者议会，在所有人到场后让警卫队控制了现场。就在会议室内对峙时，一批隶属于卡尔德里奇的武装也闯进了会议室，与警卫队激烈交火。
 
一号监督者知道，现在终于控制住了会议室内的局面，四位在《极权议案》上投了支持票的监督者在交火中被误伤。但剩下这八个人里，没有一位展露出想要就此了之的意思。刚刚的交火，在他们看来不过是暴雨前的雷声罢了。
 
“你们到底要干什么？”
 
“当人们思考的权利、质疑的权利、隐私的权利受到挑战时，老先生，我想问问你会怎么办？”十三号监督者如此对着一号监督者问道。
 
“《极权议案》在第六轮会议时产生的修正案不是已经规定了结束时间了吗？”
 
“那如果我告诉你，这四个被打伤的人故意阻碍火箭的成功发射呢？”
 
“什么意思？他们做什么了？”
 
“我让手底下的人，动用了点关系，把现在完成的火箭所有模块预先检查了一遍。他们发现，导航系统里所写的代码都是错的，也就意味着，这枚火箭上的卫星不可能到预定位置。我们永远不可能收到从这颗卫星上传来的消息，那么第六轮修正案不过是一张废纸。你们又会宣布从未有过一枚火箭，从未有过一个航天计划，进而宣布从未有那个承诺！”十三号监督者越说越激动，在拔出自己的配枪后继续说道：“卡尔德里奇监视梦境的计划我也是刚刚才得知的，你们已经到这一步了吗？”
 
监督者一号继续保持着沉默，一旁的四号监督者则问道：“现在不是在进行末次验收吗？让他们修好不就行了吗？”
 
“不行的，我们已经没有时间了。虽然我已经派了一队人去卡尔德里……”
 
再到反应过来时，一号监督者和十三号监督者都躺在血泊之中。
 
“他奶奶的，全被逼疯了……”
 
------
 
这都是什么啊……
 
韩涵如此问到自己，她眼前出现了好多自己从未见到过的景象。
 
好的、坏的、圣洁的、肮脏的、现实的、幻想的，好像都出现在了自己的眼前。自己是不是还在梦里啊？真的是要怪死了，如果自己还在梦里，那岂不是开始套娃了？
 
嘘，仔细听，有耳语般的声音，从四周传来。
 
## grey|“我们通过那个女孩干涉他们发射计划失败了，现在他们在对斯普特尼克进行最后一次验收，那个埋下的漏洞一定会被发现的。” ##
 
## grey|“一定要直接干涉吗？这要是被其他联盟发现了，我们会处在一个很不利的地位。” ##
 
## grey|“不要心急，不要担心。那种‘迷因’的效率奇高，载体到了后只用不到3个周期就可以在传播到每一个意识体。做出决断吧，这是我们最后的机会。” ##
 
## grey|“就这样罢。” ##
 
斯普特尼克？好像是自己在工作的那个航天计划的代号来着。说这些话的人是谁？他们为什么要夺走斯普特尼克？
 
未知没有让恐惧摄住韩涵的好奇心，反而给了她一个推力，但很明显，太无力了。
 
## grey|“她听到我们了。” ##
 
## grey|“小女孩，你在寻找什么……” ##
 
那双在她记忆中抓住那张写有寻物启事的手，现在正要将自己攥进手心中。
 
恐惧之中，所有眼前的荒谬的、离奇的、灰暗的、好似记忆或梦境般粘稠的东西全都涌入了韩涵的脑海之中。但她没有崩溃，只是因为恐惧，把眼紧紧地闭上了。
 
待到她再次惊恐地睁开眼，看到的却是一个白大褂和几个全副武装的人。
 
“看起来刚刚的误接没对她造成什么影响。”
 
“韩涵，电子信息工程师韩涵？现在我们需要你来修复代码。韩涵工程师？”
 
她只是继续看着天花板毫无意识的发呆。
 
“坏了老大，怎么回事。”
 
带头的人用力掐了一下韩涵的大臂，依然没有任何反应。
 
“估计是需要缓缓吧，奇怪，她的脑波明明是正常的啊？为啥没反应呢？”
 
“啊，这种事不要啊……”
 
------
 
“你看看我，宝刀未老吧。”
 
韦尔奇在帮助那个对着错误的导航代码一筹莫展的工程师解决问题后，走到总控大厅中那块大屏幕前。这枚火箭，马上就要迎来它最绚丽的时刻。
 
“监督者议会，监督者议会，这里是斯普特尼克号发射总指挥中心。所有验收工作均已完成，导航模块错误已修正，请求发射，请求发射。”
 
监督者四号在擦去脸上的血迹后，打开了通信。自己的脸出现在了总控大厅的那张大屏幕上，随即而来的是机械而洪亮的掌声。这掌声没有令他感到振奋，反而是一阵明显的寒意。
 
“监督者议会，批准发射。”
 
“预备，十、九、八、七、六、五、四、三、二、一……”
 
“……点火！”
 
画面切换到火箭升空，韦尔奇看着眼前的这一幕，欣慰而崇敬的敬了一个礼。在经过思想后，又将手放了下来。
 
“目前一切正常……不明物体接近火箭！不明物体接近火箭！”
 
一切参数都正常啊？难道是有人要阻挠这次发射？
 
可警卫队和防空组都在这附近，不会有人能袭击啊。
 
在爆炸之后，所有人都知道，结束了。
 
------
 
## grey|可恶的同族，危险远甚于千艘恒星战舰。 ##
 
## grey|斯普特尼克已被击毁，启动预备计划…… ##
 
## grey|是何等的勇气，让你将它击落？ ##
 
## grey|毁掉它后，你找到你们要找的了吗？ ##
 
-----
 
“本庭宣布，被告人韩涵，无罪。并恢复其一切荣誉，以及权利。”
 
热泪并没有从韩涵的眼眶中流出，在“火热之冬”后她的泪已经流干了。
 
是时候重归于她的事业之中了，那段往事，就让它永远在那里吧。自己这个年纪，还有要去追寻的东西。也许在自己干不动的时候，也许是在一切都开始的时候，自己才能被允许找一个地方坐下来，叙述自己那段不寻常的寻物往事。
