**Особые условия содержания:** Вокруг точки входа Альфа возведена Временная Зона 8, в силу близости к густонаселённым районам замаскированная под воинскую часть номер █████. Для дополнительного ограничения доступа посторонних к объекту стандартное ограждение двухкилометровой зоны отчуждения должно быть снабжено аудио-визуальными репеллентными мемагентами не ниже третьего класса.

На выходе из точки доступа Альфа расположен опорный пункт, оснащённый тяжёлым вооружением (полный список см. в документе 1266-ТР2). Непрерывное дежурство должно нестись командами по пять человек (в сентябре - десять), прошедших курс подготовки к противостоянию Скульпторам Реальности. Кроме того, в обязанности дежурных входит прямое наблюдение за SCP-1266-A1 с ведением журнала изменений в состоянии. Точки доступа Бета, Гамма и Дельта должны находиться в аналогично огороженных двухкилометровых зонах отчуждения под постоянным видеонаблюдением с ежемесячной корректировкой их местонахождения. В случае обнаружения аномальной активности в указанную точку доступа должна быть вызвана МОГ Кси-5 &#34;Тихо в лесу&#34;.

На территории активной зоны должно вестись постоянное видеонаблюдение. Техобслуживание камер и ретрансляторов сигнала проводится силами сотрудников класса D соответствующей квалификации с отменой ежемесячной ротации на время участия в данных работах. Установка новых камер и иного оборудования производится с письменного разрешения SCP-1266-Б1 (староста деревни, Воронов Никита). Люди, не являющиеся особями SCP-1266, обнаруженные на территории активной зоны, должны быть по возможности выведены из неё через точку доступа Альфа, допрошены и обработаны амнезиаками класса A-C в зависимости от конкретных обстоятельств, то же применимо и к пытающимся проникнуть на территорию активной зоны через любую из точек доступа.

Категорически запрещён приём помощи, подарков и в особенности - еды и питья от особей SCP-1266, --кроме как в рамках экспериментов-- вне зависимости от обстоятельств. Любые эксперименты с объектом должны быть одобрены двумя сотрудниками с --3-- 4 уровнем допуска.

Вне рамок исследований контакт особей SCP-1266 с внешним миром осуществляется через SCP-1266-Б1, передающего коллективные и личные обращения уполномоченному сотруднику по понедельникам с 12:00 до 15:30.
[[collapsible show=&#34;Краткий список поступавших запросов&#34; hide=&#34;Полный список см. в Документе 1266RL&#34;]]
* Уничтожение SCP-1266-А (//Отказано//)
* Новые сельскохозяйственные инструменты (//Одобрено//)
* Различные вещества животного происхождения, для медицинских нужд (//Отказано//)
* Различные вещества растительного происхождения, для медицинских нужд (//Отказано//)
* Различные семена редких дикорастущих растений (//Отказано, при необходимости предоставляются современные лекарства//)
* &#34;Помощники по хозяйству&#34; (--//Одобрено в рамках экспериментов на сотрудниках класса D//-- //Запрещено решением Совета О5 от ██.██.20██//)
* Свежая пресса в количестве одного выпуска в месяц (//Одобрено, газеты проходят предварительное редактирование//)
* Семена устойчивых к вредителям сельскохозяйственных культур (//Одобрено//)
* Проведение электричества на территорию активной зоны (//Отказано//)
* Контакт с SCP-████ (//Отказано, проводится расследование//)
* Обмен устаревших денег (чеканка 1704-35 гг.) общей суммой 500 р. на современные монеты аналогичного достоинства для внутренних расчётов (//Одобрено//)
[[/collapsible]]

**Дополнение от ██.██.20██:** Проведение экспериментов с участием персонала класса D приостановлено на неопределённый срок. Проникновение сотрудников в активную зону аномалии допускается только в случае крайней необходимости.

**Описание:** SCP-1266 представляет собой населённый пункт, предположительно расположенный в ██ км от г. Москвы, а также ряд связанных с ним существ и явлений. Наблюдение за объектом за пределами его активной зоны неосуществимо, так как на месте предполагаемой деревни находится лес (аномалий не выявлено), и проникнуть внутрь можно лишь через несколько удалённых друг от друга мест (здесь и далее - точки доступа). 

Точка доступа Альфа представляет собой каменный мост через ручей [УДАЛЕНО], к которому ведёт грунтовая дорога, отходящая от [УДАЛЕНО] шоссе. На данный момент она является единственной, ведущей в активную зону напрямую. Кроме того, на данный момент были обнаружены ещё три точки доступа, обозначенные как &#34;Бета&#34;, &#34;Гамма&#34; и &#34;Дельта&#34;, представляющие собой хаотически смещающиеся области, длительное нахождение в которых приводит к перемещению в окрестности активной зоны объекта. Они расположены, как правило, вблизи границ населённых пунктов. На основании событий инцидента 1266-█ был сделан вывод, что должны существовать ещё как минимум две другие точки доступа, однако их поиск на текущий момент не дал результатов.

SCP-1266-A - труп человека, повешенный в точке доступа Альфа. Одет в стихарь с большим количеством красно-бурых пятен в области груди и шеи, вместо верёвки использован орарь, оба предмета датированы █ в., что позволяет позволяет предположить, что повешенный являлся диаконом. Каких-либо аномалий трупа, кроме отсутствия процессов разложения, зафиксировать не удалось, однако все наблюдатели утверждают, что он непрерывно &#34;корчится в предсмертной агонии&#34;, при этом не пытаясь освободиться и по возможности глядя смотрящему в глаза. Считается, что именно SCP-1266-A является основной причиной пространственной аномалии SCP-1266 (см. [[[interview-log-1266-gamma|Интервью 1266-Гамма]]]). Кроме того, перед мостом был обнаружен базальтовый валун, лицевая сторона которого выровнена и имеет на себе надпись, нанесённую, предположительно, методом высокотемпературного вдавливания. Содержание следующее:
&gt; Указомъ Императора Всероссійскаго [УДАЛЕНО] отъ 17██ г. поселеніе [УДАЛЕНО] поставлено на карантинъ подъ надзоромъ третьяго отдѣленія Чрезвычайной Канцеляріи. Съ этого дня никому изъ тварей, его населяющихъ, не ступить на иную землю, кромѣ той, на которой это село стоитъ. Ничьей рукѣ болѣе на стража земли этой не подняться. Всякая душа живая путь сюда обойдетъ десятою дорогою.
Под вышеуказанной надписью обнаружены остатки предыдущей, гласящей: [ДАННЫЕ УДАЛЕНЫ]. Возможная связь данных объектов расследуется.

Ориентировочное количество жителей (SCP-1266-Б): от 86 до 324 человек по разным подсчётам[[footnote]]Примечательно, что за всё время нахождения объекта на содержании ни разу не удалось опросить всех членов какой-либо из проживающих на его территории семей одновременно. Кроме того, многие представители SCP-1266-Б ведут закрытый образ жизни и об их существовании известно только со слов местных жителей и случайных свидетелей.[[/footnote]], по национальности все русские. Большинство работ в деревне выполняют молодые, физически здоровые люди 18-25 лет, отличающиеся общительностью и дружелюбием. Руководство осуществляется представителями старшего поколения (ориентировочно от 70 лет и старше). Среди них наблюдается аномально высокий процент врождённых и приобретённых уродств, однако каких-либо серьёзных заболеваний за время наблюдения замечено не было. Представителей других возрастных групп не обнаружено. SCP-1266-Б проживают в крупных по деревенским меркам домах небольшими разновозрастными группами, чаще всего - родственными, при этом было отмечено необычно высокое количество мясных продуктов в рационе обитателей на протяжении всего года (см. [[[interview-log-1266-delta|Интервью 1266-Дельта]]]).

Основной аномальной частью объекта является его &#34;активная зона&#34; - пространство, в которое попадает любое живое существо, прошедшее через одну из точек входа. Она представляет собой деревню, окружённую густым хвойным лесом. Аномальная активность в данной области повышена. В частности, проникновение в большую часть районов и частных владений в пределах активной зоны, а также использование электронной и крупногабаритной техники возможно только с разрешения одного из жителей, в силу чего произвести GPS-локацию местоположения селения или аэрофотосъёмку до сих пор не удалось. При попытке визуального осмотра с возвышенности местность неизменно предстаёт затянутой густым туманом, скрывающим всё, кроме деревянной церкви примерно в полутора километрах к югу в лесу (недосягаема). По рисунку звёздного неба удалось установить примерное соответствие положения деревни месту нахождения точки доступа Альфа. Топография местности также является непостоянной - путешествие к точке назначения чаще всего занимает менее пяти минут вне зависимости от конкретного места, однако наблюдались случаи (см. [[[incident-report-1266-e|Отчёт об инциденте 1266-E]]]), когда достигнуть цели не удавалось в течение нескольких суток. 

Наиболее заметной аномальной особенностью всех SCP-1266-Б является полная невозможность покинуть активную зону объекта. Любые попытки выйти к мосту вновь выводят их к деревне, вне зависимости от выбранного пути. Наличие провожатого и любых иных известных на данный момент средств на выраженность данного эффекта не повлияло. Кроме того, любой человек, принявший пищу или любой другой дар от SCP-1266-Б, подвергается аналогичному эффекту вплоть до следующего ██ сентября. Жители деревни весьма рады подобным случаям и с удовольствием заселяют подобных лиц в какой-либо из домов на полном обеспечении, объясняя тем, что &#34;любят гостей&#34;. SCP-1266-Б сознательно пытаются как можно чаще приводить к подобным случаям, однако не применяют какого-либо насилия к посетителям активной зоны, ограничиваясь лишь крайне навязчивыми предложениями и в редких случаях попытками хитростью вынудить принять что-либо из их рук. Лица, не принимавшие пищи или подарков[[footnote]]Любые формы бартера и оплаты за работу/услуги к активации аномалии не приводят.[[/footnote]] каких-либо аномальных свойств не проявляют и могут неограниченно проходить через точки доступа. Следует отметить, что порча припасов, случайные лёгкие травмы и иные происшествия происходят в активной зоне с посторонними значительно чаще должного, однако прямо связать это с деятельностью жителей пока не удалось. К своим постояльцам SCP-1266-Б относятся, как правило, крайне доброжелательно, быстро располагая к себе, а через некоторое время, пользуясь этим, [ДАННЫЕ УДАЛЕНЫ], предположительно, при участии [УДАЛЕНО][[footnote]]25.09.2014 внесено предложение о присвоении статуса отдельных SCP-объектов. На данный момент находится на рассмотрении.[[/footnote]]. Беременность обычно протекает без осложнений, завершаясь родами ██ сентября, даже если сроки оказываются крайне сжатыми. В этот день все жители деревни идут в здание церкви, расположенное за городом, где проводится некий ритуал, подробности которого выяснить не удалось.

&#34;Постояльцы&#34;, принимавшие участие в ритуале, исчезают бесследно. В то же время, в окружающих деревню лесах отмечается появление человекоподобных созданий, имеющих большое количество животных признаков, уродств, дополнительных органов или конечностей и иных аномальных анатомических деталей (см. [[[interview-log-1266-epsilon|Интервью 1266-Эпсилон]]]). Данные существа крайне агрессивны и зачастую обладают различными аномальными способностями, создающими серьёзную опасность в случае столкновений с ними. У некоторых особей обнаруживались даже ограниченные способности Скульпторов Реальности. Разум всех этих существ является лишь рудиментарным, не позволяя вступить ними в контакт, однако его достаточно для организованных нападений и применения простых хитростей и ловушек. Наиболее сильные из них часто сбиваются в группы по 2-4 особи и пытаются покинуть активную зону объекта через точку входа Альфа в явных попытках что-то найти (см. [[[incident-report-1266-k|Отчёт об инциденте 1266-К]]]). Хотя в этот момент они оказываются сильно дезориентированы, подобные ситуации представляют серьёзную опасность для всех находящихся по другую сторону.</textarea></pre>
