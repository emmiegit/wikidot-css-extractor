**Ítem #:** SCP-1740

**Clasificación de Objeto:** Seguro

**Procedimientos Especiales de Contención:** Se colocaran señales de advertencia en el exterior de SCP-1740, afirmando que es estructuralmente inestable. SCP-1740 será rodeado por un muro de 4 metros de altura, para impedir la visión de SCP-1740-1. Cualquier instancia de SCP-1740-1 que se encuentre intentando salir de SCP-1740 puede ser sometida mediante redes de cuerda. El personal de seguridad estará apostado en las viviendas cercanas de la calle █████ y administrara amnésticos de Clase-C a los civiles que entren sin autorización.

**Descripción:** SCP-1740 es un parque infantil público en ██████, ███ ████. Contiene equipamiento recreativo estándar, como toboganes, escaleras, animales de muelle montables y un columpio. Los materiales estándar, como el metal y el plástico, están presentes, aunque no hay propiedades anómalas en la composición de ninguno de los equipos de SCP-1740.

Las propiedades anómalas de SCP-1740 tienen su origen en el desarrollo de SCP-1740-1. Un ejemplo típico de SCP-1740-1 es un molde de plástico animado de un animal, montado sobre un muelle metálico. Actualmente hay 9 casos registrados de SCP-1740-1 que habitan en SCP-1740. El comportamiento autónomo solo se producirá con instancias de SCP-1740-1 si un adolescente humano de menos de 13 años se acerca a menos de 1 metro de SCP-1740.

Al acercarse a SCP-1740, de dos a tres instancias de SCP-1740-1 se activarán inmediatamente y rebotaran[[footnote]]La velocidad media registrada es de 1,2 km/h[[/footnote]] hacia el adolescente (en adelante, el sujeto), e intentaran impedir que abandone SCP-1740. Lo lograra golpeando repetidamente al sujeto. Si el sujeto logra evitar la captura, las instancias SCP-1740-1 lo perseguirán hasta 20 metros antes de regresar a SCP-1740. Si el sujeto acepta, las instancias de SCP-1740-1 escoltaran al sujeto por debajo de SCP-1740[[footnote]]Es decir, por debajo de las plataformas de SCP-1740, que se utilizan para llegar a los toboganes y otros equipos.[[/footnote]] y comenzaran a patrullar el perímetro.

Los sujetos serán confinados durante un tiempo indefinido, ya que las instancias SCP-1740-1 no muestran fatiga ni necesidad de alimentarse. SCP-1740-1 también proporciona agua y comida a los sujetos, aunque por el momento se producen por medios desconocidos. Las instancias de SCP-1740-1 parecen carecer de visión periférica, lo que facilita la huida a la mayoría de los sujetos. Sin embargo, los sujetos a los que se sorprenda escapando serán escoltados a la fuerza por al menos cuatro instancias de SCP-1740-1, hasta lo que parece ser una guillotina en miniatura, incorporada al columpio de SCP-1740. Como represalia, se cortará una porción de aproximadamente 1 cm del dedo del pie o del dedo de la mano del sujeto. A continuación, instancias de SCP-1740-1 proporcionaran suministros médicos como vendas.


SCP-1740-A es un conjunto de tres bancos de madera situados a cuatro metros de SCP-1740. Cada banco está cubierto de pintura verde, y muestran un desgaste medio y daños consistentes con estar al aire libre. Las propiedades anómalas de SCP-1740-A se manifiestan siempre que un humano con un hijo biológico se sienta en un banco; cualquier otro individuo que no cumpla estos requisitos no activara SCP-1740-A. 


Tras sentarse en SCP-1740-A, un líquido viscoso transparente envolverá inmediatamente al sujeto desde debajo de la zona en la que se sienta. Al ser encerrado por esta sustancia, el sujeto entrará inmediatamente en estado vegetativo y no responderá a estímulos externos. El líquido contiene varias enzimas y electrolitos, aunque estos muestran anomalías en [ELIMINADO], lo que hace imposible por el momento la identificación de una especie terrestre. El único medio conocido para eliminar esta sustancia del sujeto es el contacto físico con su hijo biológico, que hará que el líquido se disperse y se evapore rápidamente. El sujeto afectado no recordara estar incapacitado y reaccionara con confusión y negación si se le pregunta.

**Anexo 1740-B-2:** Se encontró una placa de bronce soldada al lateral de una estructura del parque infantil. La inscripción de la placa es la siguiente:
&gt; [[=]]
&gt; [[size 200%]][[span style=&#34;font-family: monospace;&#34;]]Light Courier Enterprises: &#34;¡Prison Break Play!&#34;[[/span]][[/size]]
&gt; [[/=]]
&gt; En Light Courier Enterprises nos preocupamos por la salud emocional, los valores morales y la forma física de sus hijos. Para preparar a su hijo para un acontecimiento como la captura, la esclavitud y la espaguetización, hemos diseñado una simulación simplista para estimular su mente y su sagacidad. Mientras estén retenidos en la ampliamente conocida &#34;sustancia viscosa de estasis&#34;, sus hijos serán completamente incapaces de buscar consejo en otras fuentes, lo que les motivará a convertirse en una entidad singular. Esperamos que esto pueda proporcionar una generación de niños más fuerte, una generación que pueda hacer frente al miedo unida. ¡Que aproveche!
&gt;
&gt; //Actualmente está en posesión de la Prisión Mk. VI. Consulte con su //[ELIMINADO]//local para ver qué habilidades necesitará más su hijo.
&gt;
&gt; [[size 0.7em]] Destinado a niños de 3 a 13 años. Muchas lesiones causadas por &#34;Bouncy Guards&#34; son puramente accidentales. Light Courier Enterprises no se hace responsable de los efectos secundarios del gel estasis, ya que no es su creador original. Light Courier Enterprises le agradece su ayuda en la preparación del futuro. [[/size]]

**Anexo 1740-LC:** Para la documentación original sobre el Grupo de Interés &#34;Light Courier Enterprises&#34;, véase [[[SCP-2395]]]. Puede obtener más información en [[[SCP-1920]]], [[[SCP-1940]]] y [[[SCP-2940]]].
