**일련번호:** SCP-359-KO

**등급:** 안전(Safe)

**특수 격리 절차:** SCP-359-KO는 제05K기지 표준 사물형 격리실 1호에 격리한다. 현재 SCP-359-KO 자체의 변칙성은 오랜 세월로 인해 소멸된 것으로 보이나, 그 역사성에 가치를 둠과 동시에 다른 SCP-359-KO가 나타날 가능성에 대비하여 무효화 등급은 보류한다. 

SCP-359-KO에 대한 정보는 관련 개체들에 대한 광범위한 면담 및 문헌 조사를 통해 이루어지고 있다. 

**설명:** SCP-359-KO는 지름 약 5cm 크기의 녹색 구 형태의 구슬이다. 이전의 SCP-359-KO는 원인을 알 수 없는 지속적인 발광이 이뤄지고 있었으나, 현재는 어떠한 빛도 발산하지 않는다.

SCP-359-KO의 변칙성은 해당 개체를 삼켰을 때 나타난다. 소화계로 들어온 SCP-359-KO는 위액에 의해 분해되는 대신, 위벽에 자리하게 되는 것으로 추정된다. 이 과정에서 SCP-359-KO를 삼킨 대상은 어떠한 고통이나 불편함을 느끼지는 않는다. 

SCP-359-KO는 섭취한 대상에게 정신 조작, 불로, 환각 생성 등의 변칙성을 부여한다. 다만 부여되는 능력의 종류와 한계는 삼킨 사람의 개인적인 능력에 따라 좌우되는 것으로 여겨진다. 이외에는 SCP-359-KO가 얼마나 오래되었는지에 따라 SCP-359-KO가 나타내는 변칙성의 정도가 달라지는 것으로 보인다. 

SCP-359-KO는 요호가 본디 몸에 지니고 있던 것으로, 요호가 보이는 다양한 변칙성의 근원이라고 추정된다. 이 때 요호 체내의 SCP-359-KO는 요호가 자연사할 시에 몸에서 사출되는 것으로 보인다. 만약 다른 생물체가 이를 삼켰을 경우에도 동일하리라고 예상된다. SCP-359-KO가 요호의 체내에서 생성되는 과정은 26세기 현재 존재하는 요호가 1마리에 불과하기에 온전히 규명해낼 수 없다. 다만 해당 개체가 사망할 시에 생성된 SCP-359-KO를 재단이 인계받는 것은 허락을 받았다.

현재 재단이 소유하고 있는 SCP-359-KO는 고(故) 뇌수종 교수가 체내에 소지한 개체이다. 뇌수종 교수는 생전 면담 당시 본인이 생전에 요호에게서 이를 얻었음을 인정하였다. 이를 바탕으로 볼 때 현재 SCP-359-KO는 요호의 체내에 있던 기간까지 합쳐서 1000년 이상 존재했던 것으로 추산된다. 이 때 뇌수종 교수가 소유한 SCP-359-KO의 변칙성이 더 이상 나타나지 않는 것으로 보아, SCP-359-KO의 변칙성은 일정한 시간이 지나면 사라지는 것으로 보인다.

**부록1: SCP-359-KO 회수 당시 면담 기록**

[[collapsible show=&#34;+ 면담기록 1&#34; hide=&#34;- 접기&#34;]]
&gt; **면담 일자:** 25XX/10/31
&gt; 
&gt; **면담자:** 나람 연구원
&gt; 
&gt; **피면담자:** 뇌수현 교수
&gt; 
&gt; [[=]]
&gt; **&lt;기록 시작&gt;**
&gt; [[/=]]
&gt; 
&gt; //나람 연구원이 면담실로 들어와 뇌수현 교수 맞은편에 앉는다. 나람 연구원이 깊은 한숨을 들이쉬었다 내쉬고 입을 연다.//
&gt; 
&gt; **나람 연구원:** 일단, 형식적인 절차니까. 성함이랑 직책, 얘기해주세요.
&gt; 
&gt; **뇌수현 교수:** 이름은 뇌수현. 현재 재단 무속학부 부장을 맡고 있는 교수입니다.
&gt; 
&gt; **나람 연구원:** 좋습니다. 좋아요. //(얼굴을 손으로 문지른다)// 시작하기 전에, 한 가지 확인만 하죠, 뇌수종 교수님과 관계가 어떻게 되시죠? 
&gt; 
&gt; **뇌수현 교수:** 할아버지의, 할아버지였나요? 꽤 오래 전 분이시라 잘 기억은 안 나네요. 제사 지낸 지도 꽤 되었구요. 가업을 시작하신 분이라고만 알고 있습니다. 
&gt; 
&gt; **나람 연구원:** 네, 비슷합니다. 저와의 관계는 어떻게 아시나요? 
&gt; 
&gt; **뇌수현 교수:** 할아버지에게 들은 바 있습니다. 05K기지에 계실 때 가까운 사이 중 한 명이라고 들었어요. 
&gt; 
&gt; **나람 연구원:** 그게 손자의 손자 뻘에게까지 흘러들었다라... 뭐라고 하시던가요? 
&gt; 
&gt; **뇌수현 교수:** 죽지 않아서 불행한 사람... 정도로 알고 있습니다. 
&gt; 
&gt; **나람 연구원:** //(웃음)// 교수님이 정확히 그런 식으로 저에게 접근했었죠. 그 때의 인연이 이렇게까지 이어질 줄이야. //(침묵)// 교수님.
&gt; 
&gt; **뇌수현 교수:** 네.
&gt; 
&gt; **나람 연구원:** 수현 교수님 말고요. 
&gt; 
&gt; **뇌수현 교수:** 무슨 말씀이신지? 
&gt; 
&gt; **나람 연구원:** //(침묵)// 뇌수종 교수님과는 짧았지만 강렬한 경험을 공유했던 기억이 있습니다. 아무도 남지 않은 저에게 먼저 다가와줬고 05K기지에 있는 동안 저에게 자신의 모든 흔적을 남기려는 듯이 가깝게 지냈죠. 그 이후로 그 사람도, 그 사람의 자식들도 제05K기지에 찾아오지 않으셨지만요. 
&gt; 
&gt; **뇌수현 교수:** 죄송합니다.
&gt; 
&gt; **나람 연구원:** 당신이 사과할 필요는 없죠. 아니면 제가 당신을 부른 이유를 아신 걸까요? //(침묵)// 교수님은, 저에게 자신의 많은 면을 보여주셨어요. 정말 사소한 습관 하나도 저에게 모두 각인될 정도로요. //(침묵)// 사람을 구분하는 데에는 외모와 목소리 등 많은 것들이 있죠. 하지만 그것들보다 사람을 구분하는 확실한 요소는 무의식중에 드러나는 습관이 있습니다. 외모가 변하더라도, 목소리가 변하더라도... 세대가 변하더라도 습관은 변치 않으니까요. //(한숨)// 뇌수종 교수님은 포크와 나이프를 사용한 식사를 드실 때에 양 새끼손가락을 드는 습관이 있었습니다. 그리고 오늘 똑같은 습관을 교수님이 05K에 오셨던 그 날에 다시 보았을 때, 그리고 교수님을 소개받았을 때, 제가 뭘 생각했을 지 더 얘기 안해도 되겠죠? 
&gt; 
&gt; //(침묵)//
&gt; 
&gt; **나람 연구원:** 설마, 사소한 습관마저도 유전된다고 하시진 않겠죠? 그래서 교수님, 저희 면담의 첫 질문은 이게 좋겠네요. 당신은 누굽니까? 
&gt; 
&gt; //(침묵)// 
&gt; 
&gt; **나람 연구원:** 교수님? 
&gt; 
&gt; **뇌수현 교수:** 알고 계시면서 묻는 건 잔인할 일이죠. 특히 본인이 아니었으면 하는 결과를 말해야 한다면. 하지만 말을 해야할 땐 해야겠죠. 맞아요. 당신이 500년 전에 본 사람과 지금 여기 앞에 있는 사람은, 동일 인물입니다. 이름의 끝자리만 바뀌었을 뿐.
&gt; 
&gt; //침묵. 나람 연구원이 얼굴을 일그러뜨린다.//
&gt; 
&gt; **뇌수현 교수:** 오랜만이에요. 나람 연구원. 혼자서 고생 많았어요. 하지만 저는 헛된 희망이 주는 고통을 질리도록 겪었고, 당신에게 그걸 주고 싶지 않았어요. 그래서, 이제서야 밝히게 되었네요. 
&gt; 
&gt; **나람 연구원:** 그래도 한 번이라도 얘기해주셨으면 좋았잖아요. 단 한 번이라도! //(침묵)// 그리고 이제 그 때가 되었다는 건... 잠시 끊었다 가죠. 
&gt; 
&gt; [[=]]
&gt; **&lt;기록 종료&gt;**
&gt; [[/=]]
&gt; 
[[/collapsible]]
@@@@
[[collapsible show=&#34;+ 면담기록 2&#34; hide=&#34;- 접기&#34;]]
&gt; **면담 일자:** 25XX/10/31
&gt; 
&gt; **면담자:** 나람 연구원
&gt; 
&gt; **피면담자:** 뇌수종 교수
&gt; 
&gt; [[=]]
&gt; **&lt;기록 시작&gt;**
&gt; [[/=]]
&gt; 
&gt; **나람 연구원:** 좋아요. 신원에 있어 중대한 변화가 있었던 만큼 면담을 다시 시작하겠습니다. 성함이랑 직책, 얘기해주세요. 
&gt; 
&gt; **뇌수종 교수:** 이름은 뇌수종입니다. 재단에서 오백에서 육백년간 신분을 바꿔가며 재단에서 근무했습니다. 보통은 무속학부에서 근무했고, 대부분의 직책도 무속학부 부장을 맡았습니다.
&gt; 
&gt; **나람 연구원:** 약 20세기부터 지금까지군요. 아까 하던 얘기 마저하죠. 저에게 일부러 자신의 진짜 신원을 은연 중에 노출시켰고, 현재 와서 저에게 확인까지 시켜준다는 건, 더 이상 숨길 이유가 없어진 거겠죠?
&gt; 
&gt; **뇌수종 교수:** 네, 왜냐면 제 수명이 이제 얼마 안 남았기 때문입니다.
&gt; 
&gt; **나람 연구원:** 본인의 장생이 영생이 아니라는 사실을 미리부터 알고 있었다는 거군요. 부럽습니다.  
&gt; 
&gt; **뇌수종 교수:** 어쩔 수 없는 결과죠. 제 장생이라는 것은 선천적인 것도 아니라 후천적으로 얻은 거기도 하니까요. 재단에서의 연구를 통해 보다 확실하게 알게 된 것은 덤에 가깝습니다. 
&gt; 
&gt; **나람 연구원:** 그래서 그렇게 된 이유는요? 
&gt; 
&gt; **뇌수종 교수:** 잠시만요. //(목을 잡는다. 잠시 숨을 거칠게 들이마쉬면서 내쉬더니, 이내 목이 막힌 듯 켁켁거리기 시작한다.)// 
&gt; 
&gt; **나람 연구원:** 의료진을...
&gt; 
&gt; //자리에서 일어나려는 나람 연구원을 뇌수종 교수가 팔을 잡아 말린다. 나람 연구원은 당황하지만 뇌수종 교수의 표정을 보고 어정쩡하게 자리에 앉는다. 이내 얼굴까지 빨개진 뇌수종 교수가 SCP-359-KO를 입에서 토해낸다.//
&gt; 
&gt; **나람 연구원:** 허.
&gt; 
&gt; **뇌수종 교수:** 이게 제 비밀입니다. 
&gt; 
&gt; **나람 연구원:** 그럼 이제, 급속도로 늙어가는 건가요? 
&gt; 
&gt; **뇌수종 교수:** 글쎄요. 저도 이걸 꺼내본 거는 처음이라서. 
&gt; 
&gt; **나람 연구원:** 허. 
&gt; 
&gt; **뇌수종 교수:** 하지만 원래 이 구슬의 주인에게 그런 일은 없었으니, 저의 죽음도 그와 비슷하지 않을까 싶어요. 
&gt; 
&gt; **나람 연구원:** 원래 주인이라면?
&gt; 
&gt; **뇌수종 교수:** 천 년, 혹은 그보다 더 먹은 여우. 요호라고 불리죠? 
&gt; 
&gt; //침묵// 
&gt; 
&gt; **뇌수종 교수:** //(헛기침)// 
&gt; 
&gt; **나람 연구원:** 어떻게 반응해야할지 모르겠군요. 예상만 하고 있던 내용에 더해, 아예 예상조차 못했던 일들이 이 짧은 면담 시간에 일어나버리니까. 
&gt; 
&gt; **뇌수종 교수:** 아무래도 새로운 사실들이 연달아 뇌로 들어오면 혼란스러울 법도 하죠. 그럴 때는 말보다는 눈으로 보여줘야 설명이 편할 겁니다. 과학적으로 설명할 수 없는 현상을 설명할 때처럼요. //(구슬을 향해 몸을 기울이고 속삭인다.)// 너의 비밀을 보여주지 않으련. 
&gt; 
&gt; //SCP-359-KO로부터 다량의 연기가 발생한다. 면담실을 채운 연기가 옅어지자, 면담실 전체에 환영이 펼쳐진다. 환영 자체는 분지 지형에 형성된 고을의 전경이다. 사람들의 복식이나 주거 양식들을 통한 추정 결과, 시대 배경은 조선 초기일 것으로 보인다.//
&gt; 
&gt; **뇌수종 교수:** 이야기는 내가 처음 대구로 향할 때로 돌아간답니다.
&gt;

&gt;

&gt; [[/=]]
&gt; 
&gt; **나람 연구원:** 신기하네요. 영상 기기에도 문제없이 기록되는 환영이라니. 이런 건 듣도보도 못했어요. 
&gt; 
&gt; **뇌수종 교수:** 신통력이 그만큼 강한 거죠. 원래 주인이 그정도까지 강한 걸 수도 있고요. 비록 수명이 다해가기는 하지만, 만물은 본래 흐드러지기 전에 만개하는 법이니까요. 자신의 마지막을 알리기 위한 위대한 노력이라고 할 수 있겠죠. 
&gt; 
&gt; **나람 연구원:** 500년 전이나 지금이나, 그 대책 없는 감정선은 여전하시네요. 그래서 이야기는 처음 대구로로 갔을 때 시작한다고요? 
&gt; 
&gt; **뇌수종 교수:** 네, 그 때 대구로 발령났거든요. 당시 대구라는 지역을 관리하는 직책으로 간 거죠. 하지만 제가 도착하자마자 문제가 생겼습니다. 
&gt; 
&gt; **나람 연구원:** 갔는데 대구 군민 전체가 홀려있었다 그런 일이라도 있었나요? 
&gt; 
&gt; **뇌수종 교수:** 꽤 비슷하게 맞췄습니다. 저도 피해자에 속한다는 점이 다르지만요. 
&gt; 
&gt; //환영 속에서 뇌수종 교수와 똑같이 생긴 사람이 관청의 건물에서 나타난다.//
&gt; 
&gt; **뇌수종 교수:** 제가 이미 발령왔었던 겁니다. 
&gt; 
&gt; **나람 연구원:** 여우. 보통 요호는 둔갑술을 쓴다고 알려져 있죠. 
&gt; 
&gt; **뇌수종 교수:** 그 때는 여우인 줄 몰랐어요. 대소동이야 일어났지만요. //(환영 속 관청에서 여러 사람들이 모여들어 웅성거린다.)// 그런데 거기 모인 아랫사람 중 한 명이 재밌는 걸 제안하더라고요? 원래 우리 사람들은 진짜 관리가 누구인지 보다는 어떤 관리가 일을 더 잘하는지가 더 중요하다고요. 그래서 둘 중 더 유능한 사람이 누구인지 가려보자고 했습니다. 상사 정하기 경연... 이름 지어본다면 이렇게 지을 수 있겠네요. 
&gt; 
&gt; **나람 연구원:** 풋.
&gt; 
&gt; **뇌수종 교수:** 네, 웃긴 건 알아요. 그래도 이상하게 그 논리에는 문제가 없어 보였어요. 실제로 제가 진짜로 판명났는데 고을 관리를 제대로 못한다면, 사람들은 오히려 가짜 저를 그리워하지 않겠어요? 그래서 승낙했죠. 내일, 둘 중 누가 더 뛰어난 관리인지 가려보자구요. 
&gt; 
&gt; //환영의 배경이 밤으로 변한다.//
&gt; 
&gt; **뇌수종 교수:** 그렇게 밤이 되고. 
&gt; 
&gt; **나람 연구원:** 뭔가 집중하게 되네요. 
&gt; 
&gt; **뇌수종 교수:** 쫓겨간 별관에서의 잠 못이루는 밤이었어요. 내일 있을 경연을 생각하면 일찍 자는 게 나았지만 눈이 떠지는 건 어쩔 수 없었습니다. 하지만 그렇기에 기척을 더 잘 느낄 수 있었죠. 그 가짜가 저를 찾아온 기척 말입니다. 
&gt; 
&gt; **나람 연구원:** 경쟁자를 미리 제거하는 거, 그런 류려나요?
&gt; 
&gt; **뇌수종 교수:** 아뇨, 제가 깨있다는 걸 이미 알았던 거 같더라고요. 오히려 할 얘기가 있다면서 대화를 시도했습니다. 자기가 가짜인 것은 자기도 잘 안다는 말을 덧붙이면서요. 
&gt; 
&gt; **나람 연구원:** 이건 새롭네요. 
&gt; 
&gt; **뇌수종 교수:** 그리고 저의 안전과 여생은 보장해드릴테니, 자리를 자기에게 양보해달라고 했습니다. 자신만이 이 고을을 안전하게 통치할 수 있다면서요. 
&gt; 
&gt; **나람 연구원:** &#39;안전하게&#39;라? &#39;잘&#39; 이라거나 &#39;평화롭게&#39;라는 표현도 가능할텐데, &#39;안전하게&#39;는 통치를 수식하는 말이라기엔 조금 어색하네요. 
&gt; 
&gt; **뇌수종 교수:** 거기서 그 녀석이 자신의 정체를 밝히기도 했습니다. 
&gt; 
&gt; //환영 속에서 목소리가 흘러나온다.// 
&gt; 
&gt; **???:** 나는 천 년을 넘게 산 여우요, 이 고을의 대부분은 이 근처에 사람을 해하던 요괴들을 홀려 데려온 것이다. 오직 나만이 그들을 제어할 수 있기에 나는 여기의 수장을 자처하고 있는 것이다. 너의 전임자들도 모두 나에게 정무를 맡겼으니, 너도 그러하는 게 어떻겠는가? 
&gt; 
&gt; //환영 속 관청의 별관으로부터 여러 동물의 그림자가 드리워지는 것이 보인다. 9개가 넘어보이는 꼬리의 그림자가 그 그림자들을 감싼다.// 
&gt; 
&gt; **뇌수종 교수:** 이렇게 말하고, 요괴들의 허상을 보여줘서 저를 겁줬던 거죠. 하지만 저는 거기서 도망차지 않았습니다. 그보단 정체가 요괴이니 만큼 반드시 그대를 이겨서 인간을 위한 자리를 차지하겠다고 선언했습니다. 그러자 그 여우는 아무 말 없이 두고보겠다며 그대로 사라졌습니다. 그렇게 다시 아침이 밝아오고... //(박수)// 
&gt; 
&gt; //환영이 밝아진다. 관청에 사람이 모여든 것이 보인다. 가장 높은 자리에는 두 형체가 의자에 앉아있다.//
&gt; 
&gt; **뇌수종 교수:** 대결 자체는 별 거 없었습니다. 그냥 그 시대에 관직에 오를 사대부라면 마땅히 해야 할 것들을 겨루었죠. 시조 같은 글짓기라던가, 정신 뿐 아니라 몸을 열심히 가꿨는지를 알기 위한 활쏘기라던가, 정의로운 마음을 알아보기 위한 모의 재판이라던가, 그런 거죠 뭐. 
&gt; 
&gt; //뇌수종 교수가 말하는 동안 환영 속 사람들이 움직인다. 뇌수종 교수의 말에 따라, 높은 위치의 두 형체가 자리에 앉아 글을 쓰거나, 관청 마당에 설치된 과녁을 향해 활을 쏘거나, 마당에 읍소하는 사람들을 내려다보며 판결을 내리고 있다.//
&gt; 
&gt; **뇌수종 교수:** 그리고 그 결과는 싱겁게 끝이 났어요. 그 여우가 저를 일부러 봐주고 있다는 게 훤히 보였거든요. 이 가짜를 지지하는 사람들이 불복할까봐 걱정해야할 판이었습니다. 문제는 경연이 모두 끝났을 때 일어났죠. 
&gt; 
&gt; //가짜 뇌수종으로 보이는 형체가 관청의 마당으로 끌어내려진다. 관청에 모인 무리가 그를 향해 발길질하거나 창으로 찌르는 등 폭력적으로 행동한다.// 
&gt; 
&gt; **뇌수종 교수:** 미처 말릴 세도 없었습니다. 아무리 그래도 제가 없는 며칠 간은 자신들을 다스린 사람인데, 쓸모가 없어졌다고 이런 유혈사태까지 일으키다니 //(침묵)// 만약에 제가 졌다면 어떻게 됐을지를 떠올리며 소름에 몸을 떨고 있을 때, 사지가 창에 꿰뚫린 그 요호의 얼굴을 보았습니다. 
&gt; 
&gt; **나람 연구원:** 일부러 져줬다는 건, 이런 일이 일어날지 알고 있엇던 거겠죠. 그렇다면...
&gt; 
&gt; **뇌수종 교수:** 네, 웃고 있었습니다. 미소짓는 그 얼굴 아래로 꼬리가 9개 넘게 달린 그림자가 보였습니다. 꿈에 빠져나오듯이, 아니면 다시 홀리는듯이 몽롱해지는 정신에 고개를 뒤흔들고 다시 봤을 때는 사라져있었지만요. 그리고 사람들 아래에 꼬리 그림자보다 더 거대한 그림자가 드리워지자, 더 최악인 상황이 일어났습니다. 
&gt; 
&gt; //환영으로부터 우렁찬 목소리가 들린다.//
&gt; 
&gt; **???** 자, 다들 보셨소? 관직이라는 그 허망한 것이 이런 것이오. 그저 저 위에 앉아있는 놈을 이겨먹어서 모가지까지 뺏어내면 되는 것이란 말이요. 어제까지는 그게 두 놈이라서 어려워보였는데, 둘이서 알아서 싸워준 덕에 일이 줄었소. 자아, 이제 한 명 남았으니, 우리도 감투 한 번 써봅시다! 
&gt; 
&gt; //환영 속 군중들이 환영 속의 뇌수종을 향해 달려든다. 처음엔 인간의 형태였으나 계단을 하나씩 올라갈수록 몸의 외형의 동물과 유사하게 변형된다. 고을 곳곳에서도 짐승으로 변한 사람들이 집을 부수고 뛰쳐나와 관청으로 향한다. 뇌수종은 건물 안을 향해 잠시 뒷걸음질 치다가 허리춤에 찬 검을 뽑아들고 맞선다.// 
&gt; 
&gt; **나람 연구원:** 무서웠나요? 
&gt; 
&gt; **뇌수종 교수:** 안 무서웠겠습니까. 눈 앞의 사람이 금수로 변하여 달려든다면 누구든 그랬을 겁니다.
&gt; 
&gt; **나람 연구원:** 하지만 맞서셨네요. 
&gt; 
&gt; **뇌수종 교수:** 제 선택이었으니까요. 맡은 일에 책임은 저야죠. 어찌됐건 녀석의 제안을 거절한 것은 저였으니, 예상한 일은 아니었지만 이 일을 해결해야한다는 생각은 들었습니다. 
&gt; 
&gt; **나람 연구원:** 쉽지 않으셨을텐데요. 
&gt; 
&gt; **뇌수종 교수:** 그 때의 일은 잘 기억이 안 납니다. 정말 무아지경으로 싸웠던 것 같네요. //(환영 속에서 칼 부닺치는 소리, 짐승이 울부짖는 소리가 들린다. 그러나 형체는 제대로 보여지지 않는다.)// 그 때도 뭔가에 홀렸을지도 몰라요. 어쩌면 제 의지를 높게 산 누군가의 가호를 받았을지도 모르죠. 확실한 건 날이 다 졌을 땐 사위가 조용했다는 겁니다. 
&gt; 
&gt; //환영이 어두워진다. 관청에는 피칠갑을 한 뇌수종 혼자 서있다.// 
&gt; 
&gt; **뇌수종 교수:** 그리고 그게 나타났습니다. 
&gt; 
&gt; //풍경을 비추던 환영이 사라진다. 대신 인광 하나가 SCP-359-KO 위로 떠오른다. 인광에 서서히 형체가 잡히더니 셀 수 없이 많은 꼬리가 달린 여우로 변한다.// 
&gt; 
&gt; **뇌수종 교수:** 그리곤 말했죠.
&gt; 
&gt; **???:** 지금까지 몇 천년을 살면서 요괴 말 따위 듣지 않는다고 한 사람이 자네만 있는 게 아니었지. 하지만 처음부터 결연하게 맞선 사람은 없었어. 도망치려다 찢겨죽인 놈들만 해도 내 뱃속을 가득 채웠을 것이야. 
&gt; 
&gt; **뇌수종 교수:** 말이 잘 들릴 상황은 아니었지만, 이상하게 목소리는 곧바로 머리를 향해 들이박히는 듯 했습니다. 대체 뭔 소리냐는 제 얼굴을 보고 하는 말이었죠. 
&gt; 
&gt; **???:** 이 꼬리가 보이나? 여우 꼬리가 9개가 되면 인생의 말년을 보내야하는데, 9개가 훌쩍 넘지 않았나. 이미 가도 이상 없을 나이인데, 여기 모인 사람들을 위해서라도 부득부득 생을 이어오면서 삿된 것들을 막아왔었네. 하지만 이제 나와 자네의 힘으로 요괴들은 모두 척살했으니, 나도 더 이상 남아있을 이유가 없겠지. 그저 가기 전에 유산만 남기고 싶을 뿐이야. 
&gt; 
&gt; //여우의 형체가 SCP-359-KO에게로 들어간다.// 
&gt; 
&gt; **SCP-359-KO:** 이걸 삼키게. 그리고 하늘을 보면 하늘의 지혜를, 땅을 보면 땅의 지혜를, 그리고 운 좋게도 인간을 볼 수 있게 된다면 인간에 대한 지혜를 얻게 될 것이야. 이 중 두 가지 지혜만 있어도 누구보다 기나긴 삶을 살게 될테니, 이와 함께 살아가게. 
&gt; 
&gt; **뇌수종 교수:** 어떻게? 
&gt; 
&gt; **SCP-359-KO:** 그건 자네가 정해야지. 이기적으로만 살지 말게. 이 땅에 있는 오랜 혼도 그러지 않았나. 널리 인간을 이롭게 하라고. 
&gt; 
&gt; //모든 환영이 꺼진다. 뇌수종 교수가 눈을 감는다.// 
&gt; 
&gt; **나람 연구원:** 그래서 삼켰군요. 
&gt; 
&gt; **뇌수종 교수:** 여러 설화가 그렇듯이.
&gt; 
&gt; **나람 연구원:** 하늘을 보고 땅을 보고, 사람은 있었나요? 
&gt; 
&gt; **뇌수종 교수:** 없었습니다. 그저 하늘과 땅을 보고 1000년의 수명을 얻었죠. 
&gt; 
&gt; **나람 연구원:** 그 이후로는 어떻게 된 건가요? 
&gt; 
&gt; **뇌수종 교수:** 마을을 재정비하고, 조정에는 천재지변으로 인해 대부분의 사람이 사망했다는 공문을 보냈습니다. 그리고 계속 살아가다가, 행정구역이 재정비된 이후, 여기저기 떠돌아다녔죠. 이곳에 닿을 때까지. 
&gt; 
&gt; **나람 연구원:** 그리고 지금은요? 
&gt; 
&gt; **뇌수종 교수:** 그냥 저도 이제 좀, 지쳤을 뿐입니다. 원래의 여우처럼 오래 사는 사람도 아니고, 무엇보다 이 구슬의 힘이 점점 떨어져가는 걸 느꼈거든요. 그 여우가 그 날의 저를 보고 일종의 직감을 느꼈던 것처럼, 지금도 저는 끝이라는 것에 대한 직감을 느끼는 중입니다. 
&gt; 
&gt; **나람 연구원:** 그래서 자신의 모든 것을 밝히고 가고자 한 거군요. 
&gt; 
&gt; **뇌수종 교수:** 갑자기 죽었는데 구슬 같은 거 나오면 곤란하잖아요. 그리고 여우가 저에게 그랬던 것처럼 하고 싶었을 뿐입니다. //(심호흡)// 깔끔한 마무리를... 지금처럼...
&gt; 
&gt; //(침묵)// 
&gt; 
&gt; **나람 연구원:** 그럼 이제... //(뇌수종 교수를 바라본다.)// 교수님? //(침묵)// 교수님? 의료진! 의료진!
&gt; 
&gt; [[=]]
&gt; **&lt;기록 종료&gt;**
&gt; [[/=]]
&gt; 
&gt; **비고:** 뇌수종 교수는 해당 면담 도중에 사망한 것으로 확인되었다. 회수된 변칙 개체는 이후 면담 도중에 보였던 변칙성을 상실한 상태이다. 이를 규명하기 위하여 문헌 연구나 관련자 면담 등의 방식으로 변칙성에 대한 자세한 사항을 파악하고자 하는 중이다. 
[[/collapsible]]

**부록 2: SCP-359-KO 관련자 면담** 
[[collapsible show=&#34;+ 면담기록 열람&#34; hide=&#34;- 접기&#34;]]
&gt; **면담 일자:** 25XX/11/11
&gt; 
&gt; **면담자:** 나람 연구원
&gt; 
&gt; **피면담자:** 호야
&gt; 
&gt; [[=]]
&gt; **&lt;기록 시작&gt;**
&gt; [[/=]]
&gt; 
&gt; //술집 내부에 있는 세 개의 문 중 왼쪽의 문이 열리면서 붉은 눈의 사나운 인상의 여성이 들어온다. 앞머리의 일부분이 하얗게 센 모습이 보인다. 들어온 여성은 나람 연구원을 알아보곤 간단한 손인사 후 맞은편에 앉는다.// 
&gt; 
&gt; **호야:** 요즘 팔자 좋나봐? 마음대로 바깥에 나돌아다니고. 
&gt; 
&gt; **나람 연구원:** 지금 같은 시대엔 하도 특이한 인간들이 많이 튀어나와야죠. 저 정도는 변칙개체 축에도 안들어요. //(웃음)// 아무튼, 면담에 응해주셔서 정말 감사합니다. 
&gt; 
&gt; **호야:** 뭐, 어미 임종 지키게 해줬는데 이정도 호의 정도야. 그래서 알고 싶은 게 뭐라고?
&gt; 
&gt; **나람 연구원:** 이겁니다. //(SCP-359-KO를 꺼낸다.)// 변칙성은 없어요. 정확히는 있었죠. 눈앞에서 변칙성이 사라진 경우라고 할까요. 당신과 연관이 있는 거 같아서 한 번 가지고 와봤습니다. 
&gt; 
&gt; **호야:** 여우 구슬이네. 하지만 변칙성이 사라졌다는 건... 죽은 지 오래된 여우의 구슬이라고 할 수 있겠지. 여우가 이 세상을 떠날 때 남긴 신통력이 시간이 지남에 따라 감소하면서 일어나는 자연스러운 현상이야. 
&gt; 
&gt; **나람 연구원:** 생각보다 잘 아시네요. 
&gt; 
&gt; **호야:** 이제 우리 종족도 정말 나 혼자 남았으니까. 공부 좀 했지. 그리고... 잠시만. 
&gt; 
&gt; //호야가 목을 부여잡으면서 켁켁거리는 소리를 내다가 이윽고 또 다른 SCP-359-KO 개체를 뱉어낸다.// 
&gt; 
&gt; **호야:** 나한테도 이런게 있었으니까. //(나람 연구원이 호야의 SCP-359-KO에 손을 뻗자, 그 손을 강하게 쳐낸다.)// 어딜 버릇없게. 
&gt; 
&gt; **나람 연구원:** 아야야... 근데 뭔가 빛이 영롱하지 않고 탁하네요? 
&gt; 
&gt; **호야:** 나야 엄밀히 따지면 반만 요호니까. 당연한 거지. 순수한 요호는 이제 멸종한 거야. 이것만큼 생생한 사료도 없을 걸? 
&gt; 
&gt; **나람 연구원:** 혹시 이걸 나중에 저희에게 기증해주실 의향은 있나요? 
&gt; 
&gt; **호야:** 나 죽고 나서. 삼년상 치르고. 
&gt; 
&gt; **나람 연구원:** 약속하신겁니다? 
&gt; 
&gt; **호야:** 아이씨, 알아서 해라 씹새끼들... 근데 그건 어디서 난 거야? 
&gt; 
&gt; **나람 연구원:** 저희 교수님 중 한 분이 요호에게서 직접 받았데요. 1000년 전 대구에서. 이걸로 수명 1000년 늘린 다음에 몇 주 전에 돌아가셨습니다. 
&gt; 
&gt; **호야:** 뭐 그랬겠지. 우리 어미처럼 억지로 정기 뺏으려고 꺼내지 않는 이상, 요호는 세상을 뜰 때 자기 구슬을 세상에 내놓고 가거든. 그것이 자연사든, 우화등선이든 말이야. 아, 살해당한 거 빼고. 남의 손에 목숨을 잃으면 신통력도 모조리 잃어버리거든. 그게 쉬운 일이겠냐만. 
&gt; 
&gt; **나람 연구원:** 그럼 교수님은 알맞은 타이밍에 이 구슬을 얻었다고 할 수 있으려나요? 
&gt; 
&gt; **호야:** 뭐, 그런 거지. //(침묵)// 야, 근데 그 요호 꼬리가 몇 개였는지 아냐? 
&gt; 
&gt; **나람 연구원:** 9개 이상이라던데요. 묘사하신 바로는 정확히 몇 개인지 셀 수가 없을 정도로 많았데요. 
&gt; 
&gt; **호야:** 음, 역시 그런가... 
&gt; 
&gt; **나람 연구원:** 뭐가 역시 그래요? 
&gt; 
&gt; **호야:** 아무리 인간이 여우구슬을 주워먹었다 해도, 1000년 이상 사는 건 불가능에 가까워. 어찌됐건 그건 인간 자신의 신통력이 아니라 여우의 신통력이고, 그마저도 세월이 흐름에 따라 줄어드니까. 도사가 될 정도의 수련을 쌓지 않는 이상, 감퇴해가는 신통력을 쌓기란 어렵기도 하고. 나이에 영향을 미치는 건 기껏해야 항노화작용 정도일까? 
&gt; 
&gt; **나람 연구원:** 흠.
&gt; 
&gt; **호야:** 그런데 인간에게 1000년 이상을 살 수 있게 해주는 신통력이 있다? 이거는 평범한 구미호라면 못할 일이지. 나나 어미보다 훨씬 오래된, 그런 여우가 남겨준 것이라 할 수 있겠어. 셀수도 없이 많은 꼬리가 그 증거지. 알다시피 요호는 100년마다 꼬리 하나씩 생겨서 총 9개 생기잖아. 나도 지금 9개고. 근데 꼬리가 10개인 여우는 들어본 적 없지?
&gt; 
&gt; **나람 연구원:** 네. 생각해보면 그렇죠. 
&gt; 
&gt; **호야:** 왜 없겠냐. 꼬리 9개를 넘어서 다는게 뒤지게 힘들어서 그렇지. 애초에 요호는 900살 넘어가면 이 구슬에 남길 최소한의 신통력을 제외하고는 서서히 힘이 감소해. 어미는 그게 싫어서 남의 정기를 뺏어가며 산 거고. 심지어 그거는 자기가 수련해서 얻은 것도 아니라 꼬리가 늘어나지도 않아요. 정말 오래 전부터 뼈와 혈관을 끊는 노력을 해야 얻는게 꼬리 하나인데, 셀 수도 없이 많았다면 그건, 여러 의미로 괴물이지.  
&gt; 
&gt; **나람 연구원:** 다르게 말하면, 요호들의 귀감?
&gt; 
&gt; **호야:** 그렇게 얘기하니까 요호에 자격이라도 있는 거 같잖아. 요호 중의 요호라고 하자.
&gt; 
&gt; **나람 연구원:** 그렇게 따지면 이건 요호 중의 요호가 인간에게 감명받아서 남긴 구슬이 되네요... 기뻐해야할지, 말도 안된다고 해야할지... 
&gt; 
&gt; **호야:** 적게 사는 주제에 오래 이루는 인간의 시대잖냐. 즐겨. 
&gt; 
&gt; **나람 연구원:** 말이 쉽죠. 즐기고 계세요? 
&gt; 
&gt; **호야:** 난 인간도 아닌 걸 뭐. 
&gt; 
&gt; **나람 연구원:** 그런데 저라도 즐기겠습니까. 필멸의 시대를 부러워할 뿐이지.
&gt; 
&gt; //침묵.//
&gt; 
&gt; **호야:** 번호는 어떻게 넣을 거야? 
&gt; 
&gt; **나람 연구원:** 359요. 비어있더라고요.
&gt; 
&gt; **호야:** 이욜. 천번대 아래에도 빈 자리가 생기고. 역시 과학의 발전은 놀라워. 많은 걸 해명시키고. 
&gt; 
&gt; **나람 연구원:** 필멸의 시대니깐요. 많이 이루고 많이 없어지는.
&gt; 
&gt; [[=]]
&gt; **&lt;기록 종료&gt;**
&gt; [[/=]]
&gt; 
[[/collapsible]]</textarea></pre>
