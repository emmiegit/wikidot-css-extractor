    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-256

**项目等级：**Euclid

**作者：**[[*user far2]]

好的，首先让我们看看收容措施，这就立马搞清楚了，它要保存在一个收容室里，不过这个收容室很奇怪，它高度绝缘（具有橡胶涂层的砖块）以及设有导体棒。很显然，你需要“身着防护装”以抵抗其效应，它们还需要绝缘以及不能有电子设备。

**所以，所有的收容措施都基于在任何东西都不能有导电的想法上。**带着这样的思路，我们接着来看看描述。

描述没有什么意思，整个文章的重要部分基本上和本身没有多大关系。关于其对负极物体，例如凹型黄铜盘的导电性在本质上有些奇怪，但那貌似并没对SCP产生任何意义，不过当我们找到名为“文档256b”的附录时，就会发现这是故事的开端。
----
在你不看一些关键信息后，你会产生一个误解：四位公民允许访问SCP-256并参与了很浪漫的活动或者与SCP-256进行联系。什么鬼？它只是个打字机啊！

然后你打开文档256c，看到前任项目负责人General Gerhart，已故，新的负责人General Trent，在任，然后你就知道关于身着防护装的安全措施仅仅只是一个假象。

被派去访问SCP-256的人员都相信这个打字机曾经是一个名叫Elizabeth Waters的女人，她的灵魂被寄宿在一台打字机里（落实标题！）。通过EM扫描后发现打字机里面有很像一名女人的声音；将金属靠近它时，派去访问的人员都会声称打字机“沉浸在痛苦之中”。

主管并没有怀疑项目是否是真的或者仅仅只是一个因认知危害而引起的妄想，主管只说了General Trent销毁了该项目。

然后，你（或者在这篇文章里的未知指挥员）会问关于General Trent的地点位置，他在办公室里。“系统管理员76-4498”（一个终端用户）在General Trent在到达之前炸掉了办公室，触发了安全警报，并导致全站封锁，但他却无视对他的处决指令。我们在最后带着不详的感觉看到了“黑月是否嚎叫？”
----
等等，刚才发生了什么？

在我看来，这个人无论是谁**都是通过某种方式而使人相信项目是一台打字机的基金会高级人员**，并在General Trent将其破坏之前**尝试“释放这个无辜的女孩”**。

有趣的是，关于项目的提问比回答还多，奇怪又难懂。然而，主要故事就是妄想（或也许是少数人知道的可怕真相？）而造成某些人利用基金会的协议以进行犯罪这种可耻行为。

读到这里我就想起[[[SCP-3317]]]；希望你可以喜欢这个项目。
----
同样，这里是/u/idiot_speaking对其的看法：

&gt; 一个系统管理员翻阅了SCP-256的文件使安保人员被派去扣留他。他通过阅读文件得知那个SCP会在General Trent的监管下在明天将被销毁。他制造了一起对HR的破坏，事情发生时，站点主管也参与其中，随后General Trent被降职，系统管理员其实还活着，只是主管关闭了终端而已。
&gt; 
&gt; 现在有3件事情发生了。
&gt; 
&gt; a. 系统管理员被感染了模因并受其控制，甚至想要对付主管将模因也传给了他。
&gt; 
&gt; b. 系统管理员的行为并不认为是模因引起并相信对其进一步的测试需要确定它的知觉，站点主管同意了。
&gt; 
&gt; c. 系统管理员和站点主管已经知道内部情况了，Waters被站点主管批准授权，系统管理员也知道此事。系统管理员在发现HR和Trent交流后，他尝试联系HR还有站点主管。</textarea></pre>
