    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[div class=&#34;corazón1&#34;]]

**De:** Investigador Ernesto Navarro
**Para:** Agente Máximo Huallpa
[[&gt;]]
14 de Febrero, 20██
[[/&gt;]]

Esta carta nace del cariño que te tengo, Huallpa.

Ok, puede que sea un poco raro que la escriba en San Valentín, pero recuerda de que esta fecha también celebra la amistad :D

Pero bueno, hablando más en serio, más que nada con esta carta quiero recalcar como aprecio tu amistad y más que nada, la complicidad que tenemos, ya que para mi, esta es algo bastante especial.

Además, te tengo el más grande respeto, porque a pesar de todas las cosas que has pasado (más que nada por tu &#34;condición), aún sigas adelante y mirando con optimismo el mañana. 

Eres de mis mayores confidentes y gracias a ti, me siento más tranquilo al afrontar mi miedo al futuro, y nunca olvidaré como has estado para mí alegrándome y animándome incluso en mis momentos más bajos.

Me inspiras a que cada día, sea una mejor persona, alguien que pueda estar para ti de la manera en la que estás para mi. Y creo que lo estoy consiguiendo.

Gracias por todo, Huallpa.

[[&gt;]]
Con el más profundo respeto, Ernesto
[[/&gt;]]

[[/div]]
[[div class=&#34;corazón1&#34;]]
[[=]]
DE [[*user Zevaxtians]] PARA [[*user Alemnbar]]
[[/=]]
[[/div]]</textarea></pre>
