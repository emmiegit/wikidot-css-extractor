**Объект №:** SCP-3591

**Класс объекта:** --[[[safe|Безопасный]]]-- [[[euclid |Евклид]]]

**Особые условия содержания:** SCP-3591 должен находиться под постоянным наблюдением на месте его обнаружения. В радиусе 10 км от объекта установлена охраняемая граница (на данный момент, не представляется возможным расширить зону содержания). Близлежащая фауна должна находиться под постоянным наблюдением на наличие необычных явлений.

**Описание:** SCP-3591 -- это тело огромного, предположительно мертвого, неизвестного существа.

Физические особенности SCP-3591 не установлены из-за сложностей, связанных с его восприятием. Природа объекта имеет характерные черты как биологического организма, так и автономного механизма.

На данный момент считается, что SCP-3591 имеет неравномерную геометрию гуманоидного существа, однако наблюдатели объекта затрудняются прийти к единому мнению относительно его формы -- некоторые из них утверждают, что истинная форма объекта является &#34;скрытой&#34; или &#34;замаскированной&#34;, в частности --  &#34;упавшая башня&#34;, &#34;пропасть в земле&#34;, &#34;космический корабль, размером с кита или другого большого животного&#34;, &#34;неопознанная фигура, которая находится вдалеке, спиной к наблюдателю&#34;, &#34;луна, частично разрушенная&#34;.

Использование технологий, максимально увеличивающих возможности человеческого зрения, оказалось недостаточным для установления полной характеристики объекта. Раскрытые свойства:
* Объект производит искажение ткани реальности, подразумевающее под собой изменение пространственно-временных свойств самого себя и окружения.
* Имеет огромный физический размер, как минимум ███-███ квадратных километров.
* У объекта имеются конечности, которые, вероятно, используются для передвижения.

**Место обнаружения SCP-3591:**

[[collapsible show=&#34;Открыть Файл&#34; hide=&#34;Закрыть Файл&#34;]]
SCP-3591 был обнаружен после своего появления в городе [УДАЛЕНО], входящего в состав округа [УДАЛЕНО] штат Калифорния. Для предотвращения распространения информации об объекте очевидцы были обработаны амнезиаком класса Тета. 

Допрос очевидцев появления объекта выявил затруднения, связанные с его восприятием. Тем не менее, все свидетели утверждают об одном -- объект упал с неба (или ещё откуда-либо), что привело к разрушению города [УДАЛЕНО], а также к частичному разрушению близлежащих поселений.

Очевидцы, сумевшие описать сущность (а также, в нескольких случаях, некоторые обстоятельства, связанные с ней), использовали при этом поэтическую или другую необычную форму изложения. Наиболее распространённые мнения свидетелей об объекте -- он являет собой разбившийся инопланетный НЛО, &#34;упавшего великана&#34;; объект потерпел катастрофу в результате военного столкновения между неизвестными вооруженными формированиями. Никаких вооруженных формирований (включая аномальные) на месте инцидента обнаружено не было.

Небольшое количество свидетелей сообщило о том, что видело, как существо умирало -- однако никто не смог дать описание этого события.
[[/collapsible]]

**Исследовательские тесты с SCP-3591 (Расширенные Методы):**

[[collapsible show=&#34;Открыть Файл&#34; hide=&#34;Закрыть Файл&#34;]]
Спустя семь месяцев после обнаружения объекта были разработаны расширенные методы исследования SCP-3591 с помощью информации, собранной [/another-goddamn-magic-system Мобильной Оперативной Группой Сигма-3 (&#34;Библиографы&#34;)].

С помощью новых методов на поверхности SCP-3591 были обнаружены разрывы оболочки объекта (или, возможно, входные проёмы), с помощью которых стало возможным прохождение внутрь объекта.

Использование дронов для внутреннего исследования объекта было признано неэффективным. При прохождении внутрь все системы дистанционного управления дронами были подвергнуты сбою, в результате которого дальнейшее исследование становится невозможным -- при этом видеотрансляция с камеры устройств не прерывается. В свете полученных результатов было выдано разрешение на использование живого персонала для разведывательных миссий.
[[/collapsible]]

||**Исследование &#34;конечностей&#34; SCP-3591**||

[[=]]

[[collapsible show=&#34;Просмотреть запись&#34; hide=&#34;Закрыть запись&#34;]]

[[&lt;]]

&gt; **Отчёт о подготовке к миссии:** Разведывательный отряд был собран из четырех человек, три из которых проходили службу в МОГ Хи-9 (&#34;Универсальные разведчики&#34;), и один из МОГ Сигма-3 (&#34;Библиографы&#34;). Членам отряда были присвоены кодовые имена: &#34;Зелёный&#34; (Командир отряда), &#34;Красный&#34;, &#34;Золотой&#34;, &#34;Синий&#34;. Стенограмма видеозаписи миссии приведена ниже.
&gt; 
&gt; [НАЧАЛО ЗАПИСИ]
&gt; 
&gt; **Зеленый:** Проверка связи. Зеленый здесь.
&gt; 
&gt; **Золотой:** Докладываю, Золотой на связи.
&gt; 
&gt; **Красный:** Докладываю, Красный на связи.
&gt; 
&gt; **Синий:** Синяя здесь. Гость из Сигмы-3. Я вас слышу.
&gt; 
&gt; **Красный:** Да ладно тебе, Синий, ты сможешь -- мы верим в тебя.
&gt; 
&gt; **Синий:** Ладно, ладно. Докладываю, Синий на связи.
&gt; 
&gt; **Красный:** Урааааа.
&gt; 
&gt; **Зеленый:** Штаб, проверка оборудования.
&gt; 
&gt; **Штаб:** С нашей стороны никаких проблем, Зеленый. Выдвигайтесь к точке входа. Доложите, когда достигнете визуального контакта.
&gt; 
&gt; **Зеленый:** Принято.
&gt; 
&gt; //Отряд выдвинулся к SCP-3591.//
&gt; 
&gt; **Красный:** Итак, у меня созрел вопрос -- мы действительно знаем, что эта штука мертва?
&gt; 
&gt; **Золотой:** Да. Один из этих отмороженных ублюдков из Пси-8 говорил, что провёл там одиннадцать часов и сам во всём убедился - оно не издало не единого звука за всё это время.
&gt; 
&gt; **Красный:** Что за Пси-8?
&gt; 
&gt; **Синий:** Глушители. Они имеют дело с реанимированными. Никто не любит говорить о них.
&gt; 
&gt; **Красный:** Реанимированными? Типа зомби?
&gt; 
&gt; **Синий:** Нет. С этими имеет дело особая группа, типа моей Сигмы-3. Пси-8 имеют дело с людьми или не людьми, вернувшимися с того света. С чем-то, что не должно быть живым. С чем-то, что пытается снова вернуться к жизни.
&gt; 
&gt; **Красный:** Ну, как зомби.
&gt; 
&gt; **Синий:** (Глубокий вздох.)
&gt; 
&gt; //В кадре появляется SCP-3591. Картинка видео сильно искажена. Различимы черты формы гуманоида: голова, рука и часть туловища. Типичное различное восприятие объекта присутствует.//
&gt; 
&gt; **Золотой:** Вы видите это?
&gt; 
&gt; **Красный:** Да. О, боже.
&gt; 
&gt; **Зеленый:** Штаб, докладываю о визуальном контакте с SCP-3591.
&gt; 
&gt; **Штаб:** Подтверждаю. Мы тоже его видим.
&gt; 
&gt; **Золотой:** Пора надевать шлемы.
&gt; 
&gt; //Отряд останавливается. Золотой достаёт из вещевого мешка четыре прототипа шлемов ДПЧВ (Дистанционной Передачи Чувственного Восприятия), после чего команда надевает их и активирует. Штаб успешно получает аудиовизуальную трансляцию с устройств.//
&gt; 
&gt; **Зеленый:** Штаб, подтверждаю активацию шлемов ДПЧВ. Мы готовы к проверке оборудования.
&gt; 
&gt; **Красный:** Так, получается, эти устройства передают вам то, что видим мы? Типа, как мы сами видим что-либо?
&gt; 
&gt; **Штаб:** Верно, агент. При условии, что всё исправно.
&gt; 
&gt; **Золотой:** Что нам нужно говорить?
&gt; 
&gt; **Красный:** Чувак.
&gt; 
&gt; **Штаб:** Внимание всем -- докладывайте о том, что видите прямо сейчас. Красный -- начнём с тебя.
&gt; 
&gt; **Красный:** Я вижу... Гигантское лицо и гигантскую руку. Не могу рассмотреть остальное. Боже, вы знаете - я не ожидала, что оно будет настолько большим.
&gt; 
&gt; //Аудиовизуальная трансляция со шлема Красного совпадает с её описанием образа объекта.//
&gt; 
&gt; **Штаб:** Опишите черты лица.
&gt; 
&gt; **Красный:** Выглядит как великан, которого убил Джек. Похож на человека, но... не совсем человек. Я не могу объяснить разницу -- но она точно есть. А ещё, похоже у него как будто есть глаза, которые он может открыть и усы, которыми он может пошевелить в любой момент. Я знаю, что он труп и не издаёт не единого звука, но чёрт возьми.
&gt; 
&gt; **Штаб:** Подтверждаю. Золотой - докладывайте.
&gt; 
&gt; **Золотой:** Я вижу космический корабль. Не знаю, как правильнее описать это. Не космический шаттл из реального мира, а как из какой-нибудь научно-фантастической франшизы, типа &#34;Стартрек&#34;. Большие широкие изгибы - похожи на аэродинамические крылья. Вероятно, это эквивалент той руке, которую видит Красный. Там, спереди, где Красный видит голову -- я вижу нос шаттла, который навевает мне мысль о том, что там находится кабина пилота. Выглядит довольно потрепанным, типа как после сражения, понимаете? (Пауза) Аж дух захватывает, если честно.
&gt; 
&gt; //Аудиовизуальная трансляция со шлема Золотого совпадает с его описанием образа объекта.//
&gt; 
&gt; **Штаб:** Подтверждаю. Зеленый -- докладывайте.
&gt; 
&gt; **Зеленый:** Я вижу расплывчатые черты гуманоида, который лежит сверху на разрушенной башне. Напоминает мне те образы из отчёта, который мы читали. Башня выглядит довольно интересно -- она похожа на часть какого-нибудь средневекового замка, но... футуристического, в каком-то смысле, или созданного инопланетянами.
&gt; 
&gt; //Аудиовизуальная трансляция со шлема Зеленого совпадает с его описанием образа объекта.//
&gt; 
&gt; **Штаб:** Подтверждаю. Синий -- докладывайте.
&gt; 
&gt; **Синий:** Мне сложно выразить словами то, что я вижу. Это выглядит так, будто оно двигается. Начну с того, что вижу полуразрушенный движущийся город, сделанный из хрусталя и разноцветных драгоценных камней. И ещё я вижу брешь в реальности; заснеженный, мёртвый лес и... невероятно огромную пропасть со стеклянным потрескавшимся мостом, проходящим над ней. (Пауза) Кажется, этот мост присутствует во всех образах -- обращаю ваше на это внимание. У меня складывается ощущение, что всё это -- часть какой-то сущности, и эта часть -- лишь верхушка айсберга от её полноценного образа. Я думаю, что оно двигалось бы несколько больше, если бы не было мертвым. (Пауза) Пока всё.
&gt;   
&gt; //Аудиовизуальная трансляция со шлема Синего совпадает с её интерпретацией, включая движение объекта и некоторую размытость образа.//
&gt; 
&gt; **Красный:** Чёрт, я бы тоже хотела, чтобы то дерьмо, которое я вижу, было бы таким же сложным. (Пауза) Хотя, нет -- не хотела бы.
&gt; 
&gt; **Штаб:** Подтверждаю. Спасибо. Продвигайтесь внутрь объекта.
&gt; 
&gt; //Отряд перемещается дальше и останавливается у входа в SCP-3591. Группа начинает распаковку дронов для записи показаний у входа.//
&gt; 
&gt; **Штаб:** Разведывательная группа, необходимо провести ещё одну проверку оборудования. Что вы видите?
&gt; 
&gt; **Красный:** Уф. Похоже я вижу у него загноившуюся рану. Было бы море крови, если бы оно не было мёртвым.
&gt; 
&gt; **Зеленый:** Я вижу что-то вроде трещины, но ещё вижу и каменный входной проём. Вход поврежден, но пройти вроде можно. Выглядит так, как будто по нему стреляли из катапульты во время захвата. Это я так - образно говоря.
&gt; 
&gt; **Золотой:** Я вижу только вход в поврежденный космический корабль. Обуглившийся... как будто по нему стреляли из лазеров, бластеров, ну и тому подобного. Всё ещё есть какие-то гуманоидные очертания, но они исчезают. Этот корабль выглядит довольно круто. (Пауза) Хотя, нет, виноват -- ничего хуже этого я в жизни не видел.
&gt; 
&gt; **Синий:** Я вижу здесь вход на мост. Вокруг него хрустальная арка, или это аллея, или... вход в пещеру... или повсюду вместо этого просто пустота. Все образы одинаково смутные.
&gt; 
&gt; //Аудиовизуальная трансляция совпадает с описанными образами.//
&gt; 
&gt; **Красный:** Что будет, если вы потеряете с нами связь?
&gt; 
&gt; **Синий:** Я бы предпочла, чтобы мы не узнали об этом.
&gt; 
&gt; **Штаб:** Благодарим вас. Дайте нам знать, когда будете готовы к продвижению вглубь аномалии.
&gt; 
&gt; //Зеленый и Золотой завершают настройку дронов. Дроны приступают к сканированию окружающей обстановки у входа в SCP-3951.//
&gt; 
&gt; **Зеленый:** Штаб, мы готовы.
&gt; 
&gt; **Штаб:** Подтверждаю, Зелёный. Просим вас соблюдать осторожность. Мы не хотим потерять там кого-либо из вас.
&gt; 
&gt; //Отряд входит в SCP-3591. На трансляции появляются искажения и увеличиваются до тех пор, пока картинка не станет едва различимой. Все каналы, за исключением канала Синего, показывают туннель или коридор (при этом их физические размеры у каждого члена группы сильно различаются). Красный видит вокруг себя тускло-красный, засохший органический материал, сквозь который просачивается немного темно-красной и черной жидкости. Зеленый видит вокруг себя сильно поврежденный туннель, сделанный из резного камня, в котором разбросано множество каменных осколков. Золотой видит металлический коридор с тусклым освещением, на стенах которого есть намёки на футуристичность данной технологии. Восприятие Синего меняется слишком быстро, чтобы что-либо разобрать.//
&gt; 
&gt; **Красный:** Гадость. Надеюсь, что это всё не реально.
&gt; 
&gt; **Золотой:** Всё так плохо?
&gt; 
&gt; **Красный:** Тут просто... подтекает.
&gt; 
&gt; **Штаб:** Синий, у нас, похоже, проблемы с подключением к твоему шлему ДПЧВ.
&gt; 
&gt; **Синий:** У меня проблемы с концентрацией внимания, Штаб. Думаю, это из-за моей тренировки экстрасенсорного восприятия. Что-то в этой сущности действительно взрывает мой мозг. Я не могу... понять.
&gt; 
&gt; **Штаб:** Вы можете что-нибудь сделать с этим?
&gt; 
&gt; **Синий:** Не уверена. Я не знаю, является ли это каким-то защитным механизмом, или то, что я вижу... является более точным образом, чем то, что видят остальные.
&gt; 
&gt;  **Зеленый:** Есть соображения по поводу того, как оно всё на самом деле выглядит?
&gt; 
&gt; **Синий:** Нет. На самом деле, я не уверена и в том, что за аномалия перед нами. Я не думаю, что это именно то, что в аномальном сообществе считается магией. Если это из нашей реальности, то стоит признать -- маскировка у него отличная.
&gt; 
&gt; //Золотой направляет дрон вдоль коридора в попытках установить физические размеры внутреннего пространства.//
&gt; 
&gt; **Красный:** А если это не из нашей реальности?
&gt; 
&gt; **Синий:** Если это из нашей реальности, или хотя бы похожей на нашу, у нас должен быть способ осмыслить это, даже если придётся прибегнуть к магии в стиле &#34;Длани Змея&#34;; &#34;тайным техникам&#34;, или как они там у нас называются. Фонд собрал довольно много таких вещей, и Сигме-3 разрешили поиграться со многими из них за последние несколько лет. Мы должны быть в состоянии решить эту проблему. Но если это не из нашей реальности...
&gt; 
&gt; **Красный:** Что будет? Мы сойдём с ума от этого?
&gt; 
&gt; **Синий:** Не обязательно. Разве муравей сходит с ума при виде человека?
&gt; 
&gt; //На трансляции появляются помехи, из-за которых картинку и большинство звуков становится невозможным разобрать. Это длится на протяжении 51 секунды. После возобновления связи становится ясно, что команда находится на том же месте, в отличие от дронов, которые находятся дальше по коридору вблизи какого-то поворота. Члены отряда смотрят друг друга с выражением удивления на лицах.//
&gt; 
&gt; **Золотой:** Это закончилось.
&gt; 
&gt; **Штаб:** Мы потеряли с вами связь почти на одну минуту. Что-то произошло?
&gt; 
&gt; **Зеленый:** Нас посетило необычное чувство. Довольно смутное. Я думаю, никому не надо пояснять, что произвело этот всплеск.
&gt; 
&gt; **Красный:** Похоже на... эхо. Не знаю, есть ли какая-то связь между этим.
&gt; 
&gt; **Зеленый:** Мы не можем быть уверены в чём-либо.
&gt; 
&gt; **Штаб:** Принято. Вы хотите прервать миссию?
&gt; 
&gt; //Все члены отряда отрицательно качают головой.//
&gt; 
&gt; **Зеленый:** Пока нет, Штаб.
&gt; 
&gt; **Золотой:** Мы в состоянии проводить дальнейшее исследование. (Пауза) Я получаю необычные показания от дронов - они фиксируют наличие физической материи, но при этом их показания расходятся. Как будто пространство вокруг постоянно меняется, но при этом они не фиксируют каких-либо расширений или сужений. Они просто сообщают об ошибках, затем снова начинают сканирование...
&gt; 
&gt; //На аудиовизуальной трансляции снова появляются сильные помехи. После 61 секунды связь становится нормальной. Отряд находится на той же позиции.//
&gt; 
&gt; **Штаб:** Вы слышите нас?
&gt; 
&gt; **Зеленый:** Да. Мы испытали нечто феноменальное, как и в прошлый раз.
&gt; 
&gt; **Красный:** Ребята? Это я или это место стало... меньше?
&gt; 
&gt; //В тот момент на трансляции не было замечено, что окружающее пространство вокруг отряда становилось всё меньше. Этот феномен был выявлен при повторном детальном просмотре. Пространство начало сужаться после второго всплеска помех.//
&gt; 
&gt; **Золотой:** Дроны не фиксируют чего-либо подобного, впрочем - сейчас они бесполезны.
&gt; 
&gt; **Синий:** Я тоже чувствую это. Погодите-ка -- взгляните.
&gt; 
&gt; //Синий подходит к повороту в коридоре и заглядывает за угол. Остальные члены отряда следуют за ним.//
&gt; 
&gt; **Синий:** Видите?
&gt; 
&gt; **Красный:** Нихуя себе.
&gt; 
&gt; //Синий видит перед собой, как медленно рассыпается стеклянная дорожка, и её осколки пропадают в пустоте / лес коллапсирует в самого себя / хрусталь исчезает в белой пустоте. Зелёный видит медленный обвал камней во впадину. Золотой видит брешь в корпусе космического корабля, внутри которой проглядывается открытый космос (в неизвестной звёздной системе). Красный видит перед собой туннель, который по мере взгляда сжимается в единой точке. Из этой точки по стенам быстро расползается что-то, похожее на гной.//
&gt; 
&gt; **Золотой:** Эй, вы тоже слышите это?
&gt; 
&gt; //На трансляции снова появляются сильные искажения. Это длится на протяжении 11 минут и 30 секунд.//
&gt; 
&gt; //Трансляция возобновлена. Звука нет. Создаётся впечатление, что отряд быстро передвигается и кричит в космическом вакууме. Вокруг ничего не видно, кроме черноты. Невидимый неизвестный источник света даёт слабое освещение. Фигуры членов отряда едва различимы. Тем не менее, очевидно, что они передвигаются по твердой поверхности. Трансляция снова прерывается.//
&gt; 
&gt; //На трансляции ничего не меняется на протяжении 36 минут и 43 секунд.//
&gt; 
&gt; //Трансляция возобновлена. На записи слышно учащённое дыхание. Появляется видео, на котором отряд выбегает из SCP-3951 без большей части своего снаряжения. Шлемы ДПЧВ были сохранены.//
&gt; 
&gt; [КОНЕЦ ЗАПИСИ]
&gt; 
&gt; **Отчёт о результатах миссии:** После прохождения курса медицинской реабилитации состояние членов отряда оценивается как удовлетворительное. Тем не менее, никто из группы не смог вспомнить и описать события, которые произошли после вопроса Золотого: &#34;Эй, вы тоже слышите это?&#34;. Также никто не смог вспомнить, в связи с чем был задан данный вопрос. Прослушивание трансляции ничего не дало.
&gt; 
&gt; Проверка и сбор информации с сохраненного оборудования выявили, что проблемы с трансляцией начались после того, как отряд взял небольшой образец SCP-3591. Исследование данного образца показало, что это является частью трупа, основанного на неуглеродной форме жизни, схожей с формой, открытой во время совершения межпространственных перемещений с помощью аномальных средств -- существом, размером с небольшую собаку, имеющее тринадцать ног, хитиновый экзоскелет, а также, возможно, не имеющее головы. Природа объекта и взятого образца остаётся неизвестной. Обнаружено сходство с известными Фонду SCP и аномальными предметами. Исследование будет продолжено.
&gt; 
&gt; Спустя 2 дня после написания этого отчёта вход со стороны &#34;конечности&#34; SCP-3591 исчез.

[[/&lt;]]

[[/collapsible]]

[[/=]]

||**Исследование &#34;тела&#34; SCP-3591**||

[[=]]

[[collapsible show=&#34;Просмотреть запись&#34; hide=&#34;Закрыть запись&#34;]]

[[&lt;]]

&gt; **Отчет о подготовки к миссии:** Отряд был составлен из тех же агентов-добровольцев, которые участвовали в предыдущей миссии (несмотря на предложение о переназначении на другой объект). Целью данного исследования является изучение SCP-3591 со стороны &#34;тела&#34;.
&gt; 
&gt; Общение с отрядом из штаба во время миссии по большей части времени было невозможным из-за серьёзных проблем с коммуникационной связью. Стенограмма фрагментов переданной аудиовизуальной трансляции приведена ниже.
&gt; 
&gt; [НАЧАЛО ЗАПИСИ]
&gt; 
&gt; //Отряд входит в SCP-3591. На записи нет каких-либо необычных звуков. На трансляции со шлемов ДПЧВ видно аналогичное восприятие объекта, как и в первом исследовании, за исключением гораздо большего внутреннего пространства SCP-3591.//
&gt; 
&gt; //Связь потеряна.//
&gt; 
&gt; //Трансляция возобновлена. Отряд находится в огромном пространстве без видимых границ во всех трансляциях (виден только пол). Отряд пробирается через то, что можно назвать трупами каких-то существ.//
&gt; 
&gt; **Золотой:** ...как же их много, господи.
&gt; 
&gt; **Синий:** Я не могу понять -- как они были убиты? Почему у меня не получается взять образцы для анализа? Не могут же они все...
&gt; 
&gt; //Связь потеряна.//
&gt; 
&gt; //Трансляция возобновлена. Отряд исследует большое плавучее сооружение, состоящее из большого количества подвижных металлических механизмов. С одной стороны оно выглядит сильно обгоревшим и частично расплавленным. В отличие от всех остальных элементов восприятия -- это средство всеми членами отряда воспринимается одинаково.//
&gt; 
&gt; //После взятия образцов отряд продвигается дальше. Они просто двигаются вперед без каких-либо ориентиров.//
&gt; 
&gt; //Связь потеряна.//
&gt; 
&gt; //Трансляция возобновлена. Отряд стоит на краю возле огромного водопада. Во всех зрительных образах невозможно увидеть его нижнюю границу. В образе Красного это потоки крови, которые падают вниз с мясистого обрыва. В образе Золотого это топливо космического корабля, вытекающее из бреши в корпусе в космос. Зеленый видит обвал камней. Образы Синего сменяются слишком быстро, чтобы описать их, за исключением тонкого мерцающего объекта внутри пустоты (тонкого относительно самой пустоты и огромного по сравнению с членами группы), вытянутой вертикально, на месте других образов.//
&gt; 
&gt; //Вокруг группы, вплоть до самого обрыва, разбросаны многочисленные неопознанные объекты, которые, как предполагается, являются вещами и устройствами инопланетной природы. Весь отряд видит их одинаково.//
&gt; 
&gt; //Синий о чём-то оживленно говорит.//
&gt; 
&gt; **Синий:** ...копьё. Впервые я могу понять хоть что-то из всего, что я видела. Кстати, это заставляет меня задуматься над...
&gt; 
&gt; //Помехи со связью.//
&gt; 
&gt; **Синий:** ...потому что мой мозг не работает, как единый слаженный механизм. Поэтому я и вижу столько всего разного. Мой мозг не может правильно воспринимать всё это.
&gt; 
&gt; //Помехи со связью.//
&gt; 
&gt; **Зеленый:** ...всех различаются. Что значит &#34;правильно&#34;? Как мы можем увидеть это &#34;правильно&#34;?
&gt; 
&gt; **Синий:** Ты не сможешь. Вернее - никто не сможет. Как не пытайся. Ты видишь разрушенный замок. Ты видишь чей-то убитый труп. А ты видишь разбившийся космический корабль. Другие люди видят мертвых слонов, разрушенные луны, расколотые планет... Каждый видит только часть паззла. Это...
&gt; 
&gt; //Помехи со связью.//
&gt; 
&gt; **Красный:** Ты имеешь ввиду... символизм?
&gt; 
&gt; **Синий:** Да. Возможно, что-то пытается сообщить нам -- может и не нам, но здесь, кому бы то ни было -- сообщить, что здесь произошло. Что-то... что находится внутри этого существа. Нечто на более низком уровне реальности, чем 3591, но на более высоком уровне, чем мы. Посередине. Оно испытывает симпатию к 3591-ому. У меня плохое предчувствие.
&gt; 
&gt; **Красный:** С чем оно связано?
&gt; 
&gt; **Синий:** С тем, что это ворчание безликого существа, умершего в одиночестве, вдали от дома во всеми забытой войне. В войне, которую мы никогда не поймём, даже если сами станем её жертвой. Потому что произошедшее было забыто его народом -- а более примитивные цивилизации, вроде нас, которые не могут даже разглядеть тело существа, в котором мы находимся -- никогда не смогут понять того, что он хочет донести. Это ... горе. Раскаяние. Одиночество. Осознание бессмысленности... Не знаю, как описать это... Осознание всего что случилось, что случится и того, что никогда не случится.
&gt; 
&gt; **Красный:** Вау. Видимо, это копьё света содержит в себе много информации.
&gt; 
&gt; **Синий:** Это шрапнель. Частица того, что убило это. Это символ, который мы видим в форме разломанных кусков от копья. Я поняла это только благодаря моей программе тренировок в Сигма-3 . Его истинная форма была сильно упрощена, чтобы кто-нибудь, вроде меня, мог хотя бы немного получить информации от него.
&gt; 
&gt; //Помехи со связью.//
&gt; 
&gt; **Синий:**  ...ходит. Вы... чувствуете это? Вы слышите... то, что нельзя услышать. У вас тоже...
&gt; 
&gt; **Золотой:** Я думаю... Я понимаю, что ты имеешь в виду.
&gt; 
&gt; **Красный:** Господи.
&gt; 
&gt; **Зеленый:** Я не слышу... (Пауза) Постойте-ка.
&gt; 
&gt; //На записи слышен искаженный и приглушенный звук, похожий на рёв.//
&gt; 
&gt; //Связь потеряна.//
&gt; 
&gt; //Трансляция возобновлена. Все члены группы выглядят весёлыми и ведут разговор с какими-то существами, которых невозможно увидеть на записи. Члены отряда ведут с ними разговор на неизвестном человечеству языке - и их речь кажется бессмысленной и невнятной. Затем пропадает звук и появляются сильные помехи. После чего связь обрывается.//
&gt; 
&gt; //Трансляция снова возобновлена. Все члены отряда лежат на земле без каких-либо признаков жизни. Транслируемый аудиовизуальный поток сильно искажен. На протяжении приблизительно двенадцати с половиной часов не происходит каких-либо изменений, после чего сигнал полностью обрывается.//
&gt; 
&gt; //Трансляция возобновлена спустя три часа. Члена отряда живы и выходят из SCP-3591. Первичный медицинский осмотр не выявил каких-либо отклонений. После прохождения процедуры обеззараживания отряд был направлен на допрос.//
&gt; 
&gt; [КОНЕЦ ЗАПИСИ]
&gt; 
&gt; **Отчёт о результатах миссии:** Члены отряда мало что смогли вспомнить о событиях, произошедших внутри SCP-3591, включая информацию о событиях, известных с помощью трансляции. С помощью технологии проверки идентификации личности было подтверждено, что вернувшиеся разведчики являются оригинальными членами отправленной на исследование группы. Вместе с этим было установлено, что они были фактически мертвы на протяжении от тринадцати до шестнадцати часов, после чего были возвращены к жизни неизвестным способом.
&gt; 
&gt; Все участники экспедиции заявляют следующее:
&gt; -- Они пережили событие, имеющее настолько сильнодействующий ментальный эффект, что оно привело их к смерти (но описать данное событие они не могут);
&gt; -- Внутри SCP-3591 есть живые существа. Некоторые из них могут представлять опасность;
&gt; -- Они находились внутри SCP-3591 примерно неделю (несмотря на то, что за пределами объекта прошло 23 часа);
&gt; -- Испытывают сильное личное желание снова попасть внутрь объекта. Синий ссылается на проведение аномальных ритуалов внутри объекта в качестве причины для удовлетворения запроса.
&gt; После обязательного трехмесячного отпуска был одобрен запрос на проведение финальной части исследования.

[[/&lt;]]

[[/collapsible]]

[[/=]]

||**Исследование &#34;головы&#34; SCP-3591**||

[[=]]

[[collapsible show=&#34;Просмотреть запись&#34; hide=&#34;Закрыть запись&#34;]]

[[&lt;]]

&gt; **Отчёт о подготовке к миссии:** Отряд в том же самом составе, что и в предыдущих миссиях. По запросу Синего исследование было направлено на изучение входа в SCP-3591 со стороны предполагаемой головы.
&gt; 
&gt; Как и в предыдущих исследованиях, коммуникация с отрядом была практически невозможна. Оборудование почти не функционировало в зоне SCP-3591. Лишь один отрывок во время миссии был успешно ретранслирован. Его описание приведено ниже.
&gt; 
&gt; [НАЧАЛО ЗАПИСИ]
&gt; 
&gt; //Картинка без звука. Отряд входит внутрь SCP-3591 и видит перед собой лабиринт, который состоит из небольших по размеру &#34;комнат&#34;. Трансляция видео сильно искажается. Помехи не дают различить, что происходит на видеозаписи.//
&gt; 
&gt; //Трансляция становится различимой. Красный видит перед собой множество камер, которые внешне напоминают биологические органы и стены которых от крови имеют гораздо более темный оттенок, чем остальные локации SCP-3591. Зеленый видит перед собой богато украшенный коридор внутри средневекового замка; помещение имеет невозможную, с точки зрения физики, неевклидовую геометрию. Золотой видит перед собой что-то вроде командирского мостика на космическом корабле с пустым капитанским креслом. Синий видит перед собой рощу в заснеженном лесу, в которой попадало много деревьев таким образом, что множество из них переплелось в узлы необычной формы/стеклянную дорожку, имеющую форму спирали, и проходящую сквозь темную пустоту; конца дорожки не видно на трансляции/комнаты, внутри которых находится большое количество устройств, сделанных из разноцветного хрусталя.//
&gt;
&gt; //Все члены отряда видят перед собой инопланетные устройства, функция которых неизвестна. Не смотря на то, что устройства выглядят весьма необычно и их функции не установлены, они смотрятся в каком-то смысле гармонично и довольно обыденно по сравнению с остальными элементами SCP-3591.//
&gt; 
&gt; //По мере продвижения отряд встречает на своём пути живые организмы. Никто из них не проявляет враждебность, также как и какую-либо попытку установления контакта с группой. Судя по реакции участников экспедиции, кажется, они уже привыкли к их появлению на своём пути. Существа выглядят одинаково на всех трансляциях.//
&gt; 
&gt; //Синий выглядит удивлённой и о чём-то оживленно жестикулирует с другими членами отряда. Затем она ведет их в боковую &#34;комнату&#34;, структура которой схожа со структурой стола.//
&gt; 
&gt; //Под &#34;столом&#34; виден живой человек, находящийся в коматозном состоянии. Человек полностью обнажен, выглядит вполне обычным.//
&gt; 
&gt; //После непродолжительного обсуждения члены отряда поднимают и выносят человека из &#34;комнаты&#34;. Связь потеряна.//
&gt; 
&gt; //Спустя три дня трансляция снова возобновлена. Члены группы Зеленый, Золотой и Красный выходят из SCP-3591 и несут с собой найденного человека. Красный выглядит сильно пострадавшей - на её туловище и левой руке видны многочисленные резаные раны . После прохождения процедуры обеззараживания участникам группы была оказана медицинская помощь.//
&gt; 
&gt; [КОНЕЦ ЗАПИСИ]
&gt; 
&gt; **Отчёт о результатах миссии:** Как и в предыдущих миссиях, члены отряда мало что смогли вспомнить, несмотря на то, что им удалось собрать множество образцов из аномалии. Красный утверждала, что Синий пожертвовала собой ради того, чтобы спасти её, хотя это она &#34;должна была умереть&#34;. Кроме смерти Синего и найденного человека, участники экспедиции практически ничего не помнят, включая события, попавшие на видеотрансляцию.
&gt; 
&gt; Спустя один месяц и три дня из SCP-3591 вышла Синий. На ней были зажившие следы от ранений, по размеру и месту нанесения схожие с ранениями, которые получила Красный. Синий, аналогично, не смогла вспомнить многого, но потребовала [ДАННЫЕ УДАЛЕНЫ]. (См. интервью.)

**Межпространственное расследование SCP-3591:**

[[collapsible show=&#34;Открыть файл&#34; hide=&#34;Закрыть файл&#34;]]

По приказу O5-10, объект [[[SCP-1985]]] была временно назначена на сбор информации о природе SCP-3591 и возможных угрозах, связанных с ним.

&gt; **Примечание:** Для тех, кто не имеет доступа к файлу SCP-1985: данный объект имеет способность перемещаться в другие вселенные, в которых в данный момент происходит &#34;конец света&#34; и/или события &#34;реструктуризации&#34;, произошедшие в результате специфических обстоятельств. Теоретически, события апокалипсиса в любой вселенной, в которую телепортировалась SCP-1985, так или иначе связаны с SCP-3591.
&gt; 
&gt; -- Директор Зоны 19 Тильда Муз.

Ниже приведены отчеты о межпространственных перемещениях SCP-1985 в рамках программы расследования SCP-3591:

* Земля практически идентична нашей. Наличие SCP-3591 подтверждено (мёртв, неактивен) Происходящее событие класса К не может быть в точности классифицировано. Присутствуют низкоуровневые сдвиги реальности. Их точное влияние идентифицировать не удалось.
 * Обнаружено пять аналогичных событий.
* Земля практически идентична нашей. Живые люди отсутствуют; найдены явные признаки массового вымирания человечества. Наличие SCP-3591 подтверждено (мёртв, неактивен). Связь случившегося события с объектом подтвердить не удалось.
 * Обнаружено семь аналогичных событий.
* Земля практически идентична нашей. SCP-1985 прибыла спустя 7-23 месяцев после события класса К. С помощью восстановленных данных из архивов Фонда удалось установить, что произошло внезапное стремительно распространяющееся уничтожение человечества невидимыми и неизвестными вооруженными формированиями. Теоретически, связь между событием и SCP-3591 может быть признана с помощью нескольких схожих отчетов об аномалиях, но объект, как и прошлых случаях, мёртв и неактивен. 
 * Обнаружено пятнадцать аналогичных событий.
* Земля расколота на две части и непригодна для жизни. Большая часть атмосферы утеряна. Причина не установлена. Место раскола варьируется в различных вселенных. Наличие SCP-3591 подтверждено (мёртв, неактивен). Обнаружены два события, в которых часть человечества спасается и продолжает жить на космических станциях. Однако, при попытках установления контакта SCP-1985 с выжившими -- она был уничтожена оба раза с помощью передового высокотехнологичного вооружения.
 * Обнаружено девятнадцать аналогичных событий.
* Тотальный сдвиг фундамента реальности. Осознание новой реальности непостижимо для чувств SCP-1985. Нет способа обнаружить присутствие или отсутствие SCP-3591.
 * Обнаружено тридцать три аналогичных события.
* На Земле произошёл апокалипсис неизвестной природы. По предполагаемой оценке от 70 до 90% человечества мертвы -- выжившие находятся в укрытиях. Незначительные сдвиги фундамента реальности присутствуют. Внутри заброшенных человеческих поселений обитают большие неизвестные существа. Образ существ расплывчатый, детально рассмотреть невозможно. Форма некоторых похожа на форму четвероногого существа; некоторые имеют гуманоидную форму, зачастую с наличием множества рук. SCP-1985 не смогла приблизиться к ним. Связь между событием и SCP-3591 возможна, но подтвердить невозможно. Наличие SCP-3591 подтверждено (мёртв, неактивен). Как правило, химический состав почвы и атмосферы имеет различные вариации. Множество обширных местностей непригодны для жизни. В нескольких вариантах, ядовитый газообразный туман покрывает 80% поверхности Земли.
 * Обнаружено тридцать семь аналогичных событий.
* **Уникальный вариант события:** Земля стала непригодной для жизни из-за массовых сдвигов фундамента реальности. Встроенное в SCP-1985 оборудование не смогло произвести анализ большинства изменений, но в отличие от большинства подобных перемещений, было установлено, что выживание человечества все еще возможно после совершения событий в течении небольшого количества времени. Выжившие переместились в аномальную локацию, именуемую Библиотекой Странников, и оставили Пути открытыми для остальных выживших. SCP-1985 смогла проследовать в вышеуказанную Библиотеку и пообщаться с выжившими и прочими обитателями локации.
 * Наличие SCP-3591 подтверждено (мёртв, неактивен).
 * Вопросы об SCP-3591 расширили информацию об объекте. Выжившие упоминают его, как &#34;дезертира&#34; и/или &#34;убитого в бою&#34; в войне, которую невозможно объяснить. В попытках более углубленного расспроса SCP-1985 столкнулась с протестом обсуждения в виду того, что &#34;люди не должны обсуждать войну, к которой не имеют никакого отношения&#34;. 
 * Примечательно то, что обитатели Библиотеки также утверждают, что SCP-3591 является единым -- единым целым во всех реальностях, в которых он появляется. Это согласуется со всеми остальными перемещениями -- во всех посещенных вселенных SCP-3591 имел описание единой сущности.
* **Уникальный вариант события:** Признаков событий класса К не найдено. Земля идентична нашей за исключением необычно активного персонала местного Фонда, который немедленно вышел на контакт с SCP-1985, сразу по её прибытию. Сотрудники Фонда были необычайно встревожены и рассержены появлением SCP-1985. Местная организация не поверила разъяснениям, которые дала субъект, относительно расследования SCP-3591. Сотрудники Фонда, которые называли себя &#34;оригинальной реальностью&#34;, попытались допросить SCP-1985 о том, с помощью какого аномального источника, не принадлежащего Фонду, субъект смогла попасть в их реальность. Самого субъекта они называли &#34;зеркальной&#34; копией (вoзможно, имеется связь с [УДАЛЕНО]). Фонд потребовал от SCP-1985, чтобы она сдалась организации для того, чтобы идентифицировать её, после чего данное аномальное происшествие будет исчерпано. Вместо этого, SCP-1985 вернулась в свою вселенную, подтвердив наличие SCP-3591 (мёртв, неактивен). Также выяснилось, что Фонд данной вселенной построил вокруг SCP-3591 массивный бетонный бункер с титановым покрытием в качестве дополнительных ОУС.
[[/collapsible]]

**Интервью SCP-3591:**

[[collapsible show=&#34;Открыть файл&#34; hide=&#34;Закрыть файл&#34;]]

&gt; **ДОСТУП ПОДТВЕРЖДЕН**

**ВЫДЕРЖКА ИЗ ОТЧЕТА АГЕНТА &#34;СИНИЙ&#34;. ТЕМА: РЕЗУЛЬТАТЫ ИССЛЕДОВАНИЯ SCP-3591:**

Выдержка из отчета агента Синий, после её появления из SCP-3591.Следующие разделы содержат информацию, удаленную из основных сведений об SCP-3591.
 
&gt; ...ладно, я знаю, что Красный думает, что это -- Бог. Я её понимаю. Права она или нет -- я не знаю -- в своих размышлениях так далеко насчёт него я не заходила. Я думаю, что на Земле этот объект появился в первый раз.
&gt; 
&gt; Это нечто... Оно и механизм. И локация. И постройка. И, возможно, отдельный мир. Мы видим образ гуманоида в первую очередь потому, что он наиболее для нас привычный -- самое обыденное представление. Искусственный интеллект наверняка увидел бы машину... В конце концов, это лишь моя теория, но я почти на сто процентов уверена в ней.
&gt; 
&gt; Да - оно мертво, но... я не думаю, что его смерть это то, что мы подразумеваем под этим словом. Оно живет в эхо. В оставленных следах. Нет -- это не то, что напало на меня. Я убедилась в этом. Но эхо было там, и я... встретилась с ним. Общалась с ним, в некотором роде. Как я и сообщила вам ранее -- я не могу вспомнить большую часть из этого, как и описать то, что едва помню.
&gt; 
&gt; Знаю ли я, что убило это? Что-нибудь похожее на него. Если вы убеждены, что это бог... тогда мой ответ - это был другой бог.
&gt; 
&gt; Но, я должна вам упомянуть о том, что я одна из членов-язычников отряда Сигма-3. Я знаю всё о богах. Это нечто... оно совершеннее бога. И да - я говорю об этом на полном серьёзе.
&gt; 
&gt; Что я думаю о нём? Я думаю, что оно -- предзнаменование о грядущих событиях. Событиях, которые за пределами нашего понимания. И если вы спросите меня о том, что я извлекла из тех посланий, которых оно пытается донести до нас -- то, я скажу вам, что нам лучше побыстрее разобраться с тем, что мы будем делать дальше -- иначе наша реакция на всё будет очень-очень-очень неразумной.

**ВЫДЕРЖКА ИЗ ДОПРОСА НАЙДЕННОГО СУБЪЕКТА. ТЕМА: SCP-3591**

Человек в коматозном состоянии, найденный в SCP-3591, был подвергнут изучению. По результатов анализов, субъект является обычным человеком с плохим состоянием здоровья. Состояние здоровья субъекта было обусловлено воздействием на него различных элементов и химикатов внеземного происхождения, которые он был вынужден использовать в качестве пищи ради выживания. Вдобавок к этому, субъект, вероятно, использовал какие-то аномальные технологии ради своего выживания. Ещё одним примечательным моментом анализа стало открытие факта, что субъект является человеком из параллельной вселенной. 
Спустя девять месяцев и семь дней, после спасения субъекта из SCP-3591, он вышел из состояния комы.

Первоначально, переговоры с субъектом на английском языке не приносили плодов - субъект пытался общаться с нами на нескольких инопланетных языках, сопровождая свою речь периодическими приступами истерического смеха. В конечном итоге, субъект начал постепенно осознавать английскую речь, и отвечать на неё соответствующим образом. После недолгой практики, к нему полностью вернулось осознание языка.

Психическое состояние субъекта было расценено, как депрессивное - длинная напыщенная речь, с минимумом полезной информации, которая сочетается с гораздо более длительными периодами молчания и истерического смеха.

**О природе и происхождении субъекта:**

Субъект отказывается назвать своё имя, но признаёт, что является человеком. Субъект признаёт, что он родом из реальности, по большей части, неотличимой от нашей реальности.

Субъект осведомлен о существовании Фонда. Субъект заявил, что изменил в себе всё (в том числе физическую форму и психические характеристики), чтобы &#34;сбежать&#34;, отказываясь уточнить, от чего или кого -- по каким причинам -- он хотел это сделать. Субъект также отказывается прояснить историю своих отношений с Фондом.

Имеются все основания для предположения, что субъект считает эту реальность своей родной реальностью, и, следовательно, Фонд сильно заинтересован в идентификации личности субъекта. На данный момент, в протоколе общения с субъектом было дано указание не противоречить ему в сделанном выводе.

Субъект утверждает, что не помнит детали того, как они оказались внутри SCP-3591, но утверждает, что это не было неожиданностью. Субъект также заявил о том, что был хорошо осведомлен об аномальных способах межпространственного перемещения. На данный момент, он их не помнит из-за воздействия чрезмерного количества опасных аномальных объектов на собственную психику.

&gt; Я безбилетник. Как и все здесь. Мы все похожи на крыс, плывущих на кораблях в Америку. Или блох, являющихся их верными спутниками. Я много думаю о крысах, о насекомых, о прочих маленьких тварях. Я не буду раздавлен, как жук. Или как таракан. Или блоха. И вы бы тоже -- если бы знали то, что знаю я. [...] Хахаха. Нет. Я не говорил о том, что они... не могу вспомнить это слово. Чувствительные. [...] Вспомнил, разумные. Получилось. В общем, вы меня поняли. Я всего лишь хочу сказать -- я знаю, что они ощущают. Или хотели бы ощущать, если бы могли.


**О природе SCP-3591:**

&gt; Это не так-то просто объяснить это вам. Если просто показать вам то, что я видел -- это сведёт вас с ума. Верьте мне. Я был там. Что это даст? Вам этого не понять. Это нечто, этот гигант, не является чем-то особенным. Женщина, если наступит на муравейник, может лишь слегка испугаться, а через неделю уже и забудет об этом, но для муравьев все иначе -- она была самым большим существом, с которым они столкнулись; для всех насекомых, столкнувшихся с ней.
&gt; 
&gt; Но эта женщина не является чем-то особенным. Мир полон гораздо более масштабными вещами, чем она -- просто муравейник примитивный по сравнению с ней.

**О вероятных угрозах, исходящих от SCP-3591:**

&gt; Оно не опасно. Оно мертво. Если предположить, то оно ещё может быть опасно -- чертовски опасно -- но лишь по несчастливой случайности. Если у вас есть какие-то сведения, предполагающие, что оно вызывает апокалипсис -- вам нужно их перепроверить. Это нечто не создает &#34;концы света&#34; в каких-либо мирах. По крайней мере, без посторонней помощи.

**Об обстоятельствах смерти SCP-3591:**

&gt; Что убило это? Война -- вот, что убило это.

Изначально, субъект отказывался давать более развернутый ответ, но через неделю, когда на него надавили -- дал самый обширный ответ из ранее данных.

&gt; Там ведёт войну нечто такое, что находится за гранью моего и вашего понимания. Это штука, в которой я побывал -- мы видим лишь её малую часть. Она масштабнее чем боги, чем вы -- чем все мы вместе взятые. Но в войне -- той настоящей войне, далеко отсюда -- которая охватывает всё на свете -- это супер-божество является самым низшим из низших. Безликий и забытый всеми гигантский солдат. У него нет каких-либо особых причин быть здесь. Оно было убито в бою и упало на Землю -- вот и всё объяснение его появления.
&gt; 
&gt; Ваша проблема не в том, что вы не можете четко разглядеть его. Это невозможно. Ваше беспокойство вызвано вашими же попытками разобраться, которые вы, разумеется, не прекратите делать. Ваша проблема -- это перспектива. Как же... как бы вам правильнее сказать? Смотрите шире. Смотрите масштабнее!
&gt; 
&gt; Да, там идёт война. В школе на уроках истории нам всем рассказывали о войнах. Когда-то вышеупомянутый солдат участвовал в войне. Мало кто из его боевых товарищей понимал, за что они воют. И эти войска были больше, чем мы можем себе представить. Они думали, что эта война положит конец всем войнам где-бы то ни было -- но они ошибались. И если честно -- мне плевать на них. Меня больше интересует судьба муравьёв.
&gt; 
&gt; (Пауза)
&gt; 
&gt; Прошу прощения, отвлёкся. О чём я задумался? Я думаю о солдатах в Первой мировой войне, как о крысах на кораблях. Я думаю о том моменте, когда они впервые столкнулись с горчичным газом -- об их панике и страхе. Мир перевернулся прямо перед ними -- это сулило им ужасную смерть. Они не знали, что им делать. Я не могу представить, что солдаты, да и даже гражданские лица, почувствовали, когда перед их глазами впервые проехал танк. А вы можете?
&gt; 
&gt; Говорю же вам -- мы не солдаты и не танки. Мы даже не гражданские, которые наблюдают за своими полыхающими в огне домами.
&gt; 
&gt; Мы крысы. Крысы и мыши, чьи гнёзда разгромили танки по дороге к полю битвы. Кролики, норы которых были случайно заполнены горчичным газом. Жуки, раздавленные солдатами, которые возвращались обратно в свои окопы.
&gt; 
&gt; И крысы, и мыши, и кролики, и жуки -- все они верят, что солдаты и танки были созданы для того, чтобы уничтожить их. Они все глупы. Как и мы. Как и вы. (Смеётся) Нахуй всё это - вот, что я скажу вам. Гоните прочь свои мысли о моём великом открытии. Ладно. Вы меня подловили. Вы не из тех, кто не догадывался бы об этом всё это время. Не стройте из себя принцесс, жалкие говнюки.
&gt; 
&gt; Хватит вам. Давайте выложим все карты на стол. Да, я знаю о Червь и о проекте &#34;Частокол&#34;. Я всё знаю.
&gt; 
&gt; В сущности, я говорил вам про Червя. Вы так и пишете его имя заглавными буквами -- &#34;ЧЕРВЬ&#34;? Готов поспорить, что это так. Я знаю, что вы думаете о нём. Знаю потому, что и сам думал о нём так же, как и вы. Что он какой-то бог, какой-то там невероятный разрушитель.
&gt; 
&gt; В общем, это не так. Это больше похоже на тот очередной залп беспилотника правительства США, о котором я слышал, когда в последний раз проверял события этой реальности. Из тех залпов, которые мазали мимо и попадали по случайным гражданским. Червь никогда не был нацелен на нас. Боги, стоящие над богами чьих-то богов, открыли огонь по чему-то более величественному и промахнулись.
&gt; 
&gt; Честно говоря, из того, что я узнал о Черве -- он похож даже не на ракету, а в большей степени на брошенный камень. Случайно отрикошетивший в нашем направлении булыжник, брошенный в военную эпоху патронов, танков и ядерного оружия.
&gt; 
&gt; И из-за того, что мы люди, что дерьмово для нас -- а из-за того, что мы Фонд, вдвойне дерьмовее -- мы встали на дорожку, благодаря которой эти булыжники, возможно всегда, будут беспорядно летать вокруг нас. Разумеется, с каждым новым камнем мы будем получать всё больший урон, но, несмотря на это, мы ещё немного проживем. Совсем немного. Благодаря всем вашим действиям, вашему проекту, они скачут вокруг нас. Благодаря тому, что мы не смогли вовремя остановиться в своих попытках прыгнуть выше головы.
&gt; 
&gt; В общем, с меня хватит. Не вам судить меня. Прощай, Частокол. Прощай, человечество. Человек вроде меня сможет выживать вдалеке отсюда долгое время -- вдалеке от выстрелов -- где-то там, во мраке. По крайнее мере, я так думаю.
&gt; 
&gt; Вы всё ещё спокойны...
&gt; 
&gt; ...Ох. Ох, блять. Вы ведь не из оригинальной вселенной, не так ли? Это нечто, которое вы называете 3591... оно потерпело крушение во многих мирах. Так получается... Так получается, я вышел оттуда не там, где я думал. Верно? Всё это ни о чём вам не говорит. Всё это время... Вы всего лишь одно из многих ответвлений.

После вышеупомянутых слов субъект отказался продолжить диалог и не реагировал на любые попытки общения с ним на протяжении тридцати дней.

В последствии, субъект отказался обсуждать любые темы, связанные с SCP-3591 и другие, упомянутые в диалоге. После проверки всех возможных архивов Фонда -- не было найдено каких-либо упоминаний о [[[sandbox:project-palisade|проекте &#34;Частокол&#34;]]].
