++ Site-CN-18，████/██/ ██，██:██。

    无聊的家伙一直都会那样无聊，无能的家伙一直都会像平常一样无能哪怕很无聊。这句话描述的不是别人，而正是坐在休息室里的我和另外一个家伙。妈的，从来没像现在这样倒霉过，宿舍钥匙锁在门里了、PDA也不知道什么时候挂掉了没得玩，研究室也因为胸卡锁在宿舍进不去。这么看来我只能在休息室等到天亮了。嘁，要不是那个家伙在这直勾勾地盯着我也许我早就睡着了吧。


    他身上的白色实验袍和胸卡告诉我他只是一名普通的研究员罢了，穷酸的外表加上一张大众脸，估计丢到人堆里都找不出来。估计和我一样倒霉的只能在休息室过夜还是为了下半夜的夜班做准备呢?算了，不重要。这样的人我不是第一次看到了，毕竟这里的研究员什么的会打扮成那样的人在Site-CN-18这样的大型站点里并不少见。我还是先闭会眼睛休息一下吧，看起来对面的那个家伙也是这么想的。


    ············


    该死几点了·····


     ············


    在“也许我该起来了”这样的想法驱使下我从休息室的并不柔软的沙发上坐了起来，却看到坐在我对面的那个家伙也坐了起来。


    “喂，抱歉了，我出去一下，马上回来，帮我看一下我的包，谢了。记住，千万别打开那个包。”


    伴随着这样的自说自话似的言语，他跑了出去。在他曾经坐过还留有余温的沙发上，一个黑色的带拉链的包躺在那里。忽然间，一股想打开那个包的冲动涌了上来····

------

+++ If?
[[collapsible show=&#34;+ A END&#34; hide=&#34;- A END&#34;]]

我打开包，发现了满满一包的苹果籽


此处A For Apple seed

[[/collapsible]]
[[collapsible show=&#34;+ B END-1&#34; hide=&#34;- B END-1&#34;]]

我打开包，忽然间我明白了什么，那是那是那是我的我的我的我的我的我的我的我的我的我的····胸卡和宿舍钥匙。


“抱歉啦，开个玩笑”的字条写在下面。


还真是无聊的一天。


此处B For Bedroom

[[/collapsible]]

[[collapsible show=&#34;+ B END-2&#34; hide=&#34;- B END-2&#34;]]

我打开包，发现里面只有一份文件。


只有“恭喜你**没有**通过这次的考核”一句话寫在文件里唯一的一张纸上。


我打开门，发现“他”回来了，已然不是显然的穷酸研究员模样，而是以站点主管的身份站在了我面前，至少他的胸卡告诉我他是谁了。


此处B For Bad

[[/collapsible]]

[[collapsible show=&#34;+ B END-3&#34; hide=&#34;- B END-3&#34;]]

包打开了，里面只有一个美丽的红宝石项坠，我从来没有见过这么漂亮的东西。我伸出手，拿起来想好好的看一看这个东西


············


“Clef那混蛋还欠我5000美元的赌债呢。”我骂着离开了休息室


此处B For Bright

[[/collapsible]]

[[collapsible show=&#34;+ C END&#34; hide=&#34;- C END&#34;]]

我打开了那个黑色的奇怪的包，等等那个包似乎在动？应该只是错觉。我伸手拉开拉链，一只白毛的猫呈现在我眼前。




“Happy Brithday”奇怪而蹩脚的字母刻在猫的项圈上，我不想吐槽上面的拼写错误了，因为我很高兴有人记得我的生日。




门外传来一声吸鼻子声




此处C For Cat
[[/collapsible]]

[[collapsible show=&#34;+ F END&#34; hide=&#34;- F END&#34;]]

我打开了包，一支金属色的直径大概20CM的棍状物冲了出来深深地插进了我的腹部，剧痛也随之袭来。我想起来了，我的名字叫做“守辰”。




旗杆直通地面，在那之上，我看到了新的一天的曙光，还有···星期一来升旗的员工们。




此处F For Flagstaff

[[/collapsible]]

[[collapsible show=&#34;+ E END-1&#34; hide=&#34;- E END-1&#34;]]

我在好奇心的驱使下打开包······


我最后的记忆是关于那个突然张开血盆大口的黑色的“包”，我可没想过他会突然咬我一口，自然也没想到第一个给那个食人包当早饭的人就是我。

此处E For Eaten
[[/collapsible]]

[[collapsible show=&#34;+ E END-2&#34; hide=&#34;- E END-2&#34;]]

我打开了那个黑色的，看起来有点破旧的包。拉开拉链的瞬间，我听到了“滴滴滴滴···”的声音，下一秒，我才反应过来跑向警报按钮，可是却太晚了。火花伴随着“轰”的一声巨响，吞噬了黑色包，吞噬了沙发，吞噬了休息室，当然也吞噬了我。


此处E For Explode


[[/collapsible]]

[[collapsible show=&#34;+ M END&#34; hide=&#34;- M END&#34;]]

不行不行不行我不能干这样的事的想法冲破了好奇心。这是休息室的大门打开了，“他”回来了，我们彼此都惊诧的盯着对方的脸仿佛世仇，因为我在“他”的脸上看到了我平日镜中的自己。


那我又是谁？


此处M For Muddledness

[[/collapsible]]</textarea></pre>
