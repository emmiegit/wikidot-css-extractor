    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:image-block name=http://scp-wiki.wikidot.com/local--files/scp-5228/Pizza_Close.jpg| caption=SCP-5228-A的特写照。|width=300px]]

**项目编号：**SCP-5228

**项目等级：**Thaumiel

**特殊收容措施：**SCP-5228被保存在Site-15的一个高价值存储单元内。该单元保持上锁，密码需每两周更换一次。仅允许3级及以上安保等级的人员使用SCP-5228。SCP-5228除测试用途外不得被使用。

SCP-5228-A被保存在Site-15地下二层的观察室中。项目中心通过连线一台计算机终端以保持与Site-15计算机网络的物理连接。SCP-5228-A目前处于全天候视频监控之下。两名技术人员随时待命，以应对终端出现故障的情况。机动特遣队Sigma-458（“圣叉”）负责直接收容和操作SCP-5228-A，并根据要求提供餐具、餐盘和餐巾纸。

**描述：**SCP-5228是一份直径为40cm的奶酪披萨。SCP-5228的配料包括意大利香肠、辣椒、橄榄、洋葱、火龙果、巧克力、牛舌、止咳药和烤牛排。SCP-5228的温度保持在60°C，且在收容期间未显示出变质迹象。SCP-5228现位于“香脆披萨”[[footnote]]一家基金会前台公司。[[/footnote]]连锁店的披萨盒内。将SCP-5228从盒子中分离出来已被证明不可行，因为连接两者的奶酪丝显然是不可摧毁的。

当盒子被打开时，SCP-5228将模仿笔记本电脑的功能。盒盖底面将首先显示一个以顺时针方向旋转的圆形箭头的打印图像。这一过程的时间在30秒到1分钟之间不等，之后箭头将被用户图形界面取代。界面中心是“香脆披萨”的标志，盖子左侧有五个图标。图标可通过使用光标激活。可以将电脑鼠标线插入盒子右侧的两个孔中的一个来启用光标；光标的移动仅限于盒盖范围内。

以下是SCP-5228盒盖上的图标列表。

[[collapsible show=&#34;+ 打开图标列表 &#34; hide=&#34;- 关闭图标列表&#34;]]

**Flat Word：**图标由倾斜矩形内的字母“A”及其上方的数条垂直波浪线表示。其功能与字处理程序相同；键盘输入是通过按压SCP-5228上的配料完成的。当“打印”命令被激活时，SCP-5288将访问距离其最近的打印机，并打印输入的内容。

**面包邮箱：**图标由一片装于信封中的大蒜面包表示。其功能与电子邮箱相同。电子邮箱地址可以添加到通讯录，但不能被删除。发送的消息将像在非异常电子邮件通信中一样被接收。这种交流似乎是单向的，因为SCP-5228没有收到过回复。

**面食危机：**图标由一盘意大利面的俯视图表示，一颗眼球位于中间。点击该图标后，界面将进入主菜单。选择“开始”选项时，SCP-5228可用于游玩第一人称电子游戏。游戏玩家将出生于一个废弃村庄的废墟中，并且需要在预定的时间内对抗各种以面食为基础的敌人。

**WingShop：**图标由一只衔着画笔的公鸡表示。其功能与光栅图形编辑器[[footnote]]一种允许用户创建和编辑图形的电脑程序。[[/footnote]]相同。通过将闪存盘插入盒上的第二个孔中，用户可以打开图像并对其进行编辑。 SCP-5228能忠实地再现所有的图形。所作的更改都将保存于闪存盘中。
[[/collapsible]]

最值得注意的图标是“**SliceNet**”，由一块围绕地球高速旋转的披萨表示。该图标被激活时能够访问互联网以及远程访问任何计算机或数据存储系统的Web浏览器。它可以绕过任何安全锁、取消任何警报通知、并阻止跟踪和访问尝试。这些能力仅在SCP-5228距离计算机或数据存储设备50米以内时起作用。

**附录 5228-1，回收（2010年9月17日）：**SCP-5228是在一次突袭肯尼亚塔尔巴吉的混沌分裂者基地期间从服务器机房中回收的。SCP-5228被发现放置在多个彩绘戒指和奇术起源符号的中心的基座上。在异常附近发现了一个闪存盘；对其内容解密发现是属于基金会和其他相关组织的机密文件。

回收自基地的笔记表明，混沌分裂者在一次长期行动中使用SCP-5228协助协调攻击，旨在帮助建立一个情报敲诈集团。

尽管目前尚不清楚混沌分裂者是如何持有SCP-5228的，但已得出回收期间围绕项目的符号是基于Spiti级奇术[[footnote]]Spiti级奇术围绕着使用形而上学锚在时空的两点之间建立与某些物体、地点和实体的连接。[[/footnote]]建立的。因为用于创造SCP-5228的披萨盒曾是与基金会直接相关的项目，现有理论认为它的异常特性允许它能秘密访问SCiPNET。已采取安全措施防止这类情况再次发生。

**附录 5228-2，传送计划：**2014年11月2日，由于许多基金会站点的计算机网络在抵御网络相关威胁（异常和非异常），以及自组织成立以来记录的大量数据的存储方面存在明显缺陷，高级人员举行了一场会议，以便在这些问题变得危急之前找到解决方法。

Site-15主管Carlos Mendez起草了一份提案，详细阐述了SCP-5228的潜在用途，以改进站点的计算机网络。该提案被递交至O5指挥部，并以7-4的投票结果通过。因此建立了代号为 {{传送计划}} 的行动。

{{传送计划}} 历经两年多的奇术、超技术设备和与其它SCP项目的交叉测试，最终诞生了SCP-5228-A。SCP-5228-A随后被连接至Site-15的计算机网络，以测试其性能。尽管这一行动最初遭到质疑，但最终SCP-5228-A被证明是Site-15的宝贵资产；它无需电力即可运行，并能节省30%的能源成本，提供了无任何已知限制的强大存储能力，并且可以比世界上最强大的量子计算机更快、更准确地计算数据。

在 {{传送计划}} 被认定为成功后，机动特遣队Sigma-458成立，其任务是保护SCP-5228和SCP-5228-A，调查Site-15的网络是否存在异常，以及抵御网络攻击。关于创造更多的SCP-5228-A实例、允许机动特遣队Delta-5（“前线奔跑者”）使用SCP-5228-A以及扩大Sigma-458规模的提案正在考虑当中。

SCP-5228-A是一份直径为3.5m的披萨。SCP-5228-A最初是普通奶酪，但在发现添加各种配料增加了项目的异常能力并导致新的应用程序出现后，SCP-5228-A目前的成分包括：意大利香肠、洋葱、培根、橄榄、罗勒、辣椒、火腿、凤尾鱼、薄荷糖、香草布丁、伟哥、冰淇淋、额外添加的披萨片、以及菠萝。

除了从其CP-5228上移除的任何部分将在5秒后再生这一特性外，SCP-5228-A保留了与其相同的物理异常特性。在食用SCP-5228-A时，对象报告受到了与Site-15计算机网络相关的视觉和幻觉[[footnote]]对象报告了一个在全黑背景下，由绿光构成的单词和数字的心理世界。[[/footnote]]。这种状态下，对象可以通过文件上的链接在精神上穿越网络。测试已经证实，对象可以实时目击黑客用恶意软件入侵和感染网络的企图，并且可以与SCP-5228协调以立即消除这些威胁。受影响的对象还可以通过用他们的舌头对任何非异常电子设备进行物理接触，以此达到完全控制这些设备的效果。当消化完成后，受影响对象的所有异常都将停止。

**附录 5228-3，缺陷：**根据报告，超过一半的MTF Sigma-458成员开始变得肥胖和嗜睡，建议定期轮换特遣队成员。并建议执行强制锻炼。

MTF Sigma-458成员也报告了在长期食用SCP-5228-A后对奶酪的严重厌恶。 正在研究这是否是异常效应的结果。
