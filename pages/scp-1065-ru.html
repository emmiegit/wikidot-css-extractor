**Об&#39;єкт №:** SCP-1065-RU

**Клас об&#39;єкта:** Евклід

**Особливі умови зберігання:** SCP-1065-RU слід зберігати в камері з високою стелею й повною електроізоляцією. Двері до кімнати повинні бути вироблені із матеріалу-діелектрика і зачинятися на замок, який не має електронних компонентів.

Вся електрична енергія, отримана від SCP-1065-RU-2, має постійно перенаправлятися на накопичувачі, а потім використовуватись на потреби Фонду. Перевірку та заміну елементів ланцюгів потрібно проводити раз на тиждень, перед цим приспавши SCP-1065-1 за допомогою транквілізаторів для великої рогатої худоби.

Під час роботи з SCP-1065-RU дослідники повинні споряджатися в електроізоляційні костюми для роботи з високою напругою.

SCP-1065-RU-1, який знаходиться у свідомості, не повинен бути відключеним від SCP-1065-RU-2 більше ніж на 3 годин, для уникнення [ДАНІ ВИДАЛЕНО].

**Опис:** SCP-1065-RU складається з двох компонентів: істоти SCP-1065-RU-1 та механізму SCP-1065-RU-2.

SCP-1065-RU-1 -- це чоловік невідомої раси, зростом 190 см, у якого відсутні руки, волосся, очі, рот, ніс, вуха й статеві органи. М’язи ніг та грудної клітини гіпертрофовані, в області трапецієподібних м&#39;язів встромлені два прути довжиною 40 см та діаметром 8 см. З лівого боку знаходиться прут із заліза, з правого -- з міді. Вздовж усього хребта ідуть кріплення у вигляді ██████, з невідомого чорного металу, якими суб’єкт кріпиться до SCP-1065-RU-2. Рентген показав, що кріплення приєднані безпосередньо до хребців. На ступнях знаходяться [ДАНІ ВИДАЛЕНО] з того ж чорного матеріалу. В області грудної клітини знаходяться декілька симетрично розташованих клапанів, завдяки яким SCP-1065-RU-1 може дихати. На потилиці витатуйоване число XVII.

SCP-1065-RU-1, в неприєднаному стані, агресивний і небезпечний через те, що розвиває доволі більшу швидкість бігу, до ██ км/год, а також здібний вражати будь-які електропровідні об&#39;єкти на відстані 5 метрів, створюючи різницю потенціалів до ███ кіловольт. Попри те, що суб’єкт абсолютно сліпий і глухий, він прекрасно орієнтується в просторі та безпомилково знаходить жертв. Пояснення даного феномену не знайдено, хоча є припущення, що він володіє навичками електро- і магніторецепції, подібно деяким акулам.

Медичний огляд виявив, що, хоча SCP-1065-RU-1 і виглядає як людина, він сильно відрізняється за внутрішньою будовою, зокрема повною відсутністю травного тракту; він отримує енергію за допомогою незвичайного органу, відростки якого ведуть до залізного й мідного прутів і виконують [ДАНІ ВИДАЛЕНО], включаючи гіпертрофовані наднирники й три серця

SCP-1065-RU-2 є невідомим механізмом, виконаним у вигляді округлого постаменту висотою 30 см і діаметром 80 см, в центрі якого знаходяться педалі, які конструкцією нагадують велосипедні, а також роз&#39;єми для спинних кріплень SCP-1065-1. По боках об&#39;єкту знаходяться два прути з кулястими наконечниками, промаркованими як &#34;плюс&#34; і &#34;мінус&#34;, до яких і приєднуються дроти для постачання енергії об&#39;єктові.

При поєднанні обох частин SCP-1065-RU-1 починає крутити педалі SCP-1065-RU-2 зі швидкістю ███ обертів на хвилину, завдяки чому другий починає виробляти до 20 МВт електроенергії. SCP-1065-RU-1 може продовжувати крутити педалі протягом ██ днів, після чого він потребує сну тривалістю 3 дні, аби відновити сили.

**Примітка 1065-а:**

Рекламний буклет, знайдений на заводі [ДАНІ ВИДАЛЕНО], де був знайдений об’єкт:

&gt; &#34;М’ясний цирк&#34; вітає вас з чудовою покупкою!
&gt; Твір 17: &#34;Батарейка&#34;
&gt; Вам потрібно багато енергії? Я маю на увазі, РЕАЛЬНО багато енергії!
&gt; Тоді ця іграшка саме для вас.
&gt; Цей покидьок може виробляти стільки енергії, що ви [ДАНІ ПОШКОДЖЕНО].
&gt; Ви можете навіть [ДАНІ ПОШКОДЖЕНО] планети.
&gt; [ДАНІ ПОШКОДЖЕНО] і маленьких кошенят.
&gt; [ДАНІ ПОШКОДЖЕНО]
&gt; 
&gt; Попередження: тільки для ручного прання.
&gt; 
&gt; З повагою, ваш Фен[ДАНІ ПОШКОДЖЕНО]</textarea></pre>
