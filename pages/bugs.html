    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>在球体的表面上作一条持续不断的矢量，它上面至少会有一处矢量为零。

用另一个方法来说，如果你有一个被毛覆盖的球，你没有办法把它完全梳平。总会有一些地方毛发会交叉然后站起来。在计算中这经常发生。比如说你在玩游戏，然后非常仔细地观察模型的边缘，或者一些制作者试图藏起来让你看不见的地方，是不是会看见材质好像缩小成了一个点？原理或多或少是一样的。

它不只是会在材质中出现。有时候，当你试图加入一个物理系统时，所有的数字可能都会聚集在被编程的区域周边。在版本1时，它们在球体两极。我以为没有人会注意到，因为在两极处没有任何有价值的物体（故意这么做的）并且又冷又荒凉。

他们仍然决定去那里看看。这造成了一个严重的系统崩溃，我不仅得把所有东西重启，我还花了几周时间重做物理系统来去掉它。

但我失败了，所以我在版本2里用了另一个方法。我把它移走。并且略微修改了一下，在外面贴上几个重复的草地材质，然后把它周围的边界缝在一起，这样就没有办法从外面接近它了。

我用它做了一些有意思的事。我把一些东西拿出来并鼓捣它们，看看错误对它们有什么效果。我做了一个出错的城，然后把它填满出错的人，看看它们如何适应。

它们没有。

随着时间过去，错误变成了一个小型试验场地。有时候，在加入新的东西之前，我会把它丢在那，然后看它如何在极端的物理情况下生存。有些没有存活，但确实，环境十分恶劣。我没有怪他们。我只是把它们放在别的地方，然后看它们在普通情况下如何生存。就是几个怪东西而已。一些齿轮。一个会动的雕塑。一个蜥蜴怪兽。

我跟它们好好玩了一会。有时候它们会毁掉我之前造的东西，但程序似乎在自我修理方面很擅长。我经常需要把几个程式过载，但绝对值了，自己看看剩下的东西是如何适应的，面对它们无法理解的事物。

我不认为有人会注意到的。</textarea></pre>
