**项目编号：**SCP-CN-364

**项目等级：**--Euclid-- --Safe-- Euclid

**特殊收容措施：**--SCP-CN-364的所有宿主将被强制集中到地下站点Site-CN-205的大型集中隔离室。若工作人员需要与宿主进行接触，应当执行严格的杀菌程序。常规的站点例行卫生检查和处理程序频率应当从一个季度一次提高到三天一次以消除SCP-CN-364及其主要效应带来的不良影响。--

--若宿主数量低于10位，应补充新的D级人员进入隔离室以保持样本数量，选择的D级人员以长期在赤道地区生活并体质良好者优先。对于感染或疑似感染的基金会工作人员应给予药物治疗并且单独隔离，在确认痊愈后允许回归岗位。--

随时保持至少8名携带致命武器的NBC[[footnote]]核武器，生物武器，化学武器。[[/footnote]]处理人员在地下站点Site-CN-205的唯一出口看守，射杀一切试图武力逃离Site的人员。每7天一次，通过三层气密防爆门对站点进行一次补给，内容为食物、饮用水、日用品、娱乐用品、药物、以及其他Site内人员申请的得到批准的物品。2名谈判专家应随时准备应对Site的交互并且尽可能安抚稳定Site的士气。

由于项目在外太空的传染性较低，捕捉数名感染者送往基金会空间站或月球站点的申请正在处理当中。

**描述：**SCP-CN-364是一种细菌，被发现于菲律宾群岛。SCP-CN-364在显微镜下的外形与常见的大肠杆菌十分相似，只在菌体中央部分略有不同。SCP-CN-364会和普通的大肠杆菌一起无异常的栖息在人类肠道中。目前认为SCP-CN-364除去其异常影响外没有超过普通大肠杆菌的常规危害。

SCP-CN-364的特异性质在于，当一个人类感染了SCP-CN-364，其周围半径约3米的圆形范围会产生一系列异常现象，记录到的现象有：
* 气温异常变化，一般情况下气温会在30℃左右浮动[[footnote]] 个体周围的温度会随时间变化而变化，白昼升高夜晚降低，目前记录的范围大约为19~34℃[[/footnote]]
* 空气湿度大幅高于正常水平，时常在作用范围内产生来源不明的细雨，哪怕感染者身处室内。
* 周围的细小角落凭空产生无异常的小动物，以昆虫为主，偶尔产生小鱼，蜘蛛，虾蟹等。
* 在各种地方生长出体积合适的各类植物，通常会导致大量的空间占据。
* 来源未知的细小声音，根据感染者报告有“鼓声”“野兽叫声”“流动的水声”等等

以上现象产生的动物和非动物内容均携带有大量的活性SCP-CN-364，现象的烈度与患者体内的SCP-CN-364数目成正比。据信这是SCP-CN-364进行大规模传播的主要手段。由于项目会大幅改变感染者周围的环境，通常会导致感染者出现各种生理和心理上的健康问题。目前的实验表明--常规的抗菌药物，如阿莫西林，可以有效地清除SCP-CN-364并且治愈感染--SCP-CN-364无法根除，其对于各类抗菌药物的耐药性适应速度极快。当患者体内的SCP-CN-364--完全消除--数量极少时将不会发生异常现象。

SCP-CN-364回收于菲律宾群岛西南部的一座小型荒岛。该岛在2009年到2011年的时间内产生了异常的植被生长，该现象被基金会注意到。收容小组随后赶到此岛，发现数名SCP-CN-364感染者在其上生活。简短的交流后收容人员得知这些人被其村庄认为是“被疾病和蚊虫之神诅咒的不可接触者”，并被驱赶至此。若此报告为真，在一年多的时间里这些被流放者已有█人死于长期接触SCP-CN-364异常效应带来的疾病。收容工作随后展开，142名确认的感染者被集中运送到地下站点Site-CN-205，收容协议建立完成。

//2012/4/5更新//：尝试对感染者之一进行药物治疗，成功。14天的观察显示异常现象没有再次发生。

//2013/11/1更新//：多次导致数名研究员和守卫被感染的意外暴露全部被成功治疗。

//2015/6/17更新//：经过长期实验与观察，SCP-CN-364可以被很容易地使用普通抗生素治疗，站点的消毒措施与气体处理被认为是有效的，请求将项目等级分为Safe

**批准**              ——SCP-CN本部

//2017/1/4更新//：SCP-CN-364突然在205号站点的工作人员中大规模爆发，以往的常规治疗方法被发现收效甚微，站点被紧急封锁，特殊收容措施被修订，项目重分级为Euclid。

//2017/6/29更新//：长期的封闭以及SCP-CN-364导致的各类问题使Site-CN-364内部士气极其低落，自杀、项目带来的健康问题，以及尝试强行逃出而导致的死亡已经让站点减员73%。为了避免所有感染者死亡而导致SCP-CN-364无效化，增派了心理辅导和谈判专家以稳定士气。正在考虑增派D级人员进入站点。

//2017/7/4更新//：205号站点研究员J████在上午尝试使用自制炸药炸开气密门逃跑，在门外被射杀。从J████的口袋中回收到一本日记，日记被拍照存档，随后与J████的尸体一同火化处理。

[[collapsible show=&#34;+ 补充材料：研究员J████的日记节选&#34; hide=&#34;- 验证通过，允许访问&#34;]]
&gt; **第45页**
&gt; **2011年11月2日**
&gt; 205平常的一天。站点的特遣队这段时间都被派到南边去工作了，指挥部的人用卫星找到了一些奇怪的岛，搞不好又是和上次一样只是有当地人在垦荒而已。

&gt; **第58页**
&gt; **2011年12月5日**
&gt; 特遣队发来了消息，让我们准备几个带空气处理系统的人员收容室。他们貌似找到了一种病毒或者细菌之类的玩意。人事科的老赵昨天在食堂和我说其中一个不幸暴露的特遣队队员现在“就像动画片人物一样，头上会下雨”。

&gt; **第120页**
&gt; **2012年1月20日**
&gt; 所有的感染者都被装在保鲜盒一样的密封槽里送进了收容室，第一份文档已经整理编辑好了，我们总算差不多搞明白了这是个啥玩意，这是种细菌，现在被叫做SCP-CN-364。
&gt; Site会议上的大佬们都对这个SCP很感兴趣，有想要用它大量生产有机质的，有想用它改造西伯利亚，撒哈拉沙漠还有火星的。讲真，我可不想吃这东西的异常效应“生”出来的玩意，如果你和我一样看到一只大蜘蛛从其中一个感染者的背心里爬出来你也会这么做的，尤其是这鬼东西只会产出节肢动物和没用的树叶之类的，地球上可不缺树叶子。

&gt; **第133页**
&gt; **2012年7月25日**
&gt; 各种测试瞎忙活已经半年了，昨天有一个D级感染者被装进了航天飞机送上太空验证能否用这些感染者来改造太阳系——不知道哪个天才想出来的。半年来Site不得不送了一些D级进到收容室里，由于原本的那些家伙很不配合，他们的人数已经大幅降低了，我们一致认为本部可不会想要一个可能改变人类命运的东西因为没有感染者而无效化。
&gt; 老赵那家伙居然告诉其中一个D级他“要去马尔代夫”了，真缺德。

&gt; **第134页**
&gt; **2012年7月26日**
&gt; 报告结果出来了，异常效应似乎只会在平流层以下出现，想要拿它去改造火星的高层可是要失望了。那些雨水和动物被检测出携带有大量的SCP-CN-364，所以西伯利亚大概也改造不了了。除此之外，我昨天就一直感觉又热又湿，今天早上我的床头柜里居然出现了两只蜈蚣？昨天那马尔代夫哥们身上的雨好像把我和老赵淋到了，也许我得去报告一下。

&gt; **第136页**
&gt; **2012年8月5日**
&gt; 我不知道被毛毛雨淋被蚊子咬和去做检查哪个更难受一点……

&gt; **第140页**
&gt; **2013年1月2日**
&gt; 经常进行抗生素治疗一直让我消化道非常难受，今天终于能停止了，上头告诉我大概四月份就能回到岗位了，算是个好消息吧。

&gt; **第195页**
&gt; **2014年1月5日**
&gt; 今天几个364感染者尝试暴力破开观察窗逃跑，都被电到服帖了，站点一直在尝试用各种方法人工保存SCP-CN-364，但是很奇怪，364在体外一会就会死掉，就像病毒一样。有一位心软的研究员提出能否让D级“轮流感染”，理所当然的被否决了，要我说Site要是有这闲工夫还不如去多管管别的更有威胁的，可能让我领不到退休金的项目。

&gt; **第237页**
&gt; **2015年6月18日**
&gt; 昨天364正式的成了Safe级了，关起来就不会出问题只需要吃药就能治好的当然很安全。这当然也意味着我接下来不会继续去日复一日检查那些鼓声或者小虫的来源了，真是令人振奋的消息。

&gt; **第301页**
&gt; **2017年1月4日**
&gt; 本来被认为是Safe级的364突然在Site-CN-205中大规模爆发，所有工作人员——包括我，都出现了364的异常现象，整个站点现在都正在进行紧急救护和处理，药品的储备相当紧张。

&gt; **第301页**
&gt; **2017年1月6日**
&gt; 没用，没用，全完了，几百种抗生素全部都无效。我们不知道SCP-CN-364是什么时候开始这样的，收容部的人正在为此前的处理方法和现在的解决方法吵的不可开交。不过我一点都不关心这些，早上老赵告诉我了一个消息。
&gt;  
&gt; 基金会要把Site-CN-205整个封锁了，完全封锁。
&gt; 
&gt; 我们现在都是364号的宿主了，而且我们都得努力活下去。

&gt; **第302页**
&gt; **2017年1月7日**
&gt; 205号站点储存的都是一些威胁极低或没有的生物类SCP——直到4号的确是这样的。现在呢？都快成█山植物园了。
&gt; 由于364的效应，食堂已经有一半被各种叶子塞满了，基金会用气密门给我们送来的补给里甚至有雨伞。不过让一个人打着伞睡觉可能的确比让一个人淋着毛毛雨睡觉好多了。站点内许多人的身体已经出现了严重的问题，那些原本的D级感染者全被处决了——为了节约补给以及保证站点安全，不过我觉得更主要的是他们的工作已经被我们替代了。

&gt; **第305页**
&gt; **2017年4月5日**
&gt; 昨天赵研究员死了，他被364效应产生的毒蜘蛛咬了一口，然后在去医务室的路上被一根藤绊了一跤摔进了原本是台阶的积水里，然后他就淹死了。
&gt; 三个月了，除了老赵之外已经死了大概二十个人了，七个因为呼吸道感染，六个中毒，一个窒息，剩下的都是自杀的。研究工作几乎无法进行——大家的情绪都很低落，虽然补给很充足，但是到现在我们还没有发现任何停止364效应的方法，24小时被蚊虫，湿热空气包围一点都不好受。

&gt; **第310页**
&gt; **2017年6月9日**
&gt; SCP-CN-364的效应在进化。
&gt; 大多数人都太虚弱了，即便补给中一直在提供各类工具，我们还是很难铲除异常效应产生的各类植被，由于205站点是个地下站点，排水系统瘫痪之后最下面一层已经被毛毛雨带来的积水完全淹没了。所有的走廊现在都覆盖着苔藓，藤蔓，天花板上到处是垂下来的树枝。食堂和地下四层的厕所门口都长出了庞大的树木，已经无法探索了。上头和我们的联系表明这种效应没有扩散到外部，我也很明白他们会用**一切手段**来阻止这些效应扩散到外部。

&gt; **第312页**
&gt; **2017年7月1日**
&gt; 自从半个月前他们决定分开居住以减轻364的效应开始，大概每天早上我们都会发现有地方被藤蔓和树墙隔开，几个积极的家伙还在尝试清理这些障碍，但是收效甚微。
&gt; 我已经死定了，不管怎么样，我一定要试试逃出这里，我不关心我会不会造成什么严重的收容突破，我只知道这里太热了，太湿了，还有该死的虫子。
