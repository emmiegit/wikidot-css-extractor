**Αριθμος Αντικειμένου:** SCP-890

**Κατηγορία αντικειμένου:** Euclid

**Ειδικές Διαδικασίες περιορισμού:** Το SCP-890 στεγάζεται επί του παρόντος στη Βάση-17. Το SCP-890 φυλάσσεται σε ένα κελί 5 x 6 μέτρων, το οποίο είναι εξοπλισμένο με ένα κρεβάτι, ένα κομοδίνο, δύο (2) βιβλιοθήκες με ιατρικά εγχειρίδια και ένα γραφείο, τα οποία είχαν αρχικά επιπλωθεί από το άτομο. Απαγορεύεται η επαφή του ατόμου με οποιοδήποτε μηχανικό, τεχνητό ή μη ζωντανό SCP, καθώς και με οποιονδήποτε εξοπλισμό του Ιδρύματος, υπό οποιεσδήποτε συνθήκες, εκτός από τις εγκεκριμένες χειρουργικές επεμβάσεις. Οποιαδήποτε παρατήρηση του SCP-890 πρέπει να γίνεται αυτοπροσώπως και οποιεσδήποτε σημειώσεις πρέπει να είναι σε χαρτί.

Το SCP-890 μπορεί να έχει πρόσβαση στον ιατρικό θάλαμο για οποιεσδήποτε χειρουργικές επεμβάσεις που έχουν προγραμματιστεί εκ των προτέρων με τη συγκατάθεση οποιουδήποτε προσωπικού επιπέδου 4, εκτός αν προκύψουν συνθήκες έκτακτης ανάγκης που απαιτούν να χρησιμοποιούνται οι εγκαταστάσεις αυτές με άλλο τρόπο. Το προσωπικό που επιθυμεί να εισάγει ένα αντικείμενο στο SCP-890 πρέπει πρώτα να λάβει έγκριση από το προσωπικό επιπέδου 4. Οποιοσδήποτε επιχειρήσει να συναντήσει το SCP-890 χωρίς προηγούμενη έγκριση θα υπόκειται σε πειθαρχικά μέτρα μέχρι και σε μετάθεση σε νέα βάση.

Προκειμένου να προωθηθεί η καλύτερη συμπεριφορά και η συνεργασία με τις διαδικασίες περιορισμού, είναι επιτρεπτό να παρέχεται περιστασιακά στο SCP-890 ένα κομμάτι εξοπλισμού που έχει υποστεί σκόπιμη βλάβη για επισκευή.

**Περιγραφή:** Το SCP-890 φαίνεται να είναι ένας καυκάσιος άνδρας ηλικίας 35 έως 45 ετών και ύψους περίπου 1,75 μέτρων. Το άτομο είναι γενικά φυσιολογικό, εμφανίζοντας τυπικά σημάδια γήρανσης, εκτός από τα μάτια του, τα οποία είναι αχρωματικά και φαίνονται γκρίζα. Το προσωπικό θα πρέπει να αποφεύγει να το αναφέρει αυτό, καθώς φαίνεται ότι προκαλεί κάποια δυσφορία στο άτομο. Το άτομο ντύνεται συνήθως με χειρουργική ενδυμασία, πράσινου χρώματος, και συχνά το βλέπουμε να φοράει ακόμα χειρουργικό σκούφο και μάσκα.

Όταν του δίνεται ένα σετ τυπικών ιατρικών εργαλείων, το SCP-890 είναι σε θέση να χειρίζεται μηχανές σαν να αποτελούνται από ζωντανή σάρκα. Οι δοκιμές επιβεβαιώνουν ότι οποιοδήποτε ιατρικό υλικό χρησιμοποιείται από το SCP-890 θα έχει αυτό το αποτέλεσμα. Το άτομο φαίνεται να μπορεί να λειτουργήσει σε οποιαδήποτε μηχανή που απαιτεί κάποιο είδος ενέργειας για να λειτουργήσει, είτε αυτή τροφοδοτείται από ρολόι, ατμό, ηλεκτρισμό ή [ΑΠΟΡΡΗΤΑ].

Κατά τη διάρκεια μιας επέμβασης, τα αντικείμενα φαίνονται να μετατρέπονται σε ζωντανό ιστό, συμπεριλαμβανομένου του δέρματος, των οστών, του μυϊκού συστήματος και άλλων οργανικών συστημάτων, καθώς και του αίματος και του νευρικού ιστού. Ομοίως, ο ιστός μπορεί να αφαιρεθεί και να απορριφθεί, αλλά δεν θα επανέλθει στην αρχική του μηχανική μορφή. Η εξέταση DNA σε δείγματα απορριπτόμενων ιστών αποκαλύπτει [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ]. Η μετάλλαξη των ιστών φαίνεται να σχετίζεται με τη θέση μέσα στο αντικείμενο, όπως το εξωτερικό υλικό να γίνεται σαν δέρμα, ανεξάρτητα από τον τύπο του υλικού. Η παρατήρηση από το ιατρικό προσωπικό του Ιδρύματος δείχνει ότι τα όργανα που υπάρχουν στο αντικείμενο δεν αντιστοιχούν σε γνωστά όργανα ζωντανών ζώων.

Τα αποτελέσματα των χειρουργικών επεμβάσεων του SCP-890 φαίνεται να είναι αρκετά ανάμεικτα. Στο 20% περίπου των περιπτώσεων το αντικείμενο μπορεί να &#34;πεθάνει&#34; στο χειρουργικό τραπέζι, καθιστώντας το μη λειτουργικό. Εάν συμβεί κάτι τέτοιο, κανένα ποσό επισκευών, ακόμη και από τεχνικούς ειδικά εκπαιδευμένους για τη συντήρηση και την επισκευή του αντικειμένου, δεν θα το επαναφέρει ποτέ σε λειτουργική κατάσταση- μπορεί, ωστόσο, να αποσυναρμολογηθεί και να χρησιμοποιηθεί για ανταλλακτικά. Σε ορισμένες περιπτώσεις, μπορεί να προκύψουν επιπλοκές από μια επέμβαση, προκαλώντας είτε απροσδόκητη είτε ανεπιθύμητη λειτουργία στο αντικείμενο- αυτές μπορούν συνήθως να διορθωθούν από το SCP-890 με μία ή περισσότερες πρόσθετες διαδικασίες.

Σε όλες τις περιπτώσεις, τα αντικείμενα πρέπει να επουλωθούν για κάποιο χρονικό διάστημα προτού γίνουν και πάλι πλήρως λειτουργικά. Ο χρόνος που απαιτείται για αυτό φαίνεται να εξαρτάται από το πόσα κινούμενα μέρη έχει μια συσκευή, με τα ηλεκτρονικά συστήματα στερεάς κατάστασης να αποκαθίστανται ταχύτερα από ό,τι τα περίπλοκα μηχανικά αντικείμενα. Ο χρόνος ανάρρωσης είναι σημαντικά μικρότερος από τον αναμενόμενο για παρόμοια πολύπλοκες διαδικασίες που εκτελούνται σε ανθρώπους, συνήθως διαρκεί μόνο λίγες ώρες- ωστόσο, οι πιο περίπλοκες συσκευές μπορεί να απαιτούν μερικές ημέρες για την πλήρη ανάρρωση.

Το SCP-890 επιδεικνύει μια ασυνήθιστη ικανότητα να εντοπίζει αντικείμενα τα οποία, όπως ισχυρίζεται, χρειάζονται τις υπηρεσίες του. Πριν από τη χειρουργική επέμβαση, το SCP-890 θα πάρει συνέντευξη το αντικείμενο. Τα αρχεία καταγραφής βίντεο δείχνουν μια τυπική, αν και μονόπλευρη, χειρουργική συμβουλή, όπου το SCP-890 κάνει στο αντικείμενο διάφορες ερωτήσεις ρουτίνας σχετικά με την υγεία του αντικειμένου και τη φύση των προβλημάτων του. Στη συνέχεια, το SCP-890 θα δώσει μια σειρά επιλογών στο αντικείμενο, θα κρατήσει μερικές σημειώσεις και θα αναφερθεί στη συνέχεια. Σε καμία περίπτωση δεν έχει καταγραφεί ή γίνει αντιληπτό ότι ένα αντικείμενο απαντά στις ερωτήσεις του SCP-890.

Το άτομο επιδεικνύει μια προφανή απάθεια προς τους ανθρώπους και τα άλλα ζωντανά πλάσματα, δηλώνοντας ότι δεν μπορεί να χειρουργήσει &#34;ζώα&#34; επειδή είναι &#34;χειρουργός, όχι [κτηνίατρος]&#34;.

Το SCP-890 υπέπεσε στην αντίληψη του Ιδρύματος μέσω μιας συνήθους αναζήτησης λέξεων-κλειδιών πριν από την προγραμματισμένη δίκη του στο ████████, ██, για τη δολοφονία του [ΑΠΟΡΡΗΤΑ] την 1█η Μαρτίου 20██. Το άτομο εκτελούσε μια &#34;επείγουσα χειρουργική επέμβαση&#34; για να σώσει τη &#34;ζωή&#34; ενός βηματοδότη, σκοτώνοντας [ΑΠΟΡΡΗΤΑ] στον οποίο είχε εγκατασταθεί κατά τη διαδικασία. Οι επακόλουθες δοκιμές αποκάλυψαν ότι ο βηματοδότης είναι και πάλι πλήρως λειτουργικός. Βλέπε **ΚΑΤΑΓΡΑΦΗ ΣΥΝΕΝΤΕΥΞΗΣ 890-01** για περισσότερες πληροφορίες.

[[collapsible show=&#34;Καταγραφή συνέντευξης 890-01&#34; hide=&#34;- Καταγραφή συνέντευξης 890-01&#34; hideLocation=&#34;both&#34;]]

**Ημ/νία:** 2█ Μαρτίου, 20██

**Συνέντευξη:** SCP-890

**Συνεντευκτής:** Δρ. ███████

&gt; **[ΑΡΧΗ ΚΑΤΑΓΡΑΦΗΣ]**
&gt;     
&gt; **Δρ. ███████:** Παρακαλώ δηλώστε το όνομά σας για το αρχείο.
&gt;    
&gt; **SCP-890:** Με λένε Γ█████ █████████.
&gt;   
&gt; **Δρ. ███████:** Κύριε █████████, τι κάνατε στις 1█ Μαρτίου;
&gt;   
&gt; **SCP-890:** Πριν από μια εβδομάδα; Έκανα μια εγχείρηση σε έναν ασθενή που παραπονιόταν για [ΑΠΟΡΡΗΤΑ]. Η επέμβαση ήταν απολύτως επιτυχής. Δεν καταλαβαίνω γιατί έγινε όλη αυτή η φασαρία.
&gt;   
&gt; **Δρ. ███████:** Πώς αντιληφθήκατε τον ασθενή;
&gt;   
&gt; **SCP-890:** [ΑΠΟΡΡΗΤΑ ΔΕΔΟΜΕΝΑ], παραπονιόταν για αδυναμία και αίσθημα ανησυχίας.
&gt;   
&gt; **Δρ. ███████:** Και τι έγινε με το [ΑΠΟΡΡΗΤΑ];
&gt;   
&gt; **SCP-890:** Εννοείτε τη μάζα σάρκας που περιβάλλει τον ασθενή μου; Σίγουρα έκανε τη διαδικασία λίγο πιο κουραστική, αλλά κατά τα άλλα δεν ήταν αξιοσημείωτη. Έχω δει πολλές τέτοιες περιπτώσεις, για την ακρίβεια.
&gt;   
&gt; **Δρ. ███████:** Αλλά εσείς τον σκοτώσατε.
&gt;   
&gt; **SCP-890:** Δεν έκανα τίποτα τέτοιο! Ο ασθενής μου όχι μόνο επέζησε, αλλά και ανάρρωσε αρκετά καλά. Αν αναφέρεστε στη μάζα που περιβάλλει τον ασθενή, την άφησα στη θέση της κατόπιν αιτήματος του ασθενούς- πρότεινα να αφαιρεθεί, αλλά ο ασθενής ήταν ανένδοτος να παραμείνει στη θέση της. 
&gt;   
&gt; **[ΤΕΛΟΣ ΚΑΤΑΓΡΑΦΗΣ]**
