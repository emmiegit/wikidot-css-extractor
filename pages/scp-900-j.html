    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**这是一个典型的：**SCP-900-J
**它的项目等级是：**Keter，所以我们宁愿你离它远点。
**所以遵循写在这里的程序以维持它的收容：**
这个怪物必须待在Site-11的一个单元里。
墙壁需被七层钢化门密封，
如果有谁提起它的名字，我们会往他们的脑袋和静脉里灌上漂白剂。
**描述：**900-J是微妙的，至少可以这么说。
委婉点说，它是一个令人厌恶的世界大野兽！
它的姓氏是一个认知危害，首字母是W。
（在它的众多名字中称呼它&#34;900-J&#34;，这不会给你带来麻烦。）
简而言之，一个充满敌意的怪物，可以把一天分成X和K！
让我们把它锁起来，让它腐烂，这个SCP-900-J。

这肮脏的野兽被发现在一个屠宰场之中。
记录中报告了工头斯坦尼斯洛斯的失踪
以及他的下属们无人能够理解。
（可能有一个[[[serpent-s-hand-hub|蛇之手]]]的特工参与其中。）
如果SCP-900-J在一次收容失效中逃离，
世界将从伦敦到代托纳比奇被炸成碎片！
它不怀好意，把人类当做午餐。
它甚至叫我妈看我现在将[删除]的数据段 ！
把这个小动物关在盒子里本身是不可能的，
就算是地狱我们也要尝试，因为我们是深渊世界的治安官，
人类的守护者，基金会在这里化险为夷！
（我们已经用尽了所有的Thaumiels，有谁能杀了900-J？）

**附录记载于五月的第五天：**它走了，我们不知道它去了哪里。
它蒸发了机动特遣队Delta-10（并让他们&#34;弯曲&#34;）。
[[[SCP-231|231]]]也失踪了，那深红之王大怒不已，
[[[SCP-682|682]]]被吓得魂不附体，但[[[SCP-999|999]]]感到好奇。
我希望我不会看到那一天的世界，像我嘴唇中传出的话语一般：
900-J打算开始一场scips的革命！
监督议会祈祷并转战地下，
然后提出了方案Alpha-K，地球变成煎熬的城镇！
人类的生存看起来并不合理，
所以抽一口[[[SCP-420-J|420-J]]]为不可能的事情祈祷……
无需[[[amnestic-orientation-manual|记忆消除]]]，感谢你的宝贵时间，祝一天愉快，
你从未听说过什么东西名叫SCP-900-J。</textarea></pre>
