原文：[https://scp-wiki.wikidot.com/matryoshka-four Matryoshka Part Four]
作者：Kalinin
譯者：Pseudopoet
[[include info:end]]

當史賓尼拉在地上打滾、喘氣、破口大罵時，凍土上泥濘的雪水滲進他的衣服裏。他注意到老人在地上的影子從他的背後開始延長及變暗。不。這跟計畫的完全不一樣。

兩名檢查哨的衞兵大聲對著無線電詢問時，並未留意凝固的黑暗投射到了地面上。如果他們有看向在史賓尼拉身旁俯臥的輪廓，他們便會看到老人影子的黑色輪廓正在變厚、凝固，直到它似乎腐蝕了下方的地面為止。雪接觸到老人的影子便隨即蒸發成厚厚的蒸汽。細黑線條莫名其妙地自地上的影子中升起、歪歪斜斜的懸在空氣中，影子所在的地方現在已形成巨大且深不見底的洞。

史賓尼拉虛弱地咕噥著他的不滿，邊喘氣邊試圖讓他的手臂和膝蓋遠離正在形成的黑暗。當尤里從眼角瞥見史賓尼拉的動靜時，他很快地轉身面對著他，接著他整個呆住了，因為他看到那些從老人影子中升起的細黑線條。

門的輪廓已然成形，凝固在半空中的透明黑色輪廓像是凍結的煙，環繞著老人所投射出的虛影。現在，虛弱且受輪椅束縛的皮囊所發出的輕笑，是狂躁且高亢的猥瑣竊笑。門內側的黑暗，與投射到地面上的一樣深不見底。近似矩形的門框變得越來越清晰、角度也變得銳利。當尤里轉身警告同志時，三個男子突然被一股巨大的力量從那超凡的傳送門拋出，猛地撞在他身上，接著他們全都疊在地上。

一秒後，癱在地上的人們沒有動靜。削瘦衛兵的雙眼睜大、滿是懷疑，目光離開同志身旁、看向突然出現的人們。他們中第一個恢復意識的是在人堆上方的尤哈斯。他迅速以槓桿原理將自己向前推，肩頭一沉、撞在削瘦衛兵的胃部，接著擒抱他、將他拉到地上。

尤里被撞倒後怒意上升，他現在向四面八方拳打腳踢，試圖使自身脫離人堆。魁梧的俄羅斯士兵找回平衡時，正好撞上史迪威的胸膛，使得他喘不過氣來、上氣不接下氣的。庫根挺起身面對著他。

在尤里身後，尤哈斯順利將削瘦的衛兵固定在地，使他能空出一手摸索外套內側口袋。他抽出一柄厚實的寬刃戰鬥刀。衛兵也抓住轉瞬即逝的機會，一手快速揮向尤哈斯的脖子、一手奮力抓住戰鬥刀。兩人朝一旁滾去、爭搶著戰鬥刀。

在混亂之中，尤里手上的步槍被擊飛，落在距離他約一公尺處。他斜眼瞄了一下步槍，引誘庫根向他發起猛攻。尤里趁庫根向前移動時將其絆倒，把他拉到地上、迅速將膝蓋撞向他的脖子。在尤里壓碎倒臥探員的喉頭前，他看到史迪威走向地上的步槍。他強壯的肢體掩蓋了動作中的敏捷與精確，他的行動讓他看起來好像是由彈簧而非肌肉所組成的，碩大的拳頭筆直打向史迪威的臉。史迪威搶過AK-47，以槍托巧妙地輕觸俄羅斯人正要揮出的手臂，擋下打擊的同時，也使士兵受嚴重影響的臂骨帶著衝力向前。史迪威迎著衝力，盡他所能地將膝頭頂進對方的腹部。當他打擊時，他能感覺到一聲隱約的肋骨斷裂聲。史迪威的敵人彎下腰，而且短暫失去行動能力，接著史迪威越過他敵人的肩頭瞥去。

他看著尤哈斯與削瘦衛兵在地面上扭打、身上流著血，兩名交戰人員周圍的雪，現在成了褐、紅、白的泥沼。尤哈斯已順利回到上方，他雙手握著刀柄、將刀刃朝第一名衛兵的胸膛壓去。當該士兵試著盡全力將刀刃推開時，他費力地呼吸、幾乎要過度換氣了，他的手環繞著攻擊者的手，拼命地試著要移開刀刃。尤哈斯因使盡全力以全身的重量前傾壓著戰鬥刀的刀柄而顫抖。

腎上腺素令史迪威的思考過程加快，接著他展開行動，再次移動步伐。史迪威自背後抓住尤里的翻領、讓翻領橫跨他的喉嚨，接著雙拳勒緊翻領、將領口拉緊。當衛兵的呼吸受阻時，他的雙眼突起，臉部因痛苦、憎恨與恐懼而扭曲。他伸手握住史迪威的手腕、並且猛力拉扯，試圖擺脫史迪威的鎖喉。當魁梧的俄羅斯人緊握與拉扯史迪威的手腕時，史迪威感覺到手臂的肌腱和韌帶開始脫力，疼痛讓時間變慢、好似停止。15秒，然後他就能去幫尤哈斯了。再堅持15秒就好。

由於血液供應受阻，俄羅斯人的臉色變得蒼白。恐懼令他的行動越來越不協調，而且史迪威現在能夠將他向膝蓋壓去了。當俄羅斯人四肢胡亂擺動時，史迪威朝他的肋部補了幾拳，稍微偏離要害的攻擊仍然難以讓他畏懼及放鬆掌握。最後，尤里用或許是僅存的力量，直接瞄準史迪威的右腕給予重擊。俄羅斯人的拳頭以刁鑽的角度擊中史迪威，史迪威感覺到腕部啪的一聲骨折了。他對尤里左側翻領的抓握失敗了，該士兵現在脫困了。

尤里似乎不需要時間來恢復狀態，但當他準備撲向傷殘的史迪威時，三聲碎裂聲在短時間內接連響起。尤里的少部分頭骨、頭髮及大腦猛地從新的大洞中噴出，那裏片刻之前還是右耳。他面部朝前地倒入雪地中，蒸汽從他頭部胡亂湧出的鮮血中升起。

在看一眼子彈是從何而來之前，史迪威花了點時間調整。史賓尼拉已經站了起來，並且撿起衛兵的步槍。庫根開始重新站穩。尤哈斯。史迪威輕托著被打斷的手腕，接著走向另一處戰鬥。

尤哈斯已經將刀尖送入削瘦衛兵的胸膛。他的身體下方傳來紊亂的咕噥及呼喊，因為該士兵以野獸般的狠勁掙扎抵抗著刀刃，鮮血開始從傷口湧出。史賓尼拉將步槍對準兩名交戰人員。

「把槍放下！」史迪威咆哮著說。「你這樣會擊中他們兩個的。」

史賓尼拉無視他，順著鐵瞄、小心的瞄準。他的雙手輕微地顫抖著。

咆哮聲似乎鑽進尤哈斯耳中。他一股作氣將刀刃向下貫去，透過沒入俄羅斯人胸膛的刀刃主宰他的死亡。削瘦衛兵發出咯咯聲及喘著氣，突然，他的雙手鬆開、摔落。尤哈斯緊握刀柄，邊喘氣邊以雙手轉動刀刃，使動脈的鮮血自男子的胸膛中噴出，三公尺外的三個男子也能聽見那開腸剖肚的聲音。鮮血染濕地面的景象，看起來像是剛狩獵完一些動物。削瘦衛兵先是渾身顫抖著，接著便一動也不動了。史賓尼拉放下了步槍。

四名基金會的探員面面相覷。無人開口。史迪威檢查了屠殺現場。通道現在已經不存在、老人身旁的深淵也已消失，取而代之的是特別蒼白的陰影。尤哈斯站穩腳步，他的套裝浸透鮮血，他的八字鬍也因此而黏乎乎的，而且還滴著血。他的表情一片茫然。庫根看起來快要生病了。老人的輕笑從輪椅上傳來，不受在他周圍發生的情況所影響。

「當你重擊那個蠢貨時，你為何不給他來上一槍？」史賓尼拉對史迪威咆哮著。

「不準開火。那是命令。」史迪威看著自己的手。手腕的角度不對，肯定是斷了。

「去他的命令！現在這樣看起來像任務嗎？」

「我們該走了。」尤哈斯插嘴，並且撿起削瘦衛兵的步槍，回頭看了看後方的檢查哨。「現在。」

史迪威點頭。他的手臂開始抽痛。

「去哪？我們已經曝露了，他們隨時會派出巡邏隊！」庫根說道。

尤哈斯將步槍掛在肩上。他瞇著眼看著周圍的建築。

「在這門後方是紡織會館[[footnote]]譯注：紡織會館(Cloth Hall，波蘭語Sukiennice)是波蘭克拉科夫的文藝復興式建築，為該市最顯著的地標之一。類似的紡織會館亦存在於其他歐洲城市，但以克拉科夫的最為知名、保存也最完好[[/footnote]]。我知道一個地方應該足夠適合躲避憲兵一段時間。來吧。」尤哈斯忽然開始慢跑、躍過檢查哨的柵欄桿，抵達遠方一幢低矮、蒼白、環繞著人行道的建築。

史迪威轉向庫根。「帶上[[span class=&#34;ruby&#34;]]項目[[span class=&#34;rt&#34;]]skip[[/span]][[/span]]。」

史賓尼拉咳嗽。「你不是開玩笑的吧。丟下那混帳東西。」

「我們不會留給蘇聯人任何東西，」史迪威回覆道。他向庫根點頭示意。庫根點頭回應，並且將老人抬出輪椅，小心翼翼地把老人安頓在他一邊的肩膀上。低聲的輕笑絲毫不減地持續著。

三個人跟著尤哈斯。在他們身後，兩具屍體環繞著灑落一地的紅雪、再那之後是一臺空蕩蕩的輪椅戍守著。

隨著基金會的探員在遠方消失，警報器開始響著。
