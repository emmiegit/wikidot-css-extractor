**Titre original :** Rapport d&#39;Expériences 261 Ad De-FR
**Auteur :** [[user Neremsa]]
**Date de publication originale :** 20 juin 2014
[[include credit:end]]

**Liste d’objets obtenus via SCP-261**

Vous êtes priés de cataloguer ici tout objet anormal reçu via [[[SCP-261]]], ainsi que la somme d’argent introduite et la description de l’objet en remplissant le formulaire ci-dessous. Les objets inoffensifs seront disponibles pour consommation personnelle après avoir été analysés par le Service de Sécurité du Site.
Il est rappelé aux chercheurs que la somme limite est de 5000 yens par test.

------

**Nom :**
**Date :**
**Somme introduite :**
**SCP-261 branché ou débranché :**
**Description de l’objet :**

------
**Nom :** Dr Drannoc
**Date :** 20/06/2014
**Somme introduite :** 2400 Yens
**SCP-261 branché ou débranché :** Débranché
**Description de l’objet :** Une tablette de six suppositoires orangés sur laquelle était inscrite &#34;suppositoires à l&#39;explodium orangé&#34; avec divers motifs commerciaux représentant des explosions stylisées. Bien que le Dr Drannoc fut désireux &#34;d&#39;employer ce dispositif sur une femelle&#34;, sa remarque ne fut pas prise en compte, et une analyse du Dr Drannoc détermina que les suppositoires étaient composés de souffre, de poudre d&#39;orange anhydre, et de phosphore blanc, dont l&#39;inflamation était visiblement prévue par la chaleur anale. L&#39;objet fut incinéré.
Note(s) : //Les mecs, vous avez réellement un mauvais sens de l&#39;humour.// - Dr Dualas.

**Nom :** Docteur Nacra
**Date :** 20/06/2014
**Somme introduite :** 5000 Yens
**SCP-261 branché ou débranché :** Branché
**Description de l’objet :** Un KitKat chocolat.
Note(s) : Les agents présent ont dû administrer un tranquilisant au docteur pour l&#39;empêcher d&#39;endommager SCP-261.
//[CENSURÉ] DE MACHINE ! 36 EUROS UNE SEULE [CENSURÉ] DE BOULE DE [CENSURÉ] DE KITKAT !!!// - Dr Nacra

**Nom :** Dr Holt
**Date :** 20/06/2014
**Somme introduite :** 1000 Yens
**SCP-261 branché ou débranché :** Branché
**Description de l’objet :** Un sachet de bonbons ronds colorés sur lequel était inscrit &#34;La drogue de l&#39;enfant sage&#34; en coréen. Lorsque le Dr Holt consomma une sucrerie, il déclara que sa vision avait &#34;pris une légère teinte bleue&#34; pendant une vingtaine de secondes. Il décrivit que les bonbons avaient un goût &#34;sucré, mais rien d&#39;autre de remarquable&#34;. Le Dr Holt a conservé l&#39;objet pour une consommation personnelle.

**Nom :** Agent Neremsa
**Date :** 27/06/2014
**Somme introduite :** 500 yens
**SCP-261 branché ou débranché :** branché
**Description de l’objet :** Un ensemble de 5 sushis de petite taille. Emballage en japonais. L&#39;espèce de poisson utilisée pour ces sushis est actuellement inconnue. Décrit comme &#34;pas mauvais, mais pas bon non plus&#34;.

**Nom :** Dr Benji
**Date :** 27/06/2014
**Somme introduite :** 1450 yens
**SCP-261 branché ou débranché :** Débranché
**Description de l’objet :** Un paquet de Chips &#34;Crousti&#39;maxi&#34; d&#39;apparence normal. Lors de son ouverture, une vingtaine d&#39;insectes non-identifiés s&#39;en échappèrent et parcoururent quelques mètres avant d&#39;exploser en ne laissant sur le sol qu&#39;une tache de gras.
//Note : ....C&#39;était quoi **ÇA** ?//

**Nom :** Agent Hauru
**Date :** 11/10/2014
**Somme introduite :** 3400 yens
**SCP-261 branché ou débranché :** Branché
**Description de l’objet :** Un paquet de bonbons gélifiés en forme de poneys de la licence &#34;My Little Pony&#34; de 375 grammes produits par Lutti. Différents parfums annoncés (fraise, pomme, fruits des bois...). Emballage écrit en français, anglais, allemand et italien. Après analyse, ces bonbons ne contenaient aucun ingrédient toxique. Ni Hasbro, détenteur de la licence, ni Lutti ne fabriquent actuellement ce produit. L&#39;agent fut autorisé à garder le produit pour consommation.
//Note : Je ne sais pas si c&#39;était une pure coïncidence avec le fait que je suis un fan...// - Agent Hauru

**Nom :** Dr Parceval
**Date :** 24/10/2014
**Somme introduite :** 666 yens
**SCP-261 branché ou débranché :** branché
**Description de l’objet :** 10 pilules rouges dans un emballage noir et jaune nommé Diaboliquement piquant! Emballage écrit en russe, anglais, coréen et français. Une pillule fut donnée à  un classe D, lequel se mit aussitôt à transpirer, et s&#39;évanouit moins de trente secondes après l&#39;ingestion. A son réveil, il annonça que c&#39;était la chose la plus horrible qu&#39;il avait jamais mangé, avec en prime un piquant qui &#34;arrache la g••••e&#34;.
//Objet détruit.//

**Nom :** Dr June
**Date :** 22/12/2014
**Somme introduite :** 1000 yens
**SCP-261 branché ou débranché :** branché
**Description de l’objet :** 27 pilules brunes emballées dans un sac noir avec écrit dessus en polonais &#34;Pour réveiller à coup sûr&#34;. Une pillule fut remise à un classe D, au moment où la pilule effleura sa langue, le corps du classe D se raidit brusquement et de l&#39;écume sortit en flot continu.
Il resta dans cette transe pendant plus de 20 minutes avant de reprendre connaissance, on observa chez lui une hyperactivité due à une overdose de caféine intense. Il resta dans cette état pendant une durée de plus de 3 semaines.
//Objet conservé.//

**Nom :** Dr Hylius
**Date :** 29/12/2014
**Somme introduite :** 2500 yens
**SCP-261 branché ou débranché :** Débranché
**Description de l&#39;objet :**Un petit paquet vert portant l&#39;inscription &#34;Les Litchis à la grenade de Mamie Smith&#34;. A l&#39;intérieur, se trouvait une branche portant quinze (15) litchis mûrs. Les analyses indiquent qu&#39;il s&#39;agissait de versions miniatures de grenades F1, semblables à des Litchis. Une fois arraché à sa branche, la coque du fruit explose sept (7) secondes plus tard, projetant dans toutes les directions des éclats mortels jusqu&#39;à dix (10) mètres. Ne subsiste que la chair du fruit et son noyau. La chair a effectivement un goût de Litchi.
//Note : La coque est simple à enlever, et le goût laisse une explosion de saveur une fois en bouche. Je peux les garder ?// - Dr Hylius


**Nom :** Dr Zakkarit
**Date :** 16/01/2015
**Somme introduite :** 4000 yens
**SCP-261 branché ou débranché :** branché
**Description de l&#39;objet :** Un paquet contenant quatre barres chocolatées, dans un emballage rouge et blanc sur lequel était écrit &#34;Chocacolat, le plaisir d&#39;une boisson en barre&#34;. La société indiquée sur l&#39;emballage existe mais n&#39;a jamais conçu ce genre de produit. Le Dr Zakkarit a déclaré après avoir mangé une barre qu&#39;en plus de satisfaire l&#39;appétit, les barres désaltérait. Goût décris comme &#34;un mélange de cola, de chocolat et de caramel, mais en plus sucré.&#34;
//Note : Si quelqu&#39;un retombe dessus, je suis preneur.// - Dr Zakkarit

**Nom :** Dr Mwak
**Date :** 16/01/2015
**Somme introduite :** 1450 yens
**SCP-261 branché ou débranché :** branché
**Description de l’objet :** Une boîte de pilules semblable en tous points à une boîte d&#39;aspirine effervescente, sur laquelle est inscrit &#34;PuyaPuya&#34;. La société mentionnée est un laboratoire de produits pharmaceutiques ayant fait faillite en 2001. Le seul effet constaté est une pousse rapide de la barbe. Il est évident que ce produit n&#39;a jamais été synthétisé par quelque laboratoire que ce soit avant 2001.
//Note : Produit conservé, 6 pilules restantes. Interdiction de s&#39;en servir à des fins personnelles.// - Dr Mwak

**Nom :** Dr Sheniger
**Date :** 19/02/2015
**Somme introduite :** 5000 yens
**SCP-261 branché ou débranché :** branché
**Description de l’objet :** Cent (100) ml d&#39;alcool fort, l&#39;analyse indique cinq (5) ml de méthanol et neuf (9) pourcent de liquide non-identifié. Le produit a été distribué à D-█████ qui a déclaré que le produit avait un goût de miel et un goût de whisky prononcé. Dans les dix (10) minutes qui ont suivi la consommation, D-█████ fit un malaise, puis mourut. Produit conservé en vue de tests avec d&#39;autres personnes.
//Note : Interdiction d&#39;utiliser le produit pour l&#39;anniversaire des classes D.// - Dr Sheniger

**Nom :** Agent Hauru
**Date :** 19/02/2015
**Somme introduite :** 3500 yens
**SCP-261 branché ou débranché :** Branché
**Description de l’objet :** Un (1) paquet de six (6) gâteaux fourrés, avec une fraise bleutée sur l&#39;objet. Emballage écrit en japonais. Ce produit, après recherches,n&#39;est pas commercialisé au Japon. Un des gâteaux fut donné à un Classe D qui décrivit le gout comme &#34;affreusement sucré, avec un gout de fraise sauvage/framboise&#34;. Aucun effet secondaire observé. L&#39;objet fut conservé par l&#39;Agent pour une consommation ultérieure.
//Note : J&#39;ai goûté, pas mauvais du tout. Quelqu&#39;un peut me traduire la liste des ingrédients ?// - Agent Hauru

**Nom :** Dr Benji
**Date :** 06/03/2015
**Somme introduite :** 6050 yens
**SCP-261 branché ou débranché :** Débranché 
**Description de l’objet :** Un (1) paquet noir opaque portant l&#39;inscription //A.L.I.E.N// avec la police du film éponyme, contenant vingt-deux (22) bonbons en forme de //Facehugger// (monstre de la franchise sus-nommée). La consommation par un classe D placé en cellule sous surveillance a permis de confirmer la corrélation entre l&#39;objet et le film. Après vérification, les studios responsables de la licence n&#39;ont jamais distribué de tels produits.
//Note : J&#39;admets que c&#39;était un peu sadique de le donner à un classe D mais c&#39;était pour la science ! Au fait, les enregistrements vidéos sont disponibles pour ceux qui l&#39;ont manqué.// - Dr Benji

**Nom :** Dr Nacra
**Date :** 15/10/2015
**Somme introduite :** 3000 yens
**SCP-261 branché ou débranché :** Branché 
**Description de l’objet :** Un (1) paquet rose portant l&#39;inscription &#34;맛있는 토끼&#34; soit &#34;Yummy Bunny&#34; en coréen. L&#39;emballage contient un petit lapin rose en sucre de cinq centimètres (5 cm) de haut.
//Note : Je touche pas à ça... J&#39;vais le mettre sur le bureau de l&#39;autre taré là.// - Dr Nacra

**Nom :** Dr Johannes
**Date :** 04/12/2015
**Somme introduite :** 1000 yens
**SCP-261 branché ou débranché :** Débranché 
**Description de l’objet :** Une (1) boîte cylindrique de 10x6 cm, en bois de palmier de Rapa Nui (Paschalococos disperta), couverte d&#39;inscriptions en Rongo-Rongo, gravées selon des lignes verticales. La plupart des symboles utilisés représentent des oiseaux. Une étiquette en chinois a été collée en diagonale, et ne comporte qu&#39;un seul mot, &#34;有用&#34; (&#34;pratique&#34;). A l&#39;ouverture de la boite, deux œufs durs munis de quatre minuscules pattes tombèrent sur la table. Ceux-ci se remirent rapidement d&#39;aplomb sur leurs pattes et cessèrent de bouger. Goût bizarrement sucré, très différent d&#39;un œuf dur habituel.
//Note : Il convient de remarquer que le palmier de Rapa Nui a totalement disparu vers 1650, mais que les rares immigrants chinois locaux n&#39;ont été recensés qu&#39;après 1850.// - Dr Johannes

**Nom :** Agent Hauru
**Date :** 25/11/2016
**Somme introduite :** 1400 Yens
**SCP-261 branché ou débranché :** Branché
**Description de l’objet :** Dix (10) paquets de gâteaux fourrés &#34;コアラのマーチ&#34; (Koala no Machi), de différentes saveurs (fraise, chocolat, chocolat chaud, noix de coco...). Tous les paquets ne présentent rien d&#39;anormal. Produits autorisés à être conservés par l&#39;Agent.
//Note : Chic, ça m&#39;évitera de payer des frais de port et de douanes astronomiques. En plus j&#39;ai tous les goûts des séries limités !// - Agent Hauru.

**Nom :** Agent Lyrthill
**Date :** 14/08/2018
**Somme introduite :** --4 Euros-- --3,50 Livre Sterling-- --43 Dhiram Marocain-- --608 Dollars Jamaïcain-- 500 Yens Japonais[[span style=&#34;color:blue&#34;]]*[[/span]]
**SCP-261 branché ou débranché :** Débranché
**Description de l’objet :** --Aucun objet n&#39;est distribué par [[[scp-261|SCP-621]]].-- --Aucun objet n&#39;est distribué par SCP-621.-- --Aucun objet n&#39;est distribué par SCP-621.-- --Aucun objet n&#39;est distribué par SCP-621.-- Un sachet de bonbon de 450 g net de la marque &#34;奇妙なキャンディー&#34; (Kimyōna Kyandī), qui après vérification, n’existe pas. L&#39;emballage et les nourritures ne semblent en aucun point anormales. Le goût du produit est décrit comme &#34;hyper étrange&#34; et &#34;pas dégueu&#39;, mais je vais quand même pas en reprendre&#34;. L&#39;analyse du sachet montre que tous les bonbons sont farcis à l&#39;ail, au sucre et au foie de bœuf revenu dans de l&#39;huile d&#39;olive. Objet détruit.
[[span style=&#34;color:blue&#34;]]*[[/span]]//Note : Mince, j&#39;ai mal lu le rapport, désolé ! Mon banquier a appelé, je lui ait raconté une connerie sur un concours de la devise la plus cool, je ne pense pas qu&#39;il ait tout gobé.// - Agent Lyrthill
//Note 2 : Ahaha, c&#39;était pas si compliqué au final, moi à qui on reproche de ne pas être très// &#34;scientifiquement impliqué&#34;. //Néanmoins, on m&#39;a refusé l&#39;accès classe-D pour goûter ce truc (je me demande activement bien pourquoi) alors j&#39;ai du le faire tout seul, comme un grand !// - Agent Lyrthill
//Note 3 : C&#39;était... Du foie et de l&#39;ail. [CENSURE] de [CENSURE]...// - Agent Lyrthill

**Nom :** Dr Comeback
**Date :** 22/03/21
**Somme introduite :** 130 yens + un mot enroulé sur une des pièces avec écrit « je voudrais des bonbons saveur SCP-096 s’il vous plaît »
**SCP-261 branché ou débranché :** Branché
**Description de l’objet :** un petit paquet gris unicolore opaque en plastique avec un mot avec écrit « quand c’est demandé gentiment », quand le Dr Comeback ouvrit le paquet, il découvrit 6 boules de gomme grises rondes d’environ la taille des chewing-gums en forme de pastèque bien connus. Quand il se mit à mâcher une boule, il cracha immédiatement le contenus, il déclara que le bonbon avait un goût de chair, et de sang, avec un côté sucré en plus.
**Note :** Le reste des bonbons ainsi que le paquet et le mot délivré SCP-261 furent incinérés, et le Dr Comeback demanda une désintoxication au cas où
**Note 2 :** Aucuns effets notable sur SCP 096</textarea></pre>
