凌晨一点的██大学，人声噪动。

尽管已经熄灯了一个小时，但寝室楼中鲜有人入睡，从外望去，每个窗口中都闪烁着无数个光点。

尽管出身、年龄、性取向各不相同，这些光点的主人此刻却仿佛一体同心般，心头只有暗号般的三个字：

[[span class=&#34;ruby&#34;]]**买**[[span class=&#34;rt&#34;]]Tora[[/span]][[/span]]**！**[[span class=&#34;ruby&#34;]]**买**[[span class=&#34;rt&#34;]]Tora[[/span]][[/span]]**！**[[span class=&#34;ruby&#34;]]**买**[[span class=&#34;rt&#34;]]Tora[[/span]][[/span]]**！**

没错，此刻正是11月11日。

这注定是个不眠之夜。

而十米之下的Site-CN-91指挥中心中，同样是个不眠之夜。

“……综上所述，情报机关与战术预报部门判定，OB传媒对Site-CN-91的攻击已经开始……”

会议室大门被撞开的声音打断了正在台上滔滔不绝的Asriel特工，他不悦地扫了一眼闯入的Dr. Varitas，然后继续报告，而后者显然对那一瞥中满含的厌恶之情无动于衷。

“多方情报均表明，OB传媒计划通过物流攻击Site-CN-91，即将学生们购买的商品改造或是替换成高危异常物品。考虑到现在已经过了午夜零点，应该说，它们已经开始通过物流攻击Site-CN-91了。”

我们得到的关于此次攻击的情报太多了，多到让人觉得OB传媒完全没有做情报封锁……不过，这个作战计划即使事前知道也很难做出应对啊……想到这里，Asriel露出了苦笑。

“好消息是，我们不必担心和OB发生正面冲突；坏消息是……想要在不被学生发现的前提下找出被混杂在众多大包小包中的异常物品，只有靠我们手动检查所有今天发到██大学的包裹，但根据往年的物流量来判断，这个工作量实在太大，我不认为凭借我们手头的这点人力能够顺利完成。而且很显然，指望从其他Site获得人力支援也不现实……”Asriel扭头看了眼大屏幕，代表各个Site的光点一个接一个地消失，而若是拿不出应对方案，只怕代表Site-CN-91的那个点的消失只是时间问题。

“那么，如果我们拖延了物流到达学校的速度，是不是就能争取足够的时间把OB混进去的异常物品找出来？”Dr.Varitas再度高声打断了Asriel，顺便无视了周围一圈不满的表情。

“理论上是这样没错……OB自称是传媒商业公司，在它们看来，那些异常物品就是商品，若是在顾客收到货之前就坏掉了，应该是无法接受的行为。换句话说，我们应该不必担心那些异常物品在到达██大学之前伤及无辜。可问题是，如何实现这一点？学生们买的东西从全国各地不断发过来，要怎么在得不到其他支部支援的前提下，只靠我们把它们拦截在路上？”

“好说，三个字：买买买。”Dr. Varitas伸了个懒腰。

Asriel瞬间一副恍然大悟的表情：“买买买……对了！只要买的东西足够多到让快递送不过来，就能把商品和异常堵在路上！让网络部查出来学生们都买了哪些东西，然后我们……”

“不不不，不用这么麻烦……”Dr.Varitas笑着说道。

那之后的一个月，██大学的食堂工作人员总在想一个问题：

为什么这个成天戴个黑框眼镜穿个白大褂，看起来一股书呆子气的小伙子，每天早中晚都只吃馒头呢？
