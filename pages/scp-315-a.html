**Název: SCP-315**

+ Záznamy z Rozhovorů

Sbírka úryvků z rozhovorů s SCP-315-1.

------

&gt; **Dotazovaný:** SCP-315-1
&gt; 
&gt; **Tazatel:** Dr. ███ ███████
&gt; 
&gt; **Předmluva:** Primární zkoumání SCP-315, objevení SCP-315-1.
&gt; 
&gt; **Sledovaný disk:** 1
&gt; 
&gt;  **Glyf:** [DATA VYMAZÁNA]
&gt; 
&gt; **&lt;Začátek Záznamu&gt;**
&gt; 
&gt; **Dr. ███ ███████:** Toto je Dr. ███ ███████, předběžné šetření pro možnou klasifikaci SCP-315. Předmět vypadá jako obyčejná hromada DVD. Vezmu si první z nich a prozkoumám ho na odděleném počítači. Podíváme se zblízka na ten symbol, vidíte ho? Vypadá to jako [DATA VYMAZÁNA].
&gt; 
&gt; **Dr. ███ ███████:** Aha, je to video disk. Prostě ho přehraju. (//patnáct vteřin ticha//) Je tam jen muž, který tam sedí.
&gt; 
&gt; **SCP-315-1:** Dobrý den.
&gt; 
&gt; **Dr. ███ ███████**: Oh, mluví.
&gt; 
&gt; **SCP-315-1:** Ano.
&gt; 
&gt; **Dr. ███ ███████:** Já... co?
&gt; 
&gt; **SCP-315-1:** Mluvím, máte pravdu.
&gt; 
&gt; **&lt;Konec Záznamu&gt;**
 
 

------

&gt; **Dotazovaný:** SCP-315-1
&gt; 
&gt; **Tazatel:** Dr. ███████ ███
&gt; 
&gt; **Sledovaný disk:** 4
&gt; 
&gt; **Glyf:** [DATA VYMAZÁNA]
&gt; 
&gt; **&lt;Začátek Záznamu&gt;**
&gt; 
&gt; **Dr. ███████ ███:** Vzpomínáte si, o čem jsme mluvili minule?
&gt;  
&gt; **SCP-315-1:** Naposledy? Myslíte na posledním disku?
&gt; 
&gt; **Dr. ███████ ███:** To jsem měl na mysli, ano. Takhle měříte čas? Na disk?
&gt; 
&gt; **SCP-315-1:** Ne, ne tak docela. Měřím čas v minutách, stejně jako vy.
&gt; 
&gt; **Dr. ███████ ███:** Můžete mi říct, kolik je teď hodin tam, kde jste?
&gt; 
&gt; **SCP-315-1:** Jistě, právě je ██:████ dne ██/██/████ [Vymazané časy odpovídaly skutečnému času rozhovoru]
&gt; 
&gt; **&lt;Konec Záznamu&gt;**



------

&gt; **Dotazovaný:** SCP-315-1
&gt; 
&gt; **Tazatel:** Dr. █████ ███████
&gt; 
&gt; **Předmluva:** Dr. █████ ███████ poprvé přidělen k projektu. Stanovit psychologický profil SCP-315-1 a pokud možno určit jeho původ a povahu.
&gt; 
&gt; **Sledovaný disk:** 7
&gt; 
&gt; **Glyf:** [DATA VYMAZÁNA]
&gt; 
&gt; **&lt;Začátek Záznamu&gt;**
&gt; 
&gt; **SCP-315-1**: Zkuste se na to podívat z jiného úhlu.
&gt; 
&gt; **Dr. █████ ███████:** Jako třeba?
&gt; 
&gt; **SCP-315-1:** Řekněme například, že na těchto přenosných médiích není vůbec nic paranormálního nebo neobvyklého. Řekněme, že jsou to obyčejné disky DVD s běžnými, neměnnými videodaty.
&gt; 
&gt; **Dr. █████ ███████:** No, video data se mění.
&gt; 
&gt; **SCP-315-1:** Je tomu tak?
&gt; 
&gt; **Dr. █████ ███████**: Jo. Když mluvím, víš, co jsem řekl, a odpovíš relevantně. Když si disk přehrajeme znovu, je to ta samá odpověď, takže je trvale změněná.
&gt; 
&gt; **SCP-315-1:** Jde mi o to, že nemůžete říct, že se změnil, pokud nevíte, co na něm bylo předtím. Může se stát, že na disku byla tato odpověď vždy.
&gt; 
&gt; **Dr. █████ ███████:** To je nemožné.
&gt; 
&gt; **SCP-315-1:** Hah! Říká zaměstnanec Nadace SCP Objektu.
&gt; 
&gt; **Dr. █████ ███████:** Aby to fungovalo... aby byly všechny disky předem nahrané, musel bys vědět, co přesně řeknu a udělám, roky předtím, než to udělám.
&gt; 
&gt; **SCP-315-1:** Předpokládám, že ano. Ale musel bych být docela dobrý věštec a jasnovidec, nebo mít nějaké zařízení na extrapolaci budoucnosti. To by bylo nepravděpodobné, ale ne nemožné z matematického hlediska.
&gt; 
&gt; **Dr. █████ ███████:** Je to natolik nepravděpodobné, že bych raději uvěřil nemožnému.
&gt; 
&gt; **SCP-315-1:** Nebo co třeba tohle? Mohl bych být z budoucnosti. Vím, co se chystáš říct, protože mám záznamy, které pořizuješ, a mohu podle toho reagovat.
&gt; 
&gt; **Dr. █████ ███████:**  To nedává smysl. Bylo by to... nepředstavitelně paradoxní.
&gt; 
&gt; **SCP-315-1:** Mmm. Jo, vlastně máš pravdu. Další problém je samozřejmě v tom, že mám jen velmi malý motiv nahrávat asi desetidenní video jen proto, abych si zahrával s nějakým zaměstnancem SCP Nadace.
&gt; 
&gt; **Dr. █████ ███████:** Takže jsme nedosáhli žádného pokroku
&gt; 
&gt; **SCP-315-1:** To není tak docela pravda. Máte v hlavě další představy o tom, jak tato DVD fungují, ať už jsou správné, nebo ne. Máte několik nových věcí, které se můžete pokusit vyvrátit.
&gt; 
&gt; **&lt;Konec Záznamu&gt;**
 
 

------

&gt; **Dotazovaný:** SCP-315-1
&gt; 
&gt; **Tazatel:** Dr. █████ ███████
&gt; 
&gt; **Předmluva:** Dr. █████ ███████ čtvrtý tříhodinový rozhovor s SCP-315-1.
&gt; 
&gt; **Sledovaný disk:** 11
&gt; 
&gt; **Glyf:** [DATA VYMAZÁNA]
&gt; 
&gt; **&lt;Začátek Záznamu&gt;**
&gt; 
&gt; **SCP-315-1:** Zajímalo by mě, co by se stalo, kdybyste jeden z disků vyhodili.
&gt; 
&gt; **Dr. █████ ███████:** (směje se) Zajímalo by tě to. Vsadím se, že přesně víš, co se stane.
&gt; 
&gt; **SCP-315-1:** Ah, možná ano, možná ne. Na tom stejně nezáleží. Jen mě zajímá, jak na to reaguješ.
&gt; 
&gt; **Dr. █████ ███████:** Co tím myslíš?
&gt; 
&gt; **SCP-315-1:** No, zrovna jsem přemýšlel o našich malých diskuzích o tom, co tyto disky jsou. Zda jsem skutečně vědomá entita s neobvyklým způsobem existence, nebo zda mluvíš s nemožným magnetofonovým záznamem.
&gt; 
&gt; **Dr. █████ ███████:** Takže říkáš, že bych nemohl vyhodit disk, protože bych mohl zbytečně zkrátit život živé bytosti?
&gt; 
&gt; **SCP-315-1:** Haha! Ne, myslím to opačně. Nemohl bys vyhodit disk, protože by to mohla být předpověď. Musel bys vědět, jestli je ta předpověď přesná. Zda ten, kdo disk nahrál, věděl, že nějaký vyhodíš, a věděl přesně který. A pak, jakmile byste vyčerpali všechny ostatní disky, museli byste najít ten poslední, protože pokud by ten někdo věděl, že jeden disk bude vyhozen, nemohl by to být ten, na který nahráli odpověď?
&gt; 
&gt; **Dr. █████ ███████:** (opět se směje) Rozhodni se, dobrodružný cizinče, udeř na zvonek a přečkej nebezpečí. Nebo přemýšlej, až se z toho zblázníš, co by následovalo, kdybys to udělal.
&gt; 
&gt; **SCP-315-1:** To zní dobře.
&gt; 
&gt; **Dr. █████ ███████:** Mimochodem, stále nevěřím tvým &#34;předem nahraným&#34; kecům. Bylo by pro tebe snadné to dokázat a vím, že bys nademnou rád panoval.
&gt; 
&gt; **SCP-315-1:** Mám návrat, Doktore, ale je to konec disku.
&gt; 
&gt; **&lt;Konec Záznamu&gt;**</textarea></pre>
