在這世界上，太陽不能與地平線相差太遠。白日活在永恆的日出與日落。星星像不受任何光亮影響的暉映彌漫在夜空。

夏日微風從窗戶進到了空盪盪的辦公室。一張無人使用的紅色皮椅正旋轉著。紙張在風中搖曳，無人看管。今天Wondertainment博士不在。這星期他都不會在這裡。

只有負責掩蓋他缺席的少數僱員知道他已經失踪了。更少人知道為什麼他每年夏天抱著希望調和創造者最大的遺憾離開一星期，而且，更重要的是作為父親的形象。

Wondertainment博士在中午的日落之下悄悄漫步穿越了擁擠的城市街道。 他舞在一對正在親吻的情侶影子、騎著腳踏車的朋友們、放學走在回家路上的孩子們之間。通過陰影，他到了一間破舊的貧民窟公寓。

大玩具製造商穿者價值超越半個城市的細條紋西裝在大廳裡等待，就和過去十年一樣。當太陽躲到地平線後面時便退回屋頂陪伴星星。

他以這個方式維持了兩天三夜，第三天他因筋疲力盡而在破損的床上睡著。他醒來時以為自己看到了血紅色的外套。

只是日出。

他的希望在第五天與絕望的鬥爭中輸了。Wondertainment博士孤獨而又痛苦的哭泣。

在第七天也是最後一天，他用金色墨水寫了一封道歉信。他為遺棄Redd先生在這間公寓中墮落感到抱歉。

但Redd先生早已離去不返，帶著不被愛戴的孩子所能有的憤怒及暴力追逐冒險。

&gt; 「PS，明年我將在我離開你的那天再次回來。若你能原諒我，我們可以一起回家。」

這封信和其它未被碰過的信被留在大廳的桌子上。</textarea></pre>
