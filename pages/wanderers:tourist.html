    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>游人是种特别奇怪的生物

他们会花你一周工资那么多钱 就为买条用麻绳和抛光石头做的项链

女人会屈尊和老人交谈

以他们讲话的方式为乐

她们总盯着街头卖花生的人

而她们的丈夫则对角落里站着的女孩儿热望地凝视

这帮男人 会对那些年轻人许诺他们想都不敢想的事物

而后者独自在床上醒来时 却得不到一句前者的解释

他们会给贫饿的人吃食

只要他们能用说得过去的英语念诵祷文

之后这些人转而耳语

“要是他们不像害虫那样繁殖

或许就不会那么穷了。”

他们选取我们生活中的一个剪影

在心里头默默假想我们的全部

这想法会生根发芽

他们仍对我们这些俗人感到厌恶</textarea></pre>
