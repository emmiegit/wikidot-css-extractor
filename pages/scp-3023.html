**วัตถุ #:** SCP-3023

**ระดับ:** Keter

**มาตรการกักกันพิเศษ:** จะมีการตรวจสอบการติดต่อทางโทรศัพท์และอินเทอร์เน็ตในพื้นที่ที่มีการเคลื่อนไหวของ SCP-3023 เพื่อตรวจหาการกล่าวถึงเหตุการณ์ที่เกี่ยวข้องกับ SCP-3023  หากได้รับการยืนยันว่ามีเหตุการณ์ที่เกี่ยวข้องกับ SCP-3023  หน่วยเฉพาะกิจเคลื่อนที่ Alpha-21 &#34;นางฟ้าของจูเลีย&#34; จะต้องถูกส่งไปยังตำแหน่งนั้นทันที

MTF Alpha-21 ได้รับมอบหมายให้ค้นหาตำแหน่งของ SCP-3023-A ที่เคลื่อนไหวอยู่ กำหนดวิธีการที่เหมาะสมในการรื้อถอน และดำเนินการรื้อถอนวัตถุออก  เนื่องจากวิธีที่ปลอดภัยที่สุดในการกำจัดตัวอย่างของ SCP-3023-A มักจะต้องใช้อุปกรณ์ระเบิด จึงควรจัดเตรียมเรื่องราวที่ครอบคลุมเรื่องได้อย่างเหมาะสมไว้ล่วงหน้าสำหรับความเสียหายและการเสียชีวิตใดๆ ที่อาจเกิดขึ้นด้วยวิธีนี้  MTF Alpha-21 จะประสานงานกับกองทัพอากาศเยอรมันเพื่อให้การสนับสนุนในกรณีที่ยุทธวิธีแบบปกติไม่เพียงพอที่จะรื้อถอนวัตถุ

SCP-3023-B ถูกกักกันไว้ในห้องกักกันมนุษย์ที่ไซต์-06-2  จะต้องมีการตรวจสอบถึงสัญญาณของกิจกรรมที่ผิดปกติอยู่ตลอดเวลา  ภาพการเฝ้าระวังทั้งหมดในพื้นที่ใกล้เคียงที่มีการเคลื่อนไหวของ SCP-3023 จะต้องได้รับการตรวจสอบสำหรับเหตุการณ์ที่ตรงกับคุณสมบัติผิดปกติของ SCP-3023-B

**รายละเอียด:** SCP-3023 เป็นปรากฏการณ์ที่วัตถุจะพัฒนารูปร่างกลายเป็นแมงมุมอย่างกระทันหันและจะมีการเคลื่อนไหวเมื่ออยู่ต่อหน้ามนุษย์  จนถึงตอนนี้ SCP-3023 นั้นเกิดขึ้นในพื้นที่ของเยอรมนีตอนกลางเท่านั้น (ดูแผนที่)  ปรากฏการณ์นี้เกิดขึ้นเป็นประจำเฉลี่ยสองเดือนระหว่างเหตุการณ์  วัตถุที่ได้รับผลกระทบจาก SCP-3023 จะถูกเรียกรวมกันว่า SCP-3023-A

SCP-3023-A นั้นจะแสดงพฤติกรรมที่ผิดปกติ โดยทั่วไปจะเคลื่อนที่ไปรอบๆ บริเวณใกล้เคียงแบบสุ่ม และใช้ขาและก้ามหนีบเพื่อโจมตีทุกสิ่งที่พวกมันสัมผัส  SCP-3023-A แสดงความเร็ว ความทนทาน และความแข็งแกร่งทางกายภาพเกินกว่าที่โครงสร้างและองค์ประกอบของพวกมันจะสามารถทนได้  การทำลายหรือแยกชิ้นส่วนของวัตถุนั้นเพียงพอที่จะทำให้คุณสมบัติผิดปกติหยุดลง

กลไกที่ทำให้ SCP-3023 เกิดขึ้นนั้นไม่ชัดเจน

ต่อไปนี้คือรายการโดยย่อของตัวอย่างของ SCP-3023-A
||~ กำหนดเป็น ||~ รายละเอียด ||~ ประวัติ ||~ หมายเหตุ ||
|| A1 || ลูกเบสบอลที่ฉีกออกจากกันเพื่อสร้างขาแหลมแปดขาล้อมรอบมวลศูนย์กลาง || มีรายงานว่า SCP-3023-A1 เคลื่อนไหวระหว่างการขว้าง  เมื่อมันกระทบเข้ากับถุงมือของแคชเชอร์ SCP-3023-A1 ก็ได้ทำร้ายแคชเชอร์จนเสียชีวิต มันยังคงอยู่ในสนามต่อไปอีก 84 นาทีก่อนที่พลเรือนจะทำลายมันทิ้ง  || ตัวอย่าง SCP-3023-A ตัวแรกที่ถูกบันทึกไว้ มันถูกกำหนดให้เป็นเหตุการณ์ผิดปกติเล็กน้อย ||
|| A4 || เก้าอี้พับโลหะ  ขาและส่วนท่ออื่นๆ ทำหน้าที่เป็นขา โดยมีที่นั่งและพนักพิงเป็นแกนกลาง  ||  มันเคลื่อนไหวในอาคารสำนักงานร้างต่อหน้านักสำรวจเมืองหลายคน  ภาพวิดีโอหลายวินาทีที่ SCP-3023-A4 ได้สังหารนักสำรวจสองคนนั้นถูกบันทึกไว้  || ตัวอย่างแรก SCP-3023-A ที่พฤติกรรมได้ถูกบันทึกไว้บนกล้อง ||
|| A6 || โทรศัพท์ ไม่ทราบเปลี่ยนแปลงที่แน่นอน || ไม่มีพยานที่มีชีวิตสามารถที่ให้รายละเอียดของวัตถุได้  MTF Alpha-21 ทำลาย SCP-3023-A6 จากระยะไกลด้วยการระเบิดหลังจากผ่านไปสี่ชั่วโมง สถาบันสูญเสียบุคลากรไปสองคน || ดูภาคผนวก 3023-A ||
|| A13 || แคปซูลเจลาตินที่มีไอบูโพรเฟนอยู่ภายใน  ดูเหมือนว่าวัตถุจะพัฒนาเป็นรูปร่างคล้ายแมงมุมโดยที่ยังคงความสมบูรณ์ของโครงสร้างไว้ || ความเสียหายของร่างเหยื่อเพียงผู้เดียวของ SCP-3023-A13 บ่งชี้ว่ามันเริ่มเคลื่อนไหวภายในลำคอของเหยื่อและออกมาทางไขสันหลัง ส่งผลให้เหยื่อเสียชีวิต  เนื่องจากเหยื่ออยู่คนเดียวในขณะนั้น SCP-3023-A13 ถูกค้นพบเพียงสี่ชั่วโมงต่อมา ||  เป็นตัวอย่างที่เล็กที่สุดของ SCP-3023-A ที่ถูกบันทึกไว้ มีเวลาที่ยาวนานที่สุดระหว่างเคลื่อนไหวและการถูกทำลายทิ้ง ||
|| A15 || เมอร์เซเดส-เบนซ์ GLS550 SUV  ด้านหน้าและด้านหลังของยานพาหนะประกอบขึ้นเป็นส่วนหัวและส่วนท้องที่แตกต่างกันอย่างชัดเจน ตามลำดับ ส่วนขาประกอบขึ้นจากอะไหล่รถยนต์ที่ผิดรูป || SCP-3023-15 เริ่มเคลื่อนไหวขณะที่มันกำลังเดินทางด้วยความเร็ว 72 กิโลเมตรต่อชั่วโมง  มันสามารถรักษาความเร็วนี้หลังจากการเปลี่ยนแปลงได้  คาดว่าผู้โดยสารในรถเสียชีวิตระหว่างการเปลี่ยนแปลงนี้  มีรายงานผู้เสียชีวิตถึง 41 ราย อันเป็นผลจากการกระทำของ SCP-3023-A15 และอุบัติเหตุทางรถยนต์ที่ตามมา|| เป็นตัวอย่างที่ใหญ่ที่สุดของ SCP-3023-A ณ ขณะนี้  และเป็น SCP-3023-A ที่ปรากฏตัวใกล้ที่สุดกับอาคารของสถาบัน (250 ม.)  SCP-3023-A15 ถูกทำลายจากการโจมตีทางอากาศเมื่อเห็นได้ชัดว่า MTF Alpha-21 ไม่สามารถการกักกันมันได้||
|| A19 || ศพมนุษย์  โครงกระดูกได้รับการจัดเรียงใหม่อย่างสิ้นเชิง ทำให้มี &#39;ขา&#39; ที่ทำจากกระดูกเพิ่มขึ้นอีก 4 ชิ้นโผล่ออกมาจากช่องท้อง  ||  SCP-3023-A19 เริ่มเคลื่อนไหวในระหว่างการตรวจสอบเบื้องต้นโดยกรมตำรวจท้องที่หลังจากพบมันที่ข้างถนน ทำให้มีผู้เสียชีวิต 6 ราย  พลเรือนคนหนึ่งสามารถที่จะหยุด SCP-3023-A19 ได้ชั่วคราวโดยใช้รถพยาบาล  ||  เป็นตัวอย่างแรกของ SCP-3023 ที่ส่งผลกระทบโดยตรงต่อสิ่งมีชีวิต ไม่ว่าจะมีชีวิตหรือไม่  ศพไม่ได้รับการระบุก่อนที่จะมีการเคลื่อนไหว  ไม่พบบุคคลที่ตรงกับสารพันธุกรรมของตัวอย่าง  ไม่มีสาเหตุการตายที่ชัดเจน  ||

**ภาคผนวก 3023-A:** ภาพจากกล้องวงจรปิดในวันก่อนที่ SCP-3023-A6 จะเคลื่อนไหว แสดงให้เห็นบุคคลหนึ่งพังหน้าต่างเข้าไปยังสำนักงานที่ SCP-3023-A6 ตั้งอยู่  เมื่อเขาได้โทรศัพท์นั้นมา กรามของเขาก็ขยายออกแล้วแยกออกในแนวนอน  มีรยางค์สีดำคล้ายลิ้นสี่อันยื่นออกมาจากปากของเขาและถูโทรศัพท์เป็นเวลา 36 วินาทีก่อนที่จะถอยกลับ  หลังจากปิดปากแล้ว บุคคลนั้นก็คืนโทรศัพท์ไปยังตำแหน่งเดิมและออกจากสถานที่

หลักฐานทางนิติวิทยาศาสตร์ได้ระบุตัวตนของบุคคลที่ปรากฏในวิดีโออย่างแน่ชัดว่าเป็น ████ ซาวเออร์ ซึ่งเป็นเจ้าของร้านอาหารท้องถิ่น  อย่างไรก็ตาม การตรวจสอบร่างกายของนายซาวเออร์อย่างละเอียดไม่สามารถระบุความผิดปกติทางกายวิภาคใดๆ ที่อาจอธิบายถึงเหตุการณ์ที่แสดงในภาพวิดีโอรักษาความปลอดภัย  นายซาวเออร์ปฏิเสธว่าจำเหตุการณ์นี้ไม่ได้ ไม่คุ้นเคยกับ SCP-3023 และไม่รู้ถึงคุณสมบัติที่สังเกตุเห็นในวิดีโอ

ไม่มีหลักฐานว่านายซาวเออร์ได้สัมผัสกับ SCP-3023-A ตัวอื่นๆ และเขาไม่ได้แสดงลักษณะผิดปกติตั้งแต่เขาถูกกักขัง  นายซาวเออร์ถูกจัดให้เป็น SCP-3023-B อย่างคร่าวๆ
