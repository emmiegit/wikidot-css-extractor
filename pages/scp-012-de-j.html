[!--[[include component:image-block name=Teil.jpg|caption=SCP-012-DE-J du lästiges Teil]]--]
**Objekt-Nr.:** SCP-012-DE-J ein lästiges Teil

**Klassifizierung:** --Euclid-- Keter

**Sicherheitsmaßnahmen:** SCP-012-DE-J ein lästiges Teil wird in einem Aufbewahrungsraum mit der Kennung AR-31 gehalten. In AR-31 ist eine (1) Überwachungskamera installiert, durch die SCP-012-DE-J das lästige Teil dauerhaft unter Überwachung steht. Weitere Maßnahmen zur Eindämmung von SCP-012-DE-J dieses lästige Teil sind nicht nötig, da durch das unregelmäßige Verschwinden, keine anderen Sicherheitsvorkehrungen Wirkung zeigen. Wenn SCP-012-DE-J dieses absolut lästige Teil aus AR-31 verschwindet, wird für den gesamten Sektor-03 Großalarm ausgelöst, bis SCP-012-DE-J das lästige Teil wieder in Verwahrung ist. Bei Alarm ist zuerst Dr. Yakamuri aufzusuchen und zu überprüfen, ob sich das SCP in seinen Besitz befindet.

__Nachtrag:__  Wenn das nicht der Fall ist müssen alle SCP&#39;s in [http://scp-wiki-de.wikidot.com/einrichtung-dossier-standort-de19 Standort-DE19] auf SCP-012-DE-J das lästige Teil untersucht werden. Wenn eine andere SCP in Besitz von SCP-012-DE-J das nervige Teil ist, müssen entsprechenden Vorkehrungen eingeleitet werden um SCP-012-DE-J dieses ober nervige Teil zu bergen und wieder in AR-31 zu verwahren. Wenn Untersuchungen durchgeführt werden hat stets Dr. Yakamuri anwesend zu sein.


**Beschreibung:** SCP-012-DE-J das lästige Teil ist eine Klette der Pflanzengattung  Arctium Lappa[[footnote]] Große Klette [[/footnote]], sie hat einen Durchmesser von 0,46 Zentimetern und wiegt 3 Gramm. SCP-012-DE-J dieses lästige Teil hat die anomale Eigenschaft dass, wenn man über es spricht oder schreibt, man immer dem Zwang verfällt die Worte &#34;ein lästiges Teil&#34; hinzuzufügen, die Wortwahl dabei kann variieren. SCP-012-DE-J das absolut nervige Teil hat die Eigenschaft einfach zu verschwinden. --Wenn es verschwunden ist taucht es immer bei Dr. Yakamuri auf-- der dieses SCP entdeckt hat, auch wenn es nur durch Zufall war. Es wird vermutet, dass SCP-012-DE-J das lästige Teil die Fähigkeit besitzt sich zu teleportieren, wie dieser Prozess von statten geht kann nicht geklärt werden, auch warum man immer diesen Zwang hat, wenn man über SCP-012-DE-J das nervige Teil spricht oder schreibt immer diese Worte zu verwenden, ist unbekannt.

__Nachtrag:__ Am ██. März 20██ hat SCP-012-DE-J diese Nerv tötende Teil ein neues Verhalten gezeigt. Statt bei Eindämmungs Ausbruch am ██. März 20██ sich an Dr. Yakamuri zu kleben hat sich SCP-012-DE-J das belastende Teil sich an SCP-███-DE eine Klasse Keter SCP geheftet. Was zum Verlust von 7 Sicherheitsbeamten führte. Seit diesem Vorfall ist ab sofort unklar wo SCP-012-DE-J das lästige Teil sich nach jedem Ausbruch befinden könnte. Durch diese Zwischenfälle wurde die Klasse von Euclid auf Keter geändert. Es wird nach diesen Vorfall auch versucht SCP-012-DE-J das lästige Teil zu zerstören, aber immer wenn das versucht wird, verschwindet SCP-012-DE-J das nervige Teil wieder. Aus diesem Grund wurden die Versuche eingestellt.

**Bergung:** Das erste mal wurde SCP-012-DE-J das absolut nervigste Teil von Dr. Yakamuri entdeckt, als es am ██. März 20██ an seinem Pullover haftete. Dieser Vorgang wiederholte sich eine ganze Woche lang. In diesen Zeitraum klebte die SCP ca. ███ mal an Dr. Yakamuri, als diese Vorfälle zur Belastung von Dr. Yakamuri wurden und er sich nicht erklären konnte, woher die Klette immer kam, meldete man diesen Vorfall und seitdem macht SCP-012-DE-J das lästige Teil Standort-DE19 unsicher.</textarea></pre>
