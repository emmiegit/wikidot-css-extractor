基金会研究员的日常工作总是枯燥而繁重的，每一个站点都是如此，总是有收容措施要去调试，总是有文书工作要去处理，总是有重复的实验需要进行，总是有工作邮件需要回复。每一日都不例外，包括今天。

于是，你作出了一个大胆的决定——在午餐时间好好趴在办公桌上睡一觉。

你将脑袋放置在臂弯之中，如果不是从小臂传导而来的痛感，你真的会觉得这是只洁白而舒适的枕头。肿胀的上眼睑微微下垂，带着你的疲劳一同落下。

是错觉吗？在闭上双眼的同时，你感受到一阵凉意攀上脊背。站点里的中央空调前几天停用了，因此你没多在乎。但空调出不来暖气不代表会漏冷风吧？

“别打扰我睡觉...”

这样的想法在你的脑海中浮现，本以为这没多大意义，可它似乎得到了回应，令寒意收敛了些许。你继续来之不易的睡眠。

------

但当你再次睁眼之时，面前还是那张放着大堆文件与一台工作用PC的办公桌，身下坐着的还是那张被主管亲手锯掉椅背的办公椅，左手边的残垣断壁上画着的是褪色残缺的基金会标识——等等，残垣断壁？

你疑惑地抬起头，狂风挟裹着着黄沙扑面而来，热情地与你亲吻，吻痕落在你的嘴唇上、眼皮上、额头上、脸颊上——都是沙子。而那份热情也在接触到你之时化为渗入表皮的寒意。

眼前，是满目黄沙与万里愁云交接的地平线。地平线附近点缀着几处高大不明物体，像是废墟，像是宫殿，又像是雕塑或高山，你不清楚，你的记忆中不曾出现过这般光景。从地平线将视线移至你的脚下，目力所及之处尽是贫瘠的荒漠。

你尽力保持住作为一名基金会研究员的冷静与稳重，你记得基金会内部通用的手机都装有精确的GPS定位系统，在海上，在沙漠，在极地都能准确定位。

你掏出了手机，GPS定位结果为一个大大的“Error”，无信号。

又是一阵满怀热情的狂风袭来。

但你仍然在保持着作为一名基金会研究员的冷静与稳重，你留意到PC是处于启动状态的，虽然你看不到它的机箱，也看不到它有连接着电线，但这是几乎是你唯一的希望了。

你将视线投向PC的屏幕。

[[collapsible show=&#34;+ 您有未读新信息在收件箱！&#34; hide=&#34;-:) &#34;]]

&gt;

[[collapsible show=&#34;+ 您有未读新信息在收件箱！&#34; hide=&#34;-:) &#34;]]
&gt; 嗨，伙计，我知道你很困惑，所以发来了这封电子邮件，而且不用你回复我了，我人还不错吧？
&gt; 
&gt; 那么，让我们进入主题吧。
&gt; 
&gt; 在基金会工作久了的研究员大多都知道，在我们所处的基准位面之外，有太多太多与基准位面谬以千里的位面，或者你可能会把它们称作平行世界。这些位面有的处于婴儿时期，有的处于上升期，有的已然攀至巅峰，有的则正高速滑向灭亡的深渊。而这些位面中蕴含的各类事物，如器物、文化、宗教、历史、艺术、社会、物种、资源...也许是我们闻所未闻的，而其中的某些对于我们来说也许是一笔极为宝贵的财富。
&gt; 
&gt; 但以基金会早期的技术，实现位面跨越的代价太大了，一台位面穿透仪的原型机启动一次就可能让一处大型站点的电力系统完全瘫痪，更不必提它对使用者及基准位面带来的各类副作用。其后改造出的各型号虽然弥补了一部分原型机的缺陷，但也往往会随之产生新的缺陷。同时，位面穿透仪的底层原理是现实扭曲，它对基准位面现实造成的破坏是不可逆的。而源自那些异常的位面跨越技术对我们来说既难以掌握，又有着极高的使用风险。为此，我们只好暂时放弃眼前的无数财富，继续潜心于对基准位面的研究工作。
&gt; 
&gt; 但随着上世纪中叶以来一系列重大改变的发生——如航天技术的突破性发展、六七十年代在全球各地掀起的群众运动、冷战的终结，等等，对我们所处的基准位面带来了某些微妙的影响。有关这种影响的具体细节，以你当前的权限，我们尚无法确切告知。总之，由于这种影响的发生，基金会发现了用于实现位面跨越的另一条通道，一条长久存在于我们人类思维之中而又几乎从未被关注过的通道——梦境。
&gt; 
&gt; 你一定有过做梦的经历吧？好吧，也许那应该叫做“记梦”。我们每个人每一夜都在做梦，梦境的内容各不相同，而我们能够记起的程度也各不相同，但这些梦境中的场景为何会如此真实而又虚无缥缈呢？
&gt; 
&gt; 因为，人类在睡眠时，大脑的现实场强度会因大脑运转负载减轻而大幅降低。而这一现实场位于何处？它并不真正的位于脑部的物质结构中，而是以一种难以简单描述的方式，存在于人类个体意识系统、基准位面与其他位面间的“缝隙”之中。它能将人类意识系统锚定在基准位面之内，阻止人类感知到其他位面。
&gt; 
&gt; 但脑现实场在做梦时是无比脆弱的，脆弱到足以令人类意识系统部分穿过“缝隙”，在一定程度上接触到其他位面。有时候你甚至感到自己可以亲自进入那个梦境场景中，去倾听、触摸、嗅闻，那个世界在你的看来是如此真实——事实上你也的确是身临其境。
&gt; 
&gt; 但这一现实场还不够脆弱，它依旧可以向薄膜一样附着于你的全身，或是牵扯着你与基准位面。在清风吹拂皮肤的同时你依旧能感受得到床单、被褥或毛毯的触觉及温度，在双脚踏行在街道上的同时你依旧能感受到安歇时的舒适。同时梦境中的场景也并不能百分之百地还原其对应的位面，其中超出人类认知与分析能力的事物会受到基准位面的修饰，甚至是屏蔽，这也是梦境很多时候显得很不符合逻辑的原因之一（而另一半的原因恐怕在于，你所梦到的那个位面和基准位面实在是大相径庭，以至于对于那个位面来说的常态在你眼中是一种异常）。你在那一位面触碰到的一切都仿佛蒙上一层白纱，似真似幻。此时，如果你感知到了某些来自基准位面的事物在呼唤着你，你就只能被迫离开梦境。至于在事后你是否还能记起梦境中的事物，就是另外一回事了。
&gt; 
&gt; 听起来很玄乎，但这的确是具有大量实验数据支撑的一个事实。
&gt; 
&gt; 那么我们继续——如果能够在梦境中打破这层脆弱的现实场，那么我们就有机会借助其进入那些场景所对应的位面，曾经应该有现实扭曲者做到过这点，但如今我们要用非异常的科技来将其实现。
&gt; 
&gt; 为此，“亚眠”技术诞生了。
&gt; 
&gt; “亚眠”技术，又称“脑现实场穿透技术”，它可以通过调整人的睡眠状态，使人类进入更深层次的梦境之中——层次比清明梦还要深一些。在这样的梦境中，脑现实场的强度是无限趋近于零的，只要再额外施加一点影响，使用者就可以打破这层现实场，进入梦境所对应的位面。更棒的是，在多次试验过后，我们的技术人员已经可以通过“亚眠”技术定位梦境，让使用者所进入指定的梦境之中。
&gt; 
&gt; 如你所见，“亚眠”技术已经通过了初步测试，相关仪器设备进入了下一步的检验流程，但它或许仍存在某些我们从未发现的副作用。因此，我们精心挑选了一批资质优异的基金会成员作为先头部队，通过“亚眠”技术去实地调查某一位面——看到这里你应该已经意识到了，你就是其中的一份子，而且你并不孤独，这里另有二十多个人执行着同样的任务，只是具体内容不同。
&gt; 
&gt; 我们选取了一处已然灭亡的位面作为“亚眠”技术正式投入使用的第一站。现有证据表明，这一位面由一位布鲁斯级造物神实体制造，在其中建立起文明的物种同人类高度相似，但这些生物组成的文明在进入蒸汽时代过后走上了与我们截然不同的发展道路，至于这条道路具体将它们引向了何方，也许需要你们去探索了。巅峰期过后，这一位面中最为发达的国家之一遭遇了由某种类似机器人的构造体引发的大规模暴动，而这场暴动的后续影响逐渐波及到了文明所踏足的每一个角落。这一系列战火与混乱触怒了崇尚秩序与和谐的造物神。最后，那昔日辉煌的文明在造物神的怒火下化为一片焦土——正如你亲眼所见的那样。
&gt; 
&gt; 我们暂时将这一位面命名为[[span class=&#34;ruby&#34;]]“天工巧匠”[[span class=&#34;rt&#34;]]Deus Ex Machina[[/span]][[/span]]，不算什么巧妙的名字，毕竟我们先前并未真正进入过这一位面，还未曾知晓当地人如何用他们的语言来称呼自己生活的这个世界。对了，说到这里，你应该能猜到刚才那几段视频都是关于这一位面的记录，但你一定会对其中的诸多细节感到疑惑，比如为什么这里的人都讲中文，还有为什么他们的说话方式有时候不太自然，等等。因为这些片段全部都来自梦境，或者准确来说，是我们的志愿者在接受过“亚眠”技术提供的睡眠调整过后，梦见的种种有关“天工巧匠”位面的情境。我们通过“亚眠-B-04”将这些梦境转化为视频，储存在计算机当中，就得到了这些记录。既然是梦境，那它们总难免会受到来自脑现实场的篡改，并不能完整地还原其他位面中的景象。这也是迫使我们必须派遣人员突入其他位面来获取情报的主要原因。
&gt; 
&gt; 现在，你被正式任命为MTF-庚午-09“梦蝶”的一员，你当前的任务是在“圣地”与小队的其他成员会面，并等待下一步指示。我明白你会对这突如其来的使命感到诧异，但未事先通知就将你拖入这个计划实属无奈之举——我们对“亚眠”技术的实战应用（也就是你现在参与的这项计划）是在未经上级许可的前提下秘密进行的，这背后的原因太过复杂，我暂且无法作详细解释。总之，我们时间紧张且资源有限，但这项计划又事关重大，只能采取一些非常手段......我们会尽力确保你们的安全，而且在合适的时候，我们也一定会为你们提供回到基准位面的办法。请务必相信我们的诚意与能力。

&gt; 
&gt; 祝你好运。
