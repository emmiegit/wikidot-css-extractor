[[=]]
Letztes Mal bei //Nuri//:
[[[Nuri-5-1|Findet Nuri, Teil 1]]]
[[/=]]

[[==]]

Elli hatte sich mit einem Laptop, den sie noch irgendwo rumliegen hatte, in das Sicherheitssystem von Eurtec gehackt. Die Stadt und ihre Informationsstruktur mochte der restlichen Welt um Jahrzehnte voraus sein, doch Ellis Malware machte sich das Wissen von Jahrmillionen zunutze.

&#34;Und? Hast du was?&#34;, fragte Dean, während Elli die Feeds und Diagramme studierte, die sie abgegriffen hatte.

&#34;Oh, das ist nicht gut&#34;, entgegnete Elli mit zittriger Stimme. &#34;Nuri ist in den Slums gelandet. Hol dein Motorrad, wir müssen möglicherweise Tote verhindern.&#34;

----

Nuris Magen knurrte. Sie irrte seit wer weiß wie lange durch die schmutzigen Gassen zu den Füßen dieses finsteren Alptraums namens [[[centre-embargo|Eurtec]]]. Der Hunger machte sich allmählich auch physisch bemerkbar, denn die Dämonenfüchsin wankte immer wieder. Das Picknick war bereits länger als ein halber Tag her und sie war fast durchweg am Rennen gewesen.

Durch den Müll hindurch stakste eine dürre Gestallt auf sie zu. Es war ein Mann, der kaum mehr Fleisch an den Knochen hatte. Seine Haut hatte einen ungesunden Gelbton, zumindest das, was man unter seiner zerfetzten, schwarzen Kleidung sehen konnte. Ein Barcode prangte auf seiner Stirn.

Er leckte sich die Lippen, als er Nuri erblickte. Die blieb vor Schreck sofort stehen. Vor Angst und Erschöpfung wie gelähmt.

&#34;Nichts Persönliches&#34;, raunte der Mann mit einer kratzigen Stimme. &#34;Ich bin nur so ... //hungrig//.&#34;

Nuri quiekte vor Angst. Bevor er sie aber erreichen konnte trat von hinten ein Fuß in ihr Sichtfeld. Ein weiterer Mann mit derselben Aufmachung konfrontierte ihren Angreifer.

&#34;Kinder sind nicht zum Essen da&#34;, postulierte er mahnend mit derselben Kratzstimme.

&#34;Es ist hier unten, es ist keiner von uns, es ist aus Fleisch. Ich will es haben!&#34;, knurrte der erste Mann.

Nuri wurde von hinten gepackt und unter lautem Schreien in die Luft gehoben. Wenn sie nur selbst nicht so hungrig wäre, ihr fehlten alle Kräfte, um mehr zu tun als hilflos zu strampeln.

&#34;Komm schon, 15. Keiner wird etwas bemerken&#34;, sagte eine weitere kratzige Stimme direkt neben ihrem Ohr. &#34;Immer nur dieses labbrige synthetische Essen. Nur einmal will ich etwas aus der wahren Natur zwischen die Zähne kriegen.&#34;

Angst.

&#34;Die Polizei wird uns sehen&#34;, sagte der Mann mit dem Namen 15. &#34;Und es ist immer noch ein Mensch, was ihr da töten wollt!&#34;

Hilflos.

&#34;Niemand schert sich darum, wenn jemand von uns stirbt&#34;, bemerkte der erste Mann. &#34;Niemand schert sich darum, was in den Slums der Homunkuli passiert. Niemand schert sich darum, wenn jemand hier verschwindet.&#34;

Hunger.

&#34;Ich will es jetzt&#34;, hauchte der Mann hinter Nuri und sie spürte, wie sich Zähne um ihre Schulter schlossen.

ANGST.

Nuri schrie auf vor Schmerz.

HUNGER.

&#34;Stopp!&#34;, gebot der zweite Mann.

**HUNGER!**

Nuri war Beute. Sie wollte keine Beute sein. Sie war stärker als diese Schwächlinge. Sie sollte die Jägerin sein. Sie war das Raubtier. Sie war nicht die, die Angst haben sollte. Die anderen waren Beute. Und Nuri hatte Hunger. Oh so großen Hunger ...

 Und in irgendwas stieg in Nuri empor ...

----

&#34;Himmel, was war das?&#34;, fragte McDougal, der gerade Lupin wieder aufgelesen hatte.

Er hatte eine gewaltsame Auseinandersetzung mit einigen Bauarbeitern gehabt, zum großen Pech für die Bauarbeiter. Aber das war nicht der Grund für die Frage. Da war plötzlich so ein Gefühl gewesen, als ob ...

&#34;Keine Ahnung&#34;, erwiderte Lupin emotionslos.

----

Elli und Dean hatten sich Deans Motorrad geholt und tuckerten durch die Slums. Elli bediente vom Beiwagen aus weiter den Laptop. Nuri tauchte sporadisch auf Überwachungskameras auf, aber der Bereich war wesentlich weniger gut überwacht als es die Polizei wahrhaben wollte. Der Grund war recht simpel. Wenn man hier eine Kamera platzierte, fand sich ziemlich schnell ein mittelloser Homunkulus oder Roboter, hier genannt Synthetische, die das Gerät mehr oder weniger gewaltsam abmontierten, um die Einzelteile auf dem Schwarzmarkt zu verkaufen.

Elli schnalzte mit der Zunge.

&#34;Sie muss doch hier irgendwo-&#34;

Dann traf sie die Welle. Eine Aura purer Bosheit rollte über sie hinweg.

&#34;Ooooh nein ...&#34;

----

89 wollte richtig zubeißen, um die Haut zu durchdringen, als sich ihm plötzlich fünf Krallen in die Wange bohrten. Der Homunkulus ließ die kleine Göre eher vor Schock als vor Schmerz fallen. Er sah, dass sich unter ihren Fingernägeln kurze schwarze Klauen hervorgeschoben hatten und jetzt, wo er sie sah, bemerkte er den Fuchsschwanz und die Ohren. War das eine neue Waffe der GOC, die zu Testzwecken hier runter geschafft worden war oder gar ein entflohenes Experiment?

Für eine weitere Analyse war keine Zeit, denn das Wesen sprang ihn mit für seine Größe überraschender Kraft an und jagte seine Zähne in den Hals des Homunculus.

89 fiel schreiend zu Boden, während die Angreiferin mit dem ersten Blut und Teilen seiner Haut von ihm abließ und auf allen Vieren zu würgen begann. Alles, was sie gerade in den Mund genommen hatte, wurde wieder ausgespuckt, als hätte sie gerade irgendwas Ekliges auf der Zunge gehabt.

&#34;Was ist das?&#34;, fragte 34. &#34;15, weißt du etwas über dieses Ding?&#34;

&#34;Weiß nichts&#34;, entgegnete 15 verblüfft. &#34;Es muss künstlich sein wie wir.&#34;

34 hob ein rostiges Rohr auf, das an der Wand lehnte. 

&#34;Mir egal, was es ist, heute steht Fleisch auf der Karte!&#34;

Die Kreatur sah nur zu 15 auf und befahl: &#34;Ergreif&#39; ihn!&#34;

Er wollte auf das Ding losgehen, doch 15s Blick wurde plötzlich glasig. Er schlug 34 unvermittelt mit der rechten Faust ins Gesicht.

Während 89 noch verwirrt auf den Kampf schaute, der zwischen den beiden entbrannte und seine Wunde mit der Hand abdeckte, kletterte das Wesen auf ihn. Zwei rote Augen mit geschlitzter Pupille schienen sein ganzes Sichtfeld auszufüllen, brannten sich in seinen Geist und machten es ihm unmöglich, sich zu widersetzen.

&#34;Beute, wo?&#34;, knurrte es.

&#34;Nicht wir?&#34;, fragte 89 überrascht.

Immerhin hatte sie ihm gerade in den Hals gebissen. Er würde was dagegen tun müssen, bevor sich die Wunde infizierte oder er zu viel Blut verlor.

&#34;Abscheulich. Gift&#34;, war die zornige Antwort. &#34;Wo Beute? Wo **Fleisch**?&#34;

&#34;Nach oben&#34;, war alles, was 89 unter dem Einfluss dieser roten Augen herausbringen konnte, die ihm mehr und mehr den Geist zerquetschten.

Er sah nur noch, wie dieses Monster in der Gestalt eines kleinen Mädchens zu geifern begann, während es zu den höheren Ebenen Eurtecs hinaufschaute, bevor ihm schwarz vor Augen wurde.

----

McDougal lenkte den Wagen durch die verdreckten Straßen der Slums. Lampen, so billig, dass es sich nicht lohnte, sie abzumontieren, spendeten fahles Licht.

&#34;Dämliche Homunkuli. Würden die nicht ständig Kameras klauen, wären wir jetzt schon fertig&#34;, knurrte er.

Lupin derweil sagte wie üblich nichts. Er wurde gerade damit fertig, seine Waffe zu laden.

Das Navigationssystem gab plötzlich einen Piepton von sich. 

&#34;Na ach du Scheiße, es gibt noch welche&#34;, frohlockte sein Fahrer. &#34;Nichtmal weit von hier.&#34;

Er trat aufs Gas, dass die Reifen nur so quietschten.

Das Mädchen schien immer wieder an Kameras vorbeizulaufen, denn es gab immer wieder ein Signal.

&#34;McDougal&#34;, sagte Lupin plötzlich, der ein Muster in den Signalen erkannte. &#34;Sie kommt auf uns zu.&#34;

&#34;Was?&#34;

Eine Mülltonne wurde vor das Auto geworfen. Der Polizist bremste hektisch, konnte eine Kollision aber nicht vermeiden. Die Tonne flog in hohem Bogen davon.

&#34;Mist, verfluchter. Was war das?&#34;

Lupin war bereits ausgestiegen und sondierte die Umgebung. Homunkuli und Synthetische griffen normalerweise keine Polizisten an, außer die Kinder des Rauschens waren involviert. Aber die hätten den Wagen bereits mit Kugeln durchsiebt.

Sein Schädel fühlte sich plötzlich an, als würde er von einem Schraubstock zusammengepresst.

&#34;Fuck, ich kann nichts mehr sehen!&#34;, hörte er McDougal rufen. &#34;Lupin, wo bist du?&#34;

Das war ein psionischer Angriff! Lupin als Replikant war mit einer großen Resistenz gegen dieses Phänomen designt worden, aber //resistent// hieß leider nicht //immun//. Und das war kein gewöhnlicher Psioniker.

Sein Instinkt befahl ihm, sich mit ausgestrecktem Arm umzudrehen.

Und sein Schwung erwischte die Kumiho, die sich gerade mit einem Sprung hatte auf ihn stürzen wollen, mitten in der Luft. Die Kreatur flog mit einem Quietschen davon, kugelte über den Boden und kam schließlich auf allen Vieren zum Stehen, indem sie ihre ausfahrbaren Krallen in den Boden bohrte. Sie fauchte zornig.

Davon unbeeindruckt, aber immer noch mit heftiger Migräne, zog Lupin seine Pistole und legte an.

Und machte den Fehler, dem Dämonenfuchs in die Augen zu sehen.

Die zwei Raubtieraugen füllten sofort sein ganzes Sichtfeld aus und versuchten, sich durch Lupins stahlharte Verteidigung in seinen Verstand zu bohren.

Mit unendlicher Anstrengung schaffte er es, die Augen zu schließen. Sofort waren die Augen verschwunden.

Dafür spürte er plötzlich Schmerzen im rechten Unterarm. Sie hatte ihn gebissen! Mit einem Aufschrei fuchtelte er mit dem Arm herum und verlor zum Glück seine Angreiferin, leider auch Teile seiner Haut. Es brannte fürchterlich.

&#34;Lupin, was ist los?!&#34;, rief der immer noch blinde McDougal, aber er antwortete nicht, um nicht das Monster auf ihn aufmerksam zu machen.

Daraufhin machte der Agent der Grauen Hand Anstalten, aus dem Auto auszusteigen.

Lupin derweil öffnete vorsichtig die Augen und bemerkte, dass die Kumiho nachdenklich auf irgendwas rumkaute, wahrscheinlich, dem, was sie ihm gerade abgerissen hatte und schließlich schluckte.

Ein ungesund breites, geradezu //vulpines// Grinsen trat auf ihr Gesicht, während sie in Bächen zu sabbern begann. Lupin wandte den Blick ab, bevor sie Augenkontakt herstellen konnte.

Verdammt, so konnte er nicht mit der Pistole zielen!

Das Mädchen griff erneut an und versuchte, seine Krallen in seine Magengrube zu rammen. Lupin konterte mit einer Faust auf den Kopf und richtete seine Pistole auf die Angreiferin, noch während diese auf den Boden klatschte. Die aber rollte sich sofort auf den Rücken und zwang Lupin dadurch, den Blick abzuwenden. Er feuerte zwar, aber die Krallen in seinem Unterschenkel waren ein Hinweis darauf, dass er verfehlt hatte.

Er steckte die Waffe ein. Es gab andere Wege, um ein Kind zu töten, bei denen man nicht in Gefahr lief, ihm in die Augen zu sehen. Sein mitgenommener Unterschenkel protestierte, als er sich unvermittelt herabsinken ließ, dabei postierte er ein Bein vor seinem Bauch, um kein Ziel zu bieten.

Er musste nach Gehör und Gefühl arbeiten, denn wenn er erneut in den Bann dieses Wesens gezogen wurde, war er nicht sicher, ob er sich ihm wieder entziehen konnte. Er wischte einmal mit der Hand von links nach rechts und bekam irgendwas zu fassen, das sich wie ein Brustkorb anfühlte. Seine Gegnerin derweil schlug ihm ihre Krallen in die Seite. Sofort fuhr er an ihrem Körper entlang und bekam den schmalen Hals des Mädchens zu fassen.

Er drückte zu. Innerhalb von Sekundenbruchteilen war das Mädchen dabei, ihm mit Klauen und Zähnen den Arm zu zerfleischen, verriet dadurch aber ihre genaue Körperausrichtung. Lupin griff routiniert zu, drehte das Mädchen ohne hinzusehen von sich weg und nahm es in den Würgegriff. Seine Hand blutete stark, aber wenigstens würde er dem Mädchen jetzt gefahrlos die Luft abdrücken können. Sie strampelte und schlug ihre Klauen in seinen Arm, aber er merkte, wie sie schwächer wurde.

Aus der Ferme drang das Geräusch eines näherkommenden Motorrads an sein Ohr. Er schaute überrascht auf.

Und in diesem Moment der Unaufmerksamkeit hakte sich das Monster mit seinen Krallen in seinem Unterkiefer ein, zog und zwang ihn, nach unten zu sehen.

Direkt in ihre Augen.

Sofort füllten ihre roten Augen sein Sichtfeld aus. Lupin spürte, wie er den Griff seines Selbst verlor, aber er hielt das Mädchen weiter im Schwitzkasten. Es würde darauf hinauslaufen, ob er zuerst nachgab oder sie ohnmächtig wurde.

Zumindest war es das, was er projiziert hatte.

Er hätte niemals damit rechnen können, mit einer Bratpfanne, die mit achtzig Sachen unterwegs war, am Kopf getroffen zu werden. 

BONK!

Mit einem Aufschrei wurde er umgerissen und ließ das Mädchen los, verlor aber auch gleichzeitig den Augenkontakt. Ebenso ließ der Druck auf seinem Schädel nach. Aber er hatte immer noch nicht seinen Befehl erfüllt. Seine oberste Priorität und er schaffte es einfach nicht, ihr nachzukommen. Das war schändlich!

Im Liegen bekam er mit, wie ein riesiges Motorrad mit Beiwagen auf der Straße einen halben Donut hinlegte und hinter dem Polizeiauto zum Stehen kam.

Eine blonde Frau stieg aus dem Beiwagen aus und rief: &#34;Nuri!&#34;

&#34;Wer ist da?&#34;, entfuhr es McDougal, der sich neben dem Auto blind über den Gehsteig tastete.

Das Mädchen derweil war auf alle Viere herabgesunken und kam wieder zu Atem. Das Rufen sorgte dafür, dass es die Fuchsohren anlegte und einen warnenden Schrei ausstieß. Die Frau kam näher, obwohl zwischen den beiden Blickkontakt bestand. 

Wurde sie nicht angegriffen? Unwahrscheinlich, das Wesen war auf der Hut vor ihr. Wahrscheinlicher war, dass sie immun war. Vielleicht konnte er sich das zunutze machen ...

&#34;Nuri, ich bin&#39;s&#34;, versuchte es die Frau derweil weiter, während das Monster knurrend vor ihr zurückwich.

Und dann plötzlich mit der Geschwindigkeit einer Gewehrkugel an ihr vorbeizurennen und sich auf McDougal zu stürzen.

&#34;NURI!&#34;

Das Mädchen zwang den Agenten, ihr in die Augen zusehen.

&#34;Nach oben!&#34;, befahl es.

McDougal&#39; Augen wurden glasig und er eilte mit der Kumiho im Schlepptau zum Wagen.

Die Frau stellte sich ihm in den Weg, aber McDougal zog im Laufen wie beiläufig seine Waffe und feuerte auf sie, um sie dann zu Boden zu stoßen. Das Mädchen sprang auf den Beifahrersitz, während der Agent um das Auto herum eilte. Aber ein riesiger Mann, der Fahrer des Motorrads, versuchte, ihn zu packen. McDougal schoss wieder, aber die Kugeln blieben ohne Wirkung.

&#34;KOMM JETZT!&#34;, befahl das Mädchen.

McDougal schlängelte sich an dem Kerl vorbei und bevor der sich überhaupt umgedreht hatte, schwang sich der Agent in einer flüssigen Bewegung in den Wagen, ließ den Motor aufheulen und stieg voll aufs Gas. Der Mann versuchte, den Wagen aufzuhalten, indem er sich an der Fahrertür festhielt, aber er wurde prompt von den Füßen gerissen und ein paar Meter mitgeschleift, bevor er auf die Idee kam, loszulassen.

Die Frau am Boden stöhnte derweil.

&#34;Voll durch den Oberschenkel, der Wichser ...&#34;

Der Mann derweil richtete sich auf, als wäre nichts gewesen und half der Frau auf die Füße. Blut tropfte auf den Boden. Genau das, was Lupin brauchte. Denn als Replikant konnte er das Aussehen jedes Menschen annehmen. Er brauchte nur etwas von ihrem Lebenssaft ...

Langsam und unbemerkt kroch er heran und streckte den Arm nach der Pfütze aus ...

----

{{FEHLER.}}

{{FLÜCHTIGES OBJEKT BEWEGT SICH AUẞERHALB VORHERGESAGTER HANDLUNGSSTRÄNGE. ÜBERPRÜFE PRÄKOGNITIVE PROGNOSEN.}}

{{KEINE MANIPULATION FESTELLTBAR. SCHLUSSFOLGERUNG: SUBJEKT KANN VON DIVINATION NICHT ODER NUR UNZUREICHEND ERFASST WERDEN. AKTUALISIETRE BEDROHUNGSSTUFE ...}}

{{BEDROHUNGSTUFE: EXTREM GEFÄHRLICH. KRITISCHE BEDROHUNG FÜR ÖFFENTLICHE WAHRNEHMUNG DER SILICON NORNIR UND DAMIT DER REGIERUNG VON EURTEC ERKANNT. ENTSENDE ALLE VERFÜGBAREN POLIZEIKRÄFTE. SUBJEKT IST UNTER ALLEN UMSTÄNDEN ZU LIQUIDIEREN.}}

----

Wachtmeister Lebeau genehmigte sich gerade einen Kaffee, als auf dem Polizeirevier der Alarm zu plärren begann. Sofort entstand großes Gewusel, als alle Einheiten zur Waffenkammer eilten, um sich auszurüsten. Eurtec war einer akuten Bedrohung ausgesetzt. Was es war, würde ihnen eine KI mitteilen, sobald sie im Auto saßen, aber erstmal geriet die Polizei überall in Eurtec in hellen Aufruhr. Lebau für seinen Teil war sauer, dass er seinen Kaffee nicht hatte zuendetrinken können.

----

&#34;Ich halte fest, das hat nicht geklappt&#34;, sagte Dean trocken. &#34;Was machen wir? So wie ich das sehe, können wir Nuri nur betäuben, aber dafür müssen wir sie irgendwo erwischen, wo sie diese Verrückten nicht sofort erschießen können.&#34;

&#34;Nein, Dean&#34;, entgegnete Elli, während sie zum Motorrad humpelte.

Den Kerl, den sie mit ihrer Bratpfanne umgehauen hatte, würdigte sie keines Blickes.

&#34;Nuri hat uns nicht angegriffen, im Gegenteil, sie hat versucht, zurückzuweichen. Sie ist irgendwo da drin und sie erkennt uns. Ich muss sie nur irgendwie da rausholen.&#34;

&#34;Hättest du sie nicht einfach in Ketten legen können, als sie ihre Fuchsmagie benutzt hat?&#34;, fragte Dean. &#34;Ich meine, so wie ich das sehe, hat sich hier vielleicht ihr wahrer Charakter entfesselt.&#34;

Elli schüttelte den Kopf, während sie sich in den Beiwagen hievte und ihren Laptop ergriff.

&#34;Ich habe sie gescant, Dean. Das ist nicht sie, das ist ihr Es, ihre niedersten Instinkte als Kumiho. Und zum Anketten: Ich weiß nicht genau, wie es funktioniert, aber Fuchsmagie hat zwei Komponenten, eine ontokinetische und eine psionische. Ich vermute, es liegt an ihrem Alter, aber Nuri kann lediglich ihren Glamour mit einer gerade so merklichen Realitätsveränderung aufrechterhalten. Der Rest ihrer Magie funktioniert momentan rein psionisch.&#34;

&#34;Also Betäubungsmunition?&#34;, vergewisserte sich Dean und stieg in den Sattel.

&#34;Nein, Dean, zu riskant, wie du selber bereits bemerkt hast. Wir werden sie in den Nexus ziehen, wenn sie irgendwo-&#34;

Ein schreckliches Gekreische hinter ihr erschrak Elli plötzlich. Sie und Dean schauten verwirrt zu dem gefällten Agenten, der sich offenbar in Elli zu verwandeln versuchte. Sein von Spasmen gepeinigter Körper versuchte immer wieder, ihre Körperform und Haarfarbe anzunehmen, aber er behielt sie nicht bei.

Elli sah, dass eine seiner Hände blutig war. Ihr Blut. Sie schüttelte den Kopf und seufzte.

&#34;Replikanten ...&#34;

&#34;Sollten wir ihm helfen?&#34;, fragte Dean vorsichtig. &#34;Was hat er überhaupt?&#34;

&#34;Sein Körper hat versucht, meine DNS zu replizieren und dabei meinen Klon-Kopierschutz ausgelöst. Für ihn ist es nicht tödlich, aber er wird es sich wünschen. Da können wir leider nur warten, bis es aufhört. Und jetzt los, wir müssen Nuri aufhalten!&#34;

&#34;Du bist besorgniserregend gleichgültig&#34;, bemerkte Dean, während er den Motor startete. 

&#34;Nun ja, der Kerl //hat// Nuri angegriffen, da ist mein Mitleid für die Folgen überschaubar&#34;, zischte sie zurück und nahm ihren Laptop zur Hand. &#34;Wir müssen uns beeilen, Nuri wird sicher in ein Wohngebiet wollen. Ah, ich habe sie. Dean, hast du den Turbo mittlerweile eingebaut?&#34;

&#34;Schon&#34;, bestätigte der. &#34;Der ist allerdings nicht für so verwinkelte Straßen wie die hier gedacht. Oder für so volle, wie die Highways.&#34;

&#34;Dann empfehle ich dir, die Zunge gerade ins Maul zu nehmen.&#34;

----

Hunger. Zorn und sadistische Schadenfreude. Für mehr war kein Platz in dem Wesen, das den Namen Nuri trug.

Sie waren mittlerweile auf einer Hauptstraße angelangt, aber in der Ferne hörte sie das Plärren von Sirenen. Die Beute hatte sie bemerkt. Nuri konnte es nicht sehen, aber sie fühlte, wie sie von irgendwas Körperlosem beobachtet wurde, das die ganze Stadt durchdrang. Und es übte seinen Einfluss aus, um die Beute vor ihr zu schützen. Aber sie war stärker, besser und grinste bei dem Gedanken, wie sie Chaos unter der Beute sähen würde, sodass sie in aller Ruhe fressen konnte.

Im Fahrerraum erklang plötzlich eine Stimme.

&#34;7Z, bitte kommen.&#34;

Ein Funkspruch. Sie rochen den Braten ...

&#34;Sag, wir sind harmlos&#34;, befahl sie ihrem Fahrer.

Er betätigte einen Knopf und begann zu sprechen.

&#34;Hier McDougal, habt ihr ein Problem?&#34;

&#34;McDougal, halten Sie Ihren Wagen an. Sie stehen im Verdacht, eine illegale Kreatur zu befördern.&#34;

&#34;Wir //jagen// eine illegale Kreatur, mein Herr.&#34;

&#34;Sie ist auf Ihrem Beifahrersitz, Mann!&#34;

&#34;Und ich bin noch am Leben und bringe sie direkt zur Zentrale. Was also?&#34;

&#34;McDougal, halten Sie den Wagen an!&#34;

&#34;Nein&#34;, zischte Nuri neben ihm.

Der Mann schaltete die protestierende Stimme ab.

&#34;Verliere sie!&#34;, befahl Nuri kalt.

McDougal stieg aufs Gas, sodass der Motor aufheulte. Der Highway, den sie nun erreichten, wurde von zahlreichen Autos und Lastwagen befahren, wodurch er etwas schlängeln musste. Das Problem hatten ihre Verfolger nicht. Vor dem Heulen der Sirenen machten alle Autofahrer bereitwillig Platz.

Ein Einschussloch entstand in der Windschutzscheibe ihres Fahrzeugs. Nuri fauchte verärgert, aber es gesellten sich noch mehr dazu. Der Agent tat sein Möglichstes, um in Deckung zu bleiben, aber die versierten Bewohner Eurtecs wussten, dass es eine dämliche Idee war, zwischen dem Lauf eines ortsansässigen Polizisten und seinem Ziel zu stehen. Wann auch immer sie ein Auto zwischen sich brachten, scherte dieses aus.

Nuri breitete ihre Illusion von Schwärze aus, um ihre Verfolger zu blenden, aber irgendwie schaffte sie es nicht, deren Sinne zu erreichen. Sie schienen eine Art Schild mit sich zu führen, der ihre Trugbilder zurückhielt. Und sie trugen Helme mit abgedunkelten Visieren. Nuri brauchte Augenkontakt, um ihr Gegenüber zu bezaubern. 

Aber der musste nicht direkt sein. Sobald der Fahrer sie ansah, wirkte sie ihren Blick, der durch den Schild drang wie ein warmes Messer durch Butter, zusammen mit dem Befehl, das Auto ins Schleudern zu bringen. Der Fahrer riss mit einem glasigen Blick das Steuer herum und sorgte aufgrund der Geschwindigkeit dafür, dass sich sein Wagen prompt überschlug. Andere Polizeiwagen krachten hinein und die Meute ihrer Verfolger blieb hinter ihnen zurück.

Doch an der nächsten Auffahrt kamen die nächsten Polizeiwagen auf den Highway. Nuri schrie auf vor Frustration und wiederholte den Vorgang. Wieder überschlug sich das vorderste Fahrzeug, aber dieses Mal wurde es von einem gepanzerten Wagen zur Seite gedrängt, wodurch keine Blockade zustande kam. Sie versuchte, den Fahrer des großen Fahrzeugs zu bezaubern, aber er sah ihr einfach nicht in die Augen.

Mehr Projektile schlugen in das Auto ein. Ein Reifen platzte und das Fahrzeug geriet ins Schlingern. Sie würden gefasst werden. Der Mann war nutzlos für sie.

Nuri ließ das Fenster herunter und sprang von ihrem Sitz in zwei Sätzen über die Tür auf ein Fahrzeug, das neben ihnen fuhr. Dann sah sie etwas, das sie grinsen ließ. Und sie sprang hinunter vom Highway.

----

Mit einem Heulen, das von einem mechanischen Dämon stammen musste, raste Deans Motorrad über den Highway. Alle Räder des Gefährts waren in Flammen gehüllt und hinterließen brennende Linien auf dem Asphalt.

Laut Elli schlossen sie mit der Geschwindigkeit eines Schnellzugs zu Nuri auf. Vor ihnen fuhren immer wieder Polizeiautos, die die Straße versperrten, aber der Standstreifen war meistens frei. Und wenn nicht, dann fuhr Dean eben mal kurzzeitig an der Betonwand des Highways. Er hatte nicht das technologische Verständnis und Wissen von Elli, doch auch er wusste um Maschinen und wie man sie affengeil machen konnte.

Irgendwer brüllte ihnen etwas mit einem Megafon hinterher, aber Dean war zu schnell, um was zu hören. Er merkte mittlerweile auch, dass dieser Turbo etwas zu schnell war. Ihm selbst machte er nicht viel aus, aber der Gegenwind zog Elli allmählich die Haut vom Gesicht. Wie sie unter den Bedingungen ihren Computer bedienen konnte, war ihm ein Rätsel, aber die Antwort war vermutlich wie so oft &#34;Weil fick dich! Das ist Elli!&#34;

Ein Auto kam in Sicht, das in verdächtigen Schlangenlinien fuhr und verdächtig oft von der Polizei beschossen wurde.

&#34;Dean, sie ist da vorn!&#34;, rief Elli über den Fahrtwind.

&#34;Wenn ich dich nicht hätte ...&#34;, gab Dean trocken zurück und drosselte die Geschwindigkeit, denn die Polizei blockierte die ganze Fahrbahn. Außerdem waren sie gerade auf einer Brücke, da gab es keine Wand, an der er langfahren konnte.

Elli packte gerade ihren Computer weg, als Dean bemerkte, dass Nuri aus dem Auto auf einen Laster sprang. Dean sah sofort, was sie vorhatte, fuhr bis zum Rand der Fahrbahn und hob eine etwas verwirrte Elli aus dem Beiwagen vor sich in den Sattel. Für das, was er vorhatte, war sie nicht gebaut.

&#34;Äh, Dean?&#34;, fragte sie.

&#34;Nicht einen Kratzer&#34;, mahnte er sie.

Dann folgte er Nuri, die sich gerade unter Ellis Aufschrei von der Brücke stürzte.

Direkt auf den Zug, der gerade unter der Brücke entlangraste. Nuri bohrte beim Aufprall die Krallen in das Aluminium, aus dem das Dach bestand, um nicht herunterzufallen und sah dafür, dass sie gerade acht Meter Höhenunterschied überwunden hatte, recht unversehrt aus.

Nun, Dean hatte keine Krallen. Aber die brauchte er auch nicht.

Er war sowieso zu schwer für das Dach. Überrascht und verärgert über die beschissene Verarbeitung des Zugs rauschte er durch die Decke und hinterließ ein Loch. Er musste in die Hocke gehen, um seinen Sturz abzufangen und sich mit einer Hand abstützen.

Die Blicke der Passagiere in diesem für Eurtecs Cyberpunk-Ästhetik erstaunlich gewöhnlich eingerichteten Zug richteten sich ohne Ausnahme auf ihn. Dann ertönte leiser Applaus ob der erfolgreichen Superheldenlandung, die Dean gerade hingelegt hatte. Dann wurden plötzlich überraschte Rufe laut.

&#34;Verdammt, warum ist es plötzlich so dunkel?&#34;

&#34;Ich kann nichts sehen!&#34;

&#34;Mama, wo bist du?&#34;

&#34;Wer hat das Licht ausgemacht?&#34;

Dean fiel etwas auf. Wenn er gerade ein Loch in die Decke gestanzt hatte, dann hieß das, dass Nuri jetzt einen direkten Zugang zu potentiellen, wehrlosen Opfern hatte. Er hörte bereits, wie sie sich mit ihren Krallen über das Dach zog, direkt auf das Loch zu.

Dean griff nach oben, als Nuris Ohren über den Rand des Loches zu ragen begannen, rechnete allerdings nicht damit, dass sie sich in seine Hand krallte und mit affengleicher Flinkheit an seinem Arm hinunterkletterte. Er verzog keine Miene und griff einfach mit dem anderen Arm nach ihr. Nuri ließ sich als Reaktion einfach von ihm herunterfallen, landete auf allen Vieren und sprintete aus dem Tiefstart von ihm weg, bevor er überhaupt selbst in der Lage war, sich in Bewegung zu setzen. Er konnte nur noch zusehen, wie sich Nuri mit ausgestreckten Krallen und Geifer vor dem Mund auf einen kleinen Jungen stürzte.

Dann wurde ihm schwarz vor Augen.

----

Elli hatte Schwierigkeiten mit Deans Motorrad, einfach weil es so verdammt riesig war. Vor ihr kamen mittlerweile die Polizeiwagen zum Stehen, da ihr Ziel von der Brücke gesprungen war. Sie musste daran vorbei, aber die Blödmänner blockierten die ganze Fahrbahn. Dann eben improvisieren ...

Sie kramte kurz mit einer Hand in ihrer Tasche, während sie die andere am Lenker ließ, bis sie ihren Reflektorschild fand. Den schaltete sie ein. Ebenso den Turbo.

Das SKP, das diese Dinger irgendwann mal in einem Paralleluniversum entwickelt hatte, war nach der Fertigstellung auf ein Problem gestoßen. Man konnte Reflektorschilde nicht auf Fahrzeugen anbringen, denn der Schild interpretierte sämtliche feste Materie, die mit merklicher Geschwindigkeit auf ihn zukam, als Projektil, selbst wenn er selbst es war, der sich in Bewegung befand. Als Resultat schleuderte Elli nur der Polizei den Asphalt entgegen, auf dem sie fuhr. Die Reifen setzten auf dem Beton darunter auf, der sich weniger leicht zerrbrechen ließ, aber die Polizisten gingen hastig vor dem Steinhagel in Deckung, der die Scheiben ihrer Autos zerschlug. Dann überschlugen sich zwei der Fahrzeuge, als Elli mit maximaler Geschwindigkeit zwischen ihnen hindurchbretterte.  

Direkt an die Brücke schloss sich ein überhängendes Straßenschild an. Elli erzeugte ein Nexusportal in diesem Rahmen, den es mit seinen Pfosten bildete und brachte Deans Motorrad darin innerhalb eines Augenblickes zum Stehen.

Ihre Macht über den Nexus hatte bereits begonnen, das Kosmoskop einzustellen, als Elli sich in den dazugehörigen Raum teleportierte. Die Koordinaten waren einfach zu bestimmen, schließlich hatte sie gesehen, wo Nuri und Dean draufgesprungen waren. Das Bild zeigte Dean, der vergeblich versuchte, Nuri zu fangen, währen diese sich durch ein Loch in der Decke an ihm herunterhangelte. Dann landete sie auf dem Boden und nahm ein Kind ins Visier.

&#34;Oh nein!&#34;, entfuhr es ihr und sie öffnete direkt vor Dean ein Nexusportal, durch das sie sprintete, um sich auf Nuri zu werfen, die gerade zum Anfallen ansetzte. Sie würde es nicht rechtzeitig schaffen, sie war zu langsam. Sie würde nur noch zusehen können, wie-

Elli krachte mit der im Flug befindlichen Dämonenfüchsin zusammen und beide kugelten über den Boden, direkt an ihrem Opfer vorbei. Elli ging nur ein Gedanke durch den Kopf.

//Was? Nein, wirklich! **WAS!?**//

Hatte sie sich gerade außerhalb des Nexus tele-

Weiter konnte sie den Gedanken nicht führen, denn etwas weitaus Wichtigeres ereignete sich in diesem Moment. Nuri schlitzte ihre gerade mit den Krallen die Bauchdecke auf. Das tat zwar weniger weh, als sie dachte, aber Elli brüllte trotzdem vor Schmerzen auf, während Nuri brutal und zielsicher ihre Leber herauszog und hineinbiss.

Und erstarrte.

Sie spürte, wie sich das Böse, das von Nuri ausging wie Gestank, verflüchtigte. Ellis Leber fiel ihr aus dem Mund, aber es waren deutlich die Abdrücke von Kinderzähnen darauf zu sehen.

&#34;Elli?&#34;, fragte sie fassungslos.

&#34;Was habe ich dir übers Ausbüxen gesagt, hm?&#34;, presste Elli zwischen den Zähnen hervor. &#34;Weißt du, was für Sorgen wir uns gemacht haben?&#34;

&#34;Elli, dein Bauch!&#34;, entfuhr es Nuri angsterfüllt und versuchte, das, was sie herausgeholt hatte, wieder zurückzuschieben. &#34;Entschuldigung! Entschuldigung! Entschuldigung!&#34;

&#34;Eh&#34;, winkte Elli ab, während Dean herantrat. &#34;Hab schon schlimmeres ausgehalten, Nuri. Guck mal, meine Leber rutscht sogar schon von selbst zurück.&#34;

Nuri schaute ungläubig dabei zu, wie sich Ellis Organe wieder in ihren Körper zurückzogen und die Wunde sich schloss.

Um sie herum brach mittlerweile Panik aus, als die Illusion der Kumiho aufgehoben wurde. Immerhin lag da eine stark blutende Frau auf dem Boden. Elli schirmte sie beide und Dean mit zwei Nexusportalen vom Rest des Zuges ab.

&#34;Selbst der Tod war für mich nicht von Dauer[[footnote]] Siehe Nexus-Episode [[[Nexus-21-1|Abschied]]] [[/footnote]]&#34;, erklärte Elli, als Nuri sie nur groß anglotzte. &#34;Darum bin ich es auch, die dich aufhalten wird, falls Es wieder durchbricht. Denn ich kann es ertragen.&#34;

Nuri begann laut zu weinen und presste sich mit aller Macht an Elli, als hätte sie Angst, sie würde plötzlich verschwinden. Elli lächelte nur warm und strich ihr über den Kopf.

&#34;Komm, Dean, gehen wir nach Hause.&#34;
