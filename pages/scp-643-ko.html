**SCP-643-KO:** 백로 노는 곳에 토라(土螺)야 가지 마라
**저자:** [[*user TocoT0ucan_98]]
**이미지 출처:**

[[include :scp-sandbox-3:image-zoom name=https://upload.wikimedia.org/wikipedia/commons/d/d9/Egretta_garzetta_-_Little_egret%2C_Adana_2016-11-12_04-1.jpg|caption=격리장소 주변에 모여 있는 SCP-643-KO-B 개체들.]]

**일련번호:** SCP-643-KO

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-643-KO-A는 울산광역시 태화강 근처에 있는 재단 시설[[footnote]]외부 매체에는 철새 생태 연구 시설로 알려져 있다.[[/footnote]] 내 표준형 격리실에 격리한다. SCP-643-KO-B 개체들로 인한 피해 방지 및 SCP-643-KO-A의 정신건강을 위해 해당 격리실 주변에 각종 조류 접근 방지 설비[[footnote]]SCP-643-KO-B 개체들이 격리실 주변을 날아다니며 내는 울음소리로 인해, 방음 설비를 추가하는 방안을 고려하고 있다.[[/footnote]]를 갖춰 두고, 보안 요원들은 SCP-643-KO-B 개체들이 시설 내부로 침입하지 못하도록 조치한다. 격리장소 주위에 몰려든 SCP-643-KO-B 개체들은 외부에는 평범한 새떼로 보이도록 한다. SCP-643-KO-A가 현 위치에서 벗어날 경우, SCP-643-KO-B 개체들이 일제히 따라 이동하여 SCP-643-KO의 변칙성이 외부에 노출될 위험성이 있으므로, SCP-643-KO-A의 격리는 반드시 지금의 재단 시설에서만 이루어지도록 한다.  

**설명:** SCP-643-KO는 27세의 한국인 여성(SCP-643-KO-A)과 변칙적인 조류 집단(SCP-643-KO-B)을 가리킨다.

SCP-643-KO-A는 울산광역시 남구에 거주하던 이은영이라는 이름의 여성으로, 격리되기 전까지는 해당 지역의 한 음식점에서 일했었다. SCP-643-KO-A는 신체적, 정신적인 면에서 크게 눈에 띄는 특이점이 없으며, SCP-643-KO과 관련된 것 외에는 별다른 변칙적인 특성 또한 보이지 않는다. SCP-643-KO에 대해 더 자세히 알아보기 위해 대상과의 면담을 몇 차례 진행하기로 계획했었다. 그러나 격리장소 주변의 SCP-643-KO-B 개체들로 인해 SCP-643-KO-A이 극심한 스트레스 및 신경쇠약에 시달리고 있어, 재단 인원과의 소통 및 면담 시도에 대해 계속해서 비협조적인 반응을 보이고 있기 때문에 현재 대상과의 면담은 일시적으로 보류된 상태이다.

SCP-643-KO-B는 변칙적인 지적 수준을 보이는 약 200여 마리의 조류 집단으로, 그 수준은 개체마다 약간씩 편차가 있으나 거의 인간과 유사한 정도의 사고력 및 지능 등을 가진 것으로 보인다. 쇠백로(//Egretta garzetta//), 중백로(//Egretta intermedia//), 중대백로(//Ardea alba modesta//) 등의 종이 SCP-643-KO-B 집단의 대부분을 차지하고 있으며, 그 외 왜가리(//Ardea cinerea//), 황로(//Bubulcus ibis coromandus//), 대백로(//Ardea alba alba//) 등의 종이 소수 속해 있다. SCP-643-KO-B 개체들은 높은 지능을 제외하고는 외형이나 습성 등의 면에서 일반적인 동종 조류와 크게 다르지 않은 모습을 보인다. 또한 인간의 문자나 언어를 어느 정도 이해할 수는 있지만, 신체 구조상의 한계로 스스로 글자를 쓰거나 새 울음소리 외의 음성을 발성하지는 못한다. [[[s-e-0907|SCP-643-KO-B가 어떤 과정을 통해 이러한 변칙성을 지니게 되었는지는 불명이다.]]]

SCP-643-KO-B는 무리지어 SCP-643-KO-A를 쫓아다니며 부리로 쪼거나 새똥을 뿌리는 등, SCP-643-KO-A에게 적대적인 태도를 보인다. 그 과정에서 지갑이나 가방 등 대상의 소지품을 빼앗아 뒤지는 모습이 관찰된 것으로 보아, SCP-643-KO-B의 목적이 단순히 SCP-643-KO-A를 공격하는 데에만 있지는 않은 것으로 추정된다.[[footnote]]격리 이후, SCP-643-KO-A의 남은 소지품을 대상의 격리실이 아닌 다른 장소에 따로 보관중이다. 그러나 SCP-643-KO-B 개체들이 SCP-643-KO-A의 격리실에만 침입하려 하는 것으로 보아, 소지품 갈취 그 자체가 SCP-643-KO-B의 주 목적은 아닌 것으로 보인다.[[/footnote]] SCP-643-KO-A가 재단에 의해 격리된 이후, 다수의 SCP-643-KO-B 개체들이 지속적으로 대상이 있는 곳에 접근하거나 시설 내에 침입하려 시도하고 있으며 이로 인해 SCP-643-KO-A는 극도의 신경증 및 약간의 조류공포증 증세를 보이고 있다. 격리 초기에는 SCP-643-KO-A에 대한 SCP-643-KO-B의 적대행위를 멈추기 위해 마취총이나 그물망 같은 제압 수단을 사용해보기도 했으나, SCP-643-KO-B의 많은 개체수로 인해 그다지 효과를 거두지 못했다. 제압 시도가 오히려 SCP-643-KO-B를 자극할 수도 있고, SCP-643-KO-B 개체들이 SCP-643-KO-A 이외의 인물에게는 크게 공격성을 보이지 않으므로 문제가 되는 개체만을 쫓아내거나 저지하는 방식을 사용하기로 결정했다.

SCP-643-KO의 변칙성이 처음으로 나타난 때가 정확히 언제인지는 불분명하다. 그러나 2020년 8월 27일에 일어난 사건[[footnote]]자세한 사항은 아래의 &#39;발견&#39; 단락 참고.[[/footnote]] 이전까지는 재단의 시야에 포착되지 않았으며, 관련 정보가 입수된 적도 없어 변칙성이 나타난 지 그리 오래되지는 않은 것으로 추정된다.

**발견:** SCP-643-KO는 2020년 8월 27일, 울산광역시 남구 삼호동에 있는 한 공원에서 새떼(현재 SCP-643-KO-B로 지정)가 여성(현재 SCP-643-KO-A로 지정)을 공격하는 사건이 일어난 이후 발견되었다.[[footnote]]해당 사건은 외부에는 단순 사고로만 알려졌을 뿐 그 변칙적인 성질은 유출되지 않았으므로, 기억 소거나 역정보 유포 등의 은폐 조치는 따로 취해지지 않았다.[[/footnote]] 사건 발생 당시, 재단에서는 처음에 이 사건을 비변칙적인 것으로 판단했었다. 그러나 새떼가 주변의 다른 사람들은 무시하고 의도적으로 해당 여성만 집중적으로 공격하는 점과 부리와 발로 그 여성의 소지품을 빼앗아 뒤지는 행동을 취하는 점으로 보아, 문제의 새떼가 모종의 변칙성을 띠고 있을 가능성이 제기되었다.

이후 구조대원으로 위장한 재단 요원들이 그 여성을 구조했으며, 곧바로 새떼를 포획하려 시도했다. 그러나 여성을 보호하는 사이 새떼가 뿔뿔이 흩어져 버려 변칙적인 새와 그렇지 않은 새가 서로 뒤섞여 구별하기가 어려워졌고, 결국 포획에 실패했다. 여성을 재단 시설에 격리한 이후 문제의 새떼가 다시 몰려들자, 포획을 다시 시도해보자는 의견이 나왔다. 그러나 새떼가 또다시 달아날 경우 재확보가 곤란해지며, 전부 포획하기에는 그 수가 상당히 많으므로 대상을 포획하기보다는 시설 주변에 일정 거리를 두고 계속 머물러 있게 하기로 결정했다.

**부록: ##red|[2020/09/07 갱신됨]## 사건기록-643KO**

2020년 9월 7일 정오 경, SCP-643-KO-B 무리 한가운데에 정체불명의 새 한 마리(이후 SCP-643-KO-B-1로 지정)[[footnote]]생김새 및 몸길이가 멸종한 것으로 알려져 있던 왜가리과 조류, //Ardea bennuides//와 상당히 유사했다.[[/footnote]]가 갑자기 나타났다. 당시 일어났던 사건을 시간대별로 정리한 타임라인을 아래에 첨부해 놓았다.

&gt; **타임라인-643KO**
&gt; **사건 발생 일자:** 2020/09/07
&gt; **비고:** 이하 타임라인은 시설 내부 촬영기록 및 재단 인원들의 증언을 바탕으로 구성하였다. 카메라 사각지대나 증언 부족 등으로 인해, 일부 내용이 다소 부정확할 수 있음을 미리 밝혀 둔다. --장은송 연구원
&gt; ----
&gt; **[12:02]** 격리장소 주변에 있던 SCP-643-KO-B 개체들이 하던 행동을 일제히 멈춤.
&gt; 
&gt; **[12:03-12:15]** SCP-643-KO-A의 격리실 근처까지 접근해 온 SCP-643-KO-B 개체들이 침입을 포기하고 되돌아가기 시작함.
&gt; 
&gt; **[12:19]** 외부에 있던 보안 담당 인원들이 SCP-643-KO-B의 이상행위를 보고함.
&gt; 
&gt; **[12:21?-12:32]** SCP-643-KO-B 개체들이 전부 한 곳에 모이자, 무리 한가운데에 정체불명의 조류(SCP-643-KO-B-1)가 나타남. 해당 개체가 어디에서 온 것인지는 알 수 없음.
&gt; 
&gt; **[12:33-12:48]** 몇몇 SCP-643-KO-B 개체들과 잠시 상호작용한 후, SCP-643-KO-B-1이 SCP-643-KO-A가 있는 격리실을 향해 날아감. 곧이어 SCP-643-KO-B 개체들이 일제히 그 뒤를 따라 날아감.
&gt; 
&gt; **[12:50-13:02]** 보안 인원들이 SCP-643-KO-B 개체들의 접근을 막으려 시도하나, 개체들이 한꺼번에 들이닥친 데다가 이전과 달리 매우 높은 공격성을 보여 초기 제압에 실패함. SCP-643-KO-B-1를 포함한 일부 SCP-643-KO-B 개체들이 시설 내부로 진입함.
&gt; 
&gt; **[13:07]** 시설 피해 및 격리 파기를 방지하기 위해, SCP-643-KO-B에 대한 총기 사용이 일시적으로 허가됨.
&gt; 
&gt; **[13:09-13:14]** 보안 인원들이 SCP-643-KO-B 개체 몇 마리를 사살하지만, 개체들의 접근을 완전히 막아내는 데는 실패함. 많은 인원들이 눈 쪽에 부상을 입어 행동 불가능한 상태가 됨.
&gt; 
&gt; **[13:15]** SCP-643-KO-B-1이 SCP-643-KO-A의 격리실에 진입함. 격리실 주변에 설치된 조류 접근 방지 설비에 전혀 영향을 받지 않은 것으로 보임.
&gt; 
&gt; **[13:16-13:17]** 일부 보안 인원들이 뒤늦게 SCP-643-KO-A의 격리실로 향하지만, 도중에 SCP-643-KO-B 개체들의 방해를 받음.
&gt; 
&gt; **[13:18-13:20]** 격리실에 들어온 SCP-643-KO-B-1을 본 SCP-643-KO-A가 어떻게든 도망쳐 보려고 하지만, SCP-643-KO-B-1이 SCP-643-KO-A를 부리로 붙들어 넘어뜨림.
&gt; 
&gt; **[13:21-13:25]** SCP-643-KO-A가 SCP-643-KO-B-1을 향해 애원하며 뭔가를 말함.[[footnote]]격리실 내부 카메라의 문제로 음성이 기록되지 않아 정확한 내용은 밝혀내지 못했다.[[/footnote]]
&gt; 
&gt; **[13:26-13:30?]** SCP-643-KO-B-1이 SCP-643-KO-A를 격리실 밖으로 끌고 가려고 시도하지만, SCP-643-KO-A이 계속해서 저항함.[[footnote]]저항하는 와중에 카메라가 파손되어 이후 상황은 기록되지 않았다.[[/footnote]]
&gt; 
&gt; **[13:44]** 보안 인원들이 SCP-643-KO-A의 격리실에 도착함. SCP-643-KO-A가 사라져 있음을 발견함.
&gt; 
&gt; **[13:56?]** 태화강 근처에서 SCP-643-KO-B-1과 살아남은 SCP-643-KO-B 개체들이 어디론가 날아가는 모습이 포착됨.
&gt; 
&gt; **[13:59-14:12]** 긴급히 SCP-643-KO-B-1 및 SCP-643-KO-B를 뒤쫓았으나, 때마침 이동하던 철새 무리에 SCP-643-KO-B 개체들이 뒤섞여 추적에 큰 혼선이 생김.
&gt; 
&gt; **[14:40]** SCP-643-KO-B-1의 행방을 완전히 놓쳐, 더 이상 뒤쫓는 의미가 없다고 판단되어 추적을 중단함.

이후 사라진 SCP-643-KO-A의 행방을 알아내기 위해 격리실 근방을 수색한 결과, 격리실 밖 복도 창가에서 정체불명의 점액 흔적이 발견되었다. 흔적은 건물 외벽에 설치되어 있던 빗물받이 홈통 틈새까지 이어졌으며, 분석 결과 알려지지 않은 복족류과 생물의 점액으로 밝혀졌다. SCP-643-KO 전담 연구팀에서 조사 및 탐문을 진행중이나, SCP-643-KO-A 및 SCP-643-KO-B의 소재는 아직까지 밝혀지지 않았다.
