    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre:** 친절한 피난처
**Originel:** [http://fondationscp.wikidot.com/scp-206-fr SCP-206-FR] &#34;Abri Amical&#34; par [[*user Aryobarzane]]
**Traducteur:** [[*user XCninety]]
[[include credit:end]]

**일련번호:** SCP-206-FR

**위협 등급:** 청색(Bleu) [[span style=&#34;color:blue&#34;]]●[[/span]]

**등급:** 유클리드(Euclide)

**특수 격리 절차:** --SCP-206-FR의 이동을 방지하기 위해 대상 안에는 D계급 인원들 (1 ~ 5인) 이 영구 상주하며, 해당 인원들은 SCP-206-FR의 현 위치 가까이에 설치된 추적초소에 주둔하는 경비대가 감시한다. SCP-206-FR 감시 및 격리 담당 인원에게는 의류와 음식물을 공급한다.--
SCP-206-FR이 안에 사람이 없을 때 이동이 잦은 관계로, 위치를 항시 추적할 수 있도록 침대 밑에 GPS 추적 장치를 설치하였다. 대상이 움직이는 모습을 목격한 자에게는 기억소거제를 투여하며, 검열역정보부 해당 지역 지부는 대상의 이동에 대하여 루아르 도 북부에서 알리에(Allier) 도 변두리까지 여러 지역에 걸쳐 전해 내려오는 전설 속의 내용으로 일축하는 역정보를 유포한다. 실험 및 분석 시에는 SCP-206-FR 내로 단 1인만이 실험 시작 이전에 최대 30분 동안만 체류할 수 있으며, 대상의 주위 지역은 재단 요원들이 사냥꾼이나 소방관으로 위장한 채로 경비해야 한다.

**설명:** SCP-206-FR은 루아르(Loire) 도 ██████████ 숲의 한 떡갈나무 (이하 SCP-206-FR-1) 위에 지어진 나무 오두막집이다. SCP-206-FR의 외형상 건면적은 3 × 4 m^^2^^이며, 높이는 2m이다.
SCP-206-FR-1은 키 14m이며, 정기적으로 움직인다. 매일 저녁 대상은 숲속에서 길을 잃은 사람이 있다면 그쪽으로 순간이동한다. 이 고장 전설에 따르면 SCP-206-FR은 중세 시대에, 지금은 세상을 떠난 한 은자가 숲속을 헤매는 여행객을 맞이하고자 만들었다고 한다. 이 전설의 내용으로는 이 오두막집은 당시 숲에 다수 서식하던 늑대를 피할 수 있도록 높은 곳에 지어졌다. SCP-206-FR은 현재도 사용할 수가 있다.
SCP-206-FR은 자기 안에 여행자가 몇 명이 있더라도 모두가 머무르기 충분할 만큼 내부 면적을 자동으로 늘릴 수가 있는데, 이때 외부의 치수는 바뀌지 않는다. 내부 생활공간에는 침대와 탁자가 갖추어져 있다.
SCP-206-FR은 안에 사람이 머무르지 않는다면 항상 움직이면서 여행자를 찾아다닌다. 이때 대상은 말소리나 음악소리 등을 낸다. SCP-206-FR은 안의 사람들이 내는 소리를 녹음했다가 사람이 아무도 없을 때면 이를 재생하는 것으로 보인다. 이는 숲을 헤매는 여행자가 대상에게로 움직이는 계기로 작용할 수도 있다.

**부록 1:** SCP-206-FR의 기원에 관한 면담:

&gt; **면담자:** 콩스탕틴,,Constantine,, 박사
&gt; 
&gt; **면담 대상:** G. █████, SCP-206-FR 격리 구역 근처 마을인 생제르맹 ██████████에 거주 중
&gt; 
&gt; **서론:** 해당 면담은 ██████████ 숲속에서 떡갈나무가 움직였다는 제보가 접수된 이후에 진행하였다. 콩스탕틴 박사는 SCP-206-FR의 격리 구역에서 가까운 마을에서 성장했으나, 그녀가 해당 구역에 직접 가 본 적은 없다.
&gt; 
&gt; &lt;면담 시작&gt;
&gt; 
&gt; **콩스탕틴 박사:** 움직이는 오두막 전설이 뭔지 이야기해 주세요.
&gt; 
&gt; **G. █████:** 서기 856년입니다. 그때 이곳은 부르군디아 지방에 속했는데, 카롤루스 대제의 손자 샤를의 왕국과 그 형 로타리우스의 왕국 경계선에 걸친 곳이었죠. 856년에 한 은자가 이 숲으로 들어와 오두막을 하나 지었습니다. 야생동물을 피할 수 있도록 높은 곳에요. 이 숲은 그 반경에 서식하는 동물들이 자주 즐겨 찾던 곳이었습니다. 몇 세기에 걸쳐 닳아빠진 숲길에서 벗어나면 위험해지기 십상이었습니다. 늑대나 멧돼지라도 만나면 큰일이었고요. 은자는 마법을 부릴 줄 알았다고 합니다. 그래서 자비로운 마음으로 충만했던 은자는 오두막과 이를 받치는 나무가 한밤중에 조난당한 여행자에게 찾아갈 수 있도록 만들었죠.
&gt; 
&gt; **콩스탕틴 박사:** 오두막에는 몇 명이나 들어갈 수 있었나요?
&gt; 
&gt; **G. █████:** 은자가 받아주기 나름이죠. 2명, 5명, 10명, 20명, 그런 게 중요하겠습니까? 오두막은 모두들 머무르기 넉넉할 만큼 늘어날 수 있었어요. 그 안에는 돌 벽난로와 탁자, 침대가 있었죠.
&gt; 
&gt; **콩스탕틴 박사:** 그렇게 늘어나는 게 바깥에서 보였나요?
&gt; 
&gt; **G. █████:** 아뇨, 바깥에서는 안 보입니다. 겉보기로는 늘어나지 않은 채 그대로예요.
&gt; 
&gt; **콩스탕틴 박사:** 어떻게 한 건가요? 오두막에 마법을 걸었으려나요?
&gt; 
&gt; **G. █████:** 아무도 모르죠. 은자는 그 비밀을 무덤까지 가지고 갔습니다. 늑대를 피하려고 오두막을 높은 데 지었지만, 운명의 장난인지 백주대낮에 그 늑대들에게 공격을 받아 물어뜯겨 죽었다고 하죠.
&gt; 
&gt; **콩스탕틴 박사:** 불쌍하네요. 그 밖에 그 오두막은 또 어떤 곳이었나요?
&gt; 
&gt; **G. █████:** 여행자들은 몸을 데우고 잠을 청하고, 은자가 요리해 준 음식을 먹을 수 있었습니다. 음식은 주로 잡기 쉬운 숲 속의 새들, 좀 더 크면 노루나 물고기 등이었습니다. 드물게는 멧돼지나 사슴도 나왔다고 하죠. 은자는 여행자들에게 이야기나 그 고장 전설을 들려주기를 좋아했습니다. 노래도 부를 수 있었다고 해요.
&gt; 
&gt; **콩스탕틴 박사:** 이 오두막이 이 지역에 잘 알려졌나요? 제가 ██████ 출신이지만 한 번도 이 전설 이야기를 못 들었는데, 이 고장에 내려오는 전설이라 하시니.
&gt; 
&gt; **G. █████:** 그 시대에는 멀리 떨어진 곳에 있었습니다. 그래서 아무도 몰랐죠. 이 지방 영주는 ████████에 살았습니다. 알고 있나요?
&gt; 
&gt; **콩스탕틴 박사:** 아 네, 그랬었죠. 맞아요.
&gt; 
&gt; **G. █████:** 그 시대 이야기로는 오두막이 숲속에서만 움직였다고 합니다. 소식이 알려지긴 했으나 문서들이 모두 파괴되어 버려, 이 이야기는 전설로만 내려오고 있다고 하죠.
&gt; 
&gt; **콩스탕틴 박사:** 음... 이 현자는 그럼 몇 년도에 죽은 건가요?
&gt; 
&gt; **G. █████:** 879년입니다. 13년 동안 길 잃은 여행자들을 보살펴 주며 살았죠.
&gt; 
&gt; **콩스탕틴 박사:** 네... 좋아요, 좋아... 그럼 오두막은요? 은자가 죽고도 계속 움직였나요?
&gt; 
&gt; **G. █████:** 그럼요. 아직 굳건히 서 있습니다. 시간은 나무도 오두막도 해치지 못했죠.
&gt; 
&gt; **콩스탕틴 박사:** 아직도 숲속에서 계속 움직이고 다닌다는 말씀이세요?
&gt; 
&gt; **G. █████:** 물론입니다. 저도 직접 만난 적은 없지만 불가능할 건 없지 않을까요? 은자의 영혼이 아직 그 오두막에 남아 있지 않을까요? 나무와 오두막에 영원한 마법을 걸어 놓지 않았을까요? 손님을 그렇게 환영했으니 오두막은 그 뜻을 이어받고 싶지 않았을까요? 아직도 길 잃은 여행자 앞에 나타나지 않을까요? 혼자 있기를 싫어하지 않을까요? 자기를 거쳐 간 여행자들을 소리를 들려주면서 다른 여행자들을 살려주고 있지는 않을까요?
&gt; 
&gt; **콩스탕틴 박사:** (당황하며) 어... 물론 그렇죠... 충분히 그럴 만도...
&gt; 
&gt; **G. █████:** 이 오두막은 지역 유산과도 같습니다. 하지만 박사님이 이 고장 사람이시라면서 이 이야기를 들어보신 적 없다니 그건 좀 놀랍네요. 하기야... (//한숨//) 요즘 젊은 분들은 너무 이성적이라 아무것도 믿지 않으니까요.
&gt; 
&gt; //콩스탕틴 박사가 잠시 아무 말이 없다가, 다시 들고 온 종이를 내려다본다.//
&gt; 
&gt; **콩스탕틴 박사:** 그래도 굉장히 흥미로웠습니다. 제가 고향 전설에 대해 관심이 많아서요. 이 오두막에 대해서 제가 더 알아볼 방법이 있을까요?
&gt; 
&gt; **G. █████:** 아, 아마도 없을 겁니다. 하지만 원하신다면 제가 다른 이야기를 들려드릴 순 있죠. 요즘 세상에 젊은 분이 이렇게 향토 문화에 관심이 많은 건 드문 일이군요.
&gt; 
&gt; **콩스탕틴 박사:** 아아, 너무 감사한 말씀이긴 한데 우선은 이 전설만 기록해 놓고 싶어서요. 그래도 도와주셔서 정말 고맙습니다.
&gt; &lt;면담 종료&gt;

**콩스탕틴 박사 개인 메모:** 이 전설 속 은자는 현실조정자로서 죽기 전에 SCP-206-FR에게 매여 대상에 대한 능력이 몇 세기에 걸쳐 아직까지 지속되고 있을 수도 있다. 아름다운 전설은 때로는 무언가를 정당화하기 적합한 법이다.</textarea></pre>
