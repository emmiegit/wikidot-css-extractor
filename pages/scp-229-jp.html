**アイテム番号:** SCP-229-JP
 
**オブジェクトクラス:** Euclid
 
**特別収容プロトコル:** SCP-229-JPは民間人に漏えいする可能性が極めて低いため、収容施設は不要です。SCP-229-JPの監視および試料回収は、各10機の遠隔操作型無人潜水機「ラバト」および「ラバトMk-Ⅱ」が行います。これら潜水機の操作は、基本的にプログラムによって自動的に行われますが、不測の事態に備え、いつでも職員による任意操作が可能な状態にしています。SCP-229-JPには常にライトが照射され、いつでもSCP-229-JPの姿をカメラに捉えられていなければなりません。ただし、照射はSCP‐229‐JPから少なくとも5ｍは離れた場所から行うようにしてください。5ｍ以内での照射は、SCP‐229‐JPの肉体的、または精神的な障害になる可能性があります。また、不用意な接近はSCP-229-JPを活発化させ、潜水機を損壊させられる原因になるため、必ず避けなければなりません。
 
「ラバト」および「ラバトMk-Ⅱ」の運用は深海探査研究船「しんりゅう」が行います。「しんりゅう」には複数の潜水機を格納、整備可能な設備と、潜水機の行動を支援する高精度測位システム、画像受信装置が搭載されています。財団外では、「しんりゅう」は海洋研究開発機構の最新鋭の支援母船として扱われ、船内で職務を行う職員は海洋研究開発機構の研究員として扱われます。
 
**説明:** SCP‐229‐JPは、マリアナ海溝のチャレンジャー海淵(北緯11度22.4分、東経142度35.5分、海面下およそ10900ｍ)に生息する、1頭のバーバリライオン(//Panthera leo leo//)です。発見当時の全長は約3mで、現在の全長は約4ｍです。毛皮は全体的に白色ですが所々に茶褐色が混じり、胴の半ばまでを覆うたてがみの一部は黒色です。また牙、爪、たてがみの先端部分、尻尾は半透明です。瞼は完全に毛皮と同化しており、視力は失われていると推測されています。SCP-229-JPは、非異常なバーバリライオンと比較して非常に長寿であり、遅々とした速度で成長を続けています。
 
SCP‐229‐JPは海底での長期間の生存を可能にする、異常な適応能力を持ちます。なぜ海底の大きな水圧に耐えることができるのか、呼吸はどのようにして行っているのか等、生物学的に不可解な点は多く、現在でもその殆どが未解明です。また、SCP‐229‐JPが現在地に到達した経緯も未解明ですが、SCP‐229‐JPのたてがみの一部の特徴的な黒色の毛や、回収された資料から元々は陸上で生活していたことが示唆されます。
 
SCP-229-JPは基本的に活発的な活動を行いません。SCP‐229‐JPが目立った活動を行うのは獲物を見つけたときのみで、ごく稀に接近してくるカイコウオオソコエビ(//Hirondellea gigas//)やセンジュナマコ(//Scotoplanes globosa//)などを海底の砂と一緒に捕食します。SCP‐229‐JPの体の大きさや捕食頻度に鑑みると、SCP‐229‐JPがこれら生物を捕食して得られるエネルギー量は、生存のために必要なエネルギー量に全く達していません。しかし、SCP‐229‐JPが飢餓状態に陥っている様子は確認されたことがありません。また、SCP-229-JPがどのようにして獲物の接近を感知しているのかは判明していません。
 
 
[[include component:image-block
|name=http://ja.scp-wiki.net/local--files/scp-229-jp/%E3%83%88%E3%83%AA%E3%82%A8%E3%82%B9%E3%83%86.jpg 
|caption=有人深海潜水艇「トリエステ」
]]
**補遺1-歴史:** SCP-229-JPの最初の発見報告は、有人深海潜水艇「トリエステ」の乗組員であるジャック・ピカールとドン・ウォルシュによってなされました。1960年1月23日、チャレンジャー海淵海底を観察していた両名はSCP-229-JPを発見し、浮上後に複数名の非職員と職員にこの存在を報告しました。財団は直ちに両名の証言の事実確認を行うために試製無人潜水機「メア・アイランド」をチャレンジャー海淵に向かわせ、SCP-229-JPを発見しました。なお、両名は非職員であったため、報告を行った後に記憶処理が施されました。
 
財団は無人潜水機を用いた小規模な実験の他に、有人潜水捜査艇「ウッズホール」による目視観察計画を遂行していました。この計画は2012年7月29日、特別任用職員[[footnote]] 財団がその技能を高く評価し、計画遂行に適任であると判断されたため、限定的な期間のみ財団に雇用された非正規職員です。 [[/footnote]]ジェームズ・キャメロンが任務を完遂するまで続けられました。この計画により、当時の映像技術では捉えきれなかったSCP-229-JPの小さな動きや特徴を観察することに成功しました。しかし、「ウッズホール」の潜水可能な時間の関係上、SCP-229-JPを目視観察できる時間は制限されました。潜水可能な時間を延長するために「ウッズホール」は改装され、最大で3時間の目視観察が可能となりましたが、SCP-229-JPの活発的な活動を報告する職員は1人もいませんでした。報告の一例として、ジェームズ・キャメロンはSCP-229-JPを「死んだ珊瑚礁」と表現した文書とスケッチを提出しました。2012年7月29日以降の目視観察計画は、水中カメラおよび画像受信装置の性能向上のため全て中断されました。

**補遺2-研究:** SCP‐229‐JPの生息地の環境的問題により、SCP‐229‐JPの研究の多くの進行は芳しくありません。現在は、海洋研究開発機構と共同で、SCP‐229‐JPのより長期的かつ鮮明度の高い映像資料を得るための研究開発が行われています。また、「ラバト」を改造した「ラバトMk-Ⅱ」を運用し、SCP‐229‐JPから排出される微小な糞尿などを採取することで、SCP‐229‐JPの異常性を遺伝学的観点から研究する試みも行われています。
 
[[include component:image-block
|name=http://ja.scp-wiki.net/local--files/scp-229-jp/Barbary_lion.jpg 
|caption=回収された写真
]]

**補遺3-起源:** SCP‐229‐JPの起源として有力視されているのは、要注意団体である「ハーマン・フラーの不気味サーカス」です。SCP‐229-JPは元々、当該団体で飼育されていたと推測されています。その証拠として「サーカスの誕生: ハーマン・フラーの酔狂な動物園」[[footnote]] 世界各地の図書館から発見される「ハーマン・フラーの不気味サーカス」の散逸的な書物です。ここで記されている複数の異常存在は、既に財団の保護下に置かれています。「ハーマン・フラーの不気味サーカス」の貴重な手掛かりであるため、研究上重要な資料です。 [[/footnote]]で、SCP‐229‐JPに酷似したライオンが描かれたポスターと、その関連文書が発見されています。また、上記資料と同時に一枚の写真が発見された例が複数あります。それら写真の裏面には以下の文章が英語で書かれていました。
&gt; //どこにいるの？//

&gt; //君が恋しいよ//

&gt; //再び君の勇気を見せてほしいだけなんだ//

これら文章の筆跡は全て一致しています。これら文章を執筆したのはPoI-1990と定義されている人物であると推測されています。
 
**補遺4-要注意人物:** PoI-1990は、エラやヒレなどの魚類と共通した特徴をもつ全身白色の異常人型生命体であり、現在までで唯一、SCP-229-JPと生身で対面した人物です。PoI-1990もSCP-229-JPと同様、海底での異常な適応能力を有しており、上記資料でその存在が確認されていました。資料によれば、PoI-1990はSCP-229-JPの調教師として活動しており、水で満たされた水槽の中でSCP-229-JPと様々な魚類を戦わせる催しを披露していました。また、PoI-1990がSCP‐229‐JPとともに芸を披露している様子を収めた写真も発見されています。発見された写真の裏面には以下の文章が書かれていました。筆跡は上記文章と一致しています。上記文章と併せて、PoI-1990が執筆した文章であると推測されています。
&gt; //親愛なるフラーへ//
&gt; //再三の忠告感謝するよ。私の旅はただの無駄足に終わると言いたいのだろう？ 生憎、私は諦めを知らない。貴方は私に幾つかの奇妙な魚を寄こしたが、彼に比べればどれも醜く矮小な存在だった。私の真の相棒はいつまでも彼だけだ。海の底のそのまた底にだって、私は彼を探しに行く。次に貴方が私と会う時、貴方はきっと驚くことになるだろう。//
 
**補遺5-SCP-229-JPと要注意人物の関わり:** PoI-1990とSCP-229-JPは3回の対面を果たしました。2015年7月29日、PoI-1990は初めてSCP-229-JPの前に姿を現しました。PoI-1990はSCP-229-JPから5mの距離まで近づき、何もせずにその場を去りました。2016年8月3日、PoI-1990は再び姿を現し、青い球状の物体をSCP-229-JPに向かって投げました。SCP-229-JPはそれを口の先で受け取ると、PoI-1990の右掌に正確に投げ返しました。PoI-1990は懐からフレーク状の物体[[footnote]] 後に一部が回収され、鶏(//Gallus gallus domesticus//)のフレークであることが判明しました。 [[/footnote]]を取り出し、SCP-229-JP周辺にまき散らしました。SCP-229-JPはそれを少しずつ食しました。PoI-1990はその後、「ラバト」に接近し、両手で掴みカメラを覗き込む、ライトや機体を突く等したあと、その場を去りました。2017年8月2日、PoI-1990は草食獣のものと思われる肉塊[[footnote]] 後に一部が回収され、ヌー(//Gnu//)の肉であることが判明しました。 [[/footnote]]を持ち、SCP-229-JPの前に現れました。PoI-1990はSCP-229-JPから2mほどの距離まで接近すると、肉塊をSCP-229-JPの眼前で左右に動かしました。SCP-229-JPはPoI-1990へ飛びつくと、そのまま押し倒し、首元に噛みつきました。PoI-1990は抵抗を試みましたが、首元を噛みつかれると同時に体を震わせ、動かなくなりました。その後、SCP-229-JPはPoI-1990の肉体を食べ始めました。現在は、PoI-1990の肉片や、草食獣の肉塊が海底に生息する複数の動物をおびき寄せる餌として機能し、SCP-229-JPはおびき出されたそれらを専ら食しています。
 
PoI-1990は、2016年8月3日以降にその姿を発見した瞬間から、遠隔操作型無人巡洋潜水機「マーティン」と「ヴァン・アンバーグ」による追跡、行動観察、素性の特定が行われると同時に、正式なオブジェクトナンバーが与えられる予定でした。しかし、2017年8月2日に再び発見されたPoI-1990がSCP-229-JPによって殺害されたことで、PoI-1990に対して行われる予定であった計画の全てが中止されると同時に、PoI-1990をSCiPとして研究する意義の大部分が失われました。そのため、PoI-1990に与えられる予定であったオブジェクトナンバーは別のSCiPに与えられました。PoI-1990の死体の一部は回収され、その特異体質の研究が進められています。
 
**補遺6-同定:** 2018年11月5日、SCP-229-JPの排泄を初めて映像で捉えることに成功しました。排泄物は直ちに回収され、遺伝子解析が行われました。解析の結果は、SCP‐229‐JPがバーバリライオンであることを示しました。

**補遺7-変化:** 2019年5月12日、「ラバト」管理チームよりSCP‐229‐JPの活動が徐々に活発化しているという報告がなされました。累積データを報告と照合したところ、SCP‐229‐JPは2017年8月2日以降、目立った活動を行う頻度が上昇傾向にあることが判明しました。これはPoI-1990により齎された豊富なエネルギー源が主要因であると結論付けられました。SCP‐229‐JPの活発化により、従来の「ラバト」では十分に安定的な観察を行うことが困難になる可能性が指摘されています。その改善策として、以下のような提案がなされ、議論が交わされています。
* 「マーティン」および「ヴァン・アンバーグ」が「ラバト」の行ってきた観察任務を引き継ぐ。
* 「ラバト」にさらなる改良を加え、巡航能力を改善する。</textarea></pre>
