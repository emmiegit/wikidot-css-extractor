[[include credit:start]]
**Articolo:** SCP-6861
**Autore:** [[*user Guaire]]
**Articolo originale:** [https://scp-wiki.wikidot.com/scp-6861 Link]
**Traduttore:** [[*user Mainardo]]
[[include credit:end]]
**Elemento #:** SCP-6861

**Classe dell&#39;Oggetto:** Neutralizzato

**Procedure Speciali di Contenimento:** I resti di SCP-6861 devono essere congelati all&#39;interno di una camera di contenimento standard per resti biologici. Il personale paleontologico è autorizzato a esaminarli se necessario.

**Descrizione:** SCP-6861 corrisponde alle spoglie mortali di PdI-1860. SCP-6861 era un esemplare vivente di //Tyrannosaurus rex//, il quale, stando a vari testimoni oculari, era nato nel Febbraio del 1809 nello stato del Kentucky, USA. Prima della sua morte, PdI-1860 possedeva la capacità anomala di non far percepire la propria natura agli osservatori umani, i quali vedevano un generico maschio bianco anglo-americano non anomalo. Questo, unito alla sua intelligenza simil-umana, gli ha consentito di condurre un&#39;esistenza come anomalia senza essere scoperto dall&#39;Iniziativa per la Sicurezza e il Contenimento Americana, almeno fino alla sua morte nel 1865. 

A culmine della propria salute, SCP-6861 misurava 12 metri di lunghezza e pesava oltre 7 tonnellate. Ciò ha influenzato positivamente le carriere militari e di wrestling, anche se di breve durata, dell&#39;anomalia.

SCP-6861, nella pieno della sua età adulta, intraprese una carriera politica, unendosi al Partito Repubblicano, all&#39;epoca contro la schiavitù, diventando membro della Camera dei Rappresentanti dell&#39;Illinois nel 1834, poi della Camera dei Rappresentanti Americana nel 1842 e infine partecipando nella corsa presidenziale del 1860.

PdI-1860 infine morì nel 1865, a seguito di un attacco terroristico presso il Teatro Ford di Washington DC. da parte di John Wilkes Booth, un simpatizzante confederato che sparò mirando all&#39;orbita dell&#39;occhio di PdI-1860 mentre pronunciava la frase &#34;Sic Sempre Tyrannosaurus&#34;. La morte di PdI-1860 in questo evento ha portato alla perdita delle sue proprietà anomale e, di conseguenza, è stato messo in atto un ampio lavoro di insabbiamento da parte dell&#39;Iniziativa per la Sicurezza e il Contenimento Americana, che in seguito sarebbe diventata la Fondazione SCP. Un&#39;analisi postuma del corpo di Booth ha rivelato che si trattava di un membro della specie //Spinosaurus aegyptiacus//.
