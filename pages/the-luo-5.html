“我们不是明面上的爱侣，也不是暗面中的情人”

昏黄的灯光在房间中缓慢地摇曳着，天鹅绒的床垫上，除了喘息空无一物。灰发的男人拨弄着女人的头发。
“我挺喜欢这个发色的，你留着吧。”
“Bank主管，我还有工作没有完成，先行告退了。”
对着华丽的妆镜，她将褐发扎成马尾，穿上熟悉的西装。衣角微皱，似是仍带有先前男人的体温。那是让她安心的温度，似乎还能感觉到他手指间娴熟而轻柔地动作。她轻轻掩上了门。

灰发的男人也不复先前的慵懒，舔了舔嘴角。

“我们不是明面上的爱侣，也不是暗面中的情人。”

------

Bank，一个令人厌恶和恐惧的名字。当然了，这并不意味他长相凶恶或者丑陋，相反，灰发下是一张稚气尚未褪尽的脸，点缀着些许的雀斑，丝毫不掩盖他清秀的面容，而聊天时偶尔的脸红，更让不了解的人认为这是个十七八岁的大男孩。

但他是敏感事物调查部的部长，特工中的顶级特工。也是基金会中掌握最机密情报的那一小撮人。天津，承德，广州，杭州，四个站点的耳目将一切织成了细密的网。网中央的猎人，从不亲自收网，却已将一切尽收眼底。

“你好啊Bank！”
“今天忘了......”
颤抖着，他将手伸向床头柜上的药片。
“很爽吧……她的身材那么好……”
“给我闭嘴！”

他发了疯似的扭开盖子，吞下好几片药片，又不住的干呕着。

“B，我认为你需要帮助，要我来压制C吗？”
“谢谢你，F，不，不过不用……”
“嘿，我们为什么一直要用字母代称？”

起效了，他的意识逐渐模糊，感受不到四肢和大脑。

【您好，Dr.B Dr.c Dr.F】
【警告，禁止使用作弊手段进入游戏，这不只是违法的，也对您身体有害】

------

风沙扬起他的衣角，灰色西装的男人走在破败的工厂之中，将手插进沙砾。扬起，飘洒。
[[[http://scp-wiki-cn.wikidot.com/scp-cn-1933|CN1933]]]的模拟程度极高，毫无差别，但这里是有运营者的......假如能用来训练部队，才是最好的物尽其用。毕竟，这里连死亡都能进行模拟。Myles最近是有和我说……

“啊当然了，毕竟你没少死我手里……”

并非Bank没有察觉，而是过于熟悉以致于不需要辨别。但这里杀他没用。这么想着，他的大脑先想法一步，已经向身体下达了指令。
翻滚，开枪，换弹，三秒内完成了动作。黄铜的子弹打进一旁的草从。而Bank身后的人已悄然倒下，血液飞溅到一旁铁锈斑驳的墙壁。

“啊我要是你，就不会这样干……”
嘭！嘭！嘭！
反复的杀死，被打烂的身躯一次次站起来，手里还攥着先前被贴身挖下的眼球。
“啊味道不错……”
人形再度恢复完整，他嚼了嚼，又吐到一旁。

“啊Bank，我要和你聊聊。”
“我和你没什么聊的，你只不过是我的一个分身，一个在以前需要保护的时候试图的以吓退其他人的形象，一个维持我凶名的傀儡，把持敏感事物调查部的馊主意都来自你。”
“但我毕竟不是你，我加入基金会是为了为这个世界做出贡献……”

他戏谑的笑着，把将手比作枪，然后口中发出夸张的音效。
“啪！回答错误，你只是想从一个能被保护的地方换到另一个能被保护的地方去。你的安全感少到可怜。你需要的是强大的力量，所以你在敏感事物调查部中才扮演一个希姆莱的角色，你在用外表的恶魔来掩饰你的脆弱！哈哈哈哈！哈哈哈哈！哈哈哈哈……”

“B，你一定会为你和他搭话而感到后悔的，毕竟你没法理解疯子的言论。”
不知从何处走来，一样的面孔，披着一套白色的西装，手里提着笔与本。他扶额，走到Bank的身旁。
似是失去了力气，Bank猛的半跪在地上。
“谢谢，F，我感谢这个时候你愿意出现。”

“你愿意看到我出现最好，我大概是在你上高中时逐渐形成的人格吧？所以之前的事我并不了解，但我不想触及你的不愉快的往事，我没有过问。不过，”他看向一旁手舞足蹈，似是癫狂的男人，双手按在他的肩膀上，“如果你愿意，告诉我如何？”

“好，”Bank缓缓站起身，掸去身上的尘土，与他对视，而在片刻时光后，“C，和我走吧。”他拉起男人的手，打开一道流光四溢的门扉。

------

【欢迎您定制游戏场景，更多需要请致电……】

“就是这个工厂？”
虽说晚霞还未完全从从天边褪去，但高耸的墙壁和烟筒遮住了绝大部分光芒。他们能看到的，是摸黑前进的小男孩，与早已躲在一旁窃笑的一小群人。

“你也知道，父母也是基金会的雇员，常年都是不在家的。90年代初经历了经济危机，人们普遍对富人充满仇视，认为他们攫取了绝大部分的金钱，垄断了资本，不给底层民众以就业机会。总之，就是仇富。”

“而带着孩子来到小镇，大张旗鼓的宣传的父母，自然就成了被攻击的对象，而我也不例外。”

“不知道什么时候开始，镇上流传起我没有父母的风言风语，因为父母常年在基金会工作，基本看不到人。”

我很愤怒，也无可奈何。我没有朋友，也没有人会为我说话。所以在学校中，被“轻轻”打翻饭盒，在街上被人“不小心”碰倒。这样的事我经历了很多。这次他们以试胆为由把我叫到这个工厂来，在经济萧条期间，这样的废弃工厂数不胜数。阴森，破旧，荒凉，最重要的是离镇子还很远，简直符合了他们整我的全部必要条件。
但为什么我父母会莫名其妙来到这里？其实这里是基金会的一个研究异常人型的特殊站点，我父母正是负责这个方面的，而那天，收容失效了……

“啊我懂了，所以你就因此痛恨异常人型，还搞了个什么折刀协议专门抓异常人型做研究？”
C还是披着先前的黑色西装，拍着手，走到二人身旁。
“你感到无力，渴望了解这些事。这是对年轻时期自己恐惧的事物的复仇，对吗？”


“Halins！Tom！你们在哪？”
被脚下石头忽的绊倒，手臂被划开伤口，但少年又支持着站了起来。
“Anna！Bom！你们呢？回答我啊！你们还好吗？不要跑，我去找你们！”

“当初我甚至天真的认为分享食物，一起游戏的就是朋友，但很明显了，我当时甚至还在担心他们的安危，而他们已经悄悄顺着入口逃掉了。”

咚！咚！咚！
废弃的工厂里只有四面的墙壁能回应男孩的脚步声。太黑了，他几乎要贴着地面来让自己不摔倒，但身上的伤口更多了。毕竟那些废旧的器材可就堆在那里，没人去管。
哗啦！远处传来物品掉落的声音，而男孩几乎是猛得站起身，“是谁！”声音回响着远去，而这时候男孩才开始害怕招来什么黑暗中的存在而缩成一团。

“父母究竟在做什么？为什么总是不能陪着我一起吃饭，为什么其他人在圣诞节都有父母陪着？哪怕是我的生日！”
“我也只是想和他们一起玩而已，他们总是匆匆地来看我一眼，然后马上离开。”

“伴随着对父母的向往与探寻，已经对未知的渴望，最终你迈上了和老头子一样的路，但他们丝毫不希望你那样做。”
“他们宁愿你平凡安稳的过完这一生，也不想看到你出现在基金会花名册上，那意味着你必须走上一条非同寻常的路。就比如到异国他乡去管理基金会的情报和肃反。”
C耸耸肩，又拍了Bank的肩膀。

窸窣窸窣的声音由远及近，而男孩因为处于恐惧以致于没有发觉。而突然本能反应促使着Bank逃离。不然，会死！
丝毫不踌躇，他将一旁的铁管推到身后，以求能拖延时间。
但对方很快，男孩仿佛已经能听到宛如虫鸣的喘息声，越来越近，已经能闻到一股苦杏仁味。
绝对不能被咬到……要逃跑。男孩跌跌撞撞，于夜幕中找寻着出口，而他眼前，突然出现了一道光。

“Bank！快过来！”
以及黑色的枪口......
爆炸声，身后的黑影扭动着身体，嘶鸣着倒下。而男孩也因为过度透支身体倒下了。在隐约间，他似乎听到父亲说到的什么异常，失效，收容等词语。但他已经太累了，就悄悄的闭上了眼睛。



“后面的事想必没什么说的了，是站点的一个实验体跑了出来，而我也因此逐渐诞生了C这个人格，作为保护自己的力量……虽然……他太疯了。”

随着回忆的结束，四周逐渐被白色所取代。而Bank讲述的故事，也接近尾声。

“感谢这个不怎么精彩的故事，起码我知道了我是怎么来的，虽然还是莫名其妙，但毕竟不可能要求一个精神病人讲的太清楚。”
而他转身，脸与Bank贴的极近，完全能感到对方的呼息。咧开一个戏谑的笑容，又一把把他抱住，在耳边低语着。

“你讨厌我？”
“我恨你，但我更恨软弱的Bank。我想杀你，让你从我脑子里滚出去，但我做不到……我不能让10站的人知道杀伐果断阴险狡诈的Bank居然有人格分裂症，这会毁掉我所努力的一切。”
“啊，太好了，我会一直纠缠你的，混蛋。起码我知道我还有用。”
他轻声低语，眼中带着无限的笑意。

一旁白衣的F披上一件大衣，继续在本上记着
“4月20日，今天知道了一个好故事……希望B和C能一直如此吧……”

------

“Bank主管好……”
“Bank主管您早……”
而在路过新调来的员工Seile时，望着对方的躲闪和脸上挂着的一丝微红，他拉住对方的袖子。
“今晚过来一趟，继续吗？”
“这次……可没人来打搅。”

“Bank先生……虽然我不该问，但我们该算是什么关系？”
“我们不是明面上的爱侣，也不是暗面中的情人。”
他将嘴唇印在额头。</textarea></pre>
