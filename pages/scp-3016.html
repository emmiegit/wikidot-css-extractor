**Item nº:** SCP-3016

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:**

[[collapsible show=&#34;+ EXPANDIR Procedimentos de Contenção Padrão&#34; hide=&#34;- COMPILAR Procedimentos de Contenção Padrão&#34;]]

&gt; SCP-3016 deve ser armazenado dentro de uma câmara de contenção a vácuo que foi equipada com uma matriz de ímãs permanentes capazes de manter o objeto estacionário no espaço e fora do contato com quaisquer superfícies sólidas. Devem ser instaladas dois tornos acionadas eletronicamente, para serem utilizadas como freios com o objetivo de limitar a velocidade de rotação de SCP-3016 a 500 rpm. Este freio deve ser inspecionado pelo menos uma vez por semana e substituído conforme necessário. O segundo torno deve ser usada para limitar o movimento de SCP-3016 enquanto o freio principal está em manutenção. Esses tornos devem ser conectadas a uma bateria reserva, capaz de manter o funcionamento do mecanismo de fixação por pelo menos 24 horas sem energia no gerador principal do Sítio.

[[/collapsible]]

__NOTA:__ Por ordem do Diretor Adjunto do Sítio, os procedimentos de contenção acima foram descontinuados. Até que seja seguro para eles serem reintegrados, as medidas temporárias descritas abaixo devem ser utilizadas.

[[collapsible show=&#34;+ EXPANDIR Procedimentos de Contenção Temporária&#34; hide=&#34;- COMPILAR Procedimentos de Contenção Temporária&#34;]]
&gt; SCP-3016 tornou o Nível 7 do Local-55 inabitável devido ao calor extremo. Como medida de contenção temporária, todas as portas para o Nível 7 foram fechadas, todos os elevadores foram programados para evitar a parada no nível afetado e o isolamento térmico foi aplicado em quaisquer escadarias essenciais que passassem. Todos os poços de ventilação conectados ao Nível 7 devem ser redirecionados para conduzir para fora do complexo em uma tentativa de liberar o calor gerado. A pesquisa sobre um meio de restabelecer a contenção original está em andamento.
[[/collapsible]]

**Descrição:** SCP-3016 é um pião altamente polido, parecendo ser feito de aço ou ferro devido às suas propriedades magnéticas, que experimenta aceleração rotacional sem nenhuma força conhecida agindo sobre ele. Esta aceleração varia muito, de 0,5 rads/s^^2^^ a [REMOVIDO], sem nenhum padrão reconhecido. A fonte da energia cinética necessária para que isso ocorra é desconhecida.

SCP-3016 apresenta durabilidade incrível e, embora os testes de materiais tenham sido limitados, o objeto ainda não recebeu abrasão mínima. A aplicação de longo prazo de um torno de limitação de velocidade ainda não danificou SCP-3016, apesar da necessidade de um torno ser substituído ██ vezes desde a recuperação.

Embora SCP-3016 possa ser pego e mantido imóvel, ele continuará a exercer um torque em qualquer coisa que o mantenha no lugar. Esse torque, como a aceleração normal do objeto, varia muito e é conhecido por causar danos a qualquer agente que o resista. Por causa disso, SCP-3016 só pode ser restringido por curtos períodos de tempo.

-------

**Adendo 1:** Sítio 55 Quebra de Contenção

Às 0855 em ██/██/████, oito entidades da classe Keter do Sítio 55 conseguiram violar a contenção, causando uma falha em ambos os geradores primários e de backup em toda a instalação e resultando na perda de ██ pessoal. Enquanto a energia estava desativada, os freios primário e secundário que restringiam SCP-3016 desligaram, e o objeto foi capaz de acelerar incontrolavelmente por várias horas.

Após a restauração bem-sucedida de energia para a instalação, todas as entidades escapadas, exceto SCP-████, foram contidas novamente, com o mínimo de vítimas adicionais.

Durante a interrupção, toda a telemetria em SCP-3016 foi perdida. Uma unidade de manutenção composta por duas pessoas é enviada para verificar a viabilidade de restaurar a contenção total. Deve-se notar que, devido à aceleração variável de SCP-3016, sua velocidade de rotação neste momento é desconhecida.

Ambos os funcionários chegam à câmara de contenção SCP-3016 e relataram que a contenção estava estável, embora não intacta. O objeto estava neste momento suspenso no espaço pelos ímãs, e permaneceu dentro do vácuo, mas ambos os tornos derreteram ao serem engatados. Pouco depois, SCP-████ foi avistado no Nível 7, e ambos os funcionários vestiram roupas a vácuo e tentaram se refugiar na câmara de contenção SCP-3016.

SCP-████ foi capaz de detectar o pessoal, no entanto, e conseguiu violar a unidade aspirada. A implosão resultou na destruição de grande parte da própria câmara, bem como na perda do pessoal de manutenção e no aparente encerramento do SCP-████.

**Adendo 2:** SCP-3016 Investigação Pós-Violação

No momento da descompressão explosiva da câmara de contenção SCP-3016, o objeto já havia atingido uma velocidade de rotação desconhecida, mas perigosamente alta. Cinco minutos após o colapso, a temperatura ambiente dentro do Nível 7 subiu 10° C e continuou a subir a partir desse ponto.

Os procedimentos de contenção temporária listados acima foram colocados em prática cinco horas após a violação final. Três membros da FTM Beta-7 (&#34;Maz Hatters&#34;) foram chamados para examinar o piso afetado em maiores detalhes. Esta equipe foi supervisionada diretamente pelo Diretor do Site Jacob Cole.

[[collapsible show=&#34;+ EXPANDIR Registro de Áudio: SCP-3016 Exploração Pós-Quebra&#34; hide=&#34;- COMPILAR Registro de Áudio: SCP-3016 Exploração Pós-Quebra&#34;]]
&gt; [INICÍO DE REGISTRO]
&gt; 
&gt; **Alpha:** Comando, aqui é Alpha. Nós estamos no Nível 7, apenas na frente do isolamento.
&gt; 
&gt; **Comando:** Certo. Som desligado.
&gt; 
&gt; **Alpha:** Alpha, verificado.
&gt; 
&gt; **Bravo:** Bravo, verificado.
&gt; 
&gt; **Delta:** Delta, verificado. Tem ideia de como é lá, Comando?
&gt; 
&gt; **Comando:** Sabemos que está quente lá, mas não muito mais. O CCTV e todos os outros sensores derreteram há algum tempo.
&gt; 
&gt; **Alpha:** Certo, Comando. Prosseguindo em seus pedidos.
&gt; 
&gt; **Comando:** Beta-sete, você pode prosseguir.
&gt; 
&gt; **Alpha:** Estamos entrando na zona vermelha agora.
&gt; 
&gt; **Delta:** Estou lendo mais de 200 graus centígrados, Comando. Você pode ter um pequeno problema.
&gt; 
&gt; **Bravo:** E ainda subindo, mas bem devagar. É um pouco mais quente por esse caminho - acho que sabemos que os saltos ainda estão onde deveriam estar.
&gt; 
&gt; //Pessoal do Beta-7 se move por vários minutos, seguindo o gradiente de temperatura até sua fonte. Conforme eles se aproximam, um brilho avermelhado é visível em um dos corredores.//
&gt; 
&gt; **Alpha:** Temos visual no objeto, comando. Mais ou menos.
&gt; 
&gt; **Bravo:** Sim, é uma radiação intensa de corpo negro. 3016 deve estar girando muito rápido para fazer isso.
&gt; 
&gt; **Delta:** Na verdade, estamos chegando bem perto das tolerâncias ao calor nesses trajes. Eu li 400 Celsius.
&gt; 
&gt; **Alpha:** Ainda estamos muito bem por um tempo, Delta. Eles podem demorar um pouco mais de 500 antes de começarem a quebrar.
&gt; 
&gt; **Bravo:** Espere um segundo, isso é...
&gt; 
&gt; **Alpha:** Parece que sim. Comando, temos uma confirmação positiva de que SCP-████ foi neutralizado.
&gt; 
&gt; **Delta:** Uau, carbonizado até os ossos. Não vejo isso todos os dias.
&gt; 
&gt; **Alpha:** O que significa que deve haver o que restou da câmara.
&gt; 
&gt; **Bravo:** Jesus, isso é brilhante. Comando, este salto conseguiu aquecer um pouco o ar.
&gt; 
&gt; **Delta:** Meu termômetro lê - Uau, está... uh... derreteu, na verdade. Provavelmente deveríamos partir em breve.
&gt; 
&gt; **Comando:** Beta-Sete, saia daí. Delta está certa.
&gt; 
&gt; **Bravo:** Espere um segundo. Todos vocês leram os procedimentos antigos para 3016?
&gt; 
&gt; **Alpha:** Claro que lemos
&gt; 
&gt; **Bravo:** Eles não disseram algo sobre uma bateria reserva? Eu não estou vendo nenhuma.
&gt; 
&gt; **Comando:** Beta-Sete, volte para a base, agora.
&gt; 
&gt; **Alpha:** Só mais uma coisa, Comando. A bateria deve estar por... aqui . Mas há apenas chão vazio.
&gt; 
&gt; **Comando:** Beta-Sete, saia daí. Isso é uma ordem.
&gt; 
&gt; **Alpha:** Certo. Vimos tudo o que há para ver aqui. Estamos saindo.
&gt; 
&gt; [FIM DE REGISTRO]
[[/collapsible]]

Depois que a equipe do Beta-7 descreveu os procedimentos de contenção frouxa observados em seu relatório final, o Comitê de Ética conduziu uma investigação completa. Depois de confirmar que os Procedimentos Especiais de Contenção não foram seguidos corretamente, também foi descoberto que vários objetos adicionais da classe Seguro e Euclídeo foram contidos de forma inadequada.

O Comitê de Ética solicitou uma auditoria dos registros financeiros do Sítio 55 e descobriu que uma parte dos fundos alocados para contenção não estava contabilizada. Uma investigação posterior recuperou a papelada envolvendo o Diretor do Sítio Jacob Cole, que mais tarde confessou ter desviado os Recursos da Fundação para ganho pessoal. O diretor Cole foi imediatamente destituído do cargo, amnesticizado e libertado como um civil sem nenhuma lembrança de sua carreira na Fundação.

A pesquisa sobre um meio de restaurar a contenção de SCP-3016 está em andamento. A capacidade de CCTV no Nível 7 ainda não foi restabelecida.
