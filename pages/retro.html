    <pre><textarea class="page-source" readonly>[[include theme:coalicion]]

[[include credit:start]]
**Titre :** Rétro
**Auteur :** [[user Cauchynambour]]
**Date :** 23 janvier 2023
[[include credit:end]]

Dans le rétroviseur, toujours cette putain de lumière.

Pourtant le constructeur était clair là-dessus, la caisse était censée être traitée contre ce genre de merde. En même temps, à Eurtec, c&#39;est pas la pollution lumineuse qui manquait. On pouvait même presque dire que c&#39;était l&#39;inverse, de la pollution lumineuse, il n&#39;y avait que ça. Le ciel avait beau être aussi vide qu&#39;une bordure dimensionnelle, on aurait pu y foutre la Lune sans même la voir, tant les lumières de la Ville étaient énormes. Plusieurs millions de milliards de Watts balancés chaque seconde dans l&#39;espace interplanaire qui servait de laboratoire géant à la Coalition, dans des buts plus ou moins louables : en-dehors de l&#39;éclairage public et des panneaux de signalisation ou d&#39;information, l&#39;éclairage privé arrivait largement en tête. On devait la moitié aux quelque dix millions d&#39;entités vivant dans l&#39;Enfer de Silice, mais le reste était dû à la publicité et aux projets privés d&#39;éclairages, souvent allant de paire.

En même temps, les espaces ensoleillés de la Ville étaient rares : de minuscules étoiles artificielles, louées ou vendues pour diverses initiatives allant du projet agricole paratechnologique au vernissage d&#39;artiste renommé, étaient la seule source de lumière « naturelle », le reste étant plongé dans la nuit induite par la bulle de poche.

Mais revenons à cette putain de lumière.

Elle n&#39;avait pas pu s&#39;acheter de voiture neuve. Trop cher, trop instable, trop difficile à garder en bon état quand on habite près de l&#39;Horizon. Alors elle avait opté pour une Peugeot d&#39;occasion, made in CMO bien entendu. De toute façon, depuis les nouvelles routes de 2012, il était interdit de rouler en voiture non-induction, pour éviter de défoncer les routes. Certains le faisaient quand même.
Sa caisse n&#39;était clairement pas du meilleur confort, mais bon, on s&#39;en débrouille assez. Un rangement pour la canette, une boîte à gants pleine d&#39;aérosols et des emballages de sucrerie jetés négligemment par terre, le portrait est tiré pour sûr.

Mais pourquoi le putain de filtre anti-reflet ne marchait pas dans ce rétro de merde ?

D&#39;un geste exaspéré, elle mit un coup dans le rétroviseur pour écarter ce reflet insupportable de sa vue. De toute façon, elle avait gagné une assurance tout comprise à la loterie d&#39;entreprise, alors même si elle avait un accident, bon, on lui réparerait sa voiture sans trop de soucis. Et son corps aussi, même si elle ne préférait pas trop y penser. Mais, au fond, quelque chose la dérangeait quand même.

Elle passa une main dans ses cheveux courts. Coupe asymétrique, un peu passée de mode, mais sans plus. Sous son sweat noir et violet aux couleurs de sa startup dans le para-armement, elle portait un T-shirt en spray de qualité médiocre, sur lequel elle avait en plus renversé du café, ce qui l&#39;avait troué juste au-dessus du nombril. Maintenant qu&#39;elle y pensait, la pédale sous son pied droit semblait… plus dure. Enfin différente quoi. C&#39;était sûrement un simple effet de l&#39;angoisse, aucune raison de s’inquiéter ! Pas vrai ?

Elle n&#39;était ni ingénieure, ni thaumaturge, ni paratechnicienne. Non, en fait, elle s&#39;occupait de quelque chose de bien plus ridicule dans sa boîte.

Les sauvegardes.

Dans n&#39;importe quelle entreprise du genre, c&#39;est important les sauvegardes, ça permet d&#39;éviter de tout perdre quand le secteur subit un délestage, ça permet de pallier une emmerde de démonique et un cacodémon qui dévore les serveurs, c&#39;est une super technique pour embrouiller les gros bras de la CMO sur l&#39;avancée des projets. Mais par contre, c&#39;est d&#39;un ennui mortel. On passe ses journées à prendre des disques ether, à copier leur radiation d&#39;Aspect, à presser le catalyseur pour qu&#39;il traite plus vite les données, à remettre des galettes dans la machine et à attendre que ça se copie. Parfois, pour se marrer, elle mettait des petits coups dans le cœur pour voir les aiguilles tressauter. On dit que les machines d&#39;archivages sont sentientes, mais depuis que toute la biotech a été remplacée par des machins hyper sophistiqués de chez Thalès, elle avait franchement du mal à le croire.

La lumière était encore là.

Cette pensée, en orbite autour de son crâne depuis déjà trois virages, finit par s&#39;écraser au milieu de son esprit.
En dépit de l&#39;angle impossible, il y avait toujours cette putain de lumière dans son rétro. Mais d&#39;où ça pouvait bien venir ? Rien de spécial derrière elle, l&#39;habitacle était sombre comme elle l&#39;avait customisé, pas de bijoux… Et puis quand bien même, le reflet commençait à prendre des angles un peu absurdes au vu de la manière dont elle le recevait en pleine poire.

Un peu inquiète, elle accéléra. Droite, gauche, hop là petit trottoir autocorrigé, redroite… Rien à faire. Elle commença à paniquer, écrasant la pédale dans les rues bondées d&#39;Eurtec pour faire fuir cet insupportable reflet de phare.

Reflet de phare ?

Oui, on dirait bien que c&#39;est un reflet de phare ça madame. Prise d&#39;un doute, elle braqua son index droit vers le petit miroir traité anti-reflet. D&#39;une commande mentale, la lampe torche anti-agresseur cachée à l&#39;intérieur de son doigt artificiel se braqua sur le miroir, prêt à l&#39;éblouir.

Mais rien.

Le filtre anti-reflet avait marché. Seul le pare-brise, non traité de l&#39;intérieur, avait cramé sa rétine. Son sang ne fit qu&#39;un tour. Passant le mode non euclidien sur la bagnole, elle commença à se transformer en une sorte de bulle conceptuelle, se déplaçant à haute vitesse dans l&#39;espace interne d&#39;Eurtec. Vite, il fallait rejoindre son appartement. Il fallait la délivrer de cette course effrénée, de ce putain de reflet de phare dans son putain de rétro qui ne voulait putain de pas partir. Elle jeta un énième coup d’œil dans les autres rétroviseurs, sans rien voir derrière elle. Dans cet état, elle était seule avec la Ville.

Et avec le reflet.

Au bout de quelques minutes, son lien externe lui annonça qu&#39;un objet s&#39;approchait à haute vitesse de la voiture. Elle ignora l&#39;annonce une fois. Deux fois. À la troisième, elle remarqua que la lumière avait grossi.

Elle se retourna sur son siège.

A priori, si les vampires n&#39;ont pas de reflet, pourquoi les voitures fantômes en auraient ?

Elle cria en silence, pas encore restructurée dans la réalité tangible de la Ville de Silice.

Il n&#39;y eut ni sang, ni os sur le feutre du fauteuil.</textarea></pre>
