    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-525 - Augenspinnen
**Autor:** [[*user Yubi Shines]]
**Original:** https://scp-wiki.wikidot.com/scp-525
**Übersetzer:** [[*user Dr. Kuttelfisch]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-525

**Klassifizierung:** Euclid

**Sicherheitsmaßnahmen:** Außerhalb der Testbedingungen müssen die einzelnen Bestandteile von SCP-525 in separaten, versiegelten Behältern gelagert werden. Es dürfen nicht mehr als sechs Komponenten im selben Raum oder im Umkreis von 15 Metern voneinander gelagert werden. Alle derzeit vorhandenen Komponenten sind in Lagerort-23 in den Schränken ██ bis ██ untergebracht.

Nur Personal der Klasse D ist zum Umgang mit SCP-525 berechtigt. Das gesamte Aufsichtspersonal muss während der Tests eine Schutzbrille tragen.

**Beschreibung:** SCP-525 besteht aus mehreren abgetrennten Arthropodenbeinen von 10-15 cm Länge. Die DNA-Identifizierung war nicht eindeutig, aber die größte Übereinstimmung besteht bisher mit der braunen Einsiedlerspinne Loxosceles reclusa. Die Basis jedes Beins endet in mehreren winzigen Haken, die Fleisch durchbohren können. SCP-525 ist mit kurzen, feinen Haaren bedeckt und recht spröde.

Allein oder in der Nähe von weniger als sechs anderen Tieren ist SCP-525 träge. Wenn acht Komponenten von SCP-525 in Reichweite zueinander gebracht werden (ca. 0,6 m), krabbeln die Beine sofort zu einer Gruppe zusammen und verbinden sich zu einer einzigen Einheit, die als SCP-525-1 bezeichnet wird. In diesem Stadium erhöht sich die Geschwindigkeit seiner Fortbewegung erheblich, und es wird versuchen, mit dem nächstgelegenen Menschen oder einem ähnlichen Wesen Kontakt aufzunehmen (siehe Anhang #525-A).

Wenn ein geeignetes Tier gefunden ist, klettert SCP-525-1 direkt auf das Auge des Tieres zu. Nachdem es sich über einer Augenhöhle zentriert hat, sichern vier Beine das Augenlid, während die anderen das Auge herausziehen. Trotz der schnellen Bewegungen von SCP-525-1 wird äußerst vorsichtig vorgegangen, um das Auge während der Extraktion nicht zu beschädigen und [DATEN GELÖSCHT] die Sehnerven und die zentrale Netzhautvene zu durchtrennen. Sobald das Auge aus der Augenhöhle des ursprünglichen Besitzers befreit ist, implantiert SCP-525-1 die Basis eines jeden Beins in das Auge. Bei näherer Betrachtung zeigt sich, dass sich die Haken an der Basis ausfahren und das Bein so in seiner Position verwurzeln.

Lässt man SCP-525-1 gewähren, legt es in der Augenhöhle seines Wirts eine Art von Eiern ab, bevor es abklettert (siehe Dokument Nr. 525-A).

Wenn SCP-525-1 ein Auge besitzt, ist es nicht mehr feindselig und in seiner Bewegung etwas eingeschränkt. Seltsamerweise reagiert SCP-525-1 nicht auf visuelle Reize, was darauf hindeutet, dass es das Auge nicht zum Sehen benutzt. Bei der Sektion eines Schimpansenauges, das SCP-525-1 entnommen und eine Woche lang aufbewahrt hatte, wurde die Bildung von [DATEN GELÖSCHT] festgestellt. Mit der Zeit trocknet das Auge aus und nimmt schließlich die gleiche rötliche Farbe an wie SCP-525. Nach 2 bis 3 Wochen gibt SCP-525-1 das Auge auf und macht sich auf die Suche nach einem anderen.

**Anhang #525-A:** SCP-525 reagiert auf die meisten großen bis mittelgroßen Säugetiere. Reptilien, Fische und Vögel haben kaum eine Reaktion hervorgerufen. Als er Crocodylus acutus ausgesetzt wurde, versuchte SCP-525-1, das Tier zu entführen, wobei es ihm gelang, das Tier zu blenden, was ihm jedoch nicht gelang. Danach haben alle SCP-525er nicht mehr auf Krokodile reagiert, auch nicht auf solche, die beim ersten Versuch nicht anwesend waren.

**Dokument #525-A:** Beobachtungsprotokoll des Testsubjekts D-1548 nach der Exposition gegenüber SCP-525-1. Von Dr. Weiss erstellter Bericht, datiert ██.██.20██.

* **Woche 1:** Medizinisches Personal vor Ort betreut D-1548. Vierzehn Eizellen, die undurchsichtigen Kröteneiern ähneln, werden in den extraokularen Muskeln entdeckt. Drei werden entfernt und an das Forschungslabor geschickt. D-1548 wird unter Quarantäne gestellt.
* **Woche 2:** Die Verletzung von D-1548 heilt normal. Die Eier weisen eine geringe Schwellung auf. D-1548 zeigt kein ungewöhnliches Unwohlsein. Die im Labor gelagerten Eier sind zerflossen.
* **Woche 3:** D-1548 klagt über einen zunehmenden &#34;Phantomdruck&#34; in der Steckdose. D-1548 verlangt einen Spiegel, um die Verletzung zu begutachten (Antrag abgelehnt). Das Muskelgewebe ist verheilt und hat die Eier verdeckt.
* **Woche 4:** D-1548 entfernt gewaltsam die Verbände und versucht, sich in den Fassung zu graben; er wird erfolgreich zurückgehalten. 24 Tage nach der ersten Exposition brechen elf voll ausgebildete Komponente von SCP-525 aus D-1548s Fassung hervor und beginnen zu verschmelzen [DATEN GELÖSCHT].</textarea></pre>
