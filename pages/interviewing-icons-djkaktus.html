    <pre><textarea class="page-source" readonly>//这个新的系列将着重于采访那些通过各种方式对网站产生了深刻影响的人物或作者们。当我最初为了开始这一新系列而去接触形形色色的写手们时，我惊喜于他们的响应。而djkaktus正是积极响应我的采访的作者之一。我刚刚加入站点的时候，Kaktus的人气就在高速地增长，至今亦是如此。既然受访者是站点中我最喜欢的几篇作品的作者，毫无疑问与他一同为社区完成这次采访是我的荣幸和乐事。// ~ [[*user WhiteGuard]]

------

[[=]]
++ ##800000|[[*user djkaktus]]是谁？##
[[/=]]

------

@@@@
@@@@

[[[djkaktus]]]在2014年5月12日加入了站点。Kaktus评分最高的三篇文章分别是+3814分的[[[SCP-049 | SCP-049：疫医]]]，+1879分的[[[SCP-1730 | SCP-1730：Site-13发生了什么？]]]和+1818分的[[[SCP-3000 | SCP-3000：阿难陀舍沙]]]。作为一名写手，djkaktus已经写作了总共88篇SCP文档，33篇外围，3篇GoI格式和14个其它页面，共计为社区贡献了高达138篇的文章。通过这些文章，他已经积累了41596次净upvote，这也使得他成为了站点历史上获得upvotes最多的写手。同时，他也是站点当前唯一一个拥有6篇+1000分以上文章的写手。djkaktus的[[[ouroboros | 衔尾蛇]]]标志着其四篇001提案从分别单一的叙述串联成了一整个完整的故事并步入高潮，这是至今都未能被复刻的。通过与[[*user A Random Day]]和[[*user Joreth]]合著共获[[[scp3000contesthub | SCP-3000竞赛]]]冠军以及其它相关的成就，djkaktus已成为了站点最伟大的写手之一。这次的采访包括20个由我提出的问题和djkaktus的独家解答。

@@@@
@@@@

[[/=]]

@@@@
@@@@

**首先，在此对您接收采访致以真诚感谢。虽然第一个问题我已经问过很多次了，但我确实很喜欢听别人聊他们首次了解并加入站点的故事。你能分享一下你的故事吗？我猜是关于Reddit或[[[SCP-087 | SCP-087]]]的一些故事吧？**

&gt; 我第一次//听说//维基[[footnote]]**译注：**本文中的“维基”应该都是代指scpwiki[[/footnote]]是在几年前的一次偶然的网上冲浪中，然而直到2012年我才发现原来这是一个有形的网站。我那段时间正在nosleep（我懂，我懂）上发帖，有人在我的帖子下面评论，把我的帖子和087作了比较还给了我087的链接。于是我开始读那些文章并很快被这些文字所吸引。然而，在维基上发送申请之前，我却把我的邮箱帐号弄丢了。我很羞愧，最后决定忘记这件事。
&gt; 
&gt; 几年后，维基再一次出现在我的视野里。我断定这是一个绝好的机会，因此，在2014年，我以一个新的账号登入了基金会。

@@@@
@@@@

**你在加入站点之前有没有进行过相关的写作？从什么时候起你开始有了在维基投稿的念头？是什么促使你想到这些的？**

&gt; 大学毕业后，我曾//非常短暂地//在一个技术出版商那儿当编辑，但我也一直在写小说（大部分都烂透了）。在那会儿，维基对我来说是那么迷人，毕竟那上面的东西都是那种你似乎不该去看的。事实上，我从未//真正//落入“SCP风”的陷阱——也许那时我有些太老气了——然而那时文章的质量确实像受了诅咒一样。维基那时还没有那么无处不在（尽管一些游戏——比如[[[https://www.scpcbgame.com/ | 《Containment Breach》]]]——的迅速传播很快就结束了这一时期）而无论如何，那些低质量的文章事实上有助于使他们感觉//更加//神秘。
&gt; 
&gt; 2012年的时候我就想投稿了，哪怕那时候我根本不知道我会写出什么东西。就在2014年我真正加入维基之前，我花了几周时间焦急于思考我的第一篇文章应该写什么。我知道维基给我的思想和点子创造了一扇敞开的大门，我也想让我的点子走出这扇大门。那段时间我读了//超多//文章——不仅仅是文章，甚至还有文章下面的评论区和O5的职员帖——总之我做了一切可以帮助我弄清楚如何能像知道自己在做什么那样在站点活动的事情。我想我只是害怕尴尬，无论如何，那些事肯定使我写第一篇文的过程更加顺利。
&gt; 
&gt; 那也许就是促使我做这些的主要动因——我知道写第一篇文的过程会是怎样的，也知道该如何应对。我知道不可能一蹴而就，但我只想让我的故事清楚、连贯或是能够吸引//某人//。我知道只要我能做到这点，我就能讲任何我想讲的故事，并且足以吸引读者。

@@@@
@@@@

**在2014年5月14日，你在站点发布了你的第一篇文章[[[SCP-2812 | SCP-2812: 昨日回响]]]。在这篇文章的信息部分，你提到这是你在印第安纳州南部的一个小镇当牙医的时候写的文。我记得读到这篇文章时，是那种小镇的氛围使我产生了共鸣。能让我们了解一下2014年的dikaktus以及你写这篇文的经历吗？**

&gt; 哦老兄，2014的djkaktus对维基和他在维基身处的位置可是有//好多//不太一样的看法。就像上面提到的，我所想做的只有那//一//件事，因为我认为只要我能做好这一件事，我就能写好其它所有的文章。我不记得那篇文章是我在入站前还是后写的了——我想更可能是入站前我就有篇快要完成的草稿，等到入站后再发布接受批评。
&gt; 
&gt; 我想从一些小事，最好是接近我的生活或者我的处境下特有的开始做起。我在南印第安纳工作时居住的那个小镇是那种古老的，大部分建筑都是用石灰岩建造的城镇。据说它也繁荣过，不过那个繁荣时期只存在于老一辈的记忆中。那里居民大多与外界割裂开来——不仅因为地理位置的偏僻，也因为文化上的闭锁。那个镇子，以及它周围的小镇，组成了我们淡定从容的生活。但对于我（印第安纳波利斯人氏）来说，他们，小镇生活和居民，就像在无声中慢慢蒸发一样，似乎有什么东西在驱使人们逃离。（当然最终我会知道这东西叫“经济萧条”或者“总之就是非常资本主义”）。
&gt; 
&gt; 2812含有一些我现在应该不会在文章中添加的元素。有些我曾认为有必要成为文章一部分的东西，现在看来却是多余的。不过，写作过程有多轻松，还取决于加入维基之前做了多少功课——我简直没法数清建立账号前我读了多少文章，更没法形容那会儿我有多热心于读最新原创来了解我应该和不应该做的事。那段时间我读到了//超多//烂文，所以也见识了很多//不应该做的事//的例子.
&gt; 
&gt; 我的第一篇文也得到了很多帮助。[[[assistant-chubert-s-personnel-file | Chubert]]]和[[[mr-eskobar | Eskobar]]]都帮了我很多，且很大程度上是我留在站点的原因。我那会在站点里谁都不熟，我努力地想融入进去，削尖脑袋想挤进来。而这两位虽然都不认识我，却不惜浪费自己的时间也要帮助我。那对我来说意义重大。

@@@@
@@@@

**你认为自己的文章是基于自身经历和所处环境吗？你之前提到过你喜欢医院相关的情节，也很喜欢给那种“害怕自己的异常性质的异常者”式的角色写对话。你是否常看这类节目或电影来为自己的创作寻找灵感？**

&gt; 这得看情况了。至于自身经历——当然，毫无疑问。我写的东西90%都是在尝试捕捉某个确切的“事物”在某一时刻带给我的感受。我从不试图掩藏衔尾蛇这个概念的出现要归功于我在上下班路上听Tool的//Lateralus//，单曲循环了整整一个礼拜。更早些时这种“自身经历”则更具有地域性——我写了很多关于印第安纳的东西，既因为那是我的家乡，也因为那是能让你听或看到一些有趣的，能吸引你的，能让你有某种感受的地方之一。
&gt; 
&gt; 我写的很多东西就是这样——不仅从某个主题或是情节的元素中获得灵感，更是从某个画面某一瞬间带给我的感受中获取。

@@@@
@@@@

**在我们的初步访谈中，你提到了你最喜欢的文章是[[*user Chubert]]的[[[SCP-1739 | SCP-1739：旧电脑]]]。您能否重复一遍有关你对这篇文章的迷恋以及你把这篇文章的作者视为榜样的那段内容？**

&gt; 我认为1739讲了一个在维基上字数差不多的文章中最为简洁、全面和最具影响力的故事。虽然我不知道1739是不是维基上//最棒的//文章——当然我很难找到一篇比1739叙述更有效有力的文章——但我想这篇文至少应该被看作一个筛选低水平写手的壁垒。
&gt; 
&gt; 很多人会犯一个错误，那就是坚信如果某篇文章里没有华丽俗艳的图片或繁复冗长的情节，就不会有人在乎这篇文，这篇文也成不了气候。这确实是个很容易掉进去的陷阱（我恐怕也一直有这个错误）。然而事实上，文章的品质优劣取决于内在的深刻与否。1739并不靠华丽或怪诞吸人眼球，也并不是一个结构复杂的超级叙事。它简洁、克制却有力。
&gt; 
&gt; 我一直坚信如果你不能解释某篇文章//为什么//那么好，你就没法从读过的文章中汲取正确的部分，也就没法在维基上取得长期成功。（尽管如此——我说//正确的//部分，我并不是说某篇文章在客观上是正确的，我只是说文章本身，我相信，肯定有其内在的优点或是值得汲取的养分。对于一个对小说的理解还处在基础程度的写手来说，这些养分不一定显而易见，尤其是对基金会/维基的了解较少的写手[[footnote]]**译注：**本段的说法有些怪，可能是因为英语中“汲取养分”没有这种常用比喻义，翻译时尽量遵照了原文[[/footnote]]）。

@@@@
@@@@

**能谈谈你在站点上得分最高的文章吗？经你重写的《SCP-049：疫医》。为什么需要重写呢？当你要重写一篇在站点已经饱负盛名的文章时，你的心路历程是怎样的？有人对重写的结果并不满意，那么在你看来呢？你对重写的结果满意吗？**

&gt; 049的原作有些//粗糙//——原作者也承认了这一点。这是因为它被写下时维基还处在更原始的不同的环境中，而作者也是一个刚开始接触这些的孩子。我认为049的人气主要源自三个方面：它是个会说话的恐怖的怪人、它年代很早且cos这个形象很容易。再加上它出现在了《Containment Breach》中——很明显你这是一个制造狂热粉丝团的绝佳模式。
&gt; 
&gt; 可这些都不能使文章本身变得更好，恰巧它原先也不够好。除了许多由于年代过早而出现的代码和格式问题之外，其中的对话也相当幼稚。而文中也缺少能使上述问题合理化的叙述。因此我们有必要淘汰这个旧版本了。
&gt; 
&gt; 当我们坐下来开始重写时，首先我们需要解决一些问题。我们要让049在原来形象的基础上变得更加充实，所以它同时需要保持一些原有的设定不变——我们需要更有力的叙述来支持这个人形异常单薄的设定——同时我们要保证新的形象不会偏离原形象太远，以免与网络上目前流传的049图片和介绍相矛盾。
&gt; 
&gt; 为了达成这些，我们几乎是给原先的049写了一部前传——更确切地说，据我所知，//现在//我们所能看到的文章结合了原文（某种程度上）和维基以外的设定（毫无疑问）。但同时，至少它依然是一个——如果不是悲剧人物的话——有趣的家伙。
&gt; 
&gt; 至于我得到的结果，无可否认地，看起来有些粗糙。但在那时，当那么多人都在抱怨改得不好时（或是那些操着“既然它没坏，干嘛要修它”观点的家伙们，他们一如既往地抓不住重点），依然有接近五十个人对这次改写给出很高的评价。事实上——改写后文章的评分大幅提高了，尤其是因为我们减轻了那些喜欢049这个//角色//而不喜欢这篇文章本身的读者们的压力。在重写后，我们也收到了很多类似于“我终于可以向人们承认我喜欢049了，谢谢你。”的回复，那真的很酷。

@@@@
@@@@

**《SCP-1730：Site-13发生了什么？》是你在站点里最有名的单人完成的原创作品，也是我目前最喜欢的五篇文章之一。能否带我们透过这篇作品解构你的构思或思想过程呢？在2017年5月15日，你在那篇文末又添加了一个新的日志。是什么使你决定在一篇已然相当成功的文章中添加新的内容呢？**

&gt; 我一直想让1730演变为现在这个样子，但当我最初开始写这篇文的时候我还没有完成它所必要的工具。我觉得把一个恐怖故事的点子改造成动作片会非常引人入胜——就像//外星人//之类的。我从这类故事中得到了很多灵感（大体上就是雷德利斯科特/詹姆斯卡梅隆的那些作品），这些灵感最终形成了我在这儿写的很多东西。这也就是说，时常会有这种情况：当我写完文章的前半部分时，我有些不知所措，不知道接下来该怎样发展。但我并不为此烦恼，我会直接把后半部分砍掉，说“这就够好了”，然后转身离开。
&gt; 
&gt; 但过了一段时间，我突然想起1730，于是回去准备完成它。我知道我想让这篇文章达到怎样的规模，我也知道我在这里放下多大的筹码，但在不把这篇文章变成MTF们的搅拌机的前提下完成它，其困难程度足以成为我的噩梦。幸运的是，[[[dr-arvind-desais-personnel-file | ARD]]]和[[[tygently-author-page | TyGently]]]已经在一年前创造了MTF“轮回”，那将成为我要烤的这块充满暴力的蛋糕上最后的樱桃。终于，我能说我已经讲了我想讲的故事了，囊括了我希望囊括的所有人物和怪物了——同时我还没有把几打人命搭进去（在小说中），因为轮回已经是得到认可的存在了。
&gt; 
&gt; 我知道评分不是终点，只是能一定程度上代表读者的兴趣和参与度的函数。基于这一准则，我相信1730得到了普遍的赞誉，虽说也有相当顽固的人坚持希望1730只是最初那个恐怖故事，并且哀叹我已经篡夺了他们和我的初心。他们都没有真正停下来思考过现在的1730是否//正是//我的初心——事实上这就是我的初心，只不过我花了点时间达成我的初心。
@@@@
@@@@

**你与A Random Day和[[[j | Joreth]]]的合著文章《SCP-3000：阿难陀舍沙》赢得了站点的3000竞赛。你介意提供一些关于这篇文章是如何从三位优秀作家的思想中走到一起的观点吗？**

&gt; 3000竞赛之前，我一直在写一篇叫“煤气灯”的文章的粗稿，那是一条巨大的鳗鱼，被关在海底的一个巨大的收容球里，而它可以以某种邪恶的方式改变你的思想，从而把你引到收容球里吃掉。我想象了它的基本形象和设定，但其它的细节少之又少。因此在3000竞赛开始时，我想我可以以此为跳板写一篇参赛作品。
&gt; 
&gt; 当我们讨论究竟是什么使人恐惧时（毕竟竞赛的主题是恐惧嘛），出现的观点分别是意识的消散和存在的湮灭，抑或是某一时刻的绝望，发现前途除了死亡之外——只剩下毁灭。ARD介绍了一个印度教神明，阿难陀舍沙，与大鳗鱼的设定联系了起来。那是一个真的，//真的//超酷的补充，尤其在当时站点里很少有以印度教为核心的文章。
&gt; 
&gt; Joreth做了很多，他构建了一个我们想要营造的环境的框架。那几周我们进行了一些艰难的对话，讨论了我们应该做些什么，以及如何让我们写的东西既能吓到//我们//也能吓到观众。我说我认为我最初的点子明显不符合标准——Joreth过来说：“现在是这样，但如果写到人员进入3000就什么都没有了呢？”他的这个点子为文章理清了一条新思路。

@@@@
@@@@

**似乎你在站点发的每一篇SCP都附有图片。在初步采访时你简短地谈到过这一点，请问你认为这些图片能给您的文章带来什么呢？或者说，你加这些图片的原因是什么呢？**

&gt; 我一直认为，当讲述者尽其所能地向读者传达他们头脑中的想法时，这次故事的讲述才能达到最佳效果。小说作为一种直接连接作者梦境和读者想象的媒介，在其中加入视觉性的图片，给我的感觉就像给车轮上润滑油。
&gt; 
&gt; 这并不是说我选的图都很棒很完美啊什么的——事实上很多都不是。我只是总觉得它们给了我一个开始写作的理由，可以使我脚踏实地地开始写文。一个事实——虽然没那么但同样重要——那就是用一堆平实的语言作为文章的开头是//非常无聊//的。有很多非常棒的文章，可我在读它们时必须被人推动才能进入阅读状态。那就是因为一开始就是一大堆文字，相当乏味。
&gt; 
&gt; 我甚至不认为所用的图片必须与文中所写的实体//直接//相关。只要它们与内容有所毗连，而你又可以解释清楚它们与文章的关系，那它就是值得放进文章中的。

@@@@
@@@@

**[[*user TroyL]]是我们站点非常优秀的一个写手，同时也是使我们的站点得以走到今天的管理员之一。你曾说你非常喜欢他高超的写作技术。认为是什么造就了他这样一个，用你的话说，“才能由于个人原因和人事工作而//没有//被充分利用”的优秀写手呢？**

&gt; [[[agent-lament-s-personnel-file | Troy]]]是个非常优秀的作家，但他把太多的时间花在处理琐事上而不是投稿，整天和我们闲聊，终日清谈。他才华横溢却一直都被低估。事实上，我认为他未被与网站其他伟大的写手相提并论简直就是犯罪。

@@@@
@@@@

**你的第一篇001提案是[[[djkaktus-s-proposal | 孩子们]]]。你认为什么能够造就一篇优秀的001提案呢？你又希望通过你的001提案讲述一个怎样的故事呢？在你所有的001中，你最满意的是哪一篇？**

&gt; 我认为一篇优秀的001应该留给读者悬念多于揭示。我知道很多读者读001都是为了寻求一些新的见解，比如基金会的性质啊起源啊之类的。但我一直认为这很无聊，“这就是基金会，基金会就是这样产生的”式的文章很缺乏创造性。尤其是网站中其它精品和网站本身的性质很快就会淘汰多余的这类文。
&gt; 
&gt; 那就是我那么喜欢[[[http://scp-wiki-cn.wikidot.com/kalinins-proposal|过去与未来]]]的原因之一，我甚至觉得这是现有的001中最好的一篇。在提案中，作者提出了那么多的疑问，且很多都留为悬念——这比那种直截了当的解释性的文章更能吸引我。
&gt; 
&gt; 因此，在我的提案中，djk1是我第三满意的，[[[djkaktus-s-proposal-iii | djk3]]]是最满意的，[[[twistedgears-kaktus-proposal | tg/k]]]第二而[[[djkaktus-s-proposal-ii | djk2]]]最差。我的写作之路离终点还远着呢。

@@@@
@@@@

**《衔尾蛇》，你四篇001串成了一个完整的叙事链并进入高潮部分。是什么使你决定做这样一件史无前例的事？你说过你希望对衔尾蛇的第三部分再次加工，djk2的标题是“赎罪”，你认为你应该怎么做来使这一部分令人满意？**

&gt; 写《终结的方式》之前，我从未考虑要讲那么大那么全面的故事。我意识到我的前两篇提案设定都位于墨西哥。我原先假定《终结的方式》中的人物都承自djk1，但我却没考虑过建立那么远的联系。
&gt; 
&gt; 最后我想到了一个点子，我这才意识到把他们联系起来（各种意义上的）有多么容易。然而我对《赎罪》在这个联系中的融入度相当不满意。《赎罪》在它们中就像是害群之马——无论从写作的目的还是意图来看，它都是失败的，尽管有几张酷炫的图片却难以支撑起实力。我希望我能把它放在《衔尾蛇》的背景下，但我还没做到。
&gt; 
&gt; 至于我应该怎么做——基本就是对第三部分从头开始重建叙事。它现在被我的陈词滥调淹没了，陷入泥潭。把这些清理掉，再把人物们的目的带到新的方向上，将大大提高本篇的观感。
@@@@
@@@@

**你现在是站点获总评分最高的作者，也是社区里最有名的写手之一。但是，你似乎恰好也是颇受争议的人物。过去有时，你会对批评你作品的用户态度粗暴。有人认为，你的成就带来的盛名已经影响了你的头脑，使您增长了傲气。在我与你的交互中和我与别人谈及你时的体验，你又似乎表现得非常受人欢迎。是什么导致了对你的这种评价？能否分享你的看法？**

&gt; 回答这个问题有难度，因为我不确定我能否不带偏见地回答你的问题。
&gt; 
&gt; 当我最初开始在这写作时，我只是想在网上写点恐怖小说。我的写作能力兴许略有改变，但我的写作意图一直如此。我写这些不赚钱，但我一直干得很卖力，因为我希望人们能认识我（哪怕是带着批评），而我也能在这里——一个相互尊重的地方——结识更多朋友。
&gt; 
&gt; 话虽如此，只要你回去看看绝大多数我被指责对待批评过于粗暴的情况，批评者的态度都并不中肯或真诚——我对此很有信心。我收到过很多批评，我尊重他们的观点。甚至即使有些批评本身都不是积极的，但我也相信我作为创作者，和批评者互动对我们双方都是有利的。然而，再看一遍“嘛，但我还是要说重写的scp-049烂透了，因为旧的049最棒了。”则对任何人都毫无裨益。
&gt; 
&gt; 此外，在这方面出现的公众场合中的案例之所以会发生，一般都是因为我当时的感受和想法（许多情况下至今仍是如此）与其他成员对批评政策的理解不一致。在过去——这种案例到处有，却总有人意识不到——有许多批评偏离或完全超出了对我作品批评的范畴，以至于达到了对我个人批评的程度，而那些负责处理这类事的人要么不作反应，要么回应我“不会予以反应”。在这种案例中，哦是的，考虑具体情况，我只能认为这种“批评”是适当的讽刺。我知道说这种话不受欢迎，但必须说看到政策纵容那些诽谤你的家伙中最激进的一帮人，[[footnote]]在很多情况下，但不是所有——还是有明白人倾向于恰如其分地完成其应做的工作。[[[dr-magnus-personnel-file | Magnus]]]就是我能想到的一位不会允许人身攻击干扰政策实施的人。[[/footnote]]他们想说什么就说什么，而当你也用同样的方式作答时，却会吃上一记耳光——甚至更糟。
&gt; 
&gt; 我意识到这对大多数人来说都是很深刻的诘问。我不会假装自己是什么圣人——我对自己的过失和缺点都太熟悉了，所以我也不想说明，或暗示什么。我只想说我爱SCP基金会，我爱维基——我要是不爱的话我也不会留在这儿了。我在这儿取得过很大的成功，同时总的来说，我想我也尽力回馈了维基和整个社区给予我的一切。事实上，当你总在尝试新鲜事并意识到“骑士团”们不会来帮你时，被这种不公正的批评伤害到的可能就变小了。再说，我又没法抄着把刀跑到这帮人家门口。我只能在网上和他们打交道，那就是为什么他们不太可能有性命之虞。
&gt; 
&gt; 我可以继续下去。但我认为归根结底，大部分人都通过在网站外读我写的东西或者和其他站员谈起我，早已在脑海中构建出了“djkaktus”的形象，并且这个形象很难被抹去。他们确信自己创造的形象就是对现实的准确再现，这正确与否暂且不论，总之这使得人们很容易就制造了一个巫毒娃娃，方便他们对之施加自己的恶意。维基上现在有些用户，我和他们打交道的次数用一只手就能数出来，可他们就是对我怀恨已久，我也不懂为什么——我相信哪怕逼迫他们必须说出来，他们也得费一番劲才能想出答案。有些相当有发言权的人脑海里也有这种想法，他们认为“djkaktus”要么是为了取悦他们而存在，要么是为了贬低他们而存在，再不然，“djkaktus”就是他们一生之敌。事实上这些都是//错的//——首先我只是在网站上合法地写点小说，其次他们中我几乎不记得一半人的名字，另一半事实上也不太熟。还好可能只有少数人和我有过这类消极的互动，我对他们甚至考虑过怀恨在心，其中大多数是“永远”怀恨在心。[[footnote]]其中可能还包括站务……哈哈哈哈哈……[[/footnote]].
&gt; 
&gt; 总而言之：我只是想写点小说。

@@@@
@@@@

**您曾是SCP维基的管理人员，你介意分享一下你作为站务的起起伏伏吗？**

&gt; 我有一段非常棒的管理员经历，一直到我不再是管理仍是这样。我不想说太多细节了，毕竟这些年过去了，这也不值得再挖掘了。不过我可以说，我真的很享受和我们的站务团队共事——尤其是和Troy、[[[the-deadly-moose-personnel-file | Moose]]]、[[[dr-rogets-file | Roget]]]等等。
&gt; 
&gt; 但愿事情能有不同的结果吧，但我至少知道有人急着要把事情搞成那样呢，就是说，一场清洗。

@@@@
@@@@

**关于[[[SCP-5935 | SCP-5935：血与我心破碎]]]，了解了它背后的故事后，现在我已经很难鼓起勇气再读这篇文了。对于你祖母的去世，我感到真的很遗憾，疾病是残酷的，带来死亡痛苦的现实。你关于这篇文章有什么想详细说明的吗？**

&gt; //血//可能是我在这儿写过最深奥的东西了。不过这篇文章只是我过去一年左右时间里思想的反映。我不认为我能做到补充很多东西同时又在文章效果上毫无损失，但我可以说，文中的每一件事，都在现实中//对应某事//，尽管它看起来不需要//对应某事//。
@@@@
@@@@

**你自2014开始写作，至今已逾六年。你在这六年里，是否感觉维基有何变化呢？你又怎么看待六年里自己的变化？**

&gt; 就像我告诉你的那样，曾有一段时间我迷茫于维基能否维持2012年那样的发展脚步。几周前的某天，我翻阅着维基，翻阅最近的新文作者，却发现我不认识//任何//一个这些作者的名字。那么多优秀的小说，一个我认识的作者都没有。在我看来，正是//这种感受//，使得维基那么特别。
&gt; 
&gt; 我刚加入维基上那些有名的人物很多都销声匿迹了。某种程度上说，我坚持到现在了，可谁又能知道这会持续多久呢？但当然，看到这些新秀们不断给维基注入新鲜血液，在维基上开辟自己的天地——这是我的欣喜半点不少。
&gt; 
&gt; 很多人都怀念“过去”，为过去而感伤。但我没有这种感受，这些新鲜的血液给我们带来了全新的体验，为维基带来了新的活力。我也曾是“新鲜血液”，但几年后“新鲜的血液是”[[[the-great-hippo | Hippo]]]，再然后是[[[captain-kirby-s-personal-file | Kirby]]]，将来又将是别人。维基一直在变化，这变化还不赖，只是变化而已。
&gt; 
&gt; 对我来说，创作的脚步肯定是放缓了。我现在会把大量时间放在我正在做的项目上。我的油箱里还有不少油，但我想慢慢来把事情做好，而不仅仅是做快。

@@@@
@@@@

**2014年，你建立了一个叫[[[kaktuskast-hub | KaktusKast]]]的播客。在那里，你邀请站点有名的作者作为嘉宾与你一同讨论网站上的各种话题和文章。我们能期待下一集作为2018年最后的插曲吗？**

&gt; 好吧，作为一个访谈节目，我真的很难想象在经历了那么多年后，又回到那个年代。那会我真的很享受，但我和如今优秀作者们的关系已经改变了，再进行那样的访谈可能也不合适了——此外，有很多人在这方面做得比我好得多。一次访谈秀吗，额也许，等到我把我正在做的项目先搞定吧。或许到2021年——如果那年不太糟糕的话。

@@@@
@@@@

**你有什么面向维基以外的SCP项目推荐吗？什么都行。**

&gt; 去听[[[caterer-tim-tanhony-hyne-s-personnel-file | Tanhony]]]和Darnell的播客[[[discovering-scp-hub | Discovering SCP]]]吧。那很有趣，超棒。
@@@@
@@@@

**好吧，那么最后，“djkaktus”这个昵称背后究竟是怎样的一个人呢？**

&gt; 我本名叫本（Ben），我在印第安纳波利斯附近长大，直到大学后搬去亚特兰大。爱好是在网上写小说和在沙发里打盹。我有两只蠢猫，几个要好的真心朋友和一个美满的家庭。
&gt; 
&gt; 我知道我不完美。我知道会有人对我咬牙切齿，因为有时我会在比票数的比赛中拿第一。我一直很努力，我也很热爱我在这儿所做的一切。如果我没有成为你们所希望的样子，我也很抱歉。我将始终坚持做我如今所做的，始终做我自己，希望你能喜欢我写的东西。
&gt; 
&gt; 我想向圆维格瓦姆[[footnote]]**译注：**（orbicular wigwam），据本文原作者所说，这是仙人掌和朋友之间一次玩笑制造的梗。[[/footnote]]的小伙子和小姑娘们，以及我所有的同事和朋友们致敬。继续走你们自己的路吧，继续做你们自己吧！
@@@@
@@@@

&gt; 只在up仙人掌时如此。
