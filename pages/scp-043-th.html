**Item nº:** SCP-043-TH

**Classe do Objeto:** Euclídeo

**Procedimentos Especiais de Contenção:** SCP-043-TH está contido dentro de uma sala de 10 x 12 no Sítio-██. A temperatura da sala deve ser mantida entre -5 e 5 graus Celsius. SCP-045-TH deve ser fornecido com 5 kg de sorvete por dia. Caso contrário, levará a uma reincidência de IC-043 (ver Adendo-3), se caso aconteça novamente medidas de segurança emergenciais serão ativadas pela segurança do sítio. Como um resultado do incidente, a porta do cofre que leva a câmara de SCP-043-TH foi reforçada, e todas as interações com a anomalia devem ser feitas agora com funcionários Classe-D.

Nenhum sorvete deve ser servido no refeitório do sítio ou deve ser trazido por funcionários. Quaisquer violações desta norma levará a advertência.

**Descrição:** SCP-043-TH é uma entidade humanoide composta por sorvete sabor baunilha. Testes revelaram que a &#34;pele&#34; de SCP-043-TH irá constantemente secretar sorvete em um estado líquido que consiste em açúcar, gordura humana, e baunilha através de um método desconhecido para manter sua forma. O líquido foi testado e descoberto a responder normalmente a mudanças de temperatura.

SCP-043-TH age como qualquer outro ser humano. SCP-043-TH irá por vezes perguntar a funcionários se alguém quer provar o sorvete líquido secretado de seu corpo, e irá expressar satisfação àqueles que aceitarem sua proposta. Indivíduos que provaram do sorvete descreveram que possui um gosto horrível, às vezes vomitando após consumo. Alguns indivíduos recusaram-se a consumir qualquer sorvete apresentado a eles independentemente do sabor e preferências anteriores. Indivíduos do sexo masculino descreveram especificamente o gosto do sorvete de SCP-043-TH a ser como [REDIGIDO]. Indivíduos forçados a tentarem outros sorvetes descreveram o gosto a ser exatamente como a SCP-043-TH, independentemente do sorvete ser sabor baunilha ou não. Pesquisa aprofundada descobriu que as secreções de SCP-043-TH afetam as papilas gustativas dos organismos (ver Adendo-1).

SCP-043-TH é observado sempre carregando uma colher metálica em seu corpo, na qual é classificado como SCP-043-TH-1. Tal é puxado da barriga do espécime onde o mantem quando não está em uso. Quando funcionários tiram a colher de SCP-043-TH para análise revelou ter suas próprias propriedades anômalas. Funcionários que fizeram contato com a colher tiveram seus corpos transformados lentamente em sorvete. Tais afetados são então referidos como uma instância de SCP-043-TH-2. SCP-043-TH consumirá quaisquer instâncias de -2 caso seja capaz de entrar em contato com tais. Não é claro porque SCP-043-TH consome os indivíduos, mas é assumido que ███████████. Pesquisas posteriores estão em progresso em relação ao processo.

**Adendo-1:** Teste de SCP-043-TH

&gt; **Sujeito de teste:** D-26849
&gt; **Resultado de teste:** D-26849 foi instruído a provar SCP-043-TH. Após D-26849 ter provado, tal vomitou parte do sorvete junto com uma vespa dentro do vômito. D-26849 prosseguiu a gritar expletivos a SCP-043-TH e aos funcionários. Depois, D-26849 foi ordenado a provar sorvete que a Fundação forneceu. D-26849 comeu e vomitou o sorvete como antes. O indivíduo perguntou se ele foi enganado a comer SCP-043-TH novamente. O sorvete fornecido ao sujeito foi comprado de sabor morango.

**Adendo-2:**

&gt; **Sujeito de teste:** D-26850
&gt; **Resultado de teste:** D-26850 foi ordenado a pegar SCP-043-TH-1 de SCP-043-TH. D-26850 tentou pegar -1, mas SCP-043-TH finalmente retaliou quando o indivíduo obteve de forma bem sucedida o item. A mão de D-26850 que segurava SCP-043-TH-1 logo começou lentamente a transformar-se em sorvete. D-26850 chorou em choque. Passados 3 minutos, D-26850 transformou-se completamente em uma instância de SCP-043-TH-2. SCP-043-TH então pegou -1 de D-26850 e o usou para pegar os vestígios de D-26850 assim que derreteu.

**Adendo-3:** Evento IC-043

&gt; //Há 2 semanas eu ouvi os choros nervosos de SCP-043-TH. Tal bateu na porta de sua cela por sorvete para comer. Nós demos comida mas o objeto ainda queria mais. Alguns funcionários começaram a sentirem pena dele, mas nós não deveríamos se esquecer o que é isso. Eu então enviei um indivíduo Classe-D, designado D-22356 para a câmara para comunicar-se com SCP-043-TH se tal precisava se algo. Tal de repente tornou-se agressivo e atacou D-22356. Tal forçou-o a alimentar-se de seu líquido que continha naquela colher. 043-TH começou a secretar mais que o normal, jorrando montes de sorvete meio derretido no chão. Aquilo produziu tanto sorvete que parecia que 043-TH estava se dissolvendo. Eu chequei a temperatura da sala e estava a -5 graus então não estava derretendo. Então, o alarme soou porque o líquido estava começando a vazar para fora da cela. Os funcionários atribuídos dentro das redondezas naquele momento reportaram que a substância estava saindo pelas paredes e parecia que estava movendo-se em direção a eles. Além disso, tinha um cheiro horrível. Os funcionários logo começaram a evacuar a área. O vazamento não conseguiu alcançar ninguém. Depois disto, a temperatura da sala diminuiu significativamente, parando o incidente.//
&gt; 
&gt; //Foi sugerido que mudasse a temperatura nos procedimentos de -5 para -8 graus, e aumentar a espessura das paredes. Eu preferia que as mudanças fossem implementadas o mais rápido possível. Estou cansado de pessoas enojadas sobre o ressurgimento desse líquido de novo.//
&gt; 
&gt; - //Dr. ██████ Sonnas//</textarea></pre>
