**일련번호:** SCP-156-KO

**등급:** 유클리드(Euclid)

**특수 격리 절차:** SCP-156-KO-1은 위치 특성상 완전한 격리는 불가능하다. --SCP-156-KO-1을 가릴 수 있게 경로가 설정된 인공위성을 운용하는 것으로 임시적인 격리를 해야 한다. 해당 인공위성은 각각 SCP-156-KO-1-1~13으로 칭하며, 5년마다 정기검진을 해야한다.-- SCP-156-KO-1의 새로운 변칙성으로 위의 격리 절차는 폐기됐다.

--인구 밀도가 높은 일부 국가의 주요 도시에 한하여 D계급 인원을 활용한 SCP-156-KO-a를 배치해 SCP-156-KO-1을 추적한다.-- SCP-156-KO-2의 약화로 특수 격리 절차가 개정됐다. 부록 02 참고.

전세계 주요 도시 인근의 천체 관측기지에 D계급 인원을 활용한 SCP-156-KO-a를 한 개체씩 배치하여 SCP-156-KO-1을 추적, 대상의 위치를 계산해낸다. SCP-156-KO-1을 관측할 수 있는 지역은 기상 조정을 통해 대상을 시각적으로 차단하는 일시적 격리를 지속한다. 대상이 찍힌 사진/영상과 대상에 대한 기록은 검열 조치하며 결과적으로 대상의 존재를 민간에 알리지 아니한다.

SCP-156-KO-a는 대상을 추적하기 위한 개체를 제외하고는 가능한 한 빠르게 제거해야 하며, 모든 SCP-156-KO-a 개체 수는 50km 내에서 20을 넘지 아니한다. SCP-156-KO-a는 창문이 없는 표준 인간형 개체 격리실에 격리한다. SCP-156-KO-a는 대상을 죽이는 것과 A등급 기억소거제를 처방하는 두 방법으로 무력화시킬 수 있다.

SCP-156-KO-1의 변칙현상에 노출될 위험도가 높은 비-재단 인원, 1등급 이하 인원에 대해서는 대상의 변칙성 회피를 위한 최소한의 필수적 정보를 제공/교육하며, 해당 인원에게 전술한 조치가 불필요하다고 판단될 경우 B등급 기억소거제를 처방해야 한다. 

SCP-156-KO-2는 특성상 완전한 격리가 불가능하다. 대신 SCP-156-KO-1을 지속해서 격리하며 SCP-156-KO-2가 활성화되는 것을 최대한 방지한다. 만약 SCP-156-KO-2의 격리에 실패했을 경우 담당 격리 전문가는 해당 격리실패에 대한 보고서를 작성해 재단 데이터베이스에 업로드하며, 모든 지역의 격리 전문가가 접근할 수 있도록 공개한다. 대상의 변칙성은 일반적인 자연 현상과 차이가 거의 없으므로 추가적인 격리 조치는 불필요하다.

SCP-156-KO-2의 퇴역을 최대한 방지하기 위해 전 세계적인 환경 운동 분위기를 조성한다. 가능한 한 많은 기지가 재생 가능 에너지 사용 운동에 동참하도록 권유된다. 

SCP-156-KO에 대한 모든 정보는 2등급 이상 인원들만 접근할 수 있다.

**설명:** SCP-156-KO는 SCP-156-KO-1과 SCP-156-KO-2를 총칭한다.

SCP-156-KO-1은 지구에서 약 █광년 떨어진 곳에 있는 7,500~8,000K의 백색 주계열성으로 추정된다. --대상은 일정한 궤도를 돌며 각기 다른 시기에 전 세계에서 관측이 가능하다.-- 대상은 예측 불가능한 움직임을 보인다. 해당 변칙성과 관련해 새로운 격리 절차가 개정됐다.

인간의 시야에 SCP-156-KO-1이 들어오면 대상의 변칙효과에 노출되는데, 사진이나 영상물은 해당 변칙성을 갖지 않는다. 이 시점에서 해당 인원은 SCP-156-KO-a로 분류된다. SCP-156-KO-a에게 일어나는 변칙현상은 다음과 같다.

# SCP-156-KO-1을 목격한 시점에서 SCP-156-KO-a의 생명유지에 필요한 모든 활동[[footnote]]심장박동, 호흡 등[[/footnote]]을 제외한 대부분의 운동을 정지한다. SCP-156-KO-a의 시선은 SCP-156-KO-1을 따라 움직인다. [[footnote]]이하 &#39;경직상태&#39;라 칭함[[/footnote]]
# 경직상태에 들어가고 약 12초가량은 강한 경직상태로 분류하며, 이 동안 SCP-156-KO-a는 SCP-156-KO-1로 부터 &#39;거대하고 압도적인 존재&#39;라고 공통으로 서술되는 대상을 본다. 해당 상태에서 경직상태를 풀려는 시도는 모두 실패했다.
# 강한 경직상태 이후를 약한 경직상태로 분류한다. 해당 상태에선 자세를 무너뜨릴 정도의 물리적 충격이 있거나 대상의 시야에서 SCP-156-KO-1이 사라지면 경직상태가 풀린다.
# 경직상태가 풀린 SCP-156-KO-a는 반영구적으로 자신이 가능한 한 모든 수단을 이용해 SCP-156-KO-1를 &#39;전도&#39;하려는 정신조작 효과를 보인다. 위 행동은 결과적으로 SCP-156-KO-a 개체 수를 늘리게 되며, 이후 그룹을 형성해 조직적인 움직임을 보인다. 대상은 하루 대부분을 SCP-156-KO-1의 신격화, 홍보, 대상에 대한 제사의식 등의 활동을 한다. 

전술한 활동의 시간에 비례해서 모든 SCP-156-KO-a의 지능이 특정 수준으로 고정되는 것을 확인했는데, 확인된 바로는 간단한 농업, 수렵, 채집 등 원시적인 생산활동보다 복잡한 활동을 할 수 없게 되며, 전반적으로 신석기 시대 인류의 지능과 생활양식을 띈다.

SCP-156-KO-a는 약 5명 이상의 그룹이 형성된 때에만 현재 본인의 위치에서 SCP-156-KO-1를 관측할 수 있는지를 알 수 있다.[[footnote]]그룹의 형성에 관한 기준은 밝혀지지 않았다.[[/footnote]] SCP-156-KO-a에게 SCP-156-KO-1에 대한 정보를 묻는 것은 대상에게서 적극적인 반응을 얻을 수 있지만, SCP-156-KO-1을 격리하는 행위에 대해 극도로 부정적인 반응을 보이고, 심하게는 공격적인 행동을 보일 수 있어 주의해야 한다. 만약 대상이 격리 절차를 알아채는 등의 이유로 SCP-156-KO-1에 대한 정보 제공을 거부한다면 B등급 기억소거제를 활용하는 것이 추천된다.

SCP-156-KO-1은 약 20만년 전에 만들어진 것으로 보이며, 지구에 영향을 미친 것은 대략 10만~11만 년 전부터로 추정된다. 보편적인 백색 주계열성의 수명으로 추측하는 대상의 수명은 약 7억 년으로, 이 추측으로 계산되는 대상의 퇴역까지는 약 699,700,000년[[footnote]]6억9천9백7십만 년[[/footnote]]이 남았다.

SCP-156-KO-2는 SCP-156-KO-1의 변칙성을 격리하려는 일종의 자연 방어체계를 통칭한다. 모든 현상은 지구권 내의 작용으로 발생한다.

SCP-156-KO-2가 SCP-156-KO-1을 격리하는 방식은 크게 SCP-156-KO-1을 시각적으로 차단하는 것과 SCP-156-KO-a를 제거하는 것으로 나뉜다.

전자의 경우 작게는 안개나 구름의 발생으로, 크게는 화산활동, 오로라의 발생 등으로 나타난다. SCP-156-KO-1을 지상에서 관측할 수 없게 한다면 전술한 방법 중 어떤 것이든 활용 가능한 것으로 추측되나, 대부분은 작은 규모로 발생하며, 해당 활동은 대상이 관측되기 전부터 관측 중인 때 등 다양한 시기에 발생한다.

후자의 경우 약 40km 내에 SCP-156-KO-a가 70~80개체 이상 밀집하면 발생하며, 그 규모는 모두 홍수, 지진 등같이 크게 나타난다. 전술한 현상들은 보통의 자연현상과 크게 다르지 않아 직관적인 구분이 거의 불가능하며, 때문에 SCP-156-KO-2를 규정하는 절차는 모든 현상이 발생하는 동안이나 그 이후에 SCP-156-KO-1을 격리한 것이 밝혀지면 이루어진다.

**확보 기록:** SCP-156-KO-1은 █████의 ██████ ██ 마을에서 있었던 SCP-156-KO-a 무리의 활동으로 존재가 확인됐다. 당시 해당 무리의 활동을 불법 시위로 오인한 경찰이 진압 병력을 파견했는데, 경찰의 움직임을 인근 관측소에서 확인한 뒤 현장 요원을 파견했다. 보고에 따르면 SCP-156-KO-a 무리와 경찰은 대치 중이었으며, SCP-156-KO-a 무리는 각종 확성기, 팻말 등을 들고 광신적인 행위를 하고 있었다.

SCP-156-KO-2의 경우 SCP-156-KO-1에 대한 연구 도중 다수의 SCP-156-KO-a를 다루는 과정에서 발견됐다. 해당 연구를 진행하던 기지는 인근 휴화산의 갑작스러운 활동으로 인해 폐쇄됐으며, 기지의 모든 SCP-156-KO-a는 제거됐다.

**부록 01:** SCP-156-KO-1이 ████/██/██에 본래 지날 것으로 예상됐던 궤도에서 한참 벗어난 위치에서 발견됐다. 이로 인해 SCP-156-KO의 격리 실패가 일어나 ████/██/██에 ████ 지역에 진도 8 이상의 지진이 일어났고, 해당 사건으로 SCP-156-KO-a는 모두 제거됐다. 이후로도 SCP-156-KO-1은 불규칙한 움직임을 보이는데, 대상이 지적 능력을 갖추고 재단의 격리 조치를 인지해 이동 경로를 바꾼 것인지, 이전부터 지니고 있던 변칙성인지는 밝혀지지 않았다. 기존의 격리 절차는 폐기됐고, 새로운 격리 절차가 개정됐다.

**부록 02:** SCP-156-KO-2를 장기적으로 관찰한 결과, ████/██/██부터 SCP-156-KO-1에 대한 시각적 차단 현상의 지속적인 약화가 발견됐다. 약화가 시작된 시기와 위치가 산업화 시기의 주요 산업국가인 것과 그 속도가 가속화되는 점으로 봐서 환경 파괴가 그 원인으로 추정되나, 확실히 밝혀진 바는 없다. SCP-156-KO-1에 대한 격리 규모를 확장해 SCP-156-KO-2의 격리를 보완하도록 한다. 또 전세계적으로 환경운동을 펼쳐 SCP-156-KO-2의 약화 원인으로 추정되는 자연 개발과 환경 파괴의 급속화를 방지하도록 한다. 

**부록 03:** SCP-156-KO-1에 대한 격리 조치가 있는 일부 지역에 SCP-156-KO-2의 작용이 약화됨과 동시에 일부 다른 지역에서 대상의 작용이 강화된 것이 확인됐다. 현상 자체가 재단의 활동을 인지하고 활동 양상을 바꾼 것으로 추정된다. 장기적으로 위와 같은 현상이 부록 02의 상황과 함께 반복될 경우 SCP-156-KO-2의 퇴역 가능성도 배제할 수 없다. 전술한 현상에 대한 실험이 3건 건의됐다. 허가 검토 중.

**부록 156-KO-i:** 국제 우주정거장에 근무하는 비-재단 인원 ███ ██████이 ████/██/██에 SCP-156-KO-1에 노출된 뒤 통신을 통해 소동을 벌인 사건이 있었다. 해당 사건은 당시 통신을 들은 모든 비-재단 인원에게 B등급 기억소거제를 처방하고 국제 우주정거장에 근무하던 현장 요원이 SCP-156-KO-a에게 A등급 기억소거제를 투여하며 마무리됐다. 이 사건으로 SCP-156-KO-1의 변칙성에 노출될 위험이 있는 인원에 대해 조처를 하는 사안이 건의됐고, 특수 격리 절차에 SCP-156-KO-1의 변칙성을 회피하도록 교육하는 조치가 추가됐다.

156-KO-i 조치는 20██/██/██ 기준 14명의 인원에게 실행 중이며, 이 중 대다수는 현재 우주정거장에서 근무 중이다.</textarea></pre>
