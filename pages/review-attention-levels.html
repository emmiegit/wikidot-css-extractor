[[tab Рівні вичитування]]
Ми вирішили помічати статті на сайті, щоб контролювати те, наскільки ми якісно їх вичитали. Зазвичай, одна і та ж людина може не помічати деякі помилки, або просто не вміти використовувати якесь граматичне чи стилістичне правило. Тому бажано, щоб статтю вичитало багато людей. Зазвичай, ми намагаємось, щоб матеріали, які не пройшли вичитування, не виходили за межі [http://scpsandbox-ua.wikidot.com Полігону], але це не дає 100%-ї гарантії якості та відсутності помилок.

Для цього ми встановили особливі теґи:

* _o = Вичитана однією людиною. Це не є гарно.
* _oo = Вичитана двома людьми.
* _ooo = Стаття була вичитана трьома людьми. Це вважається приємним.
* _oooo = Стаття була вичитана чотирма людьми. Це гарно.
* _ooooo+ = Статтю вичитало п&#39;ятеро чи більше людей. Якщо ви бажаєте зайнятись вичитуванням статей, то краще візьміть ті статті, які помічені іншим, якимось попереднім теґом вичитування.
* _x = Вичитування не має сенсу.

Якщо ви новачок, не чіпайте теґи вичитування. Якщо ви не дуже розумієте українську мову та/або мову оригінального матеріалу, та все одно бачите помилку у якоїсь статті, то краще повідомте про це в обговоренні або приватним повідомленням до адміністрації сайту. Якщо ви вже маєте деякий досвід, то можете зайнятись цим корисним ділом (**зверніть увагу, що ці теґи мають англійські літери, не українські!**).

Якщо ви просто читаєте статті та бачите десь помилку – то виправте/повідомте про неї, зробіть добре діло,,будь ласка,,.

[[/tab]]
