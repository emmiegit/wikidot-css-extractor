    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:button-box]]
[[include component:credit-button]]
**Artikel:** SCP-422 - Flickwerkbiest
**Autor:** [[*user Quillpaw]]
**Original:** https://scp-wiki.wikidot.com/scp-422
**Übersetzer:** [[*user Balthuris]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-422

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-422 ist in einem 3,5 m x 3,5 m großen Raum unterzubringen. Der Raum ist leer zu halten, mit Ausnahme von Bettzeug für SCP-422, Wassernapf und einem Hundespielzeug. Das Dr.- ██████ zur Verfügung stellt.

SCP-422 ist zweimal täglich zu füttern, mit strickt fleischlicher Nahrung. SCP-422 kann mit jeder Art von rohem Fleisch gefüttert werden, in Portionen, die für einen mittelgroßen bis großen Hund geeignet sind. Das gesamte Fleisch muss sorgfältig entbeint sein, dass der Verzehr von Knochen zu [DATEN GELÖSCHT] und anderen Anomalien in der Haut von SCP-422 führen kann.

SCP-422 ist durch Sicherheitskameras in seinem Gehege sowie durch zwei mit Beruhigungsmitteln ausgerüstete Wachen an der Tür zu überwachen. Obwohl die Kreatur kein Interesse an einer Flucht oder unprovozierter Feindseligkeit gezeigt hat, ist sie dazu in der Lage.

**Beschreibung:** SCP-422 ist ein großer Vierbeiner mit einer Schulterhöhe von 83 Zentimetern und einem Gewicht von 53 kg, wobei Größe und Gewicht von Tag zu Tag geringfügig variieren. SCP-422 ist vollständig aus großen Teilen der Körper anderer Tiere zusammengesetzt, die mit Muskelfasern und Knorpelspuren zusammengefügt sind. Die Hauptorgane der Kreatur scheinen aus Teilen anderer Organe zusammengesetzt zu sein, wobei ein bestimmtes Organ nur aus Teilen dieses Organtyps besteht (z. B. ist sein Herz aus den zusammenhängenden Kammern anderer Herzen zusammengesetzt). Es hat ein flaches Gesicht mit zwei ungleichen Augen – ein grünes katzenartiges Auge und ein braunes mit einer horizontalen Pupille wie bei einer Ziege. Seine Nase besteht aus zwei kleine Schlitzen direkt unter den Augen, und sein Maul ist ungewöhnlich breit und an den Ecken so genäht, dass es den Anschein hat, als würde es grinsen. Seine Hinterbeine sind viel länger als seine Vorderbeine und ähneln den Beinen eines Frosches, mit einer ungewöhnlichen Anzahl von Gelenken.

Dem Körper von SCP-422 fehlt es an Stabilität. Kein Teil des Körpers und kein Organ bleibt über einen längeren Zeitraum gleich, wobei die kürzeste Veränderung nach sechs Stunden und die längste nach fünfundzwanzig Stunden auftritt. Es gibt kein Muster für diese Veränderungen, wobei sich ein einzelnes Teilstück innerhalb von 18 Stunden nicht mehr als einmal verändert. Gelegentlich reagieren die Teilstücke auf äußere Reize z. B. indem sie bei tiefen Temperaturen ein dickes Fell oder eine dicke ledrige Haut produzieren.

Das Gehirn von SCP-422 ist auf die gleiche Weise konstruiert wie seine anderen Organe, was dazu führt, dass sich verschiedene Teile seines Gehirns verschieben und verändern und dadurch seltsame Eigenschaften entwickeln. Möglicherweise aufgrund der ursprünglichen Konstruktion bleiben viele Eigenschaften während der Verschiebungen gleich, darunter:
  • Schlechte motorische Kontrolle
  • Sehr schlechtes Kurz- und Langzeitgedächtnis. Oft unfähig, sich an Ereignisse zu erinnern, die mehrere Wochen oder sogar nur einige Minuten zurückliegen
  • Häufige Taubheit auf einem oder beiden Ohren
  • Taubheit und fehlendes Gefühl in den Extremitäten, einschließlich unnatürlicher Schmerztoleranz
  • Mangelnde Gesichtserkennung – erkennt sich selbst nicht in einem Spiegel oder auf einem Foto und kann sogar Angst vor seinem eigenen Spiegelbild zeigen
  • Farbenblindheit, die jedoch mit zunehmender Intelligenz abnimmt

Außerdem kann die Intelligenz von SCP-422 von der einer durchschnittlichen Hauskatze bis zu der eines siebenjährigen Kindes reichen, wobei der Durchschnitt bei einem Fünf- oder Sechsjährigen liegt. Dr. ██████ hat umfangreiche Aufzeichnungen über die täglichen Schwankungen der Intelligenz, der körperlichen Merkmale und der Anzahl der Körperteile von SCP-422 geführt. Weitere Informationen zu den Studien von Dr. ██████ sind unter [DATEN GELÖSCHT] zu finden.</textarea></pre>
