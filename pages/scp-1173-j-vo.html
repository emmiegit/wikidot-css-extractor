**Ítem #:** SCP-1173-J

**Clasificación del Objeto:** Keter

**Procedimientos Especiales de Contención:** Aunque la presente necesidad de contener a SCP-1173-J sigue siendo considerada vital, el personal de la Fundación no ha de involucrarse directamente en acciones hostiles contra individuos que exhiban los síntomas de SCP-1173-J. Todas las unidades de la Fundación han de abstenerse de atacarse verbalmente las unas a las otras por cualquier motivo, incluso como parte de un intento de contener a SCP-1173-J.

Se le ha exigido a todo el personal una entrevista obligatoria para evaluar la severidad de la infiltración de SCP-1173-J. 

**Descripción:** SCP-1173-J --era-- es un fenómeno anómalo que ha afectado a la mayoría de los estados soberanos localizados en las zonas tropicales y subtropicales (entre 30°N y 30°S), aunque algunos estados soberanos fuera de la zona subtropical también exhiben síntomas de SCP-1173-J (véase: Letonia). SCP-1173-J evitó que algunos miembros del personal de la Fundación (incluyendo individuos reclutados, como personal de Clase-D y personal contratado en conjunto) conociese acerca de la existencia o ubicación de los países afectados. 

La existencia de SCP-1173-J ha sido confirmada a través de varios métodos, en un estudio de más de cinco mil miembros del personal de la Fundación:

* Una educación superior y un tiempo de contratación más duradero no es un indicador de inmunidad a SCP-1173-J: de hecho, SCP-1173-J parece preferir afectar a investigadores más mayores. 
* El 72% del personal de la Fundación por encima de la edad de 45 años exhibe síntomas severos de SCP-1173-J, y la gran mayoría del personal afectado proviene de Norteamérica.
* Incluso aunque muchos sabían en qué país estaban ubicados, varios cientos de investigadores principales de la Fundación expresaron confusión cuando se les pidió que lo señalaran en un mapa. 
* Varios investigadores estaban inquietados por la existencia de Guinea-Bisáu, Papúa Nueva Guinea, Guinea y Guayana.
* Muchas víctimas desprecian los resultados por ser frívolos e irrelevantes incluso tras descubrir que están influidos por SCP-1173-J.

**Anexo:** 

&gt; **Entrevistado:** Investigador Principal Dr. Jethro Zakar, MD, Ph.D
&gt; 
&gt; **Entrevistador:** Investigador Asistente Corbyn Rampora
&gt; 
&gt; **Introducción:** El Dr. Zakar ha estado apostado en Surinam por cinco años.
&gt; 
&gt; **&lt;Comienzo del Registro&gt;**
&gt; 
&gt; **Dr. Zakar:** No sé por qué tenemos que hacer esto, estas estúpidas entrevistas que mandan los Supervisores nunca revelan nada importante.
&gt; 
&gt; **Rampora:** Dr. Zakar, estamos siendo grabados en este momento, y esto terminará pronto, es solo una pregunta. Tengo un mapa del mundo aquí-
&gt; 
&gt; **Dr. Zakar:** Hijo, he estudiado parasitología y endosimbiosis anómala por treinta y cinco putos años. No necesito un examen de geografía de tercero de primaria en mi trabajo. Venkat me llamó el otro día de Bengala o algo y todo el sitio tuvo que hacer esta estúpida prueba. 
&gt; 
&gt; **Rampora:** Odio esto tanto como usted, Dr. Zakar, pero tenemos que terminar este trámite burocrático. Vale, entonces, tengo este mapa aquí-
&gt; 
&gt; **Dr. Zakar:** Ya sé lo que vas a preguntar, dame, déjame ahorrarte algo de tiempo //[crujido de papeles]//. Aquí es donde estamos, en Surinam. ¿Contento?
&gt; 
&gt; **Rampora:** Señor, eso es Túnez. 
&gt; 
&gt; **&lt;Fin del Registro&gt;**
&gt; 
&gt; **Conclusión:** Se le recordó al Dr. Zakar que Surinam no es un país africano.</textarea></pre>
