原文：[[[https://www.reddit.com/r/SCPDeclassified/comments/httj71/scp4666_the_yule_man/ | SCP-4666: The Yule Man]]]
作者：[[[https://www.reddit.com/user/Hydr0sion/ | Hydr0sion]]]
譯者：[[*user Frederica Bernkastel]]
[[include info:end]]

作者：[[*user Hercules Rockefeller]]

//Q：Hydro，你給4666解密幹嘛？你全部的解密作加起來都沒這篇淺白。//

//A：是啊。//

嗨大家好，hydr0又回來給大家解解密啦。今天我們要跟往常的解謎來點不一樣的，嘗試做個文學角度的解密。建議你先去讀一下今天的文章[[[SCP-4666]]]，因為我並不會像之前的解密格式那樣逐句說解，我只會從中摘取幾段重點，然後將它們串連起來。以下就是我們今天要看的內容：

1. 作者如何在文章中營造出令人毛骨悚然的氛圍？

2. 作者如何有效地將4666描述為基金會宇宙中陰險又古老的惡魔？

3. 4666如何給人這麼深刻的閱讀後印象？又是什麼讓它如此出色？

好的各位，今天的我將化身一位英文老師。不過**請注意，本解密含有對暴力、血腥和虐童的生動描述。如果你對上面這些內容感到不安，請不要再讀下去了。**現在話都說完了，我們開始解題吧。

+++ 第一部分：雞皮疙瘩從哪來？
毛骨悚然的主題從SCP項目編號就迎面而來。

&gt; **項目編號：**SCP-4666

看看這被選中的數字：666，這個數字在新約聖經中正是所謂的「獸名數目」，它有著與惡魔掛勾的悠遠傳統。僅從這4666的數字來看，我們就能感受到這篇SCP將是個超邪惡的東西。

到了附圖部分，這種不安感也只會讓人覺得不減反增。

&gt;疑似SCP-4666的照片，發現於雪夜事件057130號中所回收的手機內。[https://scp-wiki.wikidot.com/local--files/scp-4666/yuleman-photo%20FINAL.jpg 點擊此處以放大。]

黑暗陰森的人形身影，就在孤寂的森林中獨自矗立。4666這張黑暗抑鬱的圖像，又跟4666周圍明亮歡快的聖誕裝飾形成詭異的鮮明對比。對比是文學中經常使用的手法，我們後來會講到更多例子的。在這裡，這種對比用來預示4666究竟是什麼。聖誕節是幸福與歡樂慶祝佳節，而4666這個黑暗陰影則代表著完全相反的狀況。

不安的氣氛將在特殊收容措施中營造完成。讓我們挑出一些細節瞧瞧：

&gt; 目前基金會將透過全球性的網路掌控和執法機關的控制來捕捉SCP-4666活動的跡象
&gt; 
&gt; 如果出現疑似雪夜事件的跡象，距離最近的機動特遣隊應前往嘗試收容項目

基金會為了抓捕4666而保持著高度的警惕，現在還沒有人知道它究竟在哪。基金會尚未拿下這個SCP的事實，更加強化了SCP的寒蟬效應感。

&gt; 項目似乎能夠瞬間或近乎立即的傳送至北緯40度以北的任何地點，並有可能具有傳送到地球上任何一點的能力

這意味著它可能在任何時間任何地點現身，無論我們身在何處都已經沒有安全可言了。這也解釋了為什麼基金會要保持高度警惕，非要將其盡速拿下不可，正是因為它有能力能極快地出現與消失。

於是，毛骨悚然的氣氛就這麼建立好了。讓我們繼續向前

+++ 第二部分：這傢伙太瘋狂了
繼續閱讀文章，我們搞清楚了4666做了什麼爛事。不過我不會直接把它有多他媽糟的直接反應貼給你，相反，我要挑出兩個部分：

是什麼讓它成為了**邪惡、古老**的實體？

我們先關注古老的部分。要做到這點，就要去看他是什麼時候被首度發現的：

&gt; SCP-4666的存在和活躍最初於1974年由基金會展開的異常存在識別行動[[footnote]]又被簡稱為A.S.R.P.（Anomalous Signature Recognition Program），這個計劃的目的是使用基金會初次採用的異常辨識演算法來辨識異常的存在[[/footnote]]中發現

請記住，4666是SCP-4000競賽的參賽作品，那次競賽的主題是「歷史」。這段話有助於將本文與競賽主題聯繫起來（我們稍後就會說清楚他是如何聯繫的）。這也告訴我們，4666已經存在很長一段時間，並暗示了這麼長一段時間過去了，基金會仍無從將其收容。這點讓4666變得更可怕了。這個推測能在4666首度出現的時間點獲得支持：

&gt; 大約於1498年

好的，這壞東西已經為非作歹五百年了，基金會卻對此無能為力，完全無法阻止它。

SCP原文名稱用的詞彙「Yule」也支持了這一點。Yule是個相當古老的術語，意思就是聖誕節。這代表著這分SCP文件很早就被寫下來了。

那麼在確認它古老的部分後，邪惡的部分又如何呢？

我相信為了更好理解為何它如此惡毒與邪惡，我們必須研究它的攻擊模式，並解讀它這麼做的動機

&gt; SCP-4666只會在每年一次，連續12天的夜晚中活動

4666不會直接殺害它的受害者，這樣對他太仁慈了。相反地，它選擇先不攻擊或殺害他的目標，而是去玩弄他，就像是要讓他慢慢陷入噩夢般地恐怖故事一樣。這種從第1夜到第12夜的進展風格，也與恐怖電影的內容相當神似。

&gt; 於所有的雪夜事件中，這些住宅都具有以下幾點共通點：位於偏遠的鄉村中、家中至少有一個年齡低於八歲的孩子、在整個事件中都處於受到積雪覆蓋的地區。

這告訴我們4666要狩獵年幼的孩童，並似乎總是以偏遠地區為目標，這可能是因為當地救援不易，增援也不便抵達的原因。它針對這個地球上最無助、最無辜的人，如果這不邪惡，還真不知道怎樣才算邪惡了。

&gt; SCP-4666只會在每年一次，連續12天的夜晚中活動，這段時間將從12月21或22日晚間開始至1月1或2日晚間結束；這一段時間被稱為是SCP-4666的「活躍期」。

4666在聖誕時節進入活躍期。這個時間段有個更深層、更令人不安的意涵。這個時間段通常是家庭團聚慶祝的好日子，也該是孩童最安全、最快樂、最有安全感的時候，他們還能夠家人一起打開聖誕禮物。4666就是選擇在這個時候出現，奪走孩童所有的幸福與快樂，並殘忍地將其家人殺害，這事實讓人更加不安了。

&gt; SCP-4666會在其他家庭成員睡眠時對其造成致殘傷害，隨後將所有家庭成員趕入住宅內的一個房間裡，並在他們能夠看到彼此的情況下殺死對方。

以上一段作為基礎，這裡更進一步強調了4666的邪惡本質，給本應享受與歡慶佳節的家庭帶來難以言喻的恐怖。

4666似乎還被刻畫成了黑暗版本的聖誕老人，有不少證據能證明這一點：

1. 嘿，實際上它就只在聖誕節期間出現對吧。

2. 它也會留下禮物，或者說，留下給孩子的聖誕禮物：

&gt; 隔天早上，孩童們會在床角邊發現禮物；這些禮物是由用人類孩童的屍體粗製組裝而成的玩具。

3. 我們看到的第一張圖片它就出現在雪地中。你看到聖誕燈、冬天、雪景與一位老人時，你還能想到誰？聖誕老人！！！！！！

4. 4666就叫「Yule Man」還記得「Yule」是啥嗎？

Yule：（舊）古代對聖誕節稱呼

這些鮮明的相似點有效地顯示4666多麼邪惡，就像我們先前提到的一樣。聖誕老人是快樂、善良與幸福的象徵，而4666則像是聖誕老人的混沌邪惡版本，只會為家庭，特別是孩童帶來痛苦與折磨。

此外我們還能幾乎很肯定地說，4666的靈感應該就來自於坎普斯的傳說，這是個半羊半魔的怪物，會在聖誕節抓捕不乖的小孩，將其裝進袋子裡抓回巢穴。聽起來很熟悉吧？坎普斯前來帶走壞小孩的日子就叫做[[span class=&#34;ruby&#34;]]坎普斯之夜[[span class=&#34;rt&#34;]]Krampusnacht[[/span]][[/span]]，聽起來跟[[span class=&#34;ruby&#34;]]雪夜事件[[span class=&#34;rt&#34;]]Weissnacht Event[[/span]][[/span]]的原文挺像的，不是嗎？

同樣值得注意的是，坎普斯也不是個完全邪惡的實體，首先跟4666不同，它只懲罰「壞」孩子。小孩甚至能透過給它水果「擊敗」坎普斯，這將使它能夠坐下來吃水果，它甚至還會與周圍的人分享水果並進有友善地交談。因此，儘管4666很可能受到了坎普斯的啟發，但它們完全不是一回事，特別是4666那邪惡虐待狂本質與之產生的巨大差別。

所以從某種程度來說，4666就是坎普斯與聖誕老人的惡夢混合體，它融入了聖誕老人贈送孩童禮物的習慣，以及聖誕老人那歐洲老年男性的外表，再加上坎普斯把孩子塞進袋子裡拖進巢穴的習慣。

所以透過讓4666變得古老而邪惡，並與聖誕老人和坎普斯相提並論，作者將4666塑造成了神話中的惡魔實體以呈現給我們，使這種敘事的體材融入了幻想成分。你甚至可以說，它在說故事的套路上讓人想起了最初版本的格林童話。（這也是與SCP-4000競賽主題「歷史」的另一個連繫）。

+++ 第三部分：當凌晨3點你椅子上的那一堆衣服看起來像4666時你就懂了
是什麼讓4666成為令人難忘的作品？直觀的答案就是對殘暴的強調，以及對血腥和兒童虐待的運用。兒童本該是無辜而無憂的生靈，可卻要遭受這種難以言喻的恐怖。不信？這裡有些例子可以看看：**（內容警告）**

&gt; 屍體被用刀子、乾草叉和其他利器將手釘在馬廄的牆壁上，隨後其舌頭被拔除，使其失血過多死亡
&gt; 
&gt; 一顆球，直徑23公分；以十九層皮膚緊緊包住一個乾燥人類兒童的頭部（男性，二到三歲）製成，人頭的身分不明。外層皮膚以松脂黏合固定

好的，這種生動的描述可真讓人難以忘卻。這種直接與殘酷的恐怖，毫無保留地對肉體與屍體進行恐怖地折磨，使它從現代SCP更常運用的心理與存在恐怖脫穎而出。稍後還有更多這方面的內容。而讓人更難忘的是，文章最後給了個沒有結果的結尾，沒有結局，沒有理由，也沒有任何解釋。可以說4666確實比大多數SCP走得更遠，它毫不留情地講述你想像得到最可怕的故事，並在你以為事情肯定已經沒辦法更糟糕時，繼續將它們一個個堆積起來。

另外，對兒童折磨的重度強調，加上4666看似正常的人型外觀，實際上與當今世界要面臨極其重要的問題相關：兒童虐待。

很多時候那些虐童的傢伙，外表都是跟你我一樣的正常人類。然而他們在內心深處卻跟4666一樣，就是一團徹底的亂麻。他們往往選擇虐待自己的親生子女。我們在閱讀這篇文章感到的恐懼、絕望與無助，正是那些受虐孩童的感受。你沒得呼救，也無從逃避。為了更好的總結這一點，這裡有句話：

//「孩子的父母就是他的全世界。沒有什麼比全世界都在攻擊一個人還要更可怕的了。」//

//-《赤月青日》（電視版）//

好的，有點太黑暗了，現在讓我們冷靜點。讓我們回到一開始的問題。是什麼讓4666那麼脫穎而出令人難忘？它選擇了不做出任何解釋的方式，也許是因為它不需要任何真正的解釋就足以理解了。然而，它卻又以直接而殘酷的方式處理4666中發現的恐怖。

4666非常好讀，就算對基金會一無所知的人也能輕易理解。這與系列V的其他作品形成了鮮明對比，後者為了讓自己更出類拔萃，文本格式都已經擰的他媽都認不出來了。

儘管這不是一篇極具突破性的文章，但4666的簡單讓我們又回到了基金會的起源與根基，回到了沒有正設、沒有meta跟非meta鬼東西的時代，這裡只有簡單明瞭，直奔主題的SCP文章，就跟[[[SCP-173 | 173]]]和[[[SCP-682 | 682]]]這樣的經典作一樣。這就是它能在4000競賽中讓人難忘且突出的原因。它並沒有極力地追求複雜，並盡量做到簡單，同時卻又提供了獨特與嚇人的體驗。

這也是作者對競賽主題「歷史」的又一個巧妙發揮。他並非關注基金會宇宙的歷史，而是關注scp[[[http://scp-zh-tr.wikidot.com/main | 網站本身]]]的歷史，就透過使用系列I的SCP常見文例，呈現了一篇回溯SCP網站簡單時代的作品。</textarea></pre>
