船舷靠近，躲避的海水泛起涟漪，揭露海洋与天空的界限。

泥土堆积出的、丝绸编织成的、石块雕刻出的、钢铁焊接成的，形态各异的岛屿在海天间飘荡。岛屿在浮沉中不断地崩解、重塑，再崩解，再重塑，时不时分离，又屡屡结合。

从娟娟细流到江水奔腾，从滩涂洼地到湖泊深海，这片天地已经历许多，久远到没人能记得这里原本的样貌。亿万年前，这里本没有星空和大海，上行的岛屿冲破天空，发光发热，照亮航行的方向；下行的岛屿支离破碎，化作泥土尘沙，托举浩瀚的海洋。

大多数岛屿是安静的，也有一些时不时会传出声音，它们或欢笑、或尖叫、或哭泣，然而水中的鱼儿不在乎这些声音，岛屿粉碎后留下的养料才是它们的目标。岛屿同样不在乎我的倾听，它们只是一如既往，等待着难以规避的命运。也许我与鱼儿并无不同，我只是过客，除了涟漪，什么也没法留下。

船只穿透了水中的我，金属桅杆在陶瓷甲板上闪烁，紫色风帆赫然矗立，却只能沦为桨叶的陪衬。我在水中溶解，天幕笼罩着烟雾，船只盲目前进，避开岛屿和强光。过去与未来一齐向我呼唤，我却无法分辨方向，水中没有倒影，只有天边余下一抹白色。

我举起玻璃罐，让繁星流入其中，光线交错荡漾，只有冰冷的海水涌入眼眶。在海洋让日月失望离去之前，炙热的岩浆并不难以寻找，平衡陆海的职责由凌厉的风暴承担，宁静绝不是那个时代的代名词，我们曾经也期待和平安宁，却从未想到代价是生命的活力。

取下一颗星，它的光彩灼烧着眼眸，抓起一把沙，它的沉寂冻伤了手掌。我将它们塞入瓶中，让热量和对流将其重塑，一颗种子浮出水面，生命呼之欲出，可在这静谧的水世界，已许久未有新鲜事物，太阳也许不如星空般璀璨，可远方的星星无法给予温暖，闪耀的光芒又让它们难以被接近，种子被水与光所包围，却永远等不来泥土和甘霖。这里确实很美，如果这美景没有试图撕裂我的喉管。我不属于这里，就像这颗种子一样，可它诞生于此，也只知此地，注定要在流浪中找寻归宿。

船桨搅动夜空，瓶中星辰与发光微生物流入肌肤，穿过透明的血管，在碰撞中融和、激发，最后在脑海中四下飞溅。冻伤与烧伤的感觉相同，小船在恒星间也不由得颤抖，海中最多的是水，天空中最多的又是什么？群星构建的长城向目光的尽头外延伸，似乎在向我强调它们的伟大，它们问我为何不爱梦想，为何不沉浸在宁静夜空中，我说我比它们更爱梦想，所以不愿在梦中再次沉睡。

海上漂浮着一座岛屿，一座泥塑的摇篮，它如此不起眼，在星光的阴影下，没有梦神会注意到它，就算与其他光鲜亮丽的岛屿相比，它也显得相当丑陋，但美丽的丝绸和雄伟的钢铁永远也不能承载生命，绿色与棕色则代表了千变万化。升上天空成为星星，那又怎样？琳琅岛屿与万千星河又有什么不同？

我将种子留在这里，让泥土包裹它，留下我最诚挚的祝福，剩下的，也只能听天由命。我祈祷这座岛屿会接受它，爱护它，别像从前的我那样......若它也能成为一颗星，将种子带上天堂，让缺失之物重返人间，找回我们原本的样貌。

这里并不叫人那么流连忘返，我该走了，在这梦幻和清醒的边界，至少还有暗流涌动，孤寂与喧嚣依然不断地斗争。我想触摸远方的云朵，可云朵从未走近，它背后的光更是遥不可及；未曾谋面的烈火让我渴望，渴望在身体之外找寻到鲜红的希望。从一片海旅行到另一片海，寻找有闪电和狂风的地方，无论等待着的是雨水还是剃刀，只为到那离天空更近之处。

我总要前往那海天相接之处。

去寻找那永难抵达的光，

亦或仅仅是远方的另一道涟漪......
