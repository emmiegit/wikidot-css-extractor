    <pre><textarea class="page-source" readonly>[[&gt;]]

당신은 어쩌면 그저 그냥 길을 지나가던 중이었을지도 모른다. 하지만…왁자지껄 떠드는 소리와 흥겨운 노랫소리가 당신의 두 귀로 흘러들어온다. 당신은 문득 호기심이 생겨 이 온갖 소리들이 흘러나오는 곳을 바라본다. 소리는 등 뒤에서 흘러오는 것이었다. 당신은 뒤를 바라보았다.방금 지나오기 전까지만 해도 없었던, 무의식적으로 그냥 지나쳤던 그곳에, 거대한 서커스 천막이 있었다.

당신은 그 천막이 무엇인진 잘 모르겠어도, 한번 들어가 보는 것도 나쁘지 않을까 생각했다. 왜냐하면 그 일은, 당신이 이제껏 처음 겪어 보는 일이였기에 더욱 말이다. 당신이 한 발짝 발을 들인 천막의 내부는 바깥의 모습보다도 더욱 넓찍했다. 당신은 수많은 관객 사이에 있는 빈 의자 중 하나로 걸어가 앉았다.

온갖 시끌벅적한 소리들로 가득찬 천막 속의 공연장 위에서, 말쑥하게 옷을 차려입고 중절모를 쓴 한 남자가 큰 목소리로 외치고 있었다. 당신은 그의 얼굴을 보았지만, 그의 얼굴은 당신이 지금까지 보아온 수많은 얼굴 중에서도 쉽게 뭐라고 표현할 수 없는 모습이였다. 하지만, 얼굴이 뒤집혀 있다는 걸 제외하고는.

//관객 여러분! 꼬마 여러분! 전 세계 최대의 쇼! 허먼 풀러의 불온한 서커스에 오신 걸 환영합니다!//

//불운한 일상을 보내셨다고요? 아뇨, 걱정 마세요! 모든 걸 놓아버리세요! 그냥 즐겨버리세요!//

//당신이 서커스를 떠나가도 서커스는 당신을 떠나가지 않습니다! 여러분, 오늘 밤을 불태울 준비는 되셨나요?//

//남자의 말이 끝나자, 당신은 시끄러운 환호성이 천막 안을 가득 뒤덮는 걸 느낀다.//

환호성이 끝나고 난 뒤, 당신이 본 건 공연장의 양 옆에서 나오는 온갖 괴상한 모습의 광대들이였다. 당신은 광대들의 역겨운 모습을 보고 욕지기를 느꼈다. 광대들의 모습은 상상하는 것 이상 만큼 괴이하게, 시체가 썩어가는 것 만큼이나 역겨웠다. 당신은 지금까지 서커스를 어릴 적 사람들의 어깨 너머로 들어 본 적은 있었어도, 이러한 모습일 줄은 상상도 하지 못했을 것이다. 하지만 사람들은 당신의 마음을 아는지 모르는지 광대들의 모습을 보고 그저 서커스를 처음 보는 아이들마냥 웃어댈 뿐이었다.

광대들은 자신들의 울퉁불퉁하고, 진물이 흐르는 썩어들어간 피부를 서로 잡아당기거나 말하는 머리를 들고 실없는 농담을 하며, 관객들의 웃음소리에 맞추어 서로서로가 합창하듯이 침을 줄줄 흘리며 웃어대었다. 당신은 그런 광대들의 모습에 그만 비명을 지르고 말았다. 하지만 그 비명소리는 사람들과 광대들의 웃음소리에 묻혀 아무에게도 전달되지 않은 채로 그렇게 소리없는 비명이 되고야 말았다.

당신은 그대로 자리에서 일어나 그대로 발을 처음 들였던 곳으로 뛰쳐나갔다. 당신은 이런 구역질나는 곳에 더 이상 앉아있고 싶지 않았다. 하지만 당신의 등 뒤에서 여전히 들려오는 웃음소리와 함께, 중절모를 쓴 얼굴이 뒤집힌 남자의 목소리가 들려오기 시작했다.

//저희 서커스를 처음 봐주신 관객들에게 진심으로 감사드립니다! 어떻습니까. 놀라시진 않으셨나요? 언젠가 다시 찾아주시기를 고대하고 있겠습니다!//

당신이 천막 밖으로 나오자 마지막으로 본 모습은 떠나갈듯한 웃음소리와 함께 사라져가는 서커스의 모습이였다. 이제 당신은 길을 걷다가 가끔씩은 뒤를 한번씩 돌아보기도 한다. 언젠가 서커스가 다시 나타날 수도 있다는 믿음을 가지며…다시 한번 뒤를 돌아보곤 한다.</textarea></pre>
