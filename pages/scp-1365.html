[[include component:credit-button]]
**Artikel:** SCP-1365 – Fahrradgerechtigkeit
**Autor:** [[*user ObserverSeptember]]
**Original:** http://scp-wiki.wikidot.com/scp-1365
**Übersetzer:** [[*user Dr Alice]]
[[include credit:end]]
[[include component:button-end]]

**Objekt-Nr.:** SCP-1365

**Klassifizierung:** Sicher

**Sicherheitsmaßnahmen:** SCP-1365 ist in seiner Isolierzelle an Standort-73 aufzubewahren. Ein für Eindämmungszwecke erstellter Modell-Fahrradträger hat sich als ausreichend erwiesen, um die Teleportationsfähigkeiten von SCP-1365 zu neutralisieren; um sicherzustellen, dass es die Eindämmung nicht bricht, sind innerhalb eines 100-Meter-Radius um die Isolierzelle von SCP-1365 keine Fahrradständer oder andere Strukturen aufzustellen, die für die vorübergehende Aufbewahrung von Fahrrädern ausgelegt sind. Tests erfordern die Genehmigung eines Stufe-3-Administrators und sind nur mit D-Klasse durchzuführen. Während genehmigter Tests muss medizinisches Personal in Bereitschaft sein für den Fall, dass das Testsubjekt seine Begegnung mit SCP-1365 überlebt.

**Beschreibung:** SCP-1365 ist ein Fahrrad der Marke ██████ von 2007, Seriennummer [ZENSIERT]. SCP-1365 sieht unauffällig aus, abgesehen davon, dass es sich in ausgezeichnetem Zustand befindet und einen kleinen Aufkleber mit der Aufschrift &#34;Fahrradgerechtigkeit&#34; an seinem Hauptkörper trägt.

Immer wenn ein Mensch versucht, SCP-1365 zu besteigen und es über eine Distanz von mehr als 20 Metern zu fahren, wechselt SCP-1365 in seinen aktiven Zustand. Die Subjekte werden feststellen, dass sie ihre Beine oder Arme nicht mehr kontrollieren können, da beide verwendet werden, um SCP-1365 ohne Anweisung oder Anleitung durch das Subjekt zu steuern und anzutreiben. Nach zehn Minuten oder 500 Metern Fahrt, je nachdem, was früher eintritt, wird SCP-1365 das Subjekt gewaltsam entfernen, indem es entweder gegen ein lebloses Objekt prallt oder das Subjekt einfach abwirft. In 90 % der Fälle reicht die von SCP-1365 angewandte Kraft aus, um das Subjekt beim Aufprall zu töten oder tödlich zu verwunden, wobei die restlichen 10 % der Subjekte normalerweise an einer dauerhaften Behinderung leiden, die die motorischen Funktionen beeinträchtigt, wie beispielsweise Lähmungen.

Drei bis vier Stunden nach dem Tod oder der Handlungsunfähigkeit des Subjekts verschwindet SCP-1365 von seinem aktuellen Standort und erscheint am nächsten Ort, der für die vorübergehende Aufbewahrung von Fahrrädern an öffentlichen Orten vorgesehen ist. Durch unbekannte Mittel werden alle Schäden, die während des vorherigen Aktivierungsereignisses entstanden sind, repariert und alle Beweise für die vorherige Verwendung (z. B. Blutflecken von einem zuvor getöteten Subjekt) entfernt sein. Das Trennen von Abschnitten des Fahrrads und das Ablegen an verschiedenen Orten führt dazu, dass sich alle getrennten Teile innerhalb der vorgegebenen Zeit am Aufbewahrungsort reformieren.

In allen Fällen wurde SCP-1365 niemals von einem Fahrradschloss oder einer ähnlichen Diebstahlsicherung begleitet. Während SCP-1365 keine zwanghaften oder memetischen Eigenschaften aufweist, die Subjekte dazu ermutigen, es zu benutzen, wird es dennoch häufig aktiviert, wenn es nicht eingedämmt wird, wahrscheinlich aufgrund seines makellosen Zustands und des Fehlens von Diebstahlschutzmaßnahmen, die normalerweise zum Schutz eines Fahrrads ergriffen werden.

**Anhang:** Nach einem Aktivierungsereignis am 22. Juli 20██ wurde eine Notiz an der Leiche von D-34242, dem verstorbenen Testsubjekt, gefunden. Die Notiz hatte die gleiche Zusammensetzung wie der &#34;FAHRRADGERECHTIGKEIT&#34;-Aufkleber auf SCP-1365 und war ziemlich schwer zu entfernen:

&gt; [[size 170%]]__**SCHANDE DEN DIEBEN**__[[/size]]
&gt; 
&gt; [[size 130%]]FAHRRÄDER SIND [[size 150%]]**TEUER**[[/size]], UND ALLE, DIE SIE ANDEREN WEGNEHMEN, SIND MENSCHLICHER [[size 150%]] **ABSCHAUM**[[/size]].[[/size]]
&gt; 
&gt; [[size 170%]]__**JETZT IST DIE ZEIT, ZUZUSCHLAGEN!**__[[/size]]
&gt;  
&gt; [[size 130%]]WIR KÖNNEN[[size 150%]] **SIE BESIEGEN**[[/size]], WENN WIR ES[[size 150%]] **VERSUCHEN!**[[/size]][[/size]]
&gt; 
&gt; [[size 170%]]**FAHRRADGERECHTIGKEIT**[[/size]]</textarea></pre>
