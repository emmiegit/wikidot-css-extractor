[[include info:start]]
**原文：[http://www.scp-wiki.net/SCP-1365 SCP-1365]**單車正義
**原作者** : [[*user ObserverSeptember]]
**翻譯者** : [[*user minmasterqw]]
[[include info:end]]

**項目編號：**SCP-1365

**項目等級：**Safe

**特殊收容措施：**SCP-1365將被收容在Site-73的收容室內。一個為收容而製作的自行車架已被證明足以抑制SCP-1365的傳送效應。為確保項目不會突破收容，以SCP-1365收容室為中心起計，半徑100米之範圍內不得建造任何自行車架或其他用於臨時存放自行車的建築。 所有實驗需要在三級或以上級別研究員批准底下方可由D級成員執行。被批准的實驗期間，需要有醫務人員隨時在實驗對象附近待命。

**描述：**SCP-1365是2007年由██████出品的單車，產品編號為[已編輯]。 SCP-1365的外觀普通，整體情況狀態良好，而其主體上貼有一張寫有「BIKE JUSTICE」的貼紙。

每當有人嘗試駕駛SCP-1365超過20米時就會觸發其異常效應。對象會發現無法控制自己的腿或手臂，上述兩個用於駕駛單車的身體部分將會無法由對象自如控制及活動。在不受對象控制的向前駕駛十分鐘或500米後（達成上述兩項任何一項者），SCP-1365將會撞向惰性物體或強行將駕駛對象甩下。在90％的情況下，SCP-1365效應所產生的力量足以令到對象致命或造成嚴重傷害，亦有10%對象因為駕駛SCP-1365造成永久性殘疾，例如癱瘓。

在對象死亡或喪失移動能力後三至四小時，SCP-1365將從其當前位置消失，並重新出現在離項目最近且位於公共場所的自行車臨時存放點。再通過未知方式，修復先前激活異常效應時所遭受的任何損壞並清除先前使用者留下的任何痕跡（例如先前被殺死對象的血跡）。將項目的各個部分分開再放置在不同位置，所有分開的零件在一定時間內亦會從其存放位置中重新組合成型。

在所有情況下，SCP-1365從未帶有自行車鎖或類似的防盜裝置。即使SCP-1365沒有表現出強迫或模因性質，但項目於未被收容時其效應經常被觸發，這可能是由於其原始狀態並未採取保護自行車的防盜措施所致。

**附錄：**在20██年7月22日的一次激活事件之後，在死去的測試對象D-34242身上發現一張便條。上述便條與SCP-1365上的「BIKE JUSTICE」標籤組成部分類似，並且難以去除：

&gt; [[size 170%]]__**偷車者可恥**__[[/size]]
&gt; 
&gt; [[size 130%]]單車[[size 150%]]**很貴的**[[/size]]然後誰有種偷車的[[size 150%]]**都是混蛋**[[/size]]。[[/size]]
&gt; 
&gt; [[size 170%]]__**現在是打擊這種罪案的時刻！**__[[/size]]
&gt; 
&gt; [[size 130%]]我們能 [[size 150%]]**打敗他們**[[/size]]只要我們 [[size 150%]]**嘗試一下！**[[/size]][[/size]]
&gt; 
&gt; [[size 170%]]**這就是我們單車的正義！**[[/size]]
