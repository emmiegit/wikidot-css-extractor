    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hiding css-style=classic]]
[[include info:start]]
篇名：SCP-416 - 無盡森羅
原文：[http://www.scp-wiki.net/scp-416 SCP-416]
作者 ：[[*user Eberstrom]]
譯者：[[*user Lostwhat]]
[[include info:end]]

**項目編號：**SCP-416

**項目等級：**Euclid

**特殊收容措施：**基於項目具有的異常性地形結構，以及其對公眾曝光的危險性，目前認為將SCP-416與公眾隔離的措施是必要的。因項目的真正邊界尚未完全被確認，因此基金會觀察者議會已經與████████政府達成協議，將由先前的探索隊所劃下的範圍外五公里的區域劃定為禁航區與禁止進入區域。

**描述：**SCP-416是一個位於█████████ █████████北方的████████，確切區域為██████ ███████的長方形森林區域。由於項目的確切邊界尚不得而知（而且範圍確實可能會不斷變動），目前推估的中心點位於北緯██°██ , 西經██°███ 。項目具有明顯的空間性異常效應，最明顯的異常效應是當進入項目的區域後，嘗試以徒步離開項目是不可能的；目前唯一成功離開SCP-416範圍的生還者是透過空中救援隊將該生還者直接從地面拉上飛機離開的。雖然從空中初步觀測SCP-416會認為項目和周遭的針葉林並無不同，但事實上項目內部的植物的物種分布相當錯亂；在項目內發現的植物包含了短葉絲蘭（//Yucca brevifolia//）、大猴麵包樹（//Adansonia grandidieri//）、瓦勒邁杉屬植物（//Wollemia nobilis//）、毒番石榴（//Hippomane mancinella//）等不可能在項目所在地出現的植物。目前對這些植物如何傳播或生長在此地的原因尚未得出解釋。所有的觀察行動中皆未發現項目內存在著任何動物、真菌或昆蟲。被派遣至項目內的人員都回報了項目內的天氣是持續的陰天，且被大霧籠罩著，就算從衛星空照圖中得出了相反的結果亦然。

**探索紀錄：**於████/██/██，當地的地理測量員回報了於SCP-416的所在地觀測到了突然地震的情況。基金會在地理測量員回報於項目內發現了具拓樸學特徵的異常效應後開始注意項目。後來決定派遣D級人員攜帶GPS追蹤器並徒步進入SCP-416；雖然探索人員回報自己正以穩定的速度在森林中前進，但在GPS上來看，探索人員進入項目後卻幾乎是以戲劇性的龜速在移動。被派遣的探索者無法抵達地震的中心點。探索人員也回報了無法跟著來路返回出口的現象，這代表了項目具有無限空間的可能性。被迫使長時間處於項目內的探索人員出現了一系列廣泛的不穩定性心理狀態，從憂鬱、創傷後壓力症候群到焦慮症、幻覺和思覺失調都有可能。

**拓樸學分析：**一隊被派遣來調查項目的基金會物理學家認為，項目可能是三維空間和卡拉比–丘流形的六維空間在地球上的交叉點。目前正在推論是什麼原因導致這樣的異常空間能夠被穩定的維持著，但大多主流理論都認為是一個或多個項目中心點的異常項目導致了SCP-416的出現。

**附錄04-5：**SCP-416正在被考慮用來作為數個Safe或Euclid級項目的收容處，具體而言是[數據刪除]。
