    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include component:scp-meta-title-hidding]]

[[include credit:start]]
標題：SCP-200 - 繭
作者：[[*user underthered]]
譯者：[[*user vomiter]]
[[include credit:end]]


**項目編號：** SCP-200

**項目等級：** Euclid

**特殊收容措施：** SCP-200的收容環境須維持宜居的溫溼度條件。由於與該項目相連的床架尺寸為1.68m x 2m，收容空間應大到足夠將其完整納入。收容室的牆上應有一面大型觀景窗，以便在儘量減少擾動的同時觀察SCP-200。實際上，只要不是在直接的實驗中，SCP-200都應維持不受干擾的狀態。採集樣本時應額外給予照護以免SCP-200的脆弱外殼在過程中受損。

應利用自動霧水產生器每天向SCP-200噴灑一次霧水。如果SCP-200看起來開始乾涸，可以增加一次給霧，但需特別小心避免它變得過於潮濕。

由於仍無法斷定SCP-200的真實性質，通往收容區域的閘門應持續關閉且所有直接互動都只能由2級人員實施以防萬一。

**描述：** SCP-200外層包覆著一個長軸達172.4公分的繭，整體附著在一張雙人床的床架與床墊上。繭的外觀是帶有斑點的褐色。分析結果顯示它的組成成分是多層堆疊的絲線，且編織的形式導致其觸感粗糙。不同的絲織層之間似乎是由[已刪除資料]黏合在一起。

SCP-200在最後一次目擊中表現為一名13歲的雄性高加索人，身高152公分，體重168.73公斤。它在20██年██月██日退入自己的繭中，研究員目前仍無法解釋為何一個小孩可以製造出足以包覆自身的絲線。超音波無法在繭內偵測到任何固體物質。然而，採集自繭體內部液體的DNA檢驗結果則與該名幼童完全一致。上述證據似乎說明該幼童已經[已刪除資料]。用於黏合繭體的[已刪除資料]在DNA層面也與SCP-200互相符合。

SCP-200在大多數時間都維持休眠，偶爾可以在與之突然接觸或周遭出現劇烈噪音時觀察到它收縮抖動。不過它在目前的狀態下不會造成任何威脅。

**註記：** SCP-200在繭化過後約28小時，於20██年██月██日自美國█████州██回收。根據醫療紀錄，SCP-200直到12歲為止都與一般人類的發育過程無異。然而他在隔年突然出現食慾與體重遽增的現象。當地小兒科醫師█████████無法診斷其代謝發生劇烈變化的原因。

男童母親考慮到他的體重增加所以曾試圖限制他的飲食。SCP-200因此逃入附近的森林裡。當地警方在72小時後尋獲該男童時，他已經吃[已刪除資料]到體重增加為兩倍。在回家之後，SCP-200開始了繭化。

該項目回收後，男童母親、█████████醫師以及當地員警都接受了A類失憶誘導療程。已令當地社區以為[已刪除資料]，以避免任何人重視男童下落與現況。

**附錄200-01：** 根據最近一次紀錄，SCP-200的DNA發生多個突變。超音波依然無法探測到固體物質，但█████博士推測男童可能正在進入[已刪除資料]。這一假說仍有矛盾之處且需要更進一步實驗與觀察佐證。

已鑒於這些進展重新將SCP-200劃分為Euclid，並安排24小時全天候的輪班觀察以防SCP-200出現緊急狀況。
