    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include :scp-wiki:theme:black-highlighter-theme]]

Jest dziura w środku Wszystkiego. Jeżeli ją kiedyś zobaczyłeś, nie będziesz mógł już zawrócić, a Twój umysł zostanie zmieniony na zawsze. 

Ujawnienie tego okropnego sekretu, który określa fundamentalną prawdę wszechświata nie przyniesie ci ukojenia w nocy. Nie będziesz lepiej spał po dowiedzeniu się o tym. Zamiast tego, jeżeli wytłumaczę Ci to, odejdziesz po naszej transakcji z rysą na Twojej psychice -- taryfą celną umieszczoną na Twojej duszy i będziesz musiał ją nosić za każdym razem, kiedy będziesz się upierał, tak jak ja. Tak jak ci wszyscy przede mną, którzy nauczyli mnie zobaczenia tego świata, jakim naprawdę jest -- niezależnie co mieli w prawdzie na myśli -- a także jak ci, którzy dopiero przyjdą; którzy ślepo będą podążać i nie uda im się użyć swojej percepcji do czegokolwiek poza zadawaniem więcej pytań, niż odpowiedzi. 

Istnieją dziury w środku Wszystkiego. Otwory wypełnione otchłanią, która zajmuje przestrzeń pomiędzy tym co jest, a tym co nie jest. Większość ludzi zalepia te otwory konfabulacjami lub wzruszaniem ramionami i komentarzami, tak jak nasza naturalna skłonność do bazgrania na pustej przestrzeni rozsądnymi kłamstwami i prawie istotnymi półprawdami. Narracje zbijają się, krawędź Brzytwy Ockhama rośnie nieskończenie ostrzejsza, a my wszyscy żyjemy długo i szczęśliwie. Bo w końcu co możemy innego zrobić?

I wszystko, co pozostało po tym, to dziury.

Już niedługo znajdziesz sobie jedną. Przez chwilę będziesz walczył, a Twoje paznokcie mogą okazać się silniejsze, niż kiedykolwiek wcześniej Ci się zdawało. Brud, który się pod nimi zbiera, kiedy krzyczysz, będzie w pewnym sensie zaletą, jednak na końcu i tak wszyscy wpadamy do dołu, a żadna z dziur nie zostaje wypełniona.

Oto lekcja i nie ma żadnej poprawnej odpowiedzi. 

Będę czekał na Ciebie w ziemi.</textarea></pre>
