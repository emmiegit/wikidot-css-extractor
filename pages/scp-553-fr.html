    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre :** SCP-553-FR - Ma si chère mort
**Auteur :** [[user Henry Von Kartoffen]]
**Date de publication :** 1er avril 2023
[[include credit:end]]

**Objet n^^o^^ :** SCP-553-FR

**Niveau de Menace :** Orange [[span class=&#34;pastille orange&#34;]]●[[/span]]

**Classe :** Euclide

**Procédures de Confinement Spéciales :** SCP-553-FR-1 et 2 sont confinés dans une cellule pour humanoïde standard du [[[installations-de-la-branche-francophone#beth|Site-Beth]]]. Les entités doivent recevoir un repas équilibré trois fois par jour, ainsi qu&#39;une visite hebdomadaire d&#39;un psychiatre et d&#39;un pédopsychiatre. Le moindre symptôme de dépression doit être immédiatement traité, pour le bien de SCP-553-FR-1 ainsi que sa coopération envers la Fondation.

Un entretien avec un membre de l&#39;Agence de Renseignements a été fixé sur une fréquence mensuelle. Son but est de questionner SCP-553-FR-1 sur ses anciens clients, afin que ceux-ci soient retrouvés, capturés puis étudiés. L&#39;entité doit être prévenue que cet exercice n&#39;a que pour but de vérifier si ses solutions sont efficaces. --Les informations recueillies et les individus confinés doivent être transmis au Département d&#39;Étude Contre l&#39;Expérience Subite pour de plus amples examens.-- Mesure non nécessaire suite à la disparition du DÉCÈS.

SCP-553-FR-2 ne doit en aucun cas être séparé de SCP-553-FR-1, même lors des examens, des entretiens ainsi que son décès.

Il est formellement interdit de transmettre des demandes à SCP-553-FR-1, tout spécialement si celles-ci proviennent de collègues ou de connaissances. Toute infraction mènera à la rétrogradation des individus impliqués.

**Description :** SCP-553-FR-1 est un être humain d&#39;origine asiatique et de sexe féminin, de nom véritable inconnu et de surnom actuel &#34;Hua Tsou&#34;. L&#39;individu mesure 1,55 m pour 65 kg et possède comme signes distinctifs manifestes une peau particulièrement grenelée au niveau des joues, ainsi que plusieurs plaies à vif situées sur le cou et ne pouvant cicatriser. L&#39;agencement de ces dernières laisse penser que la tête de l&#39;entité a été scindée du corps, avant d&#39;être rattachée par un moyen inconnu. SCP-553-FR-1 n&#39;a conservé aucun souvenir de cette opération : celui-ci suppose qu&#39;il était inconscient lors de l&#39;intervention, ou que l&#39;évènement s&#39;est déroulé il y a trop longtemps pour qu&#39;il s&#39;en souvienne. L&#39;individu précise qu&#39;il ne ressent aucune gêne ni douleur de cette blessure.

L&#39;entièreté du corps de SCP-553-FR-1 fait l&#39;objet d&#39;une anomalie temporelle locale de type régénérative, lui permettant de conserver une apparence identique malgré le temps, les maladies ou les blessures. L&#39;état initial de SCP-553-FR-1, probablement déterminé lors de la création de l&#39;anomalie, représente une constante vers laquelle tend l&#39;entité. Dès que l’intégrité physique de SCP-553-FR-1 est altérée, d&#39;une manière à ce que celle-ci diffère de son état originel, le temps s&#39;inverse localement au bout d&#39;en moyenne une minute. Le corps se reconstitue alors à l&#39;identique en moins d&#39;une dizaine de secondes, les éléments étrangers introduits retrouvent leur position précédente et l&#39;entité regagne la posture qu&#39;elle avait avant l&#39;altération. SCP-553-FR-1 reste parfaitement conscient durant le phénomène, le décrivant comme &#34;inversement douloureux, mais pas pour autant plaisant&#34;. L&#39;objet est donc immortel par sa régénération continue, contrant continuellement son vieillissement.

SCP-553-FR-1 démontre des connaissances particulièrement avancées en sciences et rituels occultes. Celles-ci lui auraient été enseignées par des entretiens avec de nombreux thaumaturges au fil de son existence, ou découvertes à force de recherches personnelles. SCP-553-FR-1 se sert de ce savoir afin de satisfaire les demandes de ses clients, essentiellement d&#39;autres êtres immortels cherchant à se donner la mort. L&#39;entité considère cette tâche comme étant son occupation professionnelle principale, décrivant son poste comme &#34;conseillère technique en suicide pour personnes immortelles&#34;. La rétribution demandée par SCP-553-FR-1 varie grandement selon la clientèle, mais consiste généralement en l&#39;obtention de savoirs occultes supplémentaires.

La mémoire de l&#39;entité n&#39;étant pas illimitée, SCP-553-FR-1 possède très peu de souvenirs sur sa vie personnelle. Il lui est actuellement difficile de se rappeler de faits antérieurs à une semaine, et ne conserve que quelques bribes d&#39;événements remontant jusqu&#39;au XIX^^ème^^ siècle, préférant conserver ses connaissances plutôt que ses souvenirs.

SCP-553-FR-2 est un être humain d&#39;origine arabe et de sexe féminin, de nom véritable inconnu et de surnom actuel &#34;Lei Sung&#34;. L&#39;individu mesure 1,25 m pour 36 kg et est actuellement âgé de 8 ans et demi. SCP-553-FR-2 vieillit et se comporte pareillement à une fillette normale, mais décède systématiquement aux alentours de sa quinzième année d&#39;existence. Malgré un confinement strict ainsi que la présence d&#39;une assistance médicale importante, l&#39;individu ne peut survivre passé ce délai, son état de santé se dégradant subitement à une vitesse trop importante pour que son rétablissement puisse être envisagé.

Juste après son décès, le corps de SCP-553-FR-2 se putréfie à grande vitesse avant de s&#39;agglutiner en une boule compacte de chaire. Celle-ci adopte par la suite, lors d&#39;un long processus de recomposition, une nouvelle forme : celle du corps de l&#39;entité à ses cinq ans. SCP-553-FR-2 se ranime alors, ayant perdu la totalité de ses souvenirs. Ce cycle semble ininterrompu depuis une période de temps inconnue, les recherches historiques ne faisant aucune mention d&#39;une telle anomalie. Depuis sa mise en confinement, SCP-553-FR-2 en est à sa cinquième itération.

Une fois cette revivification passée, SCP-553-FR-1 cherche immédiatement à devenir la mère adoptive de SCP-553-FR-2, sans qu&#39;une anomalie n&#39;en soit la cause. Bien que cette adoption précoce soit difficile, SCP-553-FR-2 subissant au début plusieurs épisodes de troubles de l&#39;endormissement ainsi que de terreurs nocturnes, et provoquant par la suite un questionnement identitaire plus marqué chez l&#39;individu, cette très faible durée de latence permet la construction d&#39;un modèle relationnel stable, SCP-553-FR-2 passant la plus grande majorité de son temps avec SCP-553-FR-1.

SCP-553-FR-1 élève et éduque SCP-553-FR-2 en se basant sur les normes intellectuelles, morales et physiques de son environnement proche. Les entités construisent une relation mère-fille fusionnelle, jugée nécessaire aux deux par les chercheurs.

SCP-553-FR-1 et 2 ont été capturés en 1986 à Lu&#39;an en Chine, suite à [DONNÉES SUPPRIMÉES] ayant fait appel à ses services. Les entités, très coopératives, ont collaboré un temps avec le DÉCÈS avant la disparition de celui-ci en 2005.

**Addendum 553-FR-1 :** Interrogatoires jugés pertinents de SCP-553-FR-1 &amp; 2

&gt; **Interrogé :** SCP-553-FR-1
&gt; **Interrogateurs :** Chercheur junior Gobatoin, Agent Guichetin
&gt; 
&gt; ----
&gt; 
&gt; **Avant-propos :** Premier entretien réalisé avec l&#39;entité dans le but de localiser d&#39;autres êtres immortels, daté du 16 janvier 1986, jugé opportun pour ce rapport.
&gt; 
&gt; **Chercheur junior Gobatoin :** Bonjour, SCP-553-FR-1.
&gt; 
&gt; **SCP-553-FR-1 :** Bonjour. //Se lève pour lui serrer la main.// Vous êtes le docteur...
&gt; 
&gt; **Chercheur junior Gobatoin :** //Salue l&#39;entité.// Gobatoin.
&gt; 
&gt; **SCP-553-FR-1 :** Un plaisir de vous rencontrer.
&gt; 
&gt; **Chercheur junior Gobatoin :** De même. J&#39;ai beaucoup entendu parler de vos capacités parmi mes collègues. Vous rencontrer en chair et en os est pour moi une réelle joie.
&gt; 
&gt; **SCP-553-FR-1 :** Vous m&#39;en voyez ravie.
&gt; 
&gt; **Agent Guichetin :** Bonjour, SCP-553-FR-1. Passons à l&#39;entretien, voulez-vous ? De simples questions afin d&#39;un peu mieux vous cerner, comme avec le Dr Diepniz.
&gt; 
&gt; **SCP-553-FR-1 :** Qui est-ce ?
&gt; 
&gt; **Chercheur junior Gobatoin :** Le chercheur responsable de votre cas, mon supérieur. Vous l&#39;avez rencontré avant-hier.
&gt; 
&gt; **SCP-553-FR-1 :** Que lui est-il arrivé ?
&gt; 
&gt; **Chercheur junior Gobatoin :** Pas la moindre idée, mais il est indisponible aujourd&#39;hui, je le remplace.
&gt; 
&gt; **SCP-553-FR-1 :** Très bien. Alors allez-y, faites votre travail. J&#39;essaierai de répondre le plus précisément possible, même si j&#39;ai peur que vos interrogations ne portent sur les zones d&#39;ombre de ma mémoire.
&gt; 
&gt; **Agent Guichetin :** Ne vous en faites pas, je saurai m&#39;adapter. C&#39;est mon métier après tout. Donc, revenons ensemble en ce 12 janvier.
&gt; 
&gt; **SCP-553-FR-1 :** Et nous sommes le ?
&gt; 
&gt; **Chercheur junior Gobatoin :** Le 16.
&gt; 
&gt;  **SCP-553-FR-1 :**  Il y a peu, donc.
&gt; 
&gt; **Agent Guichetin :** Vos souvenirs seront ainsi plus précis. Donc, ce 12 janvier, vous recevez par l&#39;intermédiaire de ce jeune garçon un message. //L&#39;agent précise, devant l&#39;incompréhension manifeste de l&#39;entité.// Petit, le nez rougeaud, une coupe presque au bol, un t-shirt rouge ?
&gt; 
&gt;  **SCP-553-FR-1 :** C&#39;est, c&#39;est possible, oui.
&gt; 
&gt; **Agent Guichetin :** Si même ce point-là vous pose problème...
&gt; 
&gt;  **SCP-553-FR-1 :** Disons que j&#39;ai plus important à me rappeler.
&gt; 
&gt; **Chercheur junior Gobatoin :** Je comprends.
&gt; 
&gt; **Agent Guichetin :** Vous souvenez-vous au moins de votre client ce jour-là ?
&gt; 
&gt;  **SCP-553-FR-1 :** Je crois bien, oui. Un cas particulier de //bardo//, le //chikai//, mais poussé à un niveau... inattendu. Une agonie sans fin, souvent provoquée afin de sauver un être cher, sans penser au long terme. Ce qu&#39;il faut, c&#39;est extraire le dernier souffle de ce corps figé. Plusieurs techniques de méditation sont possibles pour y remédier, mais la plus aisée fait partie de la troisième //satipaṭṭhāna//, l&#39;//ānāpānasati// permettant de libérer l&#39;esprit. Peu orthodoxe étant donné que toutes les autres étapes précédentes sont ignorées. Cela demande de l&#39;entraînement. Et donc du temps, mais ça n&#39;est pas un problème de ce côté-là.
&gt; 
&gt; **Chercheur junior Gobatoin :** Fascinant.
&gt; 
&gt; **Agent Guichetin :** Et cet individu justement ?
&gt; 
&gt; **SCP-553-FR-1 :** Je... ne me rappelle pas de lui. Mais je dirais qu&#39;il se cache pour apprendre.
&gt; 
&gt; **Agent Guichetin :** Cela ne nous avance guère. Nous repartons de zéro donc.
&gt; 
&gt; **SCP-553-FR-1 :** Cherchez les instructeurs qualifiés alors : la pratique supervisée par un professionnel est bien plus efficace que la simple lecture d&#39;ouvrages théoriques.
&gt; 
&gt; **Chercheur junior Gobatoin :** Habile. On dirait que vous avez tout de même une nouvelle piste, Pierre.
&gt; 
&gt; **Agent Guichetin :** Je vous remercie alors. Je pense que c&#39;est bien tout ce que je pouvais tirer de vous en un temps raisonnable. Au revoir. //L&#39;agent Guichetin quitte la pièce.//
&gt; 
&gt; **Chercheur junior Gobatoin :** Puis-je vous interroger un peu plus longtemps ? Je sais bien que je ne faisais qu’accompagner mon collège, un peu brusque en passant, mais tant de nouvelles questions me viennent à l&#39;esprit.
&gt; 
&gt; **SCP-553-FR-1 :** Faites donc.
&gt; 
&gt; **Chercheur junior Gobatoin :** Merci. Ce &#34;travail&#34;, à quel point est-il, disons, prenant ? Avez-vous souvent des clients ?
&gt; 
&gt; **SCP-553-FR-1 :** Récemment, beaucoup, je crois.
&gt; 
&gt; **Chercheur junior Gobatoin :** Vous avez donc tant de clients ? Les immortels ne courent pas les rues pourtant, ou du moins pas celles que j&#39;emprunte.
&gt; 
&gt; **SCP-553-FR-1 :** Disons que les immortels s&#39;accumulent au fil des années. En général, la plupart se découragent au bout d&#39;un peu plus d&#39;un siècle, quand les proches commencent à se faire rares. La famille, les amis et les amours : leurs descendants n&#39;égaleront jamais les originaux. Les souvenirs finissent par se faner, les liens à se déliter, puis ces pâles reflets de leur vie passée s&#39;évanouissent : ils deviennent des inconnus. Alors les immortels se retrouvent seuls. Seuls face à l&#39;éternité.
&gt; 
&gt; **Chercheur junior Gobatoin :** Face aux autres immortels aussi.
&gt; 
&gt; **SCP-553-FR-1 :** Les rapports humains sont nécessaires au bon fonctionnement de chacun. N&#39;écoutez jamais les ermites : la courte durée de leur exil n&#39;égalera jamais l&#39;infernale vacuité d&#39;une vie sans aucune relation. Elle sont essentielles, afin de rester un minimum, disons raisonnable. Chacun a besoin d&#39;être écouté, apprécié, compris par d&#39;autres personnes : nul ne saurait garder tout ce qu&#39;il se passe dans sa tête indéfiniment. Il faut que cela sorte. Les objets peuvent compenser cela, mais ils ne remplaceront jamais le répondant, la faillibilité ainsi que la compassion de véritables individus. Pour autant... 
&gt; 
&gt; **Chercheur junior Gobatoin :** Oui ?
&gt; 
&gt; **SCP-553-FR-1 :** Il est nécessaire de régulièrement les renouveler. Sans quoi, la lassitude reprend le dessus. Et les immortels ne se renouvellent pas beaucoup.
&gt; 
&gt; **Chercheur junior Gobatoin :** Ce, c&#39;est vrai. Mais qu&#39;en est-il de SCP-553-FR-2 ?
&gt; 
&gt; **SCP-553-FR-1 :** C&#39;est un cas particulier, je dirais. Elle se renouvelle constamment, si je puis dire ainsi. Couplé à son éducation sans cesse changeante et ma mémoire défaillante, je ne m&#39;ennuie jamais avec elle. Elle n&#39;est jamais la même, tout mon contraire. Mais ces mots ne doivent pas lui venir aux oreilles, n&#39;est-ce pas ? Elle n&#39;en est pas encore au courant.
&gt; 
&gt; **Chercheur junior Gobatoin :** Je tâcherai d&#39;y faire attention. Pourriez-vous entrer plus en détails sur cette relation, disons particulière ?
&gt; 
&gt; **SCP-553-FR-1 :** J&#39;essaie d&#39;être sa mère, qu&#39;y a-t-il à dire de plus ?
&gt; 
&gt; **Chercheur junior Gobatoin :** Heu, désolé pour mon enthousiasme un peu trop débordant, je ne voulais pas me montrer importun.
&gt; 
&gt; **SCP-553-FR-1 :** Ce n&#39;est rien.
&gt; 
&gt; **Chercheur junior Gobatoin :** Je vais plutôt revenir sur le sujet précédent. Vous souvenez-vous de chaque cas rencontré, de chaque être immortel ?
&gt; 
&gt; **SCP-553-FR-1 :** À quoi bon se souvenir des cas particuliers. Je n&#39;ai pas assez de place là-dedans //l&#39;entité se tapote la tête//, je conserve uniquement les méthodes. Les immortalités peuvent se répéter, mais les immortels, jamais. Des individus parmi tant d&#39;autres... Que je ne reverrai jamais. Ou alors je travaille mal. //(Rires)//
&gt; 
&gt; **Chercheur junior Gobatoin :** Et le fait que je vous rende visite hebdomadairement ne vous perturbe pas trop ?
&gt; 
&gt; **SCP-553-FR-1 :** J&#39;essaie de m&#39;y habituer, ironiquement.
&gt; 
&gt; **Fin du document**

&gt; **Interrogé :** SCP-553-FR-2
&gt; **Interrogateurs :** Chercheur junior Gobatoin
&gt; 
&gt; ----
&gt; 
&gt; **Avant-propos :** Entretien de routine réalisé le 2 février 1986, jugé opportun pour ce rapport.
&gt; 
&gt; **Chercheur junior Gobatoin :** Bonjour, SCP-553-FR-2
&gt; 
&gt; **SCP-553-FR-2 :** Bonjour docteur !
&gt; 
&gt; **Chercheur junior Gobatoin :** Comment te portes-tu aujourd&#39;hui ?
&gt; 
&gt; **SCP-553-FR-2 :** Bien ! On mange bien ici.
&gt; 
&gt; **Chercheur junior Gobatoin :** Parfait ! j&#39;aurais quelques questions pour toi. Tu pourrais y répondre ? Certaines peuvent être difficiles.
&gt; 
&gt; **SCP-553-FR-2 :** Oui !
&gt; 
&gt; **Chercheur junior Gobatoin :** Bien, très bien ça ! Tu aimes les défis.
&gt; 
&gt; **SCP-553-FR-2 :** J&#39;aime quand des gens intelligents me demandent des réponses : ça me fait me sentir encore plus intelligente qu&#39;eux !
&gt; 
&gt; **Chercheur junior Gobatoin :** Ah ah, amusant ! Première question donc. C&#39;est en rapport avec ta maman.
&gt; 
&gt; **SCP-553-FR-2 :** Qu&#39;est-ce qu&#39;elle a ma maman ?
&gt; 
&gt; **Chercheur junior Gobatoin :** Je me demandais : comment en est-elle arrivée à devenir ta maman ?
&gt; 
&gt; **SCP-553-FR-2 :** Boh, tu ne lui as pas demandé ?
&gt; 
&gt; **Chercheur junior Gobatoin :** J&#39;ai essayé, mais comme tu le sais, sa mémoire est terrible.
&gt; 
&gt; **SCP-553-FR-2 :** Oh oui, terrible ! Elle fait des efforts pour moi, mais si je n&#39;étais pas là, oh la la ! Il lui arriverait des bricoles.
&gt; 
&gt; **Chercheur junior Gobatoin :** Mais toi, est-ce que tu sais ?
&gt; 
&gt; **SCP-553-FR-2 :** Je ne sais plus trop... C&#39;était il y a longtemps, quatre ou cinq ans au moins ! Plus de la moitié de ma vie !
&gt; 
&gt; **Chercheur junior Gobatoin :** Mmh, on dirait bien que je n&#39;aurai pas de réponse à ma question.
&gt; 
&gt; **SCP-553-FR-2 :** Zut alors. Mais je peux faire mieux !
&gt; 
&gt; **Chercheur junior Gobatoin :** Tu peux faire mieux ?
&gt; 
&gt; **SCP-553-FR-2 :** Oui ! Je vais répondre à une question que tu ne te poses pas.
&gt; 
&gt; **Chercheur junior Gobatoin :** Ah ?
&gt; 
&gt; **SCP-553-FR-2 :** Oui oui ! Tu sais, je connais le métier de ma maman.
&gt; 
&gt; **Chercheur junior Gobatoin :** Oh ?
&gt; 
&gt; **SCP-553-FR-2 :** Oui ! Et tu t&#39;es jamais demandé pourquoi elle faisait ça ?
&gt; 
&gt; **Chercheur junior Gobatoin :** Mmh, ça c&#39;est une bonne question ça. Tu en as la réponse au moins ?
&gt; 
&gt; **SCP-553-FR-2 :** Oui oui ! Elle me l&#39;a dit un jour.
&gt; 
&gt; **Chercheur junior Gobatoin :** C&#39;est vrai ça ?
&gt; 
&gt; **SCP-553-FR-2 :** Oui ! Elle m&#39;a dit qu&#39;elle ne se souvenait pas.
&gt; 
&gt; **Chercheur junior Gobatoin :** Ah.
&gt; 
&gt; **SCP-553-FR-2 :** Mais comme elle aime ce qu&#39;elle fait, elle continue. Et avec sa mémoire toute cassée, elle se rattache à ça, à son travail. Et à moi bien sûr.
&gt; 
&gt; **Chercheur junior Gobatoin :** Et à toi bien sûr. Très intéressant ça ! Je le note dans mon dossier. J&#39;ai d&#39;autres questions pour toi. Tu souhaites les entendre ?
&gt; 
&gt; **SCP-553-FR-2 :** ...
&gt; 
&gt; **Chercheur junior Gobatoin :** SCP-553-FR-2 ?
&gt; 
&gt; **SCP-553-FR-2 :** ...
&gt; 
&gt; **Chercheur junior Gobatoin :** Lei, ça va ?
&gt; 
&gt; **SCP-553-FR-2 :** ...
&gt; 
&gt; **Chercheur junior Gobatoin :** Qu&#39;est-ce qui se passe ?
&gt; 
&gt; **SCP-553-FR-2 :** Tu penses que je suis comme un travail pour ma maman ?
&gt; 
&gt; **Chercheur junior Gobatoin :** C&#39;est-à-dire ?
&gt; 
&gt; **SCP-553-FR-2 :** Qu&#39;avec sa tête comme une passoire, elle a besoin de trucs, heu, persistants. Des trucs qui seront toujours là pour elle.
&gt; 
&gt; **Chercheur junior Gobatoin :** Une passoire qui se rêve marmite.
&gt; 
&gt; **SCP-553-FR-2 :** Un peu comme une maison, mais la maison peut être détruite pour y construire une autoroute. Ou même cette chambre : peut-être que demain elle ne sera plus là, donc maman ne peut pas s&#39;y attacher.
&gt; 
&gt; **Chercheur junior Gobatoin :** Les murs sont solides, ne t&#39;inquiète pas ! Mais pas éternels c&#39;est vrai.
&gt; 
&gt; **SCP-553-FR-2 :** Mais moi non plus je ne suis pas éternelle. Si je ne suis plus là pour ma maman, il ne va lui rester que son travail. Et ça c&#39;est un peu triste. Je ne veux pas que ma maman soit triste, je l&#39;aime. Elle en fait tellement pour moi.
&gt; 
&gt; **Chercheur junior Gobatoin :** ...
&gt; 
&gt; **SCP-553-FR-2 :** Docteur ?
&gt; 
&gt; **Chercheur junior Gobatoin :** Oui ?
&gt; 
&gt; **SCP-553-FR-2 :** Tu sais quoi ?
&gt; 
&gt; **Chercheur junior Gobatoin :** Non ?
&gt; 
&gt; **SCP-553-FR-2 :** Je trouverai une solution !
&gt; 
&gt; **Chercheur junior Gobatoin :** De la vraie graine de scientifique !
&gt; 
&gt; **Fin du document**

**Addendum 553-FR-2 :** Incident 553-FR

&gt; //Le 3 janvier 2015, SCP-553-FR-2 est une nouvelle fois décédé.//
&gt; 
&gt; //Habituel, me diriez-vous. Cependant, j&#39;étais là lorsque la petite a rendu son dernier souffle.//
&gt; 
&gt; //Les fois précédentes, SCP-553-FR-2 était isolée de SCP-553-FR-1, car nous menions nos tests et essayions vainement de la sauver ; ou les deux étaient réunies à l&#39;abri des regards, par respect pour cet évènement douloureux pour chacune.//
&gt; 
&gt; //Cependant, ce jour-ci, j&#39;étais présent. Un interrogatoire d&#39;urgence afin de retrouver un des clients de SCP-553-FR-1, je me suis invité un peu brutalement dans la cellule alors que la petite perdait peu à peu conscience. Dans mon empressement, je n&#39;ai pas prêté attention à la douleur manifeste que SCP-553-FR-1 exprimait, souhaitant plus que tout les réponses à mes questions. L&#39;individu paraissait agité, bien loin de son flegme habituel.//
&gt; 
&gt; //Puis SCP-553-FR-2 est décédé. Lorsque nous nous en sommes tous deux rendus compte, je me suis platement excusé pour les avoir dérangés dans ce moment difficile et me suis dirigé vers la sortie. Mais j&#39;ai remarqué un comportement, disons inhabituel pour SCP-553-FR-1. Elle, pardon, l&#39;objet s&#39;est approché du cadavre et l&#39;a pris dans ses bras, tout doucement. Je n&#39;ai pas osé dire un mot. Elle s&#39;est mise à pleurer en silence, première fois que je voyais de telles émotions sur son visage.//
&gt; 
&gt; //SCP-553-FR-1 a fini par remarquer ma présence. J&#39;avais la main sur la porte. Elle m&#39;a souri et dit que c&#39;était tout aussi douloureux à chaque fois. Je lui ai demandé alors, d&#39;un ton un peu trop froid vu la situation, pourquoi elle n&#39;utilisait pas ses savoirs occultes afin de mettre un terme à cette, disons souffrance récurrente.//
&gt; 
&gt; //À ce moment, elle a ri. Sans préambule, sans raison même. Le corps de sa fille entre les bras, elle a ri. Puis elle m&#39;a répondu, textuellement : &#34;Docteur, je ne le sais plus. Je l&#39;ai sûrement oublié peu après qu&#39;elle m&#39;ait rencontrée. Mais vous savez quoi ? C&#39;est mieux ainsi. L&#39;éternité se doit être exempte d&#39;origine et de chute afin d&#39;aboutir.&#34;//
&gt; 
&gt; //Puis elle a délicatement posé le corps et s&#39;est levée, avant de se rapprocher de moi. Elle a posé sa main sur mon épaule et m&#39;a dit, et je crois que je me souviendrai de ces mots toute ma vie : &#34;Gardez des personnes près de vous, docteur. Elles vous distrairont de la mort.&#34;//
&gt; 
&gt; - Dr Gobatoin
