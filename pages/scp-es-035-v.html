**Объект №:** SCP-ES-035

**Класс объекта:** --[[[safe|Безопасный]]]-- [[[euclid |Евклид]]]

**Особые условия содержания:** 
[[collapsible show=&#34;Версия от 22.01.████&#34; hide=&#34;Скрыть&#34;]]
Периметр SCP-ES-035 должен быть окружён изгородью высотой 5 м и шириной 0,5 м, по которой постоянно проводится электрический ток напряжением 30 В. Исключение составляют только три входа, каждый из которых находится под наблюдением 3 агентов Фонда. При содержании объекта используется прикрытие о частной собственности, поэтому на изгороди должны находиться соответствующие знаки. Внешний периметр объекта патрулируется 6 агентами. В случае приближения постороннего к SCP-ES-035 на расстояние менее, чем 50 м, сотрудники Фонда останавливают его, после чего применяют амнезиаки.

Территория внутри SCP-ES-035 может находиться под наблюдением – будь то запись видео с участием исследовательской группы или без вмешательства человека – только с разрешения прикреплённого к объекту персонала. Любой сотрудник Фонда при необходимости войти на территорию объекта должен получить разрешение как минимум двух сотрудников исследовательской группы со 2 уровнем допуска.
[[/collapsible]]

Периметр SCP-ES-035 должен быть полностью окружён стеной из армированного железобетона высотой 10 м и шириной 5 м. Исключение составляют только три &#34;входа&#34;, за которыми ведется автоматическое наблюдение из специально установленных постов безопасности. За внешним периметром объекта также установлена формирующая окружность изгородь высотой 5 м и шириной 0,5 м, по которой постоянно проводится электрический ток. Буферная зона между SCP-ES-035 и данной изгородью должна составлять 3,2 км^^2^^, таким образом, изгородь необходимо расположить в 1000 м от бетонной стены. Данная зона должна постоянно находиться под видеонаблюдением. При содержании объекта используется прикрытие о проводимых в регионе военных учениях. В случае, если постороннему лицу удалось проникнуть в буферную зону, находящимся на ближайшем посту безопасности агентам необходимо задержать его до момента проникновения на территорию объекта.

Данные посты, а также патрулирующие периметр агенты должны всегда находиться за пределами буферной зоны. При необходимости сотрудники Фонда могут заходить в неё, однако проникать на территорию SCP-ES-035 запрещено при любых обстоятельствах.

В случае задержания нарушителя в пределах буферной зоны он должен быть обработан амнезиаком класса А. Если же субъекту удаётся проникнуть на территорию SCP-ES-035, то соответствующий вход остаётся открытым на 48 часов, за ним устанавливается дополнительное наблюдение. Если нарушителю удаётся выйти в течение данного промежутка времени, он передаётся в исследовательскую группу для сбора информации об объекте и последующего устранения.

**Описание:** SCP-ES-035 – это территория площадью ███ га, расположенная в [ДАННЫЕ УДАЛЕНЫ] км от ██████,████████, Испания, на которой находится типичный для данной местности лес.

Аномальные свойства объекта проявляются в тот момент, когда на его территорию заходит человек. Восприятие реальности у такого субъекта искажается, что провоцирует галлюцинации. Интервал между проникновением человека на территорию и началом проявления аномальных свойств варьируется в очень широких пределах, равно как и последствия такого воздействия (от мании преследования и навязчивых фобий до полной потери самоидентификации и [ДАННЫЕ УДАЛЕНЫ]). Несмотря на оказываемую в полной мере медицинскую (а до инцидента 035-Альфа - и эзотерическую) помощь, никто из вернувшихся субъектов не продемонстрировал значительного улучшения своего состояния.

На текущую дату зарегистрированы следующие испытанные в SCP-ES-035 типичные галлюцинации: похожие на шёпот звуки, металлический звон, тяжёлое дыхание, источник которого всегда находится за пределами поля зрения субъекта, звуки присутствия нетипичных для местности животных, крики людей, полупрозрачные человеческие силуэты, лица, глаза и тела. В последнем случае галлюцинации могут походить на знакомых субъекту личностей, хотя испытуемые сообщали и о видениях абсолютно неизвестных им людей. Независимо от этого увиденные жертвой субъекты в реальной жизни всегда оказываются мёртвыми.

**Обновление** (20.██.2███ г.): После событий, происшедших во время инцидента 035-Альфа, все исследования SCP-ES-035 приостановлены на неопределённый срок.

Все агенты и сотрудники класса D, которые когда-либо участвовали в экспериментах с объектом и выжили, должны быть изолированы в одиночных камерах для проведения исследований.

Все сотрудники, когда-либо просматривавшие снятые на территории SCP-ES-035 видеозаписи, должны быть изолированы аналогичным образом, пока не подтвердится, что они не затронуты эффектами объекта.

&gt; //После данного инцидента были обнаружены новые аномальные свойства SCP-ES-035.//
&gt; 
&gt; //Эти свойства являются меметическими и крайне опасными, поэтому, начиная с данного момента, доступ к касающимся SCP-ES-035 видеоматериалам запрещён.//
&gt; 
&gt; //По этой же причине объект реклассифицируется как Евклид.//
&gt; 
&gt; //Несмотря на кажущуюся лёгкость содержания, любая небрежность может повлечь за собой гораздо больше жертв и иных проблем, чем нам казалось.//
&gt; 
&gt; Доктор ████████.
