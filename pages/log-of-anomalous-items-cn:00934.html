    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**一个表面印有██可乐商标的易拉罐--，由Dr. Mori持有--。当此项目内部装有液体，且在持有该项目的人类个体被其他人类个体告知该项目中液体性质前，该人类个体将对“此项目中有且仅有██可乐”这一观点坚信不疑并对项目装有的液体进行饮用。该项目的异常性质对人类味觉系统的影响未知，--正等待进一步实验--项目已丢失，无法进行进一步实验。\n**回收日期：**20██/██/██\n**回收地点：**Dr. Mori的手中\n**当前状态：**--被Dr. Mori投入垃圾桶中--于垃圾填埋场中\n**笔记：**\n//这是，在不明该项目异常性质的情况下对此异常项目（和Dr. Mori）进行的实验后写下的实验笔记。本次实验本被设计为针对Dr. Mori的实验，但却在不经意间发现了一个新的异常项目。——Dr. Izumi//\n[[collapsible show=\&#34;+ 点击查看由Dr. Izumi提供的实验记录\&#34; hide=\&#34;- 好嘛！现在你看见我的日记了！只让你看这么多，不许告诉其他人！——Dr. Izumi\&#34;]]\n&gt; 实验者：Dr. Choco和Dr. Izumi\n&gt; 实验地点：实验者和Dr. Mori的办公室\n&gt; 实验记录： \n&gt; Dr. Choco：（拿着咖啡）让我把这个加进去~\n&gt; Dr. Izumi：这不是Mori的██可乐吗？\n&gt; Dr. Choco：我在为他调制全新咖啡味可乐哦\n&gt; Dr. Izumi：（拿着酸梅汤）也让我加一点**健康饮料**进去吧\n&gt; Dr. Mori：哈喽！你们在做什么？\n&gt; Dr. Choco/ Dr. Izumi：喝咖啡/酸梅汤\n&gt; Dr. Mori：那我要喝可乐！干杯！怎么还剩这么多？我记得我喝了一半了呀\n&gt; Dr. Choco/ Dr. Izumi：（一脸惊讶地看着他喝完全新咖啡酸梅汤可乐）\n&gt; Dr. Mori：怎么了？\n&gt; Dr. Choco：你确定那是可乐吗\n&gt; Dr. Mori：总不可能是咖啡和酸梅汤吧？不过可乐放久了气都跑光了，还有一股又苦又酸的味道诶！（扔掉空掉的易拉罐）\n&gt; \n&gt; Dr. Izumi：Mori啊，其实你喝到的是\n&gt; Dr. Mori：变质的可乐吗（惊恐）（尖叫）\n&gt; Dr. Izumi：呃，是咖啡和酸梅汤的混合物\n&gt; Dr. Mori：（停止惊恐）\n&gt; Dr. Mori：哇！原来不是可乐啊！\n&gt;\n&gt; Dr. Izumi：他就说了句哇原来不是可乐啊\n&gt; Dr. Choco：哇\n&gt; Dr. Izumi：？你们两个好奇怪，我要记到我的日记里\n&gt; &lt;记录终止&gt;\n[[/collapsible]]\n&#34;</textarea></pre>
