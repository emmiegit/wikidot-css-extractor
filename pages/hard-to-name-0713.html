&gt; **1月2日 晴**
&gt; 
&gt; 今天安布罗斯餐厅西便门店的负责人打电话过来问我有没有意向为他们培育一款新菜需要的食材，说可以不限量提供质量很好的母株，方向也很简单。我觉着现在的社会已经这么浮躁了，我不能再这么浮躁地去培育一个只为了吃而存在的植物，于是拒绝了对方的请求。唉，拒绝了也好，我已经没有多余的钱来向同行购入快速生长药剂了。
&gt; 
&gt; 补：刷泡面碗的时候又来了电话，说如果答应的话，可以收到两万定金，事成之后对方还会支付五十万现金附加安布罗斯餐厅永久八折权限卡。我想了想，好像种菜也挺荡涤心灵的。
@@@@
@@@@
&gt; **1月4日 晴**
&gt; 
&gt; 今天得以去安布罗斯餐厅蹭饭，顺便当面交易定金和植物母株。说是母株，实际上连个植株也不算，就是个熟了的西瓜。来之前我还以为会拿个水培的小苗回去，还带了一个空的移植箱，实在是没想到；不过我修正花卉成员什么种不出来呢？就算给我的是包五香西瓜子我也能种。我真是太优秀了。
&gt; 
&gt; 吃完饭商谈合同内容的问题。过俩月安布罗斯好像要推一个什么夏日清凉菜单出来，说什么拒绝燥热享受清凉，在酷暑中感悟生命的真谛之类乱七八糟的玩意儿，让我搞一款能让人降低争执的欲望、能够安静下来享受美食、让人心静自然凉的西瓜出来。我看他就是想省空调电。算了，不就是让人吃了之后觉得佛系的西瓜吗，有什么不行的？
&gt; 
&gt; 补：佛个屁，安布罗斯的服务员怎么盘子没空就过来收拾桌子？
&gt; 
&gt; 又补：饮料居然不能续杯。我强烈怀疑这个经理的目的是让人懒得问后厨为什么菜量变小了。
@@@@
@@@@
&gt; **1月8日 阴**
&gt; 
&gt; 把西瓜给忘了，今天才想起来。既然是种西瓜，总之还是先取种子吧。我去开个瓜，回来再写。
&gt; 
&gt; 补：刀一碰上去自己就裂开了，可能是熟太过了。幸好今天想起来了，要不然万一在厨房炸了多尴尬。
&gt; 
&gt; 又补：不愧是优质母株！瓜瓤红得挺正，还有半圈是沙瓤的。开瓜的时候就能闻到超级甜的瓜味，特别甜，甜到西瓜汁粘手的地步，实在是很震惊。脆瓤和沙瓤都有，还又大又甜，真是适合聚会的时候开的瓜啊！西瓜汁在嘴里爆开的感觉太爽了，连西瓜子都又黑又亮。要是能冰镇一下就好了，冰镇一半吃饭的时候吃。
&gt; 
&gt; 再补：午饭后去垃圾桶捡西瓜子。
@@@@
@@@@
&gt; **1月9日 晴**
&gt; 
&gt; 处理西瓜子。问同行买了两份快速生长药剂，预计明天到。啊，不想下楼取快递。
@@@@
@@@@
&gt; **1月10日 多云**
&gt; 
&gt; 我怎么不知道快速生长药剂是按箱装的？？？还是说现在的生长药剂这么便宜？？？
&gt; 
&gt; 我是不是太久没跟他们买东西了，操。
@@@@
@@@@
&gt; **1月11日 晴**
&gt; 
&gt; 今天开始处理。定向性状修改的奇术已经忘得差不多了，希望不要出什么问题。不过西瓜子还挺多的，浪费一点应该无所谓吧。奇术系统应该和他们异常餐厅有共通？那直接输入要求……好了，等五个小时让西瓜长好吧。
&gt; 
&gt; 五小时后补：享受清凉，蒸发带走热量；感悟生命，体会分子层面的触感。安静品尝，每一口都不浪费时间；无需等待、无需着急，在炎热的夏日中心静自然凉。妈的，没有瓜瓤，里面是西瓜汁。我怕不是种了个椰子。
@@@@
@@@@
&gt; **1月13日 晴**
&gt; 
&gt; 整体来看不行，分开先试试“让吃瓜的人变得很佛系”的要求。泡上快速生长药剂……好了，五个小时后来摘瓜，先去看场电影。
&gt; 
&gt; 五个小时后补：瓜长得没母株好看。啊，母株那深翠色的瓜皮，真是看着就透露出一股自然的清香……但是这个瓜怎么看着一瓜的不容于世俗？连瓜皮的绿都好像是头上的绿。开一个看看吧，万一不好吃也认了。
&gt; 
&gt; 补：这瓜好像有点儿没味儿……不过味道有什么用呢？
&gt; 
&gt; 晚间补：无量天尊。明天去拜访一下岿阳派。
@@@@
@@@@
&gt; **1月17日 多云转晴**
&gt; 
&gt; 周一那个西瓜太佛了，操。丢脸丢到岿阳去了。
&gt; 
&gt; 这两天减弱一下佛系效果试试看。
@@@@
@@@@
&gt; **1月19日 多云**
&gt; 
&gt; 减弱一半效果后的新西瓜没有原来那么佛了，但是让人很想研究佛理和道法。可以出口给寺庙或者岿阳派创收。指引出世之人，能不能改善俗世的社会风气呢？
&gt; 
&gt; 想了想，其实不管是为来世积福德还是无为而治顺应天道还是怎样，改善俗世的风气对我来说都没什么大用。像这种宏愿怎么可能有完成的一天啊。
@@@@
@@@@
&gt; **1月21日 多云**
&gt; 
&gt; 我服了，这瓜佛的过分了吧。再减一半看看。
&gt; 
&gt; 先去读佛理，五小时后回来。
&gt; 
&gt; 五小时后补：这回好多了，但是口味仍然有点寡淡。应该是太佛系顾不上口味的缘故。为了测试吃这个瓜能不能让人变佛，决定明天测试一下。
&gt; 
&gt; 给同事打了个电话叫他明天给我弄一个可能把我惹急眼的互动。
@@@@
@@@@
&gt; **1月22日 多云**
&gt; 
&gt; 接到同事电话约饭，虽然说是AA，但对方支付的居然是五折优惠券。果然是可能把我惹急眼的互动啊。
&gt; 
&gt; 尽管我感到生气，但并不认为有必要与其争辩；可见佛系西瓜确实很有效。但要仅仅是不与别人争论的佛系还不够，应该是让人心情平静才对。明天在此基础上研发让人冷静的西瓜。
&gt; 
&gt; 补：同事说明原委后补了钱，真是好同事。
@@@@
@@@@
&gt; **1月24日 多云**
&gt; 
&gt; 今日设置了“吃下后能让人感到冷静”的目标。五小时后补充。
&gt; 
&gt; 五小时后补：切不动，找了个改锥拿锤子砸开了。里面是西瓜冰。这也太让人冷静了吧……尝一口试试看。
@@@@
@@@@
&gt; **1月27日 小雨**
&gt; 
&gt; 妈的，太他妈的让人冷静了。我刚化开。操，暖气温度怎么这么低？先临时培育一株吃了会让人温暖的西瓜吧。
&gt; 
&gt; 五小时后补：……烧起来了。救命啊。
@@@@
@@@@
&gt; **1月28日 小雨**
&gt; 
&gt; 昨天那个着火的西瓜烧的还挺稳定，当灯用OK，可以留种。冷静减半再来一株。
&gt; 
&gt; 五小时后补：这回的西瓜看上去很正常。切开的时候还冒冷气，像是被冰镇过，瓜瓤也不像是常温的颜色，切开以后微微有一点白霜。瓜瓤很脆，不知道是因为温度状态还是因为是脆瓤的瓜，这个倒是没看见沙瓤……总之先吃一口吧。还挺漂亮的，像红水晶。
&gt; 
&gt; 补：这个吃了能喷冰碴子。我对着西瓜灯喷个十分钟冰碴子今天喝的水就烧够了。
@@@@
@@@@
&gt; **1月30日 小雨**
&gt; 
&gt; 今天好冷啊。冷静再减四分之三看看，再怎么说也不应该到吐冰碴子的地步。为了取暖，多加一个西瓜灯吧，反正速生药剂够祸害。说起来，是不是应该模拟夏天的气温比较好呢？
&gt; 
&gt; 五小时后补：恰到好处的凉爽！瓜瓤透着丝丝寒气，里面混着西瓜的甜香，汁液从牙齿间迸发出来！不管是直接吃、做冷饮、做拼盘或者其他任何食用方法，这款西瓜都能带给人最极致的欢乐！这就是夏天的真谛啊！！！
&gt; 
&gt; 晚饭后补：炒西瓜皮好像不够凉爽，划掉上面的任何。但仍然不能否认这种恰到好处的凉爽足以称得上夏日之最，可惜现在还不在夏天。要不是这玩意儿不能修正社会风气，我真就改行了。西瓜万岁！
@@@@
@@@@
&gt; **2月2日 小雨**
&gt; 
&gt; 连下了好几天雨。突然觉得冷静好像和凉爽不等价，换一个奇术试试“吃完后能让人平静”。先去吃个瓜。
&gt; 
&gt; 五小时后补：这到底是什么能体现特性的奇葩奇术，这西瓜是平的。请问平的西瓜该怎么切？
&gt; 
&gt; 补：找到方法了，用刨子可以把瓜皮刨下来，中间的瓜瓤像吃饼干一样吃。……尽管这个瓜确实很让人平静，平静到了我的内心毫无波澜的地步，我仍然决定弃用这款种子。垃圾。
&gt; 
&gt; 再补：突然想起来其实可以试试杂交。让我融合一个性状……
@@@@
@@@@
&gt; **2月5日 阴**
&gt; 
&gt; 昨天晚上种的杂交种种好了。虽然瓜还是圆的，但是上面的黑色条纹变成了直线。真是处处显示自己毫无波澜啊。这款西瓜比起母本，味道上没什么变化；心情上虽然没有什么波动，但其实能够感受出使人平静的效果不如父本。不过这样也够用了，毕竟这本来是个食材而已。
&gt; 
&gt; 平西瓜种子先保存一些，以后可以用来杂交其他的物种。“使人平静”是能够很好的减轻社会浮躁感的特性。
&gt; 
&gt; 说起来，这应该算是已经搞定任务了吧？不过既然给了这么多钱，考虑一下口感也是应该的。但是也要顾及到我这样对种子实施奇术的种植者，所以应该……
&gt; 
&gt; “能够让人用种子种植又不会让人吃到籽”。
&gt; 
&gt; 五小时后补：西瓜外表没有异样，但开瓜的时候……像机关枪一样射出了籽！！操！！
&gt; 
&gt; 真他妈疼，这玩意儿完全可以上战场。想一下吧，敌对组织的食堂欢欣鼓舞，在炎热的夏天开了个瓜；然后西瓜子喷涌而出！不幸的人甚至被打穿眼睛！！妈的……我去上个药，顺便吃个平西瓜……杂交种甚至不足以平息我的怒火了！
@@@@
@@@@
&gt; **2月6日 晴**
&gt; 
&gt; 昨天的西瓜莫名其妙……不敢用那个目标了。换一个吧，“瓜子和瓜瓤分离开”。
&gt; 
&gt; 五小时后补：长出了两种西瓜，大的只有瓜瓤，小的像石榴一样结出籽。瓜瓤的功效没有丝毫变动，仍然是使人平静、使人凉爽、使人感受到夏天的极乐的西瓜。这非常好。不过瓜子也在西瓜皮里耶……？
&gt; 
&gt; 晚餐后补：瓜子炒了好吃。不凉爽了，但是仍然使人平静。关键是真的很好吃。
@@@@
@@@@
&gt; **2月8日 晴**
&gt; 
&gt; 决定尝试给甲方爸爸试吃一下。
&gt; 
&gt; 补：不够好吃，被打回来了。嘤。
@@@@
@@@@
&gt; **2月11日 晴**
&gt; 
&gt; 休息两天以治愈自己受伤的心灵。这怎么还不够好吃啊……这已经超好吃了好吗？他难道想要入口即化？
&gt; 异常餐厅的老板不能以常理度之。试试看，“无需咀嚼，入口即化”。
&gt; 五小时后补：真的入口即化！一口下去，毫无阻碍！……我编不下去了。入口即化个屁，里面除了西瓜子之外根本没东西，全都是给西瓜子供养分的根须。处理一下床头放零钱吧。
@@@@
@@@@
&gt; **2月13日 晴**
&gt; 
&gt; 不管怎么说空虚的西瓜还是留了种。这倒是提醒我了，考虑到有西瓜皮做的菜……“只有西瓜皮的西瓜”。
&gt; 
&gt; 五小时后补：失算了，居然只留了外果皮。这么薄一层能干啥啊？？这东西有用我跳下去当花肥！
&gt; 
&gt; 补：失算了，居然真的有用。这玩意儿挺有韧性的，能拿来当包。摘俩装种子。
@@@@
@@@@
&gt; **2月17日 多云**
&gt; 
&gt; 最近很是找不到方向，所以实验的速度变慢。异常餐厅的口感真的很难揣测，打算在今天试试“软糯”“清脆”和“充满弹性”三种口感。……什么啊，这种还叫西瓜吗？
&gt; 
&gt; 五小时后补：收获了西瓜糯米糍、西瓜脆骨、西瓜年糕。只是形容口感。
&gt; 
&gt; 补：不行，我夏天的梦被破坏了。种子啊，只有下水道才属于你们！

@@@@
@@@@
&gt; **2月25日 多云**
&gt; 
&gt; 彻底找不到方向了，决定交货。把所有种子都交一份吧。
@@@@
@@@@

&gt; 
&gt; （贴了一张写着大大的“操！”字的剪报。）
