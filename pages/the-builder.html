    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
Racconto: Il Costruttore
Autori: [[*user SunnyClockwork]] e [[*user Perelka_L]]
Originale: [https://scp-wiki.wikidot.com/the-builder| The Builder]
Traduttore: [[*user Roberto Turati]]
[[include credit:end]]

Con un cigolio, la porta arrugginita della piccola cappella si aprì ed entrò [[[twistedgears-kaktus-proposal|Robert Bumaro]]]. Il capo della Chiesa fece qualche respiro profondo e si ricompose, dopo quella lunga camminata. Ma ad accoglierlo non fu una sala buia, usata a malapena e coperta di ragnatele. Invece, la polvere che si era accumulata per anni era stata pulita e le candele tutt&#39;intorno all&#39;altare erano accese; la loro luce tenue illuminava la stanza.

Sotto l&#39;altare, era inginocchiata una persona con una tonaca scura, in apparenza intenta a pregare. Era immobile, forse troppo assorta nella sua salmodia silenziosa. I suoi lunghi capelli ricadevano lungo la tonaca, che luccicava al lume di candela. Si sentiva un basso ronzio. 

Bumaro si allarmò: non avrebbe dovuto esserci nessuno nella cappella, perché la sua esistenza era un segreto condiviso dai pochi di cui si fidava, e non riconosceva questa persona. Ma il ronzio gli garantiva che il meccanismo installato lì dentro funzionava ancora. Era da solo, senza seguaci o agenti al seguito, ma lì aveva altri mezzi per proteggersi.

Quando si richiuse la porta alle spalle, lo sconosciuto raddrizzò la schiena. Il movimento gli venne spontaneo, come se non fosse affatto sorpreso e lo stesse aspettando fin dall&#39;inizio. Bumaro si rassicurò ancora, al pensiero che quello era il suo posto, il suo territorio, e che non aveva nulla da temere. In un tono autoritario che aveva imparato a esprimere dopo tutti i suoi anni da capo religioso, domandò:

«Chi sei? Non è il tuo posto»

«Non è forse un tempio del Dio?»

La voce di quella persona fece un&#39;eco ultraterreno, eppure confortante in qualche modo. In effetti aveva ragione, poiché sull&#39;altare era posto un complesso macchinario di ottone e acciaio, un&#39;umile rappresentazione della divinità venerata dalla Chiesa. Bumaro guardò meglio e si accorse che il macchinario era stato oliato da poco. Tutta la sporcizia era stata lavata via e le superfici corrose erano state lucidate.

&#34;Allora è un seguace del Dio Frantumato&#34; pensò Bumaro.

Quel pensiero gli parve rassicurante. Dopo il recente fallimento, era bello trovarsi di nuovo al cospetto di uno dei suoi credenti e gli parve di avere un po&#39; più di controllo. Dunque rispose:

«Ma certo, però dovresti renderti conto che questa cappella è riservata ai raduni privati. È bello vedere che qualcuno rimane fedele, dopo la recente battuta d&#39;arresto, ma devo chiederti di uscire»

Lo sconosciuto non mosse un muscolo e disse:

«Battuta d&#39;arresto. È così che la chiami?»

Bumaro avvertì un&#39;improvvisa ondata di frustrazione. Come se non bastasse che il lavoro di una vita fosse stato sprecato.

«Senti, non ho tempo per questo, e non ti permetterò di sparlare della Chiesa. Almeno sai con chi stai parlando?»

A rispondergli fu quella stessa voce piatta:

«So benissimo chi sei, &#34;padre&#34;»

Irritato dall&#39;indifferenza dello sconosciuto, Bumaro fece qualche passo avanti. Ma rimase spiazzato quasi subito, perché ora il lume di candela illuminava l&#39;intruso molto meglio. I suoi capelli non erano affatto capelli, bensì fili di ferro o acciaio dalla sottigliezza impossibile, i quali riflettevano le fiamme tremolanti della candela. La tonaca nera si smosse e rivelò dell&#39;ottone brunito invece della pelle. Bumaro sobbalzò e, per poco, non perse l&#39;equilibrio. Allo stesso tempo, lo sconosciuto decise di alzarsi e voltarsi verso di lui; appena si girò, la mente di Bumaro elaborò quello che stava guardando.

Quella persona non era un umano. Era un automa, una meraviglia meccanica. Persino alla luce fioca, i dettagli raffinati erano impossibili da non notare. L&#39;ottone che costituiva la sua pelle sigillava gli ingranaggi all&#39;interno e tutte le articolazioni si incastravano alla perfezione tra loro. Bumaro non aveva mai visto una faccia così simile a quella di un umano: occhi di cristallo in grado di girare, persino di battere le palpebre. Con orrore, si rese conto che il ronzio non proveniva dalla macchina che aveva posto sull&#39;altare anni prima, bensì dall&#39;essere metallico davanti a lui.

&#34;Prima era un umano?&#34; si chiese.

In confronto a quello, i &#34;potenziamenti&#34; offerti dalla sua Chiesa sembravano rozzi, sgraziati, persino barbarici. Con voce tremante, mormorò:

«Impossibile»

Ma l&#39;individuo lo ignorò:

«Ti rendi conto di ciò che hai provocato?»

Bumaro balbettava, nel tentativo di mettere in ordine i pensieri:

«No, ascolta, non ne avevo idea! Questo è un miracolo, sei un miracolo! Con questo, io e te potremo rimettere in piedi la Chiesa. La gente avrà ancora fede»

«Secondo te è questo la Frantumata? Uno strumento della Chiesa?»

La voce dello sconosciuto era ancora monotona. La sua espressione era vacua, ma lo sguardo era intenso.

«È stato solo uno sbaglio, uno sbaglio a cui si può rimediare! Unisciti a me e potremo ricostruire un dio»

L&#39;autorità era sparita dalla voce di Bumaro, rimpiazzata da meraviglia e disperazione. L&#39;individuo chiuse gli occhi, come se stesse soffrendo. Si strinse una mano al petto, come se cercasse di afferrare qualcosa all&#39;interno.

«Non più. Non hai fatto altro che portare sofferenza e perdita. Anche ora, sento le grida angosciate della Frantumata, più frantumata che mai. Puoi almeno capire cos&#39;hai fatto?»

«Ascolta, devi capire, ho...»

Ma un&#39;altra voce interruppe Bumaro:

«Ora puoi rinunciarci, Profeta. Quest&#39;uomo è uno stolto, non sa in cosa si sta immischiando»

Anche quella era una voce meccanica, dal timbro femminile, ma molto più tagliente e aggressiva. Bumaro si voltò e vide altre due persone uscire dalla penombra. Sbarrò gli occhi, appena vide un altro automa di fattura pesante e più grezza, con indosso una tonaca rossa. La donna meccanica non provava a nascondere il teschio metallico e gli ingranaggi sotto, il che la rendeva più simile ai morti che ai vivi. Sulla nuca erano montate pesanti catene, non c&#39;erano labbra a coprire i denti aguzzi e dalle orbite sporgeva un paio di occhi a finestrella, i quali però non fissavano lui.

L&#39;uomo al suo fianco era dinoccolato e indossava un completo bianco e pulito. Era ancora fatto di carne e sangue, eppure aveva un&#39;aria inquietante. Forse perché la sua faccia era bloccata in un&#39;espressione neutra e non batteva mai le palpebre. Sembrava meno vivo dei due automi di bronzo e acciaio. Bumaro ci mise un attimo ad accorgersi che le mani della donna erano una lama affilata, e un altro attimo per accorgersi che l&#39;aveva alzata e gli si stava avvicinando. Gli sfuggì un lieve mugolio. L&#39;altro uomo si rivolse alla donna in tono piatto:

«Non possiamo permetterci attenzione indesiderata. Forse il sotterraneo di questo edificio è adeguato per questa situazione»

Il Profeta alzò una mano per fermarli:

«No. È qui per essere giudicato, non torturato»

«Giudicato?! No. No!» gridò Bumaro.

La paura fu spazzata via dalla rabbia e Robert ritrovò un po&#39; di coraggio:

«Questo è il mio posto, la mia cappella! Qualunque cosa siate, comunque consideriate voi stessi e il Dio, come osate anche solo insinuarlo?! Sono Robert Bumaro, liquida gli intrusi!»

Appena gridò il comando, la macchina che aveva integrato nella cappella, quella che aveva costruito assieme all&#39;edificio, emise uno stridio intenso. Poi iniziò il ticchettio e ogni ingranaggio mosse quello accanto. Nonostante i lunghi anni di inattività e ruggine, funzionava ancora. Era l&#39;opera di cui andava più fiero e, com&#39;era ovvio, l&#39;aveva tenuta per sé.

I muri si divisero e le trappole predefinite furono tutte allestite. Soltanto lui ne sarebbe uscito vivo: persino i corpi d&#39;acciaio e ottone non avevano speranze di reggere tutto ciò. Ci fu un&#39;emissione di vapore e un coro di ticchettii, come se la macchina gli stesse rispondendo, trionfante. Ma poi si fermò. Ricadde il silenzio, a parte il ronzio degli automi.

Bumaro si accorse che la donna stava fissando le parti scoperte della macchina. Anche se non sapeva spiegarselo, capì che non era stata la macchina a guastarsi: era stata lei a imporle di fermarsi. La donna tornò a guardare lui e, benché la sua faccia fosse inespressiva, il suo disprezzo era percettibile. Afferrò Bumaro per il bavero. Il Profeta scosse la testa; l&#39;altro uomo rimaneva immobile e osservava. Bumaro gridò, disperato:

«No! Non potete farmi questo! Siamo o non siamo seguaci del Dio Frantumato? Posso aiutarvi, i miei seguaci possono aiutarvi. Sì, i miei seguaci, si fidano ancora di me, si fidano solo di me! Non potete prendere il controllo così, la Chiesa sarebbe allo sbando. Ma posso aiutarvi, non serve che lo facciate!»

La donna soffiò uno sbuffo di vapore dalla bocca, con fare contrariato. Ciononostante, trattenne la lama. Bumaro si sentì speranzoso, perché era ovvio che anche il Profeta ci stava pensando. L&#39;uomo in completo bianco disse:

«Ho un suggerimento. Una conversione totale è quasi inaudita fra i credenti della Chiesa. Qualunque modifica fisica e mentale si potrebbe attribuire all&#39;illuminazione del Dio. E se dicessimo questo ai seguaci?»

Ricadde il silenzio. I pensieri di Bumaro vorticavano e interpretavano le insinuazioni. La sua voce passò da un mormorio a un pianto disperato:

«No; no. No! Non potete farlo!»

«Si può fare?» chiese il Profeta.

«Dovrebbe funzionare. In fondo, ti serviva un&#39;identità» rispose la donna.

«Molto bene»

«No, no! Sono padre Robert Bumaro, capo della Chiesa! Ho costruito il Dio!»

Ma non era più chi affermava di essere. Robert Bumaro andò all&#39;altare e si inginocchiò ancora. I suoi lunghi capelli d&#39;argento luccicavano al lume di candela. Gli altri due fecero da testimoni, mentre il capo della Chiesa prestava il suo giuramento al Dio; l&#39;uomo ormai anonimo piangeva e supplicava, ma fu ignorato. Con voce monotona, disse:

«Io, [[[the-heresy-of-disassembly|Robert Bumaro]]], ho giurato di rifare la Chiesa Frantumata e costruito il Dio come sarebbe dovuto essere»

«Possa la Carne sfibrarsi» disse la donna.

«Possa il Dio tornare intero» disse l&#39;uomo.

Bumaro annuì ed entrambi si inchinarono a lui. Il sacerdote anonimo fu trascinato nel sotterraneo della cappella che era stata sua fino a quel momento; gridava e scalciava ancora, urlava i nomi del Dio. La donna non badava a lui e i due uomini osservavano in silenzio. La sua voce strillò preghiere alla Frantumata che, di lì a poco, diventarono imprecazioni. Ben presto, le grida cessarono del tutto. L&#39;uomo in completo disse:

«Dovrò prendermi cura dei pezzi del Dio. Ora devo andare: qualcuno potrebbe notare la mia assenza»

«Ma certo, dottore»

Entrambi uscirono dalla cappella e Bumaro rimase di nuovo da solo. Così si inginocchiò davanti all&#39;altare, chiuse gli occhi e ricominciò a pregare.</textarea></pre>
