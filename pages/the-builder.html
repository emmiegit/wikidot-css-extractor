**건설자**
**저자:** [[*user SunnyClockwork]] &amp; [[*user Perelka_L]]
**원작:** https://scp-wiki.wikidot.com/the-builder
**역자:** [[*user Aiken Drum]]
[[include info:end]]

작은 예배당의 녹슨 문이 삐걱거리며 열리더니 [[[twistedgears-kaktus-proposal|로버트 부마로]]]가 발걸음을 안으로 옮겼다. 교단의 수장은 오랜 발걸음을 멈추고 몇 번 거친 숨을 내쉬며 평정심을 되찾으려 했다. 하지만 이곳은 어두운 홀이, 쓰인 적이 거의 없고 거미줄로 뒤덮인 채 그를 환영하지 않았다. 반대로, 수년간 쌓였던 먼지는 깨끗이 닦였고, 제단 주위에 놓인 초는 불이 붙어 방안을 희미하게 밝히고 있었다.

그 아래에는, 검은 로브를 입은 이가 무릎을 꿇고 있었고, 기도하는 것 같았다. 움직임은 없었고, 묵언 기도에 열중한 것만 같았다. 기다란 머리칼이 로브를 타고 흘러내려, 촛불 아래서 빛나고 있었다. 저음의 윙윙거리는 소리가 들렸다.

부마로는 경악했다. 예배당에 누군가 있을 순 없었다. 이곳의 존재는 그가 신뢰하는 몇 명의 사람만 아는 비밀이었고, 이 사람은 그가 아는 사람이 아니었다. 하지만 윙윙거리는 소리가 들리는 걸 보니 이곳에 설치한 기계장치는 아직 작동하는 모양이었다. 그는 혼자였고, 함께하는 추종자나 요원도 없었지만, 다른 보호 수단을 가지고 있었다.

부마로가 등 뒤의 문을 닫자, 그 사람은 몸을 폈다. 움직임은 너무나 자연스러워, 마치 전혀 놀라지 않았고, 부마로가 도착하리라 알고 있었던 것 같았다. 부마로는 이곳은 내 것, 내 영역이며, 두려워할 필요 없다고 자신을 안심시켰다.

&#34;누구인가?&#34; 부마로는 종교의 지도자로서 보낸 세월 동안 익힌, 권위를 나타내는 목소리로 따졌다. &#34;여긴 자네가 있을 곳이 아니다.&#34;

&#34;이곳은 신을 위한 곳이 아니던가?&#34; 그 사람의 목소리에는 기이한 울림이 있었지만, 기묘하게도 진정되는 목소리였다.

그 말은 진실이었다. 황동과 강철도 된 복잡한 기계가 놓여, 교단의 신을 걸맞지 않게 묘사하고 있었으니. 부마로가 기계를 다시 살피자, 새로 기름칠 됐다는 걸 알았다. 모든 오물을 닦아내고 부식된 표면엔 새롭게 광을 냈다.

//그렇다면 부서진 신의 추종자로군,// 부마로는 그렇게 생각했고, 그리 생각한 덕에 안심되었다. 최근 실패한 이후, 다시금 한 명의 신자가 있다는 사실은 좋은 일이었고, 조금 더 마음을 다잡을 수 있었다.

&#34;물론, 하지만 여기가 사적 모임을 위한 장소란 점을 알아야겠네.&#34; 그리고는 이어서 말했다. &#34;최근에 차질이 있던 후에도 신실함을 가지고 있는 사람을 보니 기쁘지만, 떠나달라고 해야겠네.&#34;

&#34;차질.&#34; 그 사람이 따라 말했다. 움직이려곤 하지 않았다. &#34;그렇게 부르는 건가?&#34;

부마로는 갑자기 심한 좌절감을 느꼈다. 일생의 노력이 쓰레기가 된 것만으론 충분하지 않은 것 같았다. &#34;잘 듣게, 난 이러고 있을 시간이 없고, 우리의 교단이나 우리의 신을 모독하게 두지 않을 걸세. 지금 누구랑 이야기하고 있는지 알기나 하나?&#34;

&#34;자네가 누구인지 정확히 알지, &#39;신부&#39;여.&#34; 똑같이 단음인 목소리가 답했다.

이 낯선 이의 무관심에 조금 분노한 부마로는 몇 걸음 앞으로 나섰다. 하지만 그 즉시, 촛불이 그 사람을 더 환히 비추자마자, 부마로는 멈칫했다. 머리칼은 머리칼이 아니었고, 쇠 아니면 강철로 만들어진 실이었으며, 불가능할 정도로 얇고, 초의 흔들리는 불빛을 반사했다. 검은 로브가 벗겨지자 나타난 것은 피부가 아니라 광이 나는 황동이었다.

부마로는 작게 헉 하며 숨을 들이쉬며 넘어질 뻔했다. 동시에 낯선 이는 일어나 그를 마주보기로 했으며, 그가 몸을 돌리자, 부마로의 뇌는 마침내 보고 있던 걸 인식했다.

그 사람은 전혀 인간이 아니었다. 그는 자동기계요, 기계의 경이였다. 어둑한 불빛 아래에서조차 그 정밀한 세부사항 모두를 놓칠 수가 없었다. 피부를 이루고 있는 황동은 안에 든 태엽장치를 둘러쌓고 모든 연결 부위가 완벽하게 맞아떨어졌다. 그 얼굴은 부마로가 본 모든 것 중 가장 사람과도 같았다. 수정눈을 돌리고 깜빡일 수도 있었다. 부마로는 자신이 들었던 윙윙거리는 소리가 몇 년 전 여기 설치해둔 기계에서 나오는 게 아니라, 그의 앞에 선 금속의 존재에게 나온단 사실을 공포에 질린 채 깨달았다.

//이것이 한 때 인간이었단 말인가?// 이와 비교하면 그의 교단의 &#34;증강&#34;은 거칠고 볼품없으며, 야만적이었다.

&#34;말도 안 돼.&#34; 부마로의 목소리는 떨리고 있었다.

하지만 그 사람은 부마로를 무시했다. &#34;네가 무엇을 초래했는지 알고 있는가?&#34;

&#34;아니, 들어보게.&#34; 부마로는 말을 더듬으며, 생각을 한데 정리하려 애썼다. &#34;정, 정말 모를 일이야! 이건 기적이야, 자넨 기적이라고! 이것만 있으면, 자네와 나라면, 우린 교단을 다시 일으켜 세울 수 있어. 사람들이 다시 믿음을 가질 거라고.&#34;

&#34;부서진 분이 너에겐 그런 것인가? 교단을 위한 도구?&#34; 그 사람의 목소리는 여전히 단조로웠다. 어떠한 표정도 없었지만, 눈빛은 강렬했다.

&#34;그냥 실수였네, 실수는 바로 잡을 수 있어!&#34; 부마로의 목소리에서 권위는 한참 전에 사라졌으며, 그 자리에는 경외와 절망이 있었다. &#34;나와 함께하게, 우리는 신을 다시 건설할 수 있어.&#34;

&#34;더는 그만.&#34; 그 사람은 고통스러운 것처럼 눈을 감았다. 그는 가슴을 부여잡고, 그 안에 있는 무언갈 움켜쥐려 했다. &#34;네가 한 모든 일이 고통과 상실을 일으켰다. 지금도, 부서진 분의 번민하는 울부짖음이 느껴지니, 그분은 어느 때보다 더 부서졌다. 네가 무슨 일을 했나 알기나 하는가?&#34;

&#34;잠깐, 내 말을 들어봐, 난--&#34; 부마로는 다시 시도하려 했지만, 또 다른 목소리가 말을 끊었다.

&#34;포기하시죠, 선지자시여. 이 남자는 우자이니, 자신이 어떤 일에 간섭했는지조차 모릅니다.&#34; 또다른 기계적 목소리였지만, 이번엔 더 날카롭고 거칠었다.

부마로는 고개를 돌리고 그림자 속 어둠에서 다른 두 사람이 걸어 나오는 모습을 보았다. 부마로는 또다른 자동기계를 보고 눈이 휘둥그레졌다. 붉은 로브를 걸치고 있었으며, 더 육중하고 투박하게 설계되어 있었다. 아래 있는 금속 골격과 태엽장치를 가리려는 시도조차 없었고, 그녀의 모습은 살아있다기보단 죽은 것과 닮아있었다. 무거운 사슬이 뒤통수에 달려 있었고, 날카로운 치아가 가려줄 입술 없이 드러나 있었으며, 눈구멍에선 조리개 같은 눈이 나와, 그가 아닌 누군가를 바라보고 있었다.

그녀와 함께 있던 남자는 눈에 띄게 여위었고, 깔끔한 흰색 정장을 입고 있었다. 그는 여전히 살과 피로 이루어져 있었지만, 오싹한 아우라를 풍기고 있었다. 어쩌면 그건 얼굴에 한 번도 표정이 드러나지 않았고, 눈조차 깜빡이지 않았기 때문이었을 것이다. 그는 황동과 강철로 이루어진 두 자동기계보다도 살아있는 것 같지 않았다.

부마로는 얼마간의 시간이 걸리고 나서야 여자의 한쪽 손이 날카로운 칼날이란 걸 깨달았고, 또 얼마간의 시간이 걸리고 나서야 그걸 들어 올리고 자신에게 다가오고 있다는 걸 깨달았다. 부마로는 조그맣게 신음했다.

&#34;저희는 불필요한 관심을 끌 형편이 아닙니다.&#34; 다른 남자가 단호하게 여자를 향해 말했다. &#34;이 건물의 지하실이 이 상황에 적합할 겁니다.&#34;

&#34;안 된다.&#34; 선지자는 손을 들어 이들을 멈춰 세웠다. &#34;그자는 심판을 받기 위해 온 것이지, 고문을 위해 온 것이 아니다.&#34;

&#34;심판?! 무슨. 이 무슨!&#34; 부마로에게 조금 용기가 나자 분노가 두려움을 씻어냈고, 부마로는 소리쳤다. &#34;여기는 나의 것이고, 나의 예배당이다! 네가 누구든, 네가 너 자신과 신에 대해 어찌 생각하든, 감히 그걸 입 밖으로 꺼내다니! 나는 로버트 부마로다, 침입자를 처리하도록!&#34;

부마로가 크게 명령어를 외치자, 그가 여기 설치했던 기계가, 건물과 함께 건설한 기계가, 크게 소리쳤다. 그리곤 똑딱이는 소리가 나더니 기어 하나가 옆으로 움직였다. 오랜 세월 작동한 적 없고, 녹슬었지만, 여전히 작동했다. 이 기계는 그가 가장 자랑스러워하는 작품이었고, 물론, 자신을 위해 아껴두었다.

벽이 갈라졌고, 선설계된 함정들이 모두 거기 있었다. 오직 부마로만이 살아나올 수 있었다. 강철과 황동의 몸이라고 해도 견뎌낼 수 없을 것이다. 기계가 부마로에게 의기양양하게 답하듯, 증기가 배출되고, 똑딱이는 소리의 합창이 들려왔다.

허나 그러더니, 기계가 멈췄다. 다시금 정적이 찾아왔지만, 자동기계가 윙윙거리는 소리만은 들려왔다.

부마로는 그 여자가 기계에서 드러난 부분을 응시하고 있다는 걸 알아차렸다. 불가해하게도, 그는 자신의 기계가 불량이 아니란 사실을 알게 되었다. 그녀가 멈추게 했다. 그녀는 부마로를 응시했고, 그녀의 표정 없는 얼굴에선 경멸만이 느껴졌다.

그녀는 부마로의 멱살을 잡았다. 선지자는 고개를 저었다. 다른 남자는 여전히 그저 지켜만 보았다.

&#34;안 돼! 이럴 순 없어!&#34; 부마로는 절망에 차 외쳤다. &#34;우린 모두 부서진 신의 추종자야, 그렇지? 내가 도움을 줄 수 있네, 내 추종자들이 도움을 줄 수 있어. 그래, 내 추종자들이, 아직 날 신뢰하지, 나만을 신뢰하지! 그냥은 넘겨받을 수 없어, 교단은 난잡해질 테지. 하지만 내가 도움을 줄 수 있어, 이럴 필요 없다고!&#34;

여자는 입에서 증기를 내뿜었고, 언짢은 듯했다. 그럼에도, 그녀는 칼날을 멈췄다. 부마로는 선지자 또한 제안을 받아들일 거란 기대를 품었다.

&#34;제안드리고 싶은 것이 있습니다,&#34; 정장을 입은 남자가 말했다. &#34;교단의 신자 중에 완전히 변환된 이는 거의 전례가 없습니다. 모든 신체적 정신적 변화는 신의 계몽 덕으로 돌릴 수 있으며, 추종자들에게는 그렇게 설명하면 될 겁니다.&#34;

다시 정적이 흐르고, 부마로는 그 말을 곱씹다가, 그 의미를 깨달았다.

&#34;안 돼... 안 돼. 안 돼! 그럴 순 없어!&#34; 부마로의 목소리는 간신히 속삭이는 소리에서 절망에 찬 외침이 되었다.

&#34;그리할 수 있나?&#34; 선지자가 물었다.

&#34;될 겁니다,&#34; 여자가 답했다. &#34;안 그래도 신분이 필요하셨지 않았습니까.&#34;

&#34;좋다.&#34;

&#34;안 돼, 안 돼! 나는 로버트 부마로 신부요, 교단의 지도자다! 내가 신을 건설했다!&#34; 하지만 그는 더 이상 자신이 주장하는 그 사람이 아니었다.

로버트 부마로는 제단으로 다가가, 다시금 무릎을 꿇었다. 그의 기다란 은발 머리카락이 촛불 아래 빛났다. 다른 둘은 입회자로서, 그가 교단의 지도자로서 신 앞에 맹세하는 모습을 지켜보았다. 이제 이름 없는 남자는 울부짖으며 애원했으나 그의 목소리는 묵살되었다.

“나, [[[the-heresy-of-disassembly|로버트 부마로]]]는,&#34; 그는 기계적 단조로 말했다. &#34;부서진 교단을 다시 세우고, 신을 그녀가 취했어야 할 모습으로 건설할 것을 맹세합니다.”

“우리가 살덩어리를 부술 수 있도록 하소서,” 여자가 말했다.

“신께서 완전해지시도록 하소서,” 남자가 말했다.

부마로는 남자와 여자가 절을 하자 고개를 끄덕였다.

이름 없는 성직자는 한때 자신의 것이던 예배당의 지하로 끌려가면서, 계속 소리치고 발길질을 하며, 신의 이름을 외쳤다. 여자는 그에게 아무런 신경도 쓰지 않았고, 두 남자는 조용히 지켜보았다. 그의 목소리는 부서진 분에게 보내는 기도를 외쳤으나 곧 저주의 말이 되었다. 얼마 지나지 않아, 고함소리는 멈추고 비명도 없었다.

&#34;전 그녀의 조각을 돌봐야 합니다.&#34; 정장을 입은 남자가 말했다. &#34;전 지금 떠나야 합니다. 몇 명은 제 부재를 알아차릴 겁니다.&#34;

&#34;물론이네, 박사여.&#34;

두 발걸음이 예배당을 떠나자, 부마로는 다시금 홀로 남았다. 그렇기에 그는 제단 앞에 무릎 꿇고, 눈을 감고는, 다시 기도하기 시작했다.</textarea></pre>
