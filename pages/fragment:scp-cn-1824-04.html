    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[&gt;]]
[[module Rate]]
[[/&gt;]]

**会议记录：**

&gt; **O5-1:**好的，现在开始新一次O5会议。今天最主要的议题是关于SCP-CN-1824的问题。这里是一份相关提案，相信各位已经看过了。
&gt; 
&gt; **O5-9:**这只是一个无足轻重的模因而已，被影响人数也少得可怜。你们想拿它找出那些SCP-1000聚落？在拿出新的改进方案后我是不会同意的。
&gt; 
&gt; **O5-3:**文件里清楚地说明了具体方案，我们对模因的研究也不是一时半会了，有足够的能力控制模因的内容，让SCP-CN-1824-1按我们的计划行事并在合适的时候死去。我觉得可行性很高。
&gt; 
&gt; **O5-5:**这就是你们拿无数普通人类的生命去换取一次对一个威胁不大的种族的大清洗和一点科研材料的理由？
&gt; 
&gt; **O5-12:**至少从SCP-CN-1824的存在来看SCP-1000已经恢复到足以策划针对人类的袭击了。这次非常失败，但下次呢？下下次呢？一个充满智慧和对人类的仇恨的种族总是十分危险的。
&gt; 
&gt; **O5-6:**你们都疯了吗？我们的格言是什么？“控制，收容，保护”。我们绝不能有意助长异常模因的传播！
&gt; 
&gt; **O5-1:**很明显现在语言已经解决不了分歧了，投票吧。
&gt; 
&gt; **赞成:**1/2/3/8/12/13
&gt; 
&gt; **反对:**4/5/6/7/9
&gt; 
&gt; **弃权:**10/11
&gt; 
&gt; **提案通过**

一切都在计划之中。</textarea></pre>
