    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**项目编号：**SCP-2699

**项目等级：**Safe

**特殊收容措施：**由于SCP-2699的性质，每个个体需要不同的收容方案。

必须将SCP-2699-1收容于小型哺乳动物围场中。应为其提供与条纹臭鼬（学名//Mephitis mephitis//）饲养要求类似的饲料。应每隔24小时检查SCP-2699-1的前爪是否有任何伤口或感染区，如果发现任何伤口或感染区，必须立即对其进行治疗以防止进一步的损伤。除需要对SCP-2699-1进行分析外，应将其保留在考古储藏室中。从仓库中取出该项目时要小心，因为项目非常脆弱。

必须将SCP-2699-2收容于一软壁收容间中。应将SCP-2699-2置于安全带中，允许其保持直立，但不允许其在收容间内移动。为了防止肌肉萎缩，每天应由至少有两名人员将其从安全带中取出，并使其绕收容间移动两次，每次至少持续5分钟。可以为SCP-2699-2提供标准人类饮食，但需要为其提供进食方面的帮助。必须每天检查SCP-2699-2是否有任何损伤或感染区，尤其是其背面。除需要进行分析或测试外，应使SCP-2699-2穿着安全防护服。

必须将SCP-2699-3收容于大型两栖动物围场内，但每天允许其在基金会管控地外出活动一次。应为SCP-2699-3提供与非洲象（学名//Loxodonta africana//）饲养要求相同的饲料。

必须将SCP-2699-4收容于大型爬行动物围场内并为其提供牛、猪或马肉。在进入SCP-2699-4的围场之前，必须对其进行镇静。

应将SCP-2699-A保存在安全仓库储藏室中。

**描述：**SCP-2699是4种不同物种的具有感知力生物的合称。这些生物的外观与已知物种类似，然而它们外观已经严重变异。

SCP-2699-1是一具外观类似于条纹臭鼬的标本。这两个物种间最显著的生理差异是，SCP-2699-1背面的白色皮毛条纹偏向右侧，而非保持在背部中央。另一显著差异是SCP-2699-1没有尾巴（起初认为其尾巴已被切除，但进一步分析证实，它从未长过尾巴）。该标本的肛门气味腺似乎散发出一种可识别为薰衣草的气味，而不是臭鼬所特有的通常难闻的气味。SCP-2699-1前爪所有手指的两端都与掌部融合在一起，在手指和手掌之间形成一个小孔，这似乎会引起SCP-2699-1一些轻微的不适。

在发现SCP-2699-1时，在其右爪内发现一石器（记为SCP-2699-1-a）。经分析，已确认其外观与石器时代工具（特别是石器时代的斧头）类似。该工具似乎被用蛮力推入右爪中，因为发现SCP-2699-1的右爪上有开放性伤口。工具本身非常脆弱并在从SCP-2699-1右爪移除时受到轻微损伤。

SCP-2699-2是一个外观与南美男性类似的人形生物。SCP-2699-2只在正面长有皮肤，背部是裸露的肌肉和其他组织，然而，这似乎不会引起SCP-2699-2的任何疼痛。但缺少背部皮肤确实会增加SCP-2699-2感染的几率。SCP-2699-2没有膝关节或肘关节，经过X光分析，发现它的腿和胳膊只含有一块大型骨骼，而非人类四肢的标准上下骨骼。因为缺少这些关节，SCP-2699-2站立困难，经常会摔倒，需要帮助才能再次直立。SCP-2699-2的智力远低于普通人，它似乎对周围环境有基本了解，但无法进行沟通或解决简单的逻辑问题比如开门。

最初被发现时，SCP-2699-2身穿墨西哥风格的披风，戴着宽边帽，脸上粘有假胡子，手上以未知方式粘有马拉卡琴（所有这些物品均已被收容，记为SCP-2699-2-a）。已从SCP-2699-2上成功移除SCP-2699-2-a，且二者均未受到损伤。

SCP-2699-3是一个外观与幼年非洲象类似的生物，不过存在少许差异。SCP-2699-3的全身皮肤外观上比大象皮肤要薄得多，实际上它比任何哺乳动物、鸟类或爬行动物的皮肤都要薄得多，更类似于两栖动物的皮肤。

两个物种之间另一明显的区别是SCP-2699-3长有复眼，而不是非洲象的屈光性角膜眼。

SCP-2699-3的行为模式与典型幼年期非洲象一致并在收容间中变得越发紧张。已决定允许其在收容间外的基金会管控地进行少许自由活动以缓解压力。

SCP-2699-4是一个未知物种的爬行动物，类似于流行电影《侏罗纪公园》中描述的蒙古迅猛龙（学名//Velociraptor mongoliensis//）。X光分析显示，其骨骼结构也与迅猛龙（学名//Velociraptor//）的化石非常相似，但它体型要大得多，高3米左右，而非1米。此外，尽管最近发现的化石证据表明迅猛龙长有羽毛，该项目没有任何羽毛。该项目看起来完全健康，除外观外无异常性质。其行为与家猫类似，并对任何进入其收容间的人都非常友好，然而，它似乎察觉不到自己的力度，经常对工作人员造成轻伤。

由于SCP-2699-4抓伤和咬伤工作人员，已改变其收容措施， 在进入其收容间前必须对SCP-2699-4进行镇静。所需的镇静剂量应根据对鸵鸟（学名//Struthio camelus//）有效所需剂量进行估算。

**2014年9月26日更新** - 在Site-131的B5楼发生小规模停电后发现SCP-2699-4会在低光照条件下发光。目前尚不明了SCP-2699-4是如何做到这一点的以及这样做的原因。需要进行进一步的测试以解明其效应。

SCP-2699-A为发现SCP-2699时其所在的集装箱。该集装箱长约17.1m，高、宽约2.5m。除外部喷漆涂画外，它与标准的集装箱相同。因尚不明了其到达发现地点的方式（参见附录），该集装箱是否为异常是未知的，在进一步分析确定其异常状态之前，应将其保存在安全储藏室中。

外部喷漆主要呈乳白色，在集装箱最长边的中央写有[[span class=&#34;ruby&#34;]]“伊甸园制造”[[span class=&#34;rt&#34;]]&#34;Eden Creations&#34;[[/span]][[/span]]字样，集装箱的各面都印刷有人类和动物的库存图片。

**附录：**

英国诺福克的██████ ██████曾向当地政府报告称有一个集装箱被送到他的房子外面。集装箱里装有他称之为“怪物”的事物，并似乎给他和接听电话的地方政府带来了大量困扰，此后SCP-2699被发现。基金会进行调查随后收容了SCP-2699，并对██████先生和所有地方政府涉及方实行了B级记忆删除。

经过对██████先生的调查，发现他在YouTube网站上有一个拥有大量观众的频道。此频道内视频的主要内容为██████先生详查包括从玩具到电子设备的假冒产品。随后他在[已编辑]上找到了这些假冒产品的制造地址。
到目前为止，对SCP-2699-A起源的调查均以失败告终。     
 
以下为与SCP-2699一起回收的寄送SCP-2699-A时随附的文件：


&gt; 致██████先生
&gt; 
&gt; 应我雇主的要求，我将这封信连同4件物品一起寄给您。我的雇主（愿祂名圣）要求我请一个假冒商品监管机构对这些商品进行审查，因为它们似乎是基于我司发明的假冒商品。我已经查看了您的网站，觉得您是接收这些货物的合适人选。
&gt; 
&gt; 随信附上我的雇主注意到的缺陷清单，以帮助您评估这些产品。如果您能查看这些产品并调查这些产品的制造者，我们将不胜感激，请告知我们，以便我们采取法律行动。
&gt; 
&gt; 我的雇主希望这件事能得到紧急处理，所以我请求您把这件事作为优先事项。我还希望您能将调查到的任何最新情况发送到下面提供的电子邮件地址。
&gt; 
&gt; 祝好
&gt; 
&gt; Larry Filmore
&gt; 
&gt; 生产部实习生
&gt; 
&gt; 伊甸园制造
&gt; 
&gt; larry.filmore@edencreations.u

到目前为止，联系该电子邮件地址的尝试没有得到任何回应。尝试跟踪该电子邮件地址的行动也宣告失败。

以下是随信附上的缺陷清单。

&gt; **我司注意到的缺陷清单：**
&gt; 
&gt; 基于小型哺乳动物-臭鼬模型475921号的“石器时代臭鼬”
&gt; 
&gt; * 臭鼬的条纹为劣质涂装。
&gt; * 臭鼬的第65_A部分缺失。
&gt; * 石器时代人类系列的配件5738号_B似乎经过仿制。
&gt; * 臭鼬的爪子似乎是模制的，以便能握住斧头。
&gt; * 斧头实际上并不适合放在爪子里，需要施加一些外力才能将其放在爪子里。
&gt; 
&gt; 似乎基于智人-拉丁裔模型92927202号的“人类佩德罗 ”
&gt; 
&gt; *  其服装是令人难以置信的刻板印象并抄袭了墨西哥党系列的配饰。
&gt; * 人类的背部没有做皮肤处理（可能因为只做前面的皮肤比较便宜）。
&gt; * 腿部和手臂都没有关节连接。
&gt; * 与真正的模型相比，软件非常原始。
&gt; 
&gt; 基于大型哺乳动物-非洲大象模型416863号的“蛙象”
&gt; 
&gt; * 皮肤完全由廉价的两栖动物皮肤制成。
&gt; * 使用的眼睛是廉价的复眼。
&gt; 
&gt; &#34;聪明的猛禽 &#34;似乎主要基于电影《侏罗纪公园》中的猛禽，而这些猛禽又是基于已停产的白垩纪恐龙系列-迅猛龙模型348598号。这可能表明此模型的制造者从未见过白垩纪。
&gt; 
&gt; * 由于上述原因，它比真正的模型要大得多。
&gt; * 缺少羽毛（可能是由于费用以及使用错误素材）。
&gt; * 其软件基于“家猫”5.63，而非真正的“猛禽”软件。

**2016年2月1日更新** - 在一次例行检查中，诺福克警察局又收到一封通过英国邮局写给SCP-2699-A原收件人的信。更多信息请参见以下文件：[[[http://scp-wiki-cn.wikidot.com/on-the-efficiency-of-various-postal-services |文件-2699-EFF13]]]
