    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>2017년 3월 6일부터 12일까지의 스레드를 정리했습니다. 포럼에서도 보실 수 있습니다.

[[=]]
+++ 알림
[[/=]]
**일반 스레 1, 최종 사망선고**
지난 6일, XCninety의 일반 스레 1 보존 [*http://ko.scp-wiki.net/forum/t-2134579/2#post-2761114 요청]에 따라 같은 날 thd-glasses가 [*http://ko.scp-wiki.net/forum/t-774471#post-2761116 사망을 선고]했다.

**재평가**
8일까지 신청된 [*http://ko.scp-wiki.net/forum/t-2060639/2017#post-2764761 재평가 SCP]는 SCP-264-KO “광야” 뿐이다. 다음번 재평가 대상은 15일까지 [http://ko.scp-wiki.net/forum/t-1244466/scp#post-2764760 이곳]에서 신청할 수 있다.

**ericnumber1, 신작 공개해**
팬아트 스레드에서는 ericnumber1이 [*http://ko.scp-wiki.net/forum/t-615914/#post-2759866 그림 6점을 새로 공개]했다.

**멸망 경연 출품작과 삭제 절차**
[*http://ko.scp-wiki.net/eow-contest 세계멸망 경연] 출품작 가운데 마이너스 평가에 머문 작품은 모두 4개이다. 본래 이 작품들은 경연 규칙에 따라 통상 삭제 절차 당시 삭제돼야 했지만, 어째서인가 아무도 눈치채지 못한 채 경연이 끝날 때까지 그대로 남아있었다. 위키 관리자 shfoakdls는 이를 알아채고 3월 15일에 해당 작품들을 일괄 삭제하겠다는 방침을 밝혔다.
경연 출품작의 평가 기한은 3월 14일까지이다. 현재 [*http://ko.scp-wiki.net/press-minus-button 세계멸망 경연 출품작]이 선두를 달리고 있다.

**위키 개혁안 논의**
Quarks-3의 제안으로 12일 새벽 채팅방에서는 제도적인 측면을 보완하자는 4개 개혁안을 논의했다. 사회자 Cocoonist는 [*http://ko.scp-wiki.net/forum/t-2160297/#post-2770578 이를 정리한 글]을 올리고 [*https://twitter.com/shfoakdls/status/840629076117319680 최고관리자의 결정문]을 인용했다.

**외신**
영어 위키서 [*http://www.scp-wiki.net/scp3000contesthub 3000번 경연] 시작, 주제는 ‘공포’
이탈리아어 위키 정식 공인, 인터내셔널 페이지에 [*http://ko.scp-wiki.net/forum/t-743666/scp#post-2761093 추가]

**단신**
LoveGold, [*http://ko.scp-wiki.net/scp-178 SCP-178]에 [*http://ko.scp-wiki.net/forum/t-2158094/scp-178#post-2763809 역자의 말]을 남기다
Cubic72, [*http://ko.scp-wiki.net/god-gone 신의 소실]에 [*http://ko.scp-wiki.net/forum/t-2159017/god-gone#post-2764288 작가의 말]을 남기다
BlackBoard [*http://ko.scp-wiki.net/forum/t-2158896/ 징계]되어
[*http://ko.scp-wiki.net/scp-245 SCP-245] 게임 한글화 완료, 역자 lanlanmag의 [*http://ko.scp-wiki.net/forum/t-2058508/scp-245#post-2765268 이스터에그 공개]

+++ 건의 &amp; 토론
[[/=]]
**국제적 협력으로 탄력을 얻은 GoI 논의**
초상1과의 배경 설정에 관한 논의는 날이 갈수록 살을 더해가는 추이이다. 관련 논의의 주된 참가자 중 한 명인 thd-glasses는 3월 7일 일본어 위키와 주고받은 논의의 내용을 담은 [*http://ko.scp-wiki.net/forum/t-2147159/goi#post-2761666 포스트]를 게재, JP 요주의 단체 “부호부대”와 초상1과 간 관계에 대한 설정을 확인했다고 전했다.

**사이트 주시 관련 문의**
위키닷에는 ‘사이트 주시’라는 기능이 존재한다. 말 그대로 특정 사이트에 올라온 글, 포스트, 편집 기록 등을 확인할 수 있고, 알림을 통해 최근의 변화를 전해 받을 수도 있다. LoveGold가 자신의 기기들이 알림을 보내오지 않는다며 [*http://ko.scp-wiki.net/forum/t-2161164#post-2765553 도움을 요청]하자, Salamander724는 이 기능을 알리면서 해결책을 제시하였다.

**2월자 ‘이 달의 소식’, 13일 정식 공개**
2월 동안 위키에서의 굵직한 변동사항과 새로이 창작된 컨텐츠에 대해 다루는 ‘이 달의 소식’지가 [*http://ko.scp-wiki.net/forum/t-2090618#post-2760647 관련 논의]를 마치고 곧 정식 공개될 것으로 보인다. 3월 7일, 작성을 맡은 XCninety가 초고를 올려 여러 회원의 비평을 받았다. 12일 XCninety는 비평을 마치고 13일 페이지를 생성하겠다고 밝히며, 애초 처리를 맡은 thd-glasses가 자숙 기간임에 따라 다른 운영진에게 사이드바 등재를 요청했다.

**신신입안내 작성자, 앞으로도 권한 있을까?**
개정된 [*http://ko.scp-wiki.net/guide-to-newbies 신입 안내]에 대해 공저자 Cocoonist가 문서 재수정 시 본인들의 권한 범위를  [*http://ko.scp-wiki.net/forum/t-596031/guide-to-newbies#post-2760636 문의]했다. 이에 thd-glasses는 ‘최중요 문서의 훼손 방지를 위해 잠금을 해제할 순 없다. 둘의 저작인격권은 인정되나 독점적 저작권을 가지진 아니한다’며 추후 편집에서 Cocoonist와 izenkel은 특별한 권한이 없다고 답했다.
또한 논의 과정에서 XCninety가 질문한 ‘프로젝트’의 권한 범위에 대해서 thd-glasses는 개별 문서별로 검토, 재작성, 표결을 거쳐 적용이 완료되면 해당 문서에 대한 재작성 프로젝트는 종결한다고 밝혔다.
