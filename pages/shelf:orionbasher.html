    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[div_ class=&#34;left-side&#34;]]
++ //**Półka zachodnia 01A, z dedykacją dla nieznanego autora**//
[[image http://wanderers-library.wdfiles.com/local--files/yurt-s-workbench/6.jpg style=&#34;border:solid 0.0625rem rgb(45, 70, 45)&#34;]]
||||~ [# Znany, ale Bogu]^^1^^||
[[div_ class=&#34;description&#34;]]
Statuetka, abstrakcyjna reprezentacja autora-który-dopiero-będzie broni tej półki. Ironiczne jest to, że statuetka zdobiąca tę szafkę jest tak płaska i geometryczna, biorąc pod uwagę to, że półka jest obszarem niestabilnej rzeczywistości. Jest nijaka, z wyjątkiem łagodnej sugestii jakieś formy osobowości.
Ponieważ statua służy jako abstrakcyjna reprezentacja konceptu, zamiast osoby, rozsądniej byłoby omówić naturę samej półki.
Półka stwarza problem z księgowością, biorąc pod uwagę to, że całkowita liczba zebranych prac i zarejestrowanych autorów bardzo się różni. Przewodnicy w jednym przypadku zgłaszali. że półka zawiera 1362 prace, by po krótkiej przerwie stwierdzić, że ich ilość się podwoiła, a później zmniejszyła o połowę po herbacie.
Teksty spoczywające na tej półce są często szkicami, pierwszymi edycjami i są często niedokończone, jakby wyrwane z wyobraźni samego autora. Jako testament nieujarzmionego potencjału prac jeszcze nienapisanych i śmiały symbol dla wszystkich przyszłych pisarzy, by po prostu usiąść i coś właśnie napisać.
[[/div]]
[[/div]]</textarea></pre>
