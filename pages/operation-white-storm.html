    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>**Operation-White-Storm:**

**Operation-White-Storm** was a response to multiple DB’s which were found around a victorian style mansion in the transantarctic mountain range, 10 **NU-7** and **ETA-5** operatives were sent to investigate these killings, however none returned. A creature known as **[https://scp-wiki.wikidot.com/scp-7368 SCP-7368]** (The Grey Figure) massacred them all. **NU-7** entered the house while **ETA-5** guarded the perimeter.

***Radio transmission:***

{{**NU-7-1:** This is NU-7-1, both teams have successfully landed.}}

  {{**Dr. ████ ██:** Good, converse on the target position, you know your orders.}}

{{**NU-7-1:** Yes Sir.}}

//**5 minutes later**//

{{**NU-7-1:** This is NU-7-1, we have successfully made it to the target position}}

{{**Dr. ████ ██:** Good, search the house and check for anomalous activity.}}

{{**NU-7-1:** Splitting up now, ETA-5 are surrounding the perimeter and we are entering the house.}}


{{Breach! Breach! Breach!}}}

{{**NU-7-3:** Clear}}

{{**NU-7-5:** Clear}}

{{**NU-7-2:** Clear}}

{{**NU-7-1:** Moving to 2nd floor}}

{{**ETA-5-1:** Man down, I repeat man down! ETA-5-4 is Down. we are falling like flys permission to retreat to the house?}}

{{**Dr. ████ ██:** Negative, Stay and fight. NU-7 support them.}}

{{**NU-7-1:** Yes sir, heading to the windows}}

{{**ETA-5-2:** ETA-5-1 is down, Description of subject, a tall grey humanoid figure with long claws.}}

{{**Dr. ████ ██:** You have permission to retreat back to the house, gather as much info as you can about the subject}}

{{**NU-7-1:** We are covering, bullets seem to do nothing, it’s a massacre there are only 2 ETA-5s remaining.}}

{{**ETA-5-2:** There is no way we will make it, the creature is too fast.}}

{{**NU-7–1:** ETA-5-3 is down, the creature is catching up on ETA-5-2}}

{{**Dr. ████ ██:** this is a lost cause, evac immediately}}

{{**NU-7-1:** affirmative, ETA-5-2 is down, moving to back exit now.}}

{{**Dr. ████ ██:** the helo is 2 clicks out.}} 

{{**NU-7-1:** I think the creature has entered the house.}}

{{**NU-7-3:** It’s here, I see it}}

{{**NU-7-5:** It’s Attacking! RUN!}}

***Transmission ended***</textarea></pre>
