**SCP-CN-1802：假定你是李华** 

**作者：**[[*user Hulotte]] 

[[[http://scp-wiki-cn.wikidot.com/ljffkls-author|如果你想了解该作者的更多作品，请点击此处]]]



[[include :scp-wiki-cn:credit:end]]

**项目编号：**SCP-CN-1802

**项目等级：**Euclid

**特殊收容措施：**回收的SCP-CN-1802将被分类归档。成立机动特遣队MTF-甲子-14以处理SCP-CN-1802造成的影响。

**描述：**SCP-CN-1802是一类纸质书信和电子邮件，最初被发现于1995年。主要特征如下：

* 以英文写就，极少数夹杂汉语拼音，写作水平参差不齐。绝大部分有三个段落，单词量在100左右。纸质书信的书写特征不尽相同，值得注意的是部分书信的书写力求工整而不遵循通常的英文字母书写规范。

* 内容主要为邀请收信人参加一些活动、要求收信人提供一些建议、提供收信人一些建议、呼吁人们爱护自然或放下手机等。邀请、建议等均基于现实，署名均为“LiHua”。

* 有时信件中名为“LiHua”的个体会进行自我介绍。其通常自称来自中国，是一名高中生，有时自称是学生会主席或班长。部分个体声称来自于某些未发现具体存在的学校，如“HongXing High School”[[footnote]]因为个体声称来自中国，这应为译名。原名可能为“红星中学”。[[/footnote]]。信件从未透露个体的性别，但对书信的字迹分析发现存在两类书写习惯分别与男性和女性相似的个体。

* 通常收信人以英语为母语，主要为英文报社编辑、在校生、学校负责人或在中国工作的其他国籍英语教师，有少部分为人事经理或其它组织的负责人。

包括联合国与基金会在内的一系列试图改善人类生存现状的组织绝大部分曾收到SCP-CN-1802，其内容大部分为呼吁该组织在该组织正在致力于的方面积极作为。收信人大多表示不认识署名并认为这些建议无用且低幼。 SCP-CN-1802中有时包含某些机密，推测署名“LiHua”代表一拥有异常的信息获取能力的个体。目前对SCP-CN-1802来源的追踪均告失败。
----
[[collapsible show=&#34;▶ 附录#CN-1802&#34; hide=&#34;▼ 附录#CN-1802&#34;]]
//此为一份典型的SCP-CN-1802，于[http://scp-wiki-cn.wikidot.com/joseon 朝鲜事件]后回收。//
&gt; **发件：**LiHua（lihua@lmail.com）
&gt; **收件：**O5-9（o5-9@foundation.scp）
&gt; **主题：**收容异常，保护世界
&gt; 
&gt; //Dear Sir or Madam://
&gt; 
&gt; //I &#39;m writing this letter to call on everyone to pay attention to the present disaster caused by various items. As some of you may know, over the past years, ZK-Class, XK-Class, NK-Class, SK-Class and CK-Class Scenarios have frequented our world. Not long ago, storm swept the Korea, which caused enormous damage. All these have sounded an alarm to human beings. So it is high time that we join efforts to save our world. //
&gt; 
&gt; //Above of all, a task of top priority for us is to contain items as many as possible, especially in China. At the same time, we should stop making the Class D personnel sacrifice in large amount. And we can save our world through many other ways, such as paying staffs less wages and selling some harmless items. //
&gt; 
&gt; //So don&#39;t hesitate to act out these measures. Even a small action is meaningful to our world. Thank you!//
&gt; 
&gt; //Sincerely yours, //
&gt; //LiHua //
[[/collapsible]]
----
目前有少量与SCP-CN-1802相似的信件出现，署名为“YaoPing”、“LiJing”、“Lilei”等，正在考虑是否将之纳入SCP-CN-1802的范畴。截至文档上传前正在研究压制SCP-CN-1802的出现是否可能。
