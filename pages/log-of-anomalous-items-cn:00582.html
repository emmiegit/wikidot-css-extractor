    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>content: &#34;**项目描述：**两个写有“**发热专用通道**”并画有相应图标的35*50cm²的牌子。当两个牌子放在同一条路上时，任何人这经过两个牌子（从任意方向）一次后，█小时内体温都会上升。上升的温度满足如下关系：距离x∈[1,40]（单位：m）时，上升温度**t=2.██-0.0█x**（单位：℃）。牌子距离过近或过远时无异常性质。\n如果中途牌子被移动，上升体温取决于//相对于//两个牌子都经过后两牌子的距离。将牌子放在两条不同的路上，或至少一个不放在路上时，无异常性质；对于其他生物无异常性质。\n[[collapsible show=\&#34;事故记录\&#34; hide=\&#34;事故记录 点击收起\&#34;]]\n&gt; **实验描述：**两个牌子放在Site-CN-██外的██大道（双向单车道）上，距离10m。\n&gt; **实验结果：**经过的司机共█人因身体不适造成交通事故致██人受伤。实验紧急叫停，相关人员被妥善处置并执行记忆删除。此后禁止本项目在大路上的实验。\n[[/collapsible]]\n**回收日期：**2020/04/██\n**回收地点：**浙江省██中学教学楼之间的小路上\n**当前状态：**收容于Site-CN-██中等价值异常物品储藏室\n**笔记：**//真就“发热专用通道”呗——Dr.郭//&#34;</textarea></pre>
