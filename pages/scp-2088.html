    <h2 class="header">Page Source</h2>
    <pre><textarea class="page-source" readonly>[[include credit:start]]
**Titre original :** SCP-2088 - The MC&amp;D Center
**Auteur :** [[user RJB_R]]
**Traducteur :** [[user Joll]]
**Date de publication originale :** 25 février 2016
**Image :** Contenu original
[[include credit:end]]

[[include component:image-block name=MCDC.png|caption=Exemple de l&#39;iconographie retrouvée dans le hall de SCP-2088.]]

**Objet n^^o^^ :** SCP-2088

**Classe :** Sûr

**Procédures de Confinement Spéciales :** L&#39;entrée de SCP-2088 appartient actuellement au Groupe d&#39;Intérêt [[[marshall-carter-and-dark-hub|Marshall, Carter &amp; Dark]]]. Les procédures de confinement se concentrent actuellement sur la surveillance constante et l&#39;évaluation de la possibilité d&#39;une mission interplanétaire jusqu&#39;à SCP-2088. Les membres du personnel de la Fondation travaillant pour des sociétés-écrans au Royaume-Uni sont soumis à des ententes commerciales avec Marshall, Carter &amp; Dark et de ce fait, doivent assister régulièrement aux événements de SCP-2088.

Lorsqu&#39;aucun observateur approuvé par la Fondation n&#39;est en mesure d&#39;assister à un événement, des appareils d&#39;écoute doivent être placés dans les sacs des participants.

**Description :** SCP-2088 est une installation située sur Pallène, un satellite naturel de Saturne. Cette installation sert essentiellement de salle de concert et de centre d&#39;activité en tout genre. Sa clientèle est apparemment composée d&#39;espèces intelligentes vivant dans la galaxie de la Voie lactée. Il existe une forte ségrégation parmi les clients ; onze espèces distinctes possèdent leurs propres espaces et sièges attitrés. Chaque zone possède ses propres concessions, sa propre vue sur la scène et sa propre atmosphère.

Le point d&#39;entrée de SCP-2088 sur Terre est toujours situé dans un club-house appartenant à MC&amp;D. Toutes les personnes qui achètent des billets à l&#39;intérieur du lieu en question seront instantanément téléportées vers SCP-2088 trente minutes avant le début de l&#39;événement, puis renvoyées sur Terre dix minutes après la fin de l&#39;événement. La capacité de SCP-2088 est généralement limitée à 45 personnes à la fois, bien qu&#39;il ne s&#39;agisse pas d&#39;un nombre fixe. Des événements ont lieu au moins une fois par mois, bien qu&#39;il y en ait habituellement 3 ou 5 par mois.

Selon les données enregistrées, la durée des spectacles présentés à l&#39;intérieur de SCP-2088 varie de 25 secondes à 3 semaines.

Malgré le fait que MC&amp;D ne possède qu&#39;une partie des sièges, il semble que leur groupe ait également acheté les droits de nomination de l&#39;arène, étant donné que leur iconographie et leur logo apparaissent constamment dans l&#39;ensemble de l&#39;installation. SCP-2088 fut découvert grâce à cette forme apparente de publicité après qu&#39;un satellite de la Fondation surveillant [[[SCP-1683]]] a détecté des caractéristiques anormales sur la surface de Pallène.

Des enquêtes sur MC&amp;D menées par des sociétés-écrans de la Fondation ont permis d&#39;obtenir des détails sur l&#39;existence de SCP-2088, et les procédures de confinement actuelles ont été mises en place le 18/10/2002.

**Addendum SCP-2088-A :** Aperçu de spectacles de SCP-2088

&gt; **Description de l&#39;événement :** //Observation d&#39;étoiles.// Le plafond du bâtiment est devenu transparent et des projecteurs se sont allumés pour indiquer différents amas d&#39;étoiles pendant qu&#39;une voix décrivait la façon dont ceux-ci seront éventuellement détruits dans le futur. L&#39;événement s&#39;est terminé par une longue description de l&#39;éventuelle mort thermique de l&#39;univers.
&gt; 
&gt; **Numéro(s) :** Brève conférence sur l&#39;astronomie, suivie par l&#39;observation d&#39;étoiles.
&gt; 
&gt; **Durée :** 4 heures.
&gt; 
&gt; **Notes :** Des t-shirts gratuits ont été offerts en cadeau. Seuls des vêtements destinés aux humains ont pu être récupérés. Ils ne possèdent aucune caractéristique anormale et ont le logo de Marshall, Carter et Dark imprimé sur le devant.

----

&gt; **Description de l&#39;événement :** //Musique.// Plusieurs groupes d&#39;entités[[footnote]] Certaines ressemblant à différents clients documentés de SCP-2088[[/footnote]] ont joué de la musique. Certains numéros ne semblaient produire aucun son, et certains musiciens ne sont jamais apparus sur scène ; il a été annoncé que ces musiciens étaient des masses lointaines produisant des ondes gravitationnelles plutôt que des ondes sonores.
&gt; 
&gt; **Numéro(s) :** Les seuls morceaux pouvant être traduits dans une langue connue sur Terre s&#39;intitulaient &#39;&#39;Jazz en lambeaux&#39;&#39;, &#39;&#39;Mammifère redondant&#39;&#39; et &#39;&#39;Ils sont certainement des Nains&#39;&#39;.
&gt; 
&gt; **Durée :** 11 heures, 45 minutes.
&gt; 
&gt; **Notes :** Le traducteur anglais du chanteur du premier groupe a déclaré à plusieurs reprises que ce dernier remerciait les habitants de la Voie lactée d&#39;être venus au spectacle. D&#39;autres morceaux comprenaient des références à la &#39;&#39;grande zone planétaire&#39;&#39;, à la &#39;&#39;grande région de Sol&#39;&#39; et aux &#39;&#39;paisibles citoyens venus des entreprises&#39;&#39;.

----

&gt; **Description de l&#39;événement :** //Comédie.// Un comédien qui semblait entièrement composé de cheveux mouillés emmêlés a présenté un spectacle d&#39;humour décrivant divers aspects de son travail en tant que technicien. Au fur et à mesure que le spectacle avançait, l&#39;entité s&#39;est mise à perdre ses cheveux et à commettre des erreurs en racontant ses blagues. Le spectacle s&#39;est terminé plus tôt que prévu, car l&#39;entité s&#39;est entièrement décomposée et a disparu.
&gt; 
&gt; **Numéro(s) :** Spectacle d&#39;humour présenté par &#39;HUMIDE&#39;.
&gt; 
&gt; **Durée :** 1 heure, 13 minutes.
&gt; 
&gt; **Notes :** Plusieurs membres se sont vus refuser l&#39;accès à SCP-2088 puisque la taille de leurs cavités corporelles vides était supérieure à la taille limite autorisée par la politique de l&#39;établissement. Il s&#39;agit apparemment d&#39;un changement permanent, étant donné que plusieurs autres personnes assistant à d&#39;autres événements ont été refusées pour la même raison.

----

&gt; **Description de l&#39;événement :** //Cirque.// Une reproduction des numéros du cirque Barnum &amp; Bailey, originaire des États-Unis et datant du début du XXe siècle. Les numéros ne contenaient aucun phénomène anormal, bien que le logo de MC&amp;D était présent sur les costumes de tous les artistes du spectacle. De plus, tous les animaux semblaient avoir les lettres &#39;&#39;MC&amp;D&#39;&#39; gravées sur leur dos.
&gt; 
&gt; **Numéro(s) :** Un spectacle d&#39;animaux, des tours d&#39;acrobatie, et des numéros de clown.
&gt; 
&gt; **Durée :** 5 heures, 30 minutes.
&gt; 
&gt; **Notes :** Les articles vendus lors de l&#39;événement étaient typiques d&#39;une foire, comme des cuisses de dinde et des pommes caramélisées. 

----

&gt; **Description de l&#39;événement :** //Combat.// Une grande créature translucide apparemment composée de plusieurs centaines de cubes gélatineux fut placée dans une cage contenant une entité brune de forme trapézoïdale recouverte de pics pulsants. La deuxième entité portait également un bandeau en or. Les deux créatures ont vibré et se sont heurté l&#39;une contre l&#39;autre à répétition, ce qui fit tomber des cubes hors de la première créature jusqu&#39;à ce que celle-ci perde toute sa masse et cesse éventuellement de bouger.
&gt; 
&gt; **Numéro(s) :** Un match de cage entre &#39;Cubert&#39; et le champion en titre &#39;La Chose Incroyable&#39;. Des questions concernant les noms des combattants ont été posées aux traducteurs et ceux-ci ont expliqué qu&#39;ils avaient reçu comme directive d&#39;inventer des noms lorsqu&#39;il leur était impossible de trouver une traduction cohérente.
&gt; 
&gt; **Durée :** 14 heures, 20 minutes.
&gt; 
&gt; **Notes :** //Ø//

----

&gt; **Description de l&#39;événement :** //Rallye automobile.// 45 véhicules différents, dont deux aéroglisseurs, des véhicules à essence, des véhicules à énergie nucléaire ainsi que des véhicules à hélium ont été pilotés de façon autonome autour d&#39;une grande piste réfléchissante jusqu&#39;à ce que la plupart d&#39;entre eux soient détruits. Les parties brisées des véhicules ont ensuite été rassemblées afin de construire deux entités robotiques géantes ressemblant à des chiens et de les faire combattre l&#39;une contre l&#39;autre.
&gt; 
&gt; **Numéro(s) :** Rallye de destruction automobile suivi du ramassage et du recyclage des véhicules à des fins de combat.
&gt; 
&gt; **Durée :** 8 heures, 45 minutes.
&gt; 
&gt; **Notes :** Il y avait un bref segment entre chaque course honorant la participation d&#39;un membre du public à la &#39;&#39;Bataille pour les libertés contre ceux qui s&#39;assoient&#39;&#39; et qui encourageait également les autres membres du public à s&#39;enrôler dans les forces armées de leur espèce respective.

**Addendum 2088-B :** Un mémorandum de la part d&#39;individus représentant l&#39;organisation Marshall, Carter &amp; Dark a été envoyé le 12/23/2016 à une succursale de [[[the-s-c-plastics-hub|S &amp; C Plastiques]]], à Londres. Le contenu du mémorandum a été joint à ce document.


&gt; = MÉMORANDUM 
&gt; **À :** //Siège social atlantique de S &amp; C Plastiques.//
&gt;
&gt; **DE :** //MARSHALL, CARTER et DARK Ltd.//
&gt; 
&gt; **RE :** //Repartons sur de nouvelles bases.//
&gt; 
&gt; Salutations aux messieurs et aux mesdemoiselles du Conseil de Supervision,
&gt; 
&gt; Chez MC&amp;D, nous n&#39;avons pas pu nous empêcher de remarquer que votre organisation semble très intéressée à assister régulièrement aux séances prévues par nos services événementiels. Nous sommes préoccupés par votre besoin de garder tout ceci secret. Vous savez, vous n&#39;êtes pas exactement les meilleurs pour passer inaperçus, et nous apprécions faire affaire avec vous. Envoyez un représentant de votre organisation à l&#39;endroit convenu, et nous sommes convaincus qu&#39;un accord mutuellement avantageux peut être arrangé.
&gt; 
&gt; Cordialement,
&gt; 
&gt; Greg Chamberlain, Directeur européen des services événementiels de MC&amp;D

Une réponse de la Fondation est toujours en attente.
