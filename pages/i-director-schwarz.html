    <pre><textarea class="page-source" readonly>[[size 0%]][[footnote]]訳注: 題名は本家において流行っていた内輪ネタ。詳細は[http://scp-jp.wikidot.com/forum/t-15194715/i-a-polar-bear-covering-my-nose-in-a-snowstorm#post-5591049 こちら]を参照。[[/footnote]][[/size]]

こちらはウィスコンシン州スロースピットに位置するコンパウンド-87、暗号名S&amp;P缶詰工場のニコラス・シュヴァルツ管理官です。中央司令部へ。もしあなた方がこのメッセージを聞いているのなら、コンパウンド-87は陥落しました。繰り返します。コンパウンド-87は陥落しました。

釣りチームが反乱を起こしました。グレイ湖にて生きたサメを探し求める試みを妨害していると主張しています―。そんな必要なかったのに！グレイ湖にサメなんていません！サメの発生元は(オーストラリアのものではない)サメが落ちてくる空の見えない大穴以外にありません。話が脱線ですが、都市評議会は何故『(オーストラリアのものではない)サメが落ちてくる空の見えない大穴』の改名に賛成しなかったのでしょう？非存在の奈落に由来する都市よりも賢明なネーミングでしょうに！

反乱を起こした釣りチームに制圧されていない階層はサブレベルAからCに限られています。奴らは我々の独自の技術の使用を狙っており、サメ類に対して十分な軍事作戦が行われてこなかったと主張しています！クソッ。五大サメの凋落において名誉の戦死を遂げた者たちは何の価値が無いと？[[span class=&#34;ruby&#34;]]ポーラー・ランドシャーク[[span class=&#34;rt&#34;]]Polar Landsharks[[/span]][[/span]][[footnote]]訳注: 実在のサメ映画に2017年に公開された『ランドシャーク　丘ジョーズの逆襲』(原題://Land Shark//)という作品がある。なお、本来の&#34;**land shark**&#34;は地上げ屋という意味である。 [[/footnote]]に対するクリスマス作戦は？さもなくば継続中の、この忌まわしき自治都市の森を放浪するサメ男を捕える試みは？わ―ああ、クソ！

FIST弾を発射しています。繰り返します。[[span class=&#34;ruby&#34;]]第一次衝撃発生用携行型外傷[[span class=&#34;rt&#34;]]First Impact Sellular Trauma[[/span]][[/span]]弾を発射しています。我々の科学技術の成果で殺そうとしています！我々がサメと変わらない悪だと主張しています！私がサメ//だ//と主張しています！違う！私はニコラス・シュヴァルツ管理官です！カラハリ軍事作戦での兵役経験者です！10週に及ぶサメ週間で戦いました。この組織のための戦いで右腕を失い、純金の義手にしました。サメの頭蓋骨を粉砕するには打ってつけです！

奴らがドアを破りました！妻に伝えておいて―

「お前が裏切り者だな！」

神よ！私のドッペルゲンガー[[footnote]] 訳注: 原文での表記はfacsimilieであり、類似品もしくはこの場合は「私と瓜二つのニセモノ」の意味。[[/footnote]]が目の前にいます！

「お前の方がドッペルゲンガーだろ！俺こそ黄金の//左//腕を備えし、正真正銘のシュヴァルツ管理官だ。エージェント・ライト、エージェント・ノベンバー、アイツが俺たちのコピーにしたのと同じ目に遭わせてやれ、このニセモノを叩き出すんだ。」

いいだろう！私の負けだ。だが近づくのはやめておけ。私はサメかもしれない、いや、私はお前と同じ生体認証が可能なサメだ！PISCINE端末はどんな味なんだろうなあ？

「おい！やめろ！コンパウンド全体が魚状物質になっちまうぞ！」

私からすれば餌が増えるだけだ！//[[span class=&#34;ruby&#34;]]斯くの如くサメ殴りセンターの栄光は過ぎ去りぬ。[[span class=&#34;rt&#34;]]Sic transit The Shark Punching Center mundi.[[/span]][[/span]]//[[footnote]]訳注: 元ネタはラテン語の成句&#34;sic transit gloria mundi&#34;で意味は「斯くの如く世界の栄光は過ぎ去りぬ。」となる。権力や栄光の移り変わり・衰退を表現した言葉である。[[/footnote]]

「違うな...正解とは程遠い ― これから俺がするべき仕事はお前を殴ることだ。」

愚かな！このサイトも、誰も彼も、今こそ死に絶えるがいい！

&lt;&lt;エラー: 鮫科バイオマスを検知。極性を逆転中です...&gt;&gt;

何？やめろ、待て！ぐああああああああああああ！

&lt;&lt;最小安全距離を測定中。旧式鮫科バイオマスを排出しています...&gt;&gt;

-------
[[=]]
**サイト-87バラック**
**ウィスコンシン州スロースピット**
**4月8日**
[[/=]]

「オーケイ。それで....先週魚の雨があったわね。//怖かった//でしょ？町ではよくある事件だとしてもよ？」エージェント・セレン・プライスは歯ブラシで歯磨きしつつ言った。唾を吐くと、そのまま続けた。「それで、一体全体魚の雨と町がどう関係あるわけ？」

「俺ら以外にも住民はいるだろ。」エージェント・レイモンド・フェブラリーは肩をすくめ、糸ようじを取り出した。「おい、先週S&amp;P缶詰工場で起きた爆発について聞くのはこれが初めてか？」

「暖房装置由来の火災よね。」プライスはため息を吐いた。「この忌まわしき町のあらゆる場所の内で、水産包装出荷工場は//ありふれた//問題の数々を抱える場所だって分かったわ。」
